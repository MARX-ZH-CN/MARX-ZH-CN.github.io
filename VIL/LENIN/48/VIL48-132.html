<h1>
致亚·德·瞿鲁巴</h1>
<p>
  （6月底）<br>  致瞿鲁巴<br>  达尼洛夫位于沃洛格达和雅罗斯拉夫尔之间，也就是说，是个极重要的据点。拨给吗？<sup><a href="#132-z177" id="132-zref177"><b>177</b></a></sup></p>
<p class="quote">
<span class="style2"><b>注  释</b></span><br><br><a href="#132-zref177" id="132-z177"><b>177</b></a>
指对达尼洛夫的粮食接济。1918年6月底英国人占领摩尔曼斯克后，该据点具有重要战略意义。亚·德·瞿鲁巴写便条答复说：“一收到粮食就拨给。”——218。<br>
</p>
