<h1>
致伊·约·约诺夫<sup><a href="#293-z485" id="293-zref485"><b>485</b></a></sup></h1><p>
<div class="style3">（1919年4月13日）</div>  约诺夫同志：收到2万。附上收据。<br>  请将所附的15000以普·彼得罗夫的名义存入彼得格勒苏维埃出版社出纳处。<br>  致共产主义的敬礼！<br>  尼·列宁<br>  载于1933年《列宁文集》俄文版第24卷
</p>
