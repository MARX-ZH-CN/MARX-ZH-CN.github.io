<h1>
给А．И．卡赞采夫的指示</h1><p>
<div class="style3">1917年12月9日（12月22日）</div>  致彼得格勒军区代司令卡赞采夫<br>  向塔夫利达宫派遣卫兵，须按卫戍部队首长布拉贡拉沃夫或警卫长普里戈罗夫斯基的指示行事，此令。<br>  人民委员会主席<br>  弗·乌里扬诺夫（列宁）
</p>
