<h1>
致扎钦托·塞拉蒂</h1><p>
<div class="style3">（1918年12月4日）</div>  亲爱的塞拉蒂同志：<br>  谨向您和拉查理同志致良好的祝愿。我们都希望在意大利以及协约国其他国家里很快发生无产阶级革命。<br>  热忱地握您的手！<br>  向意大利同志们致敬！<br>  永远属于您的　列宁<br>  原文是法文<br>  载于1920年《意大利社会主义者年鉴》（米兰）
</p>
