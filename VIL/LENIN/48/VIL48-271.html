<h1>
给埃·马·斯克良斯基的批示<sup><a href="#271-z445" id="271-zref445"><b>445</b></a></sup></h1><p>
<div class="style3">（3月3日和15日之间）</div>  致斯克良斯基<br>  请尽力满足请求并立即给我答复。<br>  列宁
</p>
<p class="quote">
<span class="style2"><b>注  释</b></span><br><br><a href="#271-zref445" id="271-z445"><b>445</b></a>
列宁的这张批示写在瓦·阿·杰斯尼茨基（斯特罗耶夫）的来信上。杰斯尼茨基在信中代表彼得格勒第三师范学院的领导，请求列宁支持该校向共和国革命军事委员会提出的申请：作为例外免征该校学生服兵役，因为当时国内急需师资。——521。<br>
</p>
