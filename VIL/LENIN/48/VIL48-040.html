<h1>
致陆军人民委员部</h1><p>
<div class="style3">（1918年1月17日）</div>  请发给芬兰铁路委员25000支步枪和30挺机枪，这是保护在芬兰的俄国士兵，使他们免遭资产阶级白卫军残酷迫害所必需的。<br>  人民委员会主席<br>  弗·乌里扬诺夫（列宁）<br>  载于1942年《列宁文集》俄文版第34卷
</p>
