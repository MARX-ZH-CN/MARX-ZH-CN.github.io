<h1>
给斯·维·柯秀尔的委托书</h1><p>
<div class="style3">（10月30日〔11月12日〕）</div>  持件人柯秀尔同志是军事革命委员会代表，有权征用军队和革命委员会所必需的一切物品。<br>  军事革命委员会主席<br>  弗拉基米尔·乌里扬诺夫（尼·列宁）<br>  1917年10月30日于彼得格勒<br>  载于1957年《历史文献》杂志第5期<br>  译自《列宁全集》俄文第5版第50卷第1—2页
</p>
