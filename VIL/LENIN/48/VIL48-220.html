<h1>
给罗德尼基执行委员会的电报</h1><p>
<div class="style3">（1918年12月28日）</div>  伊万诺沃－沃兹涅先斯克省<br>  罗德尼基执行委员会<br>  请将你们关于藏书问题的全部决定都寄来。苏尔科夫同意把自己的藏书献给当地的工人阅览室，我也觉得这是合理的。<sup><a href="#220-z354" id="220-zref354"><b>354</b></a></sup><br>  人民委员会主席　列宁<br>  载于1945年《列宁文集》俄文版第35卷
</p>
