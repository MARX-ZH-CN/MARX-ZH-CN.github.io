<h1>
给南方面军革命军事委员会的电报</h1><p>
<div class="style3">（6月25日）</div>  科兹洛夫<br>  南方面军革命军事委员会<br>  为疏散顿涅茨煤田而召募来的伊万诺沃－沃兹涅先斯克的纺织工人队伍，在卡斯托尔纳亚车站无事可做。他们的期限将满。我建议把愿意参加的人派往征粮军，不愿参加征粮军的返回伊万诺沃－沃兹涅先斯克。役龄青年应征召入伍，其中体弱者转入征粮军。此问题请予讨论并作出准确部署。<br>  人民委员会主席　列宁<br>  载于1942年《列宁文集》俄文版第34卷
</p>
