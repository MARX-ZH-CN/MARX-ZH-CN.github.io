<h1>
☆致图拉兵工厂工厂委员会
</h1><p>
<div class="style3">（11月25日〔12月8日〕）</div>  亲爱的同志们：<br>  人民委员会请你们马上向顿河州博科沃矿区赤卫队供应步枪、“纳甘”转轮手枪、子弹和其他装备。需要供500人用的武器。<br>  人民委员会主席<br>  弗·乌里扬诺夫（列宁）<br>  载于1940年《苏联国内战争史文件汇编》第1卷
</p>
