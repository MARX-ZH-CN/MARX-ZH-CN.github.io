<h1>
致尼·彼·哥尔布诺夫<sup><a href="#069-z85" id="069-zref85"><b>85</b></a></sup></h1><p>
<div class="style3">（4月5日或10日）</div>  看来这里坐着一些请来讨论别的问题的人。<br>  不必把他们赶走。<br>  但是，我对您和其他秘书提出警告：已经说过一百遍，只能请那些与讨论问题有关的人。<br>  载于1945年《列宁文集》俄文版第35卷
</p>
<p class="quote">
<span class="style2"><b>注  释</b></span><br><br><a href="#069-zref85" id="069-z85"><b>85</b></a>
这张便条是在人民委员会开会时写的。——105。<br>
</p>
