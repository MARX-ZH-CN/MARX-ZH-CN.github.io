<h1>
致阿·伊·李可夫<sup><a href="#106-z143" id="106-zref143"><b>143</b></a></sup></h1><p>
<div class="style3">（1918年5月31日）</div>  李可夫同志：<br>  来人叶戈罗夫和鲍罗廷同志请求对他们的事情从速处理；西伯利亚再也等不得了。特别重要的是应尽快授权给鲍罗廷。<br>  敬礼！<br>  您的　列宁
</p>
<p class="quote">
<span class="style2"><b>注  释</b></span><br><br><a href="#106-zref143" id="106-z143"><b>143</b></a>
1918年5月28日，人民委员会会议讨论了西伯利亚预算审查委员会的报告，决定贷款2000万卢布给勒拿采金工业公司，供其购买日用必需品和金矿设备。5月29日，人民委员会又通过了关于拨付这笔贷款的程序和条件的决定。最高国民经济委员会黄金总委员会受命派遣一个特别委员会前去考察这些金矿，尤其是查明把它们收归国有的可能性。——168。<br>
</p>
