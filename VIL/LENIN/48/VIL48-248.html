<h1>
致卡·伊·兰德尔</h1><p>
<div class="style3">（1月28日）</div>  兰德尔：请立即派人严格调查，一定要给可靠的检查员配备一名工人共产党员。<sup><a href="#248-z401" id="248-zref401"><b>401</b></a></sup><br>  列宁<br>  1月28日<br>  载于1959年《列宁文集》俄文版第36卷
</p>
<p class="quote">
<span class="style2"><b>注  释</b></span><br><br><a href="#248-zref401" id="248-z401"><b>401</b></a>
列宁的这个指令写在副粮食人民委员尼·巴·布留哈诺夫的公函上。布留哈诺夫报告说，莫斯科苏维埃粮食部门有提货单，却不能及时领到供应居民的某些食品。<br>  根据列宁的指示，国家监察人民委员部对此事作了调查。莫斯科苏维埃主席团受命撤销失职人员的职务并采取一切措施及时分配供应居民的食品。——483。<br>
</p>
