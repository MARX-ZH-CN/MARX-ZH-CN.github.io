<h1>
☆致萨拉托夫各苏维埃机关（省粮食委员会、省执行委员会、市执行委员会等）</h1><p>
<div class="style3">（1919年4月5日）</div>  我完全赞同粮食人民委员部关于给萨拉托夫“保护两个红色首都饥饿儿童委员会”以大力协助的请求。我本人也恳请全力帮助这个“保护儿童委员会”。<br>  人民委员会主席<br>  弗·乌里扬诺夫（列宁）<br>  载于1942年《列宁文集》俄文版第34卷
</p>
