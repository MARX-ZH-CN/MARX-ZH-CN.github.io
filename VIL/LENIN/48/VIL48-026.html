<h1>
给列·达·托洛茨基的电报</h1><p>
<div class="style3">（1917年12月30日〔1918年1月12日〕）</div>  布列斯特－里托夫斯克<br>  威尔逊总统12月26日在国会的演说<sup><a href="#026-z34" id="026-zref34"><b>34</b></a></sup>刚刚由雷蒙德·罗宾斯上校送来。现寄上。望适当利用。<br>  列宁<br>  载于1961年《苏共历史问题》杂志第2期
</p>
<p class="quote">
<span class="style2"><b>注  释</b></span><br><br><a href="#026-zref34" id="026-z34"><b>34</b></a>
指美国总统伍·威尔逊1918年1月8日（俄历1917年12月26日）在美国国会的演说。演说中提出了所谓《十四点》的和平纲领。威尔逊的演说发表在1917年12月30日《中央执行委员会和彼得格勒工兵代表苏维埃消息报》上。——37。<br>
</p>
