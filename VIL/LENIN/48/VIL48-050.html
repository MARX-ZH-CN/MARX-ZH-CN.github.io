<h1>
给库·曼纳的电报</h1><p>
<div class="style3">（2月14日）</div>  急<br>  政务电报。密电<br>  赫尔辛福斯　曼纳<br>  芬兰人民政府<br>  请您立即向波罗的海舰队中央委员会了解瑞典巡洋舰驶入奥兰群岛海域以及瑞典军队登陆的情况。务请尽快电告：芬兰工人政府掌握哪些有关情报，对整个这一问题以及对瑞典军队的干涉持何态度。<sup><a href="#050-z63" id="050-zref63"><b>63</b></a></sup><br>  人民委员会主席　列宁<br>  载于1942年《列宁文集》俄文版第34卷
</p>
<p class="quote">
<span class="style2"><b>注  释</b></span><br><br><a href="#050-zref63" id="050-z63"><b>63</b></a>
芬兰革命人民政府就瑞典军队在奥兰群岛登陆一事向瑞典政府提出了抗议。不久瑞典把军队从群岛上撤走。——74。<br>
</p>
