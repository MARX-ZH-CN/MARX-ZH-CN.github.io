<h1>
致亚·德·瞿鲁巴</h1><p>
<div class="style3">（不晚于6月15日）</div>  致瞿鲁巴<br>  比尔舍尔特有一支近600人的征粮队。<br>  比尔舍尔特请求说：快把我派出去吧。<br>  托洛茨基曾派人检查过这支队伍。他们已向托洛茨基报告：检查结果良好。<br>  此事不能搁置！<br>  我认为，您应该立即下令：<br>  把比尔舍尔特的队伍同彼得格勒的两支优秀征粮队合并起来，由一个可靠的人担任总的领导；<br>  或者给比尔舍尔特的队伍派2—3名可靠的政治委员和指导员，并要求他们每月汇报1—2次。<br>  载于1931年《列宁文集》俄文版第18卷
</p>
