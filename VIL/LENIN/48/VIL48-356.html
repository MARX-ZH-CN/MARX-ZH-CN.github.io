<h1>
给约·维·斯大林的电报</h1><p>
<div class="style3">（1919年6月4日）</div>  鉴于在彼得格勒的全体中央委员同奥库洛夫之间的冲突至少是在不断加剧，同时中央政治局和组织局认为绝对必须在彼得格勒军事工作中保持最大限度的团结，必须在这条战线上迅速取得胜利，因此决定临时召回奥库洛夫，归托洛茨基同志指挥。<br>  代表中央政治局和组织局　列宁<sup><a href="#356-bz1" id="356-bzref1">FN1</a></sup><br>  发往彼得格勒<br>  载于1942年《列宁文集》俄文版第34卷
</p>
<p class="quote">
<span class="style2"><b>脚  注</b></span><br><br><a href="#356-bzref1" id="356-bz1">FN1</a>
签署该电的还有列·波·加米涅夫（由列宁代签）、尼·尼·克列斯廷斯基，列·彼·谢列布里亚科夫、叶·德·斯塔索娃（以上二人由尼·尼·克列斯廷斯基代笔）。——俄文版编者注<br>
</p>
