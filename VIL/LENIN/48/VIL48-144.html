<h1>
致陆军人民委员部</h1><p>
<div class="style3">（不早于7月13日）</div>  高加索政治委员伊万诺夫在这里（他从阿斯特拉罕—巴库—察里津来），看来他是一员优秀的干将，有能力真正扑灭富农的暴动。<br>  他渴望到捷克斯洛伐克战线去。<br>  他请求给他500人。<br>  能否迅速满足他的请求？<br>  能满足到什么程度？<br>  载于1942年《列宁文集》俄文版第34卷
</p>
