<h1>
俄共（布）中央政治局关于出版格·瓦·普列汉诺夫文集的决定<sup><a href="#029-z134" id="029-zref134"><b>134</b></a></sup>
</h1>
<p>
<div class="style3">（1922年4月27日）</div><br>
　　委托加米涅夫同志同捷尔同志商谈一下，将普列汉诺夫的革命著作编成一本文集出版。<br>
<div align="right"><table border="0" cellpadding="0" cellspacing="0" class="quote"><tr><td style="line-height:150%">
译自《列宁全集》俄文第5版第45卷第166页<br>
</td></tr></table></div><br>
</p>
<p class="quote">
<span class="style2"><b>注  释</b></span><br><br><a href="#029-zref134" id="029-z134"><b>134</b></a> 出版格·瓦·普列汉诺夫文集的问题是列宁向俄共（布）中央政治局提出的。在苏共中央马克思列宁主义研究院中央党务档案馆保存的1922年4月27日政治局会议议程表上，列宁在19项议程之后亲笔增加了一项：“普列汉诺夫文集”。——171。<br></p>
