<h1>
12.给橡胶工业总管理局的电话<sup><a href="#458-z484" id="458-zref484"><b>484</b></a></sup></h1>
<div class="style3">（8月8日）</div>
<p>
  橡胶工业总管理局<br>  命令你们在3天内解决卡希拉工程局申请拨给物资的问题。<br>  人民委员会主席　列宁<br>  载于1959年《列宁文集》俄文版第36卷<br>  译自《列宁全集》俄文第5版第53卷第333页
</p>
<p class="quote">
<span class="style2"><b>注  释</b></span><br><br><a href="#458-zref484" id="458-z484"><b>484</b></a>
电话稿是卡希拉电站工程局起草的。——555。<br>
</p>
