<h1>
22.给燃料总管理局的电话<sup><a href="#468-z493" id="468-zref493"><b>493</b></a></sup></h1>
<div class="style3">（9月6日）</div>
<p>
  燃料总管理局<br>  命令你们采取一切措施于今年10月15日前供给卡希拉电站足够数量的煤炭。<br>  人民委员会主席　列宁<br>  载于1933年《列宁文集》俄文版第23卷<br>  译自《列宁全集》俄文第5版第53卷第338页
</p>
<p class="quote">
<span class="style2"><b>注  释</b></span><br><br><a href="#468-zref493" id="468-z493"><b>493</b></a>
电话稿是卡希拉电站工程局起草的。——563。<br>
</p>
