<h1>
386.致伊·伊·米罗什尼科夫　</h1>
<div class="style3">（9月19日）</div>
<p>
  致米罗什尼科夫同志<br>  抄送：哥尔布诺夫同志<br>  有人告诉我，9月20、21、22日三天电梯停开。<br>  这太不象话了。有一些人患心脏病，步行上楼对他们是有害的和危险的。我叮嘱过一千遍了，要求指定专人管好电梯。<br>  现在对您提出严重警告。责成您查明没有及时防止事故的失职人员；请您再次将负责人员的名单告诉我，并告诉我处分他们的办法。<br>  人民委员会主席<br>  弗·乌里扬诺夫（列宁）<br>  载于1933年《列宁文集》俄文版第23卷<br>  译自《列宁全集》俄文第5版第53卷第205页
</p>
