<h1>
33.给图拉省粮食委员会的电报　</h1>
<div class="style3">（9月30日）</div>
<p>
  图拉　省粮食委员会<br>  急电<br>  抄送：卡希拉工程采购办事处<br>  卡希拉工程局<br>  命令你们收到此电后立即执行粮食人民委员部的通知，拨给卡希拉工程局5000普特燕麦，30000普特干草，10000普特面粉。从莫尔德韦斯和博加季谢沃两车站调拨37000普特燕麦。调拨马铃薯的通知也须执行。请报告执行情况。<br>  人民委员会主席　列宁<br>  载于1933年《列宁文集》俄文版第23卷<br>  译自《列宁全集》俄文第5版第53卷第343页
</p>
</body>
