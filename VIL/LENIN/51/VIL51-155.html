<h1>
192.致瓦·亚·斯莫尔亚尼诺夫<sup><a href="#155-z149" id="155-zref149"><b>149</b></a></sup> </h1>
<div class="style3">（8月5日）</div>
<p>
  斯莫尔亚尼诺夫同志：应该注意这件事（特别是：（1）谁负责？（2）企业的自主精神是否得到了正常的发挥？）<br>  如果需要，请同科罗斯捷廖夫商量一下。<br>  请记住这件事并多加注意。<br>  列宁<br>  8月5日<br>  载于1956年《历史文献》杂志第4期<br>  译自《列宁全集》俄文第5版第53卷第98页
</p>
<p class="quote">
<span class="style2"><b>注  释</b></span><br><br><a href="#155-zref149" id="155-z149"><b>149</b></a>
这个批示是写在“电犁”委员会彼得格勒分会给劳动国防委员会驻“电犁”委员会特派员Ｂ．И．乌格里莫夫关于生产“电犁”订货的工厂的工作情况的报告上的。——172。<br>
</p>
