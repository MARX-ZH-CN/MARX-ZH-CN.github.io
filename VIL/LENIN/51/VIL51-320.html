<h1>
416.致格·康·奥尔忠尼启则　</h1>
<div class="style3">（1921年9月28日）</div>
<p>
  致格·康·奥尔忠尼启则　1921年9月28日<br>  奥尔忠尼启则同志：<br>  请您同劳动国防委员会机关报《经济生活报》编辑克鲁敏同志商定如何在高加索组织人写通讯的问题：<br>  （1）定期的，<br>  （2）不定期的，特别是工农写的。<br>  劳动国防委员会主席<br>  弗·乌里扬诺夫（列宁）<br>  载于1959年《列宁文集》俄文版第36卷<br>  译自《列宁全集》俄文第5版第53卷第222页
</p>
</body>
