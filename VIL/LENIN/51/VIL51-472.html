<h1>
26.给尼·尼·瓦什科夫的电话　</h1>
<div class="style3">（9月12日）</div>
<p>
  最高国民经济委员会电力　局瓦什科夫同志<br>  请对我询问的情况<sup><a href="#472-bz1" id="472-bzref1">FN1</a></sup>作补充说明：卡希拉工程局需要的电缆、绝缘线以及安装卡希拉电站设备所需的其他器材已交付了多少。<br>  请把最近一个月已交付的全部器材清单经您签署后送给我。<br>  人民委员会主席　列宁<br>  载于1930年1月21日《工人报》第17号<br>  译自《列宁全集》俄文第5版第53卷第340页
</p>
<p class="quote">
<span class="style2"><b>脚  注</b></span><br><br><a href="#472-bzref1" id="472-bz1">FN1</a>
见本卷《附录》第16号文献。——编者注<br>
</p>
