<h1>
人民委员会关于工资的决定草案<sup><a href="#101-z135" id="101-zref135"><b>135</b></a></sup>
</h1>
<p>
<div class="style3">（1918年1月16日〔29日〕）</div><br>
　　人民委员会暂时批准邮电人民委员部两个月的预算，以便立即着手对全国各地区、各行业的薪金和工资标准进行普遍的审查和平衡。<br>
　　这次审查，委托劳动人民委员部同所有其他人民委员部和工人组织协商进行。<br>
<div align="right"><table border="0" cellpadding="0" cellspacing="0" class="quote"><tr><td style="line-height:150%">
载于1933年《列宁文集》俄文版第21卷<br>
译自《列宁全集》俄文第5版第35卷第315页<br>
</td></tr></table></div><br>
</p>
<p class="quote">
<span class="style2"><b>注  释</b></span><br><br><a href="#101-zref135" id="101-z135"><b>135</b></a> 这个决定草案是列宁为人民委员会1918年1月16日（29日）会议研究邮电职员工资问题而写的。决定草案被会议通过。——317。<br>

</p>
