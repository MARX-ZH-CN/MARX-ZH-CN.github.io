<h1>
人民委员会关于军工厂转向有益于经济的生产的决定草案
</h1>
<p>
<div class="style3">（1918年1月23日〔2月5日〕）</div><br>
　　有关各人民委员部极大地延误了五金工厂转向有益于生产的实施，人民委员会对此极为遗憾，请彼得格勒五金工会在劳动人民委员部、彼得格勒苏维埃和最高国民经济委员会的协助下，立即着手使五金工厂转向修理和加紧生产铁路器材，以及生产可用来交换粮食的产品等等。<br>
　　停止一切军事订货。<br>
<div align="right"><table border="0" cellpadding="0" cellspacing="0" class="quote"><tr><td style="line-height:150%">
载于1933年《列宁文集》俄文版第21卷<br>
译自《列宁全集》俄文第5版第35卷第328页<br>
</td></tr></table></div><br>
</p>
