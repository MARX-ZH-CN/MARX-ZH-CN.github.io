<h1>
职员守则草稿
</h1>
<p>
<div class="style3">（1917年10月底）</div><br>
　　1．国营、公营和私营工业等大型企业（雇佣工人不少于5人）中的全体职员，必须完成其所担负的工作，非经政府、工兵农代表苏维埃或工会特别许可，不得擅离职守。<br>
　　2．凡违反第1条的规定，以及在向政府和政权机关交出文书和报表方面或在为公众和国民经济服务方面玩忽职守者，没收其全部财产并判处5年以下的徒刑。<br>
<div align="right"><table border="0" cellpadding="0" cellspacing="0" class="quote"><tr><td style="line-height:150%">
载于1928年《列宁文集》俄文版第8卷<br>
译自《列宁全集》俄文第5版第35卷第42页<br>
</td></tr></table></div><br>
</p>
