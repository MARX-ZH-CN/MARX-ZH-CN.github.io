<h1>
格·季诺维也夫《论我党党员人数》一文序言
</h1>
<p>
<div class="style3">（1919年9月21日）</div><br>
　　季诺维也夫同志给我寄来这篇文章，要我把它送给莫斯科的报刊。我很高兴地满足了他的要求。我认为，这篇文章值得所有报纸转载。要让全体党员同志注意这篇文章，各地都应该仿效彼得堡，极其严格地把“混进来的人”清除出我们党，同时尽力把工人和农民群众中的所有优秀分子吸收到党里来。<br>
<div align="right"><table border="0" cellpadding="0" cellspacing="0"><tr><td style="line-height: 200%">
　　<b>尼·列宁</b><br>
载于1919年9月21日《真理报》210号<br>
译自《列宁全集》俄文第5版第39卷第195页</td></tr></table></div><br>

</p>
