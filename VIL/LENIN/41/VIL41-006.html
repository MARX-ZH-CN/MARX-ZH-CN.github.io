<h1>
就全俄中央执行委员会关于取消货币税的决定草案向俄共（布）中央政治局提出的建议<sup><a href="#005-z68" id="005-zref68"><b>68</b></a></sup>
</h1>
<p>
<div class="style3">（1921年3月16日）</div><br>
　　我建议撤销（由于实行实物税和准备实行银本位制）。<br>
<div align="right"><table border="0" cellpadding="0" cellspacing="0"><tr><td style="line-height: 200%">
　列宁<br>
　　　3月16日<br>
载于1959年《列宁文集》俄文版第36卷<br>
译自《列宁全集》俄文第5版第54卷第439页<br>
</td></tr></table></div><br>
</p>
<p class="quote">
<span class="style2"><b>注  释</b></span><br><br><a href="#005-zref68" id="005-z68"><b>68</b></a> 列宁的这个建议在俄共（布）中央政治局1921年3月16日会议上通过。——119。<br></p>
