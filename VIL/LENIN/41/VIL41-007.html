<title>俄共（布）中央政治局关于坦波夫省的收购工作的决定草案（1921年3月19日）</title>
<link rel="stylesheet" type="text/css" href="../../styles.css"/>
</head>
<body>
<h1>
俄共（布）中央政治局关于坦波夫省的收购工作的决定草案<sup><a href="#006-z69" id="006-zref69"><b>69</b></a></sup>
</h1>
<p>
<br>　　3月19日<br>
<p class="style3">征求政治局各委员意见</p><br>
　　为撤销中央关于在坦波夫省完全停止收购的决定，兹决定：<br>
　　在坦波夫省只允许收购大量饲料，并且只供在当地剿匪的军队之需。<br>
<div align="right"><table border="0" cellpadding="0" cellspacing="0"><tr><td style="line-height: 200%">
　　列宁<br>
载于1959年《列宁文集》俄文版第36卷<br>
译自《列宁全集》俄文第5版第54卷第439页<br>
</td></tr></table></div><br>
</p>
<p class="quote">
<span class="style2"><b>注  释</b></span><br><br><a href="#006-zref69" id="006-z69"><b>69</b></a> 俄共（布）中央政治局于1921年3月19日批准了这一决定草案。——120。<br></p>
