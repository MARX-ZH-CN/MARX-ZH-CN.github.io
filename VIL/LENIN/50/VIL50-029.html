<title>58.给第1劳动军委员会、俄共（布）中央乌拉尔区域局、叶卡捷琳堡省执行委员会和乌拉尔大学的电报　（12月17日）</title>
<link rel="stylesheet" type="text/css" href="../../styles.css"/>

<h1>
58.给第1劳动军委员会、俄共（布）中央乌拉尔区域局、叶卡捷琳堡省执行委员会和乌拉尔大学的电报　</h1>
<div class="style3">（12月17日）</div>
<p>
  叶卡捷琳堡第1劳动军委员会、<br>  俄共中央乌拉尔区域局、<br>  省执行委员会、乌拉尔大学<br>  兹命令立即腾出拨给乌拉尔大学的校舍，今后不得任意扰乱大学工作，违者交法庭审判。<br>  人民委员会主席　列宁<br>  1920年12月17日<br>  载于1942年《列宁文集》俄文版第34卷
</p>
</body>
