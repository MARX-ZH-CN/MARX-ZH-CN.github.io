<h1>
70.给秘书的指示 （12月底）</h1>
<p>
  把卡累利阿公社的经济计划找出来（居林两周前寄给我的），给尼·彼·哥尔布诺夫看一下（让他找到1·06·26居林——注意：是卡累利阿劳动公社主席，并帮助他把电气化计划等部分弄好）。<br>  载于1959年《列宁文集》俄文版第36卷
</p>
