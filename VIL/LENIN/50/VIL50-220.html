<h1>
506.致尼·彼·哥尔布诺夫　</h1>
<div class="style3">（6月16日）</div>
<p>
  哥尔布诺夫同志：<br>  请答复他们，建议交换图书。<sup><a href="#220-z474" id="220-zref474"><b>474</b></a></sup><br>  列宁<br>  6月16日<br>  载于1945年《列宁文集》俄文版第35卷
</p>
<p class="quote">
<span class="style2"><b>注  释</b></span><br><br><a href="#220-zref474" id="220-z474"><b>474</b></a>
指美国伊利诺伊大学图书馆给列宁的来信，信中要求给它寄俄罗斯联邦政府的官方出版物，以补充它收藏的外国文献资料。信中还建议交换图书。——462。<br>
</p>
