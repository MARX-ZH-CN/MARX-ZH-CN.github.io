<h1>
奥托：德国银行在海外
</h1>
<p>
  瓦尔特·奥托博士：《德国大银行在海外承办贷款、创建和参与的业务》，柏林，1911。<br>  (每个企业的表册和标明大银行“参与”的统计表；第1部分按洲和国家划分；第2部分按银行划分。原始材料。)<br>  个别企业有时注明英国、法国和北美集团参与的％％，但是没有综合。<br>  第245页上的统计表：“德国海外银行的全部职能资本”(10家银行)(我把逐年的材料加以简化)：<br>  1889——4560万马克<br>  1890——4130″″″<br>  1900——20650″″″<br>  1905——32930″″″<br>  1908——60710″″″
</p>
