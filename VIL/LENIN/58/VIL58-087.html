<h1>
马克思，1869年7月22日
</h1>
<p>
  亲爱的弗雷德：<br>  威廉竟然用国际总委员会的名义下达革出教门令，真是无耻到了极点。我早就写信对他说过，我个人不介入这场争吵(老娼妇哈茨费尔特最希望把我牵扯进去)，何况我无论对人民党还是对拉萨尔集团都是坚决反对的。我附带说过，威廉可以指出(这是针对施韦泽的)，在巴塞尔只有真正的会员的代表才准出席(根据布鲁塞尔代表大会的决议)。他在上一号的一篇短评中把这话也给端了出来。<br>  《马克思恩格斯全集》第32卷第323页<br>  {20}<br>  {第179页：我(马克思)无论对人民党还是对拉萨尔派都是坚决反对的。}
</p>
