<h1>
马克思，1852年2月27日
</h1>
<p>
  这些癞蛤蟆真令人感到绝望。一般说来，他们的行径是讽刺短诗式的、真正戏剧性的艺术作品，这些家伙!我的上帝!<br>  《马克思恩格斯全集》第28卷第30页<br>  {41}<br>  {第301页：法国的历史是讽刺短诗式的，是真正戏剧性的艺术作品，这些家伙。}
</p>
