<h1>
恩格斯，1856年3月7日
</h1>
<p>
  拉萨尔。这个家伙由于很有才华而倒霉，但是这些行为<sup><a href="#016-bz1" id="016-bzref1">FN1</a></sup>也太不象话了。他始终是一个需要提防的人；这个斯拉夫边境上的遣地的犹太人，他总打算以党作幌子利用一切人以达到自己的私人目的。其次，力图挤入上流社会，得到显赫的地位，哪怕用各种化妆品来修饰龌龊的布雷斯劳的犹太人的外表，——这始终是令人生厌的。不过所有这一切都只能使人们必须对他进行严密的监视。<br>  《马克思恩格斯全集》第29卷第32—33页
</p>
<p class="quote">
<span class="style2"><b>脚  注</b></span><br><br><a href="#016-bzref1" id="016-bz1">FN1</a>
见本卷第17页。——编者注<br>
</p>
