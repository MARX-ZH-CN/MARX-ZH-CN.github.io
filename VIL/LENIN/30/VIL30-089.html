<h1>
谜
</h1>
<p>
<div class="style3">（1917年6月10日〔23日〕）</div><br>
　　寻常的资产阶级政府同不寻常的、革命的、不认为自己是资产阶级政府的政府有什么区别呢？<br>
　　据说有如下区别：<br>
　　寻常的资产阶级政府只有遵照宪法并且先实行戒严才可以禁止游行示威。<br>
　　不寻常的和准社会党人的政府借口只有它自己知道的“事实”，不需要任何理由，就可以禁止游行示威。<br>
<div align="right"><table border="0" cellpadding="0" cellspacing="0" class="quote"><tr><td style="line-height:150%">
载于1917年6月11日（24日）《真理报》第79号<br>
译自《列宁全集》俄文第5版第32卷第327页<br>
</td></tr></table></div><br>

</p>
