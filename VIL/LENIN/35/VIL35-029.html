<h1>
致莫斯科―基辅―沃罗涅日铁路员工同志们
</h1>
<p>
<div class="style3">（1918年9月20日）</div><br>
　　对你们的问候和良好的祝愿表示衷心的感谢，祝你们在社会主义建设事业中获得各种成就。无产阶级的铁路员工群众不仅应当克服总想怠工的倾向，而且应当克服工团主义的倾向，我相信你们一定可以做到这一点。　　顺致<br>
共产主义的敬礼<br>
<div align="right"><table border="0" cellpadding="0" cellspacing="0"><tr><td style="line-height: 200%">
　　<b>弗·乌里扬诺夫（列宁）</b><br>
　　1918年9月20日于莫斯科<br>
载于1918年10月15日《莫斯科―基辅―沃罗涅日铁路军事革命总委员会通报》（库尔斯克）第33号<br>
译自《列宁全集》俄文第5版第37卷第92页<br>
</td></tr></table></div><br>

</p>
</body>
