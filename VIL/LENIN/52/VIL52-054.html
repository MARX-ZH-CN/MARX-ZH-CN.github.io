<h1>
致尼·彼·哥尔布诺夫</h1><p>
<div class="style3">（11月27日）</div>  哥尔布诺夫同志：请您亲自监督此事。请派一名自行车通讯员去格·马·克尔日扎诺夫斯基处，把我就哈尔科夫的“发现”和丘巴尔的意见写的两封短信<sup><a href="#054-bz1" id="054-bzref1">FN1</a></sup>取来。<br>  列宁<br>  11月27日<br>  （附言：应该把发现人叫到这里来；让拉扎列夫见见他；送他去下诺夫哥罗德，如此等等。）<br>  载于1933年《列宁文集》俄文版第23卷<br>  译自《列宁全集》俄文第5版第54卷第38页
</p>
<p class="quote">
<span class="style2"><b>脚  注</b></span><br><br><a href="#054-bzref1" id="054-bz1">FN1</a>
见上一号文献。——编者注<br>
</p>
