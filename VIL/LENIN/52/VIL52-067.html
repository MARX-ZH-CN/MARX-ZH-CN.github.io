<h1>
致尼·彼·哥尔布诺夫<sup><a href="#067-z108" id="067-zref108"><b>108</b></a></sup></h1><p>
<div class="style3">（11月30日）</div>  哥尔布诺夫同志：要赶快打电话，催促国营机械制造厂联合公司和财政人民委员部去解决，要进行检查，而且今天就把问题提交劳动国防委员会。<br>  造成延误的责任者是谁？应该处分责任者。<br>  列宁<br>  11月30日<br>  译自《列宁文集》俄文版第38卷第407页
</p>
<p class="quote">
<span class="style2"><b>注  释</b></span><br><br><a href="#067-zref108" id="067-z108"><b>108</b></a>
这个批示写在全俄肃反委员会主席团1921年11月29日转报雷宾斯克省肃反委员会1921年11月24日电报的公函上。这份电报报告了雷宾斯克“凤凰”工厂由于工人食品的计划供应遭到破坏而发生冲突一事。——81。<br>
</p>
