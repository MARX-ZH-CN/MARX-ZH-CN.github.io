<h1>
致维·米·莫洛托夫</h1><p>
<div class="style3">（12月6日）</div>  莫洛托夫同志：<br>  我今天就动身。<br>  最近几天，尽管我减少工作，增加休息，但失眠却大大加重了。我担心，无论是在党代表会议上还是在苏维埃代表大会<sup><a href="#102-z142" id="102-zref142"><b>142</b></a></sup>上，我都不能作报告了。<br>  请将此信转政治局各委员传阅，以备万一。<br>  列宁<br>  载于1945年《列宁文集》俄文版第35卷<br>  译自《列宁全集》俄文第5版第54卷第65—66页
</p>
<p class="quote">
<span class="style2"><b>注  释</b></span><br><br><a href="#102-zref142" id="102-z142"><b>142</b></a>
指俄共（布）第十一次全国代表会议和全俄苏维埃第九次代表大会。——115。<br>
</p>
