<h1>
给秘书的批示</h1><p>
<div class="style3">（1月18日）</div>  请打电话给马尔柯夫，告诉他，我坚决支持谢马什柯的要求。<sup><a href="#125-z161" id="125-zref161"><b>161</b></a></sup><br>  列宁<br>  1月18日<br>  载于1933年《列宁文集》俄文版第24卷
</p>
<p class="quote">
<span class="style2"><b>注  释</b></span><br><br><a href="#125-zref161" id="125-z161"><b>161</b></a>
卫生人民委员尼·亚·谢马什柯于1919年1月18日打电话给副交通人民委员谢·德·马尔柯夫，反映被派往南线和乌克兰去防治斑疹伤寒的波·索·魏斯布罗德的防疫委员会所乘坐的专用列车运行非常缓慢，“请求（1）立即下令让该列车通行无阻，（2）对该列车加以特殊关照，（3）调查阻碍列车运行的原因并把对此负有责任的人员送交革命法庭审判”。列宁看了电话记录的抄件后，写了这个批示。——226。<br>
</p>
