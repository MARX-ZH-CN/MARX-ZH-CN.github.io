<h1>
致尼·尼·克列斯廷斯基<sup><a href="#242-z421" id="242-zref421"><b>421</b></a></sup></h1><p>
<div class="style3">（不早于9月17日）</div>  克列斯廷斯基同志：<br>  此类东西最好直接送您，以免由我转递而耽误时间。<br>  列宁
</p>
<p class="quote">
<span class="style2"><b>注  释</b></span><br><br><a href="#242-zref421" id="242-z421"><b>421</b></a>
这段批语写在远东共和国特命全权副代表Я.М．德沃尔金的公函上。公函附的一封电报汇报了远东共和国货币贬值的情况，并提出了在远东共和国使用苏维埃货币的办法。——550。<br>
</p>
