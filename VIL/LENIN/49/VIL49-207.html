<h1>
给伊·捷·斯米尔加、费·埃·捷尔任斯基和尤·约·马尔赫列夫斯基的电报</h1><p>
<div class="style3">（8月9日）</div>  密码<br>  致斯米尔加、捷尔任斯基、马尔赫列夫斯基<br>  你们的报告过分简略。现在需要的，而且是最迫切需要的，是有关雇农和华沙工人的情绪以及整个政治前景的详细情况。务请尽可能于今日答复。<br>  列宁<br>  载于1942年《列宁文集》俄文版第34卷
</p>
