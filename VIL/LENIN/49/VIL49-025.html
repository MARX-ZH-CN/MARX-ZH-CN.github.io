<h1>
给列·达·托洛茨基的电报</h1><p>
<div class="style3">（7月29日）</div>  致革命军事委员会主席托洛茨基<br>  您在乌克兰，对那里的情况当然已了解清楚。请报告：该地部队的状况和抵抗邓尼金的能力如何，那里是否终于采取了十分认真的措施，他们是否有能力自卫，他们是否经常指导工人和农民在邓尼金占领区特别是在邓尼金军队中做秘密的组织工作以及动员乌克兰人的工作，乌克兰的共产党员是否都了解形势的全部严重性。<br>  列宁<br>  1919年7月29日
</p>
