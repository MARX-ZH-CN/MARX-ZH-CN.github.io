<h1>
给伊·捷·斯米尔加和格·康·奥尔忠尼启则的电报</h1><p>
<div class="style3">（1920年3月11日）</div>  全用密码<br>  高加索方面军革命军事委员会<br>  斯米尔加和<br>  奥尔忠尼启则<br>  抄送：西南方面军革命军事委员会<br>  斯大林<br>  听到你们预计邓尼金不久即将被彻底歼灭的消息，我非常高兴，但担心你们过分乐观了。看来，波兰人势必要和我们打仗。因此，现在主要的任务不是高加索劳动军问题，而是准备把尽可能多的军队及早调往西线。要尽一切努力完成这一任务。要最坚决地把俘虏用于同一目的。<br>  列宁<br>  载于1934年《战争与革命》杂志第1期
</p>
