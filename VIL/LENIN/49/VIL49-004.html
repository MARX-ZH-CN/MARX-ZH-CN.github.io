<h1>
给米·瓦·伏龙芝的电报
</h1><p>
<div class="style3">（7月1日）</div>  致伏龙芝<br>  敌人在尼古拉耶夫斯克地区连连得手，令人十分不安。请准确报告：您对这一地区是否给予了足够的重视。您在集中哪些兵力，为何不加速集中？请把所采取的全部措施急速报来。<sup><a href="#004-z2" id="004-zref2"><b>2</b></a></sup><br>  列宁<br>  载于1940年《军事史杂志》第10期
</p>
