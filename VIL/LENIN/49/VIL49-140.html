<h1>
致某人</h1><p>
<div class="style3">（不早于2月17日）</div>  既然如此，请把给古科夫斯基<sup><a href="#140-z179" id="140-zref179"><b>179</b></a></sup>的电报送给我签字。<br>  （1）不要犹豫，好的东西（就根据那张货单：货单早就有了）要立刻购买，不怕多付钱。<br>  （2）每周要送来一次简短的报告；<br>  要简明扼要<br>  提供情况<br>  订购情况<br>  需求情况
</p>
<p class="quote">
<span class="style2"><b>注  释</b></span><br><br><a href="#140-zref179" id="140-z179"><b>179</b></a>
伊·埃·古科夫斯基是苏维埃俄国驻爱沙尼亚的全权代表，被授权代表俄罗斯联邦签订贸易合同。——256。<br>
</p>
