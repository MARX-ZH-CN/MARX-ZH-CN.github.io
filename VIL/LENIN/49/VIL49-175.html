<h1>
致全俄中央执行委员会<sup><a href="#175-z229" id="175-zref229"><b>229</b></a></sup></h1><p>
<div class="style3">（1920年3月24日）</div>  人民委员会现将按照全俄中央执行委员会指示拟由最高国民经济委员会各中央机构直接管理并列为“I类”的企业名单提交全俄中央执行委员会审批。<br>  此名单已由人民委员会所设立的委员会一致通过，并经人民委员会批准。<br>  人民委员会主席<br>  弗·乌里扬诺夫（列宁）<br>  载于1933年《列宁文集》俄文版第24卷
</p>
<p class="quote">
<span class="style2"><b>注  释</b></span><br><br><a href="#175-zref229" id="175-z229"><b>229</b></a>
1920年3月23日人民委员会会议听取了弗·巴·米柳亭关于列为1类的企业名单的汇报。人民委员会于1920年3月24日将有关委员会拟订的名单提交全俄中央执行委员会审批。——320。<br>
</p>
