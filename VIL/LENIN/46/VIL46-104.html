<h1>
致卡·胡斯曼</h1>
<p>
  1914年2月2日<sup><a href="#104-bz1" id="104-bzref1">FN1</a></sup>于布鲁塞尔<br>  亲爱的胡斯曼：<br>  我刚刚写完报告。在我离开布鲁塞尔之前，先通知您，报告已由波波夫同志负责翻译，并将转交给您。<br>  您的　尼·列宁<br>  原文是法文<br>  载于1963年《苏维埃俄罗斯世界手册》杂志第1—2期合刊<br>  译自《列宁全集》俄文第5版第48卷第259页
</p>
<p class="quote">
<span class="style2"><b>脚  注</b></span><br><br><a href="#104-bzref1" id="104-bz1">FN1</a>
信中日期误为1914年2月3日。列宁在1914年3月7日给卡·胡斯曼的信（本卷第292号文献）中指出，这封信他是2月2日写的。——俄文版编者注<br>
</p>
