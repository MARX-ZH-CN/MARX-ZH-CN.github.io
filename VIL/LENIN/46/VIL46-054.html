<h1>
致威·普凡库赫</h1>
<p>
  1913年2月25日于克拉科夫<br>  尊敬的同志：您1912年12月28日的来信已收到，不过由于您把信寄到巴黎我原来的地址，因而迟了一点才收到。当然，我已把您的信转给了中央委员会。我想，中央委员会很快就会给您回信，不致让您久等。<sup><a href="#054-bz1" id="054-bzref1">FN1</a></sup><br>  借此机会再次提醒您注意我现在的地址。地址是：奥地利　克拉科夫　卢博米尔斯基耶戈街49号　弗拉·乌里扬诺夫先生。<br>  致党的敬礼！<br>  弗拉·乌里扬诺夫<br>  发往柏林<br>  原文是德文<br>  译自《列宁全集》俄文第5版第48卷第166—167
</p>
<p class="quote">
<span class="style2"><b>脚  注</b></span><br><br><a href="#054-bzref1" id="054-bz1">FN1</a>
见《列宁全集》第2版第23卷第5—9页。——编者注<br>
</p>
