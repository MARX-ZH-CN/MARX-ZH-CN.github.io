<h1>
致乔·迪科·德拉埃<sup><a href="#032-bz1" id="032-bzref1">FN1</a></sup></h1>
<p>
  1912年6月1日于巴黎<br>  亲爱的同志：<br>  随信再附上一份可能会使您感兴趣的文件。<br>  如能来信告知您已收到这份文件以及我妻子5月23日寄给您的那些文件，并约定同我的会面的时间，我将不胜感激。<sup><a href="#032-z123" id="032-zref123"><b>123</b></a></sup><br>  亲爱的同志，请接受我兄弟般的敬礼！<br>  弗·乌里扬诺夫<br>  原文是法文<br>  译自《列宁文集》俄文版第38卷第61页
</p>
<p class="quote">
<span class="style2"><b>脚  注</b></span><br><br><a href="#032-bzref1" id="032-bz1">FN1</a>
在信封上列宁写着：“巴黎　克利希林荫路58号　迪科·德拉埃先生收”。——俄文版编者注<br>
</p>
</body>
