<h1>
致A.卡恩<sup><a href="#058-z274" id="058-zref274"><b>274</b></a></sup></h1>
<p>
  4月3日于克拉科夫<br>  阁下：<br>  感谢您电告“信因故未发”。为了新的调解尝试，目前我不得不采用一切“斗争方法”来对付对方。因此，我请求在接到我的通知以前不要采取任何正式步骤。<br>  我希望最近能弄到一些重要文件给您。据我看，这些文件会改变您所谓“法律地位把握不大”的想法。<br>  恩……<br>  附言：请把您给蔡·<sup><a href="#058-bz1" id="058-bzref1">FN1</a></sup>的信的草稿寄给我。<br>  1913年4月3日发出<br>  原文是德文<br>  译自《列宁文集》俄文版第38卷第94—95页
</p>
<p class="quote">
<span class="style2"><b>脚  注</b></span><br><br><a href="#058-bzref1" id="058-bz1">FN1</a>
大概指蔡特金。——编者注<br>
</p>
