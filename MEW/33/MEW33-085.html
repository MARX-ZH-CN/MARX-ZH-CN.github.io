<h1>
马克思致荷兰和佛来米的国际会员
</h1><p><br>  
<div align="right" class="quote">
布鲁塞尔<br>
[1870年12月3―9日之间于伦敦]<br>
</div><br>
　　请我们的荷兰朋友们按期把自己的《工人报》、《阎王》、《未来报》和安特卫普《工人报》等报刊寄给伦敦国际工人协会总委员会，地址如下：<br>
　　英国伦敦哈佛斯托克小山梅特兰公园路莫丹那别墅，卡尔·马克思。<br>
</p>
