<h1>
[（5）霍吉斯金和安德森论农业劳动生产率的增长]
</h1>
<p>
<br>  
<div class="quote">　　[ⅩⅢ―670a]“随着人口的增长，为了给人们提供食物，只要有越来越少的土地面积就够了。”（[<b>托马斯·霍吉斯金</b>]《财产的自然权利和人为权利的比较》1832年伦敦版第69页）（霍吉斯金的这部著作是匿名出版的。）<br></div>
　　在霍吉斯金之前，<b>安德森</b>已谈到了这一点<sup><a href="#2016-bz1" id="2016-bzref1">FN1</a></sup>。[ⅩⅢ―670a]<br>
</p>


<P class="quote">
<span class="style2"><B>脚&emsp;&emsp;注</B></span><BR><BR>
<a href="#2016-bzref1" id="2016-bz1">FN1</a> 见本册第157―159页。——编者注<br>
</p>
