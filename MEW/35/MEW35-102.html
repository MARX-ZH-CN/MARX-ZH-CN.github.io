<h1>
29.马克思致卡尔·希尔施
</h1><p><br>  
<div align="right" class="quote">
巴黎<br>
1881年8月<sup><a href="#102-bz1" id="102-bzref1">FN1</a></sup>6日于阿尔让台镇梯也尔林荫路11号<br>
</div><br>
亲爱的希尔施：<br>
　　我在这里已经将近两个星期了；既没有去巴黎游览，也没有拜访任何熟人。我妻子的状况不允许这样做。<br>
　　由于她日益虚弱，我也许得比原先的计划大大提前离去，所以我想（如果没有意外事情干扰的话）明天一早就同琳蘅和琼尼去巴黎。我将去看你，如果你的时间允许的话，还打算让你陪陪我们。<br>
　　问候考布。<br><div align="right">你的　<b>卡·马克思</b></div><br>
</p>


<P class="quote">
<span class="style2"><B>脚&emsp;&emsp;注</B></span><BR><BR>
<a href="#102-bzref1" id="102-bz1">FN1</a> 手稿为：“7月”。——编者注<br>
</p>
