<h1>
54.马克思致阿马利亚·丹尼尔斯
</h1><p><br>  
<div align="right" class="quote">
科伦<br>
1882年1月12日于威特岛[文特诺尔]圣博尼费斯花园1号<br>
</div><br>
我亲爱的丹尼尔斯夫人：<br>
　　就是在我给您写信的那一天，我的女儿<sup><a href="#127-bz1" id="127-bzref1">FN1</a></sup>在她从伦敦带来的文件中还发现了我的一张比较旧的照片。当时我立即把它装在现随信附上的信封里寄往科伦，但“帝国邮局”把它退还给我了。劳驾请通知我<b>您的准确地址</b>。<br>
　　然后我再把这个罪证寄给您。致衷心的问候。<br><div align="right">　　忠实于您的　<b>卡·马克思</b></div><br>
</p>


<P class="quote">
<span class="style2"><B>脚&emsp;&emsp;注</B></span><BR><BR>
<a href="#127-bzref1" id="127-bz1">FN1</a> 爱琳娜·马克思。——编者注<br>
</p>
