<h1>
70.恩格斯致弗里德里希·阿道夫·左尔格
</h1>
<p>
<p class="style3"><sup><a href="#143-bz1" id="143-bzref1">FN1</a></sup></p><br>
<div align="right"><table border="0" cellpadding="0" cellspacing="0"><tr><td style="line-height: 200%">
霍布根<br>
[1882年4月13日于伦敦]<br>
</td></tr></table></div><br>
亲爱的左尔格：<br>
　　今天通过邮局给你寄去了已经出版的几号《平等报》。以后出版的还会给你寄去。马克思在阿尔及尔，他的胸膜炎复发了，现在差不多完全好了。但今年冬天他必须非常小心谨慎。希望很快就能收到你的信。你的儿子<sup><a href="#143-bz2" id="143-bzref2">FN2</a></sup>在做什么？<br>
　　衷心问好。<br><div align="right">你的　<b>弗·恩·</b></div><br>
<center>[<b>恩格斯在明信片的背面写着</b>]</center><br>
　　美国<b>纽约霍布根</b>弗·阿·左尔格先生<br>
</p>


<P class="quote">
<span class="style2"><B>脚&emsp;&emsp;注</B></span><BR><BR>
<a href="#143-bzref1" id="143-bz1">FN1</a> 这封信是用明信片写的。——编者注<br>
<a href="#143-bzref2" id="143-bz2">FN2</a> 阿道夫·左尔格。——编者注<br>
</p>
