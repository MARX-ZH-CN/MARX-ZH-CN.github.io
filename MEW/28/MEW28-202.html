<h1>
马克思致恩格斯
</h1><p><br>  
<div align="right" class="quote">
曼彻斯特<br>
1855年3月16日于[伦敦]<br>
索荷区第恩街28号<br>
</div><br>
亲爱的恩格斯：<br>
　　我不相信可爱的穆希<sup><a href="#202-bz1" id="202-bzref1">FN1</a></sup>会对付住疾病。你知道这种前景对我们家有多大的影响。我的妻子又完全垮了。现在事情无论如何很快就会见分晓。<br>
<div align="right">你的　<b>卡·马·</b></div><br>
</p>


<P class="quote">
<span class="style2"><B>脚&emsp;&emsp;注</B></span><BR><BR>
<a href="#202-bzref1" id="202-bz1">FN1</a> 埃德加尔·马克思。——编者注<br>
</p>
