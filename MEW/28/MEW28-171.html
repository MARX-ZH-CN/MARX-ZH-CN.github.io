<h1>
恩格斯致马克思
</h1><p><br>  
<div align="right" class="quote">
伦敦<br>
1854年7月6日星期四[于曼彻斯特]<br>
</div><br>
亲爱的马克思：<br>
　　希望五英镑已经收到。附上为明天写的一篇关于战争的第一阶段的文章<sup><a href="#171-bz1" id="171-bzref1">FN1</a></sup>。<br>
　　如果这些家伙真要把法国士兵送到波罗的海，那末他们至少必须占领阿兰群岛。这是上策。<br>
　　附上一首宗教诗歌。我想知道：<br>
　　（1）<b>它是哪一世纪的</b>？<br>
　　（2）<b>作者是谁</b>？<br>
　　请马上回答。<br>
<div align="right">你的　<b>弗·恩·</b></div><br>
</p>


<P class="quote">
<span class="style2"><B>脚&emsp;&emsp;注</B></span><BR><BR>
<a href="#171-bzref1" id="171-bz1">FN1</a> 弗·恩格斯《多瑙河战争》。——编者注<br>
</p>
