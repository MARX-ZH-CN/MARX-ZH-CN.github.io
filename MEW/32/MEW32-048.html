<h1>
恩格斯致马克思
</h1><p><br>  
<div align="right" class="quote">伦敦<br>
1868年5月25日于曼彻斯特</div><br>
亲爱的摩尔：<br>
　　你必须在<b>星期五</b>到来，因为我星期六下午有空，到那时我们家里一切都安排好了。<br>
　　寄去二十英镑银行券和五英镑银行券各半截，其余两个半截随后另行寄去。请在星期五以前告诉我，你们坐哪一次车来。你可以从金兹-克罗斯车站搭新（中枢）线车，那条线路经过得比郡最美的地方。<br>
<div align="right"><table border="0" cellpadding="0" cellspacing="0"><tr><td style="line-height: 200%">
　　9点10分  伦敦发车，2点15分到达曼彻斯特<br>
　 11点30分  　〃　〃，5点45分　　〃　〃<br>
　　3点　　　　〃　〃，8点10分　　〃　〃<br>
</td></tr></table></div><br><div align="right">你的　<b>弗·恩·</b></div><br>
</p>
