<h1>
恩格斯致马克思
</h1><p><br>  
<div align="right" class="quote">
伦敦<br>
1869年1月25日于曼彻斯特南门街7号<br>
</div><br>
亲爱的摩尔：<br>
　　匆忙中写这封信，只是为了告诉你我们大家终于恢复健康了，龚佩尔特所担心的猩红热幸好是一场虚惊。今天我要认真地看一看刚刚收到的同哥·欧门的契约草案，以便尽快了结此事；因此，今天只给你写这几行。一旦我看清前景，而事务进展到无须再担心失败的时候，我就去伦敦住几天。<br>
　　向你们全家致良好的祝愿。<br><div align="right">你的　<b>弗·恩·</b></div><br>
　　燕妮咳嗽以后，你自然已立即撤销了教课合同吧？<br>  </p>
