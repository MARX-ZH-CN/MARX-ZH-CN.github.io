<h1>
马克思致恩格斯
</h1><p><br>  
<div align="right" class="quote">曼彻斯特<br>
1868年5月27日于伦敦</div><br>
亲爱的弗雷德：<br>
　　二十五英镑收到，谢谢。<br>
　　我将于星期五十一点三十分从金兹-克罗斯出发。<br>
　　祝好。<br>
<div align="right">你的  <b>卡·马·</b></div><br>
</p>
