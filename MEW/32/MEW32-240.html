<h1>
马克思致恩格斯
</h1><p><br>  
<div align="right" class="quote">
曼彻斯特<br>
1869年12月12日[于伦敦]</div><br>
亲爱的弗雷德：<br>
　　邮局正要关门，我发现我桌子上有一封佐林根人的来信。我昨天忘了附上，现在寄去。<sup><a href="#240-bz1" id="240-bzref1">FN1</a></sup><br>
　　随信还寄去比斯利寄给我的校样，但无接续部分。有画像的小报——<b>巴黎</b>——是小燕妮的，你看完后要寄回来。<br>
　　祝好。<br><div align="right">　　你的　<b>摩尔</b></div><br>
　　对于《蜂房》，将通过各种决议，先只将其收入我们的记录簿，然后<b>俟机</b>发表。<sup><a href="#240-bz2" id="240-bzref2">FN2</a></sup><br>  </p>


<P class="quote">
<span class="style2"><B>脚&emsp;&emsp;注</B></span><BR><BR>
<a href="#240-bzref1" id="240-bz1">FN1</a> 见本卷第394、396―397页。——编者注<br>
<a href="#240-bzref2" id="240-bz2">FN2</a> 见本卷第474页。——编者注<br>
</p>
