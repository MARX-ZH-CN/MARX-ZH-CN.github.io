<h1>
马克思致恩格斯
</h1><p><br>  
<div align="right" class="quote">
曼彻斯特<br>
1868年3月4日[于伦敦]<br>
</div><br>
亲爱的弗雷德：<br>
　　你从附上的纸条可以看出，如果我到后天付不出七英镑五先令，我的“动产”就要被查封。<br>
　　痈的情况，目前只在左腋下还留有一点点，相信很快就会消掉的。<br>
　　今天头疼死了，只给你写这几行。<br>
　　你可得防止迈斯纳自作主张写出些无聊的东西。只让这个蠢驴把报纸材料寄回就行了。<br>
　　附上齐·迈耶尔写的玩意儿；请退回。<br>
　　祝好。<br><div align="right">你的　<b>卡·马·</b></div><br>  </p>
<hr/>
