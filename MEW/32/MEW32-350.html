<h1>
马克思致路德维希·库格曼
</h1><p><br>  
<div align="right" class="quote">
汉诺威<br>
1869年10月12日于伦敦<br>
</div><br>
亲爱的库格曼：<br>
　　匆匆写几行，因为小杜西和恩格斯刚刚来到。你从这封短信可以知道，我们昨天白天已顺利到达英国。<br>
　　我们在海上和陆地都有一些奇遇，小燕妮会写信详告。<br>
　　谨向全家衷心问好。<br><div align="right">你的　<b>卡·马·</b></div><br>
　　特别向伯爵夫人和小猫头鹰<sup><a href="#350-bz1" id="350-bzref1">FN1</a></sup>问好。恩格斯、拉法格、马克思夫人等也向她们问好。小家伙<sup><a href="#350-bz2" id="350-bzref2">FN2</a></sup>又好些了。<br>  </p>


<P class="quote">
<span class="style2"><B>脚&emsp;&emsp;注</B></span><BR><BR>
<a href="#350-bzref1" id="350-bz1">FN1</a> 库格曼的夫人盖尔特鲁黛和女儿弗兰契斯卡。——编者注<br>
<a href="#350-bzref2" id="350-bz2">FN2</a> 沙尔·埃蒂耶纳·拉法格。——编者注<br>
</p>
