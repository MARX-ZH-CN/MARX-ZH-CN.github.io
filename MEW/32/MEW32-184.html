<h1>
马克思致恩格斯
</h1><p><br>  
<div align="right" class="quote">
曼彻斯特<br>
1869年4月26日[于伦敦]</div><br>
亲爱的弗雷德：<br>
　　非常感谢你的邀请。不过目前我根本走不开。我的妻子咳嗽得很厉害，我暂时要等候一下；只要她能够动身，她就去巴黎接杜西回来。我可能带着杜西来。<br>
　　另外，本星期要把国际那些离开我就无法进行的工作处理一下。<br>
　　最后，不管我身体怎样不好，我也要把几页稿子写完，因为继续写某个中断了的问题总要比开始写新的困难一些。<br>
　　尽管如此，如果我不见好，自然还是要动身的。明天再多写。<br><div align="right">你的　<b>卡·马·</b></div><br>  </p>
