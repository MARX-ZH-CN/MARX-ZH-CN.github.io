<h1>
20．马克思致恩格斯
</h1><p><br>  
<div align="right" class="quote">
曼彻斯特<br>
1856年6月6日[于伦敦]<br>
</div><br>
亲爱的恩格斯：<br>
　　计划又改变了。原因以后面谈。皮佩尔将同我一起去赫尔，然后返回伦敦。我将从赫尔去你处。<sup><a href="#020-z67" id="020-zref67"><b>67</b></a></sup><br>
<div align="right">你的　<b>卡·马·</b></div><br>
</p>


<P class="quote">
<span class="style2"><B>注&emsp;&emsp;释</B></span><BR><BR>
<a href="#020-zref67" id="020-z67"><b>67</b></a> 1856年6月7日，马克思同威廉·皮佩尔一起去赫尔，然后赴曼彻斯特去恩格斯那里，而皮佩尔返回伦敦，并且在马克思回来以前作为秘书在伦敦执行委托他的某些任务。<br>
　　从保存下来的威·皮佩尔和其他人给马克思的信中可以看出，马克思大约是在1856年7月20日从曼彻斯特回到伦敦的。——第60页。<br>
</p>
