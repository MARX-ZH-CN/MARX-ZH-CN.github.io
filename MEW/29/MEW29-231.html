<h1>
231．马克思致恩格斯
</h1><p><br>  
<div align="right" class="quote">
曼彻斯特<br>
[于伦敦]<br>
</div><br>
亲爱的恩格斯：<br>
　　你能不能在星期五以前寄给我一点关于中国的军事方面的东西？今天（上星期五因为有人对我作很讨厌的访问而报销了）我写完了关于意大利和匈牙利的文章<sup><a href="#231-bz1" id="231-bzref1">FN1</a></sup>。纯粹的政治材料已经用完，在议会开幕以前不会有新的东西了。<br>
　　祝好。<br>
<div align="right">你的　<b>卡·马·</b></div><br>  </p>


<P class="quote">
<span class="style2"><B>脚&emsp;&emsp;注</B></span><BR><BR>
<a href="#231-bzref1" id="231-bz1">FN1</a> 卡·马克思《科苏特和路易－拿破仑》。——编者注<br>
</p>
