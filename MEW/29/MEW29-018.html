<h1>
18．马克思致恩格斯
</h1><p><br>  
<div align="right" class="quote">
曼彻斯特<br>
1856年<sup><a href="#018-bz1" id="018-bzref1">FN1</a></sup>5月29日于[伦敦]索荷区第恩街28号<br>
</div><br>
亲爱的恩格斯：<br>
　　在<b>下</b>星期末之前，我未必能够动身，因为同特吕布纳的事情只有到那个时候才能解决，此外，我还必须和齐施克商谈一下，而他在上述日期以前不一定能回到伦敦。无论如何，我一定预先写信告诉你我什么时候动身。<br>
　　祝好。<br>
<div align="right">你的　<b>卡·马·</b></div><br>  </p>


<P class="quote">
<span class="style2"><B>脚&emsp;&emsp;注</B></span><BR><BR>
<a href="#018-bzref1" id="018-bz1">FN1</a> 在手稿中，年份是恩格斯填写的。——编者注<br>
</p>
