<h1>
64．马克思致恩格斯
</h1><p><br>  
<div align="right" class="quote">
曼彻斯特<br>
1857年7月8日[于伦敦]<br>
</div><br>
亲爱的弗雷德里克：<br>
　　我的妻子终于分娩了，可是孩子没有生存能力，当即死去了。这事本身并不算不幸。但是一方面，与这事直接关连的情况在我的幻觉里产生了可怕的印象；另一方面，招致这个后果的情况使我回忆起来极为痛苦。这在信中不能详谈。<br>
　　祝好。请代我问候鲁普斯，并将这消息告诉他。<br>
<div align="right">你的　<b>卡·马·</b></div><br>  </p>
