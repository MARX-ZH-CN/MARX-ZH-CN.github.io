<h1>
致卡尔·考茨基
</h1><p><br>  
<div align="right" class="quote">
伦敦<br>
[1887年9月3日]星期六[于伦敦]<br>
</div><br>
　　昨晚归来。<sup><a href="#361-z611" id="361-zref611"><b>611</b></a></sup>很遗憾，明天还不能请你们吃午饭，但是欢迎你们五点钟左右到我们这里来。<br><div align="right">你的　<b>弗·恩·</b></div><br>
</p>


<P class="quote">
<span class="style2"><B>注&emsp;&emsp;释</B></span><BR><BR>
<a href="#361-zref611" id="361-z611"><b>611</b></a> 恩格斯从1887年7月23日至9月2日在伊斯特勃恩休养。——第663、664、667、669、672、674、676、677页。<br>
</p>
