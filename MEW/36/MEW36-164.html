<h1>
致爱德华·伯恩施坦
</h1><p><br>  
<div align="right" class="quote">
苏黎世<br>
[1885年5月15日以前于伦敦]<br>
</div><br>
亲爱的爱德：<br>
　　谢谢。奥古斯特来信说：他没有承认国会党团的职权范围，党团在为时三天的辩论之后<b>一致</b>决定停止<b>个人的</b>争论，而把实质性的争论挪到国会会议<b>以后</b>进行，这一点奥古斯特是同意了的。可见，所谓失败的消息是造谣，我们取得了全线的胜利。<br><div align="right">你的　<b>弗·恩·</b></div><br>
</p>
