<h1>
致彼得·拉甫罗维奇·拉甫罗夫
</h1><p><br>  
<div align="right" class="quote">
巴黎<br>
1887年9月3日于伦敦<br>
</div><br>
　　从圣彼得堡的丹尼尔逊那里得到了关于格·洛帕廷逝世的消息。关于此事，您是否得到了证实？但愿这是误传。<sup><a href="#362-z627" id="362-zref627"><b>627</b></a></sup>如果这个消息不幸属实，请告诉我，我马上写一篇悼文寄给苏黎世的《社会民主党人报》。<br><div align="right">　　您的　<b>弗·恩·</b></div><br>
</p>


<P class="quote">
<span class="style2"><B>注&emsp;&emsp;释</B></span><BR><BR>
<a href="#362-zref627" id="362-z627"><b>627</b></a> 格·洛帕廷逝世的消息原来是讹传。——第677页。<br>
</p>
