<h1>
致卡尔·考茨基
</h1><p><br>  
<div align="right" class="quote">
伦敦<br>
1885年2月14日[于伦敦]<br>
</div><br>
亲爱的考茨基：<br>
　　前天我忘记向你提了，我们跟往常一样，盼望你和你的妻子<sup><a href="#152-bz1" id="152-bzref1">FN1</a></sup>星期日（明天，15日）来吃饭，就是说，如果你们那里没有什么更好的安排的话；并希望今后每个星期日你们到我这里来作客。<br><div align="right">　　你的　<b>弗·恩格斯</b></div><br>
</p>


<P class="quote">
<span class="style2"><B>脚&emsp;&emsp;注</B></span><BR><BR>
<a href="#152-bzref1" id="152-bz1">FN1</a> 路易莎·考茨基。——编者注<br>
</p>
