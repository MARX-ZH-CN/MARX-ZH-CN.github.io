<h1>
致卡尔·考茨基
</h1><p><br>  
<div align="right" class="quote">
伦敦<br>
[1885年9月10日]星期四[于泽稷岛]<br>
</div><br>
亲爱的考茨基：<br>
　　由于起了大风暴，在这样的时候我不能带着孩子们冒险作海上旅行，所以我们仍然留在这里，明天也未必走得成。因此，星期日在我家里重新见到你们的计划也就不成了。<br>
　　向你的妻子衷心问好。<br><div align="right">你的　<b>弗·恩·</b></div><br>
</p>
