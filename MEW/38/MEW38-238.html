<h1>
238.致某人
</h1>
<p>
<br>  
<div align="right"><table border="0" cellpadding="0" cellspacing="0" class="quote"><tr><td style="line-height:150%">
1892年11月29日于伦敦西北区瑞琴特公园路122号<br>
</td></tr></table></div><br>
亲爱的查理：<br>
　　感谢你的热情来信和良好的祝愿。我希望，你这些祝愿都能实现。使我感到荣幸的是，你和我的生日是同一天。请接受我对你的生日的由衷祝愿。祝你比我多活一倍的时间。那时，你无疑将会看到一些很有意义的、值得注意的事情，从而使你有时可能会想起我这个人——尽了一切力量来实现这种变革的人们中间的一个。<br>
　　代我向你的双亲、兄弟姐妹衷心问好。<br><div align="right">　　忠实于你的　<b>弗·恩格斯</b></div><br>
</p>
<hr/>
