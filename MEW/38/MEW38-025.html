<h1>
25.致帕斯夸勒·马尔提涅蒂
</h1><p><br>  
<div align="right" class="quote">
贝内万托<br>
1891年3月6日于伦敦<br>
</div><br>
　　《社会评论》<sup><a href="#025-z64" id="025-zref64"><b>64</b></a></sup>已收到，谢谢。这期杂志，屠拉梯律师先生自己已经给我寄来了，并答应今后按期寄来。祝您前途美好。殷切期待《共产党宣言》的译本。<br>
　　衷心问好。<br><div align="right">　　您的　<b>弗·恩·</b></div><br>
</p>


<P class="quote">
<span class="style2"><B>注&emsp;&emsp;释</B></span><BR><BR>
<a href="#025-zref64" id="025-z64"><b>64</b></a> 意大利社会主义者帕·马尔提涅蒂于1891年2月26日写信给恩格斯，并随函寄去1891年2月20日《社会评论》杂志第3期。马尔提涅蒂提请恩格斯注意这期杂志刊载的一则广告：《共产党宣言》意大利文新译本即将由米兰的方土齐出版社出版。——第48页。<br>
</p>
