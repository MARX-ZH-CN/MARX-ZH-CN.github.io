<h1>
反革命的第二阶段
</h1>
<p>
<br>　　<b>科伦</b>12月6日。反革命进入了它的第二阶段。国民议会被解散了。“陛下”已直截了当地宣布了钦定宪法。<br>
　　5月间开始的伪善的“协商”把戏已被戳穿了，现在最后一块遮羞布已经撕掉了。<br>
　　三月革命被宣布为没有发生过的事情，“天赋”王权在庆祝自己的胜利。<br>
　　权奸、容克地主、官僚以及一切穿制服和不穿制服的反动派，都由于愚笨的人民最终又被驱入“基督教德意志”国家的畜栏里去而一致欢呼。<br>
