<h1>
恩格斯1848年8月13日在科伦第一届莱茵民主主义者代表大会的公众大会上的讲话记录<sup><a href="#179-z354" id="179-zref354"><b>354</b></a></sup>
</h1>
<p>
<p class="style3">摘自报纸报道</p><br>
　　科伦的<b>恩格斯</b>说：痛恨官僚制度和普鲁士主义是莱茵省的一个特色；希望这种精神今后能继续发扬。<br>
<div align="right"><table border="0" cellpadding="0" cellspacing="0" class="quote"><tr><td style="line-height:150%">
载于1848年9月13日《新莱茵报》第101号<br>
原文是德文<br>
</td></tr></table></div><br>
</p>


<P class="quote">
<span class="style2"><B>注&emsp;&emsp;释</B></span><BR><BR>
<a href="#179-zref354" id="179-z354"><b>354</b></a> 第一届莱茵民主主义者代表大会是1848年8月13―14日在科伦举行的。出席这次代表大会的有莱茵省和威斯特伐里亚的各民主协会和工人联合会的代表。马克思和恩格斯出席了这次代表大会。——第502页。<br>
</p>
