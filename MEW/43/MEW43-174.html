<h1>
巴黎德国工人俱乐部通知<sup><a href="#173-z350" id="173-zref350"><b>350</b></a></sup>
</h1>
<p>
<br>　　德国工人俱乐部委员会今后将通过《改革报》通知其认为必需采取的措施，以便使其会议能公开进行。<br>
<div align="right"><table border="0" cellpadding="0" cellspacing="0"><tr><td style="line-height: 200%">
　　亨·鲍威尔，制鞋工；<br>
　　海尔曼，红木工；<br>
　　约·莫尔，钟表工；<br>
　　瓦劳，印刷工；<br>
　　卡尔·马克思；<br>
　　卡尔·沙佩尔。<br>
载于1848年3月10日《改革报》<br>
原文是法文<br>
</td></tr></table></div><br>
</p>


<P class="quote">
<span class="style2"><B>注&emsp;&emsp;释</B></span><BR><BR>
<a href="#173-zref350" id="173-z350"><b>350</b></a> 巴黎德国工人俱乐部是由共产主义者同盟的领导人发起，于1848年3月8―9日成立的，其目的是团结德国工人流亡者，向他们说明无产阶级在德国迫在眉睫的资产阶级民主革命中的策略。马克思在俱乐部中起了领导作用。——第483页。<br>
</p>
