<h1>
15.马克思致恩格斯
</h1><p><br>  
<div align="right" class="quote">
曼彻斯特<br>
1864年12月22日[于伦敦]<br>
</div><br>
亲爱的弗雷德里克：<br>
　　十分匆忙。请将贝克尔的信寄回。<sup><a href="#015-bz1" id="015-bzref1">FN1</a></sup>但愿你没有遗失。<br>
　　恭贺新年！<br>
<div align="right">你的　<b>卡·马·</b></div><br>  </p>


<P class="quote">
<span class="style2"><B>脚&emsp;&emsp;注</B></span><BR><BR>
<a href="#015-bzref1" id="015-bz1">FN1</a> 见本卷第38页。——编者注<br>
</p>
