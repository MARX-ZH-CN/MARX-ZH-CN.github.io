<h1>
1．马克思致恩格斯
</h1><p><br>  
<div align="right" class="quote">
曼彻斯特<br>
1864年11月2日[于伦敦]<br>
</div><br>
亲爱的恩格斯：<br>
　　你很久不来信使我感到不安。我料想你已经回来了。<sup><a href="#001-z1" id="001-zref1"><b>1</b></a></sup>为什么得不到你一点消息？<br>
　　我有许多重要事情要告诉你，一有你的音信，我马上就写信给你。<br>
　　祝好。<br>
<div align="right">你的　<b>卡·马·</b></div><br>
</p>


<P class="quote">
<span class="style2"><B>注&emsp;&emsp;释</B></span><BR><BR>
<a href="#001-zref1" id="001-z1"><b>1</b></a> 恩格斯在1864年9―10月间到什列斯维希－霍尔施坦去了一趟。——第5页。<br>
</p>
