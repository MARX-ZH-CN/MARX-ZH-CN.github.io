<h1>
181.马克思致恩格斯
</h1><p><br>  
<div align="right" class="quote">
曼彻斯特<br>
[<b>电报</b>]<br>
1867年9月13日于伦敦<br>
</div><br>
　　梅特兰公园路莫丹那别墅1号卡尔·马克思致圣玛丽街南门街弗里德里希·恩格斯：<br>
　　下午四点一刻从尤斯顿车站出发。<br>  </p>
