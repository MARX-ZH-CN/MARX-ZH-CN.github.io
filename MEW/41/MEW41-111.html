<h1>
[一年制志愿兵弗里德里希·恩格斯的品行证书]
</h1>
<p>
<br>  
<h3 id="h111-0" style="text-align: center">品行证书</h3><br>　　持证人一年制志愿兵<b>弗里德里希·恩格斯</b>，近卫炮兵旅第十二步兵连炮手，杜塞尔多夫专区爱北斐特区巴门人，现年二十一岁零十个月，服役已满一年，服役期间品德和执勤均表现优异，特此证明。<br>
<div align="right"><table border="0" cellpadding="0" cellspacing="0" class="quote"><tr><td style="line-height: 200%">
冯·<b>韦德尔</b>，<br>
　　上尉连长<br>
</td></tr></table></div><br>
　　1842年10月8日于柏林<br>
<div align="right"><table border="0" cellpadding="0" cellspacing="0"><tr><td style="line-height:150%">
第一次发表于《马克思恩格斯全集》1930年国际版第1部分第2卷<br>
原文是德文<br>
</td></tr></table></div><br>
</p>
