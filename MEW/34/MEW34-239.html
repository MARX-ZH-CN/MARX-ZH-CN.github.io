<h1>
马克思致阿基尔·洛里亚
</h1><p><br>  
<div align="right" class="quote">
曼都亚<br>
1879年12月3日于伦敦西北区梅特兰公园路41号<br>
</div><br>
阁下：<br>
　　我的健康状况曾使我不得不离开伦敦一个时期。今天回来后，见到您11月23日的来信和您的著作<sup><a href="#239-bz1" id="239-bzref1">FN1</a></sup>。现在就赶快告诉您已经收到并向您表示感谢。<br><div align="right">　　忠实于您的　<b>卡尔·马克思</b></div><br>
</p>


<P class="quote">
<span class="style2"><B>脚&emsp;&emsp;注</B></span><BR><BR>
<a href="#239-bzref1" id="239-bz1">FN1</a> 阿·洛里亚《地租和地租的自然消失》。——编者注<br>
</p>
