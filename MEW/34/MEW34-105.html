<h1>
马克思致麦克斯·奥本海姆
</h1><p><br>  
<div align="right" class="quote">
布拉格<br>
1876年9月9日[于卡尔斯巴德]<br>
</div><br>
亲爱的朋友：<br>
　　我和我的女儿<sup><a href="#105-bz1" id="105-bzref1">FN1</a></sup>非常感谢您的盛情来信。她曾经发高烧，在床上躺了三天，现在仍然被关在家里；但是由于小弗累克勒斯博士的迅速诊治，一切危险已经过去。星期三以前我们未必能够前往布拉格。我一定在动身的前一天通知您。<br>
　　好吧，很快就会见面。<br><div align="right">您的　<b>卡尔·马克思</b></div><br>  </p>


<P class="quote">
<span class="style2"><B>脚&emsp;&emsp;注</B></span><BR><BR>
<a href="#105-bzref1" id="105-bz1">FN1</a> 爱琳娜·马克思。——编者注<br>
</p>
