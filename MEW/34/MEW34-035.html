<h1>
恩格斯致马克思
</h1><p><br>  
<div align="right" class="quote">
伦敦<br>
1878年9月19日于[小安普顿]塞尔伯恩别墅<br>
</div><br>
亲爱的摩尔：<br>
　　汇款信收到了。我已立即拍电报给科恩公司，叫他们把钱付给我的银行。但是，因为指明<b>昨天</b>是付款期限，所以支票很可能昨天送到我家里，或者邮寄到那里。请你到我家去打听一下这件事。如果没有任何东西送到或寄到瑞琴特公园路122号寓所<sup><a href="#035-bz1" id="035-bzref1">FN1</a></sup>，那就是说，一切都办好了，我明天大概在这里会收到我所要的银行通知单。<br>
　　邮班快到，我得赶快去发信。<br><div align="right">你的　<b>弗·恩·</b></div><br>
　　出处；马克思恩格斯全集第34卷<br>  </p>


<P class="quote">
<span class="style2"><B>脚&emsp;&emsp;注</B></span><BR><BR>
<a href="#035-bzref1" id="035-bz1">FN1</a> 恩格斯在伦敦的住宅。——编者注<br>
</p>
