<h1>
恩格斯致鲁道夫·恩格斯
</h1><p><br>  
<div align="right" class="quote">
巴门<br>
1878年9月12日于伦敦<br>
</div><br>
亲爱的鲁道夫：<br>
　　今晨一时半我的妻子在长期病痛之后安详地去世了。头天晚上我们结成了合法夫妻。<br>
　　我当前要应付各种各样的特别开支，而我在银行里的存款很少，所以您如果能火速给我汇来大约二百英镑，我将非常感激。<br><div align="right">　　你的　<b>弗里德里希</b></div><br>
</p>
