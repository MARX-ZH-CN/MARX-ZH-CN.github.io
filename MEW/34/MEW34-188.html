<h1>
马克思致托马斯·奥耳索普
</h1><p><br>  
<div align="right" class="quote">
埃克斯默思（戴文）<br>
1878年4月28日[于伦敦]<br>
</div><br>
我敬爱的朋友：<br>
　　我妻子的健康状况总是不稳定——时好时坏。只要天气合适，她一定立即从伦敦启程。同时，我们大家希望能很快在这里愉快地看到您。<br>
　　我从彼得堡收到了许多最新的“俄国的”出版物。它们证明内部有一个巨大的运动。<br>
　　俾斯麦看来在飞快地走下坡路，在身体和其它方面都是这样。<br><div align="right">　　忠实于您的　<b>卡·马·</b></div><br>
</p>
