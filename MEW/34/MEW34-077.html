<h1>
马克思致彼得·拉甫罗维奇·拉甫罗夫
</h1><p><br>  
<div align="right" class="quote">
伦敦<br>
1875年10月8日于[伦敦]西北区梅特兰公园路41号<br>
</div><br>
亲爱的朋友：<br>
　　您惠临我家时，我和妻子都不在，非常抱歉。<br>
　　我从恩格斯那里拿来了这本《一群俄国人的若干意见》<sup><a href="#077-bz1" id="077-bzref1">FN1</a></sup>，您如允许，我在退回以前再给我的一个朋友看看。对这种幼稚之作不值得回答。<br><div align="right">　　忠实于您的　<b>卡·马·</b></div><br>
</p>


<P class="quote">
<span class="style2"><B>脚&emsp;&emsp;注</B></span><BR><BR>
<a href="#077-bzref1" id="077-bz1">FN1</a> 见本卷第144页。——编者注<br>
</p>
