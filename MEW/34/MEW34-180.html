<h1>
马克思致西比拉·赫斯
</h1><p><br>  
<div align="right" class="quote">
巴黎<br>
1877年11月29日于伦敦西北区梅特兰公园路41号<br>
</div><br>
亲爱的赫斯夫人：<br>
　　我和恩格斯相当长的时间不在伦敦，而回来之后，在给您写信以前，我应该首先看完我们亡友的那本书<br>
　　注：莫·赫斯《物质动力学说》。——编者注]。<br>
　　我和恩格斯非常感谢您寄来这本书。我们将尽最大努力传播它。这本书里有一些独到的见解，但是，很遗憾，大概因为赫斯未能做最后加工，其中有不少论点将成为自然科学家严厉批判的材料。<br>
　　祝您取得最卓越的成就。<br><div align="right">　　忠实于您的　<b>卡尔·马克思</b></div><br>
</p>
