<h1>
182.致维托德·约德科－纳尔凯维奇
</h1><p><br>  
<div align="right" class="quote">
伦敦<br>
1894年12月14日于[伦敦]<br>
西北区瑞琴特公园路41号<br>
</div><br>
亲爱的约德科：<br>
　　当然，我丝毫不反对翻译我论述农民问题的文章，如果文章对您也有用处的话，我感到高兴。<sup><a href="#182-z284" id="182-zref284"><b>284</b></a></sup><br><div align="right">　　您的　<b>弗·恩格斯</b></div><br>
　　请注意，我们搬了家。<br>
</p>


<P class="quote">
<span class="style2"><B>注&emsp;&emsp;释</B></span><BR><BR>
<a href="#182-zref284" id="182-z284"><b>284</b></a> 约德科-纳尔凯维奇要求恩格斯允许他为波兰《黎明》（《Przed?wit》）杂志翻译恩格斯的《法德农民问题》。译文载于1894年《黎明》第12期，标题是（《kwestya w?o?ciańska》）。——第328页。<br>
</p>
