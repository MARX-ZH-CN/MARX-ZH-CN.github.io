<h1>
92.致威廉·李卜克内西
</h1><p><br>  
<div align="right" class="quote">
柏林沙洛顿堡<br>
1893年12月21日于伦敦<br>
</div><br>
亲爱的李卜克内西：<br>
　　昨晚寄给你一篇关于意大利的文章。<b>请你在得到进一步通知以前先<u>不要</u>刊登</b>。我怕我对准许我公布材料理解得不对；看来这<u><b>不</b></u>涉及国王的私产。既然所谈的这些东西会使供给我情报的人<sup><a href="#092-bz1" id="092-bzref1">FN1</a></sup>处于极端困难的境地，并会断绝我的消息来源，所以我要同时打电报给你。如果你得不到我进一步的通知，你可在1月份把手稿带到这儿来，那时我们再加以校订。<br>
　　再次衷心问候你们大家。<br><div align="right">你的　<b>弗·恩·</b></div><br>
</p>


<P class="quote">
<span class="style2"><B>脚&emsp;&emsp;注</B></span><BR><BR>
<a href="#092-bzref1" id="092-bz1">FN1</a> 安东尼奥·拉布里奥拉。——编者注<br>
</p>
