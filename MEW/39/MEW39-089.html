<h1>
89.致保尔·阿伦特
</h1><p><br>  
<div align="right" class="quote">
伦敦<br>
[<b>草稿</b>]<br>
1893年12月5日[于伦敦]<br>
</div><br>
尊敬的阿伦特先生：<br>
　　我非常明白您不愿意在一个星期日来我这儿，因为在这个时期所发生的那些事情以后，我不能同您保持我们之间先前的那种坦率的关系。<br>
　　如果您仍然希望同我谈一谈，那末星期四，即后天晚上八点以后我在家。<br><div align="right">　　忠实于您的　<b>弗·恩·</b></div><br>
</p>
<hr/>
