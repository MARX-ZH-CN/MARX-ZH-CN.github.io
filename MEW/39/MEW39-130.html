<h1>
130.致斯塔尼斯拉夫·门德尔森
</h1><p><br>  
<div align="right" class="quote">
伦敦<br>
1894年5月22日于[伦敦]<br>
西北区瑞琴特公园路122号<br>
</div><br>
亲爱的门德尔森：<br>
　　我收到格奥尔基·普列汉诺夫一封长信，信中谈到很多您本人和波兰的运动的情况。我本打算上星期日给您念念这封信，但现在知道，因为门德尔森夫人生病，您未能前来。如果您方便的话，我打算在后天，即星期四，下午两点到两点半钟之间去看您，弗赖贝格尔夫人也去，她想探望门德尔森夫人。<br><div align="right">　　忠实于您的　<b>弗·恩格斯</b></div><br>
　　请转达我们对门德尔森夫人的问候，希望她好转。<br>  </p>
