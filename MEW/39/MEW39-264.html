<h1>
264.致爱德华·伯恩施坦
</h1><p><br>  
<div align="right" class="quote">
伦敦<br>
1895年7月4日于伊斯特勃恩市<br>
皇家大校场4号<br>
</div><br>
亲爱的爱德：<br>
　　来信收到。谢谢。一切如旧，也就是说，心情随着身体状况的好坏而变化无常。工作还根本不用想，只能写写最必要的信。昨天劳拉走了，路易莎又到这里来了；她和我衷心问候你，问候孩子们和吉娜。<sup><a href="#264-bz1" id="264-bzref1">FN1</a></sup><br><div align="right">你的　<b>弗·恩·</b></div><br>
</p>


<P class="quote">
<span class="style2"><B>脚&emsp;&emsp;注</B></span><BR><BR>
<a href="#264-bzref1" id="264-bz1">FN1</a> 伯恩施坦的养子养女和妻子。——编者注<br>
</p>
