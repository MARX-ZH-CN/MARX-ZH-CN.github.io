<h1>
附录2.致娜塔利亚·李卜克内西
</h1><p><br>  
<div align="right" class="quote">
柏林沙洛顿堡<br>
[1894年7月1日于伦敦]<br>
</div><br>
亲爱的李卜克内西夫人：<br>
　　我们大家聚会在瑞琴特公园路122号，喝着德国啤酒并等待着关于选举的电报。<br>
<div align="right"><table border="0" cellpadding="0" cellspacing="0"><tr><td style="line-height: 200%">
弗·列斯纳，爱德·伯恩施坦，弗·德穆特，威·梭恩，威廉<sup><a href="#271-bz1" id="271-bzref1">FN1</a></sup>，弗·恩格斯，玛丽亚·门德尔森，路·弗赖贝格尔，奥托·维特耳斯赫弗尔，吉娜·伯恩施坦，斯塔尼斯拉夫·门德尔森，尤利乌斯<sup><a href="#271-bz2" id="271-bzref2">FN2</a></sup>，路易莎·弗赖贝格尔<br>
</td></tr></table></div><br>
</p>


<P class="quote">
<span class="style2"><B>脚&emsp;&emsp;注</B></span><BR><BR>
<a href="#271-bzref1" id="271-bz1">FN1</a> 威廉·李卜克内西。——编者注<br>
<a href="#271-bzref2" id="271-bz2">FN2</a> 尤利乌斯·莫特勒。——编者注<br>
</p>
