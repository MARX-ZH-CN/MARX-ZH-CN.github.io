<h1>
248.致斯塔尼斯拉夫·门德尔森
</h1><p><br>  
<div align="right" class="quote">
伦敦<br>
1895年4月23日于[伦敦]<br>
西北区瑞琴特公园路41号<br>
</div><br>
亲爱的门德尔森：<br>
　　<b>假如天气好</b>，我准备明天（星期三）下午三点到四点钟之间到您那里去，不知是否合适。<br>
　　向门德尔森夫人和您问好。<br><div align="right">　　您的　<b>弗·恩格斯</b></div><br>
</p>
<hr/>
