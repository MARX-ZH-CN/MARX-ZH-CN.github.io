<h1>
恩格斯致瓦尔特·惠特<sup><a href="#077-z184" id="077-zref184"><b>184</b></a></sup>
</h1>
<p>
<br>  
<center><b>伦敦</b></center><br>
[<b>草稿</b>]<br>
<div align="right">　　[1873年6月24日于伦敦]</div>
阁下：<br>
　　为了答复您的询问，我冒昧地通知您，我认为德·摩尔根先生是个很正派的人，但我不能确切地说出他有多少资产。<br>
<div align="right"><table border="0" cellpadding="0" cellspacing="0" class="quote"><tr><td style="line-height:150%">
第一次发表于《马克思恩格斯全集》俄文第2版第50卷<br>
原文是英文<br>
</td></tr></table></div><br>
</p>


<P class="quote">
<span class="style2"><B>注&emsp;&emsp;释</B></span><BR><BR>
<a href="#077-zref184" id="077-z184"><b>184</b></a> 1873年6月24日瓦·惠特请恩格斯介绍德·摩尔根作他的房客。这里是恩格斯对他的答复。——第454页。<br>  </p>
