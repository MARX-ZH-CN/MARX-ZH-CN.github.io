<h1>
马克思致爱德华·瓦扬
</h1>
<p>
<br>  
<center><b>伦敦</b></center><br>
<div align="right">　　[18]72年4月4日[于伦敦]</div>
亲爱的瓦扬：<br>
　　明晚7时等您来吃饭；还有……<sup><a href="#065-bz1" id="065-bzref1">FN1</a></sup>和几位朋友。<br>
<div align="right">　　永远是您的　<b>卡尔·马克思</b></div><br>
　　如果您把维尔塔尔的书<sup><a href="#065-bz2" id="065-bzref2">FN2</a></sup>借给我（我不知道书名），就非常感谢您了。书中有我们关于法国内战的宣言<sup><a href="#065-bz3" id="065-bzref3">FN3</a></sup>的法译文。<br>
<div align="right"><table border="0" cellpadding="0" cellspacing="0" class="quote"><tr><td style="line-height:150%">
第一次用原文发表于1927年《社会史国际评论》第17卷第1―2部分<br>
原文是法文<br>
</td></tr></table></div><br>　
</p>


<P class="quote">
<span class="style2"><B>脚&emsp;&emsp;注</B></span><BR><BR>
<a href="#065-bzref1" id="065-bz1">FN1</a> 名字写得不清楚。——编者注<br>
<a href="#065-bzref2" id="065-bz2">FN2</a> 埃·维尔塔尔《国际史》。——编者注<br>
<a href="#065-bzref3" id="065-bz3">FN3</a> 马克思《法兰西内战。国际工人协会总委员会宣言》。（译自最早的英文本）。——编者注<br>
</p>
