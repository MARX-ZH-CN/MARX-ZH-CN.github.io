<h1>
恩格斯致安娜和海尔曼·施留特尔
</h1>
<p>
<br>  
<center><b>霍布根</b><br>
<sup><a href="#110-bz1" id="110-bzref1">FN1</a></sup></center><br>
<div align="right">　　[18]91年12月30日于伦敦</div>
　　恭贺新年！<br>
<div align="right">　　<b>路易莎</b><br>
<sup><a href="#110-bz2" id="110-bzref2">FN2</a></sup><br>
　　<b>将军</b><br>
<sup><a href="#110-bz3" id="110-bzref3">FN3</a></sup></div>
<center><b>[恩格斯在明信片上亲笔写的地址：]</b></center><br>
<b>美国纽约州霍布根</b>华盛顿大街382号<br>
施留特尔先生夫妇<br>
<div align="right"><table border="0" cellpadding="0" cellspacing="0" class="quote"><tr><td style="line-height:150%">
第一次发表于《马克思恩格斯全集》俄文第2版第50卷<br>
原文是德文<br>
</td></tr></table></div><br>　
</p>


<P class="quote">
<span class="style2"><B>脚&emsp;&emsp;注</B></span><BR><BR>

</p>
