<h1>
马克思致查理·沃尔斯顿<br>
（瓦尔德施泰恩）
</h1>
<p>
<br>  
<center><b>伦敦</b></center><br>
<div align="right">　　1880年1月26日[于伦敦]</div>
亲爱的瓦尔德霍恩：<br>
　　你如不在家，我就留下这个字条。如果天气好，我准备星期三晚上七点来，也就是说，不是冷得对我的corpus　delicti<sup><a href="#094-bz1" id="094-bzref1">FN1</a></sup>的当时状况来说受不了，我就来。世上一切的诺言都是相对的。此致<br>
　　敬礼。<br>
<div align="right"><table border="0" cellpadding="0" cellspacing="0"><tr><td style="line-height: 200%">
　　你的　<b>摩尔</b><br>
第一次发表于《马克思恩格斯全集》俄文第2版第50卷<br>
原文是德文和英文<br>
</td></tr></table></div><br>　
</p>


<P class="quote">
<span class="style2"><B>脚&emsp;&emsp;注</B></span><BR><BR>
<a href="#094-bzref1" id="094-bz1">FN1</a> 文字游戏：“corpus”是机体，身体；“corpus　delicti”——犯罪构成。——编者注<br>
</p>
