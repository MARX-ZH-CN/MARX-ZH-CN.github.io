<h1>
国际工人协会总委员会关于国际各意大利支部的声明
</h1>
<p>
<br>　　国际工人协会总委员会声明，根本不存在任何国际意大利全国联合会，因为追求这个名称的任何一个组织，从来没有履行过根据章程和条例规定在支部被接受和承认以前必须履行的任何一个条件。<br>
　　但是，在意大利各地存在着合乎规定并且与总委员会有联系的国际工人协会支部。<br>
<div align="right"><table border="0" cellpadding="0" cellspacing="0"><tr><td style="line-height: 200%">
代表总委员会并受总委员会的委托<br>
总书记　<b>弗·阿·左尔格</b><br>
1873年5月30日于纽约<br>
载于1873年6月7日“工人报”第18号和1873年6月25日“人民国家报”第51号<br>
原文是德文<br>
俄文译自“工人报”<br>
俄译文第一次发表<br>
</td></tr></table></div><br>
</p>
