<h1>
马克思致恩格斯
</h1><p><br>  
<div align="right" class="quote">
曼彻斯特<br>
[1860年9月初于伦敦]<br>
</div><br>
亲爱的弗雷德里克：<br>
　　如果你能寄给我几号《卫报》<sup><a href="#055-bz1" id="055-bzref1">FN1</a></sup>，我将非常感激。我似乎在最近的一封信中已经通知你收到五英镑。收到一封龚佩尔特从苏格兰寄来的信。<br>
　　下次再多写些。<br>
　　祝好。<br>
<div align="right">你的　<b>卡·马·</b></div><br>
　　济贝耳那里还没有什么消息。<br>
　　依我看，事态发展最近会有一个转变，这就是皮蒙特反对马志尼。<br>  </p>


<P class="quote">
<span class="style2"><B>脚&emsp;&emsp;注</B></span><BR><BR>
<a href="#055-bzref1" id="055-bz1">FN1</a> 《曼彻斯特卫报》。——编者注<br>
</p>
