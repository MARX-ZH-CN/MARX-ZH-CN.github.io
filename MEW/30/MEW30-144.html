<h1>
马克思致恩格斯
</h1><p><br>  
<div align="right" class="quote">
曼彻斯特<br>
　　[1862年]7月11日[于伦敦]<br>
</div><br>
亲爱的恩格斯：<br>
　　拉萨尔来这里已经两天了；他打算在这里逗留几个星期。你必须到这里来住几天，因为你和沃尔弗收到他的著作后一直没有给他写信，他本来就很“委屈”。况且你原来也打算到这里来参观几天博览会。<br>
　　因我正紧张写书<sup><a href="#144-bz1" id="144-bzref1">FN1</a></sup>，就写这寥寥数笔。<br>
　　祝好。<br>
<div align="right">你的　<b>卡·马·</b></div><br>
</p>


<P class="quote">
<span class="style2"><B>脚&emsp;&emsp;注</B></span><BR><BR>
<a href="#144-bzref1" id="144-bz1">FN1</a> 见本卷第251页。——编者注<br>
</p>
