<h1>
马克思致格奥尔格·莱茵兰德尔
</h1><p><br>  
<div align="right" class="quote">
伦敦<br>
1860年4月24日[于伦敦]<br>
</div><br>
亲爱的莱茵兰德尔：<br>
　　请费心让施泰歇尔先生确切地（尽可能确切地）告诉您，舍尔瓦尔第一次是<b>在什么时候</b>到达日内瓦的，他在那里呆了<b>多久</b>，他失踪的事又是<b>在什么时候</b>发生的，为此我将非常感激您。<br>
　　请您抽空到我这里来一下。我有许多话要对您说。<br>
<div align="right">　　您的　<b>卡尔·马克思</b></div><br>
</p>
