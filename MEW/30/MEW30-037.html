<h1>
恩格斯致马克思
</h1><p><br>  
<div align="right" class="quote">
伦敦<br>
[1860年6月25日左右于曼彻斯特]<br>
</div><br>
亲爱的摩尔：<br>
　　在星期四或星期五的《科伦日报》“<b>琐闻</b>”栏内谈到伊戚希<sup><a href="#037-bz1" id="037-bzref1">FN1</a></sup>又弄得被人从维多利亚剧院撵了出来，你读到没有？<br>
　　这个家伙还会养一个人来每年打他一记耳光，这样来引起人们对他的谈论，因为他自己的那种犹太人的厚颜无耻再也不能帮他做到这一点了。现时他具有挨打和栽跟斗的光辉才能。<br>
　　问候你们全家。<br>
<div align="right">你的　<b>弗·恩·</b></div><br>
</p>


<P class="quote">
<span class="style2"><B>脚&emsp;&emsp;注</B></span><BR><BR>
<a href="#037-bzref1" id="037-bz1">FN1</a> 拉萨尔。——编者注<br>
</p>
