<h1>
*关于意大利各工人团体派代表出席日内瓦代表大会的决议<sup><a href="#072-z588" id="072-zref588"><b>588</b></a></sup>
</h1>
<p>
<br>　　委托书记和中央委员会的一名委员采取他们认为适当的步骤，促使意大利各团体派代表参加代表大会。<br>
<div align="right"><table border="0" cellpadding="0" cellspacing="0" class="quote"><tr><td style="line-height:150%">
1866年7月24日总委员会会议通过<br>
第一次用俄文发表于《第一国际总委员会会议记录。1864―1866》1961年莫斯科版<br>
原文是英文<br>
</td></tr></table></div><br>
</p>


<P class="quote">
<span class="style2"><B>注&emsp;&emsp;释</B></span><BR><BR>
<a href="#072-zref588" id="072-z588"><b>588</b></a> 马克思认为，吸收已经兴起的意大利工人运动的代表参加国际，必将加快使意大利工人摆脱马志尼派影响的过程。意大利各工人团体没有派代表参加1866年的日内瓦代表大会。——第508页。<br>
</p>
