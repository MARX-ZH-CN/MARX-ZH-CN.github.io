<h1>
阿本斯堡<sup><a href="#034-z439" id="034-zref439"><b>439</b></a></sup>
</h1>
<p>
<br>　　<b>阿本斯堡</b>——巴伐利亚王国雷根州的一个小城，居民一千二百人。有人以为此地就是罗马阿巴西努姆城的旧址。城郊有温泉和华丽的古城堡废墟。1809年4月20日，波拿巴曾在阿本斯堡城下与奥军会战，并将奥军击溃；奥军在这次会战中损失火炮十二门，兵士一万三千人。这次胜利是兰德斯胡特和埃克缪尔会战胜利的前奏，并打开了通往维也纳的道路。<br>
<div align="right"><table border="0" cellpadding="0" cellspacing="0" class="quote"><tr><td style="line-height:150% ">
弗·恩格斯写于1857年7月11日和14日之间<br>
载于《美国新百科全书》1858年版第1卷<br>
原文是英文<br>
</td></tr></table></div><br>
</p>
