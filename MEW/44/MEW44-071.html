<h1>
*关于在1866年召开国际全协会代表大会的决议
</h1>
<p>
<br>　　常务委员会建议中央委员会同意将下述决议案提交代表会议批准：<br>
　　如果没有发生必须使大会延期举行的意外情况，中央委员会将在1866年召开全协会代表大会。<br>
<div align="right"><table border="0" cellpadding="0" cellspacing="0" class="quote"><tr><td style="line-height:150%">
1865年9月19日总委员会会议通过<br>
第一次用俄文发表于《第一国际总委员会会议记录。1864―1866》1961年莫斯科版<br>
原文是英文<br>
</td></tr></table></div><br>
</p>
