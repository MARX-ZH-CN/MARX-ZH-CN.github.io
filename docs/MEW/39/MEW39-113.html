<h1>
113.致尼古拉·弗兰策维奇·丹尼尔逊
</h1><p><br>  
<div align="right" class="quote">
彼得堡<br>
1894年3月20日于伦敦<br>
西北区瑞琴特公园路122号<br>
</div><br>
阁下：<br>
　　今天用<b>挂号印刷品</b>邮件寄去第三卷<sup><a href="#113-bz1" id="113-bzref1">FN1</a></sup>的第一至六印张（第九十六页以前的都在内），包括第一篇的大部分。其余的我一收到即陆续寄去。<br>
　　您11月4日、23日和2月24日的来信已收到。一有可能当即回复。<br><div align="right">　　忠实于您的　<b>路·考·</b><br>
<sup><a href="#113-bz2" id="113-bzref2">FN2</a></sup></div><br>
</p>


<P class="quote">
<span class="style2"><B>脚&emsp;&emsp;注</B></span><BR><BR>
<a href="#113-bzref1" id="113-bz1">FN1</a> 指《资本论》。——编者注<br>
<a href="#113-bzref2" id="113-bz2">FN2</a> 恩格斯的化名。——编者注<br>
</p>
