<h1>
49.致彼得·拉甫罗维奇·拉甫罗夫
</h1><p><br>  
<div align="right" class="quote">
巴黎<br>
1893年6月13日于伦敦<br>
</div><br>
亲爱的拉甫罗夫：<br>
　　明天是您的七十寿辰。请接受我们最衷心的祝贺。愿您长寿，直到您毕生为之献身的俄国社会革命运动在沙皇制度的废墟上胜利地升起自己的旗帜。<br>
<div align="right"><table border="0" cellpadding="0" cellspacing="0"><tr><td style="line-height: 200%">
您的挚友　弗里德里希·恩格斯<br>
　　　　　路易莎·考茨基<br>
　　　　　爱琳娜·马克思－艾威林<br>
　　　　　爱德华·艾威林<br>
</td></tr></table></div><br>
</p>
