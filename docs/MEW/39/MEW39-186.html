<h1>
186.致乔治·威廉·兰普卢
</h1><p><br>  
<div align="right" class="quote">
伦敦<br>
1894年12月21日于[伦敦]<br>
西北区瑞琴特公园路41号<br>
</div><br>
　　我们已搬到瑞琴特公园路41号。门上的小牌写的名字是弗赖贝格尔博士。如果什么时候您肯到我们这里来，我们将很高兴。祝您和您全家愉快地迎接圣诞节。<br><div align="right">　　忠实于您的　<b>弗·恩格斯</b></div><br>
　　今天是一年中最短的一天，的确是短极了！<br>
</p>
