<h1>
261.致保尔·拉法格
</h1><p><br>  
<div align="right" class="quote">
勒－佩勒<br>
[1895年6月29日于伊斯特勃恩]<br>
</div><br>
　　如果山不到穆罕默德那里去，穆罕默德就到山那里去。如果保尔不愿意到伊斯特勃恩来，伊斯特勃恩就到他那里去。所以说，穆罕默德没有能够实现的，保尔在转瞬之间就能实现。特此证明。<br><div align="right"><table border="0" cellpadding="0" cellspacing="0"><tr><td style="line-height: 200%">
　　<b>弗·恩格斯<br>
　　杜西<br>
　　爱德华<br>
　　劳拉</b><br>
　　1895年6月29日<br>
</td></tr></table></div><br>
</p>
