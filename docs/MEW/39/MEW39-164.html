<h1>
164.致卡尔·希尔施
</h1><p><br>  
<div align="right" class="quote">
科伦<br>
1894年11月8日[于伦敦]<br>
</div><br>
亲爱的希尔施：<br>
　　谢谢你按期寄来《莱茵报》，请你把地址改一下，不是<b>122号</b>，而是<br>
　　伦敦西北区瑞琴特公园路41号，<br>
　　这座房子在马路的对面，就在樱草丘的<b>下面</b>，靠近公园的入口。此外一切都好！<br><div align="right">你的　<b>弗·恩·</b></div><br>
</p>
