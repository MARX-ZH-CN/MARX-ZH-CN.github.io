<h1>
135.致维托德·约德科－纳尔凯维奇
</h1><p><br>  
<div align="right" class="quote">
伦敦<br>
1894年6月5日于伦敦<br>
西北区瑞琴特公园路122号<br>
</div><br>
亲爱的约德科：<br>
　　我不确切记得，您是否翻译了我的论文《波兰宣言》（载《〈人民国家报〉国际问题论文集》）并将它刊登在《黎明》上。如有此事，请将载有这篇文章的《黎明》再寄给我一份。有几个维也纳来的波兰大学生要求我允许他们翻译这篇文章。<br><div align="right">　　忠实于您的　<b>弗·恩格斯</b></div><br>
</p>
</body>
