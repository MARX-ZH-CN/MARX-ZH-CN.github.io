<h1>
[(6)贝克莱论勤劳是财富的源泉]
</h1>
<p>
<br>　　[ⅩⅢ―670a]“难道认为<b>土地本身</b>就是<b>财富</b>不是错误的吗？难道我们不应当首先把人民的勤劳看成这样一种东西，它形成财富，甚至使那些除了作为勤劳的<b>手段和刺激</b>以外便毫无价值的土地和白银变成财富？”(<b>乔·贝克莱</b>博士《提问者》1750年伦敦版。第38个问题)[ⅩⅢ―670a]<br>
</p>
