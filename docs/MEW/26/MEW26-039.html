<h1>
[（6）]利润率的下降
</h1>
<p>
<br>　　[ⅩⅢ―670a]使用较多不变资本（机器、原料）的较大资本的利润，——因为要分摊到使用的活劳动占较小比例的总资本上，——[按其比率来说]小于在较小的总资本中占较大比例的活劳动所创造的[按量来说]较小的利润。可变资本的[相对]减少和不变资本的相对增加（虽然这两部分资本都在增长），只是<b>劳动生产率提高的</b>另一种<b>表现</b>。[ⅩⅢ―670a]<br>
</p>
