<h1>
[（2）纳萨涅尔·福斯特论土地所有者和工业家之间的敌对关系]
</h1>
<p>
<br>　　[ⅩⅢ―670a]“<b>土地所有者</b>和<b>工业家</b>彼此之间永远是敌对的，对对方的赢利是忌妒的。”（[<b>纳萨涅尔·福斯特</b>]《论当前粮价昂贵的原因》1767年伦敦版第22页注释）[ⅩⅢ―670a]<br>
</p>
