<h1>
34.马克思致恩格斯
</h1><p><br>  
<div align="right" class="quote">
曼彻斯特<br>
[1865年2月22日以前于伦敦]<br>
</div><br>
亲爱的弗雷德里克：<br>
　　附上一些关于波拿巴的上流社会的秘密材料<sup><a href="#034-z99" id="034-zref99"><b>99</b></a></sup>，作为星期日的<b>消遣</b>，作为余兴。<br>
　　这封短信务请保存。向莉希夫人致良好的祝愿。<br>
<div align="right">你的　<b>卡·马·</b></div><br>
</p>


<P class="quote">
<span class="style2"><B>注&emsp;&emsp;释</B></span><BR><BR>
<a href="#034-zref99" id="034-z99"><b>99</b></a> 马克思把不知是谁抄写的关于波拿巴王朝的成员们的丑行的材料附入给恩格斯的这封短信中。——第81页。<br>
</p>
