<h1>
5.马克思致索菲娅·哈茨费尔特
</h1><p><br>  
<div align="right" class="quote">柏林<br>
1864年11月26日星期六[于伦敦]<br>
</div><br>
亲爱的伯爵夫人：<br>
　　我简单写几行（现在离邮局关门恰好还有点时间）以便通知您：我得到一个很好的机会可以<b>立即</b>对布林德进行揭露，并有力地回击他对我们的拉萨尔的攻击。<br>
　　星期一我就把我的驳斥寄给您，这是以寄给斯图加特《<b>观察家报</b>》的一封短信<sup><a href="#223-bz1" id="223-bzref1">FN1</a></sup>的形式写成的。从中您可以了解到事情的细节。<br>
<div align="right">　　忠实于您的　<b>卡·马·</b></div><br>
</p>


<P class="quote">
<span class="style2"><B>脚&emsp;&emsp;注</B></span><BR><BR>
<a href="#223-bzref1" id="223-bz1">FN1</a> 卡·马克思《致斯图加特〈观察家报〉编辑》。——编者注<br>
</p>
