<h1>
161.马克思致恩格斯
</h1><p><br>  
<div align="right" class="quote">
曼彻斯特<br>
1867年8月10日[于伦敦]<br>
</div><br>
亲爱的弗雷德：<br>
　　今天收到德朗克从曼彻斯特寄来的一封绝妙的信，现附上。他花了大约两星期的工夫，给我出了一个“出卖”酒和咖啡来弥补寄费的好主意！<br>
　　此外，小法国人今天又来这里，扬言要写信给老拉法格。我所能做的就是以答应星期二早晨他可拿到钱来安慰他。<br>
　　星期一将从这里寄出一卷《<b>法兰西信使报</b>》和两份新出的《外交评论》。<br>
　　祝好。<br>
<div align="right">你的　<b>卡·马·</b></div><br>  </p>
