<h1>
32.恩格斯致马克思
</h1><p><br>  
<div align="right" class="quote">
伦敦<br>
1865年2月20日[于曼彻斯特]<br>
</div><br>
亲爱的摩尔：<br>
　　附上马策腊特的信<sup><a href="#032-bz1" id="032-bzref1">FN1</a></sup>。<br>
　　至于佩茨累尔，摄影师完全是另外一个佩茨累尔，而不是那一个。前天我在席勒协会的科学晚会上正好见到了摄影师；这个人至少要年轻二十岁，外貌完全不一样。音乐家怎么样了，鬼知道。<br>
<div align="right">你的　<b>弗·恩·</b></div><br>
<center>[<b>信背面的铅笔字</b>]</center><br>
　　昨天完全忘记把信寄出。汉堡方面<sup><a href="#032-bz2" id="032-bzref2">FN2</a></sup>还没有回信。<br>  </p>


<P class="quote">
<span class="style2"><B>脚&emsp;&emsp;注</B></span><BR><BR>
<a href="#032-bzref1" id="032-bz1">FN1</a> 见本卷第75页。——编者注<br>
<a href="#032-bzref2" id="032-bz2">FN2</a> 迈斯纳（见本卷第66―67页）。——编者注<br>
</p>
