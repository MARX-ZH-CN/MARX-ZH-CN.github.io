<h1>
86.马克思致卡尔·济贝耳
</h1><p><br>  
<div align="right" class="quote">
马德拉岛<br>
1867年11月10日于伦敦<br>
</div><br>
亲爱的济贝耳：<br>
　　暂时把我个人使用的这本书<sup><a href="#304-bz1" id="304-bzref1">FN1</a></sup>寄给你。同时我已写信给迈斯纳，他真是该死！要知道，我曾托他把在德国出版的<b>第一本</b>书寄给你。我希望，马德拉岛对你有好处。<br>
<div align="right">　　<b>卡尔·马克思</b></div><br>
</p>


<P class="quote">
<span class="style2"><B>脚&emsp;&emsp;注</B></span><BR><BR>
<a href="#304-bzref1" id="304-bz1">FN1</a> 《资本论》第一卷。——编者注<br>
</p>
