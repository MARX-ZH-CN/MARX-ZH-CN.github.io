<h1>
189.恩格斯致马克思
</h1><p><br>  
<div align="right" class="quote">
伦敦<br>
1867年10月15日于曼彻斯特<br>
</div><br>
亲爱的摩尔：<br>
　　非常匆忙，只写这么几句：<br>
　　波克罕想要用我的名字签出期票，这是我绝对被禁止做的事。我已写信告诉他，我可以保证一百五十英镑（因为我已经把数目增加到这样大），并愿<b>私下向他</b>以任何方式担保，在1868年8月1日以后随时可以付清，同时我还问他，根据这种条件是否能弄到钱。关于借款的事他再也没有提起。你是不是最好能见见他？他准备在本星期末离开，外出两个星期。<br>
<div align="right">你的　<b>弗·恩·</b></div><br>  </p>
