<h1>
37.马克思致所罗门·富尔德
</h1><p><br>  
<div align="right" class="quote">
美因河畔法兰克福<br>
1865年11月9日于伦敦<br>
</div><br>
博士先生阁下：<br>
　　由于我遗失了我姑母的地址，烦您将所附的信转寄给巴·布吕姆夫人。<br>
<div align="right">　　尊敬您的 <b>卡·马克思博士</b></div><br>
</p>
