<h1>
66.马克思致保尔·拉法格
</h1><p><br>  
<div align="right" class="quote">
伦敦<br>
1866年12月7日[于伦敦]<br>
</div><br>
亲爱的拉法格：<br>
　　星期一以前必须结束的工作，占去了我全部时间，因此无法立即给您回信。如果您觉得我写给您的独白太尖锐，因而感到委屈，那末请您原谅。您不要生气，即使在您有理的时候。<br>
　　祝好。<br>
<div align="right">　　<b>卡尔·马克思</b></div><br>
</p>
