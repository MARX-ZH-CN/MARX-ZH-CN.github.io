<h1>
36.马克思致海尔曼·荣克
</h1><p><br>  
<div align="right" class="quote">伦敦<br>
[1865年]9月30日[于伦敦]<br>
</div><br>
亲爱的荣克：<br>
　　明天（星期日）我等您来吃午饭（完全是家常便饭）。我也邀请了德·巴普和贝克尔<sup><a href="#254-bz1" id="254-bzref1">FN1</a></sup>。务请<b>以我的名义</b>邀请一下<b>考布</b>。今天上午我忙于各种事务，所以不能写两封信。<br>
　　致兄弟般的敬礼。<br>
<div align="right">　　<b>卡·马克思</b></div><br>
</p>


<P class="quote">
<span class="style2"><B>脚&emsp;&emsp;注</B></span><BR><BR>
<a href="#254-bzref1" id="254-bz1">FN1</a> 约翰·菲力浦·贝克尔。——编者注<br>
</p>
