<h1>
144.马克思致恩格斯
</h1><p><br>  
<div align="right" class="quote">
曼彻斯特<br>
1867年2月25日[于伦敦]<br>
</div><br>
亲爱的弗雷德：<br>
　　非常感谢你寄来的二十英镑。<br>
　　附上库格曼医生的信。<br>
　　现在我只能给你写这几行字，因为房东的代理人正在这里，我对他不得不扮演巴尔扎克喜剧中的梅尔卡岱<sup><a href="#144-bz1" id="144-bzref1">FN1</a></sup>的角色。讲到巴尔扎克，我建议你读一读他的《不出名的杰作》和《言归于好的麦尔摩特》。这两本小杰作充满了值得玩味的讽刺。<br>
　　祝好。<br>
<div align="right">你的　<b>卡·马·</b></div><br>  </p>


<P class="quote">
<span class="style2"><B>脚&emsp;&emsp;注</B></span><BR><BR>
<a href="#144-bzref1" id="144-bz1">FN1</a> 巴尔扎克的喜剧《生意人》中的主角。——编者注<br>
</p>
