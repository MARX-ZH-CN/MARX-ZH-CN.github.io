<h1>
57.恩格斯致艾米尔·恩格斯
</h1><p><br>  
<div align="right" class="quote">
恩格耳斯基尔亨<br>
1866年8月23日于曼彻斯特<br>
</div><br>
亲爱的艾米尔：<br>
　　匆匆写几句，请你把丰克的证件在他签了字以后寄给曼彻斯特的公证人霍尔和杰尼昂，而不要寄给我。<br>
　　明天我到德国去。<br>
　　向全家问好。在玛丽亚·布兰克的婚礼以后，我打算来恩格耳斯基尔亨。<br><div align="right">　　你的　<b>弗里德里希</b></div><br>  </p>
<hr/>
