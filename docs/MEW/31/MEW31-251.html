<h1>
33.马克思致威廉·李卜克内西
</h1><p><br>  
<div align="right" class="quote">汉诺威<br>
1865年9月11日于伦敦<br>
</div><br>
亲爱的李卜克内西：<br>
　　<b>我一知道</b>你还在汉诺威，就马上告诉你信件中断的原因，并给你写一封详细的信。<br>
　　9月25日，这里的国际委员会将同瑞士、法国和比利时理事会的代表举行（秘密的）<b>代表会议</b>。你能不能设法作为德国的代表被派来？<br>
　　祝好。<br>
<div align="right">你的　<b>卡·马·</b></div><br>  </p>
</body>
