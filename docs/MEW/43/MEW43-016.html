<h1>
他的继任者
</h1>
<p>
<br>　　<b>科伦</b>9月9日。于是，人们就认为有希望成立瓦尔德克―洛贝尔图斯内阁了。我们对此并不相信。国王<sup><a href="#015-bz1" id="015-bzref1">FN1</a></sup>很难屈从这些先生们提出的要求，特别是他的科伦之行<sup><a href="#015-z26" id="015-zref26"><b>26</b></a></sup>以来更是如此。可见，除了同议会公开决裂、同革命公开决裂，选择拉多维茨和芬克以外，别无他法。——而接着会发生什么，就不必说了。<br>
<div align="right"><table border="0" cellpadding="0" cellspacing="0" class="quote"><tr><td style="line-height:150% ">
弗·恩格斯写于1848年9月9日<br>
载于1848年9月10日《新莱茵报》第99号<br>
原文是德文<br>
</td></tr></table></div><br>
</p>


<P class="quote">
<span class="style2"><B>脚&emsp;&emsp;注</B></span><BR><BR>
<a href="#015-bzref1" id="015-bz1">FN1</a> 弗里德里希－威廉四世。——编者注<br>
</p>


<P class="quote">
<span class="style2"><B>注&emsp;&emsp;释</B></span><BR><BR>
<a href="#015-zref26" id="015-z26"><b>26</b></a> 1848年8月13―15日，弗里德里希－威廉四世到科伦参加圣彼得教堂奠基六百周年纪念活动。——第26页。<br>
</p>
