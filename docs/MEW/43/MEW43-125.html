<h1>
*马扎尔人的胜利
</h1>
<p>
<br>　　科伦4月12日。我们今天发行了增刊，这并不是为了向读者报道昨天在法兰克福举行的根本无关紧要的辩论，而是为了向读者报道一条更为重要得多的消息，即马扎尔人取得了对帝国军队的重大胜利，全线被击溃的帝国军队已撤退到佩斯城下（见“匈牙利”栏）<sup><a href="#124-bz1" id="124-bzref1">FN1</a></sup>。<br>
<div align="right"><table border="0" cellpadding="0" cellspacing="0" class="quote"><tr><td style="line-height:150% ">
弗·恩格斯写于1849年4月12日<br>
载于1849年4月13日《新莱茵报》第271号增刊<br>
原文是德文<br>
</td></tr></table></div><br>
</p>


<P class="quote">
<span class="style2"><B>脚&emsp;&emsp;注</B></span><BR><BR>
<a href="#124-bzref1" id="124-bz1">FN1</a> 见下一篇文章。——编者注<br>
</p>
