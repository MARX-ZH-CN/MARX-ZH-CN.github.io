<h1>
*国民议会中左派的立场
</h1>
<p>
<br>　　<b>科伦</b>11月22日。据私人提供的消息说，法兰克福国民议会中的<u><b>左派</b></u>和中间派<u><b>左翼</b></u>在昨晚举行的秘密会议上决定<u><b>退出该议会，并成立一个德国民主委员会，同时还向德国人民发出呼吁</b></u>。<br>
　　我们发表这则消息，并不能担保它可靠，但我们相信，除上述办法外，左派和中间派左翼没有别的出路。如果他们不走这条路，那就等于自杀。<br>

</p>
