<h1>
*逮捕莫尔的尝试
</h1>
<p>
<br>　　<b>科伦</b>上午十一时。<br>
　　今晨，第二十九团的一队士兵被派往“伊姆克兰茨”旅馆逮捕莫尔。但士兵被驱退，莫尔在工人们的帮助下已安全隐藏起来。<br>
<div align="right"><table border="0" cellpadding="0" cellspacing="0" class="quote"><tr><td style="line-height:150%">
写于1848年9月25日<br>
载于1848年9月27日《新莱茵报》第113号<br>
原文是德文<br>
</td></tr></table></div><br>
</p>
