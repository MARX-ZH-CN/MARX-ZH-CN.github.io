<h1>
《新科伦报》编辑部启事
</h1>
<p>
<br>　　前《新莱茵报》主编卡尔·马克思先生在离开此地以前决定，将现在仍不断寄给《新莱茵报》的通讯，转给《新科伦报》使用。我们谨请各位尊敬的通讯员注意，请把通讯稿直接寄到本报，以节省时间。<br>
