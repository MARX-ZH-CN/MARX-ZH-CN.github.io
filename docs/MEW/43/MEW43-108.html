<h1>
*来自匈牙利的最新消息
</h1>
<p>
<br>　　匈牙利。奥格斯堡《总汇报》3月21日来自佩斯的消息说：<br>
<div class="quote">　　“看来真的是，卡绍和匈牙利北部的其他一些地区又被匈牙利人占领，至少昨天送往卡绍的邮件没有到达珍珠市，又退回这里。”<br></div>
　　珍珠市位于施利克在埃尔劳附近的阵地的后方，距佩斯约十一德里。<br>
<div align="right"><table border="0" cellpadding="0" cellspacing="0" class="quote"><tr><td style="line-height:150% ">
弗·恩格斯写于1849年3月29日<br>
载于1849年3月30日《新莱茵报》第259号附刊<br>
原文是德文<br>
</td></tr></table></div><br>
</p>
