<h1>
*被拆的信件
</h1>
<p>
<br>　　<b>科伦</b>11月28日晚十一时。今天晚上我们收到两封信，一封写明是“<b>伯尔尼</b>”，另一封是“<b>巴黎</b>”。这两封信显然被官方或半官方<b>拆过</b>。加封的印章不见了。重新粘上的封缄纸<b>还没干</b>。和<b>文迪施格雷茨</b>同时进行宣传的还有<b>泽德尔尼茨基</b>。<br>
<div align="right"><table border="0" cellpadding="0" cellspacing="0" class="quote"><tr><td style="line-height:150% ">
卡·马克思写于1848年11月28日<br>
载于1848年11月29日《新莱茵报》第155号号外<br>
原文是德文<br>
</td></tr></table></div><br>
</p>
