<h1>
恩格斯致马克思(1862年9月初)
</h1><p><br>  
<div align="right" class="quote">
伦敦<br>
[1862年9月初于曼彻斯特]<br>
</div><br>
亲爱的摩尔：<br>
　　我深深陷进了规模巨大的棉纺织品投机买卖，——谁有胆量，谁就能赚大钱，遗憾的是<br>
　　无论是欧门还是恩格斯都没有这种胆量，——再加上我的工作极多；一有可能，就给你写信。<br>
<div align="right">你的　<b>弗·恩·</b></div><br>
</p>
