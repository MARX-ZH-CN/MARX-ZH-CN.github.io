<h1>
恩格斯致马克思
</h1><p><br>  
<div align="right" class="quote">
伦敦<br>
[1862年8月21日于曼彻斯特]<br>
</div><br>
亲爱的摩尔：<br>
　　附上给拉萨尔的便条<sup><a href="#158-bz1" id="158-bzref1">FN1</a></sup>。对于这种蠢事，不要太生气。你干脆要求收回期票，并寄给拉萨尔承兑；或者立即直接从柏林来办理。你知道，我能从波克罕那里弄到的不会比你多，甚至要更少。他爱吹牛，这我是知道的。<br>
　　匆匆。<br>
<div align="right">你的　<b>弗·恩·</b></div><br>
</p>


<P class="quote">
<span class="style2"><B>脚&emsp;&emsp;注</B></span><BR><BR>
<a href="#158-bzref1" id="158-bz1">FN1</a> 见本卷第631页。——编者注<br>
</p>
