<h1>
马克思致恩格斯
</h1><p><br>  
<div align="right" class="quote">
曼彻斯特<br>
　　[1861年]1月31日[于伦敦]<br>
</div><br>
亲爱的弗雷德里克：<br>
　　信和十英镑收到了，非常感谢。我现在就要出去，先去交煤气费和税款，不然那些家伙就要派评价员<sup><a href="#092-z153" id="092-zref153"><b>153</b></a></sup>到我家里来。我怎样对付其他的狗东西——这还需要考虑。<br>
　　你明天的信<sup><a href="#092-bz1" id="092-bzref1">FN1</a></sup>一到，我就给你写一封详细的信。<br>
　　祝好。<br>
<div align="right">你的　<b>卡·马·</b></div><br>
　　附上拉萨尔的备忘录。<br>
</p>


<P class="quote">
<span class="style2"><B>脚&emsp;&emsp;注</B></span><BR><BR>
<a href="#092-bzref1" id="092-bz1">FN1</a> 见本卷第151页。——编者注<br>
</p>


<P class="quote">
<span class="style2"><B>注&emsp;&emsp;释</B></span><BR><BR>
<a href="#092-zref153" id="092-z153"><b>153</b></a> 评价员是英国的官吏，有权估价或变卖因欠债而被查封的家产。——第150、219、271、312页。<br>
</p>
