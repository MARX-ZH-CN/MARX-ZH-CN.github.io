<h1>
马克思致法律顾问维贝尔
</h1><p><br>  
<div align="right" class="quote">
柏林<br>
1860年4月13日于伦敦哈佛斯托克小山梅特兰公园路格拉弗顿坊9号<br>
</div><br>
尊敬的先生：<br>
　　上次给您寄去最后一批文件，并请您通知我您是否收到我的信和附件，以及请您稍微谈谈案件进展情况<sup><a href="#264-bz1" id="264-bzref1">FN1</a></sup>，从那时到前天已经两个星期了。我没有得到任何消息，所以特别感到不安，因为据您2月22日的来信说，起诉的时效期到<b>4月22日</b>截止。此外，您在那封信中还说，我不久就能得到您的消息。<br>
　　致深切的敬意。<br>
<div align="right">　　忠实于您的　<b>卡尔·马克思</b>博士</div><br>
</p>


<P class="quote">
<span class="style2"><B>脚&emsp;&emsp;注</B></span><BR><BR>
<a href="#264-bzref1" id="264-bz1">FN1</a> 见本卷第515―516页。——编者注<br>
</p>
