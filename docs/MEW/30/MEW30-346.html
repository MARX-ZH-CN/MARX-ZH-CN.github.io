<h1>
燕妮·马克思致恩格斯
</h1><p><br>  
<div align="right" class="quote">
曼彻斯特<br>
　　[1860年10月5日以后于伦敦]<br>
</div><br>
亲爱的恩格斯先生：<br>
　　刚才又来了一印张校样<sup><a href="#346-bz1" id="346-bzref1">FN1</a></sup>。这张校样，摩尔应马上校阅，并发回西蒂区。因此，他要我在邮局关门以前赶紧告诉您，所寄五英镑的支票已收到，来得正是时候。<br>
　　我们全家致衷心问候。<br>
<div align="right">　　您的　<b>燕妮·马克思</b></div>
<br>
</p>


<P class="quote">
<span class="style2"><B>脚&emsp;&emsp;注</B></span><BR><BR>
<a href="#346-bzref1" id="346-bz1">FN1</a> 指马克思的抨击性著作《福格特先生》。——编者注<br>
</p>
