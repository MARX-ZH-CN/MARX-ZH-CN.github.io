<h1>
马克思致恩格斯
</h1><p><br>  
<div align="right" class="quote">
曼彻斯特<br>
1860年9月13日[于伦敦]<br>
</div><br>
亲爱的恩格斯：<br>
　　只要有任何可能，希望你在星期六以前寄一篇文章来。<br>
　　附上戚美尔曼对我提出的问题<sup><a href="#056-bz1" id="056-bzref1">FN1</a></sup>所作的法律上的结论（你要在下星期<b>寄还</b>给我）。<br>
　　此外，为了消遣，将埃卡留斯交给我的一封信抄寄给你。<br>
<div align="right">你的　<b>卡·马·</b></div><br>
</p>


<P class="quote">
<span class="style2"><B>脚&emsp;&emsp;注</B></span><BR><BR>
<a href="#056-bzref1" id="056-bz1">FN1</a> 见本卷第84页。——编者注<br>
</p>
