<h1>
恩格斯致马克思
</h1><p><br>  
<div align="right" class="quote">
伦敦<br>
[1862年8月12日左右于曼彻斯特]</div><br>
　　附上智者男爵<sup><a href="#154-bz1" id="154-bzref1">FN1</a></sup>名下的期票一张。<b>你必须</b>写信通知他签字日期，支付日期，并告诉他，到期将收到钱，但期票要延期到1月1日，那时我再付给他十五英镑的差额。<br>
<div align="right">你的　<b>弗·恩·</b></div><br><center><b>[马克思的附注]</b></center><br>
　　1862年8月12日签字（期限三个月）。1862年8月12日<br>  </p>


<P class="quote">
<span class="style2"><B>脚&emsp;&emsp;注</B></span><BR><BR>
<a href="#154-bzref1" id="154-bz1">FN1</a> 拉萨尔。——编者注<br>
</p>
