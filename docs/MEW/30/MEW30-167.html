<h1>
马克思致恩格斯
</h1><p><br>  
<div align="right" class="quote">
曼彻斯特<br>
1862年11月14日[于伦敦]<br>
</div><br>
亲爱的恩格斯：<br>
　　你刚给埃卡留斯寄过钱，又为拉萨尔的期票付了一大笔款子，必定已经“囊空如洗”。但是我还得请你<b>在星期一以前</b>给我寄一点钱来，因为我必须买煤和“生活资料”；我没有还清欠款，小铺老板已经有三个星期不让我再赊购了，而我只好用现钱向这个猪猡买东西，以免他去法院告我。<br>
　　祝好。<br>
<div align="right">你的　<b>卡·马·</b></div><br>
</p>
