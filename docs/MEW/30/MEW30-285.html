<h1>
马克思致斐迪南·拉萨尔<sup><a href="#285-z533" id="285-zref533"><b>533</b></a></sup>
</h1><p><br>  
<div align="right" class="quote">
亚琛<br>
[1860年9月15日于伦敦]<br>
</div><br>
亲爱的拉萨尔：<br>
　　刚给你发出一封信，就收到这封信，现在寄上。<br>
<div align="right">你的　<b>卡·马·</b></div><br>
</p>


<P class="quote">
<span class="style2"><B>注&emsp;&emsp;释</B></span><BR><BR>
<a href="#285-zref533" id="285-z533"><b>533</b></a> 这封信是马克思在弗莱里格拉特1860年9月15日给他的信的第一页上端写的附言。马克思曾根据拉萨尔的请求向弗莱里格拉特打听瑞士银行总行的情况，弗莱里格拉特的信是对这一问题的答复（见本卷第562页和注531），马克思把它转寄给了拉萨尔。——第565页。<br>
</p>
