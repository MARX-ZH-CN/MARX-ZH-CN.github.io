<h1>
马克思致恩格斯
</h1><p><br>  
<div align="right" class="quote">
曼彻斯特<br>
[1862年]11月9日于伦敦<br>
</div><br>
<b>火急</b><br>
亲爱的恩格斯：<br>
　　埃卡留斯的三个孩子接连死于猩红热。而且非常穷困。请在熟人中间凑一点钱寄给他，地址是：丹麦街22号圣贾尔斯教堂对面。<br>
　　祝好。<br>
<div align="right">你的　<b>卡·马·</b></div><br>
</p>
