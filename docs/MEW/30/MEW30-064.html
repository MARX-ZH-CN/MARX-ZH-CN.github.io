<h1>
马克思致恩格斯
</h1><p><br>  
<div align="right" class="quote">
曼彻斯特<br>
1860年10月11日[于伦敦]<br>
</div><br>
亲爱的弗雷德里克：<br>
　　我现在很忙。星期六将写信给你。布拉斯的小册子<sup><a href="#064-bz1" id="064-bzref1">FN1</a></sup>中有一些好东西。<br>
　　如有可能，你就加里波第的光辉战役<sup><a href="#064-z119" id="064-zref119"><b>119</b></a></sup>写些指导性的意见给我（星期六以前）。<br>
<div align="right">你的　<b>卡·马·</b></div><br>
</p>


<P class="quote">
<span class="style2"><B>脚&emsp;&emsp;注</B></span><BR><BR>
<a href="#064-bzref1" id="064-bz1">FN1</a> 奥·布拉斯《我们需要什么》。——编者注<br>
</p>


<P class="quote">
<span class="style2"><B>注&emsp;&emsp;释</B></span><BR><BR>
<a href="#064-zref119" id="064-z119"><b>119</b></a> 1860年10月1日加里波第的军队在沃耳土诺击败那不勒斯国王弗兰契斯科二世的军队。南意大利的解放基本上由于这次胜利而完成。——第104、105页。<br>
</p>
