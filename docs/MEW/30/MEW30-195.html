<h1>
马克思致恩格斯
</h1><p><br>  
<div align="right" class="quote">
曼彻斯特<br>
1863年6月10日[于伦敦]<br>
</div><br>
亲爱的恩格斯：<br>
　　下星期一（6月15日），我的六英镑的期票（欠肉商的）就要到期了。如果你在这之前寄钱给我，那只要同德朗克的事情一办妥，我就能把这笔钱还给你。<br>
　　祝好。<br>
<div align="right">你的　<b>卡·马·</b></div><br>
　　你对法国怎么看？还有波兰？还有我们在柏林的“勇敢的同胞”？<br>  </p>
