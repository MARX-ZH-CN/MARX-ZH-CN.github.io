<h1>
马克思致恩格斯
</h1><p><br>  
<div align="right" class="quote">
曼彻斯特<br>
1862年11月20日[于伦敦]<br>
</div><br>
亲爱的恩格斯：<br>
　　十英镑银行券的前半截已经收到，<b>衷心感谢</b>，为此赶忙通知你。<br>
　　要是墨西哥人（“最下等的人”！）把癞蛤蟆<sup><a href="#170-bz1" id="170-bzref1">FN1</a></sup>再揍一顿就好了，而这些狗东西——假激进资产者——现在甚至在巴黎谈起“旗帜的荣誉”来了！<br>
　　如果斯宾斯在小战争中赢不了北部人，那末什么也无济于事；甚至连麦克累伦的拙劣的军事艺术也帮不了忙！<br>
　　祝好。<br>
<div align="right">你的　<b>卡·马·</b></div><br>
</p>


<P class="quote">
<span class="style2"><B>脚&emsp;&emsp;注</B></span><BR><BR>
<a href="#170-bzref1" id="170-bz1">FN1</a> 法国人。——编者注<br>
</p>
