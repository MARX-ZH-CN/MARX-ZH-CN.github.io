<h1>
马克思请斐迪南·拉萨尔代办恢复普鲁士国籍事务的委托书
</h1>
<p>
<br>  
<div align="right">　　1861年4月12日于柏林</div>
　　鉴于本人即将离开此地，兹特委托居于柏林的斐迪南·拉萨尔先生行使本人与如下一事有关的一切权利：本地王室警察总局据今年1月12日王室大赦令，现在正在审理有关承认本人普鲁士国籍一案，并可能准许本人重新入籍以及赋予本人居住柏林的权利。兹委托他向普鲁士王室内阁及德意志联邦会议代递请求书、申请书和申诉书，并充分行使属于本人的一切权利。<br>
<div align="right">　　<b>卡尔·马克思</b>博士</div><br>
</p>
