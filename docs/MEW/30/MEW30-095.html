<h1>
恩格斯致马克思
</h1><p><br>  
<div align="right" class="quote">
伦敦<br>
1861年2月4日[于曼彻斯特]<br>
</div><br>
亲爱的摩尔：<br>
　　今天只能给你写几行。如果裁缝同意贴现由我开出的三十五英镑的期票，而又不需要在7月或8月以前付款的话，那就这么办，我就签发。但是我必须指望谁也不说出去，不然我就可能要以我的整个地位作为代价。如果龚佩尔特已经弄到钱（我从星期五起没有看见他），那我也许不用这样也能把事情弄妥。<br>
<div align="right">你的　<b>弗·恩·</b></div><br>
</p>
