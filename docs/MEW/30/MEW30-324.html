<h1>
恩格斯致斐迪南·拉萨尔
</h1><p><br>  
<div align="right" class="quote">
柏林<br>
1862年8月21日于曼彻斯特<br>
</div><br>
亲爱的拉萨尔：<br>
　　按您的愿望，我确认（其实这是不言而喻的）：我在您名下开出的四百塔勒期票到期（1862年11月13日）之前八天，我保证把兑付的钱汇到柏林；如果您能够通知我，应向哪个银行家支付这笔款子，那我在11月5日以前就以您的名义把这笔款子汇到那里。<br>
　　致友好的问候。<br>
<div align="right">　　您的　<b>弗·恩格斯</b></div><br>
</p>
