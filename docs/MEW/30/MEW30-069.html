<h1>
马克思致恩格斯
</h1><p><br>  
<div align="right" class="quote">
曼彻斯特<br>
1860年11月21日[于伦敦]<br>
</div><br>
亲爱的恩格斯：<br>
　　我妻子从星期一起一直躺在床上，患很严重的神经热。昨天我遵照艾伦医生的嘱咐，把三个孩子都从家里带出去了，因为他怕传染。艾伦说，这病很危险，但<b>希望</b>能恢复健康。上星期六我妻子就感到很不舒服，我发现她有热病的症候，就要请医生。但是她不愿意。星期日也是这样。到了星期一我自然不能再延误，她自己也感到这不是平常的感冒一类的病。<br>
　　瑟美列在这里。也要路过曼彻斯特，那时将去拜访你。<br>
　　祝好。<br>
<div align="right">你的　<b>卡·马·</b></div><br>
</p>
