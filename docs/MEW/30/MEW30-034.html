<h1>
马克思致恩格斯
</h1><p><br>  
<div align="right" class="quote">
曼彻斯特<br>
1860年6月14日[于伦敦]<br>
</div><br>
亲爱的恩格斯：<br>
　　你能不能在星期一以前寄给我一点钱？在这段期间我为案件和福格特的事花了将近十三英镑，三个星期以来我又因病没有寄出一篇通讯。<br>
　　昨天济贝耳走了。<br>
　　非常感谢你的相片。<br>
　　有件政治上<b>很重要的事</b>要告诉你（明天）。有客人在楼下等着我，今天不能再写了。<br>
<div align="right">你的　<b>卡·马·</b></div><br>
</p>
