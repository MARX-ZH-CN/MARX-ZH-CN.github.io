<h1>
马克思致恩格斯
</h1><p><br>  
<div align="right" class="quote">
曼彻斯特<br>
1860年12月23日[于伦敦]<br>
</div><br>
亲爱的弗雷德里克：<br>
　　非常感谢你的酒和五英镑。我妻子认为波尔图酒非常好。<br>
　　从今天起，我又觉得健康了。<br>
　　凯尔从莱比锡来信说，书<sup><a href="#082-bz1" id="082-bzref1">FN1</a></sup>一到就马上卖出了一百二十本。<br>
　　李希特尔从汉堡（从《改革报》）来信说，书的销路很广。<br>
　　我妻子向你问好。<br>
<div align="right">你的　<b>卡·马克思</b></div><br>
</p>


<P class="quote">
<span class="style2"><B>脚&emsp;&emsp;注</B></span><BR><BR>
<a href="#082-bzref1" id="082-bz1">FN1</a> 卡·马克思《福格特先生》。——编者注<br>
</p>
