<h1>
马克思致恩格斯
</h1><p><br>  
<div align="right" class="quote">
曼彻斯特<br>
1864年[3月11日]星期五[于伦敦]<br>
</div><br>
亲爱的弗雷德里克：<br>
　　明天早上十点钟我将从这里的尤斯顿车站上车，约于下午五点到达曼彻斯特。<sup><a href="#212-z363" id="212-zref363"><b>363</b></a></sup><br>
　　再等好天气是愚蠢的。<br>
　　此外，在最近两星期中阻留我的是，在我身体的不同部位意外地出现了几个新的疖子。<br>
<div align="right">　　你的　<b>摩尔</b></div><br>
</p>


<P class="quote">
<span class="style2"><B>注&emsp;&emsp;释</B></span><BR><BR>
<a href="#212-zref363" id="212-z363"><b>363</b></a> 1864年3月12日以后的几天马克思在曼彻斯特恩格斯那里，同他谈了自己去德国和荷兰的结果。——第383页。<br>
</p>
