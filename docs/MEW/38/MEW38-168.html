<h1>
168.致卡尔·考茨基
</h1><p><br>  
<div align="right" class="quote">
斯图加特<br>
1892年6月27日[于伦敦]<br>
</div><br>
　　我们优秀的肖莱马已于今晨安静地去世了。明天我就动身去那里。<sup><a href="#168-z330" id="168-zref330"><b>330</b></a></sup><br>
　　悼文<sup><a href="#168-bz1" id="168-bzref1">FN1</a></sup>将在《前进报》上发表。<br><div align="right">你的　<b>弗·恩·</b></div><br>
</p>


<P class="quote">
<span class="style2"><B>脚&emsp;&emsp;注</B></span><BR><BR>
<a href="#168-bzref1" id="168-bz1">FN1</a> 弗·恩格斯《卡尔·肖莱马》。编者注<br>
</p>


<P class="quote">
<span class="style2"><B>注&emsp;&emsp;释</B></span><BR><BR>
<a href="#168-zref330" id="168-z330"><b>330</b></a> 1892年6月29日―7月2日，恩格斯去曼彻斯特参加了卡·肖莱马的葬礼。——第376、377、393页。<br>
</p>
