<h1>
146.致约翰·亨利希·威廉·狄茨
</h1><p><br>  
<div align="right" class="quote">
斯图加特<br>
1892年5月5日于伦敦<br>
</div><br>
亲爱的狄茨先生：<br>
　　依照您4月28日的盛情来信，我已于本月2日将未经装订成册的《工人阶级状况》一书按<b>挂号</b>印刷品寄给您了，谅已收到。<br>
　　从您来信中看不出维干德给您作为国际丛书再版的权力究竟有<b>多大</b>：他只允许您印一版和一定的册数，还是版数和期限均由我们双方商定。从上述您的来信看，似乎后一种推测是对的，但烦您在方便时把这一点更详细地通知我；在事务性问题上我有必要知道自己处在什么样的地位。<br>
　　衷心问好。<br><div align="right">　　您的　<b>弗·恩格斯</b></div><br>
</p>
