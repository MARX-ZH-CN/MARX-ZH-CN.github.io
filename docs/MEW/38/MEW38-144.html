<h1>
144.致约翰·亨利希·威廉·狄茨
</h1><p><br>  
<div align="right" class="quote">
斯图加特<br>
1892年4月23日于伦敦西北区瑞琴特公园路122号<br>
</div><br>
亲爱的狄茨先生：<br>
　　兹函复您本月20日的盛情来信：同意您根据与奥托·维干德先生达成的协议，把《英国工人阶级状况》作为您的国际丛书之一出版，其条件还有待于我们进一步商定。<br>
　　我高兴地等候您对此提出意见。致真诚的问候。<br><div align="right">　　<b>弗·恩格斯</b></div><br>
</p>
</body>
