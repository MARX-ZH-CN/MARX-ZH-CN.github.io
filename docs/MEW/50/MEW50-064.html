<h1>
马克思致阿舍尔公司<sup><a href="#063-z164" id="063-zref164"><b>164</b></a></sup>
</h1>
<p>
<br>  
<center><b>伦敦</b></center><br>
<div align="right">　　[18]72年2月13日[于伦敦]</div>
阁下：<br>
　　随信附上我手头仅有的一份《成立宣言》<sup><a href="#063-bz1" id="063-bzref1">FN1</a></sup>。<br>
<div align="right"><table border="0" cellpadding="0" cellspacing="0"><tr><td style="line-height: 200%">
　　忠实于您的　<b>卡尔·马克思</b><br>
第一次发表于《马克思恩格斯全集》俄文第2版第50卷<br>
原文是英文<br>
</td></tr></table></div><br>
</p>


<P class="quote">
<span class="style2"><B>脚&emsp;&emsp;注</B></span><BR><BR>
<a href="#063-bzref1" id="063-bz1">FN1</a> 马克思《国际工人协会成立宣言》。——编者注<br>
</p>


<P class="quote">
<span class="style2"><B>注&emsp;&emsp;释</B></span><BR><BR>
<a href="#063-zref164" id="063-z164"><b>164</b></a> 这封信是马克思对阿舍尔公司（在1872年2月12日信中提出的）关于寄一份英文版《国际工人协会成立宣言》的请求的答复。——第440页。<br>  </p>
