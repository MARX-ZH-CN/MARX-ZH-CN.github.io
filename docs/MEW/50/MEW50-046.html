<h1>
马克思致丽娜·舍勒尔<sup><a href="#045-z121" id="045-zref121"><b>121</b></a></sup>
</h1>
<p>
<br>  
<center><b>科伦</b></center><br>
<div align="right">　　[1849年7月14日于巴黎]</div><br>
亲爱的丽娜：<br>
　　劳您大驾，在您给我的妻子的信中为红色的疯狂的罗兰<sup><a href="#045-bz1" id="045-bzref1">FN1</a></sup>附张便条。您应当为我演喜剧帮点小忙。<br>
<div align="right"><table border="0" cellpadding="0" cellspacing="0"><tr><td style="line-height: 200%">
　　完全忠实于您的　<b>卡·马克思</b><br>
第一次发表于《马克思恩格斯全集》俄文第2版第50卷<br>
原文是德文<br>
</td></tr></table></div><br>
</p>


<P class="quote">
<span class="style2"><B>脚&emsp;&emsp;注</B></span><BR><BR>
<a href="#045-bzref1" id="045-bz1">FN1</a> 指斐迪南·沃尔弗（即“红色的沃尔弗”）。马克思把他比作阿里欧斯托的长诗《疯狂的罗兰》中的人物。——编者注<br>
</p>


<P class="quote">
<span class="style2"><B>注&emsp;&emsp;释</B></span><BR><BR>
<a href="#045-zref121" id="045-z121"><b>121</b></a> 马克思的这段附言写在1849年7月14日燕妮·马克思致丽娜·舍勒尔的信尾。——第410页。<br>  </p>
