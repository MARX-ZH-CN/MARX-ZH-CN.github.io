<h1>
恩格斯致“施马尔特”公司
</h1>
<p>
<br>  
<center><b>莱斯特</b><br>
<sup><a href="#068-bz1" id="068-bzref1">FN1</a></sup></center><br>
[<b>草稿</b>]<br>
<div align="right">　　[1872年7月3日于伦敦]</div>
　　格[拉泽]先生是个非常可敬的人，在布鲁塞尔很有名气，所以我相信，您会发现他在商务上永远是一个非常正派和讲信誉的人。据我所知，他没有丧失资产，假如我必须同他共事，我会毫不犹豫地给他开立一二百镑以内的信贷帐户。<br>
<div align="right"><table border="0" cellpadding="0" cellspacing="0" class="quote"><tr><td style="line-height:150%">
第一次发表于《马克思恩格斯全集》俄文第2版第50卷<br>
原文是英文<br>
</td></tr></table></div><br>　
</p>


<P class="quote">
<span class="style2"><B>脚&emsp;&emsp;注</B></span><BR><BR>
<a href="#068-bzref1" id="068-bz1">FN1</a> 写在公司的信笺上。——编者注<br>
</p>
