<h1>
马克思致莫雷尔
</h1>
<p>
<br>  
<div align="right">　　[约1875年秋于伦敦]</div>
莫雷尔先生：<br>
　　请您通过您的邻居泰斯先生告诉我，我交给您的三册《资本论》<sup><a href="#083-bz1" id="083-bzref1">FN1</a></sup>情况怎样。<br>
　　祝好<br>
<div align="right"><table border="0" cellpadding="0" cellspacing="0"><tr><td style="line-height: 200%">
　　<b>卡尔·马克思</b><br>
第一次发表于《马克思恩格斯全集》俄文第2版第50卷<br>
原文是德文<br>
</td></tr></table></div><br>　
</p>


<P class="quote">
<span class="style2"><B>脚&emsp;&emsp;注</B></span><BR><BR>
<a href="#083-bzref1" id="083-bz1">FN1</a> 《资本论》第1卷法文版。——编者注<br>
</p>
