<center><b>柏林</b></center><br>
[<b>片断</b>]<br>
<div align="right">　　[1894年12月26日和29日之间于伦敦]</div>
　　其实，你们的条件是非常有利的。如果英国工人能够成立劳动介绍所，责成资产者或者在仲裁法庭上为自己拒绝录用工人辩护，或者录用工人，那末他们会高兴得跳得比圣保罗大教堂还高。<br>
