<h1>
马克思致约翰·斯温顿
</h1>
<p>
<br>  
<center><b>伦敦</b><br>
<sup><a href="#095-bz1" id="095-bzref1">FN1</a></sup></center><br>
<div align="right"><table border="0" cellpadding="0" cellspacing="0" class="quote"><tr><td style="line-height:150%">
　　1880年8月15日于兰兹格特<br>
　　坎伯兰路10号<br>
</td></tr></table></div><br>
阁下：<br>
　　今天我刚收到您的信。我同我的家属都在这里，要是您有空到兰兹格特来，我非常高兴。<sup><a href="#095-z207" id="095-zref207"><b>207</b></a></sup><br>
<div align="right">　　您的真挚的　<b>卡尔·马克思</b></div><br>
<center><b>克思在明信片上亲笔写的地址：]</b></center><br>
　　伦敦滨河路诺福克街12号<br>
　　约翰·斯温顿先生收<br>
<div align="right"><table border="0" cellpadding="0" cellspacing="0"><tr><td style="line-height:150%">
第一次用原文和日文发表于《马克思〈资本论〉出版经过》1971年东京版<br>
原文是英文<br>
</td></tr></table></div><br>
</p>


<P class="quote">
<span class="style2"><B>脚&emsp;&emsp;注</B></span><BR><BR>
<a href="#095-bzref1" id="095-bz1">FN1</a> 写在明信片上。——编者注<br>
</p>


<P class="quote">
<span class="style2"><B>注&emsp;&emsp;释</B></span><BR><BR>
<a href="#095-zref207" id="095-z207"><b>207</b></a> 1880年8月初至9月13日马克思与家里人在兰兹格特休养。——第475页。<br>  </p>
