<h1>
1893年五一节给奥地利工人阶级的贺信
</h1>
<p>
<br>　　<b>伦敦</b>。我们向你们祝贺五一节。光荣属于奥地利无产阶级！<br>
<div align="right"><table border="0" cellpadding="0" cellspacing="0"><tr><td style="line-height: 200%">
　　恩格斯、考茨基夫人、弗赖贝格尔<br>
载于1893年5月5日《工人报》第18号<br>
原文是德文<br>
</td></tr></table></div><br>　
</p>
