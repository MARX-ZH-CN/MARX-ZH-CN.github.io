<h1>
致伦敦德意志工人共产主义教育协会理事会理事
</h1><p><br>  
<div align="right" class="quote">
　　[18]92年11月30日[于伦敦]<br>
　　瑞琴特公园路122号<br>
</div><br>
尊敬的同志：<br>
　　为同志们的友好回忆，请接受我衷心的谢意。愿协会将来到我的年龄时，能象我现在这样自我感觉良好。<br>
　　致以社会民主主义的敬礼<br>
<div align="right"><table border="0" cellpadding="0" cellspacing="0"><tr><td style="line-height: 200%">
　　<b>弗·恩格斯</b><br>
第一次发表于（西）柏林《德国工人运动史国际科学通讯》杂志1970年第10期<br>
原文是德文<br>
</td></tr></table></div><br>　
</p>
