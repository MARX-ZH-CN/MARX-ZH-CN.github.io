<h1>
弗·恩格斯<br>两桅小炮艇
</h1>
<p>
<br>　　<b>两桅小炮艇</b>——这个术语现在通常是指较老式的臼炮艇(galiotes　à　bombes)。这种臼炮艇建造得十分牢固，能够经受住臼炮后坐所产生的震动，艇身长60―70英尺，载重100―150吨，吃水8―9英尺，通常有两个桅杆。艇上装有两门臼炮和若干门火炮。当然，这种舰艇的航海性能是很差的。它们由一艘辅助舰(通常是两桅横帆船)随伴；在战斗开始前，炮手和大部分弹药都在辅助舰上。<br>
