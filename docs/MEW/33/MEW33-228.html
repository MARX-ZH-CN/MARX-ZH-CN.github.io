<h1>
168．马克思致艾米尔·埃德
</h1><p><br>  
<div align="right" class="quote">
伦敦<br>
1872年3月9日[于伦敦]<br>
</div><br>
亲爱的埃德：<br>
　　在您还<b>没有把自己的家具</b>从住宅里<b>搬出</b>时，什么也别对您的房东讲。否则他会把家具扣押下来，给您造成种种麻烦。<br><div align="right">您的　<b>卡尔·马克思</b></div><br>
</p>
<hr/>
