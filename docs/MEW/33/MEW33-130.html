<h1>
70．马克思致彼得·拉甫罗维奇·拉甫罗夫
</h1><p><br>  
<div align="right" class="quote">
伦敦<br>
1871年7月12日[于伦敦]<br>
</div><br>
亲爱的朋友：<br>
　　您能不能在最近这个星期日下午五点钟到我们这里来吃饭？<br>
　　您将在我们这里见到一些我们的巴黎朋友。<br>
　　致兄弟般的敬礼。<br><div align="right"><b>卡·马克思</b></div><br>
</p>
