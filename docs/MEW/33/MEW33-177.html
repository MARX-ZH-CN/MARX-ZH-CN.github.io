<h1>
117．马克思致海尔曼·荣克
</h1><p><br>  
<div align="right" class="quote">
伦敦<br>
1871年11月4日[于伦敦]<br>
</div><br>
亲爱的荣克：<br>
　　请您下星期给博弗尔（他已经没有房子住）十个先令。如果他在下星期内还找不到工作，我们得把他送到布鲁塞尔去，从那里他可以设法回法国。<br>
<div align="right">　　你的　<b>卡·马·</b></div><br>
</p>
