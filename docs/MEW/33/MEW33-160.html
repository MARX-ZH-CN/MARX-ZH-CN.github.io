<h1>
100．马克思致海尔曼·荣克
</h1><p><br>  
<div align="right" class="quote">
伦敦<br>
1871年9月13日于[伦敦]梅特兰公园路1号<br>
</div><br>
亲爱的荣克：<br>
　　请从三英镑十先令的存款中，以我的名义，凭收条付给纳泽上校二英镑十五先令，付给拉甫罗夫派到我们这里来的俄国胖子十五先令。<br><div align="right">您的　<b>卡·马·</b></div><br>
</p>
<hr/>
