<h1>
马克思致路德维希·库格曼
</h1><p><br>  
<div align="right" class="quote">
汉诺威<br>
1870年9月14日[于伦敦]<br>
</div><br>
亲爱的温采尔：<br>
　　附上宣言<sup><a href="#077-bz1" id="077-bzref1">FN1</a></sup>。<br>
　　我的时间全部被“国际的事务”占去了，以致从来不能在夜里三点钟以前睡觉。因此请原谅我这么久没有给你写信。<br>
　　衷心问候伯爵夫人和小弗兰契斯卡<sup><a href="#077-bz2" id="077-bzref2">FN2</a></sup>。<br><div align="right">你的　<b>卡·马·</b></div><br>  </p>


<P class="quote">
<span class="style2"><B>脚&emsp;&emsp;注</B></span><BR><BR>
<a href="#077-bzref1" id="077-bz1">FN1</a> 卡·马克思《国际工人协会总委员会关于普法战争的第二篇宣言》。——编者注<br>
<a href="#077-bzref2" id="077-bz2">FN2</a> 盖尔特鲁黛·库格曼和弗兰契斯卡·库格曼。——编者注<br>
</p>
