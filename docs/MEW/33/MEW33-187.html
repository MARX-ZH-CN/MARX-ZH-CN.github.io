<h1>
127．马克思致茹尔·若昂纳尔<sup><a href="#187-z151" id="187-zref151"><b>151</b></a></sup>
</h1><p><br>  
<div align="right" class="quote">
伦敦<br>
1871年11月18日于伦敦<br>
</div><br>
亲爱的茹尔·若昂纳尔：<br>
　　明天（星期日）晚上七八点钟之间，我在家里等您。先讨论一下国际的一些事务。然后就完全自由！<br><div align="right">您的　<b>卡尔·马克思</b></div><br>
</p>


<P class="quote">
<span class="style2"><B>注&emsp;&emsp;释</B></span><BR><BR>
<a href="#187-zref151" id="187-z151"><b>151</b></a> 这封信是用国际工人协会总委员会的公用笺写的。——第158、195、199、273、328、353、401、416、420、430页。<br>
</p>
