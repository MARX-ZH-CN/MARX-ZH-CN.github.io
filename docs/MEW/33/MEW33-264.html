<h1>
204．马克思致路德维希·库格曼
</h1><p><br>  
<div align="right" class="quote">
汉诺威<br>
1872年7月23日[于伦敦]<br>
</div><br>
亲爱的库格曼：<br>
　　假如没有什么干扰，我将于9月2日到达海牙，并且很高兴在那里见到你。我已给你寄去《分裂》<sup><a href="#264-bz1" id="264-bzref1">FN1</a></sup>，但显然被扣压了。因此在这封信里再附上一份。请原谅我今天就写这么几句。我要给巴黎寄去校样<sup><a href="#264-bz2" id="264-bzref2">FN2</a></sup>，总之我有很多事要办。<br>
<div align="right">　　你的　<b>卡·马·</b></div><br>
</p>


<P class="quote">
<span class="style2"><B>脚&emsp;&emsp;注</B></span><BR><BR>
<a href="#264-bzref1" id="264-bz1">FN1</a> 卡·马克思和弗·恩格斯 《所谓国际内部的分裂》。——编者注<br>
<a href="#264-bzref2" id="264-bz2">FN2</a> 《资本论》第一卷法文版校样。——编者注<br>
</p>
