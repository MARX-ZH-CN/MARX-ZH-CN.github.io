<h1>
150．马克思致海尔曼·荣克
</h1><p><br>  
<div align="right" class="quote">
伦敦<br>
1872年1月19日[于伦敦]<br>
</div><br>
亲爱的荣克：<br>
　　我十分需要在明晚见到您。因此希望您来；如果您不能来，那我将于星期日上午去您那里。<br>
　　致兄弟般的敬礼。<br>
<div align="right"><b>卡尔·马克思</b></div><br>
</p>
