<h1>
73．马克思致欧根·奥斯渥特
</h1><p><br>  
<div align="right" class="quote">
伦敦<br>
[1871年]7月21日[于伦敦]<br>
</div><br>
亲爱的奥斯渥特：<br>
　　我不得不又麻烦您，请您办一个由法国领事馆签证的护照。（最后一个护照已在巴黎。）您的帮助已经<b>救了</b>六个人，如此崇高的事情是对您劳累的最好奖赏。<br>
<div align="right">　　友好地忠实于您的　<b>卡尔·马克思</b></div><br>
</p>
