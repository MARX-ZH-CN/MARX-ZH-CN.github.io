<h1>
221．马克思致海尔曼·荣克
</h1><p><br>  
<div align="right" class="quote">
伦敦<br>
1872年10月14日[于伦敦]<br>
</div><br>
亲爱的荣克：<br>
　　关于罢工问题，最好直接写信给：<br>
　　（1）<b>莱比锡</b>。高地街44号《人民国家报》<b>编辑部</b>。<br>
　　（2）<b>维也纳</b>。阿尔塞街32号《人民意志报》编辑部。<br>
　　（3）<b>柏林</b>。射手街第四大院65号排字工人<b>弗·米耳克</b>。<br>
　　祝好。<br><div align="right"><b>卡·马·</b></div><br>
</p>
