<h1>
39.马克思致敏娜·考茨基
</h1><p><br>  
<div align="right" class="quote">
巴黎<br>
1881年10月1日于伦敦西北区梅特兰公园路41号<br>
</div><br>
尊敬的夫人：<br>
　　给您寄去一封写给我女儿<sup><a href="#112-bz1" id="112-bzref1">FN1</a></sup>的短信。阿尔让台紧靠巴黎，从圣拉查尔车站乘车，大约只需要二十分钟。<br>
　　要不是我妻子得了重病，恐怕是<b>不治</b>之症，使我们中断了同外界的交往，我本来是准备请您来伦敦到我家作客的。您的儿子<sup><a href="#112-bz2" id="112-bzref2">FN2</a></sup>大概已转告您，我们全家多么赞赏您的作品。<br>
　　真诚地祝您身体健康。<br><div align="right">　　最忠实于您的　<b>卡尔·马克思</b></div><br>
</p>


<P class="quote">
<span class="style2"><B>脚&emsp;&emsp;注</B></span><BR><BR>
<a href="#112-bzref1" id="112-bz1">FN1</a> 燕妮·龙格。——编者注<br>
<a href="#112-bzref2" id="112-bz2">FN2</a> 卡尔·考茨基。——编者注<br>
</p>
