<h1>
11.恩格斯致约翰·菲力浦·贝克尔
</h1><p><br>  
<div align="right" class="quote">
日内瓦<br>
1881年3月28日于伦敦西北区瑞琴特公园路122号<br>
</div><br>
老朋友：<br>
　　我马上给你寄钱去，只要你使我有可能这样做，即把<b>你的新地址</b>告诉我的话。我寄时必须写明新地址，而我在《先驱者》上面找到的那些地址，我觉得未必适用，而且可能引起麻烦。只要我得到你的复信，你马上就会收到一百法郎和详细的答复。<br><div align="right">　　你的　<b>弗·恩格斯</b></div><br>
</p>
