<h1>
8.马克思致恩格斯
</h1><p><br>  
<div align="right" class="quote">
布里德林顿码头<br>
1881年8月16日[于阿尔让台]<br>
</div><br>
亲爱的恩格斯：<br>
　　我们明天必须动身，因为我收到梅特兰小姐的信，说杜西<b>病得很厉害</b>，不让梅特兰小姐继续照看她，也不找医生看，等等。或许，甚至很可能得琳蘅陪妈妈<sup><a href="#008-bz1" id="008-bzref1">FN1</a></sup>去伦敦；而我必须立即（也就是说明天）到那里去。<br><div align="right">你的　<b>卡·马·</b></div><br>
　　关于杜西的情况我当即写信给唐金医生了；但可能他已不在伦敦。<br>
</p>


<P class="quote">
<span class="style2"><B>脚&emsp;&emsp;注</B></span><BR><BR>
<a href="#008-bzref1" id="008-bz1">FN1</a> 燕妮·马克思。——编者注<br>
</p>
