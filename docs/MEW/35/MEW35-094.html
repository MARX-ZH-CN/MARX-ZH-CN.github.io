<h1>
21.恩格斯致弗里德里希·阿道夫·左尔格
</h1><p><br>  
<div align="right" class="quote">
霍布根<br>
1881年6月2日于伦敦<br>
</div><br>
亲爱的左尔格：<br>
　　我让持信人，我们的朋友列甫·加特曼到你那里去，他是莫斯科的知名人士。我认为没有必要对他特别加以介绍，来提请你关心他。他在美国逗留期间，如果你能给他某种帮助，这就是为共同事业服务，就是对马克思和我两人的情谊。<br><div align="right">　　忠实于你的　<b>弗·恩格斯</b></div><br>
</p>
