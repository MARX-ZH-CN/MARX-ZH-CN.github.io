<h1>
69.马克思致恩格斯
</h1><p><br>  
<div align="right" class="quote">
伦敦<br>
1882年12月18日[于文特诺尔]<br>
</div><br>
亲爱的弗雷德：<br>
　　手稿<sup><a href="#069-bz1" id="069-bzref1">FN1</a></sup>寄还；<b>非常好</b>！<br>
　　医生<sup><a href="#069-bz2" id="069-bzref2">FN2</a></sup>刚才又来过；不能说我感到有好转，宁可说恰好相反。外面不冷，但是有雨，潮湿，所以医生坚持，不出现好天气，他就不能让我出去；否则，他说他不承担责任。<br>
　　真见鬼！必须有耐性！<br>
　　祝好。<br><div align="right">　　<b>摩尔</b></div><br>
</p>


<P class="quote">
<span class="style2"><B>脚&emsp;&emsp;注</B></span><BR><BR>
<a href="#069-bzref1" id="069-bz1">FN1</a> 弗·恩格斯《马尔克》。——编者注<br>
<a href="#069-bzref2" id="069-bz2">FN2</a> 威廉森。——编者注<br>
</p>
