<h1>
62.马克思致燕妮·龙格
</h1>
<p>
<p class="style3"><sup><a href="#135-bz1" id="135-bzref1">FN1</a></sup></p><br>
<div align="right"><table border="0" cellpadding="0" cellspacing="0"><tr><td style="line-height: 200%">
阿尔让台<br>
1882年2月23日[于阿尔及尔]<br>
</td></tr></table></div><br>
亲爱的孩子：<br>
　　气候一直很好；我住在阿尔及尔城堡外小山上的一所非常舒适的别墅里。现在我需要的唯一的东西，就是安静；但愿很快恢复健康。<br>
　　吻所有的孩子们；问候龙格。<br><div align="right">　　深深爱你的　<b>老尼克</b></div><br>
<center>[<b>马克思在明信片的背面写着</b>]</center><br>
　　（法国）巴黎阿尔让台镇梯也尔林荫路11号沙尔·龙格夫人<br>  </p>


<P class="quote">
<span class="style2"><B>脚&emsp;&emsp;注</B></span><BR><BR>
<a href="#135-bzref1" id="135-bz1">FN1</a> 这封信是用明信片写的。——编者注<br>
</p>
