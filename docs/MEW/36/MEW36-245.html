<h1>
致维拉·伊万诺夫娜·查苏利奇
</h1><p><br>  
<div align="right" class="quote">
日内瓦<br>
1886年3月31日于伦敦<br>
</div><br>
亲爱的女公民：<br>
　　您寄来《哲学的贫困》的译本，我已及时收到，非常感谢。<br>
　　我在打纸包时，把纸包上的寄发人地址撕碎了。我费了很大工夫才把碎纸片拼凑起来，认出我现在写的这个地址。但是我不敢确信我把地址认对了，请再把您的地址寄给我，因为我想把我从圣彼得堡收到的《资本论》第二卷俄译本寄给您。<br>
　　我的笨手笨脚，给您添了麻烦，请原谅，并请接受我的最忠诚的感情。<br><div align="right">　　<b>弗·恩格斯</b></div><br>
</p>
