<h1>
致卡尔·考茨基
</h1><p><br>  
<div align="right" class="quote">
伦敦<br>
1887年6月15日[于伦敦]<br>
</div><br>
亲爱的考茨基：<br>
　　你是哪一天给李卜克内西写信谈沙克的事的？刚才收到李卜克内西夫人的来信，这封信使人觉得，好象至少<b>她</b>对整个这件事毫无所知。希望弄清这个疑团。<br><div align="right">你的　<b>弗·恩·</b></div><br>
</p>
<hr/>
