<h1>
致法国工人党中央联合会<sup><a href="#320-z570" id="320-zref570"><b>570</b></a></sup>
</h1><p><br>  
<div align="right" class="quote">
巴黎<br>
1887年3月18日于伦敦<br>
</div><br>
公民们：<br>
　　我全心全意地和你们一起庆祝三月十八日。<br>
<div align="right">弗·恩格斯</div><br>
</p>


<P class="quote">
<span class="style2"><B>注&emsp;&emsp;释</B></span><BR><BR>
<a href="#320-zref570" id="320-z570"><b>570</b></a> 这封信是恩格斯写给法国工人党中央联合会为巴黎公社十六周年纪念日而组织的集会的。在1887年3月18日举行的集会上宣读了这封信。——第617页。<br>
</p>
