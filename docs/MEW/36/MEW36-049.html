<h1>
致查理·菲兹吉拉德
</h1><p><br>  
<div align="right" class="quote">
伦敦<br>
[<b>草稿</b>]<br>
[1884年1月26日和28日之间于伦敦]<br>
</div><br>
　　随信寄去十先令十便士汇票一张，作为我订《正义报》一年的订费。<br>
　　我不仅在最近而且在较长的时间内工作已经排满，我要再答应为贵报撰稿，那就太轻率了。近半年来，我因病无法好好工作，现在体力稍有恢复，使我能执行我最紧迫的任务——把我的亡友马克思的遗稿准备好以便付印。我有责任为此献出自己的全部时间。我曾答应为《今日》杂志写篇文章，但这是在比较好的情况下答应的，恐怕他们也得等一等了。<br>
</p>
