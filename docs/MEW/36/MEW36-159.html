<h1>
致卡尔·考茨基
</h1><p><br>  
<div align="right" class="quote">
伦敦<br>
1885年4月16日[于伦敦]<br>
</div><br>
亲爱的考茨基：<br>
　　琳蘅有一点支气管炎，医生让她躺在床上了，因此很遗憾，我们通常的星期日聚餐就不能举行了。<br>
　　但愿你妻子的头痛已经痊愈。<br>
　　衷心问好。<br><div align="right">　　你的　<b>弗·恩格斯</b></div><br>
</p>
