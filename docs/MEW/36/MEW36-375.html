<h1>
致弗里德里希·阿道夫·左尔格
</h1><p><br>  
<div align="right" class="quote">
罗彻斯特<br>
[1887年11月于伦敦]<br>
</div><br>
老朋友：<br>
　　提及的那封信已收到并销毁了。我也认为，幽居罗彻斯特不是你所喜欢的。住在这样偏僻的小地方，连对无能的冒险分子和投机商人糟蹋运动表示愤慨都没有可能。不过，也许你对此会习惯的。商务终究不比教懒惰的勉强学的学生学音乐更乏味。账房的写写算算，你会习惯的；这种事我不得已干了将近三十年，把它摆脱掉了，我当然是高兴的。请<b>坦率地</b>写信告诉我近况如何<br><div align="right">你的　老<b>弗·恩·</b></div><br>
</p>
