<h1>
致埃·特·<sup><a href="#293-z529" id="293-zref529"><b>529</b></a></sup>
</h1><p><br>  
<div align="right" class="quote">
伦敦<br>
[1886年11月13日以前于伦敦]<br>
</div><br>
　　对上述询问答复如下：您所说的小册子已有了译者<sup><a href="#293-bz1" id="293-bzref1">FN1</a></sup>；由于翻译这本小册子相当困难，我当然不希望看到有未经我预先校阅的译本发表。<br><div align="right">　　忠实于您的　<b>弗·恩格斯</b></div><br>
</p>


<P class="quote">
<span class="style2"><B>脚&emsp;&emsp;注</B></span><BR><BR>
<a href="#293-bzref1" id="293-bz1">FN1</a> 艾威林——编者注<br>
</p>


<P class="quote">
<span class="style2"><B>注&emsp;&emsp;释</B></span><BR><BR>
<a href="#293-zref529" id="293-z529"><b>529</b></a> 这封信是恩格斯对一个叫埃·特·的人的答复。这个人曾写信给《公益》杂志编辑部，询问恩格斯的小册子《社会主义从空想到科学的发展》是否有英译本，以及是否任何一个愿意翻译的人都可以翻译这本书。——第556页。<br>
</p>
