<h1>
致卡尔·考茨基
</h1><p><br>  
<div align="right" class="quote">
迪耳<br>
1886年7月31日于伦敦<br>
</div><br>
亲爱的考茨基：<br>
　　汇票留在我这里，因为要从南安普敦路这个糊涂虫那里凭票取款，是徒劳的。汇票将保存在我这里，你随时可以使用，如果在我动身之前你不回来的话，我把它装在信封里，写上你的名字，留在派克夫人即萨拉那里。<br>
　　现附去四英镑的汇票，汇款人是我弗里德里希·恩格斯，收款人是你<b>卡尔</b>·考茨基。如果你还需要两三英镑的话，我将乐意给你寄去。<br>
　　天气好转起来了，希望你那里也是这样。为使这封信今天能够到达，就写到这里，尼姆和我向你的妻子和你衷心问好。<br><div align="right">你的　<b>弗·恩·</b></div><br>
</p>
