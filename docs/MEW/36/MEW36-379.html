<h1>
致卡尔·考茨基
</h1><p><br>  
<div align="right" class="quote">
伦敦<br>
1887年12月20日于伦敦<br>
</div><br>
亲爱的考茨基：<br>
　　今天我要到布莱顿去，争取明天晚上回来。但是由于其间可能发生什么事情，所以你们如果不是在明天而是在星期四<sup><a href="#379-bz1" id="379-bzref1">FN1</a></sup>晚上到我们这里来，那也许更可靠些。<br>
　　衷心问好。<br><div align="right">你的　<b>弗·恩·</b></div><br>
</p>


<P class="quote">
<span class="style2"><B>脚&emsp;&emsp;注</B></span><BR><BR>
<a href="#379-bzref1" id="379-bz1">FN1</a> 12月22日。——编者注<br>
</p>
