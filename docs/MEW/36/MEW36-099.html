<h1>
致詹姆斯·利·乔因斯
</h1><p><br>  
<div align="right" class="quote">
伦敦<br>
[<b>草稿</b>]<br>
1884年7月30日[于伦敦]<br>
</div><br>
尊敬的先生：<br>
　　很遗憾，我现在不能同意您把我的著作《发展》<sup><a href="#099-bz1" id="099-bzref1">FN1</a></sup>译给《今日》刊登，因为已经答应了另一位先生<sup><a href="#099-bz2" id="099-bzref2">FN2</a></sup>，我得受此约束。<br>
　　至于我答应过给《今日》写文章，那是我向巴克斯先生应许的，但据我所知，巴克斯先生已经不再是《今日》的编辑了。<br><div align="right">　　忠实于您的　<b>弗·恩·</b></div><br>
</p>


<P class="quote">
<span class="style2"><B>脚&emsp;&emsp;注</B></span><BR><BR>
<a href="#099-bzref1" id="099-bz1">FN1</a> 弗·恩格斯《社会主义从空想到科学的发展》。——译者注<br>
<a href="#099-bzref2" id="099-bz2">FN2</a> 艾威林。——编者注<br>
</p>
