<h1>
致帕斯夸勒·马尔提涅蒂
</h1><p><br>  
<div align="right" class="quote">
贝内万托<br>
1885年6月13日于伦敦<br>
</div><br>
尊敬的先生：<br>
　　请费神把您的译作<sup><a href="#172-bz1" id="172-bzref1">FN1</a></sup>寄六本给我——这就足够了。<br>
　　约在译稿<sup><a href="#172-bz2" id="172-bzref2">FN2</a></sup>寄走十天之后发出的信，谅已收到。<br><div align="right">　　忠实于您的　<b>弗·恩格斯</b></div><br>
　　同时给您寄去一册（马克思和恩格斯的）《1847年共产党宣言》。不管这个《宣言》多老，我认为永远值得一读。<br>  </p>


<P class="quote">
<span class="style2"><B>脚&emsp;&emsp;注</B></span><BR><BR>
<a href="#172-bzref1" id="172-bz1">FN1</a> 恩格斯《家庭、私有制和国家的起源》一书的意大利文译本。——编者注<br>
<a href="#172-bzref2" id="172-bz2">FN2</a> 见本卷第315―316页。——编者注<br>
</p>
