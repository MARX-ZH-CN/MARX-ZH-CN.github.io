<h1>
致弗里德里希·阿道夫·左尔格
</h1><p><br>  
<div align="right" class="quote">
霍布根<br>
1883年5月1日于伦敦<br>
</div><br>
亲爱的左尔格：<br>
　　为了保存马克思的一些好照片，我们已向这里一位替马克思照了最后几张相的优秀摄影师梅奥尔定了照得最成功的两种：<br>
　　一千张四寸的——十二英镑，就是说，约三便士一张；<br>
　　二百张六寸的（半侧身像）——八英镑，就是说，约九便士一张。<br>
　　你需要多少就可以得到多少，价格按成本计算。我也要把它们提供给李卜克内西和苏黎世的伯恩施坦。如果上面说的照片数目不够，我们还可以再定，但这需要迅速决定。<br><div align="right">　　你的　<b>弗·恩格斯</b></div><br>
</p>
