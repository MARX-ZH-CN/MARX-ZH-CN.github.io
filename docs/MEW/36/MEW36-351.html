<h1>
致卡尔·考茨基
</h1><p><br>  
<div align="right" class="quote">
文特诺尔<br>
1887年7月22日于伦敦<br>
</div><br>
亲爱的考茨基：<br>
　　我们明天动身。我们的地址是：伊斯特勃恩市卡文迪什街4号。<sup><a href="#351-z611" id="351-zref611"><b>611</b></a></sup>同时寄去报纸一束。大家向你问好。希望你们那里不太热！这里热得要死。<br><div align="right">你的　<b>弗·恩·</b></div><br>
</p>


<P class="quote">
<span class="style2"><B>注&emsp;&emsp;释</B></span><BR><BR>
<a href="#351-zref611" id="351-z611"><b>611</b></a> 恩格斯从1887年7月23日至9月2日在伊斯特勃恩休养。——第663、664、667、669、672、674、676、677页。<br>
</p>
