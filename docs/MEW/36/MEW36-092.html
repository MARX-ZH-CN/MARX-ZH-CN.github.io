<h1>
致萨拉·艾伦
</h1><p><br>  
<div align="right" class="quote">
伦敦<br>
[<b>草稿</b>]<br>
[1884年7月6日以后于伦敦]<br>
</div><br>
夫人：<br>
　　现在答复昨天收到的您5日的来信，因为我不在城里，所以未能立即回复。现谨荣幸地告诉您，我认为爱·艾威林先生对您是非常合适的房客，并且相信，您把住房租给他，是不会后悔的。<br>
<div align="right">　　您的……</div><br>
</p>
