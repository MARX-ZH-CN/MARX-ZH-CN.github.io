<h1>
致爱德华·伯恩施坦
</h1><p><br>  
<div align="right" class="quote">
苏黎世<br>
1886年8月20日[于伊斯特勃恩]<br>
</div><br>
亲爱的爱德：<br>
　　通过沙克女士转去的一封短信谅已收到。俄国人的调子降低了，阴谋活动还继续在暗地里进行，其目的首先是在亚洲（在土尔克斯坦和中国）反对英国。这样一来，今年战争的危险性就排除了。《每日新闻》记者所说的二十四万人现在未必调动……这一点让你知道一下。情况变化很快，我们的人带来的新闻常常太晚。可怜的男爵感到失望，因为你一个字也不写给他。<br><div align="right">你的　<b>弗·恩·</b></div><br>
</p>
