<h1>
致卡尔·考茨基
</h1><p><br>  
<div align="right" class="quote">
伦敦<br>
1886年8月23日[于伊斯特勃恩]<br>
</div><br>
　　因为你来信说星期六给我寄来信件等等，所以我要告诉你，无论是星期六，还是昨天，或者今天（星期一），到晚上七点止，我什么也没有收到，而我指望起码能收到《社会民主党人报》。<br>
　　李卜克内西来信说，他大概在本星期内来到。为了接他，我将去伦敦一天，行前会写信告诉你。<br>
　　尼姆和我向你的妻子问好。<br><div align="right">你的　<b>弗·恩·</b></div><br>
</p>
<hr/>
