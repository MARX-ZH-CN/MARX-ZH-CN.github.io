<h1>
致卡尔·考茨基
</h1><p><br>  
<div align="right" class="quote">
伦敦<br>
1886年11月29日于伦敦<br>
</div><br>
亲爱的考茨基：<br>
　　今天早晨收到了李卜克内西夫人的来信，她遵照丈夫的嘱咐通知我，她将于后天取道符利辛根到达维多利亚车站。因为昨天曾谈及此事，所以我毫不迟延地把此事告诉你；你自己斟酌一下，作为唯一见过她本人的人，你是否认为自己有必要深夜到车站去接她，但我决没有任何强制你去做这件事的意思，我只是让你知道这一重要的维多利亚事实。<br>
　　这里又有啤酒了，要是我能喝该多好呵！<br>
　　向你的妻子问好。<br><div align="right">你的　<b>弗·恩·</b></div><br>
</p>
