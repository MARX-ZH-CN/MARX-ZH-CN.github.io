<h1>
*关于讨论代表大会议程的程序的决议<sup><a href="#071-z587" id="071-zref587"><b>587</b></a></sup>
</h1>
<p>
<br>　　在开始讨论代表会议所提出的问题之前，必须首先确定宣言和章程所规定的协会的总目标和指导原则。<br>
<div align="right"><table border="0" cellpadding="0" cellspacing="0"><tr><td style="line-height: 200%">
卡·马克思在1866年1月23日总委员会会议上提出<br>
第一次用俄文发表于《第一国际总委员会会议记录。1864―1866》1961年莫斯科版<br>
原文是英文<br>
</td></tr></table></div><br>
</p>


<P class="quote">
<span class="style2"><B>注&emsp;&emsp;释</B></span><BR><BR>
<a href="#071-zref587" id="071-z587"><b>587</b></a> 这个决议是马克思在1866年1月23日总委员会会议上，在同意约·韦斯顿关于开始讨论国际日内瓦代表大会议事日程的建议之后提出来的。决议案获得一致通过。——第507页。<br>
</p>
