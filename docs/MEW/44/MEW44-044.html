<h1>
阿尔贝雷
</h1>
<p>
<br>　　<b>阿尔贝雷</b>，即现在的阿尔比尔或埃尔比勒是库尔迪斯坦的一个小村庄，位于巴格达和穆苏尔之间的通道上，根据尼布尔记载，为北纬36度11分。房子是用土坯砌成的。公元前331年亚历山大和大流士之间第三次大会战，即最后一次大会战是以阿尔贝雷命名。实际上，会战不是在阿尔贝雷，而是在其西北三十六英里一个名叫高加米拉的小村庄（现在叫卡尔梅莱斯）附近进行的。会战以后，亚历山大渡过利库斯河，进驻阿尔贝雷。<br>
