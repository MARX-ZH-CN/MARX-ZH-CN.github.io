<h1>
卡·马克思和弗·恩格斯<br>共产主义者同盟中央委员会的决议
</h1>
<p>
<p class="style3">1850年9月15日</p><br>
　　1．中央委员会由伦敦迁到科伦，委托科伦区部建立新的中央委员会。<br>
　　2．共产主义者同盟章程宣告无效，委托新的中央委员会草拟新章程。<br>
　　3．撤销以前的伦敦区部，设立两个各自独立的区部，两者都只跟共同的中央委员会发生关系。<br>
