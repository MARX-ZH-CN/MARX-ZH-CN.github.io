<h1>
科伦工人联合会1849年4月23日全体会议的决议
</h1>
<p>
<br>　　（1）全体大会今后将在每星期三举行。<br>
　　（2）批准委员会所选出的由卡尔·马克思、卡尔·沙佩尔、威廉·沃尔弗、弗里德里希·安内克、埃塞尔和奥托等人组成的、负责筹备在科伦召开莱茵省和威斯特伐里亚各工人联合会代表大会的临时委员会。<br>
