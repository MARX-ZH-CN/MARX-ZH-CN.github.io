<h1>
“新莱茵报”编辑们的命运
</h1>
<p>
<br>　　……“新莱茵报”的各个编辑的命运是这样的：弗里德里希·恩格斯因在爱北斐特发表的演说而受到刑事追究；马克思、德朗克和维尔特，作为非普鲁士臣民，应该离开普鲁士；斐迪南·沃尔弗和威廉·沃尔弗要受司法追究：前者是因为没有履行军职，后者则是因为仿佛曾在旧有各省里犯过政治罪行；今天法院拒绝了把科尔夫交保释放的请求。<br>
