<h1>
凡例
</h1>
<p>
<br>　　1.正文和附录中的文献分别按写作或发表时间编排。在个别情况下，为了保持一部著作或一组文献的完整性和有机联系，编排顺序则作变通处理。<br>
　　2.目录和正文中凡标有星花*的标题，都是编者加的。<br>
　　3.在引文中尖括号&lt;　&gt;内的文字和标点符号是马克思或恩格斯加的，引文中加圈点。处，是马克思或恩格斯加着重号的地方。<br>
　　4.在目录和正文中方括号[　]内的文字是编者加的。<br>
　　5.未说明是编者加的脚注为马克思或恩格斯的原注。<br>
　　6.《人名索引》、《文献索引》、《报刊索引》、《地名索引》、《名目索引》条目按汉语拼音字母顺序排列。<br>  </p>
