<h1>
239.致卡尔·考茨基
</h1><p><br>  
<div align="right" class="quote">
斯图加特<br>
1890年11月5日[于伦敦]<br>
</div><br>
　　我们亲爱的、善良的尼米在昨天白天两点半安详地逝世了。她患病的时间不长，没有很大的疼痛，而到最后，疼痛就完全停止了。<br>
<div align="right">　　你的　<b>弗·恩·</b></div><br>
</p>
