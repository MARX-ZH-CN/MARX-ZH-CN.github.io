<h1>
157.致路德维希·库格曼
</h1><p><br>  
<div align="right" class="quote">
汉诺威<br>
1889年12月30日[于伦敦]<br>
</div><br>
亲爱的库格曼：<br>
　　新年好！<br>
　　谢谢您给我寄来治眼的药方，虽然它对我的效果很差。从去年到今年8月份，我一直使用可卡因，而当这种药的效力减弱（由于用惯了）时，我便开始使用效力极好的ZnCl<sub>2</sub>。如果我能顺利度过现在这种天短的日子，——最后一天在这里是12月28号，从昨天早晨起，这里天一直是黑的——那末，最困难的时候就过去了。<br>
　　衷心问候。<br><div align="right">你的　<b>弗·恩·</b></div><br>
</p>
