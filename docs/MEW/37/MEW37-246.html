<h1>
246.致阿曼特·戈克
</h1><p><br>  
<div align="right" class="quote">
伦兴（巴登）<br>
1890年12月4日于伦敦<br>
</div><br>
亲爱的戈克：<br>
　　非常感谢你的友好祝贺。我们这些老年人还健在的不多了。因此，我的亲爱的琳蘅的去世，对我又是一次令人痛苦的警告。不过，我还能活一些时间，我希望能好好地加以利用。<br><div align="right">　　你的　老<b>弗·恩格斯</b></div><br>
</p>
