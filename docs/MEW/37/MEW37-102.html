<h1>
102.致爱琳娜·马克思-艾威林
</h1><p><br>  
<div align="right" class="quote">
伦敦<br>
[1889年5月13日左右于伦敦]<br>
</div><br>
　　由于劳拉给你的信<b>没有加封</b>，我便附上我这封信<sup><a href="#102-z195" id="102-zref195"><b>195</b></a></sup>。我希望今天晚上能在赛姆那里见到你。<br>
</p>


<P class="quote">
<span class="style2"><B>注&emsp;&emsp;释</B></span><BR><BR>
<a href="#102-zref195" id="102-z195"><b>195</b></a> 这封信是写在劳·拉法格1889年5月12日给恩格斯的那封信的最后一页上的。劳·拉法格在那封信中说，目前她还没有得到瓦扬和其他人的同意把信寄给《星报》，因此她本人对这种做法是否合适表示怀疑。恩格斯5月14日的信（见本卷第198―200页）是为了答复这封信而写的。——第198页。<br>
</p>
