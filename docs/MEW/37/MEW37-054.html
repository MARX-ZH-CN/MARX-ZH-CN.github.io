<h1>
54.致《芝加哥工人报》编辑部
</h1><p><br>  
<div align="right" class="quote">
[<b>草稿</b>]<br>
[1888年9月18日于霍布根]<br>
</div><br>
私人信件<br>
<center><b>致《芝加哥工人报》</b></center><br>
　　很遗憾，我在美国短期旅行期间，没有能够去芝加哥亲自拜访贵报编辑部。为此，请允许我向你们表示歉意。<br><div align="right">　　忠实于你们的　<b>弗·恩·</b></div><br>
</p>
