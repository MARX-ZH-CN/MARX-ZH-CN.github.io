<h1>
32.致海尔曼·施留特尔
</h1><p><br>  
<div align="right" class="quote">
伦敦<br>
1888年6月15日于[伦敦]<br>
瑞琴特公园路122号<br>
</div><br>
亲爱的施留特尔：<br>
　　星期天两点半你和陶舍尔是否愿意光临，到我这儿吃饭？<br><div align="right">　　您的　<b>弗·恩格斯</b></div><br>
</p>
