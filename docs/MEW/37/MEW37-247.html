<h1>
247.致路德维希·肖莱马
</h1><p><br>  
<div align="right" class="quote">
达姆斯塔德<br>
1890年12月4日于伦敦<br>
</div><br>
亲爱的肖莱马先生：<br>
　　直到今天我才有可能对您的友好祝贺表示非常感谢。我的健康状况还不那么坏，只要视力能允许我更多地伏案工作就行；否则既无聊又苦恼，但也只好忍受。我只能偶尔允许自己抽一抽烟。您的精致的烟斗躺在壁炉上惊奇地看着我：你怎么啦，老头子？<br>
　　衷心问候您的妈妈、兄弟姊妹、他们全家，以及党内的全体同志。<br><div align="right">　　您的　老<b>弗·恩格斯</b></div><br>
</p>
