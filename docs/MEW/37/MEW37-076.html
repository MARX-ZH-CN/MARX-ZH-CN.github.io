<h1>
76.致海尔曼·施留特尔
</h1><p><br>  
<div align="right" class="quote">
伦敦<br>
1889年1月31日[于伦敦]<br>
</div><br>
亲爱的施留特尔：<br>
　　我本想昨天在我家里看到你和你的夫人。伯恩施坦夫人是否来了？如果来了，我希望在某一个晚上，最迟在星期天，在我家里看到他们和你们。<br>
　　衷心问候。<br><div align="right">　　你的　<b>弗·恩格斯</b></div><br>
</p>
