<h1>
150.致帕斯夸勒·马尔提涅蒂
</h1><p><br>  
<div align="right" class="quote">
贝内万托<br>
1889年11月30日于伦敦<br>
</div><br>
亲爱的朋友：<br>
　　我急需告诉您的，就是我收到您的信后马上写信给拉法格谈了拉布里奥拉的事<sup><a href="#150-z283" id="150-zref283"><b>283</b></a></sup>。拉法格今天告诉我，他已经给拉布里奥拉写信谈了您的事，并要他尽可能为您办到。因此未必需要我再给他写信了。<br>
　　希望这些活动获得成功。<br><div align="right">　　忠实于您的　<b>弗·恩格斯</b></div><br>
</p>


<P class="quote">
<span class="style2"><B>注&emsp;&emsp;释</B></span><BR><BR>
<a href="#150-zref283" id="150-z283"><b>283</b></a> 马尔提涅蒂请恩格斯通过拉法格，把他介绍给安东尼奥·拉布里奥拉。提到的恩格斯给拉法格的信没有保存下来。——第310页。<br>
</p>
