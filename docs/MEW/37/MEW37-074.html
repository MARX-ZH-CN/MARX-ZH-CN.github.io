<h1>
74.致卡尔·考茨基
</h1><p><br>  
<div align="right" class="quote">
维也纳<br>
1889年1月18日于伦敦<br>
</div><br>
　　原来打算同杜西和爱德华商量一下，但目前还不行，因为他们两人在康瓦尔，要到下星期或者更晚才能回来。而杜西早些时候已经就那件事情给你妻子写信谈了她所知道的情况。但是，无论如何我们还应当找你们来这里。不管怎样，这件事大概在春天以前能够做到。现在我必须重新着手搞我那些手稿<sup><a href="#074-bz1" id="074-bzref1">FN1</a></sup>，由于大雾，由于要写各种有关巴黎和伦敦的纠纷的信件，我已经搁了一个月了。衷心问候路易莎。<br><div align="right">　　你的　老<b>将军</b></div><br>
</p>


<P class="quote">
<span class="style2"><B>脚&emsp;&emsp;注</B></span><BR><BR>
<a href="#074-bzref1" id="074-bz1">FN1</a> 《资本论》第三卷。——编者注<br>
</p>
