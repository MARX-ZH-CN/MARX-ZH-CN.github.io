<h1>
108.致阿·弗·罗宾逊
</h1><p><br>  
<div align="right" class="quote">
伦敦<br>
1889年5月21日于伦敦<br>
西北区瑞琴特公园路122号<br>
</div><br>
　　阿·弗·罗宾逊先生<br>
　　汉普斯泰特路小乔治街47号<br>
尊敬的先生：<br>
　　据悉，您现在有了一个好的职位，完全能够逐步偿还我借给您的那二十五个先令，而您的邻居拉尔先生现在没有工作，我请您把这些钱按周付给他，至于每周您能够付给他多少，你们可以相互协商一下。拉尔先生和夫人得到这些钱的收据，同我本人的收据一样有效。<br><div align="right">　　尊敬您的　<b>弗·恩格斯</b></div><br>
</p>
