<h1>
36.致弗里德里希·阿道夫·左尔格
</h1><p><br>  
<div align="right" class="quote">
霍布根<br>
1888年7月11日于伦敦<br>
</div><br>
亲爱的左尔格：<br>
　　我急于告诉你一个消息，但是你必须<b>绝对保密</b>。如果你在8月中或稍晚看到我到你那儿去，你不要觉得奇怪；我很可能要渡洋作短期旅行。请<b>立即</b>写信告诉我你住在哪里，我好去拜访你；如果那时你不在那儿，我<b>在哪里</b>可以找到你。还有，威士涅威茨基夫妇那时会不会在纽约。我到了那里，其他人谁也不见，因为我不想落到德国社会党人先生们手里，所以对这件事要保密。如果我来，就不是一个人，而是和艾威林夫妇一起，他们在那儿有事。下次再多写。<br><div align="right">你的　<b>弗·恩·</b></div><br>
</p>
