<h1>
马克思致特利尔市市长格尔茨
</h1>
<p>
<br>  
<div align="right">[1845年]10月17日于布鲁塞尔卢万门外同盟路5号</div><br>
阁下：<br>
　　恳请极可尊敬的王国特利尔行政区政府发给我一份迁居北美合众国的许可证。我的免服普鲁士王国兵役的证明<sup><a href="#250-z460" id="250-zref460"><b>460</b></a></sup>，应该是在特利尔市长公署或者王国特利尔行政区政府。<br>
<div align="right">忠实于阁下的　<b>卡尔·马克思</b>博士</div><br>
</p>


<P class="quote">
<span class="style2"><B>注&emsp;&emsp;释</B></span><BR><BR>
<a href="#250-zref460" id="250-z460"><b>460</b></a> 1838年马克思因肺病免于在柏林服兵役，1841年马克思被认为不适于服兵役。——第623页。<br>
</p>
