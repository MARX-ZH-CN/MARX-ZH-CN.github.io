<h1>
恩格斯致乔治·朱利安·哈尼
</h1><p><br>  
<div align="right" class="quote">
伦敦<br>
1849年10月5日于热那亚<br>
</div><br>
亲爱的哈尼：<br>
　　你大概已经收到我托维利希上校寄给你的那封短信了。我现在告诉你并请你转告马克思，今天早晨我到了热那亚，如果风向和气候好的话，我明天就乘<b>斯蒂文斯</b>船长的英国纵帆船“康沃耳钻石号”前往<b>伦敦</b>。我在途中大约要走四五个星期，因此将于11月中到达伦敦。<br>
　　能够这样快地找到好机会，摆脱这种可诅咒的警察气氛，我感到非常庆幸。我确实从来没有看到过象皮蒙特这里组织得这样好的警察。<br>
<div align="right">永远忠实于你的　<b>弗·恩格斯</b></div><br>
</p>
