<h1>
燕妮·马克思致弗里德里希·恩格斯
</h1><p><br>  
<div align="right" class="quote">
曼彻斯特<br>
1851年1月[11日于伦敦]<br>
</div><br>
亲爱的恩格斯先生：<br>
　　我受我丈夫的委托把给维尔特的信寄给您。请您把它同您的信一起发出去。红色沃尔弗用机器做了几双新鞋，公民李卜克内西一天天变得严肃和有道德了，施拉姆由于穷困而闷闷不乐，并且再也看不到他了。孩子们问候恩格斯，我的丈夫在图书馆里消磨时日。<br>
　　衷心问候您。<br>
<div align="right"><b>燕妮·马克思</b></div><br>
</p>
