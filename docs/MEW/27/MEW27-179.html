<h1>
马克思和恩格斯致埃蒂耶纳·卡贝
</h1><p><br>  
<div align="right" class="quote">
巴黎<br>
1848年4月5日于巴黎<br>
</div>
　　尊敬的公民：<br>
　　我们在逗留巴黎的最后两天内，曾经拜访过您几次；但是我们看到您那里总是挤满了来访者，我们的时间非常有限，不能依次等候。因此，我们不得不在未能和您最后见一次面的情况下离开这里，我们对此感到惋惜。<br>
　　这封信将由<b>艾韦贝克</b>先生转交给您，他答应把地址交给我们，我们将按照他给的地址给您写信。<br>
　　我们毫不怀疑，不久我们就可以把关于德国共产主义运动进展的好消息告诉您。<br>
　　同时请您接受我们的敬意。<br>
<div align="right">忠实于您的　<b>卡·马克思</b>　<b>弗·恩格斯</b></div><br>
</p>
