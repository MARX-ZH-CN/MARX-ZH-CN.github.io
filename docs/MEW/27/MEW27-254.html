<h1>
马克思致科伦警察局
</h1><p><br>  
<div align="right" class="quote">
科伦<br>
1848年4月13日于科伦使徒街7号<br>
</div>
<div style="text-align: center;">致可敬的警察局</div><br>
　　我恳请贵局向有关机关为我申请科伦市的公民权<sup><a href="#253-bz1" id="253-bzref1">FN1</a></sup>。我于1818年5月5日生于特利尔，在该城读中学，后在波恩和柏林读大学，1842年和1843年住在科伦，任前《莱茵报》编辑。因该报停刊，我去国外并放弃了普鲁士公民权。事变发生以后，我回到祖国，现拟同我全家住入科伦。<br>
　　谨致敬意。<br>
<div align="right"><b>卡尔·马克思</b>博士</div><br>
</p>


<P class="quote">
<span class="style2"><B>脚&emsp;&emsp;注</B></span><BR><BR>
<a href="#253-bzref1" id="253-bz1">FN1</a> 见《马克思恩格斯全集》中文版第5卷第451―454页。——译者注<br>
</p>
