<h1>
马克思致阿尔诺德·卢格
</h1><p><br>  
<div align="right" class="quote">
巴黎<br>
1845年[1月于巴黎]<br>
</div>
<div style="text-align: center;">致卢格博士先生</div><br>
　　我从可靠方面得知，警察局有命令，责令您、我和其他一些人在二十四小时以内离开巴黎，并且在最短期限以内离开法国。<sup><a href="#156-z25" id="156-zref25"><b>25</b></a></sup>进一步的细节伯恩施太因会告诉您。我认为应该把这个消息告诉您，怕万一您还不知道。<br>
<div align="right"><b>卡·马克思</b></div><br>
</p>


<P class="quote">
<span class="style2"><B>注&emsp;&emsp;释</B></span><BR><BR>
<a href="#156-zref25" id="156-z25"><b>25</b></a> 马克思由于参加《前进报》的编辑工作而被驱逐出法国。驱逐令是法国政府在普鲁士的压力下在1845年1月发布的。1845年2月3日马克思从巴黎迁往布鲁塞尔。——第22、456页。<br>
</p>
