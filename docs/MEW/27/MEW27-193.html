<h1>
马克思致约瑟夫·魏德迈<sup><a href="#193-z404" id="193-zref404"><b>404</b></a></sup>
</h1><p><br>  
<div align="right" class="quote">
美因河畔法兰克福<br>
[1849年6月1日于宾根]<br>
</div><br>
亲爱的魏德迈：<br>
　　我请你以<b>我</b>和<b>弗莱里格拉特</b>的名义控告翻印弗莱里格拉特诗作的出版商，并且要求他赔偿损失。<br>
　　我的全权代表是科伦的<b>斯·阿·瑙特</b>，请你把这件事写信告诉他。<br>
　　祝你健康，请勿相忘。<br>
<div align="right"><b>卡·马克思</b></div><br>
</p>


<P class="quote">
<span class="style2"><B>注&emsp;&emsp;释</B></span><BR><BR>
<a href="#193-zref404" id="193-z404"><b>404</b></a> 1849年5月底，《新莱茵报》停刊以后，马克思和恩格斯到德国西南部作了一次旅行，他们是从普法尔茨去宾根的。马克思于6月初从宾根去巴黎（见注144）。——第523页。<br>
</p>
