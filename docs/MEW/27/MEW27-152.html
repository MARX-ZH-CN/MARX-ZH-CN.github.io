<h1>
马克思致尤利乌斯·康培<sup><a href="#152-z356" id="152-zref356"><b>356</b></a></sup>
</h1><p><br>  
<div align="right" class="quote">
汉堡<br>
1844年10月7日[于巴黎]<br>
</div><br>
　　……如果海涅还在汉堡，就请您对他寄来的诗转致谢意。到目前为止，我还没有发表关于这些诗的报道，因为我想同时报道第一部分——叙事诗……<br>
</p>


<P class="quote">
<span class="style2"><B>注&emsp;&emsp;释</B></span><BR><BR>
<a href="#152-zref356" id="152-z356"><b>356</b></a> 马克思这封信的原件没有找到。所引的这一段是弗·希尔特在《亨利希·海涅和卡尔·马克思》一文中发表的（《金门》（《Das　Goldene　Tor》）杂志1947年第2年卷第11/12期）。——第453页。<br>
</p>
