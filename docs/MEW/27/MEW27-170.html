<h1>
马克思致格奥尔格·海尔维格
</h1><p><br>  
<div align="right" class="quote">
巴黎<br>
[1847年]7月27日于布鲁塞尔伊克塞尔郊区奥尔良路42号<br>
</div><br>
亲爱的海尔维格：<br>
　　恩格斯刚刚从巴黎来到这里，将在这里呆几个星期。他谈到了下面的一则奇闻，对此我请你尽快地澄清一下。<br>
　　贝尔奈斯告诉艾韦贝克说，海尔维格曾到我这里来过并且宣称，马克思对他是那么友好，看来马克思是<b>有求</b>于他。接着贝尔奈斯还完全允许艾韦贝克继续传播这个笑话。<br>
　　要不是这种流言在我们巴黎的熟人们中相当广泛地散布，我自然不会为此去动笔墨。<br>
　　因此，我请你立即确切地向我说明，这件事是真的还是假的。<br>
<div align="right">你的　<b>马克思</b></div><br>
</p>
