<h1>
马克思致亨利希·伯恩施太因
</h1><p><br>  
<div align="right" class="quote">
巴黎<br>
[1844年秋于巴黎]<br>
</div><br>
阁下：<br>
　　费尔巴哈的篇章<sup><a href="#154-z357" id="154-zref357"><b>357</b></a></sup>一印好，就请您把它立即寄还给我。<br>
<div align="right">忠实于您的　<b>马克思</b></div><br>
</p>


<P class="quote">
<span class="style2"><B>注&emsp;&emsp;释</B></span><BR><BR>
<a href="#154-zref357" id="154-z357"><b>357</b></a> 指刊载于1844年8―10月《前进报》的费尔巴哈的《路德所说的信仰的本质》一书的摘录。——第455页。<br>
</p>
