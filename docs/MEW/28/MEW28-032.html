<h1>
马克思致恩格斯
</h1><p><br>  
<div align="right" class="quote">
曼彻斯特<br>
[1852年]5月13日于[伦敦]索荷区第恩街28号<br>
</div><br>
亲爱的恩格斯：<br>
　　今天只给你写几行。老赛雷耳梅伊已经完成了自己的第一分册，现在他为他的会战一书写广告<sup><a href="#032-bz1" id="032-bzref1">FN1</a></sup>的事每天纠缠我。如果你现在没有可能做这件事，那末至少请你赶快把他的草稿寄还给我。<br>
<div align="right">你的　<b>卡·马·</b></div><br>
</p>


<P class="quote">
<span class="style2"><B>脚&emsp;&emsp;注</B></span><BR><BR>
<a href="#032-bzref1" id="032-bz1">FN1</a> 见本卷第58―59页。——编者注<br>
</p>
