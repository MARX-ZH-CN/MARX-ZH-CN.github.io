<h1>
马克思致恩格斯
</h1><p><br>  
<div align="right" class="quote">
曼彻斯特<br>
[1855年]1月24日[于伦敦]<br>
</div><br>
亲爱的恩格斯：<br>
　　你从今天的《泰晤士报》可以看出，关于议会是<b>没有什么</b>可报道的。重要的辩论要到<b>星期四晚上</b>才进行。因此，只好写“随便哪一个题目”了。<br>
　　祝好。<br>
<div align="right">你的　<b>卡·马·</b></div><br>
</p>
