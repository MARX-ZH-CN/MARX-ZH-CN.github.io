<h1>
恩格斯致马克思
</h1><p><br>  
<div align="right" class="quote">
伦敦<br>
1852年6月30日于曼彻斯特<br>
</div><br>
亲爱的马克思：<br>
　　你们不是在那里埋头誊写手稿<sup><a href="#038-bz1" id="038-bzref1">FN1</a></sup>，就是发生了什么不愉快的事情，不然我早已收到你的消息。现附上魏德迈的信和剪报。<br>
　　你那个装科伦信件的小信夹子已经找到了，——我今天没有把它带来，否则就随信一起给你寄去了。<br>
　　衷心问候——匆匆。<br>
<div align="right">你的　<b>弗·恩·</b></div><br>
</p>


<P class="quote">
<span class="style2"><B>脚&emsp;&emsp;注</B></span><BR><BR>
<a href="#038-bzref1" id="038-bz1">FN1</a> 卡·马克思和弗·恩格斯《流亡中的大人物》。——编者注<br>
</p>
