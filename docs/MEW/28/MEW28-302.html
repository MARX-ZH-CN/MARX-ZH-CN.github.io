<h1>
燕妮·马克思致恩格斯
</h1><p><br>  
<div align="right" class="quote">
曼彻斯特<br>
[1854年3月底于伦敦]<br>
</div><br>
亲爱的恩格斯先生：<br>
　　卡尔请您<b>立即</b>把拉萨尔的地址寄来。您没有把拉萨尔的第一封信退回来，那上面有他的地址。<br>
　　全家向您致最友好的问候。<br>
<div align="right">您的　<b>燕妮·马克思</b></div><br>
</p>
</body>
