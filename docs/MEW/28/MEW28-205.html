<h1>
马克思致恩格斯
</h1><p><br>  
<div align="right" class="quote">
曼彻斯特<br>
1855年4月6日于[伦敦]索荷区第恩街28号<br>
</div><br>
亲爱的恩格斯：<br>
　　可怜的穆希<sup><a href="#205-bz1" id="205-bzref1">FN1</a></sup>已经不在世了。今天五、六点钟的时候他在我的怀中睡着了（真正睡着了）。我永远不会忘记，你的友谊在这个可怕的时刻怎样减轻了我们的痛苦。我对孩子有多大的悲伤，你是理解的。我的妻子向你致最友好的问候。如果我到曼彻斯特去，可能带她一起去一星期，那时我们自然是住在旅馆里（或者租一个房间）。无论如何要设法帮助她度过最初的一段日子。<br>
<div align="right">你的　<b>卡·马克思</b></div><br>
</p>


<P class="quote">
<span class="style2"><B>脚&emsp;&emsp;注</B></span><BR><BR>
<a href="#205-bzref1" id="205-bz1">FN1</a> 埃德加尔·马克思。——编者注<br>
</p>
