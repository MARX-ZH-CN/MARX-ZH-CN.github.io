<h1>
恩格斯致马克思
</h1><p><br>  
<div align="right" class="quote">
伦敦<br>
[1852年10月1日左右于曼彻斯特]<br>
</div><br>
亲爱的马克思：<br>
　　关于维尔特，至今仍无音信。你在这个家伙面前感到难为情，不是见鬼吗？此外，他也知道，你已经多年受穷，而且从你仍然困在这所老房子里，也可以猜到问题在哪里。<br>
　　我搬家了，是我的老女房东搬家了，她毫不客气地连我也一起搬了过来。这里与原处隔两个门，今后写信不要写70号，写48号（新门牌）。匆匆。<br>
<div align="right">你的　<b>弗·恩·</b></div><br>
</p>
