<h1>
[弗里德里希·恩格斯受洗证明书
</h1>
<p>
<p class="style3">摘自爱北斐特福音改革派教区受洗登记簿]</p><br>
　　1821年1月18日受洗。下巴门。<br>
第24号——弗里德里希，11月28日晚9时[生]，系居住在布鲁赫的商人弗里德里希·恩格斯先生和妻子伊丽莎白·毛里齐娅·弗兰契斯卡（父姓范·哈尔）的合法婚生子。<br>
　　受洗时的见证人有：老卡斯帕尔·恩格斯先生和弗兰契斯卡·克里斯蒂娜·范·哈尔（父姓斯内特拉格）夫人。<br>
<div align="right"><table border="0" cellpadding="0" cellspacing="0" class="quote"><tr><td style="line-height:150%">
第一次发表于《马克思恩格斯全集》1930年国际版第1部分第2卷<br>
原文是德文<br>
</td></tr></table></div><br>
</p>
