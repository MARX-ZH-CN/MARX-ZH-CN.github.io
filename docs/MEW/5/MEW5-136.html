<h1>
法庭对“新莱茵报”的迫害
</h1>
<p>
<br>　　<b>科伦</b>9月5日。由于马克思及其同谋者的案件，预审推事昨天又传讯了本报编辑<b>弗里德里希·恩格斯</b>。可是这一次被传讯不是作为证人，而是作为被告人之一。预审已经结束，如果检察机关提不出新的罪状，高等审判厅就必须在最近期间做出决定：马克思、恩格斯和科尔夫是否应该因被控侮辱或诬蔑最高检查官茨魏费尔先生和6位宪兵先生而出席陪审法庭受审。<br>
