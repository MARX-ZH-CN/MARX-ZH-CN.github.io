<h1>
法庭对“新莱茵报”的迫害
</h1>
<p>
<br>　　<b>科伦</b>7月22日。今天早晨，预审推事又把“新莱茵报”总编辑卡尔·马克思传去，讯问他关于评论安内克先生被捕的那篇引起指控的文章的事。这一次，报纸负责发行人科尔夫先生没有被传讯。<br>
