<h1>
“新莱茵报”负责发行人关于报纸停刊的通知
</h1>
<p>
<br>  
<b>我们尊敬的订户！</b><br>
　　由于科伦宣布戒严，笔杆不得不服从枪杆，<br>
<div style="text-align: center;"><b>“新莱茵报”</b></div>
被禁止发行了，本报目前已无法对尊敬的订户履行自己的义务。<br>
　　但是我们有理由相信，非常状态只会延续几天。这几天过后，在10月份，本报由于<b>资金大量</b>增加，将<b>扩大篇幅</b>出版，并且因为我们最近准备采用新型的快速印刷机来印刷，本报会比以往更准时地分送给订户。<br>
<div align="right"><table border="0" cellpadding="0" cellspacing="0"><tr><td style="line-height: 200%">
<b>负责发行人</b><br>
　　1848年9月28日于科伦<br>
以传单形式印行<br>
原文是德文<br>
俄文是按传单译的<br>
俄译文第一次发表<br>
</td></tr></table></div><br>
</p>
