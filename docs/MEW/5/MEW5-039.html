<h1>
巴黎消息
</h1>
<p>
<br>　　<b>科伦</b>6月24日晚10时。23日的巴黎邮件没有收到。据到达这里的信差说，当他离开巴黎的时候，群众跟国民自卫军的厮杀已经开始了，在离城不远的地方他曾听到猛烈的炮声。<br>
<div align="right"><table border="0" cellpadding="0" cellspacing="0" class="quote"><tr><td style="line-height:150%">
写于1848年6月24日<br>
载于1848年6月25日“新莱茵报”第25号的号外<br>
原文是德文<br>
俄文译自“新莱茵报”<br>
俄译文第一次发表<br>
</td></tr></table></div><br>
</p>
