<h1>
马克思就维也纳事件发表的谈话
</h1>
<p>
<div style="text-align: center;">（摘自1848年11月6日科伦工人联合会委员会会议记录）</div><br>
　　……主席马克思博士扼要地报告了维也纳事件的经过，并且特别强调指出，只是由于维也纳资产阶级屡次叛变，文迪施格雷茨才得以夺取该城……<br>
<div align="right"><table border="0" cellpadding="0" cellspacing="0" class="quote"><tr><td style="line-height:150%">
载于1848年11月12日“自由、博爱、劳动”第6号<br>
原文是德文<br>
俄文译自“自由、博爱、劳动”<br>
俄译文第一次发表<br>
</td></tr></table></div><br>
</p>
