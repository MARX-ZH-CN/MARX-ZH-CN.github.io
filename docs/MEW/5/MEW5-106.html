<h1>
“新莱茵报”复刊
</h1>
<p>
<br>　　大家为维持“新莱茵报”的存在而给予的援助（特别是在<b>科伦</b>），使我们得以克服戒严状态所造成的<b>财政</b>困难，使报纸得以复刊。编辑委员会原有成员不变。不久前<b>斐迪南·弗莱里格拉特</b>参加了编委会。<br>
<div align="right"><table border="0" cellpadding="0" cellspacing="0"><tr><td style="line-height: 200%">
“新莱茵报”总编辑　卡尔·马克思<br>
写于1848年10月11日<br>
载于1848年10月12日“新莱茵报”第114号<br>
原文是德文<br>
俄文译自“新莱茵报”<br>

</td></tr></table></div><br>
</p>
