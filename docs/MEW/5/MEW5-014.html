<h1>
反动派
</h1>
<p>
<br>　　<b>科伦</b>6月5日。愿死者安然升入天堂<sup><a href="#013-z29" id="013-zref29"><b>29</b></a></sup>。康普豪森先生背弃了革命，反动派竟敢建议妥协议会辱骂革命是暴乱。在6月3日的会议上有一个议员提议给3月18日死亡的士兵建立纪念碑。<br>
<div align="right"><table border="0" cellpadding="0" cellspacing="0" class="quote"><tr><td style="line-height:150%">
写于1848年6月5日<br>
载于1848年6月6日“新莱茵报”第6号<br>
原文是德文<br>
俄文译自“新莱茵报”<br>
俄译文第一次发表<br>
</td></tr></table></div><br>
</p>


<P class="quote">
<span class="style2"><B>注&emsp;&emsp;释</B></span><BR><BR>
<a href="#013-zref29" id="013-z29"><b>29</b></a> 引自哥·奥·毕尔格尔的叙事诗“列诺尔”。——第41页。<br>
</p>
