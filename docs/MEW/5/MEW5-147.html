<h1>
译后记
</h1>
<p>
<div style="text-align: center;"></div></p>
<p class="style3"><br>
<div align="right"></div></p><br>
　　本书是根据“马克思恩格斯全集”俄文第二版翻译的，有些文章在译校时参考了德文原文。“6月23日事件的详情”、“6月23日”、“6月24日”、“6月25日”、“六月革命（巴黎起义的经过）”几篇文章，在译校过程中还参考了曹汀同志的中文译文（见“恩格斯军事论文集”第一分册，1957年人民出版社版）。<br>
　　参加本书翻译工作的有朱中龙、徐云程、汤钰卿、苏锦元、冯如馥、江显藩等同志。译文最后是由易惠群、张文焕、樊以楠三同志校订的。<br>
<p align="right">中共中央马克思恩格斯列宁斯大林著作编译局<br>
</p>
