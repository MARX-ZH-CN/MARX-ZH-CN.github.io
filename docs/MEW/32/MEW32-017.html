<h1>
恩格斯致马克思
</h1><p><br>  
<div align="right" class="quote">
伦敦<br>
1868年2月20日于曼彻斯特南门街7号<br>
</div><br>
亲爱的摩尔：<br>
　　本周内你完全不要指望我了。由于棉价突然上涨，我在公司里的营业事务多得可怕，所以从早晨到晚上七点，我走不出办事处，晚八点以前吃不上饭。可以想见，在这之后我什么也不能干了。但愿该死的痈消啦。<br>
　　衷心问候你的夫人、女孩子们和拉法格。<br><div align="right">你的　<b>弗·恩·</b></div><br>  </p>
