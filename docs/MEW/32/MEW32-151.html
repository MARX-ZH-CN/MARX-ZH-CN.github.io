<h1>
马克思致恩格斯
</h1><p><br>  
<div align="right" class="quote">
曼彻斯特<br>
1869年2月15日[于伦敦]</div><br>
亲爱的弗雷德：<br>
　　随信附上威斯特伯立债务事件的材料等等。小书你可以留下，附上的英文信请务必寄还。我告诉过波克罕，我需要为一个<b>在荷兰的熟人</b>打听些情况。<br>
　　不要忘记把福斯特的《对外汇兑》<sup><a href="#151-bz1" id="151-bzref1">FN1</a></sup>尽快给我寄来。我读完后立即归还。这里弄不到这本书。<br>
　　祝好。<br><div align="right">你的　<b>卡·马·</b></div><br>  </p>


<P class="quote">
<span class="style2"><B>脚&emsp;&emsp;注</B></span><BR><BR>
<a href="#151-bzref1" id="151-bz1">FN1</a> 约·莱·福斯特《商业汇兑原则概论》。——编者注<br>
</p>
