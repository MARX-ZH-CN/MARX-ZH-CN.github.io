<h1>
恩格斯致马克思
</h1><p><br>  
<div align="right" class="quote">
伦敦<br>
1869年6月27日于曼彻斯特<br>
</div><br>
亲爱的摩尔：<br>
　　非常匆忙地寄上银行券的后半截。请代我和杜西感谢燕妮的两封来信。明天或者星期二我再详细写信给你，并寄还艾希霍夫的信。但糟糕的是，即使德国工人能找到一个出版人，他们也不能使他维持下去。<br>
　　我们大家向你们大家致良好的祝愿。赛姆·穆尔已被宣判：今晚喝茶时将由杜西给他东西吃，她要给他一块涂糖浆的面包，打算让他的胡子沾上糖浆。这是最新消息。<br><div align="right">你的　<b>弗·恩·</b></div><br>  </p>
