<h1>
马克思致阿舍尔公司
</h1><p><br>  
<div align="right" class="quote">
伦敦<br>
[<b>草稿</b>]<br>
[不早于1868年12月12日，于伦敦]<br>
</div><br>
　　还能弄到几本《<b>福格特先生</b>》的唯一地方是柏林，至少几直星期以前那里还能找到几本。我给那儿写信，如能买到一本的话，就寄往菩提树街11号。<br>
<div align="right">　　您的顺从的仆人　<b>卡·马·</b></div><br>
</p>
