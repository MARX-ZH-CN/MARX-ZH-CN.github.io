<h1>
马克思致恩格斯
</h1><p><br>  
<div align="right" class="quote">
曼彻斯特<br>
1868年12月6日[于伦敦]<br>
</div><br>
亲爱的弗雷德：<br>
　　你能否在星期三（后天）以前寄给我三英镑，因为要交煤气费等等，我已经答应在上述时间交款。<br>
　　祝好。<br><div align="right">你的　<b>卡·马·</b></div><br>
　　原来就是罗和布莱特这一伙人！<br>  </p>
