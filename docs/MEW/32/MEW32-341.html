<h1>
马克思致弗朗斯瓦·拉法格
</h1><p><br>  
<div align="right" class="quote">
波尔多<br>
1869年7月7日于伦敦<br>
</div><br>
我亲爱的朋友：<br>
　　您的来信使我不得不立即动身到巴黎去。<sup><a href="#341-bz1" id="341-bzref1">FN1</a></sup>在那里我才能对情况作出判断和按您指出的方针采取行动。我完全同意您的看法。我从巴黎给您写信，在那里我将逗留两三天。关于您的健康状况的消息使我和真诚爱您的我的全家感到不安。<br>
　　请代我向拉法格夫人问好。<br><div align="right">　　忠实于您的　<b>卡尔·马克思</b></div><br>
</p>


<P class="quote">
<span class="style2"><B>脚&emsp;&emsp;注</B></span><BR><BR>
<a href="#341-bzref1" id="341-bz1">FN1</a> 见本卷第610―611页。——编者注<br>
</p>
