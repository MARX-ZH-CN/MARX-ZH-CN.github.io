<h1>
马克思致恩格斯
</h1><p><br>  
<div align="right" class="quote">
曼彻斯特<br>
1869年4月7日[于伦敦]</div><br>
亲爱的弗雷德：<br>
　　附上小威廉的信。阅后请寄回。关于《农民战争》，我应该怎样给他写回信？<br>
　　施特龙刚刚来到。好吧，再见。<br><div align="right">你的　<b>卡·马·</b></div><br>  </p>
