<h1>
马克思致路德维希·库格曼
</h1><p><br>  
<div align="right" class="quote">
汉诺威<br>
1870年3月28日于伦敦<br>
</div><br>
亲爱的库格曼：<br>
　　我右胯股上的肿瘤使我不能久坐，所以我把<b>专为不伦瑞克委员会即白拉克及其同事写的一封信</b>附寄给你，免得再抄一遍。你阅后最好亲自转交，并且再一次提醒他，这个通知是机密的，不打算公开发表。<sup><a href="#364-bz1" id="364-bzref1">FN1</a></sup><br>
</p>


<P class="quote">
<span class="style2"><B>脚&emsp;&emsp;注</B></span><BR><BR>
<a href="#364-bzref1" id="364-bz1">FN1</a> 马克思在这封信里附上他写的《机密通知》。——编者注<br>
</p>
