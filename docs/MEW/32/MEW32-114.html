<h1>
马克思致恩格斯
</h1><p><br>  
<div align="right" class="quote">
曼彻斯特<br>
[1868年]11月8日[于伦敦]<br>
</div><br>
<div style="text-align: center;">第二封信</div><br>
　　<b>又及</b>：<br>
　　我刚从波克罕那里回来。同预料相反，我已争取到他将<b>不</b>赞助刊载你的文章<sup><a href="#114-bz1" id="114-bzref1">FN1</a></sup>。<br><div align="right">你的　<b>卡·马·</b></div><br>  </p>


<P class="quote">
<span class="style2"><B>脚&emsp;&emsp;注</B></span><BR><BR>
<a href="#114-bzref1" id="114-bz1">FN1</a> 弗·恩格斯《民主的泛斯拉夫主义》。——编者注<br>
</p>
