<h1>
马克思致弗里德里希·列斯纳
</h1><p><br>  
<div align="right" class="quote">
伦敦<br>
1868年8月11日于伦敦<br>
</div><br>
亲爱的列斯纳：<br>
　　由于有些字写错了，我把附上的呼吁书<sup><a href="#308-z502" id="308-zref502"><b>502</b></a></sup>整个重抄了一遍。现在你应当<b>亲手</b>复抄一下。<br>
　　祝好。<br><div align="right">你的　<b>卡·马·</b></div><br>
</p>


<P class="quote">
<span class="style2"><B>注&emsp;&emsp;释</B></span><BR><BR>
<a href="#308-zref502" id="308-z502"><b>502</b></a> 随这封信附有一份《告伦敦德国工人书》（见《马克思恩格斯全集》中文版第16卷第644―645页），这是列斯纳鉴于即将在1868年9月召开第一国际布鲁塞尔代表大会而以伦敦德意志工人共产主义教育协会的名义起草的。——第545页。<br>
</p>
