<h1>
马克思致路德维希·库格曼
</h1><p><br>  
<div align="right" class="quote">
汉诺威<br>
[1870年5月5日左右于伦敦]<br>
</div><br>
亲爱的库格曼：<br>
　　讨厌的咳嗽使我目前不能写信，因此只能在此对你寄来的美好的生日礼物表示衷心的感谢。<sup><a href="#369-bz1" id="369-bzref1">FN1</a></sup><br><div align="right">　　忠实于你的　<b>卡尔·马克思</b></div><br>
</p>
