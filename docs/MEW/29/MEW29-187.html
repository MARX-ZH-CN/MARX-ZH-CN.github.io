<h1>
187．恩格斯致马克思
</h1><p><br>  
<div align="right" class="quote">
伦敦<br>
1859年2月14日于曼彻斯特<br>
</div><br>
亲爱的马克思：<br>
　　我忘了写信告诉你：可以在你的书<sup><a href="#187-bz1" id="187-bzref1">FN1</a></sup>上注明，翻译权归你所有。这样做，至少可以防止哪个蠢驴或奸诈之徒糟塌你的书。况且，这是人人都可以毫不客气地履行的一种纯法律手续。<br>
　　国家活动家布林德在电报局有个朋友，时常供给外省报纸各种奇闻。关于此事，以后详谈。<br>
<div align="right">你的　<b>弗·恩·</b></div><br>  </p>


<P class="quote">
<span class="style2"><B>脚&emsp;&emsp;注</B></span><BR><BR>
<a href="#187-bzref1" id="187-bz1">FN1</a> 卡·马克思《政治经济学批判》。——编者注<br>
</p>
