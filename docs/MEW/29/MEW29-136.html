<h1>
136．马克思致恩格斯
</h1><p><br>  
<div align="right" class="quote">
曼彻斯特<br>
[1858年]3月15日[于伦敦]<br>
</div><br>
亲爱的弗雷德里克：<br>
　　《缅甸》、《贝雷斯福德》<sup><a href="#136-bz1" id="136-bzref1">FN1</a></sup>和《曼彻斯特卫报》收到了。你没有告诉我，是否收到了我那封附有纽约来信<sup><a href="#136-bz2" id="136-bzref2">FN2</a></sup>的信以及其他情况。在邮局目前的情况下，知道这一点是重要的。所以请你写两行来。<br>
　　下次详谈。<br>
<div align="right">你的　<b>卡·马·</b></div><br>  </p>


<P class="quote">
<span class="style2"><B>脚&emsp;&emsp;注</B></span><BR><BR>
<a href="#136-bzref1" id="136-bz1">FN1</a> 弗·恩格斯《缅甸》；卡·马克思和弗·恩格斯《贝雷斯福德》。——编者注<br>
<a href="#136-bzref2" id="136-bz2">FN2</a> 指弗·康姆的信（见本卷第284页）。——编者注<br>
</p>
