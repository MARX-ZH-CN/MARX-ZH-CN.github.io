<h1>
116．恩格斯致马克思
</h1><p><br>  
<div align="right" class="quote">
伦敦<br>
1858年1月15日[于曼彻斯特]<br>
</div><br>
亲爱的马克思：<br>
　　根据附上的哈尼的信来看，施拉姆恐怕已经不在人世。我立刻给哈尼回了信。再听到什么新的情况，就马上告诉你。<br>
<div align="right">你的　<b>弗·恩·</b></div><br>  </p>
