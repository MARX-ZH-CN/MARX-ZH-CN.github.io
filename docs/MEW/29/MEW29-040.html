<h1>
40．马克思致恩格斯
</h1><p><br>  
<div align="right" class="quote">
曼彻斯特<br>
于[伦敦]哈佛斯托克小山梅特兰公园格拉弗顿坊9号<br>
</div><br>
亲爱的恩格斯：<br>
　　你是在哭还是在笑，是在睡觉还是醒着？最近三个星期，我往曼彻斯特寄了各种各样的信，却没有收到一封回信。但是我相信信都寄到了。请把附在前封信里的奥姆斯特德的信寄还给我，因为我无论如何<b>必须</b>回信了。<br>
　　祝好。<br>
<div align="right">你的　<b>卡·马·</b></div><br>
</p>
