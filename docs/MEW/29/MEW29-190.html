<h1>
190．马克思致恩格斯
</h1><p><br>  
<div align="right" class="quote">
曼彻斯特<br>
1859年2月22日[于伦敦]<br>
</div><br>
亲爱的恩格斯：<br>
　　持信人是我的妹夫尤塔，特此介绍。<br>
<div align="right">你的　<b>卡·马克思</b></div><br>
　　埃卡留斯星期六已收到葡萄酒，并且<b>认为</b>已经感觉到这种酒的治病功效。也许酒能对他有所帮助。<br>
</p>
<hr/>
