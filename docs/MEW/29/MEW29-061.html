<h1>
61．马克思致恩格斯
</h1><p><br>  
<div align="right" class="quote">
曼彻斯特<br>
[1857年]7月3日星期五于[伦敦]哈佛斯托克小山梅特兰公园格拉弗顿坊9号<br>
</div><br>
亲爱的恩格斯：<br>
　　明天再写信。今天只是告诉你，银行券的后半截到今晚还没有寄到。好些时候以来，恶运老是跟随着我，在这种倒霉的情况下，它大概也可能遗失。威廉斯那里我不能去，因为妻子的情况——大致从你离开以后起——不允许我离开她。<br>
<div align="right">你的　<b>卡·马·</b></div><br>
</p>
