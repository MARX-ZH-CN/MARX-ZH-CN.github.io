<h1>
140．恩格斯致马克思
</h1><p><br>  
<div align="right" class="quote">
伦敦<br>
[于曼彻斯特]<br>
</div><br>
亲爱的摩尔：<br>
　　寄上五英镑银行券一张，号码写在下面<sup><a href="#140-bz1" id="140-bzref1">FN1</a></sup>。《骑兵》正在写；在蒙森的《罗马史》中我又发现一些好材料（汉尼拔的骑兵）。可惜，关于七年战争很难找到什么材料。<br>
　　昨天寄给你的《卫报》想必已收到了。这是唯一有巴黎通讯或者说总还有点意思的报纸。<br>
　　匆匆草此，已七点半了，店员正等着关门。<br>
<div align="right">你的　<b>弗·恩·</b></div><br>  </p>


<P class="quote">
<span class="style2"><B>脚&emsp;&emsp;注</B></span><BR><BR>
<a href="#140-bzref1" id="140-bz1">FN1</a> 该信原稿中银行券号码没有保留下来。——编者注<br>
</p>
