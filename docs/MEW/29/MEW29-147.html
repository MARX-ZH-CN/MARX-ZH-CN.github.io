<h1>
147．马克思致恩格斯
</h1><p><br>  
<div align="right" class="quote">
曼彻斯特<br>
[1858年]5月1日[于伦敦]<br>
</div><br>
亲爱的弗雷德里克：<br>
　　我在星期四下午两点半乘北方大铁路的火车从伦敦出发，七点到达曼彻斯特。<sup><a href="#147-z263" id="147-zref263"><b>263</b></a></sup><br>
<div align="right">你的　<b>卡·马·</b></div><br>
　　从昨天起我又好多了，本来我打算从星期一就认真着手工作。但是，同医生一商量，他认为我还是需要休息一星期左右，所以我把一切事情都搁下了。<br>
</p>


<P class="quote">
<span class="style2"><B>注&emsp;&emsp;释</B></span><BR><BR>
<a href="#147-zref263" id="147-z263"><b>263</b></a> 马克思大约从5月6日至24日在曼彻斯特住在恩格斯那里。在此期间，马克思为了恢复健康，进行体育锻炼和骑马，同时还写《资本》这一章。——第315、539页。<br>
</p>
