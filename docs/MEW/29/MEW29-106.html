<h1>
106．马克思致恩格斯
</h1><p><br>  
<div align="right" class="quote">
曼彻斯特<br>
[于伦敦]<br>
</div><br>
亲爱的弗雷德里克：<br>
　　无论如何在星期五（1月1日）我必须写完勒克瑙―奥德战役。你能否在后天以前寄来一篇关于这个问题的文章——哪怕是很短的？这将是非常及时的。<br>
　　新年好！<br>
<div align="right">你的　<b>卡·马·</b></div><br>
　　附上的贺信，到新年那天再给<b>鲁普斯</b>。<br>  </p>
