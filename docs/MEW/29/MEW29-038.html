<h1>
38．马克思致恩格斯
</h1><p><br>  
<div align="right" class="quote">
曼彻斯特<br>
1857年2月6日[于伦敦]<br>
</div><br>
亲爱的恩格斯：<br>
　　急于告诉你，钱今天收到了。<br>
　　附上米凯尔的信。我立刻给他写了回信。《论坛报》的情形同我预见的一样。又一行也没有登。因此我今天给这些家伙写了一封不客气的信，但是，象我事先计划的那样，<b>没有</b>写我今后在接到他们的回信以前完全停止寄文章。<br>
　　祝好。<br>
<div align="right">你的　<b>卡·马·</b></div><br>  </p>
