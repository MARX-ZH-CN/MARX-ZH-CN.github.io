<h1>
59．马克思致恩格斯
</h1><p><br>  
<div align="right" class="quote">
[伦敦]<br>
1857年6月15日[于伦敦]<br>
</div><br>
亲爱的恩格斯：<br>
　　你是在哭还是在笑，<br>
　　是在睡觉还是醒着？<br>
　　我们在这里为你非常焦急。你的健康情况如何，请来信。我希望已不再给你用热敷剂——这是一种<b>完全过时的</b>而且差不多是<b>被否定的</b>疗法。如果你仅用内服药，——这是合理的、现代的疗法，——那末我看不出，你为什么要那样严格地闭门不出。<br>
　　我的妻子非常痛苦，但她过早发出警报，现在还没有任何结果。<br>
　　祝好。<br>
<div align="right">你的　<b>卡·马·</b></div><br>  </p>
