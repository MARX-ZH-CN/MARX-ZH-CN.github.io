<h1>
17．恩格斯致燕妮·马克思和劳拉·马克思
</h1><p><br>  
<div align="right" class="quote">
伦敦<br>
1858年5月11日于曼彻斯特<br>
</div><br>
亲爱的燕妮和劳拉：<br>
　　我在给你们的妈妈寄这封短信的时候，不能不谢谢你们让摩尔带给我两张可爱的照片。它们暂时还放在壁炉上的镜子前面，不过过几天就会在墙上得到一个最好的地方。<br>
　　我希望施莱登先生不致使你们讨厌；这个人比你们要严肃得多，但是我希望你们不要仿效他这一点。<br>
　　我从照片上高兴地看到你们两人都长高了许多，虽然你们现在已经是大姑娘了，但还是那样天真烂漫；你们可以相信，对你们来说，我还是那个老样子。<br>
<div align="right">　　<b>恩格斯</b></div><br>
</p>
