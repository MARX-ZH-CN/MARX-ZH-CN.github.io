<h1>
71．马克思致恩格斯
</h1><p><br>  
<div align="right" class="quote">
利物浦附近滑铁卢<br>
1857年8月9日[于伦敦]<br>
</div><br>
亲爱的恩格斯：<br>
　　今天我不能给你多写。只是殷切地希望你恢复健康。我对你的健康感到不安，就象自己病了一样，也许要更甚。<br>
　　“咳嗽”怎样了？从你的来信看，你至少已不为它所苦了。<br>
　　象你这种情况我的医生曾见过很多，他说，如果病人的状况不允许去海里洗澡，完全可以用加热的（温热的）海水擦洗全身，并逐渐降低水温。<br>
　　请告诉我，你是否服用铁剂？铁剂对你这样的病和许多其他的病都肯定是有效的。<br>
　　祝好。<br>
<div align="right">　　你的　<b>卡·马</b></div><br>
</p>
