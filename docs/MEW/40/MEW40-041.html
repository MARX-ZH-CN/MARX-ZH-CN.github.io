<h1>
亨利希·马克思同意卡尔·马克思从波恩大学转入柏林大学的证明函件
</h1>
<p>
<br>　　我儿子卡尔·马克思下学期要转入柏林大学，继续学习在波恩开始攻读的法学和官房学。这不仅得到我的准许，而且是我的意愿。<br>

　　　　　　<b>马克思</b><br>
1836年7月1日于特里尔<br>
