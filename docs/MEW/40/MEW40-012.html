<h1>
马克思致路德维希·伯恩哈德·沃尔弗
</h1><p><br>  
<div align="right" class="quote">
　　耶拿<br>
　　[1841年]4月7日于柏林<br>
　　射手街68号<br>
</div><br>
尊敬的教授先生！<br>
　　衷心感谢您在实现我的请求方面的友好情谊，并冒昧通知阁下，我刚刚将我的博士论文连同一些证件寄给哲学系，敬请阁下允予尽速将毕业证书寄下。我觉得我已经使您劳神不少，不能再冒昧地将博士论文直接寄给您，给您添麻烦。<br>
　　谨向您表示最深切的感谢并致最崇高的敬意<br>
<div align="right"><table border="0" cellpadding="0" cellspacing="0"><tr><td style="line-height: 200%">
　　<b>卡尔·亨利希·马克思</b><br>
第一次发表于《社会主义和工人运动史文库》1926年莱比锡版第12年卷<br>
原文是德文<br>
</td></tr></table></div><br>
</p>
