<h1>
为纪念巴黎公社二十三周年致法国工人党全国委员会
</h1>
<p>
<br>  
<div align="right">1894年3月18日于伦敦</div><br>
　　我同你们一起为国际的3月18日的既将来临而干杯，这个日子将带来无产阶级的胜利，从而消灭阶级对抗和各民族之间的战争，并在各文明国家中实现和平和幸福。<br>
<div align="right"><table border="0" cellpadding="0" cellspacing="0"><tr><td style="line-height: 200%">
<b>恩格斯</b><br>
载于1894年3月25日“社会主义者报”第183号<br>
原文是法文<br>
俄文译自“社会主义者报”<br>
</td></tr></table></div><br>
</p>
