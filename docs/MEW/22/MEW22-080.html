<h1>
弗·恩格斯<br>致伦敦德意志工人共产主义教育协会
</h1>
<p>
<br>  
<div align="right">1894年12月6日于伦敦西北区瑞琴特公园路41号</div><br>
尊敬的同志：<br>
　　请您转达我对协会的真诚的谢意，感谢它对我的生日的友好祝贺。我希望，四年前已经纪念过成立五十周年的协会能像我这样活到七十四岁，并且到那时候它仍旧那样精神饱满，朝气蓬勃，能够再庆祝自己的一百周年。<br>
　　致真挚的敬礼<br>
<div align="right"><table border="0" cellpadding="0" cellspacing="0"><tr><td style="line-height: 200%">
您的　<b>弗·恩格斯</b><br>
第一次用俄文发表于“马克思恩格斯全集”1946年第1版第29卷<br>
原文是德文<br>
俄文是按手稿译的<br>
</td></tr></table></div><br>
</p>
