<h1>
致伦敦德意志工人共产主义教育协会
</h1>
<p>
<br>  
<div align="right">1893年12月1日于伦敦西北区瑞琴特公园路122号</div><br>
尊敬的同志：<br>
　　请您转达我对共产主义工人教育协会理事会和会员们的最真诚的谢意，感谢他们对我七十三岁生日的盛情祝贺。祝协会永久繁荣，愿它永远高举它在英国这里第一次举起的老的红旗！<br>
　　致真挚的敬礼<br>
<div align="right"><table border="0" cellpadding="0" cellspacing="0"><tr><td style="line-height: 200%">
<b>弗·恩格斯</b><br>
第一次用俄文发表于“马克思恩格斯全集”1946年第1版第29卷<br>
原文是德文<br>
俄文是按手稿译的<br>
</td></tr></table></div><br>
</p>
