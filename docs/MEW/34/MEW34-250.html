<h1>
马克思致保尔·拉法格<sup><a href="#250-z483" id="250-zref483"><b>483</b></a></sup>
</h1><p><br>  
<div align="right" class="quote">
伦敦<br>
[1880年5月4―5日左右于伦敦]<br>
</div><br>
亲爱的拉法格：<br>
　　以上论述是我（昨天晚上）同恩格斯商量的结果。请在词句上加以修饰，但是不要改变内容。<br><div align="right">您的　<b>卡尔·马克思</b></div><br>
</p>


<P class="quote">
<span class="style2"><B>注&emsp;&emsp;释</B></span><BR><BR>
<a href="#250-zref483" id="250-z483"><b>483</b></a> 这封信马克思写在他为恩格斯的《社会主义从空想到科学的发展》这本著作的法文版写的导言（见《马克思恩格斯全集》中文版第19卷第259―263页）的最后一页上。——第420页。<br>
</p>
