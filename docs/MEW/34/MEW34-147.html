<h1>
马克思致彼得·拉甫罗维奇·拉甫罗夫
</h1><p><br>  
<div align="right" class="quote">
伦敦<br>
[1877年3月29日于伦敦]<br>
</div><br>
亲爱的朋友：<br>
　　昨晚收到了您的便函，非常感谢。“自由的”英国报刊的卑鄙和怯懦，您是想象不到的。我所以还不能就您的文章<sup><a href="#147-z314" id="147-zref314"><b>314</b></a></sup>的命运向您作明确答复，这是唯一的原因。<br><div align="right">　　您的　<b>卡·马·</b></div><br>
</p>


<P class="quote">
<span class="style2"><B>注&emsp;&emsp;释</B></span><BR><BR>
<a href="#147-zref314" id="147-z314"><b>314</b></a> 指的是彼·拉·拉甫罗夫《俄国的司法》一文，这篇文章在马克思的协助下于1877年4月14日发表于《名利场》周刊上。——第237、241、244页。<br>
</p>
