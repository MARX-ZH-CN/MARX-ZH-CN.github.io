<h1>
马克思致卡尔·希尔施
</h1><p><br>  
<div align="right" class="quote">
伦敦<br>
1880年12月29日[于伦敦]<br>
</div><br>
亲爱的希尔施：<br>
　　请于本星期五晚上（<b>七点钟</b>）到这里来吃饭并迎接新年。<br>
　　祝好。<br>
<div align="right">　　<b>卡·马·</b></div><br>
</p>
