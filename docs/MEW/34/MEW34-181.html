<h1>
马克思致某报编辑部<sup><a href="#181-z359" id="181-zref359"><b>359</b></a></sup>
</h1><p><br>  
<div align="right" class="quote">
伦敦<br>
1877年12月19日于[伦敦]西北区梅特兰公园路41号<br>
</div><br>
尊敬的编辑部：<br>
　　附上从布勒斯劳<sup><a href="#181-bz1" id="181-bzref1">FN1</a></sup>寄来的、让我转寄给您们的一封信。我不认识发信人霍罗维茨；但是，他在信中告诉我，他是社会民主党柏林支部的成员。<br>
　　致衷心的问候。<br>
<div align="right">卡尔·马克思</div><br>
</p>


<P class="quote">
<span class="style2"><B>脚&emsp;&emsp;注</B></span><BR><BR>
<a href="#181-bzref1" id="181-bz1">FN1</a> 波兰称作：弗罗茨拉夫。——编者注<br>
</p>


<P class="quote">
<span class="style2"><B>注&emsp;&emsp;释</B></span><BR><BR>
<a href="#181-zref359" id="181-z359"><b>359</b></a> 这封信显然是马克思写给在伦敦出版的一家德文报纸的。——第291页。<br>
</p>
