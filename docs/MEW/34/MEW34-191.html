<h1>
马克思致济格蒙德·肖特
</h1><p><br>  
<div align="right" class="quote">
美因河畔法兰克福<br>
1878年7月13日[于伦敦]<br>
</div><br>
亲爱的朋友：<br>
　　我没有从德国得到任何消息。特别想知道，您是否收到了我在您来信后立即写去的回信。<br>
　　我甚至收不到寄给我的报纸。<br>
　　如果您没有收到我的信，那末以后写信请寄（无须再说明转给谁）：伦敦西北区梅特兰公园月牙街40号爱得文·韦利斯先生。<br><div align="right">　　忠实于您的　<b>卡·马·</b></div><br>
</p>
