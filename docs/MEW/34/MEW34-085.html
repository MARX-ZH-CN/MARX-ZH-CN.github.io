<h1>
恩格斯致保尔·克尔施滕
</h1><p><br>  
<div align="right" class="quote">
伦敦<br>
1875年11月24日于[伦敦]西北区瑞琴特公园路122号<br>
</div><br>
亲爱的克尔施滕先生：<br>
　　刚刚接到您今天早晨寄出的盛情的来信，现即刻通知您，我很乐意于本星期日下午六点钟左右在我家里看到您和您的朋友。<br>
　　致崇高的敬意。<br>
<div align="right">　　<b>弗·恩格斯</b></div><br>
<center>[<b>恩格斯后来在克尔施滕的来信上作的注</b>]</center><br>
　　1875。再没有见到克尔施滕。<br>
</p>
