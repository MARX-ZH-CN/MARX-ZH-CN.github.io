<h1>
马克思致彼得·拉甫罗维奇·拉甫罗夫
</h1><p><br>  
<div align="right" class="quote">
伦敦<br>
1875年5月8日[于伦敦]<br>
</div><br>
亲爱的朋友：<br>
　　我刚刚收到一个商人<sup><a href="#064-bz1" id="064-bzref1">FN1</a></sup>（至少在人们和警察心目中是不问政治的十分诚实的人）从柏林寄来的信，他请求我对《资本论》的若干地方加以说明。我立即答复了他，并利用这个机会为您的俄国来信向他要一个可靠地址。我的信今天就寄出。<br><div align="right">您的　<b>卡尔·马克思</b></div><br>  </p>


<P class="quote">
<span class="style2"><B>脚&emsp;&emsp;注</B></span><BR><BR>
<a href="#064-bzref1" id="064-bz1">FN1</a> 卡尔·奥古斯特·施拉姆。——编者注<br>
</p>
