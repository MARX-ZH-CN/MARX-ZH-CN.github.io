<h1>
马克思致彼得·拉甫罗维奇·拉甫罗夫
</h1><p><br>  
<div align="right" class="quote">
伦敦<br>
1876年6月14日[于伦敦]<br>
</div><br>
亲爱的朋友：<br>
　　恩格斯大概已经告诉您，李卜克内西和他的朋友们有根据<b>怀疑</b>李希特尔进行间谍活动。如果此事得到证实，我也就能够解释，为什么自从李希特尔最后一次光临我家以来，我记通讯处的小本子就不见了。这个本子里面有我的各国通信人的<b>地址</b>。我十分担心的只是在俄国的一些人。<br>
　　也需要提醒皮奥。<br><div align="right">　　您的　<b>卡·马克思</b></div><br>
</p>
