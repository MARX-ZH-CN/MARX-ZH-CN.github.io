<h1>
恩格斯致弗里德里希·列斯纳
</h1><p><br>  
<div align="right" class="quote">
伦敦<br>
1878年9月12日[于伦敦]凌晨一时三十分<br>
</div><br>
亲爱的列斯纳：<br>
　　死亡刚刚使我可怜的妻子摆脱了她长期的病痛。<br>
　　葡萄酒我不能给你送去了，但是你可以随时派人来取。<br><div align="right">你的　<b>弗·恩·</b></div><br>  </p>
