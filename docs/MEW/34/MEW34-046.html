<h1>
马克思致恩格斯
</h1><p><br>  
<div align="right" class="quote">
伦敦<br>
1879年9月9日子兰兹格特市滑铁卢广场62号<br>
</div><br>
亲爱的弗雷德：<br>
　　由于种种情况，眼看钱就要花光了，尽管从礼拜天晚上起，天气经常变化，我还是想在这里再住一个星期。<br>
　　住在这里对我特别见效，关于我们在这里的详细情况，你可向拉法格家了解。<br>
　　附上左尔格的一封来信。我这里没有贝克尔的地址，而你反正和他通信，所以请你写信告诉他，让他给我寄一份空白<b>委托书</b><sup><a href="#046-bz1" id="046-bzref1">FN1</a></sup>来。<br>
　　肖利迈身体如何？<br><div align="right">你的　<b>卡·马·</b></div><br>  </p>


<P class="quote">
<span class="style2"><B>脚&emsp;&emsp;注</B></span><BR><BR>
<a href="#046-bzref1" id="046-bz1">FN1</a> 见本卷第366―367页。——编者注<br>
</p>
