<h1>
马克思致贝尔纳德·克劳斯
</h1><p><br>  
<div align="right" class="quote">
伦敦<br>
[<b>副本</b>]<br>
1880年3月26日于伦敦<br>
</div><br>
亲爱的克劳斯博士：<br>
　　我完全忘记了今天是耶稣受难节，因此我同女儿爱琳娜在十二点去时发现“罗亚尔”咖啡馆关着门，我们等到一点，因为您没有来，我们就去<sup><a href="#246-bz1" id="246-bzref1">FN1</a></sup>您住的旅馆了。请您费心今天就写信给我（好让我明天能得到答复），您可否在星期日五点（而不是两点）到我们这里来进餐。<br>
　　爱琳娜小姐向您问好。<br><div align="right">您的　<b>卡尔·马克思</b></div><br>  </p>


<P class="quote">
<span class="style2"><B>脚&emsp;&emsp;注</B></span><BR><BR>
<a href="#246-bzref1" id="246-bz1">FN1</a> 在这封信的副本中，这个字上面加了一个问号。——编者注<br>
</p>
