<h1>
马克思致某人<sup><a href="#240-z470" id="240-zref470"><b>470</b></a></sup>
</h1><p><br>  
<div align="right" class="quote">
伦敦<br>
1879年12月11日[于伦敦]<br>
</div><br>
阁下：<br>
　　您可否在下星期日两点钟到我这里来吃饭？<br><div align="right">　　忠实于您的　<b>卡尔·马克思</b></div><br>
</p>


<P class="quote">
<span class="style2"><B>注&emsp;&emsp;释</B></span><BR><BR>
<a href="#240-zref470" id="240-z470"><b>470</b></a> 这封信收在布罗歇收藏的名人真迹集中。——第405页。<br>
</p>
