<h1>
马克思致麦克斯·奥本海姆
</h1><p><br>  
<div align="right" class="quote">
布拉格<br>
1875年9月6日于卡尔斯巴德“日耳曼尼亚”<br>
</div><br>
亲爱的朋友：<br>
　　上周给您去信之后没有得到任何回音，我由此推断，您不在布拉格。因此星期六（9月11日）我将不经过布拉格，而经过法兰克福直接回去。<br>
　　再见。<br><div align="right">　　友好地忠实于您的　<b>卡尔·马克思</b></div><br>
</p>
</body>
