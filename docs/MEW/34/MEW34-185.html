<h1>
马克思致瓦列利昂·尼古拉也维奇·斯米尔诺夫
</h1><p><br>  
<div align="right" class="quote">
伦敦<br>
1878年3月29日于[伦敦]西北区梅特兰公园路41号<br>
</div><br>
亲爱的斯米尔诺夫：<br>
　　我猜想您还是《前进！》的编辑，就是说，这封信按照我选择的地址会寄到您手里。<br>
　　巴黎的党内朋友们向我了解我们巴黎的团体内的两个鼓动家，即“<b>克鲁泡特金公爵</b>”和科斯塔的亲密朋友“<b>库利绍娃</b>”女士。<br>
　　您是否知道有关这两个人在政治方面的什么情况？<br><div align="right">　　忠实于您的　<b>卡尔·马克思</b></div><br>
</p>
