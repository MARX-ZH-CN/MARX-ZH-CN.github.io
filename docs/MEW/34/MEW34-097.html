<h1>
恩格斯致彼得·拉甫罗维奇·拉甫罗夫
</h1><p><br>  
<div align="right" class="quote">
伦敦<br>
1876年6月30日于伦敦<br>
</div><br>
亲爱的拉甫罗夫先生：<br>
　　关于俾斯麦先生在德国查禁《前进！》一事，可以向您告慰的是，不过六天以前我在海得尔堡曾看见这种报纸公开摆在书店的橱窗里。俾斯麦先生还没能教会自己的所有警察读俄文。<br><div align="right">　　您的　<b>弗·恩格斯</b></div><br>
</p>
