<h1>
马克思致茹尔·盖得<sup><a href="#213-z419" id="213-zref419"><b>419</b></a></sup>
</h1><p><br>  
<div align="right" class="quote">
巴黎<br>
[1878年底―1879年初于伦敦]<br>
</div><br>
　　……独立的和战斗的工人党的[建立具有]极其伟大的意义……<br>
</p>


<P class="quote">
<span class="style2"><B>注&emsp;&emsp;释</B></span><BR><BR>
<a href="#213-zref419" id="213-z419"><b>419</b></a> 这里发表的马克思信里面的一句话，是盖得在回信中引用的，盖得的回信发表在1935年5月《马克思主义的战斗》（《Le　Combat　marxiste》）杂志上。——第339页。<br>
</p>
