<h1>
马克思致麦克斯·奥本海姆
</h1><p><br>  
<div align="right" class="quote">
布拉格<br>
1876年8月30日于卡尔斯巴德城堡山“日耳曼尼亚”<br>
</div><br>
亲爱的朋友：<br>
　　我同女儿<sup><a href="#102-bz1" id="102-bzref1">FN1</a></sup>住在这里已经两个星期了，尽管气候多变和下雨，我想在这里再呆两星期。<sup><a href="#102-z42" id="102-zref42"><b>42</b></a></sup>我们很乐于在这里见到您。无论如何，请给一个回音。<br><div align="right">　　友好地忠实于您的　<b>卡尔·马克思</b></div><br>
</p>


<P class="quote">
<span class="style2"><B>脚&emsp;&emsp;注</B></span><BR><BR>
<a href="#102-bzref1" id="102-bz1">FN1</a> 爱琳娜·马克思。——编者注<br>
</p>


<P class="quote">
<span class="style2"><B>注&emsp;&emsp;释</B></span><BR><BR>
<a href="#102-zref42" id="102-z42"><b>42</b></a> 1876年8月15日至9月15日，马克思在卡尔斯巴德治病。他的女儿爱琳娜与他一起到卡尔斯巴德。——第23、24、180、182、193页。<br>
</p>
