<h1>
恩格斯致恩斯特·德朗克
</h1><p><br>  
<div align="right" class="quote">
利物浦<br>
[<b>草稿</b>]<br>
1878年11月29日于伦敦<br>
</div><br>
亲爱的德朗克：<br>
　　我从惠·和马·两先生<sup><a href="#211-bz1" id="211-bzref1">FN1</a></sup>处得知，你已经通知他们说，打算不办理转让保险单的手续。此外，我没有得到你本人有关此事的任何答复或说明。在这种情况下，我只能再次重申，保险单属于德朗克夫人，你根本无权支配。因此，在她按法律规定的方式转让以前，保险单对于我来说不能算作保证。如果不办理这个手续，我知道该怎样对待我们的交易，我也自然不会为保持保险单的效力而缴付任何保险费。<br>
<div align="right">　　你的</div><br>
</p>


<P class="quote">
<span class="style2"><B>脚&emsp;&emsp;注</B></span><BR><BR>
<a href="#211-bzref1" id="211-bz1">FN1</a> 惠特利和马多克。——编者注<br>
</p>
