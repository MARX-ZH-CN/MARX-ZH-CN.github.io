<h1>
根据A.и.斯基布涅夫斯基的资料作的关于博戈罗茨克县工人住房情况的笔记
</h1><p>
<div class="date">(不早于1901年)</div>  保健医师A.N.斯基布涅夫斯基《博戈罗茨克县&lt;莫斯科省&gt;<br>  48.8％的工人住在工厂的工人集体宿舍<br>  32.5％的工人住在自己家里<br>  18.7％的工人住的是私人房子<br>  载于1940年《列宁文集》俄文版 第33卷
</p>
