<h1>
致我们的接班人<sup><a href="#003-z17" id="003-zref17"><b>17</b></a></sup>
</h1>
<p>
<div class="style3">（1919年12月18日以前）</div><br>
　　值此举行红色周之际，谨向彼得格勒省的工农青年致敬。<br>
　　年轻的同志们，你们要在这方面更加努力地工作，用你们朝气蓬勃的青春力量来建设光辉灿烂的新生活。<br>
<div align="right"><table border="0" cellpadding="0" cellspacing="0"><tr><td style="line-height: 200%">
　　弗·乌里扬诺夫（列宁）<br>
载于1919年12月18日《接班人报》第1号<br>
译自《列宁全集》俄文第5版第40卷第25页<br>
</td></tr></table></div><br>
</p>
<p class="quote">
<span class="style2"><b>注  释</b></span><br><br><a href="#003-zref17" id="003-z17"><b>17</b></a> 《致我们的接班人》是列宁为彼得格勒共青团举行“青年周”而写给彼得格勒省青年的一封信。“青年周”的任务是最广泛地吸引工农青年参加社会工作。——29。<br></p>
