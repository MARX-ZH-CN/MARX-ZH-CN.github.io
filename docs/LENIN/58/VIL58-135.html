<h1>
马克思，1879年9月10日
</h1>
<p>
  我完全同意你的意见，不能再浪费时间。要尖锐地和不客气地说出我们对《年鉴》的胡言乱语的意见，即暂且把一切都明白无误地“奉告”莱比锡人。<sup><a href="#135-z253" id="135-zref253"><b>253</b></a></sup>如果他们仍旧这样对待他们的“党的机关报”，我们就必须公开宣布不承认他们。在这类事情上应当不留情面。<br>  《马克思恩格斯全集》第34卷第105页<br>  {同上，马克思(第424页)。}
</p>
