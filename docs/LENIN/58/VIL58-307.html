<h1>
恩格斯，1867年12月12日
</h1>
<p>
  亲爱的摩尔：<br>  从星期日以来，牙疼、流行性感冒、喉炎、发高烧，还有其他各种各样的不舒服，在我身上进行了大演习，直到今天早上，我才恢复了工作能力，今晚将按照你的方案<sup><a href="#307-bz1" id="307-bzref1">FN1</a></sup>，来对付士瓦本的迈尔。方案很出色，只是分量太重了一些，这会使文章延长两倍。<br>  《马克思恩格斯全集》第31卷第413—414页
</p>
<p class="quote">
<span class="style2"><b>脚  注</b></span><br><br><a href="#307-bzref1" id="307-bz1">FN1</a>
见本卷第457—459页。——编者注<br>
</p>
