<h1>
恩格斯，1868年11月20日
</h1>
<p>
  郎卡郡选举的秘密在于英国工人中间有仇恨爱尔兰人的心理。可恶的墨菲为托利党人开辟了道路。但是，爱尔兰的国教会还是垮台了。其他一切情况都正如我所讲过的一样。《曼彻斯特先驱报》(《Manchester　Herald》)已经宣称，虽然从表面上看，托利党人是少数，但实际上他们是多数，因为他们代表人民的多数。<br>  《马克思恩格斯全集》第32卷第196页<br>  {英国工人和爱尔兰工人。}<br>  {第114页：英国工人仇恨爱尔兰工人——这是工人在选举中失败的原因141。}
</p>
