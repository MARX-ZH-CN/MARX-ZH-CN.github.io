<h1>
马克思，1854年12月15日
</h1>
<p>
  下星期我将开始为《新奥得报》写通讯。暂时是一个月30塔勒。但我推测，这些家伙每周三篇通讯才能满意。我不能为了每月30塔勒而不再去博物馆<sup><a href="#007-bz1" id="007-bzref1">FN1</a></sup>，买书我又没有钱。虽然我对这项工作很不乐意，但为了安慰我的妻子还是接受下来了。她以后的日子当然是很不快活的。
</p>
<p class="quote">
<span class="style2"><b>脚  注</b></span><br><br><a href="#007-bzref1" id="007-bz1">FN1</a>
英国博物馆的图书馆。——编者注<br>
</p>
