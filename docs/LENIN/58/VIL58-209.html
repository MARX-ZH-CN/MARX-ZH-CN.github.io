<h1>
马克思，1862年5月27日
</h1>
<p>
  我现在——大概是由于绝望——认真埋头工作，拼命写作，我说的是政治经济学<sup><a href="#209-z386" id="209-zref386"><b>386</b></a></sup>的事。<br>  《新闻报》每星期发表一篇文章。我按照弗里德兰德先生来信的要求，也只给他们寄一篇。<br>  《马克思恩格斯全集》第30卷第246页
</p>
