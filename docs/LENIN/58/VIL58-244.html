<h1>
恩格斯，1864年11月16日
</h1>
<p>
  《社会民主党人报&gt;——这是多么糟糕的名字啊!这些家伙为什么不直截了当地把它叫作《无产者报》呢?<br>  《马克思恩格斯全集》第31卷第24页<br>  {(恩格斯，同上。第196页)}
</p>
