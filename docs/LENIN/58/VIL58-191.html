<h1>
马克思，1853年3月22—23日
</h1>
<p>
  维利希老爷子到了纽约。朋友魏特林为他举行了300人的宴会，维利希佩带红色大绶带出席，发表了长篇演说，大谈面包比自由更可贵，接着魏特林向他赠送军刀。随后魏特林讲了话，并证明耶稣基督是第一个共产主义者，而他的继承人不是别人，正是大名鼎鼎的威廉·魏特林。
</p>
