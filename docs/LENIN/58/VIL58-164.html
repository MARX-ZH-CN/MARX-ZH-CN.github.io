<h1>
马克思，1850年11月23日
</h1>
<p>
  亲爱的恩格斯：<br>  你的信对我的妻子起了很好的作用。她处于极端受刺激和疲惫的状态。她亲自哺乳了这个孩子，并且在极困难的条件下用极大的牺牲挽救过他的生命。此外，使她难过的是，想到这个不幸的孩子成了家庭生活困难的牺牲品……
</p>
