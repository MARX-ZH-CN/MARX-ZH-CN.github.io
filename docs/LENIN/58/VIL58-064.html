<h1>
马克思，1868年9月23日
</h1>
<p>
  从附信中你可以看出，李卜克内西想通过我除掉施韦泽，正象施韦泽想通过我除掉李卜克内西一样。我回答威廉说：不要着急嘛!如果他做得机智，施韦泽就会自己把自己约束在比较有节制的“范围”之内或者自取灭亡。随着全德工人联合会的解散，拉萨尔主义本身的可怕的末日到了，虽然这个宗派还可以再苟延残喘于一时。<sup><a href="#064-z124" id="064-zref124"><b>124</b></a></sup><br>  《马克思恩格斯全集》第32卷第151页<br>  {15}<br>  {第88页：对反对施韦泽的李卜克内西说：不要着急，这个宗派会自取灭亡。(1868)}
</p>
