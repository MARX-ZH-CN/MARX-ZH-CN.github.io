<h1>
马克思，1851年11月24日
</h1>
<p>
  我在这里又读了一遍你的批判<sup><a href="#176-z339" id="176-zref339"><b>339</b></a></sup>。可惜不能出版。如果再添上一些我的废话，它可以由我们两人一起署名出版，不过不能给你的商号造成任何不便。<br>  《马克思恩格斯全集》第27卷第394页
</p>
