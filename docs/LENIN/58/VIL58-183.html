<h1>
恩格斯，1852年8月24日
</h1>
<p>
  维利希—席利的闹剧想必欢快地演完了。可怜的维利希，也许非常渴望离开那些攻击他的庸人而回到红色沃尔弗的团体中来吧!
</p>
