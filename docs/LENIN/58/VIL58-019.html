<h1>
马克思，1856年5月8日
</h1>
<p>
  附上：<br>  两封信：(1)伊曼特的一封，(2)科隆来的一封。如果我通过我的妻子给科隆人复信，也许最为妥当，不是吗？在无产阶级运动的领导权方面，科隆和杜塞尔多夫之间发生了某种程度的角逐。此外，我不知道，科隆人是否知道杜塞尔多夫人同拉萨尔完全决裂了。拉萨尔在他们所有的人中间名声极坏。<br>  《马克思恩格斯全集》第29卷第51—52页
</p>
