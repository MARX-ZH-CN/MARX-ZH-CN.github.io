<h1>
马克思，1857年8月15日
</h1>
<p>
  据我看，德里的情况是，一当严重的雨季来临，英军就不得不撤退。我大胆地作出了这样的判断<sup><a href="#027-z44" id="027-zref44"><b>44</b></a></sup>，因为我曾不得不暂时代你在《论坛报》当军事通讯员。请注意，这里的前提是，目前为止的报告都是确实的。可能我会出丑。不过，在这种情况下，应用一些辩证法总会有所帮助。我当然是把我的论点说得在相反的情况下也是正确的<br>  《马克思恩格斯全集》第29卷第152页<br>  {第174页：辩证法=折中主义(开玩笑)，也许，我(卡·注意马克思)说得不对(关于德里的英国人——1856)，但那时可以借助于“一些辩证法”脱身。写得模棱两可。}
</p>
