<h1>
恩格斯，1852年4月20日
</h1>
<p>
  亲爱的马克思：<br>  得知我为你的小女儿的担忧竟很快成了事实，使我很悲痛。但愿你和你的家属能搬到比较卫生的地方、比较宽敞的住宅!<br>  我很想寄些钱给你，但是我在伦敦花的钱比预计的要多得多，所以我自己在这里只能勉强维持到月底，而下个月我为还帐和在德国订购的书籍一下子就得付出12英镑。但如果稍有可能，我仍将设法在5月初为你弄一些钱。如果我早知道伦敦的情况，我会放弃这次实际上完全是多余的旅行，手头也会宽裕一些。
</p>
