<h1>
恩格斯，1868年4月10日
</h1>
<p>
  小威廉的小报第4—14号昨天寄给你了。这个报纸蠢得要命。一个如此久居英国的人，又有你我的著作<sup><a href="#052-z96" id="052-zref96"><b>96</b></a></sup>，应当更好地利用工人提供给他的材料，而不是简单地把这些材料原封不动地照搬过来。可笑的是，给我们提供的一些反联邦主义的篇幅，同这个报纸的整个司徒卢威联邦主义性质联系在一起了。<br>  《马克思恩格斯全集》第32卷第56页<br>  {注意}<br>  {第32页：李卜克内西搞联邦主义，而我们反对联邦主义。}
</p>
