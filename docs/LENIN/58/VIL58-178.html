<h1>
马克思，1851年12月9日
</h1>
<p>
  现在，关于局势我应该给你写些什么呢?有一点是非常明显的：无产阶级保全了自己的力量。波拿巴已经暂时取得了胜利，因为他在一夜之间就把公开投票变成了秘密投票。不管阿尔古事后怎样声明，波拿巴的确是利用从银行里窃取的100万英镑收买了军队。如果选举的结果对他不利，他还能再一次实行政变吗?大多数人都会参加选举吗?
</p>
