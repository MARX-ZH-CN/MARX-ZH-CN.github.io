<h1>
恩格斯，1868年7月10日
</h1>
<p>
  但愿你们确实能使法国人支部平静下来。看来，这个民族又处于混乱状态，一旦爆发革命，他们肯定会再一次把它断送掉。你看这帮家伙，尽干蠢事。<br>  《马克思恩格斯全集》第32卷第111页
</p>
