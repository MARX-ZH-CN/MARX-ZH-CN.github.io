<h1>
马克思，1868年10月4日
</h1>
<p>
  我的意见是：约·狄慈根如能用两印张阐明他的全部思想，亲自署名刊出，强调他是制革工人，那最好不过了。如按他自己所设想的篇幅发表，就会因缺少辩证发挥和重复过多而损害自己的声誉。读后请告知你的意见。<br>  《马克思恩格斯全集》第32卷第164页<br>  {第95页：狄慈根(压缩)——重复过多，缺少辩证的发挥。}<br>  {见本笔记第66页<sup><a href="#069-bz1" id="069-bzref1">FN1</a></sup>}
</p>

</p>
