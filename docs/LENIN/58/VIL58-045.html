<h1>
马克思，1859年12月13日
</h1>
<p>
  在俄国，运动发展得比欧洲其余各地都快。一方面是贵族反对沙皇的立宪运动，[另一方面]是农民反对贵族的运动。亚历山大缍也发现，波兰人连听都不愿意听到他们将被斯拉夫-俄罗期民族所灭绝的事，于是他大发雷霆。可见，15年来，特别是1849年以来，俄国外交的不寻常的成就是得不偿失的。下一次革命，俄国将会欣然参加。<br>  《马克思恩格斯全集》第29卷第504页<br>  {9}
</p>
