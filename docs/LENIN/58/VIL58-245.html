<h1>
马克思，[1864年]11月18日
</h1>
<p>
  《社会民主党人报&gt;——这是一个不好的名字。但是一家可能出许多错误的报纸，用不着给它立即起一个最好的名字。<br>  《马克思恩格斯全集》第31卷第26页<br>  {第197页：1864． 11．18．马克思：《社会民主党人报》是一个不好的名字，但实质不在这里。(马克思) 《社会民主党人报》}
</p>
