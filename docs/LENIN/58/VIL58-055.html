<h1>
恩格斯，1868年7月2日
</h1>
<p>
  我已写信给波克罕，要他买一本俄文新书：《土地和自由》，在这本书中，一个德意志血统的俄国地主证明，从农民解放以来，俄国农民由于公社所有制而遭到毁灭，俄国农业——大小农业——也是这样。看来书中有许多统计材料。交换价值已经深深渗入这些原始公社，以致农奴制废除以后，这些公社仍能保全下来。<br>  《马克思恩格斯全集》第32卷第107页
</p>
