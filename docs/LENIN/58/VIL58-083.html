<h1>
恩格斯，1869年7月1日
</h1>
<p>
  艾希霍夫的信寄还。看来，威廉现在躲在他的后面来求饶了。要知道，在此期间施韦泽和威廉之间又宣战了，而全德工人联合会内部发生了叛乱。而他想得倒好，竟想让我们公开出面维护威廉和人民党。如果读书或别的什么事情还能对威廉有所帮助的话，倒应该推荐他读一读《宣言》<sup><a href="#083-bz1" id="083-bzref1">FN1</a></sup>中关于工人政党的态度的论述。我很想知道这场争论的进展情况，它总要引起一些有趣的流言的。施韦泽的胃口真不小，竟想让他那一伙人象一群绵羊似的任他买卖。<br>  《马克思恩格斯全集》第32卷第310页
</p>
<p class="quote">
<span class="style2"><b>脚  注</b></span><br><br><a href="#083-bzref1" id="083-bz1">FN1</a>

</p>
