<h1>
马克思，1869年7月22日
</h1>
<p>
  在这次旅行路过比利时期间，通过在亚琛的逗留和溯莱茵河而上的游览，我深信必须同神父进行坚决的斗争，特别是在天主教地区。我将通过国际进行这方面的工作。这群狗东西（如美因兹的主教凯特勒、杜塞尔多夫代表大会上的神父等等）在他们觉得适宜的地方，就在工人问题上献殷勤。我们在1848年实际上是为他们做了工作，只有他们在反动时期享受了革命果实。<br>  {第194页：“我们在1848年为神父做了工作”（马克思）（神父利用了在工人中的鼓动）。}

</p>
