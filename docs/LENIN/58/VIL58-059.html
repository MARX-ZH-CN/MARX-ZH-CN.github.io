<h1>
马克思，1868年8月4日
</h1>
<p>
  附言：现在，德国人将大批加入国际工人协会，因而该组织一时至少会遍及该国的主要地区——虽然各处都还薄弱，我的计划是，明年把总委员会迁到日内瓦<sup><a href="#059-z107" id="059-zref107"><b>107</b></a></sup>，我们在这里只作为英国委员会进行工作。我认为由我们提出这个建议是明智的。这也可以向巴黎的蠢驴等表明，我们决不是舍不得这种令人喜欢的独裁。你对此有什么想法?<br>  《马克思恩格斯全集》第32卷第125页
</p>
