<h1>
马克思，1860年1月11日
</h1>
<p>
  据我看来，现在世界上所发生的最大的事件，一方面是由于布朗的死而展开的美国的奴隶运动，另一方面是俄国的奴隶运动。你当然已经看到，俄国的贵族已经直接投入了立宪的宣传，在最显贵的家族中已经有两三个人被流放到西伯利亚。同时，亚历山大在最近的诏书中直截了当地宣布“村社的原则”应当同解放一起终止，从而破坏了他和农民的关系。西方和东方的“社会”运动就这样开始了。这和中欧将发生的崩溃加在一起，将是非常壮观的。<br>  《马克思恩格斯全集》第30卷第6—7
</p>
