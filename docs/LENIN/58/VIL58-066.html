<h1>
马克思，1868年9月26日
</h1>
<p>
  对于德国工人阶级来说，最需要的是停止搞官方恩准的鼓动。这种用官僚主义方式严格训练出来的民族，需要读完“自助”的全部课程。另一方面，他们无疑具有这样的优越性，即同英国人相比，他们是在发展程度更高得多的时代开始搞运动的，而且作为德国人，他们有善于总结的头脑。埃卡留斯对笼罩着纽伦堡代表大会<sup><a href="#066-z125" id="066-zref125"><b>125</b></a></sup>的一片议会式的客套和礼节(特别是同布鲁塞尔的法国人相比)极为赞赏。<br>  《马克思恩格斯全集》第32卷第157页<br>  {第92页：自助——独立活动，对于德国工人阶级(受官僚主义陶冶的)来说，是最需要的。}
</p>
