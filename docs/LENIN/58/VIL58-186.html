<h1>
恩格斯，1852年9月24日
</h1>
<p>
  癞蛤蟆们很好。可是，工人们看来由于现在的繁荣和对未来的“帝国光荣”的希望而彻底资产阶级化了。需要危机的严峻考验，从而使他们很快地又能有所作为。如果下次危机不严重，波拿巴就能度过难关。但是，看来危机将非常严重。危机最坏的形式是：生产中的过度投机活动发展缓慢，因此它的后果要若干年才表现出来，正象它的后果在商品和有价证券的交易中需要若干月才能表现出来一样。<br>  《马克思恩格斯全集》第28卷第146—147页
</p>
