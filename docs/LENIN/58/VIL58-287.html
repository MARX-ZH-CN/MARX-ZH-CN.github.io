<h1>
恩格斯，1866年12月14日
</h1>
<p>
  普鲁士的猪猡们<sup><a href="#287-bz1" id="287-bzref1">FN1</a></sup>的确干得很出色。我原来认为他们怎么也不会这样蠢，但实际上他们蠢得难以想象。这就更好。事情既然已经动起来了，革命就会更快开始，而这一次，如你所说的，大概到了非杀头不可的地步了。<br>  《马克思恩格斯全集》第31卷第269—270页<br>  {注意——(恩格斯)：将发生革命(在德国)，而且会人头落地(1866．12．)!!!!}
</p>
<p class="quote">
<span class="style2"><b>脚  注</b></span><br><br><a href="#287-bzref1" id="287-bz1">FN1</a>
在1913年版的《通信集》中，这一段开头用的是“Die　Preu?en”(普鲁士人)。——编者注<br>
</p>
