<h1>
马克思，1882年1月5日
</h1>
<p>
  从附上的狄慈根的信中你可看出，这个不幸的人倒退地“发展了”，并正好“走到了”《现象学》<sup><a href="#137-bz1" id="137-bzref1">FN1</a></sup>那里。我认为这件事情是无可挽救的。<br>  《马克思恩格斯全集》第35卷第28页<br>  {狄慈根}
</p>
<p class="quote">
<span class="style2"><b>脚  注</b></span><br><br><a href="#137-bzref1" id="137-bz1">FN1</a>
即乔·威·黑格尔《精神现象学》(《Ph?nomenologie　des　Geistes》)。——编者注<br>
</p>
