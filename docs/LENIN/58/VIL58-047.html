<h1>
马克思，1860年10月2日
</h1>
<p>
  《泰晤士报》真是无耻到了极点，竟断言(昨天)加里波第之所以能够这样久地得到“信任”，是因为“他被认为是拿破仑第三的秘密意图的表达者”。<sup><a href="#047-z81" id="047-zref81"><b>81</b></a></sup><br>  《马克思恩格斯全集》第30卷第102页<br>  {第411页：《泰晤士报》(无耻地)说：加里波第得到信任，是因为他被认为是拿破仑第三的秘密意图的代表者。}
</p>
<p class="quote">
<span class="style2"><b>注  释</b></span><br><br><a href="#047-zref81" id="047-z81"><b>81</b></a>
指1860年10月1日《泰晤士报》第23739号上的一篇关于意大利事件的社论。——58。<br>
</p>
