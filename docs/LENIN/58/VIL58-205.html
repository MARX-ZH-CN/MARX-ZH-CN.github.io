<h1>
马克思，1861年9月28日
</h1>
<p>
  从昨天的《泰晤士报》通讯中可以看出，维也纳《新闻报》<sup><a href="#205-z380" id="205-zref380"><b>380</b></a></sup>终于转过来反对施梅林了。因此现在也许可以同该报建立联系了。<br>  《马克思恩格斯全集》第30卷第196页
</p>
<p class="quote">
<span class="style2"><b>注  释</b></span><br><br><a href="#205-zref380" id="205-z380"><b>380</b></a>
《新闻报》(《Die　Presse》)是奥地利资产阶级自由派的日报，1848—1896年在维也纳出版。1861—1862年期间，该报采取反波拿巴主义的立场，曾经刊载马克思的文章和通讯。——318。<br>
</p>
