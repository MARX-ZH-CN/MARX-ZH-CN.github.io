<h1>
马克思，1857年1月20日
</h1>
<p>
  不知你是否注意到，赖德律-洛兰先生已公开号召法国“共和派”参加布斯特拉巴<sup><a href="#025-bz1" id="025-bzref1">FN1</a></sup>的立法团选举。可见，他已降为合法的反对派。如果这一方面表明他放弃了追求者的大喊大叫的姿态，那么这在另一方面无疑还表明反对派在法国本国现在又认为有可能存在，资产阶级共和派正在赶紧同奥尔良派联合起来重新占据议会席位，以便能够为了自己的利益巧妙地利用将来的革命。<br>  《马克思恩格斯全集》第29卷第93页<br>  {马克思主张抵制吗？}
</p>
<p class="quote">
<span class="style2"><b>脚  注</b></span><br><br><a href="#025-bzref1" id="025-bz1">FN1</a>
拿破仑第三的绰号。——编者注<br>
</p>
