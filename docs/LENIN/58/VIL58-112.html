<h1>
马克思，1870年5月18日
</h1>
<p>
  我们的法国委员们向法国政府清楚地证明政治性的秘密团体和真正的工人联合会之间的差别。法国政府还没有来得及拘禁巴黎、里昂、卢昂和马赛等处的委员会的全体委员(他们有一部分人逃到瑞士和比利时去了)，就有多一倍的委员会在报刊上发表勇敢而坚决的声明，宣布自己是它们的继承者(而且还有先见之明地附上了自己的私人地址)。法国政府终于做了我们希望已久的事情——把是帝国还是共和国这样一个政治问题变成工人阶级的生死存亡问题!<br>  《马克思恩格斯全集》第32卷第502页
</p>
