<h1>
恩格斯，1869年4月2日
</h1>
<p>
  威廉真是愚蠢已极。倍倍尔方面发来的警报实在令人感动。<sup><a href="#081-z152" id="081-zref152"><b>152</b></a></sup><br>  你从《未来报》上可以看到，威廉在汉诺威的分立主义朋友在吕讷堡的选举中投票反对约克(拉萨尔分子)而赞成一个民族自由党人。所有这些坏蛋都一致反对工人，但是这并没有使李卜克内西感到难堪。我正十分焦急地等待着这场可怕的舌战。<br>  《马克思恩格斯全集》第32卷第272页<br>  {19}<br>  {第153页：李卜克内西一伙投票反对工人候选人!!!}
</p>
