<h1>
恩格斯，1863年1月7日
</h1>
<p>
  亲爱的摩尔：<br>  玛丽去世了。昨天晚上她很早就去睡了，当莉希在夜间12点不到准备上床的时候，她已经死了。非常突然：不是心脏病就是脑溢血。今天早晨我才知道，星期一晚上她还是好好的。我无法向你说出我现在的心情。这个可怜的姑娘是以她的整个心灵爱着我的。<br>  《马克思恩格斯全集》第30卷第308页<br>  {第106页：恩格斯的妻子去世(1863．1．7．)。}
</p>
