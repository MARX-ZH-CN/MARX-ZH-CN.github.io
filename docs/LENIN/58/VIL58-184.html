<h1>
马克思，1852年9月2日
</h1>
<p>
  厄·琼斯是一个彻头彻尾自私自利的家伙。两个月来，他答应翻译这部著作(为他的报纸<sup><a href="#184-z349" id="184-zref349"><b>349</b></a></sup>)来愚弄我。而他从我这里得到的尽是帮助。尽管我自己经济困难，却整天整天同他一起从本丢到彼拉多，为他的报纸筹集资金到处奔走。他的可怜的小报所特有的国外的消息，全都是由我供给的……最后，当他的报纸困窘不堪的时候，我用了几个星期的时间从编辑上给以帮助，而这个臭报纸的订户确实在伦敦增加了好几百户。<br>  《马克思恩格斯全集》第28卷第122—123页
</p>
