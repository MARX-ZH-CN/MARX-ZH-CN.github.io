<h1>
马克思，1858年11月24日
</h1>
<p>
  (2)弗吕贝尔在这里。娶了一个有钱的女人。要回美国去。照他看来，世界应由俄国和美国来瓜分。他还以此观点为荣，醉心于美国的“奢华”和绅士派头，看不起德国人，而且有事实向他们作证，就是他在中美洲经营贩卖德国奴隶的生意。真是妙事，这个鲁多尔施塔特的土包子，由于迷恋于美国所实现的资产阶级社会，竟自认为比“欧洲的其余地方”“更先进”。这些狗一旦得到自己的一份面包和乳酪，就要找漂亮的借口，退出斗争。<br>  《马克思恩格斯全集》第29卷第356页
</p>
