<h1>
马克思，1855年3月8日
</h1>
<p>
  不久前我又仔细研究了奥古斯都时代以前的(古)罗马史。国内史可以明显地归结为小土地所有制同大土地所有制的斗争，当然这种斗争具有为奴隶制所决定的特殊形式。从罗马历史最初几页起就有着重要作用的债务关系，只不过是小土地所有制的自然的结果。<br>  《马克思恩格斯全集》第28卷第438页
</p>
