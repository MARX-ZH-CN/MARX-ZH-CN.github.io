<h1>
马克思，1851年8月25日
</h1>
<p>
  你已经知道，在8月8日星期五那天，亲如兄弟的流亡者召开了第一次正式会议……<br>  会议结束时，金克尔走到沙贝利茨面前(沙贝利茨在这里完全是作为我们的暗探进行活动的，而且他是一个非常有用的暗探，因为他受到所有这些庸人的信任)，称他为忠实的民主主义者，称巴塞尔的《国民报》<sup><a href="#171-z332" id="171-zref332"><b>332</b></a></sup>为出色的民主派报纸，并且询问该报的经济状况。<br>  《马克思恩格斯全集》第27卷第337—338页<br>  {第231页：马克思：沙贝利茨是我们的暗探。}
</p>
