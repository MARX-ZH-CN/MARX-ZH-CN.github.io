<h1>
马克思，1856年2月29日
</h1>
<p>
  我在博物馆找到5册对开本关于俄国的手稿(只涉及18世纪)并作了摘录。这些手稿是以收藏丰富著名的大助祭司柯克斯的一部分遗产。其中有英国驻彼得堡大使们给这里内阁的许多信件原稿(迄今没有发表过)，某些信件会大出其丑。有一份是使馆一位随员1768年写的关于“俄罗斯民族的性格”的手稿。我将把这个手稿的某些摘录寄给你。还有一篇皮特的堂兄弟、大使馆的神父写的关于俄国“劳动组合”的有趣报告。<br>  《马克思恩格斯全集》第29卷第21—22页
</p>
