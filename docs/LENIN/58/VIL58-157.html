<h1>
恩格斯，1847年11月14—15日
</h1>
<p>
  路特希尔德从新公债中赚得1000万法郎——纯利4厘……<br>  海涅让我向你问好。他非常虚弱，看来有些颓唐。到底是谁把你的文章寄给路·勃朗的?他说，信是由一个完全陌生的人署名的。他把文章压得很久，也许这也是一个原因。
</p>
