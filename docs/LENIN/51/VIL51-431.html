<h1>
579.给瓦·瓦·斯塔尔科夫的电报　</h1>
<div class="style3">（10月28日）</div>
<p>
  密码<br>  柏林　对外贸易人民委员部　斯塔尔科夫<br>  现答复您10月24日第411号电报。我坚持主张，泥炭水力开采管理局的订货必须在3月底以前交付完毕，即运抵莫斯科。请尽快给我一个明确的答复。我极为担心，我们是否还会错过1922年。<br>  人民委员会主席　列宁<sup><a href="#431-bz1" id="431-bzref1">FN1</a></sup><br>  10月28日<br>  载于1933年《列宁文集》俄文版第23卷<br>  译自《列宁全集》俄文第5版第53卷第315页
</p>
<p class="quote">
<span class="style2"><b>脚  注</b></span><br><br><a href="#431-bzref1" id="431-bz1">FN1</a>
签署该电的还有副对外贸易人民委员伊·伊·拉德琴柯。——俄文版编者注<br>
</p>
</body>
</html>
