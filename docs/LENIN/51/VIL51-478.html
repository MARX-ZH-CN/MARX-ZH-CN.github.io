<h1>
32.致辛比尔斯克弹药厂管理处　</h1>
<div class="date">（9月30日）</div>
<p>
  命令你们立即执行最高国民经济委员会主席波格丹诺夫同志的指示，把技师和电气技术人员祖巴诺夫兄弟调往卡希拉工程局工作。<br>  人民委员会主席　列宁<br>  载于1933年《列宁文集》俄文版第23卷<br>  译自《列宁全集》俄文第5版第53卷第343页
</p>
</body>
