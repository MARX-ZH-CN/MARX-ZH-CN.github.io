<h1>
217.致格·叶·季诺维也夫　</h1>
<div class="date">（8月11日）</div>
<p>
  致季诺维也夫<br>  抄送：拉狄克<br>  关于法国党内最近围绕党如何对待革命工团主义者的问题所发生的事件，能否精选一批最重要的文件和文章给我送来。<br>  同样还有今年7月罗马各党派工人团结在共产党周围举行反法西斯游行示威事件的材料。<br>  列宁<br>  8月11日<br>  载于1959年《列宁文集》俄文版第36卷<br>  译自《列宁全集》俄文第5版第53卷第112页
</p>
