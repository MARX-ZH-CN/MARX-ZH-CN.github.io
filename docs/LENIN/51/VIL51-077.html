<h1>
79.对关于法朗士的信件的补充　</h1>
<div class="date">（不早于7月15日）</div>
<p>
  法朗士很想知道有没有最近颁布的一些法令的英译本。<br>  （税收、自由贸易、企业租赁等等）<br>  能否帮他弄到？<br>  列宁<br>  译自《列宁全集》俄文第5版第53卷第35页
</p>
