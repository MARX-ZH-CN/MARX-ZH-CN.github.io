<h1>
70.致小人民委员会主席或副主席　</h1>
<div class="style3">（7月14日）</div>
<p>
  我收到契切林一封公函，他说，7月11日已对进口和保管英国货物的办法作出了决定，却未听取外交人民委员部代表施泰因同志的意见。尽管下午3—9时施泰因同志一直坐在接待室里，但仍然发生了这种事情。契切林埋怨说，没有让外交人民委员部参加就通过了这个决定，没有他们参与批准的决定已经在《经济生活报》上发表。<br>  请采取措施纠正这种错误。<br>  人民委员会主席<br>  弗·乌里扬诺夫（列宁）<br>  载于1932年《列宁文集》俄文版第20卷<br>  译自《列宁全集》俄文第5版第53第32页
</p>
