<h1>
15　给燃料总管理局的电话<sup><a href="#461-z486" id="461-zref486"><b>486</b></a></sup></h1>
<p>
  燃料总管理局<br>  1921年8月12日<br>  命令你们在一周内给梅舍格铸铁厂运送1000普特焦炭，供铸造卡希拉工程急需的铸件之用。<br>  人民委员会主席　列宁<br>  载于1930年1月21日《工人报》第17号<br>  译自《列宁全集》俄文第5版第53卷第336页
</p>
<p class="quote">
<span class="style2"><b>注  释</b></span><br><br><a href="#461-zref486" id="461-z486"><b>486</b></a>
电话稿是卡希拉电站工程局起草的。——558。<br>
</p>
