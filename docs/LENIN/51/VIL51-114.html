<h1>
139.致列·波·克拉辛  </h1>
<div class="date">（7月26日）</div>
<p>
  克拉辛同志：<br>  对奥尔忠尼启则的来电（第2066号）<sup><a href="#114-z104" id="114-zref104"><b>104</b></a></sup>，请于星期三以前准备好答复，并于星期三上午11时前送给我。<br>  在我们没有打电话谈妥之前不要发出回电。<br>  列宁<br>  译自《列宁全集》俄文第5版第53卷第69页
</p>
<p class="quote">
<span class="style2"><b>注  释</b></span><br><br><a href="#114-zref104" id="114-z104"><b>104</b></a>
指格·康·奥尔忠尼启则1921年7月22日给列·波·克拉辛的电报。电报询问是否可能为外高加索各共和国购买粮食，并谈到给予阿塞拜疆石油委员会在国外购买商品的自主权利，以及必须由对外贸易人民委员部为巴库石油工业购买技术装备等问题。——123。<br>
</p>
