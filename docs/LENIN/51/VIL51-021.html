<h1>
21.致托·Л·阿克雪里罗得　</h1>
<div class="style3">（7月4日）</div>
<p>
  阿克雪里罗得同志：现送上我的讲话。<sup><a href="#021-z18" id="021-zref18"><b>18</b></a></sup>我已作了修改。请交给一位德国人略加润色，然后，将校样送给我看。<br>  致共产主义的敬礼！<br>  列宁<br>  7月4日<br>  译自《列宁文集》俄文版第38卷第372页
</p>
<p class="quote">
<span class="style2"><b>注  释</b></span><br><br><a href="#021-zref18" id="021-z18"><b>18</b></a>
指1921年7月1日列宁在共产国际第三次代表大会上作的《捍卫共产国际的策略的讲话》（见《列宁全集》第2版第42卷第27—37页）。列宁把这篇讲话稿送给托·Л·阿克雪里罗得，以便在共产国际第三次代表大会会刊《莫斯科报》上发表。——21。<br>
</p>
