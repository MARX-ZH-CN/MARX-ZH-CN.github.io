<h1>
88.致伊·伊·斯克沃尔佐夫－斯捷潘诺夫　</h1>
<div class="style3">（7月17日）</div>
<p>
  致伊·伊·斯克沃尔佐夫－斯捷潘诺夫<br>  请您告诉我，我们在最后一次谈话中谈到的您答应要写的那<sup><a href="#083-z71" id="083-zref71"><b>71</b></a></sup>本书写得怎么样了，什么时候能写完。<br>  电话口授<br>  载于1932年《列宁文集》俄文版第20卷<br>  译自《列宁全集》俄文第5版第53卷第39页
</p>
<p class="quote">
<span class="style2"><b>注  释</b></span><br><br><a href="#083-zref71" id="083-z71"><b>71</b></a>
指伊·伊·斯克沃尔佐夫－斯捷潘诺夫写的《俄罗斯联邦电气化与世界经济的过渡阶段》一书。该书由列宁作序于1922年出版（见《列宁全集》第2版第43卷第51—52页）。——75。<br>
</p>
