<h1>
20.给格·康·奥尔忠尼启则的电报　</h1>
<div class="date">（7月4日）</div>
<p>
  致奥尔忠尼启则<br>  您中断了斯大林的休养<sup><a href="#020-z17" id="020-zref17"><b>17</b></a></sup>，使我感到惊讶。斯大林本来还应当至少休养4个或6个星期。请把有经验的医生的诊断书要来。<br>  请告诉我，您为巴库和发展对外贸易在做些什么。您对此保持沉默真令人怀疑。<br>  列宁<br>  发往梯弗利斯<br>  载于1942年《列宁文集》俄文版第34卷<br>  译自《列宁全集》俄文第5版第53卷第10页
</p>
<p class="quote">
<span class="style2"><b>注  释</b></span><br><br><a href="#020-zref17" id="020-z17"><b>17</b></a>
斯大林当时在纳尔奇克治病，1921年6月底离纳尔奇克到梯弗利斯参加俄共（布）中央高加索局全会的工作。——20。<br>
</p>
