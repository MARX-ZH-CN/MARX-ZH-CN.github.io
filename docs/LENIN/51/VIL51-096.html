<h1>
111.致瓦·米·巴扎诺夫、谢·阿·格佐夫</h1>
<div class="date">（7月22日）</div>
<p>
  最高国民经济委员会煤炭总委员会<br>  巴扎诺夫或格佐夫同志<br>  请你们采取一切坚决措施保证尽快在国外购买割煤机。请趁对外贸易人民委员部驻德特派员斯托莫尼亚科夫同志在莫斯科逗留期间促进采购工作并弄清与购货有关的一切问题。<br>  你们所采取的促进机器采购工作的全部措施，请通过斯莫尔亚尼诺夫同志告诉我。<br>  人民委员会主席<br>  弗·乌里扬诺夫（列宁）<br>  载于1957年《社会主义劳动》杂志第10期<br>  译自《列宁全集》俄文第5版第53卷第54页
</p>
