<h1>
12.致波·斯·斯托莫尼亚科夫　</h1>
<div class="style3">（1921年6月30日）</div>
<p>
  斯托莫尼亚科夫同志：<br>  谨向您介绍来人格奥尔吉·德米特里耶维奇·瞿鲁巴同志，他是对我们极为重要的卡希拉电站<sup><a href="#012-z8" id="012-zref8"><b>8</b></a></sup>的建设者。<br>  为了迅速在柏林订购必需的货物，付清货款并力争毫不拖延地取得货物，需要有人给他出主意或给予其他帮助，特别是钱。<br>  请千方百计地给予帮助。<br>  能否打电报在克拉辛（从伦敦回莫斯科）路过柏林时截住他。<br>  致共产主义的敬礼！<br>  列宁<br>  发往柏林<br>  载于1959年《列宁文集》俄文版第36卷<br>  译自《列宁全集》俄文第5版第53卷第6页
</p>
