<h1>
364.致尼·彼·哥尔布诺夫　</h1>
<div class="style3">（9月13日）</div>
<p>
  哥尔布诺夫同志：<br>  请您处分失职人员：如果是初犯，要批评；如果是重犯或情节严重，要提出警告：今后如果还不认真，要解除职务。<br>  请建立检查制度：100次抽查1次或15天抽查1天，等等。<br>  列宁<br>  载于1933年《列宁文集》俄文版第23卷<br>  译自《列宁全集》俄文第5版第53卷第194页
</p>
