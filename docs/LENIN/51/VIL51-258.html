<h1>
332.致瓦·亚·斯莫尔亚尼诺夫<sup><a href="#258-z269" id="258-zref269"><b>269</b></a></sup></h1>
<div class="date">（9月8日）</div>
<p>
  致瓦·亚·斯莫尔亚尼诺夫<sup><a href="#258-z269" id="258-zref269"><b>269</b></a></sup>（9月8日）<br>  致斯莫尔亚尼诺夫<br>  再说一遍：对此件要特别注意，我到达后要提醒我。<br>  列宁<br>  9月8日<br>  载于1933年《列宁文集》俄文版第23卷<br>  译自《列宁全集》俄文第5版第53卷第181页
</p>
<p class="quote">
<span class="style2"><b>注  释</b></span><br><br><a href="#258-zref269" id="258-z269"><b>269</b></a>
这个指示写在亨·奥·格拉夫季奥1921年9月2日的意见书上。意见书谈到了为保证沃尔霍夫河电站工程的进行必须采取的各项措施，其中尤其重要的是急需拨给粮食和钱款。——304。<br>
</p>
