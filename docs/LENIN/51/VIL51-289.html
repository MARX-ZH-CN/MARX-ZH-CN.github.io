<title>379.致基尔萨诺夫县经济会议　（9月19日）</title>
<link rel="stylesheet" type="text/css" href="../../styles.css"/>

<h1>
379.致基尔萨诺夫县经济会议<sup><a href="#289-z308" id="289-zref308"><b>308</b></a></sup></h1>
<div class="date">（9月19日）</div>
<p>
  抄送：坦波夫省执行委员会<br>  尊敬的同志们：<br>  你们最先送来了工作汇报，对此我深表感谢，希望你们今后继续成为遵守汇报制度的模范。<br>  列宁<br>  9月19日<br>  载于1933年《列宁文集》俄文版第23卷<br>  译自《列宁全集》俄文第5版第53卷第200页
</p>
<p class="quote">
<span class="style2"><b>注  释</b></span><br><br><a href="#289-zref308" id="289-z308"><b>308</b></a>
这一文献和下一文献是列宁在人民委员会办公厅主任尼·彼·哥尔布诺夫分别给基尔萨诺夫县和克拉斯诺亚尔斯克县经济会议的信上写的附言。哥尔布诺夫是受列宁委托为表扬它们按时交来汇报而写这两封信的。——342。<br>
</p>
</body>
