<h1>
3.致莫斯科国民经济委员会主席团<sup><a href="#451-z481" id="451-zref481"><b>481</b></a></sup></h1>
<div class="style3">（6月27日）</div>
<p>
  现将第36缝纫厂厂长穆济琴科代表在该厂工作的从美国归来的侨民写的一份申请书寄给你们。<br>  请你们迅速讨论这一申请，如果认为应予满足，请立即满足他的要求。<br>  劳动国防委员会主席<br>  弗·乌里扬诺夫（列宁）<br>  译自《列宁全集》俄文第5版第53卷第328页
</p>
<p class="quote">
<span class="style2"><b>注  释</b></span><br><br><a href="#451-zref481" id="451-z481"><b>481</b></a>
在这个文献上，人民委员会办公厅主任尼·彼·哥尔布诺夫加了一个批语：“鉴于已发出第470、471号文件（见本卷《附录》第1、2号文献。——编者），此件不发，送斯莫尔亚尼诺夫同志。”——549。<br>
</p>
