<h1>
228.致阿·谢·基谢廖夫<sup><a href="#181-z176" id="181-zref176"><b>176</b></a></sup></h1>
<div class="date">（8月13日）</div>
<p>
  致阿·谢·基谢廖夫<sup><a href="#181-z176" id="181-zref176"><b>176</b></a></sup>（8月13日）<br>  致小人民委员会主席<br>  惩罚是否有所减轻？<br>  应当提交大人民委员会审查。<br>  惩罚只能加重。<br>  列宁<br>  8月13日<br>  载于1959年《列宁文集》俄文版第36卷<br>  译自《列宁全集》俄文第5版第53卷第120页
</p>
<p class="quote">
<span class="style2"><b>注  释</b></span><br><br><a href="#181-zref176" id="181-z176"><b>176</b></a>
这个便条是在小人民委员会1921年8月12日讨论反贪污受贿法令草案后写的。该法令于8月16日经人民委员会批准并于1921年8月21日在《全俄中央执行委员会消息报》第184号上发布。——208。<br>
</p>
