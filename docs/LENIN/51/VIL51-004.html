<h1>
4.致邮电人民委员部　</h1>
<div class="style3">（6月27日）</div>
<p>
  附上布留哈诺夫同志就渔业电报问题打来的电话的记录。<br>  请你们注意渔业和迅速发送渔业电报的极端重要性。<sup><a href="#004-z2" id="004-zref2"><b>2</b></a></sup><br>  我坚决命令你们尽最大努力并同布留哈诺夫商妥。<br>  请将有关这件事的情况告诉我。<br>  劳动国防委员会主席<br>  弗·乌里扬诺夫（列宁）<br>  译自《列宁全集》俄文第5版第53卷第3页
</p>
<p class="quote">
<span class="style2"><b>注  释</b></span><br><br><a href="#004-zref2" id="004-z2"><b>2</b></a>
1921年7月20日，劳动国防委员会通过一项决定，规定了若干办法，以消除在拍发有关渔业及鱼品运输的电报时发生的拖延现象。——4。<br>
</p>
