<h1>
359.给尤·弗·罗蒙诺索夫的电报　</h1>
<div class="date">（9月13日）</div>
<p>
  伦敦　罗蒙诺索夫<br>  请来电准确告知，凭对外贸易人民委员部的期票可以向“尼特维斯和霍尔姆”工厂赊购涡轮机一事是在什么时候弄清楚的，您在什么时候、向谁讲过此事，为了立即订购涡轮机，采取了哪些措施，涡轮机车间停工谁应负责。<br>  人民委员会主席　列宁<br>  1921年9月13日<br>  载于1933年《列宁文集》俄文版第23卷<br>  译自《列宁全集》俄文第5版第53卷第191页
</p>
</body>
