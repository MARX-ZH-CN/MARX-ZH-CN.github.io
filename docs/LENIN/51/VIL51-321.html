<h1>
417.致尼·彼·哥尔布诺夫　</h1>
<div class="date">（1921年9月28日）</div>
<p>
  致尼·彼·哥尔布诺夫　1921年9月28日<br>  哥尔布诺夫同志：<br>  克鲁敏同志不得不暂时停止他的剪报组的工作。<br>  然而，《经济生活报》的剪报（一份存《经济生活报》，一份给劳动国防委员会）却正好是必不可少的。<br>  请您和克鲁敏同志商定，这项工作或是在您对我讲过的那个单位进行，或是在别处进行。<br>  劳动国防委员会主席<br>  弗·乌里扬诺夫（列宁）<br>  载于1959年《列宁文集》俄文版第36卷<br>  译自《列宁全集》俄文第5版第53卷第222—223页
</p>
