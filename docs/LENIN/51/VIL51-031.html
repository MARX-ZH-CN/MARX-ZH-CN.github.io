<h1>
31.致格·瓦·契切林　</h1>
<div class="style3">（7月8日）</div>
<p>
  契切林同志：<br>  同意您的看法，应该接待法朗士。也许可以麻烦您将附件修改一下并交打字员用我的公文纸打出来。<br>  是否需要等克拉辛（他将于7月13日到达）？也许，硬让克拉辛同法朗士见面是不合适的？也许相反，这么做很合适？<br>  您的　列宁<br>  译自《列宁全集》俄文第5版第53卷第12页
</p>
</body>
