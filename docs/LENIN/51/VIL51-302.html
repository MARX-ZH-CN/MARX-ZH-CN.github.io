<h1>
393.致维·鲁·明仁斯基　</h1>
<div class="date">（1921年9月22日）</div>
<p>
  明仁斯基同志：<br>  阿列克谢·马克西莫维奇请求让格尔热宾的家属出国。据格尔热宾说他本人有权现在出国。<br>  这究竟是怎么回事？<br>  既然本人能出国，为什么家属不能出国呢？这是怎么回事？<br>  恳请您亲自彻底查清此事，看看是否有差错，并望尽快答复我。<sup><a href="#302-z317" id="302-zref317"><b>317</b></a></sup><br>  致共产主义的敬礼！<br>  列宁<br>  译自《列宁文集》俄文版第38卷第393页
</p>
<p class="quote">
<span class="style2"><b>注  释</b></span><br><br><a href="#302-zref317" id="302-z317"><b>317</b></a>
1921年10月9日俄共（布）中央政治局作出决定允许季·伊·格尔热宾及其家属出国。——355。<br>
</p>
