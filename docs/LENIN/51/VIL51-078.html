<h1>
80.在安·马·列扎瓦来信上的批示<sup><a href="#078-z65" id="078-zref65"><b>65</b></a></sup></h1>
<div class="style3">（7月16日）</div>
<p>
  我赞成这个问题不提交中央委员会而由书记处去征求意见。<br>  列宁<br>  7月16日<br>  译自《列宁文集》俄文版第39卷第308页
</p>
<p class="quote">
<span class="style2"><b>注  释</b></span><br><br><a href="#078-zref65" id="078-z65"><b>65</b></a>
这个批示写在副对外贸易人民委员安·马·列扎瓦给俄共（布）中央政治局和列宁的信上。列扎瓦在信中提议就是否满足塔吉克斯坦共和国加入外高加索共和国联邦的愿望问题征求斯大林的意见。<br>  列宁在原信上“关于塔吉克斯坦共和国加入外高加索共和国联邦”和“请俄共中央委员会征求斯大林同志对这个问题的意见”这两句话下面画了着重线。——70。<br>
</p>
