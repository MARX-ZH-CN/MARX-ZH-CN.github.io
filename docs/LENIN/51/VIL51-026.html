<h1>
26.致格·瓦·契切林　</h1>
<div class="date">（7月7日）</div>
<p>
  契切林同志或李维诺夫同志：<br>  政治局决定让法朗士来。<sup><a href="#026-z26" id="026-zref26"><b>26</b></a></sup>我想，由我来答复他是有好处的。您的意见如何？如果您反对（由我来答复），那么您的理由是什么？<br>  如果同意，可否写个草稿来？<br>  致共产主义的敬礼！<br>  列宁<br>  译自《列宁全集》俄文第5版第53卷第12页
</p>
<p class="quote">
<span class="style2"><b>注  释</b></span><br><br><a href="#026-zref26" id="026-z26"><b>26</b></a>
指美国参议员约瑟夫·法朗士访问苏维埃俄国一事。1921年7月15日，列宁接见了这位参议员，同他进行了谈话（见本卷第77号文献）。——25。<br>
</p>
