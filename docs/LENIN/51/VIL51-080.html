<h1>
82.致格·瓦·契切林 </h1>
<div class="style3">（7月16日）</div>
<p>
  契切林同志：罗特施坦埋怨巴库。您是怎样决定的？是否需要通过中央，以便使奥尔忠尼启则（中央委员）受到约束。<br>  请将拟好的中央决定草案（全文）交莫洛托夫，我们将用电话通过。<sup><a href="#080-z66" id="080-zref66"><b>66</b></a></sup><br>  致共产主义的敬礼！<br>  列宁<br>  译自《列宁全集》俄文第5版第53卷第36页
</p>
<p class="quote">
<span class="style2"><b>注  释</b></span><br><br><a href="#080-zref66" id="080-z66"><b>66</b></a>
指俄共（布）中央关于巴库工作人员不得违反苏维埃政府对波斯（伊朗）的政策的决定草案。决定于1921年10月3日经俄共（布）中央政治局通过。——72。<br>
</p>
