<h1>
138.致米·马·鲍罗廷 </h1>
<div class="date">（7月26日）</div>
<p>
  致鲍罗廷同志<br>  鲍罗廷同志：您写的东西很有意思。我看您应当（正如您自己所设想的那样）把它加工成一篇文章供《共产国际》杂志发表，或者写成一本小册子。<br>  收集全部材料。去掉同共产党人的论战。写成阐述性的，而不是论战性的，那就十分有用了。<sup><a href="#113-bz1" id="113-bzref1">FN1</a></sup><br>  致共产主义的敬礼！<br>  列宁<br>  7月26日<br>  载于1959年《列宁文集》俄文版第36卷<br>  译自《列宁全集》俄文第5版第53卷第68—69页
</p>
<p class="quote">
<span class="style2"><b>脚  注</b></span><br><br><a href="#113-bzref1" id="113-bz1">FN1</a>
见本卷第62号文献。——编者注<br>
</p>
