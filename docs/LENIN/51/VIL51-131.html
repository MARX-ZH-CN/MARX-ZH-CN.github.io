<h1>
164.致列·达·托洛茨基　</h1>
<div class="date">（7月30日）</div>
<p>
  致共和国革命军事委员会主席托洛茨基同志<br>  撤销海军总部是必要的。共和国革命军事委员会下设的研究撤销海军总部的专门委员会对这个问题已预先提出了解决办法。主管部门认为必须加速处理这件事。<br>  请发出相应的命令，并请告知，您规定了多长的期限以及由谁来负责完成撤销工作。<sup><a href="#131-z122" id="131-zref122"><b>122</b></a></sup><br>  人民委员会主席<br>  列宁（乌里扬诺夫）<br>  译自《列宁全集》俄文第5版第53卷第83页
</p>
<p class="quote">
<span class="style2"><b>注  释</b></span><br><br><a href="#131-zref122" id="131-z122"><b>122</b></a>
海军人民委员部之所以改组，是因为要缩减海军战斗单位和把若干港口设施移交给交通人民委员部管辖。——145。<br>
</p>
