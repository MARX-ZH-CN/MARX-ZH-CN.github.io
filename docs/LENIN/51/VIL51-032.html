<h1>
32.致约瑟夫·法朗士 </h1>
<div class="style3">（7月8日）</div>
<p>
  <sup><a href="#032-bz1" id="032-bzref1">FN1</a></sup><br>  致尊敬的美国参议员<br>  约瑟夫·欧文·法朗士<br>  亲爱的先生：<br>  您1921年7月5日的亲切来函及随函附来的两份饶有兴味的决议已收到，对此我向您深表谢意。我将在下周内（但不早于13日）十分高兴地同您见面和交谈。如果方便，请告诉我您的电话号码、住址以及对您最为合适的时间。<br>  尊敬您的<br>  原文是英文译自《列宁全集》俄文第5版第53卷第15页
</p>
<p class="quote">
<span class="style2"><b>脚  注</b></span><br><br><a href="#032-bzref1" id="032-bz1">FN1</a>
列宁在文件上方写道："7月12和13日提醒我。不早于7月13日。"--俄文版编者注<br>
</p>
</body>
