<h1>
585.给秘书的指示</h1>
<div class="style3">（10月）</div>
<p>
  分发通知的情况极为紊乱。<br>  要定一个明确的制度，书面的（要由哥尔布诺夫签署），并征得布里奇金娜的同意：<br>  （a）由中央委员会书记在某限期内通知某人，<br>  （b）由人民委员会的秘书们<br>  （aa）用电话通知全体（或某些）人民委员，限期；<br>  （bb）书面通知全体，等等。<br>  载于1933年《列宁文集》俄文版第23卷<br>  译自《列宁全集》俄文第5版第53卷第317—318页
</p>
