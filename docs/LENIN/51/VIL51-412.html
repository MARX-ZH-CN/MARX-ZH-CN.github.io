<h1>
554.致亚·李·舍印曼　</h1>
<div class="style3">（10月24日）</div>
<p>
  舍印曼同志：<br>  您当然收到了政治局的指示<sup><a href="#412-z438" id="412-zref438"><b>438</b></a></sup>。<br>  附上收到的答复（别洛夫同志为执行这项指示的答复）。暂不要外传。<br>  只由您本人看，并请在明天附上几句意见退我。<br>  致共产主义的敬礼！<br>  列宁<br>  译自《列宁文集》俄文版第37卷第328页
</p>
<p class="quote">
<span class="style2"><b>注  释</b></span><br><br><a href="#412-zref438" id="412-z438"><b>438</b></a>
大概是指俄共（布）中央政治局1921年10月20日通过的关于物色一批货币流通问题的咨询人员的决定。参看《列宁全集》第2版第42卷第208页。——505。<br>
</p>
