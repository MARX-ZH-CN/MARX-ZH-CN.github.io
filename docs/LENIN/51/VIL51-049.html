<h1>
51.致阿·伊·李可夫　</h1>
<div class="style3">（7月12日）</div>
<p>
  李可夫同志：<br>  您是否知道最高国民经济委员会主席团的“决定”草案（提纲）（7月11日通过）？<br>  如何能使此事办得快些？您的意见如何？<br>  可否这样办：<br>  （1）立即分发给政治局委员，请他们提出意见，简短地写几个字。<br>  （2）立即分发给劳动国防委员会和人民委员会委员，以便于星期五提交劳动国防委员会批准并提请政治局批准。　<br>  载于1959年《列宁文集》俄文版第36卷<br>  译自《列宁全集》俄文第5版第53卷第23页
</p>
