<h1>
560.致尼·彼·哥尔布诺夫<sup><a href="#417-z444" id="417-zref444"><b>444</b></a></sup></h1>
<div class="style3">（10月26日）</div>
<p>
  哥尔布诺夫同志：怎么回事？拖拉是由于什么原因？阅后请今天就告诉我。<br>  列宁<br>  10月26日<br>  载于1933年《列宁文集》俄文版第23卷<br>  译自《列宁全集》俄文第5版第53卷第307页
</p>
<p class="quote">
<span class="style2"><b>注  释</b></span><br><br><a href="#417-zref444" id="417-z444"><b>444</b></a>
这个批示写在阿·亚·别利亚科夫的来信上。来信对建立劳动国防委员会所属利用与清点废金属特别委员会一事上的拖拉现象提出申诉。他认为，委员会本来可以很快地收集与清点出大量废铁和金属原料，用来供应手工业者，以换取供应农村的手工业制品。——511。<br>
</p>
