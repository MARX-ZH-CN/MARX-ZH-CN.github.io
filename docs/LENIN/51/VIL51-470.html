<h1>
24.给列·波·加米涅夫的电话<sup><a href="#470-z494" id="470-zref494"><b>494</b></a></sup></h1>
<div class="style3">（9月9日）</div>
<p>
  致莫斯科苏维埃主席加米涅夫同志<br>  抄送：克雷连柯同志<br>  鉴于卡希拉电站驻莫斯科办事处今年11月1日以前的工作极端重要和不容间断，请您给予协助，使办事处能留在它现在所占用的住所（剧院大街3号），因办事处一迁移，特别是在目前工程紧张进行之际，会给工作造成损失。<br>  人民委员会主席　列宁<br>  载于1933年《列宁文集》俄文版第23卷<br>  译自《列宁全集》俄文第5版第53卷第339页
</p>
<p class="quote">
<span class="style2"><b>注  释</b></span><br><br><a href="#470-zref494" id="470-z494"><b>494</b></a>
电话稿是卡希拉电站工程局起草的。——564。<br>
</p>
