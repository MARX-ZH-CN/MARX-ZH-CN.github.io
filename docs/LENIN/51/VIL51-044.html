<h1>
46.致伊·捷·斯米尔加　</h1>
<div class="date">（7月11日）</div>
<p>
  斯米尔加同志：依我看，克尔日扎诺夫斯基起草的稿子完全可以令您满意。我建议务必于今天（最高国民经济委员会主席团不是要在今天开会吗？）将草案（经过我修改的、删掉了关于国家计划委员会那一节的）提交最高国民经济委员会讨论通过，即便是以克尔日扎诺夫斯基的拟稿为基础也行，然后与该稿一并送给我。<br>  列宁<br>  7月11日<br>  载于1959年《列宁文集》俄文版第36卷<br>  译自《列宁全集》俄文第5版第53卷第21页
</p>
