<h1>
24.致Ｂ．Д．凯萨罗夫　</h1>
<div class="style3">（7月6日）</div>
<p>
  请教学地图集绘制委员会把所有这些资料<sup><a href="#024-z22" id="024-zref22"><b>22</b></a></sup>弄到手，安排小组委员会进行工作，并告诉我小组委员会成员的姓名和小组委员会的工作成果。<br>  列宁<br>  7月6日<br>  载于1961年《苏联历史》杂志第2期<br>  译自《列宁全集》俄文第5版第53卷第12页
</p>
<p class="quote">
<span class="style2"><b>注  释</b></span><br><br><a href="#024-zref22" id="024-z22"><b>22</b></a>
指下列有关殖民地和原料产地分配统计的材料：亚·苏潘《欧洲殖民地领土的扩张》，哥达市别尔特斯出版社版；约·乔·巴塞洛缪编制的《世界贸易地图集》和德国的海运年鉴《航海》。卡·拉狄克在一份材料里列举了这些书，列宁的便条就写在这份材料上。——23。<br>
</p>
