<h1>
358.致伊·色·色诺芬托夫　</h1>
<div class="style3">（1921年9月13日）</div>
<p>
  色诺芬托夫同志：请马上检查一下<br>  给罗蒙诺索夫的电报发了没有？<sup><a href="#275-z294" id="275-zref294"><b>294</b></a></sup><br>  是怎样写的？（请把副本送我）<br>  究竟是何时发的？<br>  请对方火速回答，是否收到，何时收到（电复）。<br>  致共产主义的敬礼！<br>  列宁<br>  译自《列宁文集》俄文版第38卷第392页
</p>
<p class="quote">
<span class="style2"><b>注  释</b></span><br><br><a href="#275-zref294" id="275-z294"><b>294</b></a>
给在伦敦的尤·弗·罗蒙诺索夫的电报于同一天发出（见本卷第359号文献）。——325。<br>
</p>
