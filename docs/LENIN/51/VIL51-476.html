<h1>
30.给阿·巴·哈拉托夫的电话　</h1>
<div class="date">（9月30日）</div>
<p>
  粮食人民委员部　哈拉托夫同志<br>  命令你们采取紧急措施，为卡希拉工程局补足9月份未送去的食品，主要是鱼和肉，并拨给10月份的食品。<br>  人民委员会主席　列宁<br>  载于1933年《列宁文集》俄文版第23卷<br>  译自《列宁全集》俄文第5版第53卷第342页
</p>
