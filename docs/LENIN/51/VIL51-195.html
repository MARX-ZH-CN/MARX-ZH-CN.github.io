<h1>
248.致列·波·加米涅夫　</h1>
<div class="style3">（8月19日）</div>
<p>
  致加米涅夫同志<br>  我看，并不重要。如果您认为有益处，请送克拉辛等人征求意见。<sup><a href="#195-z192" id="195-zref192"><b>192</b></a></sup><br>  列宁<br>  8月19日<br>  译自《列宁文集》俄文版第37卷第315页
</p>
<p class="quote">
<span class="style2"><b>注  释</b></span><br><br><a href="#195-zref192" id="195-z192"><b>192</b></a>
这里说的是俄共（布）特维尔省委委员波·费·霍夫曼关于发行伏尔加河流域内部公债的建议。瓦·亚·斯莫尔亚尼诺夫把霍夫曼来信的副本送列宁时说，这封信他已送财政人民委员部征求意见。——223。<br>
</p>
