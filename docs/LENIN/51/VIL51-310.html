<h1>
405.致瓦·萨·多夫加列夫斯</h1>
<div class="date">（9月26日）</div>
<p>
  多夫加列夫斯基同志：<br>  通往哈尔科夫的电话线路又出了毛病，而不久以前还是通畅的。我感到奇怪，必须由我不断过问，才能使已经调好的电话保持正常工作，光有邮电人民委员还不行。<br>  我要求每天有专人负责检查通往哈尔科夫的电话线路，请把他的姓名用正式公文通知我，并且要预先提醒他，每出一次故障我都要严加惩处。<br>  人民委员会主席<br>  弗·乌里扬诺夫（列宁）<br>  载于1933年《列宁文集》俄文版第23卷<br>  译自《列宁全集》俄文第5版第53卷第215页
</p>
