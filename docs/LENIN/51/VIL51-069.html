<h1>
71.给秘书的指示　</h1>
<div class="style3">（7月14日）</div>
<p>
  1．我收到了意大利代表马菲和他的同志们的来信。他们在信中要求快些发给他们通行证，因为他们需要火速起程。<br>  关于这件事，请用我的名义打电话同阿克雪里罗得联系一下，如果需要，也和外交人民委员部通话联系。<br>  2．通过阿克雪里罗得告诉马菲同志和他的同志们，我有病，因此不能接见他们。但我向他们致以热烈的问候。<br>  列宁<br>  电话口授<br>  译自《列宁文集》俄文版第37卷第309页
</p>
