<h1>
45.致尼·巴·布留哈诺夫、安·马·列扎瓦和瓦·亚·阿瓦涅索夫　</h1>
<div class="style3">（7月11日）</div>
<p>
  请暂勿将此草案交任何人看，尽可能快地仔细看完它，然后打电话给我或（如果找不到我接电话）在今天给我写个便条：你们认为是否可行？你们希望作哪些修改（要十分简短）？<br>  我认为，迅速地并一致地通过这一草案是极其重要的。<br>  列宁<br>  载于1932年《列宁文集》俄文版第20卷<br>  译自《列宁全集》俄文第5版第53卷第20页
</p>
