<h1>
39.致格·叶·季诺维也夫<sup><a href="#037-z33" id="037-zref33"><b>33</b></a></sup></h1>
<div class="style3">（不早于7月9日）</div>
<p>
  季诺维也夫同志：<br>  我看，应作为例外情况予以同意，但一定要讲明这是例外情况。请立即用电话表决的方式由政治局通过。<br>  列宁<br>  译自《列宁全集》俄文第5版第53卷第18页
</p>
<p class="quote">
<span class="style2"><b>注  释</b></span><br><br><a href="#037-zref33" id="037-z33"><b>33</b></a>
这个批示写在格·瓦·契切林1921年7月9日来信上。来信报告：国际红十字会代表弗里特约夫·南森建议为彼得格勒居民寄食品，但有一个条件，就是外国代表参加对食品分配的监督（参看注39）。——35。<br>
</p>
