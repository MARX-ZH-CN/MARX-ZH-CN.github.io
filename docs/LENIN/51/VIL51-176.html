<h1>
223.给列·波·克拉辛的电话 </h1>
<div class="date">（8月12日）</div>
<p>
  致克拉辛同志<br>  请您按时结束关于国家珍品库问题的会议，以便在您离开前我能得到由您、阿尔斯基和博基同志签署的会议总结定稿和决定。<br>  列宁<br>  译自《列宁全集》俄文第5版第53卷第114—115页
</p>
</body>
