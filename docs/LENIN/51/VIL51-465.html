<h1>
19.给乌克兰恢复顿巴斯特别委员会的电报<sup><a href="#465-z490" id="465-zref490"><b>490</b></a></sup></h1>
<div class="style3">（8月26日）</div>
<p>
  哈尔科夫　乌克兰恢复顿巴斯特别委员会<br>  劳动国防委员会命令，今后停止征用属于尤佐夫卡、彼得罗夫斯克、马克耶夫卡三个冶金工业联合工厂的燃料。<br>  劳动国防委员会主席　列宁<br>  载于1933年《列宁文集》俄文版第23卷<br>  译自《列宁全集》俄文第5版第53卷第337页
</p>
<p class="quote">
<span class="style2"><b>注  释</b></span><br><br><a href="#465-zref490" id="465-z490"><b>490</b></a>
停止征用顿巴斯燃料问题曾在1921年8月24日劳动国防委员会会议上研究过。列宁没有出席这次会议。他的签字是根据1921年8月26日的电话写上的。——561。<br>
</p>
