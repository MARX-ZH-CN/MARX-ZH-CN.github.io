<h1>
10.给彼得罗巴甫洛夫斯克革命委员会的直达电报　</h1>
<div class="style3">（8月5日）</div>
<p>
  彼得罗巴甫洛夫斯克　革命委员会<br>  抄送：彼得罗科克切塔夫工程局<br>  鉴于建筑彼得罗巴甫洛夫斯克—科克切塔夫紧急运粮铁路线具有特殊意义，同时考虑到迁出管理局无异于中断历尽艰辛才安排妥善而目前又处于紧张施工中的工程，建议把彼得罗科克切塔夫工程管理局留在原处不动。请报告执行情况。<br>  劳动国防委员会主席　列宁<br>  1921年8月5日<br>  载于1933年《列宁文集》俄文版第23卷<br>  译自《列宁全集》俄文第5版第53卷第332页
</p>
</body>
