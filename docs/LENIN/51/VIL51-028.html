<h1>
28.致维·米·莫洛托夫　</h1>
<div class="date">（1921年7月7日）</div>
<p>
  致莫洛托夫同志<br>  根据同温什利赫特的谈话，建议中央作出决定：<br>  责成明仁斯基同志立即去休养，直至医生出具业已恢复健康的书面证明为止。在此期间，每周来此不得超过2—3次，每次2—3小时。<br>  列宁<br>  载于1945年《列宁文集》俄文版第35卷<br>  译自《列宁全集》俄文第5版第53卷第13页
</p>
