<h1>
16.致安·马·列扎瓦　</h1>
<div class="date">（7月2日）</div>
<p>
  列扎瓦同志：<br>  现退回。<br>  我对拉比诺维奇的印象不好。他从5月22日逗留到6月11日，却一条切实的建议都没有提出来！只是唉声叹气！<sup><a href="#016-z12" id="016-zref12"><b>12</b></a></sup><br>  莫非这就是他所掌握的全部情况吗？<br>  再没有更详细的材料了吗？他仍旧“没有最后考虑好”吗？？<br>  致共产主义的敬礼！<br>  列宁<br>  7月2日<br>  译自《列宁文集》俄文版第37卷第302页
</p>
<p class="quote">
<span class="style2"><b>注  释</b></span><br><br><a href="#016-zref12" id="016-z12"><b>12</b></a>
这里说的是劳动国防委员会和对外贸易人民委员部驻外高加索各苏维埃共和国副全权代表Ф．Я．拉比诺维奇关于阿塞拜疆石油工业状况的报告。——14。<br>
</p>
