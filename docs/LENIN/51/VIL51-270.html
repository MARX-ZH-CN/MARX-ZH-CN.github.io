<h1>
352.致最高国民经济委员会电力局　</h1>
<div class="style3">（9月12日）</div>
<p>
  抄送：最高国民经济委员会主席团<br>  兹命令你们尽最大努力按卡希拉工程规定的期限准确完成供应该工程所需电工器材的任务。<br>  我坚决要求，此事不得有任何耽误以免影响工程按期完工。<br>  关于供应情况的材料报送劳动国防委员会斯莫尔亚尼诺夫同志。<br>  劳动国防委员会主席　列宁<br>  载于1945年《列宁文集》俄文版第35卷<br>  译自《列宁全集》俄文第5版第53卷第187页
</p>
</body>
