<h1>
95.给秘书的指示和给列·格·列文的便条　</h1>
<div class="date">（7月19日）</div>
<p>
  转交将负责给库恩·贝拉同志治病的医生（通过外交人民委员部，按季诺维也夫同志的地址寄往他目前所在的疗养院，库恩·贝拉同志也将去该处）：<br>  请简单告诉我库恩·贝拉同志的健康状况，他需要治疗多久，以及你们准备进行何种治疗。<br>  人民委员会主席<br>  弗·乌里扬诺夫（列宁）<br>  电话口授<br>  载于1932年《列宁文集》俄文版第20卷<br>  译自《列宁全集》俄文第5版第53卷第44—45页
</p>
