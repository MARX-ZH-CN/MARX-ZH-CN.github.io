<h1>
20.给Ｂ．И．弗里德贝格的电话<sup><a href="#466-z491" id="466-zref491"><b>491</b></a></sup></h1>
<div class="date">（9月2日）</div>
<p>
  莫斯科苏维埃运输局　弗里德贝格同志<br>  命令你们采取非常措施，把卡希拉工程局存放在莫斯科的货物从仓库运至铁路车站。请报告执行情况。<br>  人民委员会主席　列宁<br>  载于1933年《列宁文集》俄文版第23卷<br>  译自《列宁全集》俄文第5版第53卷第338页
</p>
<p class="quote">
<span class="style2"><b>注  释</b></span><br><br><a href="#466-zref491" id="466-z491"><b>491</b></a>
电话稿是卡希拉电站工程局起草的。列宁的签字是根据他的电话写上的。——561。<br>
</p>
