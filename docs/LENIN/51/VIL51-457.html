<h1>
11.给燃料总管理局的电话<sup><a href="#457-z483" id="457-zref483"><b>483</b></a></sup></h1>
<div class="style3">（8月8日）</div>
<p>
  燃料总管理局<br>  命令你们在3天内向波多利斯克工厂提供1000普特供铸造用的焦炭，以便完成卡希拉工程的订货。请报告执行情况。<br>  人民委员会主席　列宁<br>  载于1933年《列宁文集》俄文版第23卷<br>  译自《列宁全集》俄文第5版第53卷第333页
</p>
<p class="quote">
<span class="style2"><b>注  释</b></span><br><br><a href="#457-zref483" id="457-z483"><b>483</b></a>
电话镐是卡希拉电站工程局起草的。——555。<br>
</p>
