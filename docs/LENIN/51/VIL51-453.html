<h1>
7.给尼·亚·谢马什柯的电话　</h1>
<div class="date">（7月15日）</div>
<p>
  卫生人民委员部　谢马什柯同志<br>  请速派一名医生前往卡希拉电站工地，因该工地集聚着大批工人，可能发生霍乱这种流行病。<br>  人民委员会主席　列宁命令<br>  载于1932年《列宁文集》俄文版第20卷<br>  译自《列宁全集》俄文第5版第53卷第330页
</p>
