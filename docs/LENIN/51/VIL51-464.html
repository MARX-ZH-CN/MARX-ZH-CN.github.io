<h1>
18.给尼·尼·瓦什科夫的电话<sup><a href="#464-z489" id="464-zref489"><b>489</b></a></sup></h1>
<div class="style3">（8月22日）</div>
<p>
  最高国民经济委员会电力局　瓦什科夫<br>  为了把电流从科茹霍沃变电站输送至市内，您采取了哪些措施，请速告。<br>  人民委员会主席　列宁<br>  载于1933年《列宁文集》俄文版第23卷<br>  译自《列宁全集》俄文第5版第53卷第337页
</p>
<p class="quote">
<span class="style2"><b>注  释</b></span><br><br><a href="#464-zref489" id="464-z489"><b>489</b></a>
电话稿是卡希拉电站工程局起草的。——560。<br>
</p>
