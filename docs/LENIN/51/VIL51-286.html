<h1>
374.致瓦·亚·斯莫尔亚尼诺夫　</h1>
<div class="date">（不晚于9月17日）</div>
<p>
  斯莫尔亚尼诺夫同志：<br>  责成您，如您要离开，则责成尼·彼·哥尔布诺夫，根据人民委员会和劳动国防委员会的文件在最短期内写一份材料，列出就挖掘机问题作出和制定的<br>  措施、<br>  命令、<br>  决议。<sup><a href="#286-z304" id="286-zref304"><b>304</b></a></sup><br>  劳动国防委员会主席　列宁<br>  载于1959年《列宁文集》俄文版第36卷<br>  译自《列宁全集》俄文第5版第53卷第199页
</p>
<p class="quote">
<span class="style2"><b>注  释</b></span><br><br><a href="#286-zref304" id="286-z304"><b>304</b></a>
由劳动国防委员会办公厅主任助理贝·亨·扎克斯写的关于挖掘机问题的材料，于1921年9月26日送交列宁。——338。<br>
</p>
