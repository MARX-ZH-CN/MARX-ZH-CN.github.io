<h1>
576.致瓦·米·米哈伊洛夫并转俄共（布）中央政治局　</h1>
<div class="date">（10月28日）</div>
<p>
  致米哈伊洛夫同志<br>  请在政治局通过。<br>  秘密<br>  注意<br>  这里指的是5—10亿瑞典克朗的款项。<br>  我已指定一个预备委员会（罗蒙诺索夫、拉德琴柯、李维诺夫），请在该委员会作出肯定性结论之后加以批准。<br>  我们还要加上舍印曼（财政人民委员部），但他不必去参加谈判。<sup><a href="#429-bz1" id="429-bzref1">FN1</a></sup><br>  列宁<br>  载于1959年《列宁文集》俄文版第36卷<br>  译自《列宁全集》俄文第5版第53卷第314页
</p>
<p class="quote">
<span class="style2"><b>脚  注</b></span><br><br><a href="#429-bzref1" id="429-bz1">FN1</a>
见本卷第566号文献。——编者注<br>
</p>
