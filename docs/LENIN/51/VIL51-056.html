<h1>
58.致亚·德·瞿鲁巴　</h1>
<div class="style3">（7月12日和16日之间）</div>
<p>
  致瞿鲁巴<br>  根据您的请求，把您的假期延长3个月。望您振奋精神，一定要坚持做完整个疗程，您一定能成为一名优秀的工作人员。<br>  列宁<br>  载于1945年《列宁文集》俄文版第35卷<br>  译自《列宁全集》俄文第5版第53卷第25页
</p>
