<h1>
245.致莉·亚·福季耶娃　</h1>
<div class="style3">（8月19日）</div>
<p>
  莉·亚·：<br>  这不是我要的那件。<sup><a href="#192-z189" id="192-zref189"><b>189</b></a></sup>我请您找的是原来的另一份意见。<br>  找到后请将此件连同原来的意见（是波克罗夫斯基写的？不记得这个意见是谁写的了）一并送来。<br>  列宁<br>  载于1933年《列宁文集》俄文版第23卷<br>  译自《列宁全集》俄文第5版第53卷第130页
</p>
<p class="quote">
<span class="style2"><b>注  释</b></span><br><br><a href="#192-zref189" id="192-z189"><b>189</b></a>
这里说的是阿·瓦·卢那察尔斯基对尼：亚·莫罗佐夫《基督》一书手稿提出的意见。在这份意见里他不反对出版该书。后来卢那察尔斯基认为这本书不科学而否定了它。——220。<br>
</p>
