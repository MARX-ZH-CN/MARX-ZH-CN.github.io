<h1>
11.致尼·彼·哥尔布诺夫<sup><a href="#011-z7" id="011-zref7"><b>7</b></a></sup> </h1>
<div class="date">（6月30日）</div>
<p>
  哥尔布诺夫同志：请弄清是否能给予帮助和给予什么样的帮助。请千方百计地给予帮助。（这个印刷厂是否已列入李可夫实行集体供应的六个厂之内？斯莫尔亚尼诺夫是否要到那里去看一看？）<br>  列宁<br>  6月30日<br>  载于1932年《列宁文集》俄文版第20卷<br>  译自《列宁全集》俄文第5版第53卷第5页
</p>
<p class="quote">
<span class="style2"><b>注  释</b></span><br><br><a href="#011-zref7" id="011-z7"><b>7</b></a>
这个批示写在教育人民委员部副人民委员叶·亚·利特肯斯的来信上。来信说，教科书出版工作在新学年开始前陷于停顿。——9。<br>
</p>
