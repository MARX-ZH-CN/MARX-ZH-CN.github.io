<h1>
13.给路·卡·马尔滕斯的电话　</h1>
<div class="style3">（1921年8月10日）</div>
<p>
  致最高国民经济委员会冶金局局长马尔滕斯同志<br>  卡希拉工程局反映得不到所订购的螺栓、螺母和垫圈。安装工作因无螺栓而陷于停顿；请采取紧急措施，在三周内发出卡希拉工程50％的订货。<br>  人民委员会主席　列宁<br>  载于1933年《列宁文集》俄文版第23卷<br>  译自《列宁全集》俄文第5版第53卷第333—334页
</p>
