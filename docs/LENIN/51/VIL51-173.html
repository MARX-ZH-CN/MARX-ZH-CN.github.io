<h1>
218.致彼·阿·波格丹诺夫　</h1>
<div class="date">（8月11日）</div>
<p>
  致波格丹诺夫<br>  抄送：斯莫尔亚尼诺夫<br>  我认为，根据《劳动国防委员会指令》和关于报告制度的一般规定，报告制度法令必须无一例外地适用于每个租赁者（私人、合作组织、苏维埃机关等）。请检查一下，对这件事是否作过明确指示，如果没有，就立即提请劳动国防委员会作出指示。<br>  列宁<br>  载于1933年《列宁文集》俄文版第23卷<br>  译自《列宁全集》俄文第5版第53卷第112页
</p>
