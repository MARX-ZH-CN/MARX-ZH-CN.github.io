<h1>
22.致俄共（布）中央政治局<sup><a href="#022-z19" id="022-zref19"><b>19</b></a></sup></h1>
<div class="date">（7月5日）</div>
<p>
  建议通过电话予以批准并作如下补充：委托购买尽可能多的小麦和大米。<br>  列宁<br>  7月5日<br>  译自《列宁全集》俄文第5版第53卷第11页
</p>
<p class="quote">
<span class="style2"><b>注  释</b></span><br><br><a href="#022-zref19" id="022-z19"><b>19</b></a>
这个文献写在副粮食人民委员尼·巴·布留哈诺夫和副对外贸易人民委员安·马·列扎瓦给俄共（布）中央的一份报告上。报告讲到有可能在波斯东北部购买到500万普特小麦，并请求为此拨出400万银卢布。1921年7月6日，俄共（布）中央政治局通过了这一建议。7月18日，小人民委员会拨款400万卢布给对外贸易人民委员部。——21。<br>
</p>
