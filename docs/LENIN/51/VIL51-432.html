<h1>
580.致小人民委员会　</h1>
<div class="date">（10月31日）</div>
<p>
  向我们提供100万普特粮食的合同，意义极为重大。<sup><a href="#432-bz1" id="432-bzref1">FN1</a></sup>因此，应立即提供一处好的住所。<br>  请专门加以督促，务使迅速而出色地完成此项任务。<br>  人民委员会主席<br>  弗·乌里扬诺夫（列宁）<br>  1921年10月31日<br>  载于1933年《列宁文集》俄文版第23卷<br>  译自《列宁全集》俄文第5版第53卷第316页
</p>
<p class="quote">
<span class="style2"><b>脚  注</b></span><br><br><a href="#432-bzref1" id="432-bz1">FN1</a>
见本卷第515、550和568号文献。——编者注<br>
</p>
