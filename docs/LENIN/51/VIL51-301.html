<h1>
392.致俄共（布）中央组织局　</h1>
<div class="date">（9月22日）</div>
<p>
  致中央组织局<br>  我本人很早就认识沙波瓦洛夫同志，那还是在19世纪末流放时期和20世纪初侨居国外时期。我证明，他是党的优秀的老战士中的十分忠诚正直的一员。因此，对他提出的允许他到国外治疗并为对外贸易人民委员部工作的要求，我认为应该予以支持。<br>  弗·乌里扬诺夫（列宁）<br>  9月22日<br>  载于1960年《苏共历史问题》杂志第2期<br>  译自《列宁全集》俄文第5版第53卷第209页
</p>
