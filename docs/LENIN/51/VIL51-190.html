<h1>
243.致瓦·亚·斯莫尔亚尼诺夫　</h1>
<div class="style3">（8月18日）</div>
<p>
  致斯莫尔亚尼诺夫同志<br>  抄送：克尔日扎诺夫斯基<br>  请你们协助斯大林同志了解国防委员会和国家计划委员会的全部经济材料，特别是采金工业、巴库石油工业等材料。　<br>  列宁<br>  电话口授<br>  载于1942年《列宁文集》俄文版第34卷<br>  译自《列宁全集》俄文第5版第53卷第129页
</p>
