<h1>
581.给瓦·瓦·斯塔尔科夫的电报　</h1>
<div class="style3">（10月31日）</div>
<p>
  柏林　对外贸易人民委员部　斯塔尔科夫<br>  请采取坚决措施缩短“马德鲁克”脱水设备的制造期限，以便能在6月开始试用。请设奖鼓励工厂并采取周密措施排除运输过程中的任何延误。<br>  请明确详尽地告诉我，您到底做了哪些工作，成效如何。<br>  人民委员会主席　列宁<br>  载于1933年《列宁文集》俄文版第23卷<br>  译自《列宁全集》俄文第5版第53卷第316页
</p>
</body>
