<h1>
353.致斯·斯·丹尼洛夫<sup><a href="#271-z288" id="271-zref288"><b>288</b></a></sup></h1>
<div class="style3">（9月12日）</div>
<p>
  丹尼洛夫同志：<br>  不论在“阶级内部”，还是对其他阶级的劳动者，发扬“互助”等等的精神都是绝对必需的。<br>  致共产主义的敬礼！<br>  列宁<br>  译自《列宁全集》俄文第5版第53卷第187页
</p>
<p class="quote">
<span class="style2"><b>注  释</b></span><br><br><a href="#271-zref288" id="271-z288"><b>288</b></a>
这个便条是为回答军事委员斯·斯·丹尼洛夫1921年9月8日的来信而写的。来信谈到了“在阶级内部，在劳动者阵营内部”发扬“友爱、同情、互助”精神的必要性问题。——320。<br>
</p>
