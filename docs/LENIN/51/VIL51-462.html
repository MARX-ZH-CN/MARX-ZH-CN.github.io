<h1>
16.给尼·尼·瓦什科夫的电话<sup><a href="#462-z487" id="462-zref487"><b>487</b></a></sup></h1>
<div class="date">（8月16日）</div>
<p>
  急<br>  最高国民经济委员会电力局瓦什科夫同志<br>  请速告卡希拉工程局订购的裸线、铠装电缆、绝缘线、套管和变阻器材料的情况。必须采取措施以最快速度把上述器材送到。<br>  人民委员会主席　列宁<br>  载于1933年《列宁文集》俄文版第23卷<br>  译自《列宁全集》俄文第5版第53卷第336页
</p>
<p class="quote">
<span class="style2"><b>注  释</b></span><br><br><a href="#462-zref487" id="462-z487"><b>487</b></a>
电话稿是卡希拉电站工程局起草的。——559。<br>
</p>
