<h1>
131.致格·瓦·契切林 （7月25日） 
</h1>
<p>
  契切林同志：应提请组织局通过（并由政治局批准）大致如下的决定：<br>  （1）委托美舍利亚科夫抓紧；<br>  （2）指定一个负责人，负责迅速印刷；<br>  （3）给报刊指示；<br>  （4）委托舍印曼抓紧；<br>  （5）委托叶努基泽对所有这些问题负责。<br>  致共产主义的敬礼！<br>  列宁<br>  7月25日<br>  载于1959年《列宁文集》俄文版第36卷<br>  译自《列宁全集》俄文第5版第53卷第64页
</p>
