<h1>
81.致列·波·克拉辛　</h1>
<div class="date">（7月16日）</div>
<p>
  克拉辛同志： <br>  戈尔登贝格不愿出国。不愿做文字工作。<br>  他希望在经济工作中发挥作用，心情非常迫切。要求去对外贸易人民委员部。<br>  请同他谈谈。<br>  请在莫斯科为他安排过得去的物质条件。此事请叶努基泽办理。请尽力办到。<br>  致共产主义的敬礼！<br>  列宁<br>  载于1932年《列宁文集》俄文版第20卷<br>  译自《列宁全集》俄文第5版第53卷第36页
</p>
