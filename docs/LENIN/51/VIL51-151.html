<h1>
187.致列·波·克拉辛　</h1>
<div class="style3">（8月5日）</div>
<p>
  致克拉辛同志<br>  您写给捷尔任斯基的关于建造轮船的信的抄件收到了。我同意您的意见，我们现在还不应该建造海轮。我想，从军事上考虑也应如此。毫无疑问，必须加紧为石油船队建造油船，特别是在里海和伏尔加河行驶的油船。请您：<br>  （1）就这一问题征询国家计划委员会的正式意见；<br>  （2）由对外贸易人民委员部和交通人民委员部召开正式会议，作出明确决定，如果还牵涉到别的单位，那么，它也参加。<br>  列宁<br>  电话口授<br>  载于1933年《列宁文集》俄文版第23卷<br>  译自《列宁全集》俄文第5版第53卷第96页
</p>
