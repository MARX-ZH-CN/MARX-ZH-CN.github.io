<h1>
致卡·胡斯曼</h1><p>
<div class="style3">（9月25日以后）</div>  亲爱的胡斯曼同志：<br>  十分感谢您给我寄来了雅科布·德哈恩的一封如此有意思的信的抄件。<br>  至于维也纳代表大会的日期，我赞成定在8月31日到9月7日这段时间。<br>  完全属于您的　列宁<br>  附言：我现在的地址是卢博米尔斯基耶戈街47号，而不是兹韦日涅茨街。<br>  奥地利　克拉科夫　卢博米尔斯基耶戈街47号　弗拉·乌里扬诺夫<br>  发往布鲁塞尔<br>  原文是法文<br>  载于1963年《苏维埃俄罗斯世界手册》杂志第1—2期合刊<br>  译自《列宁全集》俄文第5版第48卷第93页
</p>
