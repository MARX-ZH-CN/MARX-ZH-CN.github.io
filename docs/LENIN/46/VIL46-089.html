<h1>
致《拥护真理报》编辑部</h1><p>
<div class="date">（不早于11月13日）</div>  尊敬的同事们：<br>  我急切地向全体马克思主义工作者表示衷心的祝贺，祝贺多数人同瓦解组织分子的斗争的胜利，祝贺不愿违背多数人意志的党团的组成。<sup><a href="#089-z376" id="089-zref376"><b>376</b></a></sup>刚才收到星期日号的《拥护真理报》。统计数字特别好，应该继续刊登。<br>  再次代表大家向全体同志致敬！<br>  你们的　列宁<br>  从克拉科夫发往彼得堡<br>  载于1933年《列宁文集》俄文第25卷<br>  译自《列宁全集》俄文版第5版第48卷第225页
</p>
