<h1>
致《拥护真理报》编辑部
</h1><p>
<div class="date">（11月11日和28日之间）</div>  附言：罗将柯向马·要党团的新名称吗？好极了！这里有4种，供选择。按合适的程度排列如下：（1）俄国社会民主党工人党团；（2）俄国社会民主党党团；（3）俄国社会民主工党党团；（4）俄国社会民主党的党团。你们选了哪一种，请来信告知。我建议选第一种。<br>  敬礼并致良好的祝愿！<br>  从克拉科夫发往彼得堡<br>  载于1933年《列宁文集》俄文版第25卷<br>  译自《列宁全集》俄文第5版第48卷第225页
</p>
