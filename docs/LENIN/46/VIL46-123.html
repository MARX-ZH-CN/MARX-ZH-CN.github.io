<h1>
致费·尼·萨莫伊洛夫</h1><p>
<div class="style3">（5月12日以前）</div>  亲爱的费多尔·尼基季奇：<br>  我很高兴地获悉医生们终于开始设法查明您那顽症的真正原因了。再忍耐些时——找到病因就一定能治好。<br>  8月底我们会见面的。<br>  请您务必给《真理报》以及您的复选人和初选人写信，——如果自己写信有困难，就让什克洛夫斯基帮忙，——告诉他们您病重的情况，并说明入秋以前必须治疗。<br>  握手，致敬礼并祝您早日痊愈！娜·康·也向您致意！<br>  您的　列宁<br>  载于1967年苏黎世—科隆出版的《列宁。未发表的书信（1912—1914年）》一书<br>  译自《列宁文集》俄文版第38卷第143—144页
</p>
