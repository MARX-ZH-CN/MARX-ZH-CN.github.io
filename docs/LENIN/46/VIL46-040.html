<h1>
致雅·斯·加涅茨基</h1><p>
<div class="style3">（9月4日）</div>  尊敬的同志：我寄给社会党国际局的那封信<sup><a href="#040-bz1" id="040-bzref1">FN1</a></sup>（星期六寄的）在国际局书记还没有分发之前，我不能给您看。<br>  我的地址：卢博米尔斯基耶戈街47号二楼左边。<br>  今天在《不来梅市民报》<sup><a href="#040-z163" id="040-zref163"><b>163</b></a></sup>上刊登的《关于拉狄克案件》一文，是一篇为拉狄克辩护而不承认特里什卡“法庭”的好文章<sup><a href="#040-bz2" id="040-bzref2">FN2</a></sup>。<sup><a href="#040-z164" id="040-zref164"><b>164</b></a></sup><br>  致党的敬礼！<br>  您的　列宁<br>  译自《列宁文集》俄文版第37卷第17页
</p>
<p class="quote">
<span class="style2"><b>脚  注</b></span><br><br><a href="#040-bzref1" id="040-bz1">FN1</a>
见《列宁全集》第2版第22卷第47—48页。——编者注<br>
<a href="#040-bzref2" id="040-bz2">FN2</a>
参看本卷第90号文献。——编者注<br>
</p>
