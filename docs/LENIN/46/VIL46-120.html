<h1>
致《钟声》杂志编辑部
</h1><p>
<div class="style3">（4月26日）</div>  附言：我没有同尤尔凯维奇谈过，但是应当说明，我对鼓吹乌克兰工人分离出去，组成单独的社会民主主义组织的行为，感到无比愤慨。<br>  致社会民主党的敬礼！<br>  列宁<br>  写于克拉科夫<br>  载于1937年《列宁文集》俄文版第30卷<br>  译自《列宁全集》俄文第5版第48卷第283页
</p>
