<h1>
致弗·米·卡斯帕罗夫</h1><p>
<div class="date">（1月6日）</div>  亲爱的同志：<br>  我可能于日内路过柏林，并在市内停留2小时左右。<sup><a href="#099-z401" id="099-zref401"><b>401</b></a></sup>想见见面。你在上午11时至1时或其他时间里是否有空？请回信。<br>  如果收到的电报写有“11”，＝我明天上午11时到达（乘克拉科夫开出的火车）。务请设法在车站等候，手拿《真理报》。<br>  握手！<br>  您的　列宁<br>  我也可能晚上到，停留时间也是2—3小时。<br>  从克拉科夫发往柏林<br>  载于1930年《列宁文集》俄文版第13卷<br>  译自《列宁全集》俄文第5版第48卷第245—246页
</p>
