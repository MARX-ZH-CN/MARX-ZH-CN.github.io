<h1>
致格·李·什克洛夫斯基</h1><p>
<div class="date">（1月25日以前）</div>  亲爱的同志：随信附上的材料请尽快替我译好并用快件寄来。如果能在星期二晚上，或者不迟于星期三发出，那就好了。<br>  倘若您实在不能承担这项翻译工作（但愿不会这样），就请您立即用快件把手稿寄回，因为我星期四必须带译文去找律师。<br>  向孩子们问好！<br>  您的　列宁<br>  ＋请把有关钱的决议<sup><a href="#102-z409" id="102-zref409"><b>409</b></a></sup>（现随信附上）翻译出来，并作一简短说明：是哪次代表会议通过的（请您亲自写10—12行字的引言）。<br>  从巴黎发往伯尔尼<br>  译自《列宁全集》俄文第5版第48卷第259页
</p>
</body>
