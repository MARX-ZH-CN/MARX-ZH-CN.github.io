<h1>
致格·李·什克洛夫斯基<sup><a href="#124-bz1" id="124-bzref1">FN1</a></sup></h1><p>
<div class="style3">（5月12日）</div>  亲爱的格·李·：<br>  关于萨莫伊洛夫的事，您怎么不回信（务必为他安排体力劳动——通过社会党人找一个郊区的农民或菜农。<sup><a href="#124-z461" id="124-zref461"><b>461</b></a></sup>还有，茨格拉根的情况怎样了？）。<br>  敬礼！<br>  您的　弗·伊·<br>  从波罗宁发往伯尔尼<br>  载于1925年《无产阶级革命》杂志第8期<br>  译自《列宁全集》俄文第5版第48卷第284—285页
</p>
<p class="quote">
<span class="style2"><b>脚  注</b></span><br><br><a href="#124-bzref1" id="124-bz1">FN1</a>
这是写在娜·康·克鲁普斯卡娅信上的附笔。——俄文版编者注<br>
</p>
