<h1>
169.致阿·巴·哈拉托夫　</h1>
<div class="style3">（2月26日）</div>
<p>
  哈拉托夫：您应当把有关改进、发展和加速莫斯科磨黍子面工作的措施的决定草案提交人民委员会。<sup><a href="#082-z153" id="082-zref153"><b>153</b></a></sup><br>  列宁<br>  2月26日<br>  载于1927年1月21日《消息报》第17号
</p>
<p class="quote">
<span class="style2"><b>注  释</b></span><br><br><a href="#082-zref153" id="082-z153"><b>153</b></a>
这是列宁在原料工作会议期间在阿·巴·哈拉托夫的来信上的批示。来信报告说，伊万诺沃-沃兹涅先斯克的居民目前不能指望得到足够数量的面包，因此应该加紧把现存的黍子磨成面。——143。<br>
</p>
