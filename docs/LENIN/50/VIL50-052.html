<h1>
109.致弗·巴·米柳亭　</h1>
<div class="date">（1921年1月27日）</div>
<p>
  致米柳亭同志<br>  请告诉我，为了向国外公布关于租让的法令<sup><a href="#052-z101" id="052-zref101"><b>101</b></a></sup>，您都做了哪些工作，是什么时候向国外通报的，通报的具体内容是什么。建议您利用目前正在莫斯科的柯普同志来完成这方面尚未做完的工作。<br>  人民委员会主席<br>  弗·乌里扬诺夫（列宁）<br>  附言：请把发往国外的电报或信件的准确抄件和发出时间向我报告。<br>  载于1959年在莫斯科出版的《苏联对外政策文件汇编》第3卷
</p>
<p class="quote">
<span class="style2"><b>注  释</b></span><br><br><a href="#052-zref101" id="052-z101"><b>101</b></a>
指人民委员会于1920年11月23日批准的关于租让的法令。——93。<br>
</p>
</body>
