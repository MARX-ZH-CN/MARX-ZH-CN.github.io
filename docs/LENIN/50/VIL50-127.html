<h1>
261.致亚·德·瞿鲁巴　</h1>
<div class="style3">（不晚于4月7日）</div>
<p>
  瞿鲁巴同志：您能不能把叶列娜·费多罗夫娜·罗兹米罗维奇“抓”到德国去？尼古拉·瓦西里耶维奇·克雷连柯非常担心她的病。在这里很难治好。而德国人能治好。听说，她不愿离开孩子。但是，第一，可以让孩子和她一起去。第二，总不能为了这两三个月的时间而冒险吧。<br>  您对她说服说服看。如果您认为有好处并且合适的话，就把这张便条转给她。<br>  依我看，应当把她抓起来押送到德国疗养院去。<br>  敬礼！<br>  列宁
</p>
