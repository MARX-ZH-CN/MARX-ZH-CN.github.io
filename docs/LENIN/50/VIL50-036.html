<h1>
76.致亚·德·瞿鲁巴　</h1>
<div class="date">（1920年）</div>
<p>
  他不是在为提纲辩护，而是在说些陈词滥调。<br>  “我们缺少”，——仅此而已。不能这么说。他没有抓住问题的当前的政治方面。<sup><a href="#036-z73" id="036-zref73"><b>73</b></a></sup></p>
<p class="quote">
<span class="style2"><b>注  释</b></span><br><br><a href="#036-zref73" id="036-z73"><b>73</b></a>
人民委员会多次开会讨论粮食问题。这张便条可能是在某次会议上副粮食人民委员尼·巴·布留哈诺夫就这一问题发言时写的。——68。<br>
</p>
