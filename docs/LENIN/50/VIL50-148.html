<h1>
305.致弗·巴·米柳亭和瓦·亚·阿瓦涅索夫 </h1>
<div class="date">（4月18日）</div>
<p>
  致米柳亭同志<br>  阿瓦涅索夫同志<br>  为同各区域经济委员会建立更紧密的联系，我命令成立一个有波波夫同志参加的专门委员会，以制定各经济委员会主席关于委员会工作报告的格式并规定报告期限。<br>  人民委员会主席<br>  载于1932年《列宁文集》俄文版第20卷
</p>
</body>
