<h1>
219.给秘书的指示　</h1>
<div class="date">（3月24日或25日）</div>
<p>
  能不能从斯大林那里（今天）给我拿来皮达可夫的报告（关于顿巴斯情况的），报告是阿尔乔姆交给斯大林的。<br>  载于1932年《列宁文集》俄文版第20卷
</p>
</body>
