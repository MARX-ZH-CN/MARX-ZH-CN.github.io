<div class="date">（6月14日和18日之间）</div>
<p>
  补充：<br>  对节约燃料和节约粮食者必须给以奖励。<br>  载于1932年《列宁文集》俄文版第20卷
</p>
<p class="quote">
<span class="style2"><b>注  释</b></span><br><br><a href="#219-zref472" id="219-z472"><b>472</b></a>
这个建议是写在人民委员会《关于对某些国营企业的职工实行集体供应》的决定草案上的。列宁在决定草案上作了一些批注（见《列宁文集》俄文版第20卷第305—306页）。列宁的补充已写进《关于对某些国营企业职工实行集体供应的法令的基本实施细则》，该细则与劳动国防委员会关于这一问题的决定一起，由列宁于1921年6月18日签署。——461。<br>
</p>
