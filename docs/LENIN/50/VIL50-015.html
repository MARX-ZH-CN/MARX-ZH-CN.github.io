<h1>
28.致安·马·列扎瓦　</h1>
<div class="style3">（11月21日）</div>
<p>
  列扎瓦同志：<br>  依我看，您应当拟订周详的工作细则，提出来同外交人民委员部及全俄肃反委员会特别部协商（我可以指定一个由你们三方组成的临时工作组），如有分歧意见，则提交中央委员会。<sup><a href="#015-z29" id="015-zref29"><b>29</b></a></sup><br>  列宁<br>  11月21日
</p>
<p class="quote">
<span class="style2"><b>注  释</b></span><br><br><a href="#015-zref29" id="015-z29"><b>29</b></a>
这封短信写在对外贸易人民委员部副人民委员安·马·列扎瓦的来信上。列扎瓦在信里抱怨外交人民委员部不能及时给对外贸易人民委员部工作人员发出国许可证，并请求列宁给予帮助。——25。<br>
</p>
