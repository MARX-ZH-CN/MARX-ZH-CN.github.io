<h1>
325.给列·米·卡拉汉的批示和给维·列·柯普的电报　</h1>
<div class="style3">（4月23日）</div>
<p>
  请用密码发出，并告诉我是什么时间发出的。<br>  列宁<br>  4月23日<br>  致柯普<br>  务请从速为什克洛夫斯基及其家属办理签证。领到签证后，请即通知我。<br>  列宁
</p>
