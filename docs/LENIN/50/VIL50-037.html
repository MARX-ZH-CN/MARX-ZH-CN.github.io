<h1>
79.给秘书的指示<sup><a href="#037-z75" id="037-zref75"><b>75</b></a></sup>（1920年底—1921年初）
</h1>
<p>
  （1）看一遍。<br>  （2）如果需要的话，告诉尼·克·<sup><a href="#037-bz1" id="037-bzref1">FN1</a></sup>。<br>  （3）尽力而为，并告诉我，要完全满足，还缺什么？<br>  载于1933年《列宁文集》俄文版第23卷
</p>
<p class="quote">
<span class="style2"><b>脚  注</b></span><br><br><a href="#037-bzref1" id="037-bz1">FN1</a>
指尼·尼·克列斯廷斯基。——编者注<br>

<p class="quote">
<span class="style2"><b>注  释</b></span><br><br><a href="#037-zref75" id="037-z75"><b>75</b></a>
这个指示是在收到老民意党人C．И博罗济奇（阿纳尼娜）的一封来信后写的。信中请求帮助她领到住房和部分家具。——69。<br>
</p></p>
