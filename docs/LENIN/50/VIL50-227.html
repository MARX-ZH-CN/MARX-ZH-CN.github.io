<h1>
520.致德·伊·库尔斯基<sup><a href="#227-z487" id="227-zref487"><b>487</b></a></sup></h1>
<div class="style3">（6月20日）</div>
<p>
  秘密<br>  库尔斯基同志：此事很重要。请您极严格又极迅速地处理（您亲自督办）这一破坏同大不列颠签订的条约的事件（同列扎瓦和加米涅夫协商处理）。事情进展情况每周向我报告两次。<br>  列宁<br>  6月20日
</p>
<p class="quote">
<span class="style2"><b>注  释</b></span><br><br><a href="#227-zref487" id="227-z487"><b>487</b></a>
这张便条是列宁在收到列·波·克拉辛的来电后写的。来电说英国政府对莫斯科工人、农民和红军代表苏维埃没收一位英国公民的财产一事提出了抗议。克拉辛请求调查此事并惩办有关人员。——472。<br>
</p>
