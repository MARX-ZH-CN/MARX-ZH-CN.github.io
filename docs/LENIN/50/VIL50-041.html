<h1>
86.致尼·彼·哥尔布诺夫　</h1>
<div class="style3">（1月6日）</div>
<p>
  哥尔布诺夫同志：<br>  应当<br>  （1）交给人译成德文（高质量的），<br>  （2）检查一下（找谢马什柯和米·尼·波克罗夫斯基或者通过他们），能不能补充上：<br>  巴甫洛夫并没有要求走（他并不想走，是吗？），<br>  我们给了他一些什么优待。<br>  鉴于他们可能公开发表我的信，最好能把这两点加进去。<br>  您的　列宁<br>  附言：所有这些文件都要还给我。<br>  载于1945年《列宁文集》俄文版第35卷
</p>
