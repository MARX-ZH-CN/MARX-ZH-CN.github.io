<h1>
163.致尤·拉林<sup><a href="#079-z149" id="079-zref149"><b>149</b></a></sup></h1>
<div class="style3">（2月22日）</div>
<p>
  致拉林<br>  完全正确。跟旧的不同。在着手搞新的。您能否在这里读一遍？
</p>
<p class="quote">
<span class="style2"><b>注  释</b></span><br><br><a href="#079-zref149" id="079-z149"><b>149</b></a>
这张便条是在1921年2月22日人民委员会会议上写的。尤·拉林在会上写便条问列宁是否已经收到他2月20日对俄罗斯国家电气化委员会的计划提出的意见。拉林在便条中说：“我认为，这个计划很象是在着手作实事求是的估计。”列宁的这一便条是对拉林的答复。

<br>  列宁在2月21日收到了拉林写的文章《克尔日扎诺夫斯基同志的俄罗斯联邦电气化计划》，列宁在文章上作了一些标记。——136。<br>
</p>
