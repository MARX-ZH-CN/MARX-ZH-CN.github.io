<h1>
3.给各省执行委员会的电报　</h1>
<div class="style3">（12月8日）</div>
<p>
  抄送：交通人民委员部<br>  鉴于修复河运和海运船只至为重要，现命令各省执行委员会由其主席负责，取消不必要的手续，杜绝拖拉现象，全力协助各水运部门，为其提供材料、粮食、人力和房舍。<br>  劳动国防委员会主席　列宁<br>  载于1942年《列宁文集》俄文版第34卷<br>  译自《列宁全集》俄文第5版第52卷第299页
</p>
