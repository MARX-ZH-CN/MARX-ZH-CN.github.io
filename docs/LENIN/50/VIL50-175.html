<h1>
415.致维·米·莫洛托夫  </h1>
<div class="style3">（5月26日）</div>
<p>
  依我看，务必委派一名专人做责任编辑，负责仔细整理发言，加以压缩，删掉一切不完全适合公开发表的内容。<br>  列宁<br>  5月26日<br>  载于1945年《列宁文集》俄文版第35卷
</p>
<p class="quote">
<span class="style2"><b>注  释</b></span><br><br><a href="#175-zref369" id="175-z369"><b>369</b></a>
这个批示写在新闻界代表给俄共（布）第十次全国代表会议主席团的信上。他们请求批准使用代表会议各种讲话和发言的速记稿，以便及时地在报刊上公布代表会议的材料。——369。<br>
</p>
