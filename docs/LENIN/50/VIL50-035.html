<h1>
75.致埃·马·斯克良斯基　</h1>
<div class="date">（1920年）</div>
<p>
  应当把传播小道消息的人抓一两个送法庭审判（以儆效尤）。<sup><a href="#035-z72" id="035-zref72"><b>72</b></a></sup><br>  载于1945年《列宁文集》俄文版第35卷
</p>
<p class="quote">
<span class="style2"><b>注  释</b></span><br><br><a href="#035-zref72" id="035-z72"><b>72</b></a>
列宁的这张便条写在埃·马·斯克良斯基的来信上。信中报告说，某些铁路人员和军事通讯管理机关的人员泄露机密。——66。<br>
</p>
