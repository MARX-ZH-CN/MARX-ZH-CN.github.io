<h1>
4.致扬·埃·鲁祖塔克、阿·伊·李可夫、米·巴·托姆斯基　</h1>
<div class="date">（11月8日）</div>
<p>
  致鲁祖塔克<br>  ＋李可夫<br>  托姆斯基<br>  如果你们对工会运动的提纲不满意的话<sup><a href="#003-z4" id="003-zref4"><b>4</b></a></sup>，<br>  立即<br>  写出修改意见或另拟提纲。<br>  急。<br>  列宁
</p>
<p class="quote">
<span class="style2"><b>注  释</b></span><br><br><a href="#003-zref4" id="003-z4"><b>4</b></a>
看来，是指列宁1920年11月8日在俄共（布）中央全会上提出的提纲。列宁的决议草案《工会的任务及其实现的方法》就是以这份提纲为基础拟订的（见《列宁全集》第2版第40卷第11—12页）。——4。<br>
</p>
</body>
