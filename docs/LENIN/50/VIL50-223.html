<h1>
512.给维·米·莫洛托夫的批示<sup><a href="#223-z479" id="223-zref479"><b>479</b></a></sup></h1>
<div class="style3">（6月18日）</div>
<p>
  莫洛托夫同志：<br>  看来，应当更多地区别对待。<br>  列宁<br>  6月18日
</p>
<p class="quote">
<span class="style2"><b>注  释</b></span><br><br><a href="#223-zref479" id="223-z479"><b>479</b></a>
这是列宁写在格·瓦·契切林1921年6月16日给维·米·莫洛托夫的信上的批示。契切林在信中对俄共（布）区委抽调担任外交人民委员部负责工作的共产党员一事提出了抗议。契切林在信中说，外交人民委员部的一些部门的职务只能由共产党员担任，但是区委却要求把党员负责人挑走，这样做就使外交人民委员部无法正常工作。——467。<br>
</p>
