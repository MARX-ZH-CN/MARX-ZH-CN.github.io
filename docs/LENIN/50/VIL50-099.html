<h1>
208.给秘书的指示 </h1>
<div class="style3">（3月20日）</div>
<p>
  存入专门的卷宗——被推荐的非党农民。全部材料用打字机再打一份。<br>  列宁<br>  3月20日<br>  载于1932年《列宁文集》俄文版第20卷
</p>
<p class="quote">
<span class="style2"><b>注  释</b></span><br><br><a href="#099-zref192" id="099-z192"><b>192</b></a>
这个指示写在俄共（布）第十次代表大会代表第4集团军的A．A．弗连克尔的来信上。弗连克尔在来信中应列宁关于向他推荐著名的优秀农民干部之请，开列了4位曾在第4集团军42师服役的农民的住址和履历。——176。<br>
</p>
