<h1>
233.致格·瓦·契切林　</h1>
<div class="style3">（3月27日）</div>
<p>
  契切林同志：<br>  有人向我报告说，季诺维也夫于星期六到达。我建议您和哥尔布诺夫一起拟出非常精确的<br>  （1）指示<br>  （2）由中央委员会加以批准<br>  （3）责成哥尔布诺夫监督这些指示的执行情况。<sup><a href="#112-z210" id="112-zref210"><b>210</b></a></sup><br>  列宁
</p>
<p class="quote">
<span class="style2"><b>注  释</b></span><br><br><a href="#112-zref210" id="112-z210"><b>210</b></a>
当时西方各国资产阶级报刊不断指责苏俄政府破坏它1921年3月16日同英国签订的通商条约。针对这一情况，列宁在这张便条中提出要草拟一些指示，要求各人民委员部务必严格遵守同英国签订的条约。——198。<br>
</p>
