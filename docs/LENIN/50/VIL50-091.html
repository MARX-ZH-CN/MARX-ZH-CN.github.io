<h1>
193.致俄共（布）中央政治局委员  </h1>
<div class="date">（3月13日）</div>
<p>
  我建议：原则上赞同，并责成对外贸易人民委员部继续谈判<sup><a href="#091-z178" id="091-zref178"><b>178</b></a></sup>，但是（1）未经政治局同意不要作最后决定（政治局应保留拒绝的自由）；（2）尽量争取同另一个（意大利的）贷款者订立条件较好的这类债约。<br>  列宁<br>  3月13日
</p>
<p class="quote">
<span class="style2"><b>注  释</b></span><br><br><a href="#091-zref178" id="091-z178"><b>178</b></a>
指对外贸易人民委员部进行的向瑞典借款1亿瑞典克朗、40年内偿还的借款谈判。瑞典方面对借款提出的条件是头两年收年利7％，其后直到还清借款为止收年利6％。向瑞典借款的谈判后来在1921年秋也进行过。但谈判最后没有取得结果。——162。<br>
</p>
