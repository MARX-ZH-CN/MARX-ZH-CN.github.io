<h1>
107.致尼·彼·哥尔布诺夫<sup><a href="#051-z99" id="051-zref99"><b>99</b></a></sup></h1>
<div class="date">（1月26日）</div>
<p>
  哥尔布诺夫同志：我认识写信的人有20多年了，他是一个极忠诚的革命者。他有一个（也许是两个？）妹妹在我们这里，据大家说，工作很出色，有忘我精神。我想他完全应该得到帮助。他有些神经质（是受折磨所致），务请别生他的气，尽力帮助他。<br>  列宁<br>  1月26日<br>  载于1959年《列宁文集》俄文版第36卷
</p>
<p class="quote">
<span class="style2"><b>注  释</b></span><br><br><a href="#051-zref99" id="051-z99"><b>99</b></a>
这个批示写在潘·尼·勒柏辛斯基1921年1月26日给列宁的来信上。来信请求帮助他解决住房问题。——91。<br>
</p>
