<h1>
484.致维·米·莫洛托夫　</h1>
<div class="style3">（6月7日）</div>
<p>
  致莫洛托夫同志<br>  我们一定要通过电话谈谈派克斯的事（苏维埃1号楼第335号房间）。他在工农检查院担任过职务，也在西伯利亚革命委员会工作过。主要是不想出国工作。他丝毫不反对去对外贸人民委员部（他懂法语，也懂点德语）。如果远东局合适，他愿意去那里。<br>  他不愿意在粮食人民委员部和合作社部门工作。<br>  不一定要在莫斯科。<br>  也同意做党的工作。<br>  载于1932年《列宁文集》俄文版第20卷
</p>
