<h1>
319.给莫·伊·弗鲁姆金的电报　</h1>
<div class="style3">（4月21日）</div>
<p>
  致弗鲁姆金<br>  国家计划委员会主席团也认为必须设立一个直属东南边疆区经济委员会的计划委员会。关于人选问题请通过直达电报同克尔日扎诺夫斯基商量。材料正在收集，下周内寄出。<br>  人民委员会主席　列宁<br>  载于1959年《列宁文集》俄文版第36卷
</p>
