<h1>
323.致外交人民委员部和全俄肃反委员会　</h1>
<div class="style3">（4月22日）</div>
<p>
  外交人民委员部<br>  全俄肃反委员会<br>  有人向我报告说，化学家和发明家格里戈里·谢苗诺维奇·彼得罗夫出国一事受到阻挠。<br>  彼得罗夫有沃伊柯夫1921年3月29日签发的对外贸易人民委员部第1554（A）012号委托书。<br>  有发明评审委员会1921年2月9日关于发给彼得罗夫1500万卢布奖金等的决定（是米海洛夫斯基签署的）。<br>  请外交人民委员部和全俄肃反委员会下令立即放他出国。如果此事仍有障碍，请立即向我报告。<br>  人民委员会主席<br>  弗·乌里扬诺夫（列宁）
</p>
