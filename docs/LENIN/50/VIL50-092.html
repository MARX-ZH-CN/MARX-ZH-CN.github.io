<h1>
195.致亚·德·瞿鲁巴<sup><a href="#092-z180" id="092-zref180"><b>180</b></a></sup></h1>
<div class="style3">（3月15日）</div>
<p>
  为什么您一直不谈，您想要求在什么期限（10月1日前？11月1日前？等等）交税？<br>  问题的实质不在这里吗？<br>  也许，您是想在自己的发言里谈？<br>  载于1945年《列宁文集》俄文版第35卷
</p>
<p class="quote">
<span class="style2"><b>注  释</b></span><br><br><a href="#092-zref180" id="092-z180"><b>180</b></a>
这张便条是在亚·德·瞿鲁巴1921年3月15日在俄共（布）第十次代表大会第十四次会议上作了关于以实物税代替余粮收集制的副报告后写的。关于这个问题的主报告是列宁作的（见《列宁全集》第2版第41卷第50—65页）。——163。<br>
</p>
