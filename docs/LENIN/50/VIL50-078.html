<h1>
161.致格·瓦·契切林　</h1>
<div class="date">（2月21日）</div>
<p>
  契切林同志：我不是替什克洛夫斯基同志申请高的职位。您了解他在外交人民委员部的工作情况。<br>  但是我请您快点让他出国，因为他的妻子担心孩子们在这里活不下去。我了解他们全家在国外的情况，所以我认为这种担心是有道理的。这一家在我们这里无法生活。应当让他们出国。<br>  致共产主义的敬礼！<br>  列宁
</p>
</body>
