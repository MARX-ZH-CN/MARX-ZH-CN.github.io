<h1>
444.致瓦·亚·斯莫尔亚尼诺夫　</h1>
<div class="date">（5月31日）</div>
<p>
  致斯莫尔亚尼诺夫同志<br>  要提醒我关于“受保护的”即个人专用的车厢的问题。据说在各铁路线上这样的车厢有900节！！<br>  简直太不象话了！<br>  据说此案在人民委员会里压着。请全面了解一下，并把结果告诉我。<sup><a href="#191-z401" id="191-zref401"><b>401</b></a></sup><br>  列宁<br>  1921年5月31日<br>  载于1932年《列宁文集》俄文版第20卷
</p>
