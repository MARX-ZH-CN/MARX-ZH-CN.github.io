<h1>
83.致玛·伊·格利亚谢尔　</h1>
<div class="style3">（不晚于1月3日）</div>
<p>
  格利亚谢尔同志：<br>  务请您今天给我送来：<br>  （1）俄共第九次代表大会（1920年）的速记记录。在我办公室的“转动书架”上有本装订好的；<br>  （2）英文书（曾放在我的桌子上）——古尔德《行将到来的革命》；<br>  （3）季诺维也夫的小册子《从战争到经济》；<br>  ＋（4）桌上英文书中：波斯特盖特《1789年到1906年的革命》；<br>  还请您同阿利卢耶娃商量好（秘密地），经常叫斯大林的大夫们去看看斯大林，今天或明天务必去给他检查一下。<br>  敬礼！<br>  列宁
</p>
</body>
