<h1>
191.致约·维·斯大林和烈·波·加米涅夫  </h1>
<div class="date">（3月10日）</div>
<p>
  致斯大林和加米涅夫<br>  刚才我同季诺维也夫谈过。他说：要么派一些普通兵员补充到部队里去，要么派几个象伏罗希洛夫（如果能让他去的话）这样的能起到很大作用的人去。<sup><a href="#090-z175" id="090-zref175"><b>175</b></a></sup><br>  他说派其他的人去没有必要，因为一个普通的代表去了也没有什么用。<br>  特此告知。<br>  列宁<br>  载于1932年《列宁文集》俄文版第20卷
</p>
<p class="quote">
<span class="style2"><b>注  释</b></span><br><br><a href="#090-zref175" id="090-z175"><b>175</b></a>
这里说的是派遣俄共（布）第十次代表大会的代表去镇压喀琅施塔得的反革命叛乱一事。——160。<br>
</p>
