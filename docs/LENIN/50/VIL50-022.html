<h1>
44.致克里姆林宫警卫局　</h1>
<div class="date">（12月3日）</div>
<p>
  致克里姆林宫警卫局<br>  今天，12月3日，中午12时左右，在特罗伊茨基门站岗的哨兵未撕下一次性克里姆林宫通行证的备查存执，特此告知。<br>  鉴于此事的发生出于误会，该哨兵不应受任何处分。<br>  必须立即向我报告，是否已对该哨兵作了处分，并请把他的姓名告我<sup><a href="#022-z46" id="022-zref46"><b>46</b></a></sup>。<br>  劳动国防委员会主席
</p>
<p class="quote">
<span class="style2"><b>注  释</b></span><br><br><a href="#022-zref46" id="022-z46"><b>46</b></a>
克里姆林宫警卫局向列宁报告说，当时在特罗伊茨基门值班的是军校学员Д．吉洪诺夫和M．P．阿尔乔莫夫，他们没有受到处分。——39。<br>
</p>
