<h1>
462.致格·李·什克洛夫斯基<sup><a href="#200-z420" id="200-zref420"><b>420</b></a></sup></h1>
<div class="date">（6月3日）</div>
<p>
  什克洛夫斯基同志：<br>  很抱歉，无论今天还是明天我都没有时间。星期一也是从早晨起就有会。您最好写个便条来。<br>  卢托维诺夫昨天来电报说：“什克洛夫斯基的出国签证已取到。”<br>  敬礼！<br>  列宁
</p>
<p class="quote">
<span class="style2"><b>注  释</b></span><br><br><a href="#200-zref420" id="200-z420"><b>420</b></a>
这张便条是为答复格·李·什克洛夫斯基请求接见而写的。看来列宁于6月3日曾同什克洛夫斯基谈过话（见本卷第464号文献）。——416。<br>
</p>
</body>
