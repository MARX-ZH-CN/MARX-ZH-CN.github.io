<h1>
113.致舒·姆·马努恰里扬茨　</h1>
<div class="style3">（1月28日）</div>
<p>
  请弄到（一套）伊万诺沃-沃兹涅先斯克出的《工人边疆区报》。<sup><a href="#054-z105" id="054-zref105"><b>105</b></a></sup>（真正的无产阶级诗人小组。）<br>  高尔基赞扬：日任 <br>  阿尔塔蒙诺夫<br>  谢苗诺夫斯基<br>  载于1927年1月21日《真理报》第17号
</p>
<p class="quote">
<span class="style2"><b>注  释</b></span><br><br><a href="#054-zref105" id="054-z105"><b>105</b></a>
《工人边疆区报》（《Paбoчий　Kpaй》）是苏俄地方报纸，在伊万诺沃-沃兹涅先斯克出版。1917年11月创刊时叫《工人之城报》。1918年3月改称《工人边疆区报》。现为伊万诺沃州的州报。——96。<br>
</p>
