<h1>
179.致尼·尼·克列斯廷斯基　</h1>
<div class="date">（3月2日）</div>
<p>
  克列斯廷斯基同志：请您或者责成您的某个部务委员简要地告诉我关于这份提纲<sup><a href="#087-z162" id="087-zref162"><b>162</b></a></sup>的意见。这些文件请退回。<br>  列宁<br>  3月2日<br>  载于1932年《列宁文集》俄文版第20卷
</p>
<p class="quote">
<span class="style2"><b>注  释</b></span><br><br><a href="#087-zref162" id="087-z162"><b>162</b></a>
指Ф．泽明的提纲《建立俄罗斯联邦物质资源的统计与核算工作》。1921年5月12日列宁收到副财政人民委员阿·奥·阿尔斯基对这份提纲的书面意见。阿尔斯基肯定了提出国民经济的物资统计问题是适时的，同时也指出了作者的一些错误观点。——151。<br>
</p>
