<h1>
253.给列·波·克拉辛的电报 </h1>
<div class="date">（不晚于4月5日）</div>
<p>
  密码<br>  致克拉辛<br>  我也担心，我们会白白地把我们为数不多的全部黄金储备都吃光或者都赔光。如何节约，由您来负责。改善工人和农民的生活状况是绝对必要的。为了换取粮食要赶紧从国外获得一定的商品储备；这是政治上的需要；您要考虑这一点，并随时向我报告。<br>  列宁<br>  载于1959年《列宁文集》俄文版第36卷
</p>
