<h1>
239.致劳动国防委员会<sup><a href="#115-z214" id="115-zref214"><b>214</b></a></sup></h1>
<div class="style3">（3月30日）</div>
<p>
  我赞成多数人的意见：<br>  （1）暂不执行总司令的命令。<br>  （2）没有劳动国防委员会的专门决定，不准他发布命令。<br>  （3）责成他整顿莫斯科卫戍部队，减少数量，提高质量。<br>  列宁<br>  3月30日<br>  载于1932年《列宁文集》俄文版第20卷
</p>
</body>
