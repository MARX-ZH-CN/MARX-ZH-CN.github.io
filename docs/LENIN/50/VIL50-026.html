<h1>
52.致尼·尼·克列斯廷斯基　</h1>
<div class="style3">（12月13日）</div>
<p>
  克列斯廷斯基同志：昨晚听说您又想把雅柯夫列夫-爱泼斯坦从政治教育总委员会抽走。我坚决反对，并要求您不经全会同意不要改变您和我共同作出的决定。<br>  列宁<br>  12月13日
</p>
