<h1>
448.致叶·亚·利特肯斯  （5月底）　
</h1>
<p>
  利特肯斯同志：<br>  那么，关于词典问题我们就这样商定：<br>  （1）过一个月左右（波克罗夫斯基不在），请您作出正式决定，并指定一个或几个负责人。<br>  （2）根据这个决定，制定一个工作计划，不仅指明负责人，而且指明开支和口粮的数量。<br>  根据计划应当从8月或者9月起开始工作。<br>  列宁<br>  载于1932年《列宁文集》俄文版第20卷
</p>
