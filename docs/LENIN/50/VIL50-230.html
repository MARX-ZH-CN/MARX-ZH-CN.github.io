<h1>
526.致伊·阿·泰奥多罗维奇　</h1>
<div class="style3">（6月21日）</div>
<p>
  泰奥多罗维奇同志：<br>  对肉类征税现已实行。<br>  现在全力促进城郊的国营农场、工业的（即属于产业工人的）国营农场、军队以及其他单位来发展肉畜饲养业，您是否认为是适时的？<br>  您曾经说过，专家们认为发展养兔业和养猪业（不靠粮食）是可能的。为什么不在这方面立即用法令规定一系列措施呢。<br>  请给我简单写两句。<br>  您的　列宁<br>  载于1932年《列宁文集》俄文版第20卷
</p>
