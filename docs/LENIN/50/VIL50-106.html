<h1>
221.致埃·马·斯克良斯基　</h1>
<div class="date">（1921年3月25日）</div>
<p>
  致斯克良斯基同志<br>  我发现，涅米茨同志不得不在国防委员会白白等了三个半小时，因为没有人过问他的问题。<br>  我认为这是不对的，我命令今后应利用军事部门和国防委员会的电话或秘书提前几分钟通知涅米茨同志并让他乘汽车前来（因为他有病）。<br>  劳动国防委员会主席<br>  弗·乌里扬诺夫（列宁）<br>  载于1945年《列宁文集》俄文版第35卷
</p>
