<h1>
215.给秘书的指示　</h1>
<div class="style3">（3月23日以前）</div>
<p>
  在苏维埃第八次代表大会前夕，高加索劳动军委员会委员伊万诺夫把上报劳动国防委员会的关于东南边疆区的资源和租让项目的材料（萨利斯克草原，矿藏等等）连同别洛博罗多夫的送件公文带到了莫斯科（50—60页打字稿）（其中有配合萨利斯克草原养羊和畜牧业的甜菜制糖工业）。<br>  向李可夫和洛莫夫了解一下，并给我送来。<br>  载于1932年《列宁文集》俄文版第20卷
</p>
