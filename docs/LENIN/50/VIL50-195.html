<h1>
452.致维·米·莫洛托夫<sup><a href="#195-z408" id="195-zref408"><b>408</b></a></sup></h1>
<div class="style3">（6月1日）</div>
<p>
  致莫洛托夫同志<br>  附上瓦西里耶夫同志给我的来信，请您<br>  （1）或者安排组织局进行检查（中央关于消灭安东诺夫匪帮这一任务的执行情况），或者由中央书记处通过看材料以及召回斯克良斯基同志和另外别的什么人的办法进行这种检查；<br>  （2）亲自将附去的信件秘密转交斯克良斯基同志，让他看后退给我，并写上他采取了哪些督促措施（交您，另抄一份给我）。<sup><a href="#195-z409" id="195-zref409"><b>409</b></a></sup><br>  致共产主义的敬礼！<br>  列宁<br>  1921年6月1日<br>  载于1959年（列宁文集》俄文版第36卷
</p>
