<h1>
516.给秘书的指示<sup><a href="#226-z483" id="226-zref483"><b>483</b></a></sup></h1>
<div class="date">（6月19日）</div>
<p>
  快给布留哈诺夫、哈拉托夫和弗鲁姆金打电话，索取他们给埃利亚瓦的复信的抄件。<br>  他们应该发电报答复埃利亚瓦。<br>  列宁<br>  6月19日<br>  载于1932年《列宁文集》俄文版第20卷
</p>
<p class="quote">
<span class="style2"><b>注  释</b></span><br><br><a href="#226-zref483" id="226-z483"><b>483</b></a>
此件写在高加索独立师革命军事委员会委员沙·祖·埃利亚瓦1921年6月14日的来电上。埃利亚瓦报告说，尽管列宁发过命令（见本卷《附录》第37号文献），北高加索还是停止发运粮食，红军指战员势必会断粮。埃利亚瓦要求立即给予支援。——469。<br>
</p>
