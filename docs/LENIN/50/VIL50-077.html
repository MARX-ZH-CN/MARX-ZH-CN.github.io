<h1>
159.致格·李·什克洛夫斯基　</h1>
<div class="style3">（2月20日）</div>
<p>
  什克洛夫斯基同志：<br>  我昨天亲自同列扎瓦谈过。他说，一点情况也没有听说过。他答应同您谈谈。<br>  另外，昨天我就给克拉辛发了封信，谈了您的事（碰巧有个人能在里加赶上克拉辛）。<br>  如果您同列扎瓦谈不出结果（或已经谈了，没有结果），写几句话告诉我（给我本人，某某寄），以便我能查明障碍的原因，如果有障碍的话。<br>  您的　列宁
</p>
</body>
