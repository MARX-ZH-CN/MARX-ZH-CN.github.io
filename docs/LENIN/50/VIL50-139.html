<h1>
287.致列·波·加米涅夫　</h1>
<div class="style3">（4月14日）</div>
<p>
  加米涅夫同志：听说工人们过三四个月将要求废除自由贸易。他们说不想让官僚们吃白面包。<br>  是否应事先采取措施：<br>  （1）马上全力办休养所。夏秋两季增加休养所的数量。然后我们给“休养员”间或也买“白面包”，轮流来；<br>  （2）仔细考虑一下给儿童或“获奖者”买礼物的其他轮流办法。<br>  但是第一点更重要。简单谈谈您的意见以及工作情况。<br>  （3）在伊万诺沃-沃兹涅先斯克必须成立一所1000—1500人的斯维尔德洛夫大学。请不要忘记。<br>  敬礼！<br>  列宁<br>  载于1932年《列宁文集》俄文版第20卷
</p>
