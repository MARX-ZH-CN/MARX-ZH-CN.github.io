<h1>
251.给亚·巴·谢列布罗夫斯基的电报  </h1>
<div class="date">（4月4日）</div>
<p>
  致石油委员会主席谢列布罗夫斯基<br>  您关于4月5日开航的报告已经收到。请向石油船队转达我的问候。<br>  人民委员会主席列宁<br>  发往巴库<br>  载于1932年《列宁文集》俄文版第20卷
</p>
