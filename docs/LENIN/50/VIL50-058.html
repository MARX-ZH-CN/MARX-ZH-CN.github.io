<h1>
123.致莫·伊·弗鲁姆金的电报  </h1>
<div class="date">（1921年1月31日）</div>
<p>
  收到此电的<br>  时间请告我<br>  直达电报<br>  顿河畔罗斯托夫劳动军委员会弗鲁姆金，<br>  或发往他的所在地<br>  请给人民委员会秘书福季耶娃续假，直至她在医生监护下完全康复并得到充分休息为止；到医生认为她已完全康复时再通知我。<br>  人民委员会主席　列宁
</p>
<p class="quote">
<span class="style2"><b>注  释</b></span><br><br><a href="#058-zref113" id="058-z113"><b>113</b></a>
1921年1月21日人民委员会秘书莉·亚·福季耶娃给列宁写了一封信，请求续假两周。这份电报就是为此事而拟的。——104。<br>
</p>
