<h1>
259.致安·马·列扎瓦　</h1>
<div class="style3">（4月6日）</div>
<p>
  对外贸易人民委员部列扎瓦同志<br>  抄送：泥炭总委员会<br>  向我国驻芬兰、瑞典、丹麦、德国、英国的代表重申一项任务——立即采购有关泥炭开采业方面的现有最新书籍以及再版书籍，并经对外贸易人民委员部全部寄给泥炭总委员会。<br>  人民委员会主席　列宁<br>  载于1963年11月24日《真理报》第328号
</p>
