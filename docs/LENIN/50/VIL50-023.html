<h1>
46.致谢·帕·谢列达　</h1>
<div class="date">（1920年12月6日）</div>
<p>
  致农业人民委员谢列达同志<br>  来人是孔德拉特·米哈列夫同志，革命前他从德国俘虏营里逃出来，曾偶然到过苏黎世我那里。<br>  后来他到过法国，从他的证件（法国的）来看，他学了拖拉机专业。他想干拖拉机这一行。<br>  请予接待，安排工作，在工作中加以考验<sup><a href="#023-z48" id="023-zref48"><b>48</b></a></sup>。<br>  列宁<br>  载于1942年《列宁文集》俄文版第34卷
</p>
<p class="quote">
<span class="style2"><b>注  释</b></span><br><br><a href="#023-zref48" id="023-z48"><b>48</b></a>
1920年12月9日孔·Я．米哈列夫被录用为农业人民委员部中央供给管理局机耕局拖拉机处的司机，1921年1月被派到沃龙涅日省土地局当拖拉机手。——43。<br>
</p>
