<h1>
89.致尼·彼·哥尔布诺夫　</h1>
<div class="date">（1月11日）</div>
<p>
  哥尔布诺夫同志：<br>  请您了解一下，这些检查站归谁管？<sup><a href="#042-z82" id="042-zref82"><b>82</b></a></sup>是莫斯科苏维埃吗？属于哪个人民委员部？<br>  无论是莫斯科苏维埃，还是有关的人民委员部，都正式查问一下。<br>  列宁<br>  载于1945年《列宁文集》俄文版第35卷
</p>
<p class="quote">
<span class="style2"><b>注  释</b></span><br><br><a href="#042-zref82" id="042-z82"><b>82</b></a>
这个批示写在卫生检查站筹建委员会主席弗·德·邦契-布鲁耶维奇1921年1月5日给列宁的来信上。来信反映，莫斯科各车站修建的迎接红军复员部队列车的卫生检查站没有木柴。——77。<br>
</p>
</body>
