<h1>
403.致尼·亚·谢马什柯</h1>
<div class="style3">（5月24日）</div>
<p>
  谢马什柯同志：<br>  有人告诉我，阿瓦涅索夫身体非常不好，据说是少一叶肺（？），还有其他的病，但他仍硬撑着。<br>  请您指定几个十分可靠的教授，让他们提出一份书面意见（既要有诊断，也要有治疗措施）。<br>  致共产主义的敬礼！<br>  列宁<br>  载于1933年《列宁文集》俄文版第23卷
</p>
