<h1>
119.致亚·伊·古谢夫<sup><a href="#057-z110" id="057-zref110"><b>110</b></a></sup></h1>
<div class="style3">（1月30日）</div>
<p>
  题赠亚历山大·伊里奇·古谢夫同志：1921年1月30日谈话留念。<br>  弗·乌里扬诺夫（列宁）<br>  载于1921年2月11日《特维尔真理报》第27号
</p>
<p class="quote">
<span class="style2"><b>注  释</b></span><br><br><a href="#057-zref110" id="057-z110"><b>110</b></a>
特维尔省斯塔里察县利戈沃村农民亚·伊·古谢夫受全省非党农民代表会议的委托去见列宁，于1921年1月30日受到了列宁的接见。列宁在接见结束时应古谢夫的请求写了这个题词。——101。<br>
</p>
