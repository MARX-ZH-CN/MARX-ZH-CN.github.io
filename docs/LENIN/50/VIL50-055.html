<h1>
115.给罗斯塔社莫斯科分社社长的电话　</h1>
<div class="date">（1月28日）</div>
<p>
  兹命令采取措施务必使附上的这份《关于制定应播计划的办法的指示》在明天，即今年1月29日的《全俄中央执行委员会消息报》上发表，并请监督执行情况。<br>  人民委员会主席<br>  弗·乌里扬诺夫（列宁）<br>  载于1945年《列宁文集》俄文版第35卷
</p>
