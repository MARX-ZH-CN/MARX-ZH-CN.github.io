<h1>
201.致费·埃·捷尔任斯基　</h1>
<div class="date">（3月17日）</div>
<p>
  致捷尔任斯基同志<br>  请立即查明彼得格勒省肃反委员会逮捕的亨利希·奥西波维奇·格拉夫季奥教授被控告犯了什么罪，是否能将他释放，根据克尔日扎诺夫斯基同志的意见，最好是释放，因为格拉夫季奥是个大专家<sup><a href="#095-z185" id="095-zref185"><b>185</b></a></sup>。<br>  人民委员会主席<br>  弗·乌里扬诺夫（列宁）
</p>
<p class="quote">
<span class="style2"><b>注  释</b></span><br><br><a href="#095-zref185" id="095-z185"><b>185</b></a>
1921年3月19日列宁被告知，亨·奥·格拉夫季奥教授已经获释。——170。<br>
</p>
