<h1>
给编辑部的信
</h1>
<p>
<div class="style3">（1917年5月19日〔6月1日〕）</div><br>
　　有些报纸又一次报道失实，说我没有说明原因就不出席农民代表大会，逃避大会，云云。其实，我本来应当星期三在会上讲话并且已经准备出席，但当时得到通知说，星期三讨论组织问题，土地问题的讨论暂停；今天（星期四）又发生了同样的情况。现在我再一次请求读者，除了《真理报》以外，不要相信其他报纸。<br>
<div align="right"><table border="0" cellpadding="0" cellspacing="0"><tr><td style="line-height: 200%">
　　<b>尼·列宁</b><br>
载于1917年5月19日（6月1日）《真理报》第61号<br>
译自《列宁全集》俄文第5版第32卷第126页<br>
</td></tr></table></div><br>

</p>
