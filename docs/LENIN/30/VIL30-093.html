<h1>
给编辑部的信
</h1>
<p>
<div class="date">（1917年6月12日〔25日〕）</div><br>
　　有人问我为什么不出席星期日晚上举行的执行委员会、代表大会主席团和党团委员会的联席会议。这是因为我主张，布尔什维克根本不参加这次会议，并且要发表书面声明：讨论这类问题（禁止游行示威）的会议，我们一概不参加。<br>
<div align="right"><table border="0" cellpadding="0" cellspacing="0"><tr><td style="line-height: 200%">
　　<b>尼·列宁</b><br>
载于1917年6月13日（26日）《真理报》第80号<br>
译自《列宁全集》俄文第5版第32卷第334页　
</td></tr></table></div><br>

</p>
