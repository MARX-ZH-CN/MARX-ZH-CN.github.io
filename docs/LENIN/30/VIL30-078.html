<h1>
关于格里姆问题
</h1>
<p>
<div class="style3">（1917年6月7日〔20日〕）</div><br>
　　有人问我们，我们认为格里姆的行为“暧昧”是指什么。我们对未能拿到我们所指的那一号《人民意志报》的读者回答说：在我们签字的议定书（如果《真理报》上有版面，我们是愿意转载这个议定书的）中所说的仅仅是格里姆<b>对同一个</b>中立国（瑞士）的资产阶级部长<b>霍夫曼</b>的态度问题。<br>
<div align="right"><table border="0" cellpadding="0" cellspacing="0" class="quote"><tr><td style="line-height:150%">
载于1917年6月7日（20日）《真理报》第75号<br>
译自《列宁全集》俄文第5版第32卷第308页
</td></tr></table></div><br>

</p>
