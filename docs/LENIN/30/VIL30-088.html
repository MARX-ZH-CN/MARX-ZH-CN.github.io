<h1>
“扰乱人心的谣言”
</h1>
<p>
<div class="date">（1917年6月10日〔23日〕）</div><br>
　　临时政府今天号召“居民”对“市内流传的扰乱人心的谣言”保持镇静。<br>
　　这个临时政府是否以为苏维埃代表大会决议中的一句话会扰乱人心，而且一定会比其他各种“谣言”千百倍地扰乱人心呢？这句话就是：<br>
<div class="quote">　　“我们获悉，暗藏的反革命分子想利用你们的〈布尔什维克的〉行动。”<br></div>
　　难道这句“何止是谣言”的话就不会扰乱人心吗？<br>
<div align="right"><table border="0" cellpadding="0" cellspacing="0" class="quote"><tr><td style="line-height:150%">
载于1917年6月11日（24日）《真理报》第79号<br>
译自《列宁全集》俄文第5版第32卷第326页<br>
</td></tr></table></div><br>

</p>
