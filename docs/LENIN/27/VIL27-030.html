<h1>
《社会主义革命和民族自决权》提纲的短记
</h1>
<p>
<div class="style3">（1916年1―2月）</div><br>
　　人类将如何达到阶级的消灭，以及如何达到以后的各民族的融合，二者之间有着某种共同点。这就是：只有被压迫阶级专政的过渡阶段才能导致阶级的消灭。只有被压迫民族的真正的解放，民族压迫的真正根除，才能导致各民族的融合，而检验这种真实性的政治上的标准，恰恰就在于有无分离自由。分离自由是反对愚蠢的小国制和民族隔绝状态的最好的和唯一的政治手段，而值得人类庆幸的是，这种隔绝状态正不可抗拒地为资本主义的整个发展所打破。<br>

</p>
