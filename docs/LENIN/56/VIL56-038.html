<h1>
埃·库莱的一本书的札记
</h1>
<p>
  (1903年2月l0日[23日]以前)<br>  埃利·库莱。《法国农业中的辛迪加运动和合作社运动》。农业联合会(博士论文)。1898年蒙彼利埃版。<br>  [附有参考书目，还提到了辛迪加开除农业工人的事实，根据浮光掠影的看法判断，不是一个社会主义者，好象是一个“讲坛主义者”。鲁阿内的资料。看来有一些颇有意思的资料。]<br>  载于1938年《列宁文集》俄文版第32卷<br>  译自1969年《土地问题笔记》俄文版第331页
</p>
