<h1>
13.致谢·米·阿尔卡诺夫　</h1>
<div class="date">（1899年10月31日）</div>
<p>
  尊敬的大夫先生：<br>  如果您的公务许可，是否劳驾今晚来看一看我的一位生病的同志——奥斯卡尔·亚历山德罗维奇·恩格贝格（他住在伊万·索西帕托夫·叶尔莫拉耶夫家里）。他卧病在床已经是第三天了，腹痛如绞，上吐下泻，因而我们想这是不是中毒了？<br>  请您相信我对您的真诚的敬意！<br>  弗拉基米尔·乌里扬诺夫<br>  从舒申斯克村发往叶尔马科夫斯克村<br>  载于1929年《无产阶级革命》杂志第1期<br>  译自《列宁全集》俄文第5版第46卷第33页
</p>
</body>
