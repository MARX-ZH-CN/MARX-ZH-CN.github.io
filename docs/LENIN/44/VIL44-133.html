<h1>
211.致卡尔·考茨基　</h1>
<div class="style3">（1903年6月29日）</div>
<p>
  尊敬的同志：<br>  寄上您的小册子（《社会革命》）俄译本一册。我仅在第129—130页上加了一条注释。<sup><a href="#133-z347" id="133-zref347"><b>347</b></a></sup>根据俄国工业统计材料，我在注释中指出了，如果建立两班制或三班制的大企业（工人在100名以上的），关闭小企业，俄国也可以节约多少。<br>  俄译本共印5000册。<br>  致最良好的祝愿！<br>  列　宁<br>  弗·乌里扬诺夫<br>  日内瓦　塞舍龙区<br>  福瓦耶小路10号<br>  发往柏林<br>  原文是德文<br>  载于1964年《社会史国际评论》杂志第9卷第2部分
</p>
