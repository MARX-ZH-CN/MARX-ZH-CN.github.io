<h1>
19.致达·波·梁赞诺夫　</h1>
<div class="style3">（9月25日）</div>
<p>
  致戈尔登达赫<br>  您这样快就打算把文章寄来，我们非常高兴。您对我们意见的答复使我们感到十分满意，这表明在所有实质性的问题上我们的看法完全一致，因此我们更加希望同您建立更为密切的关系，更加本希望您能经常为我们撰稿。<br>  紧紧握手！我本人并代表波特列索夫向您致以同志的敬礼！<br>  彼得罗夫<br>  从慕尼黑发往巴黎<br>  载于1930年《列宁文集》俄文版第13卷<br>  译自《列宁全集》俄文第5版第46卷第46页
</p>
