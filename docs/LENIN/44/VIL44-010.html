<h1>
8.致谢·米·阿尔卡诺夫　</h1>
<div class="date">（1898年5月10日）</div>
<p>
  谢苗·米赫耶维奇阁下：<br>  已同您要委托办事的人商谈，现依照以前的诺言立即将商谈结果通知您。不出我所料，此人也同样地拒绝了这项委托，因此您只好另找他人了。<br>  愿为您效劳的<br>  弗拉基米尔·乌里扬诺夫<br>  附言：您来舒申斯克村时，如有便能来我家作客，我将十分高兴。<br>  从舒申斯克村发往叶尔马科夫斯克村<br>  载于1929年《无产阶级革命》杂志第1期<br>  译自《列宁全集》俄文第5版第46卷第14页
</p>
