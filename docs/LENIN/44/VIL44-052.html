<h1>
51.致维·巴·诺根　</h1>
<div class="date">（1901年3月23日）</div>
<p>
  现给您寄去《火星报》第2号5份，供散发和出售。如果能用它来募集一些经费，我们将十分感谢您。我们非常需要钱。您或许通过伦敦也能采取某些发行和筹款的措施吧？<br>  这两天我在等阿列克谢。他收到了护照，应该在上星期末就动身了。<br>  《曙光》杂志将在日内由斯图加特寄给您。<br>  紧紧握手！<br>  您的……<br>  从慕尼黑发往伦敦<br>  载于1928年《列宁文集》俄文版第8卷<br>  译自《列宁全集》俄文第5版第46卷第92—93页
</p>
