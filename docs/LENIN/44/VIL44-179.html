<h1>
326.致А．Я．伊萨延科 </h1>
<div class="style3">（12月26日）</div>
<p>
  昨天我们听到了彼得堡分裂的消息。哼！他们干得很巧妙，可以看出，这班人是什么都干得出来的……<br>  也许这终于会使布尔什维克受到震动并使他们懂得：必须积极地进行斗争，否则这批坏蛋将会分裂所有的委员会。<sup><a href="#179-bz1" id="179-bzref1">FN1</a></sup><br>  从日内瓦发往彼得堡<br>  译自《列宁全集》俄文第5版第46卷第432—433页
</p>
<p class="quote">
<span class="style2"><b>脚  注</b></span><br><br><a href="#179-bzref1" id="179-bz1">FN1</a>
这是写在娜·康·克鲁普斯卡娅信上的附笔。——俄文版编者注<br>
</p>
