<h1>
191.致亚·尼·波特列索夫　</h1>
<div class="date">（1903年1月27日）</div>
<p>
  关于邦契的信收到了，明天就转给列·格·。看来，除了邦契这个“人物”（大婶认为他的人品极为差劲）之外，我们从“清理”中真是一无所获，也丝毫没有“沾光”。根据《生活》杂志第6期判断，一切都掌握在库克林先生手中。<br>  伯尔尼在等着尤利去——这是我们得到的最新消息。<br>  祝一切都好！<br>  列宁<br>  从伦敦发往蒙特勒（瑞士）<br>  载于1930年《列宁文集》俄文版第13卷<br>  译自《列宁全集》俄文第5版第46卷第260页
</p>
