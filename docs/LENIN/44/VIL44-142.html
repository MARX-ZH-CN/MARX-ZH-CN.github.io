<h1>
236.致格·瓦·普列汉诺夫 </h1>
<div class="style3">（1903年11月14日）</div>
<p>
  尊敬的格奥尔吉·瓦连廷诺维奇：<br>  今天我妻子在寄新材料时已把各项事情详细地写信告诉您了。<br>  我已着手写那篇土地问题的文章<sup><a href="#142-z372" id="142-zref372"><b>372</b></a></sup>。我想大约在星期二可以写完。<br>  忠实于您的　弗·乌里扬诺夫<br>  从日内瓦发往洛桑<br>  载于1928年《“劳动解放社”文集》第6辑<br>  译自《列宁全集》俄文第5版第46卷第325页
</p>
<p class="quote">
<span class="style2"><b>注  释</b></span><br><br><a href="#142-zref372" id="142-z372"><b>372</b></a>
指《民粹派化的资产阶级和惊慌失措的民粹派》一文（见《列宁全集》第2版第8卷第72—80页）。——396。<br>
</p>
