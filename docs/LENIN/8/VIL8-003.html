<h1>
致记录委员会
</h1>
<p>
<div class="date">（1903年9月21日〔10月4日〕）</div><br>
　　同志们！你们询问，我们是否同意在第二次代表大会的记录中公布自己的名字，我们的答复是：就我们方面来说丝毫也不反对这样做，但是为了我们国内同志们的安全，从保密的角度考虑，是否容许这样做，这不能由我们自己来决定。这个关系到保密的问题，要由有关的党的机关来决定。<br>
<div align="right"><table border="0" cellpadding="0" cellspacing="0"><tr><td style="line-height: 200%">
　　尼·列宁<br>
　　格·普列汉诺夫<br>
1903年10月4日于日内瓦<br>
载于1927年《列宁文集》俄文版第6卷<br>
译自《列宁全集》俄文第5版第8卷第21页<br>
</td></tr></table></div><br></p>
