<h1>
致记录委员会
</h1>
<p>
<div class="date">（1903年9月23日〔10月6日〕）</div><br>
　　中央委员会请代表大会记录公布委员会立即将代表大会通过的下列文件的全文送交中央：（1）党的纲领；（2）党的组织章程；（3）代表大会的<b>全部</b>决议和决定。<br>
<div align="right"><table border="0" cellpadding="0" cellspacing="0" class="quote"><tr><td style="line-height:150%">
译自《列宁全集》俄文第5版第8卷第22页<br>
</td></tr></table></div><br>
</p>
</body>
