<h1>
致俄国社会民主工党中央机关报编辑部
</h1>
<p>
<div class="date">（1903年11月5日〔18日〕）</div><br>
　　尊敬的同志：请在《火星报》上登载以下的声明：<br>
　　“从1903年11月1日（公历）起，尼·列宁不再在《火星报》编辑部工作。”<br>
　　致社会民主主义的敬礼！<br>
<div align="right"><table border="0" cellpadding="0" cellspacing="0"><tr><td style="line-height: 200%">
尼·列宁<br>
载于1904年日内瓦出版的尔·马尔托夫《同俄国社会民主工党内的“戒严状态”作斗争》一书<br>
译自《列宁全集》俄文第5版第8卷第87页<br>
</td></tr></table></div><br>
</p>
