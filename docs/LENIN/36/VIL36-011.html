<h1>
给匈牙利苏维埃共和国政府的贺电
</h1>
<p>
<div class="style3">（1919年3月22日）</div><br>
　　我是列宁。我谨向匈牙利苏维埃共和国无产阶级政府，特别是向库恩·贝拉同志表示衷心的祝贺。您的祝贺我已转告俄国共产党布尔什维克代表大会。大家都很兴奋。我们将尽快地把第三国际即共产国际莫斯科代表大会的决议和关于军事形势的通报拍发给你们。布达佩斯和莫斯科之间建立经常的无线电联系是绝对必需的。<br>
　　致共产主义敬礼，握手。<br>
<div align="right"><table border="0" cellpadding="0" cellspacing="0"><tr><td style="line-height: 200%">
　　列宁<br>
载于1919年3月23日《人民言论报》第70号（匈牙利文）<br>
译自《列宁全集》俄文第5版第38卷第216页<br>
</td></tr></table></div><br>

</p>
