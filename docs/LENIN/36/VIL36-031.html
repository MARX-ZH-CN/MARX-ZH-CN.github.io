<h1>
对国防委员会关于加强军事防御工作的决定的意见<sup><a href="#031-z99" id="031-zref99"><b>99</b></a></sup>
</h1>
<p>
<div class="style3">（不晚于1919年4月21日）</div><br>
　　中央和地方的各人民委员部中，凡非绝对必要的部门和能向军队和后方提供有用人员从事战争、供给、宣传等工作的部门，均应暂停工作三个月或大幅度压缩编制。<br>
<div align="right"><table border="0" cellpadding="0" cellspacing="0" class="quote"><tr><td style="line-height:150%">
载于1933年《列宁文集》俄文版第24卷<br>
译自《列宁全集》俄文第5版第54卷第414页<br>
</td></tr></table></div><br>
</p>
<p class="quote">
<span class="style2"><b>注  释</b></span><br><br><a href="#031-zref99" id="031-z99"><b>99</b></a> 1919年4月21日，列宁在国防委员会的会议上作了《关于加强军事防御工作的报告》。这个文件看来是关于这个问题的决定的结尾部分的初稿。——[309]。<br></p>
