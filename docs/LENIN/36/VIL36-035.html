<title>人民委员会经济委员会关于改善工人生活状况的决定草案（1919年5月2日）</title>

<h1>
人民委员会经济委员会关于改善工人生活状况的决定草案<sup><a href="#035-z103" id="035-zref103"><b>103</b></a></sup>
</h1>
<p>
<div class="date">（1919年5月2日）</div><br>
　　（1）加强对工人子女的实物救济。<br>
　　（2）拨出一定的库存，<b>迅速</b>清点，低价配售给没有起码现金<b>收入</b>的最贫困的工人。<br>
　　（3）房租也如此。<br>
<div align="right"><table border="0" cellpadding="0" cellspacing="0" class="quote"><tr><td style="line-height:150%">
载于1933年《列宁文集》俄文版第24卷<br>
译自《列宁全集》俄文第5版第54卷第414—415页<br>
</td></tr></table></div><br>
</p>
<p class="quote">
<span class="style2"><b>注  释</b></span><br><br><a href="#035-zref103" id="035-z103"><b>103</b></a> 这个决定草案是列宁在1919年5月2日人民委员会所属经济委员会第二次会议讨论改善工人生活状况的措施时写的。——[317]。<br></p>
