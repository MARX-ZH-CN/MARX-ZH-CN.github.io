<h1>
马尔托夫的矛盾和曲折
</h1>
<p>
<div class="style3">（1903年8月底）</div><br>
　　1．起先痛斥组织委员会，说它摇摆不定，变化无常，是冒牌火星派，后来又把一些动摇分子和冒牌火星派分子选入中央委员会。<br>
　　2．起先一直捍卫《火星报》的组织思想（《怎么办？》），后来又使饶勒斯式的党章第1条得到通过。<br>
　　3．起先同意由三人小组来改组编辑部，后来在代表大会上又非选一个六人小组不可。<br>
　　4．起先反对所谓的“民主主义”，后来在增补中央机关时又坚持“自由”。<br>
