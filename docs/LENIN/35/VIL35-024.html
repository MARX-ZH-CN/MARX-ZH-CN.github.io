<h1>
祝贺红军收复喀山
</h1>
<p>
<p class="date">（1918年9月11日）<br>
喀山，托洛茨基</p><br>
　　我热烈祝贺红军的辉煌胜利。<br>
　　愿这一胜利成为工人和革命农民的联盟彻底打垮资产阶级、粉碎剥削者的一切反抗并使世界社会主义取得胜利的保证。<br>
　　世界工人革命万岁！<br>
