<h1>
给彼得格勒指挥员训练班的电报
</h1>
<p>
<br>　　1918年9月18日<br>
彼得格勒瓦西里耶夫岛军校街3号<br>
<div style="text-align: center;">致军区政治委员</div>
　　我向今天在红军指挥员训练班毕业并即将到军队中去担任领导工作的400名工人同志表示祝贺。俄国和世界的社会主义革命的胜利，取决于工人以怎样的毅力管理国家，以怎样的毅力指挥为推翻资本压迫而战的被剥削劳动者的军队。因此我相信，成千上万的工人将以这400人为榜样；有这样的管理人员和指挥人员，共产主义的胜利就会有保障。<br>
<div align="right"><table border="0" cellpadding="0" cellspacing="0"><tr><td style="line-height: 200%">
　　人民委员会主席　<b>列宁</b><br>
载于1918年9月19日《真理报》第201号<br>
译自《列宁全集》俄文第5版第37卷第88页
</td></tr></table></div><br>

</p>
