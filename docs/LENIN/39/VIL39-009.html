<title>给阿塞拜疆苏维埃社会主义政府的电报（1920年5月5日）</title>

<h1>
给阿塞拜疆苏维埃社会主义政府的电报
</h1>
<p>
<p class="date">（1920年5月5日）<br>
巴库</p><br>
　　人民委员会祝贺独立的阿塞拜疆共和国劳动群众获得解放，坚信独立的阿塞拜疆共和国在它的苏维埃政府的领导下，一定能同俄罗斯联邦一道，抗击东方被压迫民族的死敌帝国主义，保卫住自由和独立。<br>
　　独立的阿塞拜疆苏维埃共和国万岁！<br>
　　阿塞拜疆工农万岁！<br>
　　阿塞拜疆和俄罗斯的工农联盟万岁！<br>
<div align="right"><table border="0" cellpadding="0" cellspacing="0"><tr><td style="line-height: 200%">
　　人民委员会主席　弗·乌里扬诺夫（列宁）<br>
载于1920年5月9日《共产党人报》第7号（巴库）<br>
译自《列宁全集》俄文第5版第41卷第119页<br>
</td></tr></table></div><br>
</p>
