<h1>
二 关于书籍、论文和书评的札记。弗·宇伯威格《哲学史概论》<sup><a href="#022-z164" id="022-zref164"><b>164</b></a></sup></h1>
<p>
  (麦克斯·海因策修订) 共3卷，1876—1880年莱比锡版 (1903年) <br>  本书具有一些奇异的特点：关于各派学说的内容用短短的几节三言两语地一掠而过，用小号字写的解释却非常冗长，全书四分之三的篇幅是人名和书名而且陈旧：60、70年代以前的图书目录。难于卒读的东西!人名和书名的历史!<br>  载于1930年《列宁文集》俄文版第12卷<br>  译自《列宁全集》俄文第5版第29卷第335页
</p>
