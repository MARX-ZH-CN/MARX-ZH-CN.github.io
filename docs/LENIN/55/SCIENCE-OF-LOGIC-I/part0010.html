<h2 id="HGL91">第一部分　规定性（质）</h2>
　　有是无规定的直接的东西；有和本质对比，是免除了规定性的，同样也免除了可以包含在它自身以内的任何规定性。这种无反思的有就是仅仅直接地在它自己那里的有。<br/>
　　因为有是无规定的，它也就是无质的有；但是，这种无规定性，只是在与有规定的或质的东西对立之中，才自在地属于有。规定了的有本身与一般的有对立，但是这样一来，一般的有的无规定性也就构成它的质。因此，要指出：<br/>
　　第一，最初的有，是自在地被规定的，所以，<br/>
　　第二，它过渡到实有（Dasein）；但是实有作为有限的有，扬弃了自身，并过渡到有与自身的无限关系，即过渡到<br/>
　　第三，自为之有（Fürsichsein）。<br/>
