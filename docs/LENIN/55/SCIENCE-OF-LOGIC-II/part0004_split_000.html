<h1 id="HGL21">第一部 客观逻辑——第二编 本质论——第一部分 作为反思自身的本质</h1>
　　
　　本质从有出来，在这种情况下，它并非直接是自在自为的，而是那种运动的<b>结果</b>。或者说，本质首先被当作是一直接物，于是它便是一个规定了的实有，与另一实有对立；它只是对<b>非本质的</b>实有才是<b>本质的</b>实有。但是本质又是自在自为扬弃了的有，而与它对立的却只是<b>映现</b>。然而映现又是本质自己的建立。<br/>
　　本质首先是<b>反思</b>。反思规定自身；它的规定是建立起来的有，这个建立起来的有同时又是自身反思；<br/>
　　其次要考察的是这些<b>反思规定</b>或<b>本质性</b>。<br/>
　　第三，本质作为进行规定的自身反思，把自己造成为<b>根据</b>，并且过渡为<b>存在</b>和<b>现象</b>。<br/>
