<h3 class="bodycontent-second-title" id="5D1-8f431f8e557b4b0ea7f89129c2c65ef5">题记</h3>
<p class="bodycontent-text">黑格尔著，贺麟、王玖兴译《精神现象学（上卷）》于1962年4月由商务印书馆初版，1979年6月经译者修订再版。此次整理，以商务印书馆1983年6月北京第2版第4次印刷本为底本，参照1962年初版。此书上、下卷出版相隔十数年，上卷再版时对译文作了修改，对个别名词的翻译作了订正，以与下卷译名统一。兹以编者注形式标示文字差异较大且有参考价值者，以便利研究之用。</p>
