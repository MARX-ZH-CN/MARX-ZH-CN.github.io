<h1>
俄国社会民主工党中央委员会的决定
</h1>
<p>
<div class="style3">（1914年7月5日或6日〔18日或19日〕）</div><br>
　　中央委员会感谢中央委员会代表团在布鲁塞尔代表会议上灵活而坚决地捍卫了党的路线。中央委员会请代表团推选一名代表在1914年8月俄国社会民主工党代表大会或代表会议上作报告。<br>
<div align="right"><table border="0" cellpadding="0" cellspacing="0" class="quote"><tr><td style="line-height:150%">
载于1958年《历史文献》杂志第6期<br>
译自《列宁全集》俄文第5版第25卷第427页<br>
</td></tr></table></div><br>
</p>
