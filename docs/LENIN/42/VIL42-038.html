<h1>
关于考察党员负责干部的一条意见<sup><a href="#037-z97" id="037-zref97"><b>97</b></a></sup>
</h1>
<p>
<div class="style3">（1921年10月8日）</div><br>
	　　应仔细研究如何摸清党员负责干部情况的问题，看每个人适合做哪一级的工作和什么性质的工作，即使先把莫斯科市和一个省的情况摸清也好。<br>
<div align="right"><table border="0" cellpadding="0" cellspacing="0" class="quote"><tr><td style="line-height:150%">
	载于1959年《列宁文集》俄文版第36卷<br>
	译自《列宁全集》俄文第5版第44卷第134页</td></tr></table></div><br>
</p>
<p class="quote">
<span class="style2"><b>注  释</b></span><br><br><a href="#037-zref97" id="037-z97"><b>97</b></a>  1921年10月8日，俄共（布）中央全会根据维·米 
	·莫洛托夫关于负责工作人员的登记分配办法的报告作出了一项决议。列宁的这条意见写入了该决议。——158。<br></p>
