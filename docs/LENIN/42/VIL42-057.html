<title>俄共（布）中央政治局关于纺织工业管理条例的决定草案（10月27日）</title>

<h1>
俄共（布）中央政治局关于纺织工业管理条例的决定草案<sup><a href="#057-z124" id="057-zref124"><b>124</b></a></sup>
</h1>
<p>
<div class="date">（1927年10月27日）</div><br>
　　委托波格丹诺夫同志会同加米涅夫同志把这两份草案改写一下，彻底消除两份草案中都存在的烦琐手续，确立真正符合商业化条件的办事速度。<br>
　　将两种建议文本对照印发政治局委员。<br>
<div align="right">译自《列宁全集》俄文第5版第44卷第189页</div><br>
</p>
<p class="quote">
<span class="style2"><b>注  释</b></span><br><br><a href="#057-zref124" id="057-z124"><b>124</b></a>  列宁的这一决定草案是在1921年10月27日俄共（布）中央政治局讨论纺织工业管理条例草案时提出和通过的。纺织工业管理条例草案修改定稿后于11月3日由政治局批准。——214。<br></p>
