<h1>
人民委员会关于修缮大剧院的决定
</h1>
<p>
<br>　　1921年6月30日<br>
<p class="date"><b>决定</b></p><br>
　　人民委员会1921年6月30日会议决定：<br>
　　从1921年预算内预贷三亿（300000000）卢布给最高国民经济委员会国家建筑工程总委员会，作为修缮大剧院的费用。<br>
<div align="right"><table border="0" cellpadding="0" cellspacing="0"><tr><td style="line-height: 200%">
人民委员会主席<br>
　　<b>弗·乌里扬诺夫（列宁）</b><br>
译自《列宁文集》俄文版第38卷第371页
</td></tr></table></div><br>
</p>
