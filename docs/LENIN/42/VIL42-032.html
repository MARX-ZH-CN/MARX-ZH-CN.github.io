<title>俄共（布）中央政治局关于组建国营托拉斯的决定草案（1921年9月14日）</title>

<h1>
俄共（布）中央政治局关于组建国营托拉斯的决定草案<sup><a href="#031-z85" id="031-zref85"><b>85</b></a></sup>
</h1>
<p>
<div class="style3">（1921年9月14日）</div><br>
	　　委托波格丹诺夫同志立即把里杰尔和埃基巴斯图兹的工厂和矿山以及与它们有经济联系的所有厂矿组建成一个国营托拉斯。这一托拉斯在财政和经济上应有最大的独立性，不归西伯利亚、吉尔吉斯或其他地方行政当局领导，而直属最高国民经济委员会。<br>
<div align="right"><table border="0" cellpadding="0" cellspacing="0" class="quote"><tr><td style="line-height:150%">
	载于1959年《列宁文集》俄文版第36卷<br>
	译自《列宁全集》俄文第5版第44卷第120页</td></tr></table></div><br>
</p>
<p class="quote">
<span class="style2"><b>注  释</b></span><br><br><a href="#031-zref85" id="031-z85"><b>85</b></a>  这个决定草案由俄共（布）中央政治局于 1921年 9月 14日通过。——143。<br></p>
