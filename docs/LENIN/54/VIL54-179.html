<h1>
佩兰·德·布萨克：《论殖民军》和《劳动书目》
</h1>
<p>
  佩兰·德·布萨克：《论殖民军》，学位论文，巴黎，1901。毫无价值，幼稚的著作。援引德·拉内桑：《殖民原则》——殖民军士兵作为殖民者、农场主、土地所有者的作用，等等((注意：殖民军士兵变成殖民地的地主，这就是前途!!))<br>  《劳动书目》，1913，波士顿，1914：共150页，是一部非常详细出色的书目。
</p>
