<h1>
科尔松：《经济机体和社会混乱》
</h1>
<p>
  C．科尔松：《经济机体和社会混乱》，巴黎，1912。<br>  (反动的胡说。毫无价值。毫无价值。)<br>  这位作者写了一部《政治经济学教程》(六卷本)。第4—6卷的内容是关于银行、贸易、金融等等的材料。<br>  每年都出版这三卷(4—6)的新的补充材料(1法郎)。<br>  (待查)
</p>
