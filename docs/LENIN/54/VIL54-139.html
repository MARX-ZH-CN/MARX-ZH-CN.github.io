<h1>
《政治手册》
</h1>
<p>
  《政治手册》<br>  拉班德等人著。<br>  第1卷。《政治基础》。(一般性的，议会制等等。)<br>  第2卷。《政治任务》，1912。政治问题评论：政党，殖民地，对外政策(注意)等等等等。<br>  短评是专家们写的，开列了参考书目，很有用处。<br>  德国的波兰问题<br>  各国的对外政策<br>  学校问题<br>  伯恩施坦论社会民主党内的修正主义的文章等等。<br>  {注意：“德国的扩张”“现代强国的政治目的”}
</p>
