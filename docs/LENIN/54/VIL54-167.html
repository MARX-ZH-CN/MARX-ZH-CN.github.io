<h1>
伦施论民兵制</h1>
<div class="date">(1912)</div>
<p>
  保·伦施：《民兵制和裁军》，《Die Neue Zeit》，1912(30，2)。<br>  ——其中有这样的话：“民兵制是民主国家的武装力量组织，目的在于保障国内外的安全。民兵制无论如何不适用于侵略战争，正因为如此，我们才主张这种制度。”(第768页)<br>  {乱七八糟!!}<br>  这里引用了恩格斯的话，1865(摘录)，他说，不管哪一个大国占优势，对工人说来，都是一样的，但是，学习不学习军事这一点，对他们来说，并不都是一样的。
</p>
