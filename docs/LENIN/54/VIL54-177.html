<h1>
垄断和技术
</h1>
<p>
  托拉斯，垄断和技术：<br>  “垄断的形成与其说加速这种唯一保证输出能力增长的技术改进，不如说阻碍这种技术改进。”(《Die Neue Zeit》<sup><a href="#177-bz1" id="177-bzref1">FN1</a></sup>，32，1，1913—4，第383页，路易·C．弗赖纳的文章的转述。《集中、垄断、竞争：国民经济中的新趋向》，载于,《The New Review》<sup><a href="#177-bz2" id="177-bzref2">FN2</a></sup>(纽约)(1913年9月))。
</p>
<p class="quote">
<span class="style2"><b>脚  注</b></span><br><br><a href="#177-bzref1" id="177-bz1">FN1</a>
《新时代》杂志。——编者注<br>
<a href="#177-bzref2" id="177-bz2">FN2</a>
《新评论》杂志。——编者注<br>
</p>
