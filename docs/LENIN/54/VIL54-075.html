<h1>
《经济学家》杂志论战争
</h1>
<p>
  《The Economist》<sup><a href="#075-bz1" id="075-bzref1">FN1</a></sup>，1915年4月17日。<br>  文章《战争的终结》。<br>  “但是，战争持续得愈久，那么，与各国政府相反，各国人民愈是会去高呼反对这场日复一日、周复一周地使千万个家庭遭到毁灭的屠杀。这样我们又回到了‘国家与个人’的问题和下面这个问题：高度有组织的官僚制度国家的统治者抵抗内部的革命力量，能够抵抗到什么时候……”
</p>
<p class="quote">
<span class="style2"><b>脚  注</b></span><br><br><a href="#075-bzref1" id="075-bz1">FN1</a>
《经济学家》杂志。——编者注<br>
</p>
