<h1>
希尔：《欧洲国际关系发展中的外交史》
</h1>
<p>
  戴维·杰恩·希尔在他的《欧洲国际关系发展中的外交史》一书中(第1—3卷，第1卷，序言上注明的日期是1905．2．1)说，要在以后几卷中研究<br>  “专制制度时代的外交，革命时代、立宪运动和商业帝国主义时代的外交，这样也就把国际关系发展史研究到目前时期”<sup><a href="#063-bz1" id="063-bzref1">FN1</a></sup>(第Ⅹ页)。
</p>
<p class="quote">
<span class="style2"><b>脚  注</b></span><br><br><a href="#063-bzref1" id="063-bz1">FN1</a>
见《列宁全集》第2版第27卷第432页。——编者注<br>
</p>
