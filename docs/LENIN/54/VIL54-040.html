<h1>
库兹涅佐夫：《中亚不同文明和语言的斗争》
</h1>
<p>
  彼·库兹涅佐夫：《中亚不同文明和语言的斗争》，巴黎，1912。(学位论文——巴黎。)(共353页)<br>  该书仅仅谈到土耳其斯坦，——它的历史、它的殖民地化(附带谈到1898年的安集延起义<sup><a href="#040-z32" id="040-zref32"><b>32</b></a></sup>；作者警告说以后还会有)……<br>  ((第295页及其他各页))<br>  文化、棉花、铁路等等的发展。有很多参考书目……观点象是官方的。
</p>
