<h1>
圣西门的名言
</h1>
<p>
  “……大家知道，圣西门曾断定说：法国因一千名高级官员或皇室成员突然死去所遭受的损失，同死去一千名优秀的法国工人所带来的损失相比，是微乎其微的，就是因为说了这句话，他受到了控告。”(埃米尔·卡勒尔《威廉·魏特林》，苏黎世，1887，第11页，《社会民主主义丛书》№11。)<br>  根据布罗克豪斯百科词典(德文版)，圣西门说的不是1000，而是10000(注意)——是在《组织者》(1820)第1期的《政治寓言》中说的。
</p>
