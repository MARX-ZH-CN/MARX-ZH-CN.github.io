<h1>
卡尔·毕尔克利：《我国军事的民主化》
</h1>
<p>
  苏黎世，1897。(1896年11月15日在社会民主党温特图尔代表大会上的报告。)<br>  在一开头(第5页)就指出，资产阶级(瑞士的)“仅仅造成了一个君主军国主义的很糟糕的翻版；摹仿外国，在我们这儿实行某种新的普鲁士主义——这就是它不倦地追求的东西”。<br>  {注意  早在1896年}
</p>
