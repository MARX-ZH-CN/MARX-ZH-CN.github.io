<h1>
纳阿斯：《埃及农民的经济和社会状况》
</h1>
<p>
  约瑟夫·F．纳阿斯：《埃及农民的经济和社会状况》<br>  (学位论文)，巴黎，1901。<br>  很幼稚的著作。引证了参考资料。<br>  描写了(过于简短)农民的极端贫困状况，他们居住在土房子中，没有家具，和牲畜住在一起，从早到晚干活。受压抑、愚昧——和俄国一样。<br>  {埃及的农民}<br>  观点很值得注意：自由主义民粹派的观点，完全和1880—1900年俄国的一样!!<br>  第38页，注释。英国正在扼杀工业!!!
</p>
