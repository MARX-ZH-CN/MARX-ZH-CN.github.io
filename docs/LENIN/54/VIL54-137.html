<h1>
青年埃及派代表大会
</h1>
<p>
  关于埃及民族运动的历史：《Europ?ischer Geschichtskalender》<sup><a href="#137-bz1" id="137-bzref1">FN1</a></sup>)(舒尔特斯的)，1909，共605页<br>  (学生运动，民族风潮，等等等等)。<br>  {注意:埃及民族运动}<br>  1909年9月13日在日内瓦举行了“青年埃及派代表大会”(100人左右)。凯尔·哈第答应在下院捍卫他们的事业，“下院议员爱尔兰人凯特尔提起埃及和爱尔兰之间的兄弟团结”。<br>  {注意  同爱尔兰友好}
</p>
<p class="quote">
<span class="style2"><b>脚  注</b></span><br><br><a href="#137-bzref1" id="137-bz1">FN1</a>
《欧洲历史纪事》杂志。——编者注<br>
</p>
