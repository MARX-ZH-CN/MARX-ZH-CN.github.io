<h1>
近代史的“分期”
</h1>
<p>
  关于近代史的分期问题，再参看保·赫勒的《世界史的史料学》(莱比锡，1910)，这部著作附有参考书目，并对时期作了通常的划分，举出这样一些“时期”：“中世纪的世界霸权思想时期”(约800—1250)。——“民族国家产生时期”(约1250—1500)……“民族立宪国家的形成和发展时期”(约1789—1870)……“世界国家和世界经济时期”(“约1870—1910”)。<br>  {注意：近代史的“分期”}
</p>
