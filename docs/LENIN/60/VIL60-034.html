<h1>
在《经济生活报》所载尤·拉林一篇文章上作的批注
</h1>
<p>
  (1920年3月20日)<br>  工会和总管理局<br>  (给五金工会中央委员会的报告提纲)<br>  1．工人联合会的内部结构……<br>  3．十月革命使联合起来的无产阶级从资本家的雇佣奴隶变成了以无产阶级国家政权为代表的工业的主人：雇工阶级成了企业主阶级……<br>  {这算什么话!蠢话!}<br>  译自《列宁文集》俄文版第35卷<br>  第113页
</p>
