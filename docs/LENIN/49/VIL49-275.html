<h1>
给И.Н.马耶夫斯基、米·康·弗拉基米罗夫、南方面军革命军事委员会和第13集团军革命军事委员会的电报</h1><p>
<div class="date">（10月8日）</div>  致马耶夫斯基同志、弗拉基米罗夫同志、南方面军革命军事委员会、第13集团军革命军事委员会<br>  鉴于国防委员会特派全权代表弗拉基米罗夫即将去东南方面军，而迅速撤清奥廖尔—图拉路段所积压的货物又非常重要，在弗拉基米罗夫回来之前，将南方面军在该路段特派员的权力交给中部地区特派员马耶夫斯基同志。<br>  国防委员会主席列宁
</p>
