<h1>
同亚·德·瞿鲁巴的来往便条</h1><p>
<div class="style3">（10月26日）</div>  几乎可以肯定能行。上午11时通个电话。<br>  得到医生允许了吗？<br>  您明天是否能接见我30—40分钟？<br>  星期四前我打算到哈尔科夫去5—7天。今天我已经停止疗养了。<sup><a href="#263-bz1" id="263-bzref1">FN1</a></sup><br>  在塔夫利达省缴获了弗兰格尔200万普特粮食。<br>  要尽快把它拿到手并保证顿巴斯的供应。<br>  载于1945年《列宁文集》俄文版第35卷
</p>
<p class="quote">
<span class="style2"><b>脚  注</b></span><br><br><a href="#263-bzref1" id="263-bz1">FN1</a>
着重线是列宁画的。——俄文版编者注<br>
</p>
