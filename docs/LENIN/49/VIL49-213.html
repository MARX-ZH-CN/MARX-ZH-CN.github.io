<h1>
致埃·马·斯克良斯基</h1><p>
<div class="date">（8月12日）</div>  是否需要指示斯米尔加，应（在粮食收完之后）征集所有的成年男子入伍？<br>  需要。<br>  既然布琼尼去南方，就得加强北方。
</p>
