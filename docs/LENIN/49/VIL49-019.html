<h1>
致阿·马·高尔基</h1><p>
<div class="style3">（1919年7月18日）</div>  亲爱的阿·马·：<br>  到这里来休息一下吧——我常到乡下去住两天，在那里我可以给您安排得很好，短时期或者较长时期都行。<br>  说真的，请来吧！<br>  电告何时来；我们给您定铺位，这样路上会舒服些。您真该稍微换一换空气。盼复！<br>  您的列宁<br>  发往彼得格勒<br>  载于1928年3月29日《真理报》第75号和《消息报》第75号
</p>
