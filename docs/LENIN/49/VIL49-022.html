<h1>
致弗·巴·米柳亭和帕·伊·波波夫<sup><a href="#022-z24" id="022-zref24"><b>24</b></a></sup></h1><p>
<div class="date">（7月22日）</div>  致米柳亭和波波夫<br>  计算一下，我们每月大约需要多少亿，如果<br>  （1）粮食价格上涨四倍；<br>  （两倍）<br>  （2）供给农民的工业品价格不固定，使之尽量提到农民所能支付的最高价格；<br>  （3）向工人和职员按原来的价格出售粮食和工业品；<br>  （4）乌克兰、乌拉尔、伏尔加左岸、西西伯利亚一部分及顿河区也都要考虑在内；<br>  （5）粮食按地区划价；<br>  （6）大致计算一下，如工资和薪金提高10％，需要多少亿。<br>  载于1933年《列宁文集》俄文版第24卷
</p>
<p class="quote">
<span class="style2"><b>注  释</b></span><br><br><a href="#022-zref24" id="022-z24"><b>24</b></a>
见注17。——35。<br>
</p>
