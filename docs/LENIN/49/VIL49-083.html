<h1>
给伊·尼·斯米尔诺夫的电报</h1><p>
<div class="style3">（1919年11月1日）</div>  密码<br>  第5集团军革命军事委员会<br>  斯米尔诺夫<br>  请报告：从你们那里可抽调多少个师，哪几个师，何时能抽调。请向第3集团军和方面军革命军事委员会询问一下。立即答复。<br>  列宁<br>  载于1938年2月23日《真理报》第53号
</p>
