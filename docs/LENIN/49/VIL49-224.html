<title>给下诺夫哥罗德省执行委员会主席的电报</title>
<link rel="stylesheet" type="text/css" href="../../styles.css"/>
</head>
<body>
<h1>
给下诺夫哥罗德省执行委员会主席的电报</h1><p>
<div class="date">（8月24日）</div>  下诺夫哥罗德省执行委员会主席<br>  抄送：无线电实验室<br>  收到此电后，立即采取一切相应的措施给派到下诺夫哥罗德去完成国家军事任务的博京以全面协助，同时也要给博京领导的第605号军用无线电台小队供应住房和粮食。给博京提供必要的交通工具，一份前线红军口粮，并给他本人、妻子和女儿提供住房。<br>  国防委员会主席列宁<br>  1920年8月24日
</p>
</body>
</html>
