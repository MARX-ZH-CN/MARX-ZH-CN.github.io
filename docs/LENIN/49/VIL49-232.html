<h1>
致弗·德·邦契－布鲁耶维奇</h1><p>
<div class="date">（9月7日）</div>  我今天签署了小人民委员会关于再拨一所房子（好象是什塔特内胡同12号）给社会教育司（什塔特内胡同13号）的决定。<br>  我能否请您<br>  （1）看看这所房子，<br>  （2）告诉我，能不能完全修复，多长时间能修复？<br>  （3）是否适用？<br>      译自《列宁全集》俄文第5版<br>      第51卷第276页
</p>
</body>
