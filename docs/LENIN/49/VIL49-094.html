<h1>
179 致俄共（布）中央组织局</h1>
<div class="style3">（12月3日）</div>
<p>
  致俄共（布）中央组织局<br>  （12月3日）<br>  致中央组织局<br>  （抄送：沃罗夫斯基）<br>  对《俄共党章草案》<sup><a href="#094-z113" id="094-zref113"><b>113</b></a></sup>出版情况，我看需要调查一下。<br>  建议派人查清出版这种如此荒唐的东西、印得又如此草率的全部情况。<br>  谁交待的任务？印数多少？谁编辑的？等等。<br>  建议把调查报告提交中央政治局。<br>  列宁<br>  12月3日
</p>
<p class="quote">
<span class="style2"><b>注  释</b></span><br><br><a href="#094-zref113" id="094-z113"><b>113</b></a>
看来是指国家出版社出的《俄国共产党（布尔什维克）章程草案。附俄共中央委员会通告》一书。——167。<br>
</p>
