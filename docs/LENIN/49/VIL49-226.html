<h1>
☆致爱德华·马丁同志</h1><p>
<div class="date">（1920年8月27日）</div>  亲爱的同志：<br>  我知道，您是由于为共产国际过分紧张地工作而生病的。约翰·里德同志和我谈过这个情况。<br>  请您接受我最良好的祝愿，最真挚的谢意，并请您相信，我将竭尽全力帮助您。<br>  致最良好的祝愿！<br>  您的　弗·乌里扬诺夫（列宁）<br>  载于1957年《外国文学》杂志第11期
</p>
