<h1>
给各铁路局政治委员的电报
</h1><p>
<div class="date">（12月30日）</div>  交通人民委员部各铁路局Нполком<sup><a href="#277-bz1" id="277-bzref1">FN1</a></sup><br>  有关木柴和煤炭装车情况的调度报表报得极其马虎。每天都发现有若干线路漏报，其总数可达上千个车皮。漏报的在事后也不补报，因此关于装车情况的报告是混乱的。这样马虎是不能容许的。要立即安排专人负责每天上报报表并监督报表是否送达指定机关。责成交通人民委员部中央统一调度室进行严格监督，以保证及时收到报表并通知有关部门。<br>  人民委员会主席列宁<br>  载于1942年《列宁文集》俄文版第34卷
</p>
<p class="quote">
<span class="style2"><b>脚  注</b></span><br><br><a href="#277-bzref1" id="277-bz1">FN1</a>
Нполком是铁路局局长兼政治委员的电报代号。——俄文版编者注<br>
</p>
