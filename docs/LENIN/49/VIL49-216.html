<h1>
☆致高加索疗养地和疗养院管理局</h1><p>
<div class="style3">（1920年8月17日）</div>  伊涅萨·费多罗夫娜·阿尔曼德同志和她有病的儿子前去你处，请尽力帮助他们得到最好的安置和治疗。<br>  我本人了解这两位党内同志，请给予充分信任和尽力协助。人民委员会主席<br>  弗·乌里扬诺夫（列宁）<br>  载于1945年《列宁文集》俄文版第35卷
</p>
