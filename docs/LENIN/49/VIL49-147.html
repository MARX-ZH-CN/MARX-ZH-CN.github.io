<h1>
给约·维·斯大林的电报</h1><p>
<div class="date">（2月22日）</div>  哈尔科夫斯大林<br>  必须立即在各司令部和军事机关配备翻译人员，责成所有的工作人员无条件接受乌克兰文的申请和公文。这是绝对必要的，在语言方面要作一切让步，尽量平等。关于铁路员工的薪金问题，马上就告诉您。如果您一个字一个字地说，我是能听清楚的，因此，请用电话答复我的两份电报。<br>  列宁<br>  载于1942年《列宁文集》俄文版第34卷
</p>
