<h1>
致俄共（布）中央高加索局</h1><p>
<div class="date">（8月19日）</div>  直达电报（密码）<br>  中央高加索局<br>  目前还要同波兰白军进行一场顽强的战斗。因此中央只能抽出有限的人员去弗兰格尔战线。中央高加索局应以弗兰格尔战线为主要任务，极严格地计算和分配力量。必须帮助加强政治部、特别部、各集团军的法庭，提高部队战斗力，要派优秀的共产党员。将采取的措施报告中央。<br>  列宁<sup><a href="#285-bz1" id="285-bzref1">FN1</a></sup><br>  8月19日<br>  载于1942年《列宁文集》俄文版第34卷
</p>
<p class="quote">
<span class="style2"><b>脚  注</b></span><br><br><a href="#285-bzref1" id="285-bz1">FN1</a>
签署该电的还有尼·尼·克列斯廷斯基、列·达·托洛茨基、约·维·斯大林、尼·伊·布哈林。——俄文版编者注<br>
</p>
