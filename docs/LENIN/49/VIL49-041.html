<h1>
给恩·奥新斯基的电报</h1><p>
<div class="style3">（1919年8月26日）</div>  图拉<br>  执行委员会奥新斯基<br>  抄送：兵器厂和弹药厂政治委员<br>  不要强制动员兵器厂和弹药厂工人去从事其他任何工作，因为武器和弹药比什么都重要。报告执行情况。<br>  国防委员会主席列宁<br>  载于1933年《列宁文集》俄文版第24卷
</p>
