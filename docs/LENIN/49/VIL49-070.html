<h1>
给伊·尼·斯米尔诺夫的电报</h1><p>
<div class="date">（1919年10月21日）</div>      全用密码<br>  第5集团军革命军事委员会<br>  斯米尔诺夫<br>  抄送：东方面军革命军事委员会<br>  波泽尔恩和施特恩贝格<br>  弗鲁姆金向我转告了您认为不需要东方面军的想法。请准确地再说明一下。我们非常需要指挥人员。其次请报告：你们在开始进攻后，能调给南方面军多少部队，何时调给。<br>  国防委员会主席列宁<br>  载于1942年《列宁文集》俄文版第34卷
</p>
