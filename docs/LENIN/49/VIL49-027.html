<h1>
给阿·巴·罗森霍尔茨的电报<sup><a href="#027-bz1" id="027-bzref1">FN1</a></sup></h1><p>
<div class="date">（8月1日）</div>  受电人：第7集团军革命军事委员会罗森霍尔茨<br>  全用密码<br>  无论如何要守住彼得格勒，为此是否采取了一切措施？答应给你们派去的增援部队我们正在催促，但是他们的到达还需要时间。要尽最大的努力。<br>  列宁<br>  载于1942年《列宁文集》俄文版第34卷
</p>
<p class="quote">
<span class="style2"><b>脚  注</b></span><br><br><a href="#027-bzref1" id="027-bz1">FN1</a>
列宁在电报背面写道：“立即将此电和给斯米尔加的电报送交秘书”。——俄文版编者注<br>
</p>
