<h1>
给格·叶·季诺维也夫的电报</h1><p>
<div class="style3">（8月13日）</div>  彼得格勒斯莫尔尼<br>  季诺维也夫<br>  克尔日扎诺夫斯基报告说：彼得格勒区亚历山大大街15号楼贫民住宅委员会主席威胁说，要搜查住在3号住宅的亨利希·奥西波维奇·格拉夫季奥教授，并没收其财产。<br>  格拉夫季奥是一位有贡献的教授，是自己人。必须保护他，不准贫民住宅委员会主席胡作非为。请报告执行情况。<br>  人民委员会主席列宁
</p>
