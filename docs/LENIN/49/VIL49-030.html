<h1>
52.致维·巴·诺根　</h1>
<div class="style3">（1901年4月6日）</div>
<p>
  我和阿列克谢刚才收到了您的关于《曙光》杂志的信。多谢您提出详细的坦率的意见，这种意见难能可贵，因而对我们更加珍贵。您指出《曙光》杂志上的政治评论和论文少了些，这完全正确。我们充分认识到这个缺点，将尽力克服。　<br>  握手！<br>  您的……<br>  从慕尼黑发往伦敦<br>  载于1928年《列宁文集》俄文版第8卷
</p>
