<h1>
☆致人民委员会全体委员</h1><p>
<div class="date">（1月12日）</div>  第3集团军革命军事委员会提出的问题具有极其重大的意义。我把这个问题提交人民委员会1920年1月13日的会议讨论，请有关部门会前准备好各自的意见。<br>  我认为，1月13日我们在人民委员会上应当<br>  第一，原则上加以批准，<br>  第二，予以公布，以资鼓励，<br>  第三，确定组织这项工作的基本条例，如果不能马上做到这一点，那就选出一个工作委员会，以便迅速拟订这种条例。<br>  列宁<br>  1920年1月12日<br>  载于1933年《列宁文集》俄文版第24卷
</p>
