<h1>
在А.К.派克斯来电上作的标记和批示
</h1><p>
<div class="date">（12月11日和16日之间）</div>  军队迅速推进，需要在地方上立即组建苏维埃机构。当地同志因不熟悉苏维埃政权的建设和政策，目前没有能力组建。在同中央机关联系不上的情况下，又缺乏各方面的合适领导人，那就有一切需要从头来过、西伯利亚资源得不到合理利用的危险。必须立即派人来西伯利亚革命委员会担任苏维埃建设和经济工作的重要政治领导。<br>  派克斯<br>  致组织局<br>  （斯塔索娃）<br>  我看，不再给西伯利亚派了：我们没有人了。西伯利亚不致毁灭。要把人全派到乌克兰去。<br>  列宁<br>  载于1933年《列宁文集》俄文版第24卷
</p>
