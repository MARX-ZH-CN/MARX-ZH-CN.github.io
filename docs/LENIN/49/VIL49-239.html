<h1>
致瓦·亚·阿瓦涅索夫<sup><a href="#239-z416" id="239-zref416"><b>416</b></a></sup></h1><p>
<div class="style3">（9月14日）</div>  请派人进行调查，同斯克良斯基协商，吸收部队党员参加，您自己也派一些党员参加（简单写两句给我）。
</p>
<p class="quote">
<span class="style2"><b>注  释</b></span><br><br><a href="#239-zref416" id="239-z416"><b>416</b></a>
列宁看了副邮电人民委员阿·莫·柳博维奇关于必须利用安装在彼得格勒一些工厂里的无线电接收台的便条后，写了这一指示。——545。<br>
</p>
