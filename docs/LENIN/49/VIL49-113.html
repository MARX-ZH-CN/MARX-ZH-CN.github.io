<h1>
给秘书的批示<sup><a href="#113-z143" id="113-zref143"><b>143</b></a></sup></h1><p>
<div class="date">（1月2日）</div>  用各种语言出版的全部左派社会主义和共产主义倾向的书籍和小册子，以及有关战争后果、经济、政治等方面最重要的书刊。<br>  以及写战争的文艺作品。<br>  载于1933年《列宁文集》俄文版第24卷
</p>
<p class="quote">
<span class="style2"><b>注  释</b></span><br><br><a href="#113-zref143" id="113-z143"><b>143</b></a>
最高国民经济委员会的一个工作人员要去国外出差，他打电话给人民委员会，询问列宁需要在国外购买哪一类书刊。写在电话记录上的这个批示就是对这位工作人员的答复。——205。<br>
</p>
