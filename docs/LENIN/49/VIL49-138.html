<h1>
给约·维·斯大林的电报</h1>
<p>
  1920年2月16日直达电报<br>  优先拍发<br>  哈尔科夫<br>  西南方面军革命军事委员会<br>  斯大林<br>  今天，您和所有同我通话的人的每个字我都听得很清楚。您应当警告负责电信工作的人，以后再马马虎虎，不给您好的增音器，不保证我们顺利通话，就要枪毙。我同意降低了的征粮数，并赞同必须把收集到的粮食的一部分首先分配给贫苦农民。应当首先使贫苦农民感到有利。<br>  列宁<br>  载于1938年《布尔什维克》杂志第2期
</p>
