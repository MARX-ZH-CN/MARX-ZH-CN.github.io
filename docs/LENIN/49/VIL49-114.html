<h1>
致弗·德·邦契－布鲁耶维奇</h1><p>
<div class="date">（1920年1月4日）</div>  亲爱的弗·德·：<br>  ＃<br>  我的书籍由我个人付款。<br>  您痊愈后，请支付<br>  3200＋500（达里词典）／3700等等<br>  并保存收据。<br>  您的　列宁<br>  附上4000卢布。<br>  ＃<br>  人民委员会办公厅的书籍另当别论。<br>载于1926年《星火》杂志第13期
</p>
