<h1>
致列·波·加米涅夫、米·马·格鲁津贝格和卡·伯·拉狄克</h1><p>
<div class="date">（7月17日）</div>  我那本关于“幼稚病”的小册子英文版出现了如下错误。译者是按手稿翻译的，然而作者对俄文版本已作了某些修正和改动。望加米涅夫同志一定把英文和俄文两种版本都带上，并请罗特施坦同志按照俄文本将英文版本加以修改。<br>  请格鲁津贝格同志将俄文本同英文本加以对照，把必须改动的地方印成单页，以便贴到英文本里。<br>  请拉狄克对法文本和德文本也照此办理，这两种文本我没有见到。<br>  列宁
</p>
