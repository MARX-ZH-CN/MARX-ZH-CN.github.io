<h1>
致扎·梅·塞拉蒂
</h1><p>
<div class="date">(7月25日）</div>  致塞拉蒂同志<br>  或另一位意大利人<br>  为什么意大利的同志一个也不参加殖民地问题委员会，以维护自己不支持资产阶级民主运动的主张呢？<br>  原文是法文
</p>
