<h1>
在彼·伊·沃耶沃金来电上作的标记和批示
</h1><p>
<div class="date">（7月25日）</div>  ……萨马拉省年成之好是几十年来所未有的。但由于缺乏必要的人手，萨马拉省（它一个省即可养活饥饿的苏维埃俄国）即将到手的大丰收有丧失的危险。必须把全部空闲人手立即调往伏尔加河流域并给农民运来沥青、焦油和现有的工具。<br>  “十月革命号”列车政治委员<br>  沃耶沃金<br>  （1）斯维捷尔斯基<br>  （2）格列博夫<br>  （3）谢列达<br>  必须全力以赴，明日（7月26日）白天用电话向我报告做了哪些工作。<br>  载于1933年《列宁文集》俄文版第24卷
</p>
