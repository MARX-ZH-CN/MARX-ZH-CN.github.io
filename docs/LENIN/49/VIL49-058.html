<h1>
给俄共（布）奥伦堡省委和省执行委员会的电报</h1><p>
<div class="style3">（1919年10月8日）</div>  奥伦堡<br>   　 省党委<br>  省执行委员会<br>  筑垒地域<br>  请尽力调拨马鞍、马匹、士兵支援南方面军。请电告：你们正在做什么，能做到什么。<br>  国防委员会主席列宁<br>  载于1933年莫斯科—萨马拉出版的B．托洛茨基《1919年的中伏尔加边疆区（革命大事记）》第2版
</p>
