<h1>
给喀山省肃反委员会的电报</h1><p>
<div class="style3">（1920年3月6日）</div>  喀山省肃反委员会<br>  抄送：俄共省委、<br>  红色街36号佩尔武申娜－扎列斯卡娅<br>  电告逮捕社会科学系教师尼古拉·弗谢沃洛多维奇·佩尔武申的原因和你们的意见：能不能由他母亲扎列斯卡娅－佩尔武申娜提出几名共产党员担保，将他释放。<sup><a href="#161-z204" id="161-zref204"><b>204</b></a></sup><br>  列宁<br>  载于1933年《列宁文集》俄文版第24卷
</p>
<p class="quote">
<span class="style2"><b>注  释</b></span><br><br><a href="#161-zref204" id="161-z204"><b>204</b></a>
1920年3月11日喀山省肃反委员会主席Г．伊万诺夫向列宁报告：尼·弗·佩尔武申是因涉嫌参加一个白卫组织而被拘留的。后查明他同该组织无关，已于3月3日将其释放。——293。<br>
</p>
