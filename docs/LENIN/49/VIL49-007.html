<h1>
给克·格·拉柯夫斯基的电报</h1><p>
<div class="date">（7月5日）</div>  基辅<br>  人民委员会主席拉柯夫斯基<br>  请立即电告：施利希特尔为具体执行向西方面军急速发运3列车粮食的任务采取了什么措施。<sup><a href="#007-z7" id="007-zref7"><b>7</b></a></sup><br>  国防委员会主席<br>  乌里扬诺夫—列宁<br>  载于1942年《列宁文集》俄文版第34卷
</p>
<p class="quote">
<span class="style2"><b>注  释</b></span><br><br><a href="#007-zref7" id="007-z7"><b>7</b></a>
关于必须给西方面军发运3列车粮食的问题，是列宁在1919年6月21日给克?格?拉柯夫斯基的电报中就已提出的（见《列宁全集》第2版第48卷第821号文献）。——9。<br>
</p>
