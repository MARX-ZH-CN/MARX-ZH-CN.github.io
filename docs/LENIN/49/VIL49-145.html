<h1>
给米·瓦·扎哈罗夫和亚·弗·布达西的电报</h1><p>
<div class="style3">（2月21日）</div>  萨拉托夫莫斯科街30号<br>  政治委员扎哈罗夫、总工程师布达西<br>  抄送：莫斯科国家建筑工程委员会<br>  请你们加倍努力建设亚—恩巴工程。命令你们用业务电报直接向人民委员会主席报告所遇到的一切障碍，并明确提出必须采取的措施。工程进展情况，每两周报告一次。<br>  人民委员会主席列宁<br>  载于1942年《列宁文集》俄文版第34卷
</p>
