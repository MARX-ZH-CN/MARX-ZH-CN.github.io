<h1>
致埃·马·斯克良斯基</h1><p>
<div class="date">（1919年10月15日）</div>  斯克良斯基同志：<br>  南方面军非常需要骑兵电台以及轻型野战流动电台，这种电台在军事工程总局仓库里储存很多。请立即下令给南方面军速送这两种类型的电台各50部。这是斯大林的要求，他对通讯工具不足非常不满。<br>  来信告诉我，您究竟做了些什么，另外，让军事工程总局把他们的电台总数以及各部队分到的情况向我作一简短汇报。<br>  国防委员会主席<br>  弗·乌里扬诺夫（列宁）<br>  载于1933年2月23日《真理报》第53号<br>  【注释】
</p>
