<h1>
给伊·尼·斯米尔诺夫的电报
</h1><p>
<div class="style3">（8月2日）</div>  密码<br>  直达电报<br>  致西伯利亚革命委员会主席斯米尔诺夫<br>  鄂木斯克<br>  总司令要求西伯利亚提供弹药和枪支。对此项要求必须立即照办，不准拖延，要以最快的速度运到。请了解一下，这些东西如能多给，就多给一些。要检查执行情况。<br>  列宁<br>  载于1942年《列宁文集》俄文版第34卷
</p>
</body>
