<h1>
给米·瓦·伏龙芝的电报</h1><p>
<div class="style3">（1919年7月25日）</div>  东方面军革命军事委员会<br>  伏龙芝<br>  我军在布祖卢克以南，在乌拉尔斯克附近和察廖夫附近的失利与受阻使我极为担忧。请加倍注意并请更准确些向我报告情况。恢复通往乌拉尔斯克的铁路<sup><a href="#023-bz1" id="023-bzref1">FN1</a></sup>极为必要。<sup><a href="#023-z26" id="023-zref26"><b>26</b></a></sup><br>  国防委员会主席列宁<br>  载于1941年莫斯科出版的《米·瓦·伏龙芝在内战前线。文件汇编》一书　<br>  译自《列宁全集》俄文第5版<br>      第51卷第20-21页
</p>
<p class="quote">
<span class="style2"><b>脚  注</b></span><br><br><a href="#023-bzref1" id="023-bz1">FN1</a>
列宁在电文中“我军在……请加倍注意”和“恢复通往乌拉尔斯克的铁路”两处画了着重线并在页边注明：“密码”。——俄文版编者注<br>
</p>
