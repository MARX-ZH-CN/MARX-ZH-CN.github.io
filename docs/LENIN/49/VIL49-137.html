<h1>
给波·伊·戈尔德贝格的电报</h1><p>
<div class="style3">（2月10日）</div>  喀山 后备集团军司令<br>  兼喀山局НКом<sup><a href="#137-bz1" id="137-bzref1">FN1</a></sup>戈尔德贝格同志<br>  今年2月7日国防委员会作出决定，命令您全力协助修建尤季诺车站的站台，因为在伏尔加左岸各码头加工粮食，亟需有这样一个站台。关于此事交通人民委员部已于今年2月10日用ЦП字第1288号急电向喀山铁路局局长下达了指示。<br>  请尽最大努力执行上述任务并电告执行情况。<br>  国防委员会主席列宁<br>  载于1933年《列宁文集》俄文版第24卷
</p>
<p class="quote">
<span class="style2"><b>脚  注</b></span><br><br><a href="#137-bzref1" id="137-bz1">FN1</a>
НКом——铁路局政治委员的电报代号。——俄文版编者注<br>
</p>
