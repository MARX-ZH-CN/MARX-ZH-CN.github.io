<h1>
致沙·祖·埃利亚瓦
</h1><p>
<div class="style3">（1919年12月19日）</div>  埃利亚瓦同志：<br>  向您推荐来人潘·尼·勒柏辛斯基同志，我1902年在国外侨居日内瓦时就认识他，在那里曾一起同孟什维克进行过斗争。<br>  毫无疑问，勒柏辛斯基同志正好能够帮助你们对当地居民进行教育，使他们认识到并且确信：苏维埃人决不会成为帝国主义者，甚至也不会有帝国主义者那种作风。<sup><a href="#103-z124" id="103-zref124"><b>124</b></a></sup><br>  敬礼！<br>  您的列宁<br>  载于1933年《列宁文集》俄文版第24卷
</p>
<p class="quote">
<span class="style2"><b>注  释</b></span><br><br><a href="#103-zref124" id="103-z124"><b>124</b></a>
潘·尼·勒柏辛斯基到土耳其斯坦后担任副教育人民委员。——183。<br>
</p>
