<h1>
给弗·雅·丘巴尔和弗·尼·克桑德罗夫的电报
</h1><p>
<div class="style3">（9月10日和13日之间）</div>  直达电报<br>  乌克兰工业局丘巴尔和顿涅茨煤矿总管理局克桑德罗夫<br>  鉴于你们没有呈报材料答复（1）8月20日煤炭总委员会的询问，以及（2）9月4日劳动国防委员会的询问，国防委员会于9月10日决定对乌克兰工业局和顿涅茨煤矿总管理局给予严重警告处分，同时预先警告，如果不立即作出令人满意的答复，将对这些机关的全体人员给予更加严厉的处分。<br>  劳动国防委员会主席列宁<br>  载于1942年《列宁文集》俄文版第34卷
</p>
</body>
