<h1>
秘密
</h1>
<p>
  托洛茨基同志：<br>  随信附上斯克良斯基的通报。<br>  看来对克里木的进攻将推迟到10月27日！！！<br>  这件事有共和国革命军事委员会的决定吗？？？<br>  总司令曾向我夸口说，10月10（或8日）他将作好一切进攻准备。这么说，他是扯谎了？<br>  是什么时候决定把布琼尼派到那里的？在没有决定派他之前不是已答应会有多两倍的兵力吗？<br>  最后，如果已经改变原定计划，那么派一个师还不够吗？<br>  看来，总司令的全部估计都是毫不中用的，每周都要改变，简直就象个门外汉！摇摆不定是极端危险的！<br>  列宁
</p>
