<h1>
致索·波·布里奇金娜<sup><a href="#111-z140" id="111-zref140"><b>140</b></a></sup></h1>
<p>
  （1月初）<br>  布里奇金娜：这样不行。只给瞿鲁巴送去是不够的。应当检查并作记录，是怎样答复的，是什么时候发出去的。<br>  载于1945年《列宁文集》俄文版第35卷
</p>
<p class="quote">
<span class="style2"><b>注  释</b></span><br><br><a href="#111-zref140" id="111-z140"><b>140</b></a>
给人民委员会秘书索·波·布里奇金娜的这个批示写在奥格涅茨省奥什塔村农民B．尤申的申诉电报上。尤申控告当地政府硬性摊派，牵走了他家3头母牛中的一头。尤申说，他家有9口人，一个儿子是红军战士。——202。<br>
</p>
