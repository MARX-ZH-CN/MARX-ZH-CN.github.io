<h1>
致格·瓦·契切林<sup><a href="#262-z469" id="262-zref469"><b>469</b></a></sup></h1><p>
<div class="date">（10月25日）</div>  契切林同志：<br>  对此事以及所有类似事件，一定要发出正式照会。<br>  请通令俄罗斯联邦全体驻外代表。<br>  列宁<br>  10月25日
</p>
<p class="quote">
<span class="style2"><b>注  释</b></span><br><br><a href="#262-zref469" id="262-z469"><b>469</b></a>
这张便条是列宁读了俄罗斯联邦驻拉脱维亚全权代表雅·斯·加涅茨基1920年10月22日给外交人民委员格·瓦·契切林的电报后写的。加涅茨基报告说，当地报纸刊登了拉脱维亚政府支持波·维·萨文柯夫的白卫组织和弗兰格尔白卫军的招兵机构在拉脱维亚公开活动的消息。这些招兵机构把招募来的兵士冒充波兰难民送往波兰。——616。<br>
</p>
