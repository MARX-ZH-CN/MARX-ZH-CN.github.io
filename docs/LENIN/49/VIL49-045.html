<h1>
致埃·马·斯克良斯基和伊·捷·斯米尔加</h1>
<p>
  （夏天）<br>  斯克良斯基同志和斯米尔加同志：<br>  有一位同志我非常了解，他十分忠实可靠、勇敢而能干（尤其在爆破和奇袭方面）。<sup><a href="#045-bz1" id="045-bzref1">FN1</a></sup><br>  我提议：<br>  （1）给他一个学习指挥作战的机会（要采取一切措施加快进度，特别在讲授课程等方面），<br>  哪些能办到？<br>  （2）责成他组织一个在敌后进行爆破之类活动的特别支队。<br>  载于1945年《列宁文集》俄文版第35卷
</p>
<p class="quote">
<span class="style2"><b>脚  注</b></span><br><br><a href="#045-bzref1" id="045-bz1">FN1</a>
指卡莫（谢·阿·捷尔－彼得罗相）。——俄文版编者注<br>
</p>
