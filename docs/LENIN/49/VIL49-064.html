<h1>
给格·瑙·卡敏斯基的电报</h1><p>
<div class="style3">（10月16日）</div>  您和其他负责工作人员拖延骑兵的载运工作，令人愤慨。<br>  警告你们：图拉的军事工作人员必须拿出最大的干劲和认真办事的精神来，而这两点在你们的行动中我看不出来。请马上向我说明行动迟缓的原因。我将最严厉地追究过失者的责任。要求你们全力加速载运工作。<br>  国防委员会主席列宁
</p>
