<h1>
给克·格·拉柯夫斯基的电报</h1><p>
<div class="style3">（7月16日）</div>  基辅人民委员会<br>  拉柯夫斯基<br>  “已往基辅和哈尔科夫各寄3亿卢布，明日往叶卡捷琳诺斯拉夫和敖德萨各寄1亿卢布。下周共寄5亿卢布，以后每周寄35000万卢布。克列斯廷斯基”<br>  把这份答复转给您，不知是否满意，如不满意，究竟有何要求，盼告。<br>  列宁<br>      译自《列宁全集》俄文第5版<br>      第51卷第14-15页
</p>
