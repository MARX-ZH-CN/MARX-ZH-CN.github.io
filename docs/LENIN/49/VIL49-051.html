<h1>
☆致叶·德·斯塔索娃</h1><p>
<div class="style3">（不晚于9月13日）</div>  契切林病了，无人护理，还不想治疗，他是在摧残自己。<br>  必须代表中央给他写一封很客气的信（以免伤他的感情），写上中央的决定：中央不允许他这样损害国家财富，要求他找一位高明的医生（通过卡拉汉介绍就行），遵从医生的嘱咐，如果医生要求的话，就得休假，并在疗养院住一段必要的时间。<br>  列宁<br>  载于1933年《列宁文集》俄文版第24卷
</p>
