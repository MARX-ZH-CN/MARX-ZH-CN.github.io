<h1>
致列·波·加米涅夫<sup><a href="#146-z186" id="146-zref186"><b>186</b></a></sup></h1><p>
<div class="style3">（不早于2月21日）</div>  我认为，您应当用实际的任务把他们“搞得筋疲力尽”：<br>  唐恩——卫生保健站。<br>  马尔托夫——监督各食堂。
</p>
<p class="quote">
<span class="style2"><b>注  释</b></span><br><br><a href="#146-zref186" id="146-z186"><b>186</b></a>
这张便条是就孟什维克费·伊·唐恩和尔·马尔托夫当选莫斯科苏维埃代表而写的。<br>  在1920年2月下半月—3月初举行的莫斯科苏维埃选举中，共选出代表1566人，其中共产党员1316人（占84％），党的同情者52人（占4％），孟什维克46人（占3％）。——267。<br>
</p>
