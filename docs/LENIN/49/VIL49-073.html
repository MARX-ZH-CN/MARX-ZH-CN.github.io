<h1>
致格·雅·索柯里尼柯夫[注；列宁在文献上方写道：“斯克良斯基同志：请转寄索柯里尼柯夫同志。”——俄文版编者注</h1>
<div class="style3">（]）</div>
<p>
  （不早于10月22日）<br>  索柯里尼柯夫同志：这是我所收到的报告。必须设法克服拖拉作风并检查执行情况。<sup><a href="#073-z88" id="073-zref88"><b>88</b></a></sup><br>  列宁
</p>
<p class="quote">
<span class="style2"><b>注  释</b></span><br><br><a href="#073-zref88" id="073-z88"><b>88</b></a>
这个批示写在共和国革命军事委员会野战司令部参谋长帕·巴·列别捷夫和政委卡·尤·克·达尼舍夫斯基关于第8集团军兵员补充和武器军服供应的报告上。格·雅·索柯里尼柯夫当时任第8集团军司令。——130。<br>
</p>
</body>
