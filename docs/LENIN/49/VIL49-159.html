<h1>
给陆军人民委员部的电报</h1><p>
<div class="date">（3月3日）</div>  业务电报<br>  电报<br>  陆军人民委员部<br>  抄送：莫斯科国家建筑工程总委员会<br>  萨拉托夫亚—恩巴工程<br>  提出一个问题：为迅速完成亚历山德罗夫盖—恩巴工程，能否命令土耳其斯坦方面军和高加索方面军最有效地帮助组织一支有2千匹马（部分用骆驼）的车队，并调用普加乔夫斯克和乌拉尔斯克地区的运输工具，为车队备足饲料，车队受总工程师布达西（萨拉托夫）调遣。速告你们的意见。<br>  人民委员会主席列宁
</p>
