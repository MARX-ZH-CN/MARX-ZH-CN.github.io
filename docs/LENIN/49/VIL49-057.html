<h1>
给格·叶·季诺维也夫的电报
</h1><p>
<div class="style3">（1919年10月2日）</div>  彼得格勒<br>  斯莫尔尼<br>  季诺维也夫<br>  来信收悉。对您和全体彼得格勒工人努力工作表示热烈的欢迎。我相信，你们会使动员达到最大的限度。<br>  列宁<br>  载于1919年10月3日《彼得格勒真理报》第223号
</p>
