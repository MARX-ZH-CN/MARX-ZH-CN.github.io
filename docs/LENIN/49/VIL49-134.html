<h1>
给下诺夫哥罗德省执行委员会主席的电报</h1><p>
<div class="date">（2月5日）</div>  下诺夫哥罗德省执行委员会主席<br>  抄送：无线电实验室副主任<br>  鉴于无线电实验室担负着特别重要的任务，并已取得重大成就，请在改善其工作条件和排除各种障碍方面给予最有效的协助和支持。<br>  人民委员会主席列宁<br>  载于1945年《列宁文集》俄文版第35卷
</p>
</body>
