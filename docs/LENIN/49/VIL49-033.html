<h1>
给叶韦茨基的电报
</h1><p>
<div class="date">（8月8日）</div>  南方面军供给工作负责人叶韦茨基<br>  7月份已给您发去大量军服和军鞋。<br>  尽管如此，南方面军各集团军中仍有一些部队缺鞋少衣。<br>  我命令您采取坚决措施，立即将所收到的东西分发给需要这些东西的部队，否则将严格追究个人责任。<sup><a href="#033-bz1" id="033-bzref1">FN1</a></sup><br>  国防委员会主席列宁<br>  载于1942年《列宁文集》俄文版第34卷
</p>
<p class="quote">
<span class="style2"><b>脚  注</b></span><br><br><a href="#033-bzref1" id="033-bz1">FN1</a>
在电报的上方列宁写道：“斯克良斯基同志：请用密码或明码发出，看怎样更方便。列宁。8月8日”。——俄文版编者注<br>
</p>
