<h1>
☆致全体人民委员和部务委员</h1><p>
<div class="date">（1920年8月17日）</div>  美国共产党人路易·弗雷纳同志要在莫斯科逗留一段时间，他写过许多（有关布尔什维主义、布尔什维主义的历史和策略的）极其有益的英文著作。<br>  他需要几名俄译英的翻译同志经常和他一起工作。<br>  翻译可以不是党员。<br>  请物色几名合适的、精通英文的同志，并通知我们的秘书处。<br>  人民委员会主席<br>  弗·乌里扬诺夫（列宁）<br>  载于1957年《外国文学》杂志第11期
</p>
