<h1>
致尼·尼·克列斯廷斯基<sup><a href="#046-z48" id="046-zref48"><b>48</b></a></sup></h1><p>
<div class="date">（不早于9月1日）</div>  不可立即征用，况且，这也不是一个法令草案。<br>  建议：委托两三名人民委员<br>  或商定措施，<br>  或向人民委员会提出一个法令草案。<br>  载于1926年4月22日《消息报》第92号
</p>
<p class="quote">
<span class="style2"><b>注  释</b></span><br><br><a href="#046-zref48" id="046-z48"><b>48</b></a>
财政人民委员部制定了一个法令草案，对接受有关贷款银行的抵押品的申报，规定了一个限期。尼·尼·克列斯廷斯基把这份草案报送列宁审批。这个便条是列宁的答复。列宁之所以对这一问题持谨慎态度是怕损害小持有人的利益。——78。<br>
</p>
