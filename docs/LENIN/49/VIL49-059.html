<h1>
☆致彼得格勒省执行委员会的同志们</h1><p>
<div class="style3">（1919年10月10日）</div>  同志们：尤诺索夫同志把你们的问题告诉我了。我认真地听了并得出结论：问题已正确解决，你们有理，因为那位说话欠考虑的和极不公平的人已受到责备。<br>  这就够了。这已证明你们有理，而他已受到指责。现在我恳请并劝告你们再也不要忆及此事，把一切都忘掉。<sup><a href="#059-z68" id="059-zref68"><b>68</b></a></sup><br>  我相信，现在工人们都将开赴前线。邓尼金正在逼近，情况十分危急。<br>  致同志的敬礼！<br>  列宁
</p>
<p class="quote">
<span class="style2"><b>注  释</b></span><br><br><a href="#059-zref68" id="059-z68"><b>68</b></a>
这里说的是彼得格勒省执行委员会工作人员之间的冲突问题。——102。<br>
</p>
