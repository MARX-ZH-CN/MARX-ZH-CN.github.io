<h1>
致阿·马·高尔基
</h1><p>
<div class="date">（不早于9月26日）</div>  阿列克谢·马克西莫维奇：季诺维也夫同志将向您说明外交人民委员部的一项计划。应当试试。请您同季诺维也夫详谈后，起草一封信。<br>  敬礼！<br>  您的列宁
</p>
