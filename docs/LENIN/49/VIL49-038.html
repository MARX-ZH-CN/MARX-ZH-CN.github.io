<h1>
给沃罗涅日省执行委员会的电报</h1><p>
<div class="date">（1919年8月20日）</div>  沃罗涅日<br>  省执行委员会<br>  请将最近一年沃罗涅日出版的各种孟什维克杂志寄来。<br>  人民委员会主席列宁<br>  载于1933年《列宁文集》俄文版第24卷
