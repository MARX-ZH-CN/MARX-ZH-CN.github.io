<h1>
致斯·伊·博京</h1><p>
<div class="date">（10月）</div>  博京同志：<br>  请您对所有的试验都作记录<br>  （1）电流或电能的强度，<br>  （2）在什么地方（距离多少俄丈）按照方案设置炸药筒，在障碍物前还是在障碍物后，<br>  （3）在地面，在高处，在低处，在地下（深度），<br>  （4）什么时间爆炸的，哪一些爆炸了，<br>  （5）三个人都要在记录上签字，记录保留在您处，然后转交给我。<br>  每次试验都要分别作记录（日期、钟点等等）。　<br>您的　列宁
</p>
</body>
