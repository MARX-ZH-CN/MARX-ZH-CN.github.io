<h1>
致格·叶·季诺维也夫</h1><p>
<div class="style3">（1920年8月20日）</div>  致季诺维也夫同志<br>  并转国家第一地图绘制委员会（原A．伊林制图社）<br>  普里亚日卡街5号<br>  非常感谢又寄来一本《俄国铁路》地图册，请不要忘记，如果出版标明新的行政区划的新地图册，必须从各人民委员部那里非常仔细地收集有关新的省，以及鞑靼、巴什基尔等共和国，还有州及公社（德意志人的，楚瓦什人的）等等的边界的资料。<br>  如果不在人民委员会下面设立一个委员会，此事未必能办好。<br>  致共产主义的敬礼！<br>  弗·乌里扬诺夫（列宁）<br>  发往彼得格勒<br>  载于1942年《列宁文集》俄文版 第34卷
</p>
