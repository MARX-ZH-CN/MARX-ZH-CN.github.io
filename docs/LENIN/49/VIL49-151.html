<h1>
致阿·马·尼古拉耶夫<sup><a href="#151-z192" id="151-zref192"><b>192</b></a></sup></h1><p>
<div class="date">（2月26日）</div>  致尼古拉耶夫<br>  把拍致敬电的那些人送交法院。<br>  载于1933年《列宁文集》俄文版第24卷
</p>
<p class="quote">
<span class="style2"><b>注  释</b></span><br><br><a href="#151-zref192" id="151-z192"><b>192</b></a>
这个批示写在伊希姆县第一次党代表会议主席谢申科夫和书记古斯科夫于1920年2月25日以代表会议的名义发的致敬电上，该电报是作为“特急件”从伊希姆拍发给俄共（布）中央、列宁、格·叶·季诺维也夫、列·达·托洛茨基的。——276。<br>
</p>
