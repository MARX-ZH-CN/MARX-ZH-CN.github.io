<h1>
致尼·亚·谢马什柯
</h1><p>
<div class="date">（10月27日）</div>  谢马什柯同志：<br>  请讨论此件（如有必要，可与交通人民委员部及陆军人民委员部一起讨论）并来电话答复我：你们是否正在推动此事，怎样和何时推动的。急！<br>  列宁<br>  10月27日<br>  载于1959年《列宁文集》俄文版第36卷
</p>
