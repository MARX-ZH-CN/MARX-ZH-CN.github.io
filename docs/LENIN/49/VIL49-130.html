<h1>
给阿·阿·越飞的电报<sup><a href="#130-z167" id="130-zref167"><b>167</b></a></sup></h1><p>
<div class="date">（1月25日）</div>  尤里耶夫<br>  越飞<br>  对您第133号来电的答复是：我同意经政治局讨论和批准的外交人民委员部的策略。改变策略不行。具体的局部让步还可以，但对此要另行商定。<br>  列宁<br>  1920年1月25日
</p>
<p class="quote">
<span class="style2"><b>注  释</b></span><br><br><a href="#130-zref167" id="130-z167"><b>167</b></a>
这是列宁给在尤里耶夫同爱沙尼亚的代表进行和谈的俄罗斯联邦代表团团长阿·阿·越飞的指示电。电文中说的外交人民委员部的策略是指俄共（布）中央政治局1920年1月13日关于同爱沙尼亚和谈问题的决定，其中规定了可以签订和约的具体条件。——235。<br>
</p>
