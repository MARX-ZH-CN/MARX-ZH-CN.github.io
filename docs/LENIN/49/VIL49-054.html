<h1>
致帕·德·马尔科夫
</h1><p>
<div class="date">（1919年9月18日）</div>  马尔科夫同志：<br>  请您在克里姆林宫给医生魏斯布罗德同志安排一个暖和的房间。<br>  国防委员会主席<br>  　弗·乌里扬诺夫（列宁）
</p>
