<h1>
致尼·伊·布哈林</h1><p>
<div class="style3">（不晚于8月27日）</div>  布哈林同志：<br>  我认为应当用俄文出版德莱昂的《片断》。<sup><a href="#225-z397" id="225-zref397"><b>397</b></a></sup>附上弗雷纳的注释和序言。我也要写几句话。<br>  如果同意，您就通过国家出版社下达指示。<br>  如果不同意，我们再商谈。<br>  列宁<br>  载于1924年《生活》杂志第1期
</p>
<p class="quote">
<span class="style2"><b>注  释</b></span><br><br><a href="#225-zref397" id="225-z397"><b>397</b></a>
指美国革命社会党人丹尼尔·德莱昂的著作《罗马史片断》（1920年纽约版）。德莱昂的这本书的俄译本没有出版。——522。<br>
</p>
