<h1>
致尼·尼·克列斯廷斯基<sup><a href="#211-z380" id="211-zref380"><b>380</b></a></sup></h1><p>
<div class="style3">（1920年8月11日）</div>  克列斯廷斯基同志：<br>  旅俄华工联合会会长刘同志有一些问题必须同您商谈。务请给他这个机会。<br>  致共产主义的敬礼！<br>  列宁
</p>
