<h1>
致俄共（布）中央政治局全体委员<sup><a href="#072-z86" id="072-zref86"><b>86</b></a></sup></h1><p>
<div class="date">（10月22日）</div>  请政治局全体委员签署<br>  我认为应当满足这一请求并作出决定：或者请总司令亲自来，或者把指示草案交给他，请他急速提出意见，并将此点用书面通知总司令。<br>  列宁<br>  10月22日<br>  载于1942年《列宁文集》俄文版第34卷
</p>
<p class="quote">
<span class="style2"><b>注  释</b></span><br><br><a href="#072-zref86" id="072-z86"><b>86</b></a>
这个批示写在总司令谢·谢·加米涅夫的报告上。加米涅夫在报告中提出下述请求：政府的作战指示草案要预先交最高司令部审议。——128。<br>
</p>
