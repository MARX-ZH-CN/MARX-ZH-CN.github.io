<h1>
给伊·尼·斯米尔诺夫和米·瓦·伏龙芝的电报</h1><p>
<div class="style3">（1919年10月13日）</div>  两个受电人：<br>  第5集团军革命军事委员会斯米尔诺夫<br>  土耳其斯坦方面军司令伏龙芝<br>  中央委员会指示：大量抽调各方面军兵力支援南方面军。请考虑最紧急的措施，例如，紧急动员当地工农去接替你们那些可能调往南方面军的部队。那里的情况危急。<sup><a href="#060-bz1" id="060-bzref1">FN1</a></sup>请用密码电报详复。<br>  国防委员会主席列宁<br>  载于1959年《列宁文集》俄文版第36卷
</p>
<p class="quote">
<span class="style2"><b>脚  注</b></span><br><br><a href="#060-bzref1" id="060-bz1">FN1</a>
列宁在电文“大量抽调各方面军兵力……那里的情况危急”一段下面画了着重线，并在页边注明：“密码”。——俄文版编者注<br>
</p>
