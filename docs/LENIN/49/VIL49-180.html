<h1>
给共产国际执行委员会的批语</h1><p>
<div class="style3">（6月26日）</div>  送第三国际执行委员会。<br>  我完全支持。<sup><a href="#180-z325" id="180-zref325"><b>325</b></a></sup><br>  列宁<br>  6月26日
</p>
<p class="quote">
<span class="style2"><b>注  释</b></span><br><br><a href="#180-zref325" id="180-z325"><b>325</b></a>
这段批语写在美国工人运动活动家、世界产业工人联合会救援委员会书记兼司库威·海伍德给荷兰共产党人、工程师塞·尤·鲁特格尔斯的信上。信中吁请苏维埃政府给该委员会以道义上和物质上的援助。——435。<br>
</p>
