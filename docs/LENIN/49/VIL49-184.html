<h1>
致小人民委员会</h1><p>
<div class="style3">（1920年6月30日）</div>   抄送：<br>  致小人民委员会<br>  （1）外交人民委员部<br>  （2）民族事务人民委员部<br>  马尔赫列夫斯基同志向我报告说，前波兰王国事务清理委员会由民族事务人民委员部转归外交人民委员部一事拖得不能再拖了。<br>  请加紧研究此事（彻底研究），并准确告知何时能解决。<br>  人民委员会主席<br>  弗·乌里扬诺夫（列宁）<br>  载于1945年《列宁文集》俄文版第35卷
</p>
