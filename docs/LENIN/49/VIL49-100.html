<h1>
给秘书的便条
</h1><p>
<div class="date">（1919年12月16日）</div>  能否派人了解（或用电话询问）一下，莫斯科公共图书馆（鲁勉采夫博物院等）是否有1917年10月25日（11月7日）以后六周的全套的苏维埃报纸（《真理报》和《消息报》）。<br>  载于1933年《列宁文集》俄文版第24卷
</p>
