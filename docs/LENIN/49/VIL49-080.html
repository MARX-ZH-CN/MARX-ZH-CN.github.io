<h1>
☆致克里姆林宫警卫长</h1><p>
<div class="date">（1919年10月29日）</div>  今天梁赞省来的红军战士格里戈里·伊万诺维奇·尼科尔斯基（现正在克里姆林宫训练班学习）要交来一份材料。<br>  请收下并于今日立即交给我本人。<br>  人民委员会主席<br>  弗·乌里扬诺夫（列宁）<br>  载于1933年《列宁文集》俄文版第24卷
</p>
