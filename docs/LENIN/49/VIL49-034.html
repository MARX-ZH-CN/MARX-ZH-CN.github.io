<h1>
给列·达·托茨基的电报
</h1><p>
<div class="date">（8月9日）</div>  密码<br>  致托洛茨基<br>  抄送：拉柯夫斯基<br>  中央政治局请您向所有负责干部传达中央的指令：尽一切可能守卫，坚守敖德萨和基辅，保持住它们之间以及它们和我们之间的联系，直至战到最后一滴血。这是关系到整个革命命运的问题。请记住：我们的援助不久就会到来。<br>  代表中央政治局列宁<sup><a href="#034-bz1" id="034-bzref1">FN1</a></sup><br>  载于1942年《列宁文集》俄文版第34卷
</p>
<p class="quote">
<span class="style2"><b>脚  注</b></span><br><br><a href="#034-bzref1" id="034-bz1">FN1</a>
签署该电的还有列·波·加米涅夫和叶·德·斯塔索娃，由列宁代笔。——俄文版编者注<br>
</p>
