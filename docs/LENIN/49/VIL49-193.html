<h1>
致尼·尼·克列斯廷斯基和格·瓦·契切林<sup><a href="#193-z349" id="193-zref349"><b>349</b></a></sup></h1><p>
<div class="style3">（7月10日）</div>  克列斯廷斯基和契切林：我没有看过条约文本。如不能拖延，要把条约文本及契切林的意见寄给我。但我看还是再拖延一下为好。<sup><a href="#193-bz1" id="193-bzref1">FN1</a></sup><br>  列宁<br>  7月10日
</p>
<p class="quote">
<span class="style2"><b>脚  注</b></span><br><br><a href="#193-bzref1" id="193-bz1">FN1</a>
列宁在信封上写着：“致克列斯廷斯基和契切林（列宁寄）”。——俄文版编者注<br>

<p class="quote">
<span class="style2"><b>注  释</b></span><br><br><a href="#193-zref349" id="193-z349"><b>349</b></a>
9这个批示写在尤·马尔赫列夫斯基打来的电话的记录下面。电话请求解决同立陶宛签订条约的问题。马尔赫列夫斯基认为该条约不能接受，何况俄共（布）中央也未审查过。——459。<br>
</p></p>
