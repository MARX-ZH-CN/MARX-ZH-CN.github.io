<h1>
给格·康·奥尔忠尼启则的电报</h1><p>
<div class="style3">（1920年9月9日）</div>      密码<br>  高加索方面军革命军事委员会<br>  奥尔忠尼启则<br>  最迅速而彻底地消灭高加索和库班的一切土匪和白卫军残部，这是一件对全国有重大意义的事。请更经常、更准确地把情况告诉我。<br>  列宁<br>  载于1936年10月28日《真理报》第298号
</p>
