<h1>
致帕·德·马尔科夫</h1><p>
<div class="style3">（2月19日）</div>  致克里姆林宫警卫长马尔科夫同志<br>  经房地产总管理局同全俄中央执行委员会房屋及克里姆林宫管理处协商，决定把克里姆林宫现有的、当柴烧的全部枕木调拨给工人住宅工地和水塔工地铺设运输线路用。已责成房地产总管理局建筑处拆除破旧建筑物，搜集废木料以代替枕木。这些材料的保管和运输由您安排。请采取一切措施尽快把枕木换成上述烧火材料，并向我汇报工作的进展情况。每周写一简报：收到多少木柴，调出多少枕木。<br>  人民委员会主席列宁<br>  1920年2月19日<br>  载于1933年《列宁文集》俄文版第24卷
</p>
