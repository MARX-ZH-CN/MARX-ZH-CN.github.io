<h1>
致小人民委员会</h1><p>
<div class="style3">（9月29日）</div>  我支持这个请求，因为我亲眼见到沃罗夫斯基生活艰难，有些同志也向我指出这一情况。<sup><a href="#250-z432" id="250-zref432"><b>432</b></a></sup><br>  列宁<br>  9月29日<br>  载于1945年《列宁文集》俄文版第35卷
</p>
<p class="quote">
<span class="style2"><b>注  释</b></span><br><br><a href="#250-zref432" id="250-z432"><b>432</b></a>
这段批语写在人民委员会办公厅主任弗·德·邦契－布鲁耶维奇请求小人民委员会发给瓦·瓦·沃罗夫斯基补助金的报告上。——567。<br>
</p>
