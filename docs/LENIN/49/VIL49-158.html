<h1>
给伊·捷·斯米尔加和格·康·奥尔忠尼启则的电报</h1><p>
<div class="style3">（1920年3月3日）</div>  密码<br>  高加索方面军革命军事委员会<br>  斯米尔加和<br>  奥尔忠尼启则<br>  克桑德罗夫去顿巴斯负有特殊全权，你们要同他齐心协力一道工作，这一点极为重要。煤的情况如何，请电告。传说彼得斯在罗斯托夫被邓尼金匪徒杀害，是否属实；总的军事局势如何？<br>  列宁
</p>
