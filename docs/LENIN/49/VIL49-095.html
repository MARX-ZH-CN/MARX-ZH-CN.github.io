<h1>
181 致苏维埃第七次代表大会主席团</h1>
<div class="style3">（12月5日和9日之间）</div>
<p>
  致苏维埃第七次代表大会主席团<br>  （12月5日和9日之间）<br>  我看，基辅省也应选出代表参加。<sup><a href="#095-z114" id="095-zref114"><b>114</b></a></sup><br>  全乌克兰中央执行委员会成立以后（现尚未成立），他们再退出去。在全乌克兰中央执行委员会成立之前，为什么不能在我们这里有代表呢？<br>  列宁<br>  载于1933年《列宁文集》俄文版第24卷
</p>
<p class="quote">
<span class="style2"><b>注  释</b></span><br><br><a href="#095-zref114" id="095-z114"><b>114</b></a>
列宁的这一建议被采纳，K．托尔卡切夫作为基辅省代表被选入全俄中央执行委员会。——169。<br>
</p>
