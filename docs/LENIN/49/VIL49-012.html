<h1>
致阿·马·高尔基</h1><p>
<div class="style3">（1919年7月8日）</div>  彼得格勒斯莫尔尼<br>  或克龙韦尔克大街23号<br>  高尔基<br>  务请于明日或不迟于星期四赶来。急需面谈。<br>  列宁<br>  载于1933年《列宁文集》俄文版第24卷
</p>
