<h1>
给格·叶·季诺维也夫和N．E．科特利亚科夫的电报</h1><p>
<div class="date">（3月19日）</div>  彼得格勒斯莫尔尼<br>  季诺维也夫和北方区域国民经济委员会主席<br>  科特利亚科夫<br>  抄送：彼得格勒亚—恩巴工程办事处<br>  鉴于正在抢修的军用亚历山德罗夫盖—恩巴铁路对国家具有特殊意义，请你们坚决命令军政部门和国民经济委员会所属的全部机关和组织，尽一切可能协助该铁路驻彼得格勒办事处人员顺利完成他们所承担的重要任务。<br>  人民委员会主席列宁<br>  载于1933年《列宁文集》俄文版第24卷
</p>
</body>
