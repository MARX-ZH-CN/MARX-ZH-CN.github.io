<h1>
给波·索·魏斯布罗德的电报
</h1><p>
<div class="style3">（11月25日）</div>  萨马拉魏斯布罗德<br>  现在就把您的报告<sup><a href="#092-z111" id="092-zref111"><b>111</b></a></sup>转交谢马什柯。我们竭力采取一切措施。已动员牙科医生去充当医士。祝您一切顺利。<br>  列宁<br>  载于1945年《列宁文集》俄文版第35卷
</p>
<p class="quote">
<span class="style2"><b>注  释</b></span><br><br><a href="#092-zref111" id="092-z111"><b>111</b></a>
指波·索·魏斯布罗德1919年11月20日的来电。电报说，由于斑疹伤寒流行病的蔓延，奥伦堡的情况极为严重。防治流行病的工作由于木柴缺乏和医务人员不足而遇到困难。为了防治斑疹伤寒，奥伦堡各医院的病床必须增加到5000张并另增两所医院。——164。<br>
</p>
