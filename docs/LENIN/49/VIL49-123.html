<h1>
给喀山省执行委员会的电报</h1><p>
<div class="date">（1月16日）</div>  直达电报<br>  喀山省执行委员会<br>  抄送：粮食人民委员部伏尔加运输委员会、<br>  省粮食委员会、<br>  省林业委员会、<br>  省燃料委员会、<br>  省肃反委员会<br>  交给你们一项任务：无条件地保证把全部黑麦和小麦从阿拉克钦水湾和帕拉特水湾送到伏尔加左岸各磨坊加工，然后再运到尤季诺车站装车。在河水解冻之前一定要保证供应加工全部粮食所需的烧柴。要动员农民运送木柴。及时电告执行情况。<br>  国防委员会主席列宁<br>  载于1933年《列宁文集》俄文版第24卷
</p>
