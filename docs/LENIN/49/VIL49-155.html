<h1>
给喀山省肃反委员会的电报
</h1><p>
<div class="date">（1920年3月1日）</div>  喀山<br>  省肃反委员会<br>  抄送：省执行委员会<br>  俄共省委<br>  索菲娅·米哈伊洛夫娜·伊万诺娃（托尔斯泰协会已故主席的妻子）上告说，有人挑动一些愚昧无知之徒欺负她。请查一下，立即制止这种恶劣行为。请电告执行情况和调查人员的名字。详细情况来信说明。<br>  列宁<br>  载于1933年《列宁文集》俄文版第24卷
</p>
