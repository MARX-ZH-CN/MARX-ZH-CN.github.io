<h1>
给尼·亚·叶梅利扬诺夫的证明</h1><p>
<div class="style3">（1920年9月25日）</div>  证明<br>  兹证明：尼古拉·亚历山德罗维奇·叶梅利亚诺夫同志系谢斯特罗列茨克苏维埃主席，我认识他，他从我处携带一个箱子<sup><a href="#247-z427" id="247-zref427"><b>427</b></a></sup>送往谢斯特罗列茨克，不得进行任何检查。<br>  人民委员会主席<br>  弗·乌里扬诺夫（列宁）
</p>
<p class="quote">
<span class="style2"><b>注  释</b></span><br><br><a href="#247-zref427" id="247-z427"><b>427</b></a>
指装有送给多子女的尼·亚·叶梅利亚诺夫家的礼物的箱子。1917年7月，列宁为躲避资产阶级临时政府的追捕，曾在叶梅利亚诺夫家住过。——561。<br>
</p>
