<h1>
致交通人民委员部<sup><a href="#190-z343" id="190-zref343"><b>343</b></a></sup></h1><p>
<div class="date">（7月7日）</div>  抄送：哈尔科夫克桑德罗夫<br>  我代表劳动国防委员会命令向所有线路发出通电，没有燃料总委员会正式代表或国防委员会特派员克桑德罗夫的批准，绝对禁止征用煤炭燃料，此外，在一切焦炭和锻造用煤的运输途中，禁止任何人以任何方式征用，改换收货地点或拖延发运，不论这是出于什么目的，也不论要运送到什么地方。<br>  人民委员会主席列宁<br>  载于1942年《列宁文集》俄文版第34卷
</p>
<p class="quote">
<span class="style2"><b>注  释</b></span><br><br><a href="#190-zref343" id="190-z343"><b>343</b></a>
此电稿于1920年7月7日由劳动国防委员会批准。——453。<br>
</p>
