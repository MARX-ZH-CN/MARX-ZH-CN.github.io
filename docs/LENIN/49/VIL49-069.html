<h1>
给列·达·托洛茨基和格·叶·季诺维也夫的电报<sup><a href="#069-bz1" id="069-bzref1">FN1</a></sup></h1><p>
<div class="date">（10月20日）</div>  彼得格勒<br>  托洛茨基、季诺维也夫<br>  是否已采取措施在哈尔拉莫夫突击军队集群与第7集团军司令部之间建立可靠的无线电联系？这种联系是否有足够保障？对其他各军队集群也应如此。如需我们协助，请来电话。<br>  列宁<br>  载于1942年《列宁文集》俄文版第34卷
</p>
<p class="quote">
<span class="style2"><b>脚  注</b></span><br><br><a href="#069-bzref1" id="069-bz1">FN1</a>
文献上有埃·马·斯克良斯基的批注：“密码。通过直达电报立即发出。”——俄文版编者注<br>
</p>
