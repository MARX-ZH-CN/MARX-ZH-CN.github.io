<h1>
给约·维·斯大林的电报</h1><p>
<div class="style3">（7月15日）</div>  西方面军革命军事委员会斯大林<br>  第1号来信已收到。<br>  吉季斯如尚未出发，明日一定出发。谢尔戈和索洛古布已经出发。谢尔盖·梅德维捷夫病了。斯米尔加已吩咐多给一些工作人员。对南线，我们正在采取措施。加米涅夫、斯米尔加、古谢夫和谢列布里亚科夫今天到那里去。<sup><a href="#016-bz1" id="016-bzref1">FN1</a></sup><br>  祝贺攻克叶卡捷琳堡。<br>  列宁<br>  载于1959年《列宁文集》俄文版第36卷
</p>
<p class="quote">
<span class="style2"><b>脚  注</b></span><br><br><a href="#016-bzref1" id="016-bz1">FN1</a>
该电除首尾两句外，列宁都画了着重线，并在页边注明：“密码”。——俄文版编者注<br>
</p>
