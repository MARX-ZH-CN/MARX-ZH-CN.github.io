<h1>
致小人民委员会<sup><a href="#228-z400" id="228-zref400"><b>400</b></a></sup></h1><p>
<div class="style3">（8月31日）</div>  致小人民委员会<br>  必须把救济物资集中起来统一管理，正确地加以分配。<br>  列宁<br>  8月31日<br>  载于1945年《列宁文集》俄文版第35卷
</p>
<p class="quote">
<span class="style2"><b>注  释</b></span><br><br><a href="#228-zref400" id="228-z400"><b>400</b></a>
这个批示写在副交通人民委员韦·米·斯维尔德洛夫1920年8月27日从萨拉托夫发来的电报抄件上。电报请求给345家遭受火灾的铁路员工拨发布匹、鞋靴和家用物品，使他们能够上工，以免铁路工作中断。——526。<br>
</p>
