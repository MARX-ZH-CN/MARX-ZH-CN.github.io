<h1>
致埃·马·斯克良斯基</h1><p>
<div class="style3">（1919年9月4日）</div>  （骑兵无力对付低飞的飞机。）<br>  斯克良斯基同志：您能不能请某位军事科学家回答（要快），飞机能否对付骑兵？举例说明。低空飞行。举例说明。这是为了发一个有“科学”根据的指示（有一次我曾看到这方面的材料，但一位“实际工作者”伊·尼·斯米尔诺夫嘲笑说，这是胡说八道）。<br>  列宁<br>  载于1927年2月23日《真理报》第44号和《消息报》第44号
</p>
