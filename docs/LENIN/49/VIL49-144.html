<h1>
给约·维·斯大林的电报</h1><p>
<div class="style3">（2月20日）</div>  责成您设法尽快使增援部队从西南战线开到高加索战线。无论如何，要想尽办法给予援助，而不要在各部门的主管范围问题上扯皮。<sup><a href="#144-z184" id="144-zref184"><b>184</b></a></sup><br>  列宁
</p>
<p class="quote">
<span class="style2"><b>注  释</b></span><br><br><a href="#144-zref184" id="144-z184"><b>184</b></a>
这份电报是给斯大林的复电。斯大林给列宁的电报中写道：“我不明白为什么首先该由我来关心高加索战线……巩固高加索战线完全应由共和国革命军事委员会来关心，它的成员，据我所知，身体都很健康，而不应由斯大林来关心，他的工作担子本来就过重了。”——265。<br>
</p>
