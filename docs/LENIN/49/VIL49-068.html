<h1>
给亚·德·纳格洛夫斯基的电报</h1><p>
<div class="style3">（1919年10月19日）</div>  彼得格勒<br>  国防委员会北线<br>  铁路军事管制特派员<br>  纳格洛夫斯基<br>  抄送：托洛茨基、季诺维也夫<br>  莫斯科克桑德罗夫、交通人民委员部马尔柯夫<br>  全俄肃反委员会捷尔任斯基<br>  为了在最近把对彼得格勒枢纽的铁路工作的监督统一起来，兹责成纳格洛夫斯基担任国防委员会对彼得格勒枢纽各线铁路（彼得格勒方圆100俄里地区内）实行军管的特派员职务，我命令立即从克桑德罗夫手里接管该地区。报告执行情况。<br>  国防委员会主席列宁
</p>
