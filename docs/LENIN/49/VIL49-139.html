<h1>
给伊·捷·斯米尔加和格·康·奥尔忠尼启则的电报</h1><p>
<div class="date">（2月17日）</div>  全用密码<br>  致斯米尔加和奥尔忠尼启则<br>  高加索前线我军的状况，布琼尼部队的完全瓦解，我军各部队战斗力的削弱，总指挥的软弱无力，各集团军之间的纠纷，敌军的增强，——这一切都使我极为不安。<sup><a href="#139-z177" id="139-zref177"><b>177</b></a></sup>必须竭尽全力，以革命的魄力采取一系列紧急措施。请用密码详细电告，你们究竟采取了哪些措施。<br>  列宁<br>  载于1942年《列宁文集》俄文版第34卷
</p>
