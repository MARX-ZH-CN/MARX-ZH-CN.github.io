<h1>
给格·康·奥尔忠尼启则的电报</h1><p>
<div class="date">（1920年9月2日）</div>  高加索方面军<br>  革命委员会<br>  奥尔忠尼启则<br>  来电收悉。您犯不着生气。如果X的报告<sup><a href="#229-z402" id="229-zref402"><b>402</b></a></sup>不属实，那就冷静地写几行字加以反驳，给我寄来。请再更详细地谈谈剿匪斗争进展情况，以及我在这里曾当面向您谈到过的那两位苏维埃工作人员安置到基斯洛沃茨克的情况<sup><a href="#229-bz1" id="229-bzref1">FN1</a></sup>。<br>  人民委员会主席列宁<br>  载于1942年《列宁文集》俄文版第34卷
</p>

<span class="style2"><b>脚  注</b></span><br><br><a href="#229-bzref1" id="229-bz1">FN1</a>
