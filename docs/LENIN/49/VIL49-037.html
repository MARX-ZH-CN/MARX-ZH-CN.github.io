<h1>
致米·康·弗拉基米罗夫</h1><p>
<div class="date">（1919年8月14日）</div>  亲爱的弗拉基米罗夫同志：解除您革命军事委员会委员的职务绝不意味着对您有丝毫不满意的地方。根本不是这样。中央委员会是为了开始对南方面军革命军事委员会进行全面改组才不得不这样做的。我相信，您在工作中同革命军事委员会的密切联系不会发生任何变化。收到此信后请回信，同时请告诉我，新的关系建立得怎样，您的工作中是否遇到过困难，如果遇到过，是些什么困难。<br>  敬礼！<br>  列宁<br>  载于1959年《列宁文集》俄文版第36卷
</p>
