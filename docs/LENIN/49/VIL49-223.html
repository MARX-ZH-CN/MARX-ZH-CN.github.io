<h1>
致约·维·斯大林</h1><p>
<div class="style3">（8月21日）</div>  斯大林同志：已同斯米尔加谈妥，他将等到9月14日（他要在10月15日以前去克里木）等等。这就是说，问题已解决了。对财政人民委员部要特别抓紧，一般说来，我们的机关是个薄弱环节。附上两张便条，请通过李可夫送交收件人。<br>  您的　列宁
</p>
