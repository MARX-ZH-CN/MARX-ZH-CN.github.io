<h1>
给秘书的批示<sup><a href="#141-z180" id="141-zref180"><b>180</b></a></sup></h1><p>
<div class="style3">（2月18日）</div>  打电话告诉<br>  （1）米柳亭，<br>  （2）弗拉基米尔斯基。<br>  我认为，应当撤销县执行委员会的决定，把电站留给乡里。<br>  列宁<br>  载于1933年《列宁文集》俄文版第24卷
</p>
<p class="quote">
<span class="style2"><b>注  释</b></span><br><br><a href="#141-zref180" id="141-z180"><b>180</b></a>
这个批示写在梁赞省乌霍洛沃乡执行委员会主席别利科夫和乡党委主席鲁萨诺夫的来电上。来电请求撤销里亚日斯克执行委员会关于把乌霍洛沃村电站收归国有并迁往里亚日斯克的决定。乡执行委员会和乡党委主张把这个电站划归地方。——258。<br>
</p>
