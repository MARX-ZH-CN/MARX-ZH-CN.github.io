<h1>
给列·波·加米涅夫的批示<sup><a href="#039-z39" id="039-zref39"><b>39</b></a></sup></h1><p>
<div class="style3">（8月22日）</div>  列·波·加米涅夫：要呈报政治局（或立即决定。我同意）并立即要求中央执行委员会主席团成员们向政治局报告。
</p>
<p class="quote">
<span class="style2"><b>注  释</b></span><br><br><a href="#039-zref39" id="039-z39"><b>39</b></a>
这个批示写在土耳其斯坦中央执行委员会主席A．A．卡扎科夫给全俄中央执行委员会和人民委员会的电报上。卡扎科夫在来电中请求颁布成立土耳其斯坦苏维埃社会主义共和国的法令并批准其宪法。全俄中央执行委员会主席团于1921年4月11日通过了《关于成立土耳其斯坦苏维埃社会主义共和国》的法令。——68。<br>
</p>
