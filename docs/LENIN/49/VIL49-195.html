<h1>
致埃·马·斯克良斯基</h1><p>
<div class="date">（7月12日或13日）</div>  斯克良斯基同志：国际局势，特别是寇松的建议（割让克里木以换取同波兰停战，界线是格罗德诺—比亚韦斯托克），要求迅猛地加速对波兰的进攻。<br>  事情是否在进行？是否都在进行？是否坚决？<br>  列宁
</p>
