<h1>
致《真理报》
</h1>
<p>
<div class="date">（1922年11月2日）</div><br>
　　亲爱的同志们：值此十月革命五周年之际，我热烈地祝贺你们。祝我们在今后的五年中，能争取到而且是和平地争取到不亚于过去用武力争取到的成就。<br>
<div align="right"><table border="0" cellpadding="0" cellspacing="0"><tr><td style="line-height: 200%">
　你们的　<b>列宁</b><br>
　　1922年11月2日<br>
载于1922年11月7日《真理报》第252号<br>
译自《列宁全集》俄文第5版第45卷第254页
</td></tr></table></div><br></p>
