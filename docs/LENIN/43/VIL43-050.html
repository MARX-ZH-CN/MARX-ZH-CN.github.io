<h1>
致巴库市工人
</h1>
<p>
<br>　　1922年10月6日于莫斯科<br>
　　亲爱的同志们：我刚刚听了谢列布罗夫斯基同志关于阿塞拜疆中央石油管理局的情况的简短报告。困难真不少。谨向你们热烈致意，请你们想方设法把最近这段时期坚持过去。在开头的时候我们是特别艰难的。往后就会好些。我们必须争取胜利，无论如何要争取到胜利。<br>
　　再一次向你们致以崇高的共产主义敬礼。<br>
<div align="right"><table border="0" cellpadding="0" cellspacing="0"><tr><td style="line-height: 200%">
　　<b>弗·乌里扬诺夫（列宁）</b><br>
载于1922年11月7日《巴库工人报》第251号<br>
译自《列宁全集》俄文第5版第45卷第215页
</td></tr></table></div><br></p>
