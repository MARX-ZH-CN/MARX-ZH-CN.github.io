<h1>
《当前的主要任务》小册子序言
</h1>
<p>
<div class="date">（1918年5月17日）</div><br>
　　这本小册子收集了两篇报纸上的文章：一篇收自1918年3月12日《中央执行委员会消息报》，另一篇收自1918年5月9―11日《真理报》。<sup><a href="#045-bz1" id="045-bzref1">FN1</a></sup>这两篇文章从不同的角度论述了这本小册子的标题所表明的同一个问题。<br>
<div align="right"><table border="0" cellpadding="0" cellspacing="0"><tr><td style="line-height: 200%">
　　　　作者<br>
1918年5月17日于莫斯科<br>
载于1918年出版的小册子<br>
译自《列宁全集》俄文第5版第36卷第347页<br></td></tr></table>
</div></p>
<p class="quote">
<span class="style2"><b>脚  注</b></span><br><br><a href="#045-bzref1" id="045-bz1">FN1</a> 见本卷第73―77、264―293页。——编者注<br>

</p>
