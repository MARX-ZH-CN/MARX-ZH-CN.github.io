<title>俄罗斯联邦宪法第二章第二十条草稿（1918年7月5日以前）</title>

<h1>
俄罗斯联邦宪法第二章第二十条草稿<sup><a href="#080-z207" id="080-zref207"><b>207</b></a></sup>
</h1>
<p>
<div class="style3">（1918年7月5日以前）</div><br>
　　俄罗斯联邦承认在共和国领土上从事生产劳动的外国劳动者享有同俄国公民完全平等的公民权利和政治权利。<br>
<div align="right"><table border="0" cellpadding="0" cellspacing="0" class="quote"><tr><td style="line-height:150%">
载于1959年《列宁文集》俄文版第36卷<br>
译自《列宁全集》俄文第5版第36卷第520页<br>
　</td></tr></table></div><br>
</p>
<p class="quote">
<span class="style2"><b>注  释</b></span><br><br><a href="#080-zref207" id="080-z207"><b>207</b></a> 1918年7月10日全俄苏维埃第五次代表大会通过的俄罗斯社会主义联邦苏维埃共和国宪法第2章第20条是以这个草稿为基础的。——[486]。<br></p>
