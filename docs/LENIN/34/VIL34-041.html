<title>人民委员会关于动员工人同饥荒作斗争的决定草案（1918年5月9日）</title>

<h1>
人民委员会关于动员工人同饥荒作斗争的决定草案<sup><a href="#040-z135" id="040-zref135"><b>135</b></a></sup>
</h1>
<p>
<div class="style3">（1918年5月9日）</div><br>
　　委托劳动人民委员部采取最紧急的措施，以便和工会协同一致并在粮食人民委员部的绝对领导下，动员尽可能多的先进的、有组织的觉悟工人支援贫苦农民同财主－富农的斗争，无情镇压粮食投机活动和破坏粮食垄断的活动。<br>
<div align="right"><table border="0" cellpadding="0" cellspacing="0" class="quote"><tr><td style="line-height:150%">
载于1931年《列宁文集》俄文版第18卷<br>
译自《列宁全集》俄文第5版第36卷第319页<br>
　</td></tr></table></div><br>
</p>
<p class="quote">
<span class="style2"><b>注  释</b></span><br><br><a href="#040-zref135" id="040-z135"><b>135</b></a> 这个决定草案是在人民委员会1918年5月9日讨论关于粮食人民委员特别权力的法令时通过的。——[298]。<br></p>
