<h1>
致尼·尼·克列斯廷斯基</h1><p>
<div class="style3">（1922年9月7日）</div>  克列斯廷斯基同志：<br>  烦请将附信<sup><a href="#314-bz1" id="314-bzref1">FN1</a></sup>送交布哈林同志，——要用妥善的办法；我想，您自己能找到合适的办法。<br>  先向您表示感谢，向您的妻子致意，握您的手。<br>  列宁<br>  附言：我已差不多痊愈了。<br>  麻烦您把1922年7月20日《社会主义通报》杂志那一期上发表的高尔基那封信的原件寄来。又及。<br>  译自《列宁全集》俄文第5版第54卷第280页
</p>
<p class="quote">
<span class="style2"><b>脚  注</b></span><br><br><a href="#314-bzref1" id="314-bz1">FN1</a>
见上一号文献。——编者注<br>
</p>
