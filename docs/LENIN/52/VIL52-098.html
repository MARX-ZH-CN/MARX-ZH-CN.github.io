<h1>
☆致尼·彼·哥尔布诺夫</h1><p>
<div class="date">（12月6日）</div>  雷恩施坦将给您一份电话稿，要您给哈默的全权代表发一份证明文件（关于协助工作的）。应该帮助他。请斟酌怎样写。如有必要，就请签上我的名字。<sup><a href="#098-z137" id="098-zref137"><b>137</b></a></sup><br>  列宁<br>  12月6日<br>  载于1933年《列宁文集》俄文版第23卷<br>  译自《列宁全集》俄文第5版第54卷第61页
</p>
<p class="quote">
<span class="style2"><b>注  释</b></span><br><br><a href="#098-zref137" id="098-z137"><b>137</b></a>
这里说的阿·哈默的全权代表是指美国药品和化学制剂联合公司代表B.O.米歇尔。<br>  当天，波·И.雷恩施坦给尼·彼·哥尔布诺夫寄来了证明文件草稿。1921年12月7日，经尼·彼·哥尔布诺夫签署的证明文件寄给了米歇尔。——109。<br>
</p>
