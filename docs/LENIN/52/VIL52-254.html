<h1>
致阿·萨·叶努基泽
</h1><p>
<div class="style3">（1922年3月6日）</div>  致叶努基泽同志<br>  叶努基泽同志：如有可能，请您下令快些给安·伊·叶利扎罗娃发木柴。我弟弟同她住在一起，现在弟弟家中的人口增加了，因此不得不为取暖操心。<br>  如果不麻烦的话，请将此事给我妹妹玛丽亚·伊里尼奇娜写封短信，因为我马上要到乡下去。<br>  假如需要同我通电话，我的办公室有“保密电话机”（也就是说在办公室可以同我秘密通话）。福季耶娃会告诉您。<br>  您的列宁<br>  译自《列宁文集》俄文版第38卷第417—418页
</p>
