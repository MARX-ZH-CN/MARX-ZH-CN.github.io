<h1>
给米·哈·波利亚科夫的电报</h1><p>
<div class="date">（1921年12月6日）</div>  辛菲罗波尔<br>  克里木人民委员会副主席<br>  波利亚科夫<br>  请您支援阿列克谢·安德列耶维奇·普列奥布拉任斯基，他是一位老革命家，90年代我个人就认识他。他现在处境艰难。地址：雅尔塔区卫生疗养管理局。<sup><a href="#099-z139" id="099-zref139"><b>139</b></a></sup><br>  列宁<br>  载于1933年《列宁文集》俄文版第23卷<br>  译自《列宁全集》俄文第5版第54卷第62页
</p>
<p class="quote">
<span class="style2"><b>注  释</b></span><br><br><a href="#099-zref139" id="099-z139"><b>139</b></a>
克里木人民委员会副主席米·哈·波利亚科夫答复列宁说，给阿·安·普列奥布拉任斯基供应了优待口粮，以后将继续给予支援和帮助，现在已把他和他的妻子安置在疗养院里。——111。<br>
</p>
