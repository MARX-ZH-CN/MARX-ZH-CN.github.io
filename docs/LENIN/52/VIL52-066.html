<h1>
☆关于利用委员会</h1><p>
<div class="date">（11月30日）</div>  据说各人民委员部都将同意国家计划委员会的意见（即同意把利用委员会划归国家计划委员会），因为这样做能使各人民委员部更加不受监督。<br>  （克里茨曼。11月30日）<br>  利用委员会满足了一些零星的需求，这是它的功绩，而不是过错（为生产镜子提供糖；为青贮提供盐；为制作电器元件提供废面粉，等等）。<br>  载于1933年《列宁文集》俄文版第23卷<br>  译自《列宁全集》俄文第5版第54卷第43页
</p>
