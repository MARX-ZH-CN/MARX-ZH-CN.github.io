<h1>
致维·米·莫洛托夫
</h1><p>
<div class="date">（11月28日）</div>  莫洛托夫同志：<br>  雷恩施坦同志让人转告我说，他想当全俄中央执行委员会委员，以便在美国和加拿大获得声望，他希望以对外贸易人民委员部或俄罗斯联邦工作人员的身分到那里去。<br>  现将他的请求转给您备案，并知照组织局委员们。<br>  列宁<br>  11月28日<br>  译自《列宁文集》俄文版第38卷第406—407页
</p>
