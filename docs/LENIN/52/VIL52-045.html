<h1>
致斯·斯·皮利亚夫斯基</h1><p>
<div class="style3">（11月22日）</div>  皮利亚夫斯基同志：<br>  请给我送一份你们委员会统计的协约国欠我们多少帐的简短书面材料<sup><a href="#045-bz1" id="045-bzref1">FN1</a></sup>，分笔开列：<br>  （a）已经完全证实、有充分根据的；<br>  （b）根据不太充分的；<br>  （c）根据不足的，等等。<br>  人民委员会主席<br>  弗·乌里扬诺夫（列宁）<br>  载于1933年《列宁文集》俄文版第23卷<br>  译自《列宁全集》俄文第5版第54卷第31—32页
</p>
<p class="quote">
<span class="style2"><b>脚  注</b></span><br><br><a href="#045-bzref1" id="045-bz1">FN1</a>
见本卷第67号文献。——编者注<br>
</p>
