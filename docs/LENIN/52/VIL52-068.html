<h1>
致列·波·加米涅夫<sup><a href="#068-z109" id="068-zref109"><b>109</b></a></sup></h1><p>
<div class="date">（11月30日）</div>  加米涅夫同志：<br>  送上一阅。<br>  统一经济委员会是否应包括瞿鲁巴？<br>  看完我给瞿鲁巴的信和这张便条后，请来电话。<br>  列宁<br>  11月30日<br>  译自《列宁文集》俄文版第38卷第408页
</p>
<p class="quote">
<span class="style2"><b>注  释</b></span><br><br><a href="#068-zref109" id="068-z109"><b>109</b></a>
列宁把这张便条连同他1921年11月28日给亚·德·瞿鲁巴的信一起寄给了列·波·加米涅夫。信中列宁建议设立劳动国防委员会第二副主席职位，并任命瞿鲁巴担任此职（见《列宁全集》第2版第42卷第280—281页）。就在11月30日这一天，列宁就此问题给政治局委员们发了一封信（同上，第281页）。——82。<br>
</p>
