<h1>
☆致国家政治保卫局</h1><p>
<div class="date">（11月6日）</div>  抄送：外交人民委员部<br>  埃杜克同志<br>  我得到的材料说明，目前有大量的人（俄罗斯人和美国人）通过各边境点，特别是通过黑海各港口非法入境。<br>  据最高国民经济委员会工业移民局报告，每月入境人数达二三百之多（其中有投机商、反革命分子以及诸如此类的人物）。<br>  请你们采取最果断的措施制止这种入境现象。<br>  请把采取的措施报告哥尔布诺夫同志。<br>  人民委员会主席<br>  弗·乌里扬诺夫（列宁）<br>  载于1958年在莫斯科出版的《弗·伊·列宁论社会主义法制（1917—1922年）》一书<br>  译自《列宁全集》俄文第5版第54卷第309页
</p>
