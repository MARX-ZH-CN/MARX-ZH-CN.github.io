<h1>
致尼·彼·哥尔布诺夫</h1><p>
<div class="date">（1922年3月31日）</div>  致哥尔布诺夫同志<br>  给您检查身体的德国医生们指出，您必须立即摆脱工作，因此，我命令您马上交代一下公务去休息一个时期，所有医嘱都应照办。<br>  责成瞿鲁巴同志监督执行这个命令。<br>  人民委员会主席<br>  弗·乌里扬诺夫（列宁）<br>  译自《列宁全集》俄文第5版第54卷第220页
</p>
