<div class="style3">（11月9日）</div>  请征求一两位可靠的内行人的意见。<sup><a href="#016-z27" id="016-zref27"><b>27</b></a></sup><br>  列宁<br>  11月9日<br>  载于1959年《列宁文集》俄文版第36卷<br>  译自《列宁全集》俄文第5版第54卷第10页

<p class="quote">
<span class="style2"><b>注  释</b></span><br><br><a href="#016-zref27" id="016-z27"><b>27</b></a>
这个批示写在由高加索铁路局局长谢·德·马尔柯夫起草的《关于改组交通人民委员部的报告提纲》上。马尔柯夫根据弗拉基高加索铁路工作的成功经验，提议在运输业中改行商业经营原则。<br>  1922年1月16日，人民委员会通过了《关于在运输业中实行经济核算制》的决定（决定公布于1922年1月18日《全俄中央执行委员会消息报》）。——20。<br>
