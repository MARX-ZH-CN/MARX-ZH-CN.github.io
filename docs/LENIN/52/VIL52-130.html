<h1>
致约·维·斯大林
</h1><p>
<div class="date">（12月19日）</div>  致斯大林同志<br>  你们是否正在对畜牧司以及农业人民委员部育马和养马业总管理局进行检查？如果正在进行检查，能否简单地把整个检查结果、特别是对泰奥多罗维奇主持工作时期的检查结果告诉我。请以密件寄给福季耶娃。<br>  列宁<br>  1921年12月19日<br>  电话口授<br>  载于1959年《列宁文集》俄文版第36卷<br>  译自《列宁全集》俄文第5版第54卷第81页
</p>
</body>
