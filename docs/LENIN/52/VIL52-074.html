<h1>
致对外贸易人民委员部</h1><p>
<div class="style3">（12月2日）</div>  对外贸易人民委员部<br>  抄送皮达可夫同志阅<br>  我要求为顿涅茨煤田中央煤炭工业管理局开列供应下列器材的外国（德、美、英）公司名单：<br>  （1）一般矿山设备，<br>  （2）钢丝绳，<br>  （3）水泵，<br>  （4）电工器材，<br>  （5）割煤机，传送带等，<br>  （6）各种工具，<br>  （7）一般金属制品，特别是铁丝。<br>  请将执行情况报告人民委员会办公厅主任哥尔布诺夫同志。人民委员会主席<br>  载于1933年《列宁文集》俄文版第23卷<br>  译自《列宁全集》俄文第5版第54卷第47—48页
</p>
