<h1>
致安·马·列扎瓦</h1><p>
<div class="style3">（12月26日）</div>  对外贸易人民委员部——列扎瓦同志<br>  叶梅利亚诺夫同志（对他是可以而且应该绝对信赖的）报告说，在雷瓦尔卸货时发生了盗窃事件，这令人极为担心，同时也提出了一个极端重要的问题。<sup><a href="#150-bz1" id="150-bzref1">FN1</a></sup><br>  我提请对外贸易人民委员部注意这一情况，以便采取最有力的措施，并派可靠的人进行检查，要把检查结果和所采取的措施报告我。请把答复告诉斯莫尔亚尼诺夫同志。<br>  人民委员会主席列宁<br>  载于1933年《列宁文集》俄文版第23卷<br>  译自《列宁全集》俄文第5版第54卷第95页
</p>
<p class="quote">
<span class="style2"><b>脚  注</b></span><br><br><a href="#150-bzref1" id="150-bz1">FN1</a>
见本卷第228号文献。——编者注<br>
</p>
