<h1>
☆致尼·彼·哥尔布诺夫</h1><p>
<div class="style3">（12月7日）</div>  您去信邀请的哈尔科夫的发现者（好象姓切伊科）来到后，应按《真理报》指出的各点向他索取正式的明确的书面意见，其中应包括：（1）拉扎列夫，或莫斯科、彼得格勒的另一位大学者的意见，（2）邦契－布鲁耶维奇以及下诺夫哥罗德无线电实验室的其他专家的意见。<sup><a href="#106-z144" id="106-zref144"><b>144</b></a></sup><br>  列宁<br>  电话口授<br>  载于1933年《列宁文集》俄文版第23卷<br>  译自《列宁全集》俄文第5版第54卷第67页
</p>
<p class="quote">
<span class="style2"><b>注  释</b></span><br><br><a href="#106-zref144" id="106-z144"><b>144</b></a>
遵照列宁的指示，И.А.切伊科的材料寄给了一些学者和科学机关。<br>  参看本卷第88号和第89号文献。——118。<br>
</p>
