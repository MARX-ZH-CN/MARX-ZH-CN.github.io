<h1>
致安·马·列扎瓦
</h1><p>
<div class="date">（12月5日）</div>  致列扎瓦同志<br>  抄送：斯米尔加同志和舍印曼同志<br>  请立即召开由列扎瓦、斯米尔加和舍印曼三同志参加的会议，研究禁止阿塞拜疆石油委员会和其他机构在波斯和君士坦丁堡独自进行石油产品贸易的问题。<br>  12月7日（星期三）由列扎瓦同志在劳动国防委员会作报告。<br>  人民委员会主席<br>  弗·乌里扬诺夫（列宁）<br>  载于1933年《列宁文集》俄文版第23卷<br>  译自《列宁全集》俄文第5版第54卷第57页
</p>
</body>
