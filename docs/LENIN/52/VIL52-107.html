<h1>
给费·阿·罗特施坦的电报</h1><p>
<div class="style3">（12月7日）</div>  致罗特施坦（经帕·彼·哥尔布诺夫转）<br>  请您照顾一下瓦拉·阿尔曼德，如果需要，就派人送她到这里来，供给她防寒衣服。<sup><a href="#107-bz1" id="107-bzref1">FN1</a></sup><br>  列宁<br>  1921年12月7日<br>  于莫斯科克里姆林宫<br>  载于1933年《列宁文集》俄文版第23卷<br>  译自《列宁全集》俄文第5版第54卷第67页
</p>
<p class="quote">
<span class="style2"><b>脚  注</b></span><br><br><a href="#107-bzref1" id="107-bz1">FN1</a>
见《列宁全集》第2版第51卷第48号和第227号文献。——编者注<br>
</p>
