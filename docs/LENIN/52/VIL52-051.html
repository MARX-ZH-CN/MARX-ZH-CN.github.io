<h1>
致尼·彼·哥尔布诺夫</h1><p>
<div class="date">（11月26日）</div>  哥尔布诺夫同志：<br>  请予以登记。<br>  发出去。<br>  要检查。<br>  要么是没有详尽的细则（是用电话传达的吗？谁传达的？检查过没有？检查是否可靠？怎么检查的？等等），要么是执行得不认真。<br>  一定要保证执行。由谁负责？不执行就关他一两次。<br>  否则是不会见效的。<sup><a href="#051-z91" id="051-zref91"><b>91</b></a></sup><br>  列宁<br>  载于1958年《历史文献》杂志第1期<br>  译自《列宁全集》俄文第5版第54卷第36页
</p>
<p class="quote">
<span class="style2"><b>注  释</b></span><br><br><a href="#051-zref91" id="051-z91"><b>91</b></a>
列宁的这张便条是因为全俄中央执行委员会委员格·雅·索柯里尼柯夫找列宁被哨兵阻拦而写的，谈的是改进人民委员会办公厅工作的问题。——66。<br>
</p>
