<h1>
给秘书的指示</h1><p>
<div class="style3">（1月26日）</div>  下面的事已同克尔日扎诺夫斯基谈好，告诉斯莫尔亚尼诺夫记下来：<br>  纳兹万诺夫将由克尔日扎诺夫斯基安排做经济工作，这项工作的安排要使我们完全有可能评价他的工作能力和品质<sup><a href="#214-bz1" id="214-bzref1">FN1</a></sup>，两个月之后便可对纳兹万诺夫的工作结果作全面的汇报。让斯莫尔亚尼诺夫同志在我回来工作后提醒我这件事。<br>  列宁<br>  电话口授<br>  译自《列宁全集》俄文第5版第54卷第143页
</p>
<p class="quote">
<span class="style2"><b>脚  注</b></span><br><br><a href="#214-bzref1" id="214-bz1">FN1</a>
见本卷第165号文献。——编者注<br>
</p>
