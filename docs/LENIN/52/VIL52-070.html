<h1>
致阿·萨·叶努基泽
</h1><p>
<div class="style3">（11月）</div>  叶努基泽同志：<br>  拟给斯大林的住房能不能快些腾出来？<br>  恳请您把这件事办妥，并打个电话告诉我（电话好使，从楼上交换台转），是能办成还是有困难。<sup><a href="#070-bz1" id="070-bzref1">FN1</a></sup><br>  您的列宁<br>  载于1942年《列宁文集》俄文版第34卷<br>  译自《列宁全集》俄文第5版第54卷第44页
</p>
<p class="quote">
<span class="style2"><b>脚  注</b></span><br><br><a href="#070-bzref1" id="070-bz1">FN1</a>
见本卷第301号文献。——编者注<br>
</p>
