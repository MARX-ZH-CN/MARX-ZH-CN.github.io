<h1>
关于罚款的批示</h1><p>
<div class="date">（11月28日和12月14日之间）</div>  这次罚款以及任何罚款都应以黄金计算，再按当日黄金牌价折合成款额。<sup><a href="#056-z99" id="056-zref99"><b>99</b></a></sup><br>  列宁<br>  载于1933年《列宁文集》俄文版第23卷<br>  译自《列宁全集》俄文第5版第54卷第39页
</p>
<p class="quote">
<span class="style2"><b>注  释</b></span><br><br><a href="#056-zref99" id="056-z99"><b>99</b></a>
列宁的这个建议是针对人民委员会1921年11月28日的一项决定提的，这项决定规定了国营的、合作社经营的和私营的企业的负责人有意不在规定期限内提供中央和地方机关所需材料时应负的责任。<br>  按照列宁的建议，对上述决定的第3条作了修改。——72。<br>
</p>
