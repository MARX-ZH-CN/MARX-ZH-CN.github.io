<h1>
致卡·伯·拉狄克</h1><p>
<div class="style3">（不晚于10月）</div>  最好把这本书写成教科书：世界各国概况；谁欠谁多少债；各国能获利的主要收入来源。<br>  总之要鲜明扼要地描绘出4个帝国主义强国进行无耻统治的情景（要译成各种文字；要写成一本教科书；每两年补充一次）。<br>  地图要清楚。<br>  地图要标明主要财富；<br>  ——主要债务；<br>  这一切都要醒目，绘制成各种图表，等等。 <br>  载于1959年《列宁文集》俄文版第36卷<br>  译自《列宁全集》俄文第5版第54卷第305—306页
</p>
