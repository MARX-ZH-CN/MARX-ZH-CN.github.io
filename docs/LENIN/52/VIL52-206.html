<h1>
致安·马·列扎瓦</h1><p>
<div class="date">（1月26日）</div>  致对外贸易人民委员部<br>  列扎瓦同志：<br>  罗蒙诺索夫同志报告说，为沃尔霍夫工程订购涡轮机一事又拖延了。<br>  我命令您同罗蒙诺索夫同志一起立即查明并彻底解决这个问题，务使这件拖得令人愤慨的事今后不再有丝毫的拖延。<br>  请于今年1月26日前将决定交哥尔布诺夫同志转我。<br>  人民委员会主席<br>  弗·乌里扬诺夫（列宁）<br>  载于1959年《列宁文集》俄文版第36卷<br>  译自《列宁全集》俄文第5版第54卷第138页
</p>
