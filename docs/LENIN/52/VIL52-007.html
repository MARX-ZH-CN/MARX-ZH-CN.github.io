<h1>
☆致交通人民委员部</h1><p>
<div class="style3">（11月5日）</div>  我命令：应按最高国民经济委员会代表的指示，优先挂上劳动国防委员会克什特姆考察委员会的车厢。<sup><a href="#007-bz1" id="007-bzref1">FN1</a></sup><br>  恳请佛敏同志亲自检查，必要时可指派专人负责，并叫秘书给人民委员会办公厅打个电话。<br>  人民委员会主席<br>  弗·乌里扬诺夫（列宁）<sup><a href="#007-bz2" id="007-bzref2">FN2</a></sup><br>  载于1933年《列宁文集》俄文版第23卷<br>  译自《列宁全集》俄文第5版第54卷第3—4页
</p>
<p class="quote">
<span class="style2"><b>脚  注</b></span><br><br><a href="#007-bzref1" id="007-bz1">FN1</a>
见上一号文献。——编者注<br>
<a href="#007-bzref2" id="007-bz2">FN2</a>
签署该文献的还有最高国民经济委员会主席彼·阿·波格丹诺夫。——俄文版编者注<br>
</p>
