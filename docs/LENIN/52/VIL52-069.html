<h1>
致瓦·弗·古比雪夫</h1>
<p>
  （11月底）<br>  古比雪夫同志：现在鲁特格尔斯那件事的关键是设法改善“组织委员会”的班子。<sup><a href="#069-z110" id="069-zref110"><b>110</b></a></sup><br>  我将设法通过库西宁向芬兰共产党人详细打听一下。也请您（还有波格丹诺夫）设法通过熟悉美国工人运动的同志物色新的可靠的人选。我们将让他们参加“组织委员会”。<br>  载于1929年1月20日《工商报》第17号<br>  译自《列宁全集》俄文第5版第54卷第44页
</p>
<p class="quote">
<span class="style2"><b>注  释</b></span><br><br><a href="#069-zref110" id="069-z110"><b>110</b></a>
见注51。——82。<br>
</p>
