<h1>
致亚·德·瞿鲁巴</h1><p>
<div class="style3">（1月4日）</div>  致亚·德·瞿鲁巴同志<br>  您昨天对我讲的有关交通人民委员部的那些问题，我刚才同克尔日扎诺夫斯基谈过了。我认为，您如能同克尔日扎诺夫斯基哪怕单独会见一刻钟，同涅奥皮哈诺夫（国家计划委员会的）单独会见半小时，都会大有好处。克尔日扎诺夫斯基认为，涅奥皮哈诺夫对交通人民委员部的各种问题都很熟悉，是这方面的宝贵人才。<br>  列宁<br>  电话口授<br>  载于1959年《列宁文集》俄文版第36卷<br>  译自《列宁全集》俄文第5版第54卷第107页
</p>
