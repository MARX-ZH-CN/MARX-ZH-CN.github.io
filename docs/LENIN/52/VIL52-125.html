<h1>
☆致尼·彼·哥尔布诺夫</h1><p>
<div class="date">（12月17日）</div>  请读此信<sup><a href="#125-z160" id="125-zref160"><b>160</b></a></sup>，并请予以高度重视，要尽量设法满足（大概要通过小委员会）。<br>  如遇到困难，请及早告诉我。<br>  列宁<br>  12月17日<br>  载于1933年《列宁文集》俄文版第23卷<br>  译自《列宁全集》俄文第5版第54卷第75页
</p>
<p class="quote">
<span class="style2"><b>注  释</b></span><br><br><a href="#125-zref160" id="125-z160"><b>160</b></a>
指卡·阿·克鲁格教授的信。他在信中请求列宁帮助莫斯科高等技术学校（现莫斯科鲍曼高等技术学校）电工系和最高国民经济委员会科学技术局所属国立实验电工学研究所解决房舍和从国外购买必需设备的资金问题。——133。<br>
</p>
