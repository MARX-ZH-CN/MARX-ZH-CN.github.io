<h1>
致尼·彼·哥尔布诺夫<sup><a href="#262-z388" id="262-zref388"><b>388</b></a></sup></h1><p>
<div class="style3">（3月14日）</div>  急！！<br>  哥尔布诺夫同志：<br>  请通知拉德琴柯同志，我个人会表示同意的。不过支付黄金只有政治局才能决定，因此应该尽快请示政治局（似乎应通过黄金委员会？），并且把理由申述得详细些。<br>  列宁<br>  载于1959年《列宁文集》俄文版第36卷<br>  译自《列宁全集》俄文第5版第54卷第207页
</p>
