<h1>
致米·格·茨哈卡雅<sup><a href="#104-bz1" id="104-bzref1">FN1</a></sup></h1><p>
<div class="date">（12月6日）</div>  亲爱的米哈同志：<br>  关于马哈拉泽的信已收到。很遗憾，我不能同您谈了。我很疲劳，生病了。马上就要走。请原谅我，并请代我衷心问候菲力浦·马哈拉泽同志。<br>  您的列宁<br>  12月6日<br>  载于1959年《列宁文集》俄文版第36卷<br>  译自《列宁全集》俄文第5版第54卷第66页
</p>
<p class="quote">
<span class="style2"><b>脚  注</b></span><br><br><a href="#104-bzref1" id="104-bz1">FN1</a>
见本卷第119号文献。——编者注<br>
</p>
