<h1>
致格·康·奥尔忠尼启则</h1><p>
<div class="style3">（12月26日）</div>  致奥尔忠尼启则同志<br>  今天我得到通知，全会将在星期三召开。<sup><a href="#152-z194" id="152-zref194"><b>194</b></a></sup>我将出席全会。但我认为，尽管要开全会，我们还绝对有必要单独见面。请通知我，明天，即全会开会前，您是否方便，要不就在后天。今晚6时以后还请您呆在打电话能找到的地方。<br>  列宁<br>  1921年12月26日<br>  电话口授<br>  载于1945年《列宁文集》俄文版第35卷<br>  译自《列宁全集》俄文第5版第54卷第96页
</p>
<p class="quote">
<span class="style2"><b>注  释</b></span><br><br><a href="#152-zref194" id="152-z194"><b>194</b></a>
这里说的是即将举行的俄共（布）中央全会。全会于1921年12月28日举行。在全会的议题中包括对波斯的政策问题。——162。<br>
</p>
