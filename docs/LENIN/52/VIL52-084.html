<h1>
致俄共（布）中央政治局</h1><p>
<div class="style3">（12月4日）</div>  致莫洛托夫同志<br>  同意。列宁但要使这个委员会成为统一经济委员会（加米涅夫的）的分委员会。<sup><a href="#084-z125" id="084-zref125"><b>125</b></a></sup><br>  列宁<br>  12月4日<br>  译自《列宁文集》俄文版第38卷第408页
</p>
<p class="quote">
<span class="style2"><b>注  释</b></span><br><br><a href="#084-zref125" id="084-z125"><b>125</b></a>
这是列宁对斯大林一项建议的批语。斯大林建议设立一个委员会，来研究为同波斯、蒙古、中国进行贸易而成立几个俄德贸易公司是否合适的问题。<br>  关于统一经济委员会，见注117。——99。<br>
</p>
