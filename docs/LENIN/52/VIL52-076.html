<h1>
致全俄肃反委员会
</h1><p>
<div class="style3">（12月2日）</div>  绝密<br>  致全俄肃反委员会<br>  请把有关国家珍品库情况的报告作为密件通过哥尔布诺夫同志送给我。<br>  人民委员会主席<br>  弗·乌里扬诺夫（列宁）<br>  载于1959年《列宁文集》俄文版第36卷<br>  译自《列宁全集》俄文第5版第54卷第49页
</p>
