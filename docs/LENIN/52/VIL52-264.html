<h1>
致列·波·加米涅夫
</h1><p>
<div class="style3">（3月22日）</div>  加米涅夫同志：从政治局的记录看，总的问题您是1922年2月11日提出来的（关于魏勒的建议；认为从国外进口食品是可取的）。<br>  请写封短信答复我，整个这件事是从什么时候开始的？魏勒到过您那里吗？什么时候？还是有人（谁？什么时候？）对您谈过魏勒？<sup><a href="#264-bz1" id="264-bzref1">FN1</a></sup><br>  您的列宁<br>  3月22日<br>  附言：您是什么时候同克拉辛商定的？是2月28日？还是3月1日？<br>  译自《列宁全集》俄文第5版第54卷第215页
</p>
<p class="quote">
<span class="style2"><b>脚  注</b></span><br><br><a href="#264-bzref1" id="264-bz1">FN1</a>
见下一号文献。——编者注<br>
</p>
