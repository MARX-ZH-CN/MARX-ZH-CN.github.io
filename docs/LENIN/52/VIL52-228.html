<h1>
致亚·德·瞿鲁巴
</h1><p>
<div class="date">（1月）</div>  如果证明粮食人民委员部采购处不增加国库开支就能取得煤油并将它销售掉，那就应将这件事交给粮食人民委员部去办（不必先解决总的问题），条件是：（1）提高价格；（2）立即归还货款，并上缴国库：（3）给中央消费合作总社代售的提成，这样做的主要意图，是要更快更多地使货币回笼。<br>  至于应给燃料总管理局多少卢布（几百万金卢布），给燃料总管理局多少石油产品提成，都要吸收波波夫和斯特卢米林对估算的数字复核一遍。<br>  载于1945年《列宁文集》俄文版第35卷<br>  译自《列宁全集》俄文第5版第54卷第150页
</p>
