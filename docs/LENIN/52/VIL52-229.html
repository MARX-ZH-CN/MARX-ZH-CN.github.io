<h1>
致约·维·斯大林和列·波·加米涅夫
</h1><p>
<div class="date">（2月1日）</div>  致斯大林同志和加米涅夫同志<br>  昨天加米涅夫吓唬我说，从土耳其斯坦到这里有时要乘车21天，因此我建议立即以政治局的名义给佛敏和交通人民委员部全体部务委员发一封严厉的电报：假如他们不采取有力措施，迅速把越飞送到莫斯科，我们将严厉处分他们。让他们每天用电话向书记处报告越飞的列车到达的地点。<br>  列宁<br>  1922年2月1日<br>  电话口授<br>  译自《列宁文集》俄文版第37卷第346页
</p>
