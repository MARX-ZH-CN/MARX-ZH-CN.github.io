<h1>
致莉·亚·福季耶娃</h1><p>
<div class="date">（12月9日）</div>  莉迪娅·亚历山德罗夫娜：<br>  请您看一看附件（以便您检查执行情况），阅后转送谢马什柯同志。<sup><a href="#111-bz1" id="111-bzref1">FN1</a></sup><br>  其次要检查并敦促下列人员去治疗：<br>  斯米尔加——去德国。<br>  鲁祖塔克——去疗养院。<br>  请打电话告诉我，您在这两方面做了些什么，结果怎样。<br>  列宁<br>  载于1933年《列宁文集》俄文版第23卷<br>  译自《列宁全集》俄文第5版第54卷第68页
</p>

</p>
