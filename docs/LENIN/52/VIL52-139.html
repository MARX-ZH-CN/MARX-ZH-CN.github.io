<h1>
☆致小人民委员会主席</h1><p>
<div class="date">（12月23日）</div>  鉴于意义极为重大，请满足其要求。<sup><a href="#139-z182" id="139-zref182"><b>182</b></a></sup><br>  弗·乌里扬诺夫（列宁）<br>  12月23日<br>  载于1933年《列宁文集》俄文版第23卷<br>  译自《列宁全集》俄文第5版第54卷第89页
</p>
<p class="quote">
<span class="style2"><b>注  释</b></span><br><br><a href="#139-zref182" id="139-z182"><b>182</b></a>
列宁这个建议写在卡希拉电站工程总工程师格·德·瞿鲁巴的信上。瞿鲁巴在信中说，他们力图为卡希拉电站工程弄到拨款，但没有成功，因此电站工程有停工的危险。他请求列宁下指示拨款70亿卢布。<br>  1921年12月26日，小人民委员会决定给卡希拉工程追加拨款70亿卢布，并建议财政人民委员部“速用现金支付上述拨款”。——151。<br>
</p>
