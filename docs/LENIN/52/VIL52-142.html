<h1>
致列·波·加米涅夫</h1><p>
<div class="date">（12月24日）</div>  我认为索柯里尼柯夫的小册子《国家资本主义和新财政政策》写得很成功。我想您应当竭尽全力以最快速度撤销我们的最高经济委员会及其所有分委员会。<sup><a href="#142-z185" id="142-zref185"><b>185</b></a></sup>我很担心我们会高谈阔论而延误工作，其实我们必须全神贯注的是立即采取具体措施并检验其成效。<br>  列宁<br>  载于1933年《列宁文集》俄文版第23卷<br>  译自《列宁全集》俄文第5版第54卷第90—91页
</p>
<p class="quote">
<span class="style2"><b>注  释</b></span><br><br><a href="#142-zref185" id="142-z185"><b>185</b></a>
最高经济委员会即统一经济委员会。见注117。——153。<br>
</p>
