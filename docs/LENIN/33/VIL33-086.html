<h1>
全俄中央执行委员会决定
</h1>
<p>
<div class="date">（1918年1月3日〔16日〕）</div><br>
　　根据十月革命取得的全部成果，按照今年1月3日中央执行委员会会议上通过的被剥削劳动人民宣言，俄罗斯共和国的全部政权属于苏维埃和苏维埃机关。因此，任何人和任何机关攫取国家政权某种职能的任何尝试，都应视为反革命行动。任何这类尝试，苏维埃政权都将使用所拥有的一切手段予以镇压，直至使用武力。<br>

</p>
