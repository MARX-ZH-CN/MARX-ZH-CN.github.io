<h1>
给各级工人、农民和红军代表苏维埃的命令的草案
</h1>
<p>
<div class="date">（1918年3月2日）</div><br>
　　我们估计明天（3月3日）将签署和约，但是从我们的情报人员汇报的各种情况来看，必须预料到，最近几天内德国人中主张对俄作战的那一派将占上风。因此，我无条件地命令你们：延缓红军的复员；加紧做好破坏铁路、桥梁和公路的准备工作；集结和武装军队；继续加快疏散；把武器运往内地。<br>
<div align="right"><table border="0" cellpadding="0" cellspacing="0"><tr><td style="line-height: 200%">
人民委员会主席<br>
　　<b>弗·乌里扬诺夫（列宁）</b><br>
载于1929年《列宁文集》俄文版第11卷<br>
译自《列宁全集》俄文第5版第35卷第410页<br>
</td></tr></table></div><br>
</p>
