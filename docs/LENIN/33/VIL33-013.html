<h1>
在人民委员会会议上的发言
</h1>
<p>
<div class="style3">（1917年11月3日〔16日〕）</div><br>
　　列宁同志反对同全俄铁路工会执行委员会达成任何协议，这个执委会明天就要被下层用革命手段推翻。必须从彼得格勒派遣有创造精神的、有组织能力的革命力量即水兵增援莫斯科。粮食问题：我们已从北方得到保证。占领莫斯科并从下面推翻全俄铁路工会执行委员会以后，我们将从伏尔加河流域得到粮食供应。<br>

译自《列宁全集》俄文第5版第35卷第50页<br>
</td></tr></table></div><br>
</p>
