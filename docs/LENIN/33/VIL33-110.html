<h1>
人民委员会关于赋予副人民委员在人民委员会会议上的表决权问题的决定草案<sup><a href="#109-z145" id="109-zref145"><b>145</b></a></sup>
</h1>
<p>
<div class="date">（1918年1月23日〔2月5日〕）</div><br>
　　人民委员缺席时，副人民委员可以出席人民委员会的会议并享有表决权，但是，这些副人民委员必须是人民委员会作出决定，从相应的人民委员部部务委员中任命的。<br>

载于1945年《列宁文集》俄文版第35卷<br>
译自《列宁全集》俄文第5版第54卷第389页<br>
</td></tr></table></div><br>
</p>
<p class="quote">
<span class="style2"><b>注  释</b></span><br><br><a href="#109-zref145" id="109-z145"><b>145</b></a> 这个决定草案经人民委员会1918年1月23日（2月5日）会议批准。——332。<br>

</p>
