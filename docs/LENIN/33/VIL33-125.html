<h1>
对拉脱维亚步兵的讲话
</h1>
<p>
<div class="date">（1918年2月20日）</div>
<h3 id="h125-0" style="text-align: center">简要报道</h3><br>　　列宁作了长篇讲话，号召拉脱维亚人在和平问题上支持苏维埃政权。我们无论如何要给疲惫不堪的俄国人民以和平，这样我们才能巩固革命并开始建设年轻的新俄国。反正割让的地区德国人是控制不了的，因为俄国革命最近不仅会蔓延到德国，而且会蔓延到其他交战国。在世界社会革命的影响下，德帝国主义将不得不放弃它的一切占领地。<br>

载于1918年2月8日（21日）《新生活报》第30号<br>
译自《列宁全集》俄文第5版第35卷第342页<br>
</td></tr></table></div><br>
</p>
