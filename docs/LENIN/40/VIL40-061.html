<h1>
对人民委员会关于高等学校必修科目的决定草案的补充
</h1>
<p>
<div class="date">（1921年3月5日）</div><br>
　　根据全俄苏维埃第八次代表大会的决议，应加上：<br>
　　　　电气化计划，<br>
　　　　它的经济原理，<br>
　　　　俄国经济地理，<br>
　　　　实行计划的意义和条件。<br>
<div align="right"><table border="0" cellpadding="0" cellspacing="0"><tr><td style="line-height: 200%">　　列　宁<br>
载于1945年《列宁文集》俄文版第35卷<br>
译自《列宁全集》俄文第5版第42卷第427页</td></tr></table></div><br></p>
