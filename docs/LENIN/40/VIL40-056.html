<h1>
劳动国防委员会关于改善工人供应的决定<sup><a href="#055-z150" id="055-zref150"><b>150</b></a></sup>
</h1>
<p>
<br>　　1921年2月28日<br>
　　劳动国防委员会决定立即采取紧急措施，改善对贫苦工人的粮食和日用必需品的供应，为此拨出数额为1000万金卢布的款项并立即派代表团去国外购买此类物品——代表团中应该有全俄工会中央理事会的代表参加。<br>
<div align="right"><table border="0" cellpadding="0" cellspacing="0"><tr><td style="line-height: 200%">　劳动国防委员会主席　弗·乌里扬诺夫（列宁）<br>
载于1932年《列宁文集》俄文版第20卷<br>
译自《列宁全集》俄文第5版第42卷第352页</td></tr></table></div><br>
</p>
<p class="quote">
<span class="style2"><b>注  释</b></span><br><br><a href="#055-zref150" id="055-z150"><b>150</b></a>  劳动国防委员会关于改善工人供应的决定发表于1921年3月1日《真理报》第45号。——360。<br>

</p>
