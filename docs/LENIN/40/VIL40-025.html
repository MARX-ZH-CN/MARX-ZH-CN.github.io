<h1>
对俄共（布）中央全会关于生产宣传的决定草案的意见<sup><a href="#024-z59" id="024-zref59"><b>59</b></a></sup>
</h1>
<p>
<div class="style3">（1920年12月8日）</div><br>
　（1）成立全俄生产宣传局，隶属于全俄工会中央理事会，<br>
　　同时增加教育人民委员部的代表，并不是把机构搬出教育人民委员部，而是使教育人民委员部这个机构完全从属于全俄生产宣传局。<br>
<div align="right"><table border="0" cellpadding="0" cellspacing="0" class="quote"><tr><td style="line-height:150%">载于1959年《列宁文集》俄文版第36卷<br>
译自《列宁全集》俄文第5版第54卷第436页</td></tr></table></div><br>
</p>
<p class="quote">
<span class="style2"><b>注  释</b></span><br><br><a href="#024-zref59" id="024-z59"><b>59</b></a>  列宁的这条意见写入了《关于生产宣传的决定》草案，成为该决定的第1项。该决定于1920年12月8日在俄共（布）中央全会上被通过。——91。<br>

</p>
