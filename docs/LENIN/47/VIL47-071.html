<h1>
致保·果雷</h1><p>
<div class="date">（1915年8月28日）</div>  亲爱的同志：<br>  从您来信中知道您基本上同意我的草案，我感到非常满意。代表会议应于9月5日举行。我们希望能有一些法语区左派社会党人出席会议。这一切工作由格里姆和莫尔加利组织。我看您如出席会议，会大有好处，因此，我请您立即写信给格里姆。<br>  致衷心的敬意！<br>  从泽伦堡（瑞士）发往洛桑<br>  原文是法文<br>  译自《列宁全集》俄文第5版第49卷第136—137页
</p>
