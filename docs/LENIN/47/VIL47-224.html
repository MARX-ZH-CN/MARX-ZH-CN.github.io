<h1>
给维·阿·卡尔宾斯基的电报</h1><p>
<div class="date">（4月14日）</div>  德国政府遵守信用，保护了我们车厢的治外法权。我们在继续前进。请发表告别信。敬礼！<br>  乌里扬诺夫<br>  回国途中发往日内瓦<br>  原文是德文<br>  载于1930年《列宁文集》俄文版第13卷<br>  译自《列宁全集》俄文第5版第49卷第433页
</p>
