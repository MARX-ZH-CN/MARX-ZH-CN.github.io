<h1>
给社会科学文献中心的信</h1><p>
<div class="style3">（8月23日）</div>  致图书馆馆员先生<br>  尊敬的先生：<br>  请您把我借的一本书（《马克思和恩格斯通信集》第1卷）的期限延长到1916年10月1日。<br>  致深切的敬意！<br>  新闻记者<br>  弗拉·乌里扬诺夫<br>  弗吕姆斯（圣加仑州）楚迪维塞<br>  从弗吕姆斯（瑞士）发往苏黎世<br>  原文是德文<br>  载于1973年11月29日《欧洲社会科学评论》杂志第9期<br>  译自《列宁文集》俄文版第40卷第50页
</p>
