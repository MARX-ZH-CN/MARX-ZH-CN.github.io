<h1>
致维·阿·卡尔宾斯基</h1><p>
<div class="date">（10月1日和6日之间）</div>  亲爱的同志：现寄上一些给中央机关报的材料。我估计，已寄上的约有74750个字母（总共是4版，84750个字母）。还将寄上一份声明和一篇文章。<br>  请寄两份校样来：我一份，格里戈里一份。<br>  您看第45号何时可以出版？<br>  22日和20日将分别在苏黎世和日内瓦作专题报告。那么，就算定下来了？<br>  已附去的给叶戈尔的信，阅后请转交给他。<br>  敬礼！<br>  您的　列宁<br>  从泽伦堡（瑞士）发往日内瓦<br>  载于1929年《列宁文集》俄文版第11卷<br>  译自《列宁全集》俄文第5版第49卷第157页
</p>
</body>
