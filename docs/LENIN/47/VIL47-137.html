<h1>
致米·尼·波克罗夫斯基</h1><p>
<div class="style3">（1916年7月14日）</div>  尊敬的米·尼·：<br>  刚刚收到格·季·的来信，得悉他已收到您关于他的手稿平安寄到的电报。我极为担心两个星期左右以前用挂号寄出的我那份手稿<sup><a href="#137-z400" id="137-zref400"><b>400</b></a></sup>。您收到后，务请写张明信片来。顺便提一下，第147页上写的欧文应该是欧文斯，如能改正过来，不胜感激。<br>  向您预致谢意！握手！<br>  您的　列宁<br>  从苏黎世发往索城（法国塞纳）<br>  载于1958年《苏共历史问题》杂志第4期<br>  译自《列宁全集》俄文第5版第49卷第262—263页
</p>
