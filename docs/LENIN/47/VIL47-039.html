<h1>
致格·叶·季诺维也夫</h1><p>
<div class="date">（2月27日和3月4日之间）</div>  第3项<sup><a href="#039-z95" id="039-zref95"><b>95</b></a></sup>我看不合适。我看要换成通俗的说明：应该如何通过撰稿来帮助中央机关报（特别强调现在缺乏撰稿人的帮助），应该如何创造条件使它出得更经常些。<br>  对博日派应放开手脚，并要保留一点与他们和解的余地。这样做对我们没有害处，我们完全主动。<br>  “出得更经常些（直到每天都出）”——这样提够不够？<br>  每日出报，或者甚至另出一份平行的报纸。对这两种意见我们都要说说。<br>  “出平行的报纸”是绝对有害的，因为这等于帮助他们挤掉姐妹报纸。<br>  写于伯尔尼<br>  译自《列宁全集》俄文第5版第49卷第67—68页
</p>
