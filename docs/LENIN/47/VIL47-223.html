<h1>
致弗·米·卡斯帕罗夫
</h1><p>
<div class="style3">（4月9日）</div>  亲爱的卡斯帕罗夫：紧紧地、紧紧地握您和卡尔的手，祝你们精神愉快！要忍耐一下。我想我们会很快在彼得格勒见面的。<br>  再一次向二位致以崇高的敬礼！<br>  您的　列宁<br>  从伯尔尼发往达沃斯（瑞士）<br>  载于1930年《列宁文集》俄文版第13卷<br>  译自《列宁全集》俄文第5版第49卷第432页
</p>
