<h1>
致戴·怀恩科普</h1><p>
<div class="date">（8月15日以后）</div>  尊敬的同志：<br>  随信附上挪威青年联盟寄给我们的一份宣言。保加利亚社会民主党人（“紧密派”）在第二次巴尔干代表会议<sup><a href="#061-z178" id="061-zref178"><b>178</b></a></sup>（今年7月举行）上所作的发言，原则上也是这个精神。可见，提出左派的国际原则宣言是可能的。此事应于8月20日前准备好。<br>  急等您的回信和草案。<br>  致最良好的祝愿！<br>  （签字）<br>  从泽伦堡（瑞士）发往阿姆斯特丹<br>  原文是德文第<br>  载于1959年《德国工人运动史论丛》杂志第2期<br>  译自《列宁全集》俄文第5版49卷第121页
</p>
