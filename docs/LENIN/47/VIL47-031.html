<h1>
致巴索克<sup><a href="#031-z74" id="031-zref74"><b>74</b></a></sup></h1>
<p>
  1915年1月12日托特里亚转交的回信的抄件<br>  亲爱的公民：<br>  特里亚已把您1914年12月28日的信转交给我了。<br>  显然您是搞错了：我们所持的是国际革命社会民主党的观点，而您所持的则是资产阶级民族主义的观点。我们竭力促使各国（特别是交战国）的工人相互接近，而您，看样子，是在同“自己的”国家的资产阶级和政府接近。我们走的不是一条路。<br>  尼·列宁<br>  1915年1月12日于伯尔尼<br>  伯尔尼迪斯泰尔路11号乌里扬诺夫<br>  发往君士坦丁堡<br>  载于1924年《无产阶级革命》杂志 第3期<br>  译自《列宁全集》俄文第5版第49卷第50页
</p>
