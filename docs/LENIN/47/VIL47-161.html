<h1>
致格·叶·季诺维也夫
</h1><p>
<div class="style3">（10月5日以前）</div>  两篇文章的手稿<sup><a href="#161-z461" id="161-zref461"><b>461</b></a></sup>请快些退我，还得送去打字。<br>  应当讨论一下：怎样做才能使尤里无法拒绝刊印？您的意见如何？<br>  敬礼！<br>  列宁<br>  从苏黎世发往黑尔滕斯泰恩（瑞士）
</p>
<p class="quote">
<span class="style2"><b>注  释</b></span><br><br><a href="#161-zref461" id="161-z461"><b>461</b></a>
指列宁《对彼·基辅斯基（尤·皮达可夫）〈无产阶级和金融资本时代的“民族自决权”〉一文的回答》和格·列·皮达可夫《无产阶级和金融资本时代的“民族自决权”》这两篇文章的手稿。列宁的回答寄给皮达可夫看过（参看本卷第337号文献）。<br>  列宁就这个问题写了一篇长文《论面目全非的马克思主义和“帝国主义经济主义”》。——429。<br>
</p>
