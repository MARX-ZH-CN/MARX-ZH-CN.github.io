<h1>
致卡·伯·拉狄克</h1><p>
<div class="style3">（7月12日和18日之间）</div>  第二次预备会议定于8月7日召开。此事我在信里不敢谈，怕信落到不可靠的人手中。也许您能通过特别途径写信吧？或者暗示一下（尽快）？总之，应当慎重考虑，怎样做才不致泄密。<br>  从泽伦堡（瑞士）发往伯尔尼<br>  载于1930年《列宁文集》俄文版第14卷<br>  译自《列宁全集》俄文第5版第49卷第95—96
</p>
