<h1>
致格·李·什克洛夫斯基<sup><a href="#179-bz1" id="179-bzref1">FN1</a></sup></h1><p>
<div class="style3">（12月26日以后）</div>  亲爱的格·李·：保证金的事怎么样了？去过警察局没有？请如实地告诉我！！别再拖了！敬礼！<br>  您的　列宁<br>  从苏黎世发往伯尔尼<br>  载于1925年《无产阶级革命》杂志第8期<br>  译自《列宁全集》俄文第5版第49卷第349页
</p>
<p class="quote">
<span class="style2"><b>脚  注</b></span><br><br><a href="#179-bzref1" id="179-bz1">FN1</a>
这是写在娜·康·克鲁普斯卡娅信上的附笔。——俄文版编者注<br>
</p>
