<h1>
致维·阿·卡尔宾斯基</h1><p>
<div class="date">（3月9日和23日之间）</div>  亲爱的维·卡·：<br>  校样马上寄上。请改正。<br>  说真的，您不收抄写费，这样做可不好。第一，您未严格按照条件办事，这在同志之间实在是不应该的，您可是同意过把收费价格表寄来的啊！<br>  第二，您现在究竟要逼我怎么办呢？<br>  是要逼我今后不再寄东西给您抄写吗？<br>  请您在不生气、不激动的时候想想这件事。我相信您会确认自己不对。不能这样呵！<br>  致崇高的敬礼！<br>  您的　列宁<br>  从伯尔尼发往日内瓦<br>  载于1929年《列宁文集》俄文版第13卷<br>  译自《列宁全集》俄文第5版第49卷第69页
</p>
