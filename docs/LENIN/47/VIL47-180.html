<h1>
致维·阿·卡尔宾斯基和索·瑙·拉维奇</h1><p>
<div class="date">（12月31日）</div>  亲爱的朋友们：新年好！我想，奥丽珈不至于太生我的气吧？如果还很生气，我再写信。致崇高的敬礼和良好的祝愿！<br>  你们的　列宁<br>  从苏黎世发往日内瓦<br>  载于1929年《列宁文集》俄文版第11卷<br>  译自《列宁全集》俄文第5版第49卷第350页
</p>
