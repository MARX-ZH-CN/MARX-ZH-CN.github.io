<h1>
致格·李·什克洛夫斯基</h1><p>
<div class="date">（8月31日以前）</div>  亲爱的格·李·：来信收到了，很高兴。战俘的信也收到了，谢谢。工作做得很顺利，祝贺您！<br>  烦将报费寄给《论坛报》社，请他们不要再把报纸寄来了！这种报纸毫无用处！而且我也没有订阅过。<br>  向您的全家问好！<br>  您的　列宁<br>  从弗吕姆斯（瑞士）发往伯尔尼<br>  载于1929年《列宁文集》俄文版第11卷<br>  译自《列宁全集》俄文第5版第40卷第283页
</p>
