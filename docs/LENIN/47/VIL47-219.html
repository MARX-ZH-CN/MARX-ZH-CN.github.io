<h1>
给维·阿·卡尔宾斯基的电报
</h1><p>
<div class="date">（4月6日）</div>  前电“是否准许乘坐瑞士邮车”意为“是否准许离开瑞士”。<br>  从伯尔尼发往日内瓦<br>  原文是法文<br>  载于1930年《列宁文集》俄文版第13卷<br>  译自《列宁全集》俄文第5版第49卷第430页
</p>
