<h1>
致格·李·什克洛夫斯基<sup><a href="#083-bz1" id="083-bzref1">FN1</a></sup></h1><p>
<div class="style3">（9月26日）</div>  亲爱的格·李·：<br>  （1）请您给柳德米拉50法郎。等我到达后再同您结算。<br>  （2）是否能再弄到5—10份《公报》（格里姆的）第1号？如果要不到，就请买5份。<br>  从泽伦堡（瑞士）发往伯尔尼<br>  载于1929年《列宁文集》俄文版第11卷<br>  译自《列宁全集》俄文第5版第49卷第154页
</p>
<p class="quote">
<span class="style2"><b>脚  注</b></span><br><br><a href="#083-bzref1" id="083-bz1">FN1</a>
这是写在娜·康·克鲁普斯卡娅信上的附笔。——俄文版编者注<br>
</p>
