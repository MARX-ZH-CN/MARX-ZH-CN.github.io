<h1>
致维·阿·卡尔宾斯基
</h1><p>
<div class="style3">（11月22日）</div>  亲爱的维·卡·：<br>  我不知道您那儿有多少薄纸（这种纸对我们来说很便宜）。一半请用薄纸印。请来信告知，你们现有的薄纸够印多少号。如果有很多（我们大概还能从巴黎搞到），如果在本地使用效果还不算太坏，我们就增加薄纸印数的百分比。<br>  祝一切都好！<br>  您的　列宁<br>  材料明天寄上。反正拆版还得费些时间。<br>  《哨兵报》收到了吗？文章能够刊登吗？<br>  从伯尔尼发往日内瓦<br>  载于1929年《列宁文集》俄文版第11卷<br>  译自《列宁全集》俄文第5版第49卷第33—34页
</p>
