<h1>
致索·瑙·拉维奇</h1><p>
<div class="date">（3月16日）</div>  亲爱的同志：我已请格里戈里把苏汉诺夫的小册子寄给您了。如尚未收到，有机会时请您给他去信提提这件事。<br>  关于《共产党人》杂志的事，是继续办下去还是出版《〈社会民主党人报〉文集》，目前尚未决定。由于这个问题没有定下来，很遗憾，我无法告诉您更详细的情况。说实话，只好请您稍微等等！就连我们也还不知道结果将会如何！<br>  致以衷心的敬意！<br>  弗·列宁<br>  从苏黎世发往日内瓦<br>  载于1929年《列宁文集》俄文版第11卷<br>  译自《列宁全集》俄文第5版第49卷第197页
</p>
</body>
