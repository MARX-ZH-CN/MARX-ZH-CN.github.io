<h1>
同厄·格拉贝互递的便条<sup><a href="#117-z336" id="117-zref336"><b>336</b></a></sup></h1><p>
<div class="style3">（4月27日或28日）</div>  您错了：护国问题是极重要的问题。<br>  是的。但在这儿您不能在一小时内就把人们的思想纠正过来（智力锻炼！？）并阻止人们在成千的小册子中写东西，写成千的相反的东西，尽管您的行动是正确的<br>  （格拉贝）<br>  那么同格里姆在《哨兵报》上的论战呢！！！<br>  我在此不引用它！！！<br>  原文是法文
</p>
