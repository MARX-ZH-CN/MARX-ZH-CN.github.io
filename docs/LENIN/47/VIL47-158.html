<h1>
致格·叶·季诺维也夫</h1><p>
<div class="date">（9月15日）</div>  我一直忙于和一个奥地利人打交道，所以没有时间答复各种问题。暂且谈一点：只有在一种情况下我同意将朝圣者的文章寄去，即如果我们两人都同意把亚历山大的文章全文收入那本伯尔尼文集（在巴黎文集不成功时），如果此事确实能够这样做到的话。<br>  敬礼！<br>  列宁<br>  附言：娜嘉请您将她信中提到的那几期《保险问题》杂志寄给她。<br>  从苏黎世发往黑尔滕斯泰恩（瑞士）<br>  译自《列宁全集》俄文第5版第49卷第295页
</p>
</body>
