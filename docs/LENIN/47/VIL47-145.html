<h1>
致米·尼·波克罗夫斯基</h1><p>
<div class="style3">（8月5日）</div>  尊敬的米·尼·：<br>  您的两张明信片均已收到，非常感谢。丢失手稿，令人十分难过。这个消息迫使作者——您所熟悉的具有普列汉诺夫特点的作品的作者——采取格·季·的办法<sup><a href="#145-z425" id="145-zref425"><b>425</b></a></sup>（咳！这些德国人！丢失手稿其实是他们的过错！但愿法国人战胜他们！）。<br>  作者很希望您力争坚持5个印张的篇幅，否则就既浪费了时间，又浪费了精力，失去了完整性，失去了其他许多东西。致衷心的敬意！<br>  您的　伊林<br>  从弗吕姆斯（瑞士）发往索城（法国塞纳）<br>  载于1958年《苏共历史问题》杂志第4期<br>  译自《列宁全集》俄文第5版第49卷第274页
</p>
