<h1>
致伊·费·阿尔曼德</h1><p>
<div class="date">（7月14日）</div>  亲爱的朋友：我应该题词的那本书（“给亲爱的沃洛佳同志”——是这样吧？）还留在这里。可是地址被我遗失了。是把书寄给您，还是您把地址告诉我？我一直在等您把国外组织委员会的决议和格里沙关于布里宗的信件寄来，但至今仍未收到。娜嘉向您问好；她一直没有写信，因为身体不好；她把病耽误了。<br>  致以最崇高的敬意！<br>  您的　弗·乌·<br>  从苏黎世发往黑尔滕斯泰恩（瑞士）<br>  译自《列宁全集》俄文第5版第49卷第262页
</p>
