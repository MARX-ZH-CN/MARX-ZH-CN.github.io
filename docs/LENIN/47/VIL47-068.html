<h1>
致维·阿·卡尔宾斯基</h1><p>
<div class="style3">（8月23日以后）</div>  亲爱的同志：<br>  现寄上我对小册子所作的一处极其重要的补充<sup><a href="#068-z187" id="068-zref187"><b>187</b></a></sup>。务请督促补入，勿出差错。小册子如能在星期二或星期三出版，请用快件给什克洛夫斯基寄10—20本去。<br>  致崇高的敬礼！<br>  您的　列宁<br>  从泽伦堡（瑞士）发往日内瓦<br>  载于1929年《列宁文集》俄文版第11卷<br>  译自《列宁全集》俄文第5版第49卷第134—135页
</p>
