<h1>
致维·阿·卡尔宾斯基</h1><p>
<div class="date">（2月1日以前）</div>  亲爱的同志：<br>  再寄上一篇文章——供第38号用。<br>  但愿现在大概已够出两号（第37号和第38号）了。<br>  我早就问过您，稿件是否够两号用。但是，您没有回信。<br>  库兹马真是岂有——此理！！！<br>  敬礼！<br>  您的　列宁<br>  从伯尔尼发往日内瓦<br>  载于1929年《列宁文集》俄文版第11卷<br>  译自《列宁全集》俄文第5版第49卷第58—59页
</p>
</body>
