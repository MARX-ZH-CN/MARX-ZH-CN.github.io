<h1>
致格·叶·季诺维也夫
</h1><p>
<div class="date">（不晚于3月20日）</div>  在提纲中，还有在《论“和平纲领”》一文中，我都忘了加进一个内容，而这个内容无疑是必须加进去的。<br>  请找一个地方加上（我没有留底稿），务必加上：<br>  社会民主党人可以提出来当作和平纲领而又不致被机会主义者们利用的、唯一无条件的要求就是：拒·绝支付战争债务。而我们提出这一要求是根据群众革命斗争的需要。<sup><a href="#107-bz1" id="107-bzref1">FN1</a></sup><br>  敬礼！<br>  列宁<br>  从苏黎世发往伯尔尼<br>  译自《列宁全集》俄文第5版第49卷第203—204页
</p>
<p class="quote">
<span class="style2"><b>脚  注</b></span><br><br><a href="#107-bzref1" id="107-bz1">FN1</a>
见《列宁全集》第2版第27卷第288页和第301页。——编者注<br>
</p>
