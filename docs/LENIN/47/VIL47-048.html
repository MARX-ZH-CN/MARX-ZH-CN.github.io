<h1>
致维·阿·卡尔宾斯基</h1><p>
<div class="date">（7月15日以后）</div>  亲爱的维·卡·：现将怎的文章<sup><a href="#048-z141" id="048-zref141"><b>141</b></a></sup>的抄件寄上。我很欣赏这篇文章。原稿我将转给《共产党人》杂志的其他编辑。<br>  致以衷心的敬意！<br>  您的　列宁<br>  从泽伦堡（瑞士）发往日内瓦<br>  译自《列宁全集》俄文第5版第49卷第99页
</p>
