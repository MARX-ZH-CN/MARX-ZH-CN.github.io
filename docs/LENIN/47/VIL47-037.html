<h1>
致雅·斯·加涅茨基</h1><p>
<div class="date">（2月17日）</div>  尊敬的同志：<br>  刚给斯卡雷特写完信（关于海杜凯维奇的事）。但是因为您未将海杜凯维奇的地址告诉我，所以我在给斯卡雷特的信上说，海杜凯维奇将以取我的明信片为理由去找他。总之，请立即写信给海杜凯维奇。<br>  我患了流行性感冒，现在尚未痊愈；因此，迟迟没有亲自复信，望能谅解。<br>  果然不出所料，伦敦代表会议开得坏透了。当然，要阻挡这种事是不可能的。向您全家和苏黎世的全体朋友们致以衷心的敬意！<br>  您的　列宁<br>  从伯尔尼发往苏黎世<br>  译自《列宁全集》俄文第5版第49卷第65页
</p>
