<h1>
给昂·吉尔波的电报</h1><p>
<div class="style3">（4月6日）</div>  明午赴德。<sup><a href="#218-z604" id="218-zref604"><b>604</b></a></sup>由普拉滕押车，请立即前来，开支由我们负担。如罗曼·罗兰原则上同意，亦请同来。尽可能偕同奈恩或格拉贝同来。回电请发给民众文化馆乌里扬诺夫。<br>  乌里扬诺夫<br>  从伯尔尼发往日内瓦<br>  原文是法文<br>  载于1923年柏林出版的昂利·吉尔波《弗拉基米尔·伊里奇·列宁》一书（法文版） <br>  译自《列宁全集》俄文第5版第49卷第429页
</p>
<p class="quote">
<span class="style2"><b>注  释</b></span><br><br><a href="#218-zref604" id="218-z604"><b>604</b></a>
列宁和一批政治流亡者于1917年4月9日从瑞士启程回国。——605。<br>
</p>
