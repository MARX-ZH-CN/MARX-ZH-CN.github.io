<h1>
致卡·伯·拉狄克<sup><a href="#015-bz1" id="015-bzref1">FN1</a></sup></h1><p>
<div class="style3">（11月13日以后）</div>  亲爱的同志：<br>  我终于找到了简要介绍我们宣言的那一号《哨兵报》。用完请退我。<br>  可否将这样一篇东西用德文登出来？这个问题将反映出你们（即你们杂志<sup><a href="#015-z42" id="015-zref42"><b>42</b></a></sup>）的合法程度。<br>  致以最崇高的敬意！<br>  您的　列宁<br>  译自《列宁文集》俄文版第37卷第29—30页
</p>
<p class="quote">
<span class="style2"><b>脚  注</b></span><br><br><a href="#015-bzref1" id="015-bz1">FN1</a>
列宁在信的上方写着：伯尔尼迪斯泰尔路11号弗·乌里扬诺夫。——俄文版编者注<br>
</p>
