<h1>
致达·波·梁赞诺夫</h1><p>
<div class="date">（4月10日）</div>  尊敬的同志：今天收到消息说，利亚林已获释；而多尔戈列夫斯基（注意：即摩西·多尔戈列夫斯基）关在斯德哥尔摩监狱，他写信向我们求援。请您务必去找格雷利希，一定要他当您的面，就青年经济学家多尔戈列夫斯基的事给布兰亭写一封求援信。<br>  再见！<br>  您的　列宁<br>  发自苏黎世（本埠信件）<br>  译自《列宁全集》俄文第5版第49卷第213页
</p>
