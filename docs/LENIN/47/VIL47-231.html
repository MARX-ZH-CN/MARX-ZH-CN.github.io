<h1>
给中央委员会国外局的电报</h1><p>
<div class="style3">（6月16日〔29日〕）</div>  星期日举行所有革命势力的游行示威。我们的口号是：打倒反革命，打倒第四届杜马，打倒国务会议，打倒组织反革命活动的帝国主义者。全部政权归苏维埃。工人监督生产万岁。全民武装。反对与威廉单独媾和，反对与英法政府签订密约。苏维埃立即公布确实公正的和平条件。反对进攻政策。要面包，要和平，要自由。<br>  从彼得格勒发往斯德哥尔摩<br>  载于1937年《列宁1917年著作集》（三卷集）第2卷<br>  译自《列宁全集》俄文第5版第49卷第442—443页
</p>
