<h1>
致索·瑙·拉维奇</h1><p>
<div class="date">（8月27日）</div>  亲爱的奥丽珈同志：<br>  请您办一件事：我们那本小册子的译本（德文的）必须加进宣言的注释（关于欧洲联邦口号）。这个注释的原文<sup><a href="#070-bz1" id="070-bzref1">FN1</a></sup>我已寄给您了，麻烦您复制一份，要清楚点（供译者用），并寄往下述地址，伯尔尼自由街15号利亚林先生（艾歇·米勒太太转）（附上一封信，说明是我请您寄去供小册子的德译本用的）。<br>  敬礼！<br>  您的　列宁<br>  从泽伦堡（瑞士）发往日内瓦<br>  载于1929年《列宁文集》俄文版第11卷<br>  译自《列宁全集》俄文第5版第49卷第136页
</p>
<p class="quote">
<span class="style2"><b>脚  注</b></span><br><br><a href="#070-bzref1" id="070-bz1">FN1</a>
见本卷第115号文献。——编者注<br>
</p>
</body>
