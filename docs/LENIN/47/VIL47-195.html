<h1>
致维·阿·卡尔宾斯基</h1><p>
<div class="style3">（2月15日）</div>  亲爱的维·阿·：能否劳驾给我寄一本考茨基的小册子《社会革命》，1902年或1903年日内瓦版（译文经列宁审定）。其实，我所需要的是第二部分——《社会革命后的第二天》，但是，俄文版两部分似乎是在一起的吧？<br>  阿布拉莫维奇已答应将我的一封信转寄给您。信中谈的是这里的，即瑞士的情况。<br>  握手并祝一切都好！娜嘉向您和奥丽珈同志问好！<br>  您的　列宁<br>  从苏黎世发往日内瓦<br>  载于1929年《列宁文集》俄文版第11卷<br>  译自《列宁全集》俄文第5版第49卷第386—387页
</p>
