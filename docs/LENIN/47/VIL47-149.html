<h1>
致格·叶·季诺维也夫</h1><p>
<div class="style3">（8月23日）</div>  《问题》杂志<sup><a href="#149-bz1" id="149-bzref1">FN1</a></sup>已收到。我们明天或后天寄出。《莱比锡人民报》被禁，我就没有德文报纸看了。能否将您看过的《汉堡回声报》每隔一天（即一周四次）寄给我？<br>  （您在我给尤里的信上加的一段话<sup><a href="#149-z435" id="149-zref435"><b>435</b></a></sup>破坏了该信中的讽刺语气。要害就是讽刺，因为我是故意逼他，让他出洋相。）<br>  敬礼！<br>  列宁<br>  附言：我们在等马林诺夫斯基的信。<br>  请立即将全部俄文信件退我（即娜嘉寄出的那些信）。又及。<br>  从弗吕姆斯发往黑尔滕斯泰恩（瑞士）<br>  译自《列宁全集》俄文第5版第49卷第282页
</p>
<p class="quote">
<span class="style2"><b>脚  注</b></span><br><br><a href="#149-bzref1" id="149-bz1">FN1</a>
《保险问题》杂志。——编者注<br>
</p>
