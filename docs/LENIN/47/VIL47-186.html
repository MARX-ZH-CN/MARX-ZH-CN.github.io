<h1>
致戈·伯杰</h1><p>
<div class="style3">（1月16日）</div>  亲爱的同志：<br>  明天，星期三，傍晚7时30分，勃朗斯基同志要来找我，请您也来一下。地址：苏黎世I明镜巷14[Ⅱ]号（离“和睦”文化馆不远）乌里扬诺夫（卡梅雷尔转）。<br>  致最崇高的敬礼！<br>  列宁<br>  原文是德文<br>  载于197年苏黎世出版的威利·高奇《列宁侨居瑞士》一书<br>  译自《列宁文集》俄文版第40卷第53页
</p>
