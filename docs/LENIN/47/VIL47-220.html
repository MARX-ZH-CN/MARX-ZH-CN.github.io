<h1>
给维·阿·卡尔宾斯基的电报
</h1><p>
<div class="style3">（4月6日）</div>  明天上午10时45分我们离开伯尔尼。请立即前来。<br>  乌里扬诺夫<br>  从伯尔尼发往日内瓦<br>  原文是德文<br>  载于1930年《列宁文集》俄文版第13卷<br>  译自《列宁全集》俄文第5版第49卷第430页
</p>
