<h1>
致格拉纳特出版物编辑部秘书</h1>
<p>
  1914年9月15日   于伯尔尼<br>  尊敬的编辑部秘书：现通知您我的地址有变动。我在奥地利被短暂拘留后刚刚获释，目前将在伯尔尼居住。此信收到后请来信告知，并请告知词条<sup><a href="#007-z6" id="007-zref6"><b>6</b></a></sup>交稿的时间（我想，战争的爆发是延期交稿的相当充分的理由）。如果急需交稿，请电告，电文中用一个词（俄历的月份）表示交稿时间。目前手稿是否能安全送达，我还没有充分的把握。<br>  愿为您效劳的<br>  弗·伊林<br>  发往莫斯科<br>  载于1959年《苏共历史问题》杂志第4期<br>  译为《列宁全集》俄文第5版第49卷第4—5页
</p>
