<h1>
给莫·马·哈里东诺夫的电报
</h1><p>
<div class="style3">（4月7日）</div>  普拉滕应设法获准随身携带食品。明天12时，请用电话告知执行情况，12．11。<sup><a href="#222-bz1" id="222-bzref1">FN1</a></sup><br>  乌里扬诺夫<br>  从伯尔尼发往苏黎世<br>  原文是德文<br>  译自《列宁全集》俄文第5版第49卷第431页
</p>
<p class="quote">
<span class="style2"><b>脚  注</b></span><br><br><a href="#222-bzref1" id="222-bz1">FN1</a>
数字表示电话号码。——编者注<br>
</p>
