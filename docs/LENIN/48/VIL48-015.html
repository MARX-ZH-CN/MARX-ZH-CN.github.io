<div class="style3">（23）</div>
<p>
  致莫·索·乌里茨基<br>  （11月27日〔12月10日〕）<br>  乌里茨基同志：<br>  简单写几句告诉我，立宪会议有什么新情况。<br>  您知道我们已经释放被捕者了吗？<br>  是否已采取措施不放他们进入楼内<sup><a href="#015-z18" id="015-zref18"><b>18</b></a></sup>？<br>  您是否就逮捕他们一事写一份总结（原因、意义及益处）。<br>  列宁<br>  载于1931年《列宁文集》俄文版第18卷<br>  译自《列宁全集》俄文第5版第50卷第13页
</p>
<p class="quote">
<span class="style2"><b>注  释</b></span><br><br><a href="#015-zref18" id="015-z18"><b>18</b></a>
指塔夫利达宫。——19。<br>
</p>
