<h1>
给瓦·卢·帕纽什金的电报</h1><p>
<div class="date">（6月3日）</div>  图拉<br>  省苏维埃<br>  转帕纽什金<br>  您毫无音信，使我感到诧异。请速报告，征集了多少粮食，发出了多少车皮，逮捕了多少投机商和富农。<br>  人民委员会主席　列宁<br>  载于1931年《列宁文集》俄文版第18卷
</p>
</body>
