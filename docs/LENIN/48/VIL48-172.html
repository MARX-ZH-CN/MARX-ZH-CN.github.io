<h1>
给亚·叶·敏金的电报</h1><p>
<div class="style3">（8月12日）</div>  奔萨<br>  省执行委员会　敏金<br>  报告镇压富农暴动情况的来电收到。应趁热打铁，为此，要利用镇压富农的机会普遍地、无情地镇压粮食投机商，没收大财主的粮食并广泛发动分到粮食的贫苦农民。请电告执行情况。应当彻底巩固临近前线地区的贫苦农民的政权。<br>  人民委员会主席　列宁
</p>
