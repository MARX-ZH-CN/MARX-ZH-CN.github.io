<h1>
给克·格·拉柯夫斯基的电报</h1><p>
<div class="date">（1919年1月31日）</div>  哈尔科夫　拉柯夫斯基<br>  据说哈尔科夫有克里木和敖德萨出版的报纸，其中有敖德萨出版的法文报<sup><a href="#250-z405" id="250-zref405"><b>405</b></a></sup>。务请派人立即将这些报纸搜集齐全并按时寄来。<br>  列宁<br>  载于1942年《列宁文集》俄文版第34卷
</p>
<p class="quote">
<span class="style2"><b>注  释</b></span><br><br><a href="#250-zref405" id="250-z405"><b>405</b></a>
指乌克兰共产党（布）敖德萨地区委员会对外宣传工作部秘密出版过的法文报纸《共产党人报》。该部是根据俄共（布）中央的决定为在英法干涉军中进行革命工作而成立的，俄共（布）中央外国团体中央联合会曾派共产党员到那里工作。对外宣传工作部存在于1918年12月—1919年8月。——486。<br>
</p>
