<h1>
致列·波·加米涅夫<sup><a href="#209-z331" id="209-zref331"><b>331</b></a></sup></h1><p>
<div class="date">（12月10日）</div>  如果您深思一下，就会看到，这种随机应变是向异己分子，也就是向“自由商人”让步。<br>  载于1931年《列宁文集》俄文版第18卷
</p>
<p class="quote">
<span class="style2"><b>注  释</b></span><br><br><a href="#209-zref331" id="209-z331"><b>331</b></a>
这张便条是列宁在人民委员会开会时就允许莫斯科工人组织自行采购非定量供应的食品等问题给列·波·加米涅夫的答复。加米涅夫建议推迟两个月再“抓紧把全部供应工作……转到国家手里”，他在给列宁的便条里写道：“不要把这叫作让步，还是叫作随机应变吧，应当承认现在正是应该随机应变的时候。”——421。<br>
</p>
