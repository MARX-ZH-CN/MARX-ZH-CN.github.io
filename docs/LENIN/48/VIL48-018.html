<h1>
致弗·亚·安东诺夫－奥弗申柯</h1><p>
<div class="style3">（12月8日〔21日〕）</div>  即将取道莫斯科去南方开展镇压卡列金的军事行动的安东诺夫同志<sup><a href="#018-z23" id="018-zref23"><b>23</b></a></sup>，必须每天用直达电报（亲自或通过副官）向人民委员会报告他或军事当局其他人究竟派谁负责安排各个战役的工作，尤其是军队的调动、集结和指挥工作。<br>  人民委员会主席<br>  弗·乌里扬诺夫（列宁）<br>  载于1942年《列宁文集》俄文版第34卷<br>  译自《列宁全集》俄文第5版第50卷第17—18页
</p>
<p class="quote">
<span class="style2"><b>注  释</b></span><br><br><a href="#018-zref23" id="018-z23"><b>23</b></a>
弗·亚·安东诺夫－奥弗申柯于1917年12月出发到乌克兰去担任同卡列金分子作战的苏维埃军队司令。——27。<br>
</p>
