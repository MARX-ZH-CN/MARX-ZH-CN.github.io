<h1>
给索·瓦·阿赞切夫斯卡娅的证明</h1><p>
<div class="date">（1919年1月1日）</div>  证明<br>  持件人索菲娅·瓦西里耶夫娜·阿赞切夫斯卡娅同志前往坦波夫省。请苏维埃当局协助她安顿生病的妹妹和77岁的母亲。不要强迫她们迁往别处，要供给食品。<br>  人民委员会主席<br>  弗·乌里扬诺夫（列宁）<br>  载于1960年安·安德列耶夫、波·潘科夫和叶·斯米尔诺娃《列宁在克里姆林宫》一书
</p>
</body>
