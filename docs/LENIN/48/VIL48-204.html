<h1>
给亚·加·施略普尼柯夫的电报<sup><a href="#204-z322" id="204-zref322"><b>322</b></a></sup></h1><p>
<div class="date">（1918年11月29日）</div>  阿斯特拉罕<br>  人民委员施略普尼柯夫<br>  您的所有要求我将转告有关方面。不要着急。我的信即刻派信使送上。<br>  列宁
</p>
<p class="quote">
<span class="style2"><b>注  释</b></span><br><br><a href="#204-zref322" id="204-z322"><b>322</b></a>
这份电报是列于对亚·加·施略普尼柯夫当天来电的答复。来电再次请求对支援武器装备一事给予答复。文中提到的信见上一号文献。——412。<br>
</p>
</body>
