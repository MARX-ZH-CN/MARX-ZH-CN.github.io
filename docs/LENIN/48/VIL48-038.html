<h1>
☆致海军革命委员会</h1><p>
<div class="style3">（1918年1月15日）</div>  请采取紧急措施，立即调2000名水兵归捷尔－阿鲁琼扬茨同志指挥，以便对资产阶级的拉达采取军事行动。<sup><a href="#038-z49" id="038-zref49"><b>49</b></a></sup><br>  列宁<br>  载于1924年在列宁格勒出版的《列宁与红海军》一书
</p>
<p class="quote">
<span class="style2"><b>注  释</b></span><br><br><a href="#038-zref49" id="038-z49"><b>49</b></a>
姆·卡·捷尔－阿鲁琼扬茨当时是最高总司令大本营革命野战司令部参谋长，负责组建部队同乌克兰中央拉达进行斗争。——55。<br>
</p>
