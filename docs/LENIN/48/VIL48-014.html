<h1>
给作战集团军的电报</h1><p>
<div class="date">（11月26日〔12月9〕）</div>  作战集团军<br>  第21步兵军所属各师编外<br>  部队委员会主席谢缅尼克<br>  土地连同耕畜和农具一并移交土地委员会。这是人民的财产，应严加保护。<sup><a href="#014-z16" id="014-zref16"><b>16</b></a></sup><br>  列宁<br>  载于1959年《列宁文集》俄文版第36卷<br>  译自《列宁全集》俄文第5版第50卷第10页
</p>
<p class="quote">
<span class="style2"><b>注  释</b></span><br><br><a href="#014-zref16" id="014-z16"><b>16</b></a>
这份电报是列宁对谢缅尼克来电的答复。谢缅尼克在来电中请求“寄给一份根据全俄第二次代表大会通过的法律无偿夺取地主的马匹、饲料和粮食的条例”。——16。<br>
</p>
