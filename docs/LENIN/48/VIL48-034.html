<h1>
给列·尼·斯塔尔克的指示</h1><p>
<div class="date">1918年1月8日（21日）</div>  斯塔尔克同志：<br>  根据拉狄克同志的报告，关于为彼得格勒通讯社播发重大消息提供无线电设备一事，请您同绍特曼同志（邮电人民委员部部务委员）联系。<br>  列宁
</p>
