<h1>
致伊·捷·斯米尔加</h1><p>
<div class="style3">（4月17日）</div>  斯米尔加同志：现将普雷舍夫同志派往您处。他是维堡区的工人，我就是在那里认识他的。据我看，他是一个好的组织工作者。现在他在我们的委员部工作，但他很想做些更为积极的工作。遗憾的是，他过于腼腆。请您和他谈谈并给他安排一个适当的工作。我们真舍不得把他放走，但现在不是挽留他的时候。<br>  娜·康·乌里扬诺娃<br>  我也请您特别重视普雷舍夫同志，他给人的印象不仅是成熟的，而且是一位极有才能的工人。<br>  人民委员会主席<br>  弗·乌里扬诺夫（列宁）<br>  1919年4月17日
</p>
