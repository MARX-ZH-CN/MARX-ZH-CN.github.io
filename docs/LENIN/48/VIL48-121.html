<h1>
同列·达·托洛茨基交换的意见<sup><a href="#121-z161" id="121-zref161"><b>161</b></a></sup></h1><p>
<div class="date">（不早于6月15日）</div>  1<br>  我看应当写一篇报道登报。格鲁吉亚政府的作用：拒绝布列斯特和约并重演乌克兰事件。<br>  2<br>  克维尔克利亚是谁？不知道。<br>  消息也许不可靠吧？恐怕是可靠的。
</p>
<p class="quote">
<span class="style2"><b>注  释</b></span><br><br><a href="#121-zref161" id="121-z161"><b>161</b></a>
这些意见写在南方面军野战司令部参谋长В．М．克维尔克利亚1918年6月15日的电报抄件上。电报说，1918年6月8日德军第一陆战队在波季登陆，格鲁吉亚孟什维克政府武装德军俘虏，这些俘虏同格鲁吉亚政府军一起正向巴库苏维埃军队发起进攻。——197。<br>
</p>
