<h1>
给克·格·拉柯夫斯基的电报</h1><p>
<div class="style3">（5月24日）</div>  致拉柯夫斯基<br>  祝贺攻克亚历山德里亚和兹纳缅卡。<sup><a href="#341-z548" id="341-zref548"><b>548</b></a></sup>务请将腾出的兵力派往顿巴斯。<br>  列宁<br>  载于1942年《列宁文集》俄文版第34卷
</p>
<p class="quote">
<span class="style2"><b>注  释</b></span><br><br><a href="#341-zref548" id="341-z548"><b>548</b></a>
亚历山德里亚和兹纳缅卡是哥萨克阿塔曼尼·亚·格里戈里耶夫反革命叛乱的中心。1919年5月21日深夜，苏维埃军队攻入格里戈里耶夫司令部所在地亚历山德里亚。——642。<br>
</p>
