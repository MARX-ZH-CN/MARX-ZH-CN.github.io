<h1>
给列·达·托洛茨基的直达电报</h1><p>
<div class="date">（1919年5月15日）</div>  致托洛茨基<br>  平息叛乱的有力措施，特别是指派第33师去执行此项任务，使我甚为高兴。我认为，应当调动所有力量，利用镇压格里戈里耶夫的高潮对顿巴斯展开最大最迅速的攻势。不拿下罗斯托夫，我们不久将承受不了其他重负。<br>  列宁<br>  载于1942年《列宁文集》俄文版第34卷
</p>
