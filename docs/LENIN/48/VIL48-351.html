<h1>
致列·米·卡拉汉</h1><p>
<div class="style3">（6月2日）</div>  卡拉汉同志：现送还契切林的简短的电讯稿。<sup><a href="#351-z557" id="351-zref557"><b>557</b></a></sup><br>  同意。<br>  请把该稿分发我们的各报社和罗斯塔社，作为修版样本。<br>  列宁
</p>
<p class="quote">
<span class="style2"><b>注  释</b></span><br><br><a href="#351-zref557" id="351-z557"><b>557</b></a>
指关于粮食收购工作进展情况的电讯稿。——661。<br>
</p>
