<h1>
给达尼洛夫纺织厂代表们的证明</h1><p>
<div class="date">（1919年2月24日）</div>  兹证明达尼洛夫纺织厂的代表同志们曾来我处谈过按纺织业口粮标准发给他们口粮的问题。由于这个问题是中央执行委员会主席团决定的，而根据宪法规定，中央执行委员会主席团高于人民委员会，所以无论我这人民委员会主席，还是人民委员会都无权改变此项决定。<br>  人民委员会主席<br>  弗·乌里扬诺夫（列宁）<br>  载于1945年《列宁文集》俄文版第35卷
</p>
