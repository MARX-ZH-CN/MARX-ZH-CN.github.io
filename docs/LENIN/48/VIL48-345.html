<h1>
给多·伊·叶弗列莫夫的电报</h1><p>
<div class="date">（1919年5月30日）</div>  第10集团军革命军事委员会<br>  叶弗列莫夫<br>  请马上挑选一批在保卫察里津时期曾参加执行斯大林所制定的措施的最负责最果断的察里津工作人员，并责成他们同样果断地开始执行这一切措施。<sup><a href="#345-z550" id="345-zref550"><b>550</b></a></sup>请来电告知负责人名单。<sup><a href="#345-bz1" id="345-bzref1">FN1</a></sup><br>  国防委员会主席　列宁<br>  载于1934年《无产阶级革命》杂志第3期
</p>
<p class="quote">
<span class="style2"><b>脚  注</b></span><br><br><a href="#345-bzref1" id="345-bz1">FN1</a>
见本卷第782号文献。——编者注<br>
</p>
</body>
