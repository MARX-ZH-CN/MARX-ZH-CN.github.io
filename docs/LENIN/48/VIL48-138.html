<h1>
给莫斯科苏维埃的电话</h1><p>
<div class="date">（7月7日）</div>  转告莫斯科省各乡、村、县苏维埃。<br>  举行暴动反对苏维埃政权的左派社会革命党匪帮已被击溃，正向城郊逃窜。这次冒险行动的为首分子全部在逃。要采取一切措施捉拿和扣押胆敢反对苏维埃政权的暴动分子。扣留全部汽车。在公路上到处设置拦路杆，由地方工农武装分队把守。有消息说，暴动分子的一辆装甲车已逃出城外。要采取一切措施把它截获。<br>  人民委员会主席　列宁<br>  载于1918年6月25日（7月8日）《真理报》（号外）第139号和《全俄中央执行委员会消息报》第141号
</p>
