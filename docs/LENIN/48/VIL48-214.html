<h1>
致尼·尼·克列斯廷斯基<sup><a href="#214-z341" id="214-zref341"><b>341</b></a></sup></h1><p>
<div class="style3">（12月21日）</div>  致克列斯廷斯基<br>  一定要查出拖延付款的罪犯并送交法庭审判。<br>  请通知我：查出没有？<br>  是谁？<br>  何时付的款？<br>  何时第一次拨款？<br>  何时第一次要求提款？<br>  列宁<br>  12月21日<br>  载于1945年《列宁文集》俄文版第35卷
</p>
<p class="quote">
<span class="style2"><b>注  释</b></span><br><br><a href="#214-zref341" id="214-z341"><b>341</b></a>
列宁的这个指令写在最高国民经济委员会木材采办委员会1918年12月14日的来电上。来电控告人民银行莫斯科办事处拖延支付人民委员会拨发的采购木材款项。——429。<br>
</p>
