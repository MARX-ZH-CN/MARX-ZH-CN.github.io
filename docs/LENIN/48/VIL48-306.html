<h1>
给克·格·拉柯夫斯基的电报</h1><p>
<div class="date">（4月25日）</div>  密码<br>  基辅　拉柯夫斯基<br>  叶卡捷琳诺斯拉夫的社会革命党人的决议表明，这是一群恶棍，是富农的维护者。应当发动报刊抨击他们维护富农的行为和抵制集中的口号，要求他们揭露富农和反对农民自由出卖粮食。在政府中，应以极明确的指令约束他们，对他们进行最严格的监视，如果他们在粮食、合作社、财政问题上以及在同俄罗斯密切接近的问题上与政府路线稍有违背，就设法驱逐他们。请更经常地向我报告情况。<br>  列宁<br>  载于1950年《列宁全集》俄文第4版第29卷
</p>
