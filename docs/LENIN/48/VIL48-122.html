<h1>
致亚·德·瞿鲁巴
</h1><p>
<div class="date">（6月17日）</div>  1<br>  致瞿鲁巴<br>  我非常担心我们对“奔萨的”危险性（无论是粮食方面的还是总的政治方面的）都估计不足，并且也非常担心我们实际上派不出“鼓动员”。<br>  是否要迅速采取措施，挑选一支好的（彼得格勒等地的）征粮队并立即派出去，交代任务：最初几周将做鼓动员。<br>  2<br>  致瞿鲁巴<br>  我看，您必须火速同<br>  （1）彼得格勒、<br>  （2）斯维尔德洛夫<br>  联系，从彼得格勒和莫斯科工人中派遣约50人（鼓动员）到奔萨和奔萨省去。<br>  载于1931年《列宁文集》俄文版第18卷
</p>
