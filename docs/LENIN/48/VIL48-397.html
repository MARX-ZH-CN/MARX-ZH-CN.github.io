<h1>
给最高国民经济委员会的命令</h1><p>
<div class="date">（1918年11月30日）</div>  致最高国民经济委员会<br>  从最高国民经济委员会掌管的仓库中拨发必要的电机设备材料，须凭无线电实验室主任和无线电技术委员会主席签署的申请。<br>  人民委员会主席<sup><a href="#397-bz1" id="397-bzref1">FN1</a></sup></p>
<p class="quote">
<span class="style2"><b>脚  注</b></span><br><br><a href="#397-bzref1" id="397-bz1">FN1</a>
该命令（打字稿）是由人民委员会秘书莉·亚·福季耶娃代签的。——俄文版编者注<br>
</p>
</body>
</html>
