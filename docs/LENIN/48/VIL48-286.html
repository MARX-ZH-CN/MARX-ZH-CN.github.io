<h1>
给第10集团军司令的电报</h1><p>
<div class="date">（1919年4月4日）</div>  察里津　第10集团军司令<br>  抄送：韦利科克尼亚热斯卡亚　师长杜缅科<br>  请向第10集团军的英雄杜缅科同志及其勇敢的、在砸碎反革命枷锁、解放韦利科克尼亚热斯卡亚的战斗中英名远扬的骑兵们转达我的敬意。我相信，对克拉斯诺夫和邓尼金反革命匪帮的镇压将会进行到底。<br>  人民委员会主席　列宁<br>  载于1959年《列宁文集》俄文版第36卷
</p>
