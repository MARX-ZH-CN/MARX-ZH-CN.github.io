<h1>
给伊·罗·罗曼诺夫的电报</h1><p>
<div class="style3">（5月11日）</div>  电报<br>  下诺夫哥罗德　省苏维埃主席罗曼诺夫<br>  人民委员会于5月10日拨款10万卢布给里佐瓦托耶村遭受火灾者购买种子和农具。<br>  人民委员会主席　列宁<br>  载于1931年《列宁文集》俄文版第18卷
</p>
