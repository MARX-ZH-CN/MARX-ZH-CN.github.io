<h1>
给叶列茨县执行委员会的电报<sup><a href="#302-z501" id="302-zref501"><b>501</b></a></sup></h1><p>
<div class="style3">（1919年4月23日）</div>  叶列茨<br>  县执行委员会<br>  请立即检查在叶列茨车站没收哥里切夫及其同伴携带的黑麦一事。是否开了收据，没收是否合法。是否应该退还一部分或者全部。请电告。<br>  人民委员会主席　列宁<br>  载于1933年《列宁文集》俄文版第24卷
</p>
<p class="quote">
<span class="style2"><b>注  释</b></span><br><br><a href="#302-zref501" id="302-z501"><b>501</b></a>
这份电报是列宁在收到И．Т．哥里切夫等人从叶列茨车站发来的电报后写的。哥里切夫等人来电请求下令退还他们在叶列茨车站被没收的黑麦，并且说他们极为贫困，他们往莫扎伊斯克县和波多利斯克县运黑麦完全是供自己吃的。——568。<br>
</p>
