<h1>
致伊·埃·古科夫斯基</h1><p>
<div class="date">（6月22日）</div>  我们决定抽调各人民委员部的人员，临时加强粮食人民委员部，哪怕是两三个月也好，否则可能饿死。<br>  我们想从您处抽调扎克斯。<br>  载于1931年《列宁文集》俄文版第18卷
</p>
