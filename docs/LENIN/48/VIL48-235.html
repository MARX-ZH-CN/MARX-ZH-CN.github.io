<h1>
给秘书的指示<sup><a href="#235-z379" id="235-zref379"><b>379</b></a></sup></h1><p>
<div class="style3">（1月13日）</div>  这是第一份条理清楚的报告。请了解帕什科夫是什么人，给内务人民委员部去文，说我欢迎这第一份条理清楚的报告，感谢帕什科夫，要求别人也这样写。<br>  载于1942年《列宁文集》俄文版第34卷
</p>
<p class="quote">
<span class="style2"><b>注  释</b></span><br><br><a href="#235-zref379" id="235-z379"><b>379</b></a>
列宁的这个指示写在图拉省某区铁路民警局局长И．Ｂ．帕什科夫给国防委员会的电报上。电报报告了清除铁路积雪工作的进展情况，列举了参加这项工作的人数与马车数的具体材料。——463。<br>
</p>
