<h1>
给谢·巴·纳察列努斯的电报</h1><p>
<div class="style3">（7月24日）</div>  彼得罗扎沃茨克<br>  军事特派员纳察列努斯<br>  来电已转粮食人民委员部。现在粮食情况很糟。我们未必能帮得上忙。应当把全部最优秀、最可靠的力量组织起来，派往捷克斯洛伐克战线。不战胜捷克斯洛伐克军，就不会有粮食。<br>  人民委员会主席　列宁<br>  载于1942年《列宁文集》俄文版第34卷
</p>
