<h1>
给造币厂政治委员和管理处的指示</h1><p>
<div class="style3">（1918年6月29日）</div>  致造币厂政治委员和管理处<br>  人民委员会命令造币厂按照所附印章式样在最短期间内制成两枚精制铜质国印：一枚盖火漆用，一枚盖印泥用。印文要按新的拼写法书写。此项工作须在监督下进行，每种印章只制一枚。收到本指示和印章式样后，应告知人民委员会秘书。<br>  人民委员会主席
</p>
