<h1>
给德·伊·库尔斯基的批示<sup><a href="#320-z526" id="320-zref526"><b>526</b></a></sup></h1><p>
<div class="date">（5月6日）</div>  库尔斯基：请在派人严格调查后，加以核实并惩办犯罪分子。处理结果请向我报告。<br>  列宁<br>  5月6日
</p>
<p class="quote">
<span class="style2"><b>注  释</b></span><br><br><a href="#320-zref526" id="320-z526"><b>526</b></a>
这个批示写在喀山基督教福音会会长给人民委员会办公厅主任弗·德·邦契－布鲁耶维奇的申诉书上。申诉书控告地方苏维埃组织阻挠福音会集会，请求准许信徒集会。申诉书提到了人民委员会关于信仰自由的法令。——603。<br>
</p>
