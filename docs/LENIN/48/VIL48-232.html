<h1>
给格·康·奥尔忠尼启则的电报</h1><p>
<div class="style3">（1919年1月9日）</div>  阿斯特拉罕<br>  方面军司令部<sup><a href="#232-bz1" id="232-bzref1">FN1</a></sup><br>  用无线电报转弗拉基高加索<br>  奥尔忠尼启则<br>  第一次收到您的电报<sup><a href="#232-z375" id="232-zref375"><b>375</b></a></sup>。谢谢，向您问好。请更经常地报告情况。<br>  人民委员会主席　列宁<br>  载于1942年《列宁文集》俄文版第34卷
</p>
<p class="quote">
<span class="style2"><b>脚  注</b></span><br><br><a href="#232-bzref1" id="232-bz1">FN1</a>
指里海—高加索方面军司令部。——编者注<br>

<p class="quote">
<span class="style2"><b>注  释</b></span><br><br><a href="#232-zref375" id="232-z375"><b>375</b></a>
指格·康·奥尔忠尼启则1919年1月6日报告格鲁吉亚、亚美尼亚和阿塞拜疆局势的电报。——459。<br>
</p></p>
