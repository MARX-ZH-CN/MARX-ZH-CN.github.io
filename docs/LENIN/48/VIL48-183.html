<h1>
致格·瓦·契切林</h1><p>
<div class="style3">（1918年8月19日）</div>  契切林同志：<br>  迈纳和普赖斯同志希望以美英记者身分到捷克斯洛伐克战线去。此事请认真讨论一下，我最后还要同您谈谈，以便军方作出决定。<br>  您的　列宁
</p>
