<h1>
致格·伊·彼得罗夫斯基<sup><a href="#213-z339" id="213-zref339"><b>339</b></a></sup></h1><p>
<div class="style3">（12月16日）</div>  致彼得罗夫斯基<br>  我要求立即布置极严格的侦查并将布置情况和侦查结果向我报告。<br>  列宁<br>  12月16日<br>  载于1931年《列宁文集》俄文版第18卷
</p>
<p class="quote">
<span class="style2"><b>注  释</b></span><br><br><a href="#213-zref339" id="213-z339"><b>339</b></a>
列宁给内务人民委员格·伊·彼得罗夫斯基的这一命令写在1918年12月16日收到的雅罗斯拉夫尔省布季洛沃村农民的来电上。这些农民控告当地贫苦农民委员会主席没收他们的口粮和种子。他们请求列宁作为“农民政府的首脑”保护他们。——428。<br>
</p>
