<h1>
致莱·约·别尔津</h1><p>
<div class="style3">（11月9日和23日之间）</div>  别尔津同志：借此机会请您转达我对第3集团军各部队的敬意，并祝他们在各方面取得成功。<br>  人民委员会主席<br>  弗·乌里扬诺夫（列宁）<br>  载于1918年11月23日《红色警钟报》（彼尔姆）第60号
</p>
