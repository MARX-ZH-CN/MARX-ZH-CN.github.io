<h1>
给埃·维·卢甘诺夫斯基的电报</h1><p>
<div class="style3">（2月15日）</div>  哈尔科夫<br>  人民书记卢甘诺夫斯基<br>  今天陆军人民委员波德沃伊斯基给库金斯基发电报说：<br>  “请根据您的权限，执行如下指示：在乌克兰苏维埃共和国境内，您必须与乌克兰苏维埃政权及其各机构协调行动，因此您在管辖政权机构方面的特命全权只限于下列省份：布良斯克省、斯摩棱斯克省、维切布斯克省、奥廖尔省、沃罗涅日省、图拉省。”<br>  希望您对此满意，也希望库金斯基服从命令。<br>  人民委员会主席　列宁
</p>
