<h1>
给谢·伊·古谢夫、米·米·拉舍维奇、康·康·尤列涅夫的电报</h1>
<p>
  1919年6月3日密码<br>  辛比尔斯克<br>  东方面军革命军事委员会<br>  古谢夫、拉舍维奇、尤列涅夫<br>  斯克良斯基已明确答应在6月上半月给1万支步枪。对奥伦堡的哥萨克以及对巴什基尔人要加倍重视，因为上次进攻时我们做了蠢事，错过了机会，没有使用这些力量。要赶快把他们动员起来，派一个精明、沉着、有见识、有经验的人去，务必特别注意此事，不要放松整个临近前线地区的普遍动员和向居民收集枪支的工作。<br>  列宁
</p>
