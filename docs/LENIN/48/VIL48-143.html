<h1>
给弗·巴·安东诺夫－萨拉托夫斯基的电报</h1><p>
<div class="style3">（7月12日）</div>  萨拉托夫<br>  安东诺夫<br>  您的电报我将转给托洛茨基。<br>  我已给将前往巴库的伊万诺夫发过一次电报。<sup><a href="#143-z189" id="143-zref189"><b>189</b></a></sup>我再说一遍，如果萨拉托夫需要他，如果是迫切需要，如果我军被围的话，他就应该特别帮助萨拉托夫人。<br>  让伊万诺夫答复我。<br>  列宁
</p>
<p class="quote">
<span class="style2"><b>注  释</b></span><br><br><a href="#143-zref189" id="143-z189"><b>189</b></a>
列宁1918年7月7日曾发电报给В．Г．伊万诺夫，表示允许伊万诺夫在沃利斯克情况好转时动身去巴库。当时，沃利斯克左派社会革命党人的叛乱已平息。——237。<br>
</p>
