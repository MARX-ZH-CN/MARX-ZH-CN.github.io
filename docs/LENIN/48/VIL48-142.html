给秘书的指示</h1><p>
<div class="date">（7月12日）</div>  请以我的名义给维诺格拉多夫打电话：<br>  为什么他没有同卢那察尔斯基商谈？卢那察尔斯基在这里。<br>  载于1933年《列宁文集》俄文版第21卷
</p>
