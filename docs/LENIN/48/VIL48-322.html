<h1>
给列·波·加米涅夫的指示<sup><a href="#322-z528" id="322-zref528"><b>528</b></a></sup></h1><p>
<div class="date">（5月9日）</div>  加米涅夫应全力以赴加速往顿涅茨煤田派遣军队，并为此目的动员所有大城市的工人，然后等待托洛茨基。<br>  加米涅夫接到我的这个通知后，请告知。<br>  列宁<br>  发往叶卡捷琳诺斯拉夫<br>  载于1925年《无产阶级革命》杂志第6期（总第41期）
</p>
<p class="quote">
<span class="style2"><b>注  释</b></span><br><br><a href="#322-zref528" id="322-z528"><b>528</b></a>
这个指示是用直达电报发往叶卡捷琳诺斯拉夫给列·波·加米涅夫的秘书的。电报开头是列宁给加米涅夫秘书的命令：“请与基辅联系，在基辅拉柯夫斯基那里有给加米涅夫的两份（或者更多）电报。”——606。<br>
</p>
