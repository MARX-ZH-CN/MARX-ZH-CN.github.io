<h1>
给格·叶·季诺维也夫的电报</h1><p>
<div class="style3">（1918年10月22日）</div>  彼得格勒<br>  斯莫尔尼　季诺维也夫<br>  我担心，您允许罗曼诺夫<sup><a href="#186-z295" id="186-zref295"><b>295</b></a></sup>去芬兰过于冒失了。他的病情未被夸大吗？建议等一等，别马上放他去芬兰。<br>  列宁<br>  载于1933年《列宁文集》俄文版第21卷
</p>
<p class="quote">
<span class="style2"><b>注  释</b></span><br><br><a href="#186-zref295" id="186-z295"><b>295</b></a>
指尼古拉二世的一个亲属。——381。<br>
</p>
