<h1>
给奔萨苏维埃的电报</h1><p>
<div class="date">（3月6日）</div>  奔萨　苏维埃并政治委员们<br>  兹命令苏维埃及其所属各部和政治委员们大力协助国家有价证券印刷厂，尤其在安置彼得格勒来的工人、供应他们粮食和一切必需品方面给予协助，望坚决执行。命令你们立即向奔萨所有军医院和医疗所发出指示，停止接受伤病员并将此事通知有关部门，因为奔萨的医疗所已指定用以安置从彼得格勒撤退来的各机关。<sup><a href="#059-z74" id="059-zref74"><b>74</b></a></sup><br>  人民委员会主席弗·乌里扬诺夫（列宁）
</p>
<p class="quote">
<span class="style2"><b>注  释</b></span><br><br><a href="#059-zref74" id="059-z74"><b>74</b></a>
这次撤退是因为德国人即将从爱斯兰向彼得格勒发起进攻而组织的。印制钞票和邮票的国家有价证券印刷厂由彼得格勒撤往奔萨。——88。<br>
</p>
