<h1>
☆致人民委员会办公厅主任</h1><p>
<div class="style3">（1919年1月18日）</div>  命令您立即向我汇报人民委员会办公厅收到的对所有政府部门及其工作人员的一切控告，书面控告应在24小时内、口头控告应在48小时内向我汇报。<br>  办公厅应对这类控告进行专门登记，同时责成办公厅的办公室主任认真检查我就这些控告所作批示的执行情况。<br>  人民委员会主席<br>  弗·乌里扬诺夫（列宁）<br>  载于1945年《列宁文集》俄文版第35卷
</p>
