<h1>
给埃·马·斯克良斯基的指示<sup><a href="#336-z543" id="336-zref543"><b>543</b></a></sup></h1><p>
<div class="style3">（5月20日）</div>  斯克良斯基：请赶快查问中央供给管理局（也在萨拉托夫）。今天这里应当就此事通过一项决议。
</p>
<p class="quote">
<span class="style2"><b>注  释</b></span><br><br><a href="#336-zref543" id="336-z543"><b>543</b></a>
列宁的这个指示写在第11独立集团军司令Н．А．日丹诺夫从阿斯特拉罕发给列宁的电报上。日丹诺夫在电报中汇报了黑雷诺克失守的原因以及该集团军由于兵源不足和给养缺乏所面临的严重困难（参看《列宁文集》俄文版第34卷第139页和本卷第759号文献）。——631。<br>
</p>
