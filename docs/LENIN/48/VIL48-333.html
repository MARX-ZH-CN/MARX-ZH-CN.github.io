<div class="style3">（731）</div>
<p>
  给约·维·斯大林的电报<sup><a href="#333-z539" id="333-zref539"><b>539</b></a></sup><br>  1919年5月20日<br>  彼得格勒<br>  斯莫尔尼　斯大林<br>  两份电报均已收到。关于毫不放松地监督执行情况一事，已同斯克良斯基详细商定。我希望这次普遍动员彼得格勒人，是要他们去进攻，而不是要他们呆在兵营里。<br>  列宁<br>  载于1938年《布尔什维克》杂志第2期
</p>
<p class="quote">
<span class="style2"><b>注  释</b></span><br><br><a href="#333-zref539" id="333-z539"><b>539</b></a>
这份电报是列宁对斯大林两次来电的答复。斯大林报告了彼得格勒附近的情况和巩固前线的必要措施。
<br>  当天（即1919年5月20日），国防委员会听取了埃·马·斯克良斯基关于开往彼得格勒前线的增援部队推进情况的报告。——626。<br>
</p>
