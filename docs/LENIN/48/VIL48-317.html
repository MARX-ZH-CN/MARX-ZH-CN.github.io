<h1>
致Ｈ．Ｋ．叶梅利亚诺娃</h1><p>
<div class="date">（5月4日以后）</div>  致Ｈ．Ｋ．叶梅利亚诺娃同志<br>  若能见到您，我非常高兴。已见过尼·亚·叶梅利亚诺夫。现在我在开会。请来信告知您在莫斯科要呆多久；如果已安顿下来的话，请告知安顿在什么地方。我很希望您也能和娜捷施达·康斯坦丁诺夫娜见见面。<br>  敬礼！<br>  列宁
</p>
</body>
