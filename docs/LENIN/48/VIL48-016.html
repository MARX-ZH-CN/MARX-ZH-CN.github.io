<h1>
给北方面军选区立宪会议选举委员会的电报
</h1><p>
<div class="date">（11月30日〔12月13日〕）</div>  普斯科夫<br>  我只作波罗的海舰队的代表，请用布尔什维克名单中的下一个候选人替换我。<sup><a href="#016-az1" id="016-azref1">(1)</a></sup><br>  乌里扬诺夫（列宁）<br>  载于1958年《苏联海员》杂志第5期
</p>
<p class="quote">
<span class="style2"><b>作者原注</b></span><br><br><a href="#016-azref1" id="016-az1">(1)</a>
<br>

<p class="quote">
<span class="style2"><b>注  释</b></span><br><br><a href="#016-zref21" id="016-z21"><b>21</b></a>
1917年12月5日（18日）奥斯特罗戈日斯克县苏维埃主席П．B．克留柯夫请示列宁，应如何处理原地主庄园中的贵重物品。这份电报是对上述请示的答复。——26。<br>
</p></p>
