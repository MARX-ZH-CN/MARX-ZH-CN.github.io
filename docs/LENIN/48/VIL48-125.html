<h1>
给缅泽林斯克苏维埃主席的电报</h1><p>
<div class="style3">（6月18日）</div>  缅泽林斯克<br>  苏维埃主席<br>  对于你们送去晾干的木排和那些应送往伏尔加河下游国营锯木厂和其他锯木厂的所有木排，一律立即放行，不得阻拦。绝对不要征收任何捐税。拖延此事将给苏维埃共和国带来巨大损失，为此你们将受到革命法庭的严厉追究。关于执行情况，急速电告人民委员会。<br>  人民委员会主席　列宁<br>  载于1945年《列宁文集》俄文版第35卷
</p>
