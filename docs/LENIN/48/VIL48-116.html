<h1>
致亚·格·普拉夫金</h1><p>
<div class="date">（6月12日）</div>  我们派您（持内务人民委员部的委托书，由我签字）到以下各省：<br>  图拉省<br>  奥廖尔省<br>  沃罗涅日省等<br>  去整顿秩序。<br>  明天晚上应该启程。<br>  行前您应同有关人员谈一谈（明天上午）：<br>  同斯维尔德洛夫（谈图拉苏维埃及帕纽什金），<br>  同我（谈上述问题以及粮食任务和军事任务）<br>  同托洛茨基<br>  同瞿鲁巴<br>  同涅夫斯基。
</p>
