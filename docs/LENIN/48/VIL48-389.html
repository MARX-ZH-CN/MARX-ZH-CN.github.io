<h1>
☆致最高国民经济委员会主席团</h1><p>
<div class="style3">（7月16日）</div>  人民委员会今年6月20日会议通过决定，命令最高国民经济委员会会同司法人民委员部就农业机器供应一案进行侦查，此事已及时通知最高国民经济委员会。<br>  鉴于侦查工作至今尚未结束，我命令加速工作，限一周内完成侦查。<sup><a href="#389-z604" id="389-zref604"><b>604</b></a></sup><br>  人民委员会主席<br>  弗·乌里扬诺夫（列宁）<br>  载于1933年《列宁文集》俄文版第21卷
</p>
<p class="quote">
<span class="style2"><b>注  释</b></span><br><br><a href="#389-zref604" id="389-z604"><b>604</b></a>
内容类似的信件由列宁签署后发往司法人民委员部。参看本卷第223号文献和注154。——740。<br>
</p>
