<h1>
给库恩·贝拉的电报</h1><p>
<div class="date">（5月13日）</div>  布达佩斯 库恩·贝拉<br>  [5月]13日才收到您4月22日的信。我相信，尽管匈牙利无产者遭到巨大的困难，他们一定能保住和巩固政权。向日益壮大的匈牙利工农红军致敬。协约国的凶残的和约将促进各地对苏维埃政权的同情。昨天乌克兰军队战胜了罗马尼亚人，越过了德涅斯特尔河。向您和全体匈牙利同志致最崇高的敬礼！<br>  列宁<br>  用匈牙利文载于1919年5月16日《红色新闻》（布达佩斯）第83号（非全文）<br>  全文载于1954年在布达佩斯出版的《列宁论匈牙利（著作选录）》
</p>
