<h1>
给亚·德·瞿鲁巴的命令
</h1><p>
<div class="style3">（1919年2月19日）</div>  命令<br>  鉴于人民委员亚·德·瞿鲁巴已开始工作，有必要保护国家财富，特令瞿鲁巴严格执行下列预防措施：<br>  不得连续工作两小时以上，<br>  晚上10点半以后不工作，<br>  不接待群众来访。<br>  莉迪娅·亚历山德罗夫娜·福季耶娃的限制性命令必须绝对执行。<br>  人民委员会主席<br>  弗·乌里扬诺夫（列宁）<br>  载于1945年《列宁文集》俄文版第35卷
</p>
