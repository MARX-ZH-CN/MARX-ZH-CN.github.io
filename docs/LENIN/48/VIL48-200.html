<h1>
给弗·米·吉季斯的电报
</h1><p>
<div class="date">（1918年11月23日）</div>  沃洛格达<br>  集团军司令吉季斯<br>  我完全赞同您释放俘虏的计划，但一次务必不要多放，并且只限于放那些确实接受了我们的宣传的人。请立即电告（如果需要，就用密码）：你们那里有多少俘虏，是什么民族的，有多少接受了我们的宣传。<br>  人民委员会主席　列宁<br>  载于1942年《列宁文集》俄文版第34卷
</p>
