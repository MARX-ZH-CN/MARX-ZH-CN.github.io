<h1>
致雅·米·斯维尔德洛夫</h1><p>
<div class="style3">（1918年8月19日）</div>  斯维尔德洛夫同志：<br>  请为前来您处的彼得松同志设法汇一笔相当的款子给他的老母亲，以保障她的生活；由于某些情况，这样做是必要的，因为儿子给她寄部分薪金，维持不了她的生活。<br>  您的　列宁<br>  载于1959年在里加出版的尼古拉·康德拉季耶夫《彼得松同志》一书
</p>
