<h1>
给列·达·托洛茨基的电报</h1><p>
<div class="style3">（6月11日）</div>  密码<br>  致托洛茨基<br>  我同意您来<sup><a href="#363-z574" id="363-zref574"><b>574</b></a></sup>，但有两个条件：第一，火速返回，以免南方无人监督；第二，您不在时，务必保证南方有极强的力量，以免敌人从南方扼杀我们。<br>  列宁<br>  发往科兹洛夫
</p>
<p class="quote">
<span class="style2"><b>注  释</b></span><br><br><a href="#363-zref574" id="363-z574"><b>574</b></a>
指同意列·达·托洛茨基返莫斯科参加俄共（布）中央全会，当时他在科兹洛夫。——688。<br>
</p>
