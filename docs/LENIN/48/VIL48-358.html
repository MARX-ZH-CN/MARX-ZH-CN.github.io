<h1>
给格·雅·索柯里尼柯夫的电报
</h1><p>
<div class="date">（6月6日）</div>  科兹洛夫<br>  南方面军革命军事委员会<br>  索柯里尼柯夫，或发往他的所在地<br>  要全力以赴加速平息叛乱，否则由于南方被突破，很可能酿成大祸。已给你们派去一些军校学员和一个炮兵连。要更经常地报告情况。<br>  列宁<br>      载于1938年2月23日《真理报》第53号
</p>
