<h1>
给总司令和西方面军革命军事委员会的电报</h1><p>
<div class="style3">（4月24日）</div>  密码<br>  谢尔普霍夫　总司令<br>  西方面军革命委员会<br>  维尔纳失陷以后，协约国更为嚣张。必须以最快速度在最短期间内收复维尔纳，使白卫分子无法调集兵力和设防固守。增援部队要加速前进，你们行动要更加坚决。野战司令部对该方向上的战役要尽量加强警惕。<br>  国防委员会主席　列宁<sup><a href="#304-bz1" id="304-bzref1">FN1</a></sup><br>  载于1942年《列宁文集》俄文版第34卷
</p>
<p class="quote">
<span class="style2"><b>脚  注</b></span><br><br><a href="#304-bzref1" id="304-bz1">FN1</a>
签署该电的还有共和国革命军事委员会副主席埃·马·斯克良斯基。——俄文版编者注<br>
</p>
