<h1>
给坦波夫省执行委员会主席团的电报</h1><p>
<div class="date">（1919年2月13日）</div>  坦波夫<br>  省执行委员会主席团<br>  抄送：省财政局　格尔曼<br>  为了使最必需的财政机关正常办公，兹命令不得派金库、预算出纳局会计处和特别税办事处职员参加铁路扫雪活动。<br>  人民委员会主席　列宁
</p>
