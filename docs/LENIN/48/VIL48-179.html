<h1>
给尼·伊·穆拉洛夫的电话</h1><p>
<div class="style3">（8月17日和19日之间）</div>  谢列达在叶列茨县运送粮食，急需汽油200普特。不要忘记，粮食问题是主要的根本的问题。应完全照办。请立即回答，您究竟何时能给谢列达（农业人民委员谢列达。叶列茨）运去200普特汽油。<br>  列宁<br>  载于1931年《列宁文集》俄文版第18卷
</p>
