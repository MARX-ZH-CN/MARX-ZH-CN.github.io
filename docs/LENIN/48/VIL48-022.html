<h1>
致瓦·瓦·奥博连斯基</h1><p>
<div class="style3">（1917年12月18日）</div>  奥博连斯基同志：<br>  向您推荐来人索洛维约夫同志（电话：265—24），他是石油专家，国有化草案的起草人。应加以使用！<br>  弗·乌里扬诺夫<br>  他的报告（关于石油问题的）我已交施略普尼柯夫。还有给您的一份（在施略普尼柯夫处）。
</p>
