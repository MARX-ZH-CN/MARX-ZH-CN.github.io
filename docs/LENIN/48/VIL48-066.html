<h1>
致格·瓦·契切林</h1><p>
<div class="date">（1918年4月1日）</div>  致契切林同志<br>  现附上电报一份。<sup><a href="#066-z79" id="066-zref79"><b>79</b></a></sup><br>  我看应立即答复：<br>  我们将立刻调查；我们深信你们的情报是错误的，如此等等。<br>  要马上同彼得格勒通电话。<sup><a href="#066-z80" id="066-zref80"><b>80</b></a></sup><br>  列宁
</p>
<p class="quote">
<span class="style2"><b>注  释</b></span><br><br><a href="#066-zref79" id="066-z79"><b>79</b></a>
指德国外交部1918年4月1日就几支赤卫队越境进入芬兰一事发出的电报。——100。<br>
<a href="#066-zref80" id="066-z80"><b>80</b></a>
当天，列宁给彼得格勒劳动公社人民委员会主席打电话，并写了电报稿，要求该人民委员会作出决定，立即召回违背苏维埃当局的意志而进入芬兰的赤卫队（见下一号文献）。——100。<br>
</p>
