<h1>
给列·达·托洛茨基的电报</h1><p>
<div class="date">（1919年1月27日）</div>  阿尔扎马斯<br>  托洛茨基，或发往他的所在地<br>  抄送：古谢夫<br>  我们收到了古谢夫的来信<sup><a href="#247-z400" id="247-zref400"><b>400</b></a></sup>，完全同意他的意见，务请同他详谈，并把你们的决定通知我们。<br>  列宁<sup><a href="#247-bz1" id="247-bzref1">FN1</a></sup></p>
<p class="quote">
<span class="style2"><b>脚  注</b></span><br><br><a href="#247-bzref1" id="247-bz1">FN1</a>
签署该电的还有雅·米·斯维尔德洛夫。——俄文版编者注<br>

<p class="quote">
<span class="style2"><b>注  释</b></span><br><br><a href="#247-zref400" id="247-z400"><b>400</b></a>
谢·伊·古谢夫当时任东方面军革命军事委员会委员。他在来信中建议给交通人民委员部和粮食人民委员部下命令，要它们利用东方面军军事交通局的人力物力将伏尔加—布古利马铁路沿线的粮食运往莫斯科和彼得格勒。——481。<br>
</p></p>
