<h1>
给南方面军革命军事委员会的电报</h1>
<p>
  1919年6月14日密码<br>  科兹洛夫<br>  南方面军革命军事委员会<br>  是否在采取一切措施支援察里津？那里要15000名步兵和4000名骑兵。必须保住察里津。请报告已经和正在采取什么措施。<br>  列宁<br>  载于1942年《列宁文集》俄文版第34卷
</p>
