<h1>
给彼尔姆苏维埃的电报</h1><p>
<div class="date">（1918年7月17日）</div>  彼尔姆<br>  苏维埃<br>  抄送：中央委员斯米尔加<br>  我收到由斯切克洛夫介绍的波兰老革命家斯坦尼斯拉夫·帕林斯基的申诉书。帕林斯基在彼尔姆省上斯季亚邮站别列兹尼基制碱厂被捕，罪名是反革命和同情捷克斯洛伐克军。<br>  帕林斯基写道，乌索利耶县苏维埃司法委员会没有查到他有犯罪行为。<br>  务请对此案以及对此案的公正审理严加监督，容许帕林斯基去波兰。<br>  请电告执行情况。<br>  人民委员会主席　列宁<br>  载于1933年《列宁文集》俄文版第21卷
</p>
