<h1>
致伊·埃·古科夫斯基<sup><a href="#140-z186" id="140-zref186"><b>186</b></a></sup></h1><p>
<div class="style3">（7月11日）</div>  1<br>  致古科夫斯基<br>  许多人抱怨您（您的委员部）迄今尚未交差：<br>  （1）全部文字说明，<br>  （2）各种文字的字样，等等。<br>  关于新币的图案。<br>  我已把此事交扎克斯办理。因为这是小事。<br>  请您本人或委派别人在明晨办完。<br>  2<br>  您是在怠工，真的！这有什么了不起呢？这又不是最后定稿。把此事看得了不起是可笑的。<br>  第一张便条载于1945年《列宁文集》俄文版第35卷
</p>
<p class="quote">
<span class="style2"><b>注  释</b></span><br><br><a href="#140-zref186" id="140-z186"><b>186</b></a>
这两张便条谈的是筹备发行新的苏维埃纸币的问题。参看本卷第154号文献和注98。——233。<br>
</p>
