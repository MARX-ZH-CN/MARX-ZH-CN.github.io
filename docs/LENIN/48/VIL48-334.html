<h1>
给戈梅利省执行委员会主席的电报</h1><p>
<div class="date">（5月20日）</div>  戈梅利<br>  省执行委员会主席<br>  既然拉布金的自行车是在叛乱期间拿去使用的，那么后来为什么不归还？我警告，对不求实效、不改正错误的敷衍塞责的答复，我将追究责任。<sup><a href="#334-bz1" id="334-bzref1">FN1</a></sup><br>  人民委员会主席　列宁<br>  载于1942年《列宁文集》俄文版第34卷
</p>
<p class="quote">
<span class="style2"><b>脚  注</b></span><br><br><a href="#334-bzref1" id="334-bz1">FN1</a>
见本卷第664号文献。——编者注<br>
</p>
