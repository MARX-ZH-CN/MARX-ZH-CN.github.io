<h1>
致尼·彼·哥尔布诺夫</h1><p>
<div class="style3">（8月20日以前）</div>  致哥尔布诺夫<br>  您看完文件，就写上“送弗·伊·审阅”（！？？）（（这是不言而喻的））或“拟如此这般”，这是多余和毫无意义的。<br>  应就事情实质写上两三行。否则就没有必要让您看了。<br>  载于1945年《列宁文集》俄文版第35卷
</p>
