<h1>
致埃·马·斯克良斯基<sup><a href="#307-z508" id="307-zref508"><b>508</b></a></sup></h1><p>
<div class="date">（4月25日）</div>  还需要同捷尔任斯基商量，让他提供一些最得力的人员。是否还要派些军事力量去？<sup><a href="#307-z509" id="307-zref509"><b>509</b></a></sup><br>  如果那里情况不佳，尚须施用计谋。<br>  载于1942年《列宁文集》俄文版第34卷
</p>
<p class="quote">
<span class="style2"><b>注  释</b></span><br><br><a href="#307-zref508" id="307-z508"><b>508</b></a>
这张便条大概是列宁在1919年4月25日国防委员会会议上对埃·马·斯克良斯基递来的便条的答复。斯克良斯基来条报告说，一天后，将再派出两个指挥员训练班去镇压韦申斯卡亚和卡赞斯卡亚一带的叛乱。——576。<br>
<a href="#307-zref509" id="307-z509"><b>509</b></a>
埃·马·斯克良斯基就列宁的这个建议在这张便条上写道：“人员还是部队？”，列宁接着注明：“部队”。——577。<br>
</p>
