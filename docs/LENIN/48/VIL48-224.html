<h1>
给格·叶·季诺维也夫的电报</h1><p>
<div class="style3">（1919年1月1日）</div>  彼得格勒<br>  斯莫尔尼　季诺维也夫<br>  我已下令从莫斯科和下诺夫哥罗德发往彼得格勒的货车应以客车速度运行。请注意监视。一个月前那次停顿是您疏忽大意放了过去，未及时控告，而在星期五<sup><a href="#224-bz1" id="224-bzref1">FN1</a></sup>我们通过电话后您仍未采取措施检查所发货车的运行速度，这同样要怪您自己。<br>  列宁<br>  载于1933年《列宁文集》俄文版第24卷
</p>
<p class="quote">
<span class="style2"><b>脚  注</b></span><br><br><a href="#224-bzref1" id="224-bz1">FN1</a>
指1918年12月27日。——编者注<br>
</p>
