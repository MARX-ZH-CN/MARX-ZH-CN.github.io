<h1>
致斯·格·邵武勉</h1><p>
<div class="style3">（1918年6月29日）</div>  亲爱的邵武勉同志：<br>  向您致以崇高的敬意和良好的祝愿！<br>  斯大林在察里津。来信最好通过斯大林转。<br>  敬礼！<br>  您的　列宁<br>  发往巴库<br>  1938年发表
</p>
