<h1>
致列·波·加米涅夫<sup><a href="#251-z407" id="251-zref407"><b>407</b></a></sup></h1><p>
<div class="style3">（1月下半月）</div>  致加米涅夫<br>  我建议满足捷尔任斯基的请求。在手续上他是对的，而克雷连柯是瞎折腾——我的印象就是这样。<br>  载于1933年《列宁文集》俄文版第21卷
</p>
<p class="quote">
<span class="style2"><b>注  释</b></span><br><br><a href="#251-zref407" id="251-z407"><b>407</b></a>
这张便条是列宁对莫斯科苏维埃主席列·波·加米涅夫的便条的答复。加米涅夫的便条说，费·埃·捷尔任斯基请求责成莫斯科刑事调查局把被捕的一伙匪徒的案卷和卡片交给全俄肃反委员会。尼·瓦·克雷连柯则反对这样做，断言这“会破坏侦查工作”。——488。<br>
</p>
