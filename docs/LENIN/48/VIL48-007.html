<h1>
给Н．苏马罗科夫的电报<sup><a href="#007-z5" id="007-zref5"><b>5</b></a></sup></h1><p>
<div class="style3">（1917年11月9日）</div>  致Н．苏马罗科夫<br>  斯拉夫旅馆<br>  莫斯科<br>  请向当地农民代表苏维埃请求帮助。<br>  列宁
</p>
<p class="quote">
<span class="style2"><b>注  释</b></span><br><br><a href="#007-zref5" id="007-z5"><b>5</b></a>
列宁的这份电报是对Ｈ．苏马罗科夫1917年11月8日（21日）上告的答复。苏马罗科夫上告说，他在奥廖尔省姆岑斯克县扎罗希村的一处租来的宅园遭到农民的洗劫，他请求下令归还他的财物并把采取的措施告诉他。——6。<br>
</p>
