<h1>
给格·叶·季诺维也夫和阿·尼·博勃罗夫的电报</h1><p>
<div class="date">（6月14日）</div>  彼得格勒斯莫尔尼<br>  季诺维也夫、博勃罗夫<br>  准予派遣。务请竭尽全力继续派遣征粮队和鼓动员。<br>  列宁<sup><a href="#119-bz1" id="119-bzref1">FN1</a></sup><br>  载于1931年《列宁文集》俄文版第18卷
</p>
<p class="quote">
<span class="style2"><b>脚  注</b></span><br><br><a href="#119-bzref1" id="119-bz1">FN1</a>
签署该电的还有亚·德·瞿鲁巴。——俄文版编者注<br>
</p>
