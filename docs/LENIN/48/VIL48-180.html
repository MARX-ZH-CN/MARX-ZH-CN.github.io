<h1>
给费·费·拉斯科尔尼科夫的电报</h1><p>
<div class="date">（8月19日）</div>  下诺夫哥罗德<br>  省执行委员会转拉斯科尔尼科夫<br>  请加倍用心注意喀山战线的供应，注意速派预备队去那里，注意下诺夫哥罗德要立即开始同白卫分子作斗争并把这场斗争坚决进行到底。特别要注意保护炮兵器材。请电告执行情况。<br>  列宁
</p>
