<h1>
致费·伊·加里宁<sup><a href="#273-z449" id="273-zref449"><b>449</b></a></sup></h1><p>
<div class="date">（3月8日）</div>  致加里宁<br>  为什么您没有发言谈谈您是怎样裁减多余人员的？您又是怎样确定多余人员的？等等。<br>  载于1933年《列宁文集》俄文版第24卷
</p>
<p class="quote">
<span class="style2"><b>注  释</b></span><br><br><a href="#273-zref449" id="273-z449"><b>449</b></a>
这张便条是列宁在人民委员会开会讨论国家监察人民委员部机构改革问题时写的。费·伊·加里宁是教育人民委员部部务委员和该部编制核查委员会主席，主持过该部机构改革和精简编制的工作。当时其他机关也在进行同样工作。——523。<br>
</p>
