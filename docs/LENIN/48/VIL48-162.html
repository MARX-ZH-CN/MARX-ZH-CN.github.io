<h1>
给瓦·卢·帕纽什金的电报</h1><p>
<div class="date">（8月5日）</div>  叶列茨<br>  军事特派员帕纽什金分队长<br>  您的分队迟迟不启程，使我感到诧异。请电告为何拖延和何时出发。应尽快出发。<sup><a href="#162-z216" id="162-zref216"><b>216</b></a></sup><br>  人民委员会主席　列宁<br>  载于1942年《列宁文集》俄文版第34卷
</p>
</body>
