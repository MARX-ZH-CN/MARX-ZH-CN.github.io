<h1>
致五金工会<sup><a href="#021-z27" id="021-zref27"><b>27</b></a></sup></h1><p>
<div class="date">（1917年12月12日）</div>  致五金工会<br>  请在你们工会所在地为来人马克西姆·拉扎列维奇·希尔温特安排一个房间，供银行职员于1917年12月13日晚8时和12月14日上午10时开会用。<br>  人民委员会主席<br>  弗·乌里扬诺夫（列宁）
</p>
<p class="quote">
<span class="style2"><b>注  释</b></span><br><br><a href="#021-zref27" id="021-z27"><b>27</b></a>
列宁写的这张便条与贯彻私人银行国有化的决定有关。1917年12月14日（27日）上午，按照苏维埃政府的命令，工人和赤卫队占领了彼得格勒所有银行和信贷机构。当天晚上全俄中央执行委员会通过了银行国有化法令。<br>  马·拉·希尔温特任俄亚银行政治委员。——31。<br>
</p>
