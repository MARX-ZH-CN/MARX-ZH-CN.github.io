<h1>
给切列波韦茨省执行委员会的电报</h1><p>
<div class="style3">（1919年3月29日）</div>  切列波韦茨<br>  省执行委员会<br>  别洛泽尔斯克县波克罗夫乡新谢洛村一位士兵的妻子叶夫罗西尼娅·安德列耶娃·叶菲莫娃控告说，她丈夫被俘四年多，一家三口没有一个劳动力，她的粮食却被收入公仓。请将此事调查一下。将调查结果和你们的处理办法告诉我。<br>  人民委员会主席　列宁<br>  载于1933年《列宁文集》俄文版第24卷
</p>
