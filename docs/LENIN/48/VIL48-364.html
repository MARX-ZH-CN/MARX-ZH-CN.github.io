<h1>
致Ｈ．Ｂ．彼得罗夫斯卡娅</h1><p>
<div class="style3">（1919年6月12日）</div>  您来信说，如果我不证实您在22年前曾到狱中探望过我，人们可能而且甚至“有权”指责您撒谎。我很抱歉，那时的许多事都忘记了。但我妹妹说确有其事，我也想起是有人探望过我，请原谅，姓名我忘记了。因此，任何人都绝对无权因我记性不好而指责您。我因为有许多特别紧急的事情要办，不能接见您，但愿您能原谅我。真诚尊敬您的<br>  弗·乌里扬诺夫（列宁）
</p>
