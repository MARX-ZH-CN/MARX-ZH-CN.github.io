<h1>
致亚·德·瞿鲁巴<sup><a href="#090-z119" id="090-zref119"><b>119</b></a></sup></h1><p>
<div class="style3">（5月8日）</div>  当时就应该写一份关于抗拒检查的情况报告并向我提出把抗拒者送交法庭审判的建议。<br>  载于1931年《列宁文集》俄文版第18卷
</p>
<p class="quote">
<span class="style2"><b>注  释</b></span><br><br><a href="#090-zref119" id="090-z119"><b>119</b></a>
这张便条是列宁在人民委员会开会时对亚·德·瞿鲁巴递来的便条的答复。瞿鲁巴在便条中报告说，尼古拉铁路的粮食组织拒绝接受粮食人民委员部部务委员阿·伊·斯维杰尔斯基的检查，而这次检查是按粮食人民委员部、交通人民委员部和最高国民经济委员会的协议决定进行的。瞿鲁巴请示列宁，在这种情况下应采取什么措施。——139。<br>
</p>
