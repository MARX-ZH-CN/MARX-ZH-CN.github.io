<h1>
给加·达·莱特伊仁的电报</h1><p>
<div class="style3">（1919年1月10日）</div>  萨马拉或第4集团军司令部所在地<br>  中央执行委员会委员、政治委员林多夫<br>  卡拉汉肯定地说，根据芬兰人的可靠消息，莫里斯已获释，日内即将启程，您完全不用担心了。<sup><a href="#233-z376" id="233-zref376"><b>376</b></a></sup><br>  人民委员会主席　列宁
</p>
<p class="quote">
<span class="style2"><b>注  释</b></span><br><br><a href="#233-zref376" id="233-z376"><b>376</b></a>
莫里斯即加·达·莱特伊仁（林多夫）的儿子莫·加·莱特伊仁。1918年莫·加·莱特伊仁任苏维埃俄国驻瑞士公使馆工作人员，后被派往斯德哥尔摩，1918年底赴莫斯科途中因涉嫌宣传革命在芬兰被捕。他是在苏维埃政府再三要求下才获释的（见本卷第573号文献）。——461。<br>
</p>
