<h1>
致伊·伊·拉德琴柯</h1><p>
<div class="date">（1918年12月12日）</div>  致拉德琴柯同志<br>  附件<sup><a href="#210-z333" id="210-zref333"><b>333</b></a></sup>据说是一位显然诚实的商人的建议，这位商人熟悉木柴业情况，他断言以这种方式能够而且一定会揭露出大量盗窃和舞弊行为。<br>  请赶快讨论一下（先同沃尔柯夫斯基讨论，如果您愿意的话，也可马上就在木材采办委员会里讨论），并立即将您的意见告诉我。<br>  人民委员会主席　列宁<br>  载于1933年《列宁文集》俄文版第21卷
</p>
<p class="quote">
<span class="style2"><b>注  释</b></span><br><br><a href="#210-zref333" id="210-z333"><b>333</b></a>
附件作者不详，其中提出了一项把为转运而存放在私营商行、银行、社会团体和国家机关等单位仓库里的粮食和木柴加速送达目的地的计划。——422。<br>
</p>
