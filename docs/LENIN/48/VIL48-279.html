<h1>
致瓦·亚·阿瓦涅索夫</h1><p>
<div class="date">（3月21日）</div>  阿瓦涅索夫同志：<br>  来人叶梅利亚诺夫同志是彼得格勒工人，我的一位要好的老相识，党的工作人员。恳请您帮他尽快从莫斯科乘车去彼得格勒。<sup><a href="#279-z461" id="279-zref461"><b>461</b></a></sup><br>  列宁<br>  1919年3月21日<br>  载于1933年《列宁文集》俄文版第24卷<br>  译自《列宁全集》俄文第5版第50卷第270页
</p>
<p class="quote">
<span class="style2"><b>注  释</b></span><br><br><a href="#279-zref461" id="279-z461"><b>461</b></a>
这张便条上有全俄中央执行委员会秘书阿·萨·叶努基泽的批语：“发给今天去彼得格勒的火车票两张。阿·叶努基泽。3月22日”。——531。<br>
</p>
