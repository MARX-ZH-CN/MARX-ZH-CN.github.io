<h1>
给苏兹达利县执行委员会的电报<sup><a href="#234-z378" id="234-zref378"><b>378</b></a></sup></h1><p>
<div class="style3">（1919年1月12日）</div>  弗拉基米尔省苏兹达利<br>  县执行委员会<br>  抄送：弗拉基米尔省执行委员会<br>  请极严格地检查加夫里洛夫镇巡查队和肃反委员会的行为。没收粮食开不开收据？帐目对吗？没收的粮食是怎样处理的？请电告执行情况。<br>  人民委员会主席　列宁<br>  载于1942年《列宁文集》俄文版第34卷
</p>
<p class="quote">
<span class="style2"><b>注  释</b></span><br><br><a href="#234-zref378" id="234-z378"><b>378</b></a>
这份电报是列宁在当天晚上收到苏兹达利县加夫里洛夫镇4名工人的来电后写的。来电控告该镇肃反委员会没收了他们的16普特燕麦，请求下令将燕麦退还给他们。——463。<br>
</p>
