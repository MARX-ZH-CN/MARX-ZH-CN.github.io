<h1>
给格·叶·季诺维也夫的电报</h1><p>
<div class="date">（1919年2月6日）</div>  彼得格勒<br>  斯莫尔尼　季诺维也夫<br>  您把莫吉廖夫的大主教罗普作为人质逮捕了，这是真的吗？请告知需要什么条件才能释放他，教皇正在为他求情。<sup><a href="#253-z410" id="253-zref410"><b>410</b></a></sup><br>  列宁
</p>
<p class="quote">
<span class="style2"><b>注  释</b></span><br><br><a href="#253-zref410" id="253-z410"><b>410</b></a>
波兰天主教会驻彼得格勒代表、莫吉廖夫的大主教罗普是因进行反革命活动于1919年初被捕的。1919年2月，他被释放，用来交换一批被囚禁在波兰的共产党员。但是，这批共产党员在通过波兰边界时被波兰边防当局背信弃义地杀害了。——491。
<br>载于1933年《列宁文集》俄文版第24卷<br>
</p>
