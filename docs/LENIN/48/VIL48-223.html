<h1>
保护证书</h1><p>
<div class="date">（1918年下半年）</div>  莫斯科省德米特罗夫市居民<br>  彼得·阿列克谢耶维奇·克鲁泡特金<br>  住房及财产保护证书<br>  为补充前已发出的给德米特罗夫市工农代表苏维埃执行委员会和特别侦查委员会的有关电报和通知，现重申（对贫苦农民委员会也有效）：老革命家彼得·阿列克谢耶维奇·克鲁泡特金在苏维埃街（原贵族街）的住房，不得征用，也不准挤占；这位有功的老革命家的财产及其安宁，都应受到苏维埃当局的保护。<br>  人民委员会主席<br>  弗·乌里扬诺夫（列宁）
</p>
</body>
