<h1>
给奥斯特罗戈日斯克苏维埃主席的电报
</h1><p>
<div class="style3">（12月8日〔21日〕）</div>  开一份精确的贵重物品清单，把贵重物品保藏在安全的地方，由你们负责保管。庄园是人民的财产。抢劫者要交付法院审判。请把法院的判决通知我们。<br>  列宁<br>  载于1933年《列宁文集》俄文版第21卷<br>  译自《列宁全集》俄文第5版第50卷第17页
</p>
