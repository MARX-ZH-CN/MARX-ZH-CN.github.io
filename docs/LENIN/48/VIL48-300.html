<h1>
给共和国革命军事委员会的批示<sup><a href="#300-z498" id="300-zref498"><b>498</b></a></sup></h1><p>
<div class="date">（1919年4月20日）</div>  电报废话连篇，给发报人以警告处分。
</p>
<p class="quote">
<span class="style2"><b>注  释</b></span><br><br><a href="#300-zref498" id="300-z498"><b>498</b></a>
列宁的这个批示写在南方面军第8集团军军事交通部政治委员的一份冗长的来电上。来电报告了军用列车在利斯基—叶夫斯特拉托夫卡路段受阻的原因。——564。<br>
</p>
