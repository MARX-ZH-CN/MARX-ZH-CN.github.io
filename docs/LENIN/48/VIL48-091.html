<h1>
给西伯利亚苏维埃中央执行委员会的电报</h1><p>
<div class="style3">（5月8日）</div>  伊尔库茨克<br>  西伯利亚苏维埃中央执行委员会<br>  抄送：普罗科皮耶夫<br>  普罗科皮耶夫等人不断给拉林发来急电要钱。<br>  我声明，我4月23日发的列有准确数字的电报<sup><a href="#091-bz1" id="091-bzref1">FN1</a></sup>，至今未得到答复。我声明，对于干什么花了好几亿，为什么定额之外还需要钱以及需要多少的问题不作回答，这种工作态度是不能容许的。<br>  人民委员会主席　列宁<br>  载于1933年《列宁文集》俄文版第21卷
</p>
<p class="quote">
<span class="style2"><b>脚  注</b></span><br><br><a href="#091-bzref1" id="091-bz1">FN1</a>
见本卷第153号文献。——编者注<br>
</p>
