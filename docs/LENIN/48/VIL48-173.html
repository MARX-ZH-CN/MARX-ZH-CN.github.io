<h1>
给亚·叶·敏金的电报</h1><p>
<div class="date">（1918年8月14日）</div>  奔萨<br>  省执行委员会　敏金<br>  我收到对您的两份诉状<sup><a href="#173-z231" id="173-zref231"><b>231</b></a></sup>。一份说您在镇压富农时手软。假如情况属实，那就是对革命犯下了大罪。另一份说您削弱鼓动工作，减少传单的份数，抱怨经费不足。鼓动工作就是花上几十万我们也舍得。请速向中央执行委员会请求拨款，经费不足可以解决。这样的借口我们不能同意。<br>  人民委员会主席　列宁<br>  载于1931年《列宁文集》俄文版第18卷
</p>
<p class="quote">
<span class="style2"><b>注  释</b></span><br><br><a href="#173-zref231" id="173-z231"><b>231</b></a>
指1918年8月13日俄共（布）奔萨省委员会主席叶·波·博什的电报和奔萨省出版委员亚·弗·库图佐夫的电报。——289。<br>
</p>
