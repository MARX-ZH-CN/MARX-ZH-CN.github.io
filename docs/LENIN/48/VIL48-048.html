<h1>
给弗·亚·安东诺夫－奥弗申柯的电报</h1><p>
<div class="date">（1月30日〔2月12日〕）</div>  尼基托夫卡<br>  总司令安东诺夫<br>  我们毫不反对对科热夫尼科夫的任命。您要设法同奥博连斯基和全乌克兰中央执行委员会取得联系。未经奥博连斯基和该中央执行委员会同意，请不要行动；如果他们没有异议，我们同意任命科热夫尼科夫为顿涅茨煤田特派员。<br>  列宁
</p>
</body>
