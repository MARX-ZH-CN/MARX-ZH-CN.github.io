<h1>
致格·瓦·契切林</h1><p>
<div class="style3">（1918年4月10日）</div>  契切林同志：<br>  里夫林娜同志（为她自己和波克罗夫斯卡娅同志请求）很想快点去瑞士。想同外交使团一起去。请考虑如何办到这一点，可否从德国取得过境权，即使是给妇女的（去瑞士的）也好。<br>  列宁
</p>
