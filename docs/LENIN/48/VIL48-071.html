<h1>
致格·瓦·契切林</h1><p>
<div class="date">（1918年4月10日）</div>  致契切林同志<br>  来人博格罗娃同志1905年是工人代表苏维埃委员，我很了解她。她急需尽快去瑞士动手术（病情极严重，当地外科医生治不了）。可否安排她为驻瑞士大使馆成员？请予考虑并打电话给我或者面谈。<br>  列宁
</p>
