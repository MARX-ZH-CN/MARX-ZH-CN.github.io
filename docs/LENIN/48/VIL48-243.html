<h1>
给瓦·尼·波德别尔斯基的批示<sup><a href="#243-z393" id="243-zref393"><b>393</b></a></sup></h1><p>
<div class="date">（1月22日）</div>  波德别尔斯基：为什么发三份？三份？<br>  要采取措施制止滥发电报。
</p>
<p class="quote">
<span class="style2"><b>注  释</b></span><br><br><a href="#243-zref393" id="243-z393"><b>393</b></a>
列宁给邮电人民委员瓦·尼·波德别尔斯基的这个批示写在全俄中央执行委员会和人民委员会驻土耳其斯坦全权代表、共和国革命军事委员会委员彼·阿·科博泽夫的来电上。来电报告说，东方面军第1集团军已开始进攻，在规定期限内将收复奥伦堡。这份电报分3个地址（党中央委员会、人民委员会、国防委员会）发给列宁，此外还发给国民经济委员会、斯维尔德洛夫、克拉辛、斯大林、土耳其斯坦代表处特派员等13个单位和个人。——475。<br>
</p>
