<h1>
给格·叶·季诺维也夫的电报</h1><p>
<div class="date">（6月14日）</div>  彼得格勒<br>  斯莫尔尼<br>  季诺维也夫<br>  我想，您已收到了我请求多派些征粮队到乌拉尔去的电报<sup><a href="#118-bz1" id="118-bzref1">FN1</a></sup>。再补充一点：多派些工人到那里去做鼓动工作和领导落后者是极其重要的。请立即答复。<br>  列宁<br>  载于1942年《列宁文集》俄文版第34卷
</p>
<p class="quote">
<span class="style2"><b>脚  注</b></span><br><br><a href="#118-bzref1" id="118-bz1">FN1</a>
见本卷第222号文献。——编者注<br>
</p>
</body>
