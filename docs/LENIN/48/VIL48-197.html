<h1>
给秘书的指示<sup><a href="#197-z313" id="197-zref313"><b>313</b></a></sup></h1><p>
<div class="date">（11月20日）</div>  再打一次电话给斯克良斯基，告诉他电文和我的下述请求：组织人秘密监视这些医生的行动，以便收集人证和物证揭露他们，然后送交法庭审判。<br>  列宁<br>  载于1933年《列宁文集》俄文版第21卷
</p>
<p class="quote">
<span class="style2"><b>注  释</b></span><br><br><a href="#197-zref313" id="197-z313"><b>313</b></a>
这个指示是列宁在接到南方面军政治部部务委员约·伊·霍多罗夫斯基的一份电报后写的。霍多罗夫斯基在电报中反映，莫斯科第18后送医院的医生们没有正当理由便免除红军战士的兵役。——402。<br>
</p>
