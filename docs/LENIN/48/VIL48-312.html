<h1>
致玛·米·科斯捷洛夫斯卡娅<sup><a href="#312-z513" id="312-zref513"><b>513</b></a></sup></h1><p>
<div class="date">（4月）</div>  怎么写的就怎么理解：中央委员会的决定嘛。战争时期。大家都要去做最困难的工作。<br>  载于1959年《列宁文集》俄文版第36卷
</p>
<p class="quote">
<span class="style2"><b>注  释</b></span><br><br><a href="#312-zref513" id="312-z513"><b>513</b></a>
这张便条是列宁对共产党员、军粮局成员玛·米·科斯捷洛夫斯卡娅的便条的答复。科斯捷洛夫斯卡娅问，如何理解派她到东方面军担任第2集团军政治部主任这一任命。——585。<br>
</p>
