<h1>
给约·维·斯大林和费·埃·捷尔任斯基的电报<sup><a href="#236-z380" id="236-zref380"><b>380</b></a></sup></h1><p>
<div class="style3">（1919年1月14日）</div>  格拉佐夫<br>  斯大林和捷尔任斯基，或发往他们的所在地<br>  第一份密码电报收悉。务请你们二人亲自在当地领导实行已制定的措施，因为不这样胜利便无保障。<br>  列宁<br>  载于1934年《无产阶级革命》杂志第3期
</p>
<p class="quote">
<span class="style2"><b>注  释</b></span><br><br><a href="#236-zref380" id="236-z380"><b>380</b></a>
这份电报是列宁看了斯大林和费·埃·捷尔任斯基关于第3集团军放弃彼尔姆原因的初步调查简报后写的。——465。<br>
</p>
</body>
