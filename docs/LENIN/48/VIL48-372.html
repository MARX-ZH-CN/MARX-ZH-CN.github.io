<h1>
给第10集团军革命军事委员会和察里津省执行委员会的电报</h1><p>
<div class="style3">（1919年6月18日）</div>  察里津<br>  第10集团军革命军事委员会<br>  省执行委员会主席<br>  抄送：科兹洛夫<br>  南方面军革命军事委员会<br>  第10集团军和察里津无产阶级在保卫察里津过程中表现出的英雄气概，使我非常高兴。我深信，经受住了好几个月冬季围攻的红色察里津现在也会经得住一切考验。向红色察里津的保卫者致敬！答应调去的增援部队正在途中。<br>  人民委员会主席　列宁<br>  载于1919年6月25日《共产党人报》（阿斯特拉罕）第136号
</p>
