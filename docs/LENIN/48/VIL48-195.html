<h1>
致尼·巴·布留哈诺夫</h1><p>
<div class="style3">（1918年11月13日）</div>  布留哈诺夫同志：务请帮助来人萨德科夫和伦克维斯特二位同志，他们是芬兰共产主义俱乐部和芬兰铁路员工的代表。能否从莫斯科的仓库调给他们9000普特粮食？他们非常需要。如果实在不可能，从坦波夫的粮食收集站调拨行不行？必须帮助他们。<sup><a href="#195-z309" id="195-zref309"><b>309</b></a></sup><br>  敬礼！<br>  您的　列宁
</p>
<p class="quote">
<span class="style2"><b>注  释</b></span><br><br><a href="#195-zref309" id="195-z309"><b>309</b></a>
1918年11月22日，粮食人民委员部采购供给局通知芬兰共产主义俱乐部：“……由于现在对各组织只能给予部分供应，因此从粮食人民委员部的储备中拨给你们6000普特粮食。兹附上列宁同志来信的副本。”——398。<br>
</p>
