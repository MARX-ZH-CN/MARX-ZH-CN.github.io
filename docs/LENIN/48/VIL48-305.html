<h1>
给克·格·拉柯夫斯基、弗·亚·安东诺夫－奥弗申柯、尼·伊·波德沃伊斯基、列·波·加米涅夫的电报</h1><p>
<div class="style3">（4月24日）</div>  基辅<br>  拉柯夫斯基　安东诺夫<br>  波德沃伊斯基　加米涅夫<br>  坚决全力以赴，尽快帮助我们歼灭哥萨克叛军并收复罗斯托夫，哪怕为此会暂时削弱乌克兰西部的兵力，否则会有灭亡的危险。<br>  列宁<br>  载于1934年《无产阶级革命》杂志第3期
</p>
