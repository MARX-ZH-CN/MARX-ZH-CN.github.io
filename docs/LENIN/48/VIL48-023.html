<h1>
致彼·阿·科兹明</h1><p>
<div class="date">（1917年12月20日）</div>  科兹明同志：<br>  昨天等您来，想谈谈卡缅斯克村第二铸钢厂代表们提出的问题。他们请求停止资助并撤销那个他们认为是反动的和白吃饭的委员会。如果今晚我们见不着面，请给我来个电话。<sup><a href="#023-z29" id="023-zref29"><b>29</b></a></sup><br>  列宁<br>  载于1927年11月《苏联磨面业和面包烤制业》杂志第8期
</p>
<p class="quote">
<span class="style2"><b>注  释</b></span><br><br><a href="#023-zref29" id="023-z29"><b>29</b></a>
彼·阿·科兹明当时是国防特别会议副主席。他在回忆录《弗·伊·列宁和专家们》中引用了列宁的这张便条，说在讨论了便条中提出的问题后，“怠工者的委员会便被撤销了”。——34。<br>
</p>
