<title>给莫斯科工兵代表苏维埃主席团的电报</title>

<h1>
给莫斯科工兵代表苏维埃主席团的电报<sup><a href="#012-z12" id="012-zref12"><b>12</b></a></sup></h1><p>
<div class="style3">（11月19日〔12月2日〕）</div>  全部权力都在苏维埃。无需确认。你们的任免决定就是法律。<br>  载于1927年11月7日《工人莫斯科报》第255号<br>  译自《列宁全集》俄文第5版第50卷第8页
</p>
<p class="quote">
<span class="style2"><b>注  释</b></span><br><br><a href="#012-zref12" id="012-z12"><b>12</b></a>
这份电报是列宁给莫斯科工兵代表苏维埃主席团的答复。莫斯科苏维埃主席团请求人民委员会确认关于任命帕·卡·施特恩贝格为省政治委员的决定。——12。<br>
</p>
