<h1>
致尼·伊·波德沃伊斯基</h1><p>
<div class="style3">（1918年1月29日）</div>  波德沃伊斯基同志：<br>  来人巴洛诺夫请求按军队仪式追悼他的岳父<sup><a href="#046-z58" id="046-zref58"><b>58</b></a></sup>，我认为他的请求是正当的，他岳父于1917年7月13日因拥护布尔什维主义而被杀害。<br>  请把您的意见用电话或当面告诉我。<br>  列宁<br>  载于1933年《列宁文集》俄文版第21卷
</p>
<p class="quote">
<span class="style2"><b>注  释</b></span><br><br><a href="#046-zref58" id="046-z58"><b>58</b></a>
此人是俄军上校工程师Н．П．波波夫，1917年7月在谢佩托夫卡车站因涉嫌宣传布尔什维主义而被敢死营士兵杀害，当时任日托米尔营房处处长助理。——68。<br>
</p>
