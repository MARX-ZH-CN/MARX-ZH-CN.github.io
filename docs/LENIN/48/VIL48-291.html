<h1>
给谢·康·米宁的电报<sup><a href="#291-z482" id="291-zref482"><b>482</b></a></sup></h1><p>
<div class="style3">（4月11日）</div>  感谢您提供消息。请考虑一些循序渐进的措施以使图拉的形势扎扎实实地好转起来。<br>  列宁<br>  载于1933年《列宁文集》俄文版第24卷
</p>
<p class="quote">
<span class="style2"><b>注  释</b></span><br><br><a href="#291-zref482" id="291-z482"><b>482</b></a>
内务人民委员部部务委员谢·康·米宁用直达电报向列宁报告了平息图拉各兵工厂和铁路修配厂罢工的情况。电报说，必须由粮食人民委员部及时、认真地向图拉工厂的工人供应粮食并由财政人民委员部尽速汇款来付清工人工资。<br>  列宁在米宁来电的上方签注：“送中央组织局”。——550。<br>
</p>
