<h1>
给Л．Б．乌尔班的电报<sup><a href="#054-z67" id="054-zref67"><b>67</b></a></sup></h1><p>
<div class="date">（2月19日）</div>  致德里萨苏维埃主席乌尔班<br>  在一切可能抵抗的地方进行抵抗。运走一切贵重物资和食品。其余全部毁掉。不给敌人留下任何东西。破坏道路（每10俄里破坏2俄里）。炸毁桥梁。<br>  列宁<br>  载于1945年《列宁文集》俄文版第35卷
</p>
<p class="quote">
<span class="style2"><b>注  释</b></span><br><br><a href="#054-zref67" id="054-z67"><b>67</b></a>
这份电报是列宁对德里萨市苏维埃主席Л．Б．乌尔班的请示的答复。乌尔班请示列宁，在德军逼近该市时，苏维埃该如何行动。德里萨在维捷布斯克省，现称上德文斯克。——80。<br>
</p>
