<h1>
给军事革命委员会的电报</h1><p>
<div class="date">（11月16日〔29日〕）</div>  莫斯科<br>  人民委员会确认莫斯科工兵代表苏维埃颁布的关于解散莫斯科市杜马的法令。<br>  人民委员会主席　列宁<br>  载于1917年11月18日（12月1日）《莫斯科工兵代表苏维埃消息报》第209号（总第216号）<br>  译自《列宁全集》俄文第5版第50卷第7页
</p>
