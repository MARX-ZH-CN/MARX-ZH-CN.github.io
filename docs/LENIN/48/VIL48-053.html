<h1>
给弗·亚·安东诺夫－奥弗申柯的电报</h1><p>
<div class="style3">（2月17日）</div>  政务电报<br>  尼基托夫卡<br>  总司令安东诺夫<br>  关于您对法尔科夫斯基的任命的来电已悉。务请同卢甘诺夫斯基协调一致并根据他的指示行动，他是拥有主权的乌克兰共和国的人民书记。如果和他发生意见分歧，请通过斯克雷普尼克、扎东斯基、博什解决，还可以给我来电，但是千万不要违抗卢甘诺夫斯基。罗马尼亚政府的库存丰富的仓库要格外严加保护，以便在推翻罗马尼亚反革命后，完整无损地移交给罗马尼亚人民。<br>  列宁<br>  载于1959年《列宁文集》俄文版第36卷
</p>
