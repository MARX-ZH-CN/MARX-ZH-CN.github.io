<h1>
致谢·帕·谢列达</h1><p>
<div class="style3">（1918年7月19日）</div>  谢列达同志：<sup><a href="#148-bz1" id="148-bzref1">FN1</a></sup><br>  来人是莫斯科省苏维埃土地局成员。请接待他们，因为问题重要。我看，“国营农场”应同公社合并。应该讨论实际的援助措施和监督措施。要尽力支援拖拉机。<br>  您的　列宁<br>  附言：要讨论一下，是否需要人民委员会为莫斯科省颁布一项法令。务请抓紧。<br>  载于1945年《列宁文集》俄文版第35卷
</p>
<p class="quote">
<span class="style2"><b>脚  注</b></span><br><br><a href="#148-bzref1" id="148-bz1">FN1</a>
在该文献上方列宁批注：“（并送布留哈诺夫同志）”。——俄文版编者注<br>
</p>
