<h1>
给埃·阿·拉希亚的证明</h1><p>
<div class="date">（1918年7月31日）</div>  证明<br>  持件人埃诺·拉希亚同志，我本人早就认识他，是一位极可靠的老党员同志，应予最充分的信任，特此证明。<br>  人民委员会主席<br>  弗·乌里扬诺夫（列宁）<br>  载于1960年《涅瓦》杂志第4期
</p>
