<h1>
致外交人员委员部
</h1><p>
<div class="date">（不早于5月25日）</div>  我认为，你们应该立即为明天的报纸提供令人大为震惊的消息：英国人＋法国人＋捷克斯洛伐克人＋白卫分子同日本人结成职盟。日本人的威胁，等等。<sup><a href="#102-z138" id="102-zref138"><b>138</b></a></sup></p>
<p class="quote">
<span class="style2"><b>注  释</b></span><br><br><a href="#102-zref138" id="102-z138"><b>138</b></a>
由于日本帝国主义者在符拉迪沃斯托克（海参崴）登陆和捷克斯洛伐克军叛乱，《真理报》从1918年5月24日起到月底，刊登了有关这方面的文章。——161。<br>
</p>
