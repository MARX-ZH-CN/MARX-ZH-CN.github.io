<h1>
给秘书的指示</h1><p>
<div class="style3">（3月8日）</div>  收到肃反委员会主席的答复时，请提醒我。<br>  （事后把全部材料交给杂文作家。）<sup><a href="#274-z450" id="274-zref450"><b>450</b></a></sup></p>
<p class="quote">
<span class="style2"><b>注  释</b></span><br><br><a href="#274-zref450" id="274-z450"><b>450</b></a>
这个指示写在察里津红军战士米宁请求释放瓦·佩尔希科娃的来电上。关于这个问题，参看本卷第606号文献和注448。——525。<br>
</p>
