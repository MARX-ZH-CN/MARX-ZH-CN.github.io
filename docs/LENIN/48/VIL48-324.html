<h1>
给米·瓦·伏龙芝的电报</h1><p>
<div class="style3">（5月12日）</div>  东方面军南方军队集群司令<br>  伏龙芝<br>  您是否了解奥伦堡的严重情况？<sup><a href="#324-z531" id="324-zref531"><b>531</b></a></sup>今天铁路员工在直达电报中告诉我，奥伦堡人迫切请求派两个步兵团和两个骑兵团去，或者哪怕先派1000名步兵和几个骑兵连去也好。请立即把您已采取的措施和您的计划告诉我。当然，请不要认为我的电报是在破坏军令。<br>  列宁<br>  1919年5月12日<br>  载于1934年《无产阶级革命》杂志第3期
</p>
<p class="quote">
<span class="style2"><b>注  释</b></span><br><br><a href="#324-zref531" id="324-z531"><b>531</b></a>
当时，在奥伦堡以东进行防御的苏维埃军队在哥萨克白卫分子的压力下，已后撤到离该城7公里的地方。——609。<br>
</p>
