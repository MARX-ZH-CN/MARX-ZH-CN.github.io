<h1>
给秘书的指示<sup><a href="#199-z315" id="199-zref315"><b>315</b></a></sup></h1><p>
<div class="date">（不早于11月21日）</div>  请将控告的内容用电话通知莫斯科苏维埃房产局，并问他们准备如何处理。<br>  载于1959年《列宁文集》俄文版第36卷
</p>
<p class="quote">
<span class="style2"><b>注  释</b></span><br><br><a href="#199-zref315" id="199-z315"><b>315</b></a>
这是列宁在莫斯科普列斯尼亚区某幢房子的住户的控告材料上的批示。控告材料中说这幢房子被征用，他们被强令迁出。——405。<br>
</p>
