<h1>
给克·格·拉柯夫斯基的电报</h1><p>
<div class="style3">（5月22日）</div>  密码<br>  基辅　拉柯夫斯基<br>  俄共中央委员会建议乌克兰共产党中央委员会，在未征得俄共中央委员会同意之前不要把诸如发行新币或兑换卢布这样重大的财政决定交给乌克兰人民委员会讨论，因为此类措施只能在全俄范围内采取。<br>  您是否认为这一指示可行，请详细答复。<br>  列宁<sup><a href="#339-bz1" id="339-bzref1">FN1</a></sup><br>  载于1942年《列宁文集》俄文版第34卷
</p>
<p class="quote">
<span class="style2"><b>脚  注</b></span><br><br><a href="#339-bzref1" id="339-bz1">FN1</a>
签署该电的还有尼·尼·克列斯廷斯基和米·伊·加里宁。——编者注<br>
</p>
