<h1>
给谢·帕·谢列达的电报</h1><p>
<div class="date">（1918年8月16日）</div>  叶列茨<br>  人民委员谢列达<br>  要一个乡一个乡地把余粮一点不剩地全部收上来运出，这样做极为重要。对模范乡不要吝惜机器和奖励。请报告共有多少余粮以及哪个乡能首先把全部余粮交完。<br>  列宁<br>  载于1931年《列宁文集》俄文版第18卷
</p>
