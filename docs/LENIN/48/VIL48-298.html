<h1>
致费·埃·捷尔任斯基<sup><a href="#298-z494" id="298-zref494"><b>494</b></a></sup></h1><p>
<div class="date">（4月18日）</div>  捷尔任斯基同志：<br>  务请派人严加调查。<br>  列宁<br>  4月18日
</p>
<p class="quote">
<span class="style2"><b>注  释</b></span><br><br><a href="#298-zref494" id="298-z494"><b>494</b></a>
列宁的这个批示写在农业人民委员部转给列宁的切尔尼戈夫省波切普县农民代表Н．Д．哥列洛夫和П．И．诺维科夫来信的抄件上。哥列洛夫和诺维科夫曾来莫斯科控告地方当局的违法乱纪行为并受到列宁的接见。他们来信说，他们回去后便遭到了迫害甚至被逮捕。——560。<br>
</p>
