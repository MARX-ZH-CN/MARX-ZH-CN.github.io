<h1>
给阿·阿·越飞的电报</h1><p>
<div class="style3">（7月6日）</div>  柏林　越飞<br>  今日下午2时，有两个身分不明的人，持伪造的肃反委员会证件，混进德国大使馆，往米尔巴赫伯爵的办公室里投掷了一枚炸弹。米尔巴赫伯爵重伤致死。政府派代表立即前往德国大使馆，向德国大使馆表达了对此政治挑拨事件的愤慨心情；政府正在采取一切措施查找凶手，以便交付特别革命法庭审判。保护德国大使馆和德国公民的措施已加强。政府委派您立即拜会德国外交大臣，向德国政府表示俄国政府对这一事件的愤慨心情，并向被害的米尔巴赫伯爵的家属表示慰问。<br>  列宁<br>  载于1959年《苏维埃政权法令汇编》第2卷
</p>
