<h1>
给阿·阿·越飞的电话 
</h1><p>
<div class="date">（10月23日）</div>  柏林<br>  俄国大使越飞<br>  请速向卡尔·李卜克内西转达我们最热烈的敬意。德国革命工人的代表被释放出狱，是新时代即胜利的社会主义时代的征兆，现在，这个时代正展现在德国和全世界的面前。<br>  代表俄国共产党（布尔什维克）中央委员会<br>  列宁<sup><a href="#187-bz1" id="187-bzref1">FN1</a></sup><br>  载于1918年10月25日《真理报》第231号和《全俄中央执行委员会消息报》第233号
</p>
<p class="quote">
<span class="style2"><b>脚  注</b></span><br><br><a href="#187-bzref1" id="187-bz1">FN1</a>
签署该文献的还有雅·米·斯维尔德洛夫和约·维·斯大林，由列宁代笔。——俄文版编者注<br>
</p>
