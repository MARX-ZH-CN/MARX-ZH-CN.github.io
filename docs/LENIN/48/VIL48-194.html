<h1>
给伊万诺夫的电报</h1><p>
<div class="date">（1918年11月13日）</div>  乌涅恰<br>  俄共乌涅恰组织主席伊万诺夫<br>  谢谢大家的致敬电。德国革命士兵的致敬特别使我感动。现在极重要的是使德国革命士兵立即积极参加解放乌克兰的战斗。为此，必须：第一，逮捕白卫分子和乌克兰当局所有负责人；第二，派德国革命部队的代表去所有驻乌克兰的德国部队，使这些部队为解放乌克兰而迅速地共同行动起来。时机紧迫。一小时也不能浪费。<br>  德国革命士兵是否同意这项建议，请即电告。<br>  人民委员会主席　列宁<br>  急。<br>  立即拍发。<br>  乌涅恰几点钟收到，请告我。<br>  载于1950年《列宁全集》俄文第4版第35卷
</p>
