<h1>
致全俄中央执行委员会主席团</h1><p>
<div class="style3">（1919年5月15日）</div>  致谢列布里亚科夫、斯大林同志和中央执行委员会主席团其他成员<br>  瞿鲁巴收入为2000卢布，家有7口人，午餐（尚有晚餐）每人每日12卢布，每日84卢布×30＝2520卢布。<br>  吃不饱！他们吃4份午饭，这不够。子女都是半大孩子，需要比成年人多吃些。<br>  请把他的薪金增加到4000卢布，另外再发给其家属5000卢布的一次补助金，因为他们从乌法来未带衣服。<br>  请答复。<br>  列宁<br>  载于1945年《列宁文集》俄文版第35卷
</p>
