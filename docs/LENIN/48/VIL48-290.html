<h1>
给莫萨利斯克县执行委员会的电报</h1><p>
<div class="style3">（4月9日）</div>  拉津基村神父布雷金控告说，政治委员佩图霍夫和西尼岑拿走了衣服、床单和他妻子的小箱子。请立即检查并给我答复。<sup><a href="#290-z481" id="290-zref481"><b>481</b></a></sup><br>  人民委员会主席　列宁
</p>
<p class="quote">
<span class="style2"><b>注  释</b></span><br><br><a href="#290-zref481" id="290-z481"><b>481</b></a>
神父С．布雷金的控告由卡卢加省执行委员会管理局指导员兼检查员作了调查，断定没收他的财产是正确的。检查员的报告副本于1919年6月30日由省执行委员会转交列宁和省革命法庭侦查委员会。——549。<br>
</p>
