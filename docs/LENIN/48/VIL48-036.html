<h1>
致康·亚·梅霍诺申</h1><p>
<div class="style3">（1918年1月13日）</div>  致梅霍诺申同志或其副手<br>  请给持此条的同志尽量多拨些“纳甘”转轮手枪子弹、三种型号的勃朗宁手枪子弹和其他子弹，以便转交安东诺夫。来人尼古拉·库兹米奇·库兹明是哈尔科夫专区赤卫队队长。<br>  列宁<br>  载于1942年《列宁文集》俄文版第34卷
</p>
