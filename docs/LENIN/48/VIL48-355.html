<h1>
给谢·伊·古谢夫和米·米·拉舍维奇的电报</h1>
<p>
  1919年6月4日密码<br>  辛比尔斯克<br>  东方面军革命军事委员会<br>  古谢夫、拉舍维奇<br>  阿格累兹，特别是格拉佐夫的失守使我极为不安。是否已采取紧急措施？原因查清没有？托洛茨基对第3集团军非常称赞，该集团军情况如何？<br>  列宁<br>  载于1942年《列宁文集》俄文版第34卷
</p>
