<h1>
致亚·德·瞿鲁巴和瓦·卢·帕纽什金</h1><p>
<div class="style3">（8月5日以前）</div>  致瞿鲁巴和帕纽什金同志<br>  从帕纽什金的报告中可以看出，他工作得很出色，但他精力非常分散，一百件工作件件抓。<br>  这是不能容许的。<br>  应给帕纽什金严格规定明确的任务，并形成文字：<br>  （1）把全图拉省的富农和富人的所有余粮收缴干净，<br>  （2）把所有这些粮食立即运往莫斯科，<br>  （3）在彻底完成这项任务之前，不要着手做任何别的事情。<br>  为了完成任务，要多带一些载重汽车去。<br>  载于1942年《列宁文集》俄文版第34卷
</p>
