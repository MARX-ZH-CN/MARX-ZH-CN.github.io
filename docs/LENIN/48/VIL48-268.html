<h1>
给И．Л．洛伦茨的证明</h1><p>
<div class="date">（1919年2月26日）</div>  证明<br>  持件人洛伦茨同志受俄共中央委员会委托，有权采取一切措施把来这里的外国同志们安置在克里姆林宫，保证他们住上舒适的房间并且每日三餐。<sup><a href="#268-z437" id="268-zref437"><b>437</b></a></sup><br>  责成马尔科夫同志全力协助洛伦茨同志。<br>  人民委员会主席<br>  弗·乌里扬诺夫（列宁）
</p>
<p class="quote">
<span class="style2"><b>注  释</b></span><br><br><a href="#268-zref437" id="268-z437"><b>437</b></a>
这里说的是接待到莫斯科参加共产国际第一次代表大会的代表的问题。——516。<br>
</p>
