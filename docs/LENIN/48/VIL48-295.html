<h1>
致叶·德·斯塔索娃<sup><a href="#295-z487" id="295-zref487"><b>487</b></a></sup></h1><p>
<div class="date">（不早于4月15日）</div>  致中央组织局<br>  我看，你们也不该委屈加林。他有魄力，而且很大。我倒主张任命他担任一个相当高的职务，或者是军事职务，或者是集团军政治部职务。<br>  列宁
</p>
<p class="quote">
<span class="style2"><b>注  释</b></span><br><br><a href="#295-zref487" id="295-z487"><b>487</b></a>
列宁的这个批示写在С．А．加林的来信背面。加林从1918年1月起担任俄罗斯联邦驻丹麦处理被拘禁人员事务的全权代表。他在信中说，把他当作一般工作人员使用是不正确的。——555。<br>
</p>
