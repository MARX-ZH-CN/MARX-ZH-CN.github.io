<h1>
致康·亚·梅霍诺申
</h1><p>
<div class="date">（1918年1月7日）</div>  致梅霍诺申同志<br>  来人拉希亚同志，多年从事党的工作，我本人了解他，绝对可靠。援助他（为了芬兰无产阶级）极为重要，请拨给他武器：步枪1万支左右，外加子弹；3吋口径加农炮10门左右，外加炮弹。<br>  务请照办，勿打折扣。<br>  您的　列宁<br>  载于1942年《列宁文集》俄文版第34卷
</p>
