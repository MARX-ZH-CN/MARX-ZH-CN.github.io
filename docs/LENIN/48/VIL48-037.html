<h1>
致弗·亚·安东诺夫－奥弗申柯和格·康·奥尔忠尼启则</h1><p>
<div class="style3">（1918年1月15日）</div>  哈尔科夫<br>  安东诺夫和谢尔戈<br>  务请采取最坚决的革命措施运来粮食，粮食，粮食！！！否则彼得格勒就完了。要组织专用列车和专门队伍。抓紧粮食的征集和交送。运粮列车要护送。每天都要报告情况。<br>  请务必执行！<br>  列宁<br>  载于1942年《列宁文集》俄文版第34卷
</p>
