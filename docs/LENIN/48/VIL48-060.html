<h1>
致玛·费·安德列耶娃
</h1>
<p>
  （1918年3月11日和1919年8月底之间）<br>  玛丽亚·费多罗夫娜：<br>  很遗憾，同事们（我在委员会<sup><a href="#060-bz1" id="060-bzref1">FN1</a></sup>中的同事）认为我不能允许会见（不经过侦查委员会），何况那里有医疗设施（如果他们有病的话）。<br>  我不能违背委员会同事们的意愿和决定。<br>  现在我实在不能同您谈，因为无法脱身。关于“挑拨者和讹诈者”的案情，我一定写信告诉您（他显然是个讹诈者，卡尔塔舍夫早已入狱，我查问过）。<br>  请多多原谅。<br>  握手！<br>  列宁
</p>
<p class="quote">
<span class="style2"><b>脚  注</b></span><br><br><a href="#060-bzref1" id="060-bz1">FN1</a>
指人民委员会。——编者注<br>
</p>
