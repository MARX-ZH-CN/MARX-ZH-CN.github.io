<h1>
致人民委员会办公厅主任 
</h1><p>
<div class="style3">（11月26日）</div>  我同意这个宫拨作博物馆用。请征得斯维尔德洛夫的书面同意。<sup><a href="#202-z318" id="202-zref318"><b>318</b></a></sup><br>  列宁<br>  11月26日
</p>
<p class="quote">
<span class="style2"><b>注  释</b></span><br><br><a href="#202-zref318" id="202-z318"><b>318</b></a>
这个批示写在教育人民委员部博物馆管理与文物保护司1918年11月26日给人民委员会办公厅的报告上。报告请求将大克里姆林宫的一些厅拨给国家博物馆使用。<br>  1918年12月12日人民委员会作出决定：“采取措施，拨出大克里姆林宫的一些厅供博物馆使用，特别是供展示沙皇宫廷生活的历史情景用。”——408。<br>
</p>
