<h1>
给格·雅·索柯里尼柯夫的电报</h1><p>
<div class="style3">（5月19日）</div>  急<br>  密码<br>  博古恰尔<br>  南方面军革命军事委员会委员<br>  索柯里尼柯夫<br>  敌人进攻彼得格勒使形势极为危急，坚决立即平定叛乱的必要性极为突出。请来电告知情况如何——调去的师是否终于行动起来了，给你们派去的沃罗涅日和坦波夫的共产党员到达了没有，是否还需要部队增援，需要什么部队——请来电详细些，经常些。拖延是非常危险的。<br>  人民委员会主席　列宁<br>  载于1934年《无产阶级革命》杂志第3期
</p>
