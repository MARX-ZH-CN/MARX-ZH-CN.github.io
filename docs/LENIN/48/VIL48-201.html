<h1>
致萨马拉肃反委员会主席
</h1><p>
<div class="date">（1918年11月25日）</div>  萨马拉<br>  肃反委员会主席<br>  抄送：省执行委员会主席<br>  请说明逮捕帕维尔·亚历山德罗维奇·普列奥布拉任斯基的理由。在斯维杰尔斯基到达之前不要定案。请把案情向他介绍，并告诉我，由教师联合会具保能否释放普列奥布拉任斯基。<br>  人民委员会主席　列宁<br>  载于1933年《列宁文集》俄文版第21卷
</p>
