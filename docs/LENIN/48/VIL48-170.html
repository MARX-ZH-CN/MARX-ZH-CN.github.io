<h1>
给沃洛格达省执行委员会的电报</h1><p>
<div class="style3">（1918年8月11日）</div>  沃洛格达　省执行委员会<br>  抄送：克德罗夫<br>  必须立即动员资产阶级去挖战壕，要以最大的干劲推动筑城工事。请电告执行情况。派最可靠的人送来有关此项紧急工程进度的详细资料和报告。<br>  人民委员会主席　列宁<br>  载于1930年《国内战争（1918—1921）》第3卷（影印件）
</p>
