<h1>
给谢·巴·纳察列努斯的电报</h1><p>
<div class="style3">（7月7日）</div>  彼得罗扎沃茨克<br>  特派员纳察列努斯<br>  责成您：<br>  1．采取一切措施彻底破坏铁路线，破坏的路段愈长愈好。<br>  2．凡直接或间接协助英法帝国主义者进行掠夺性进攻的外国人，一律逮捕，如果反抗，一律枪毙。<br>  3．凡直接或间接协助帝国主义者进行掠夺的苏维埃共和国公民，一律枪毙。<br>  拨200万卢布供您支配。关于给您军事援助一事，将另行通知。<br>  人民委员会主席　列宁<br>  载于1942年《列宁文集》俄文版第34卷
</p>
