<h1>
对埃·马·斯克良斯基的质问<sup><a href="#246-z398" id="246-zref398"><b>398</b></a></sup></h1><p>
<div class="style3">（1月25日以后）</div>  为什么这些机密会通过罗斯塔社透露出去？机密还有什么保证？？
</p>
<p class="quote">
<span class="style2"><b>注  释</b></span><br><br><a href="#246-zref398" id="246-z398"><b>398</b></a>
列宁的这个质问写在罗斯塔社1919年1月25日的《战报》上。这份战报公布了不应公布的某些战线的情况。——479。<br>
</p>
