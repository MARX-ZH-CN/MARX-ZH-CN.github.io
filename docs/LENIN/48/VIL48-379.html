<h1>
给米·米·拉舍维奇和康·康·尤列涅夫的电报   
</h1>
<p>
  1919年6月27日密码<br>  致拉舍维奇、尤列涅夫<br>  哥萨克叛乱分子在尼古拉耶夫斯克地区得势，令人极为不安。望加倍注意。请电告你们采取的措施。其次，请讨论一下，能否派十几名从高尔察克军队投诚过来的西伯利亚人来这里，受伤的、不适合打仗的都行，这些人在这里能有助于鼓动人们去同高尔察克和邓尼金作战。<br>  列宁<br>  载于1942年《列宁文集》俄文版第34卷
</p>
