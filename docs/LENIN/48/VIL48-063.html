<h1>
☆致中央征用委员会</h1><p>
<div class="date">（1918年3月25日）</div>  兹命令采取特别有力的措施，尽快腾出瓦尔瓦尔卡街的房屋（“铁锚”保险公司的用房）。“铁锚”保险公司应立即迁往瓦尔瓦尔卡街新址，以使该公司参加者的利益，特别是参加该公司的外国人的利益不致受到丝毫损害。关于本命令的执行情况，务请向我报告。<br>  人民委员会主席<br>  弗·乌里扬诺夫（列宁）<br>  载于1933年《列宁文集》俄文版第21卷
</p>
