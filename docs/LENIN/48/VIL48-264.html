<h1>
给格·伊·彼得罗夫斯基的批示<sup><a href="#264-z431" id="264-zref431"><b>431</b></a></sup></h1><p>
<div class="style3">（2月21日）</div>  彼得罗夫斯基：请打电话同图拉方面谈一谈，要他们撤销自己的命令。
</p>
<p class="quote">
<span class="style2"><b>注  释</b></span><br><br><a href="#264-zref431" id="264-z431"><b>431</b></a>
列宁的这个批示写在比利时股份公司图拉轧铁厂厂长从图拉发给列宁的电报上。来电请求撤销图拉省执行委员会房产局关于没收工厂家具的命令。——509。<br>
</p>
