<h1>
给弗拉基米尔省执行委员会的电报</h1><p>
<div class="style3">（1918年12月27日）</div>  弗拉基米尔<br>  省执行委员会<br>  谢列达市一些饥饿的工人控告弗拉基米尔省巡查队在加夫里洛夫镇车站征收了他们的燕麦。请派人调查，并号召各巡查队遵守秩序和法纪。<br>  人民委员会主席　列宁<br>  载于1933年《列宁文集》俄文版第21卷
</p>
