<h1>
给克·格·拉柯夫斯基的电报</h1>
<p>
  1919年6月21日立即拍发<br>  检查收报的确切时间<br>  基辅<br>  人民委员会　拉柯夫斯基<br>  抄送：施利希特尔、波德沃伊斯基<br>  西方面军部队最近几天内急需3列车粮食。务请采取最有力的措施以满足其需要。十万火急。请来电。<br>  人民委员会主席　列宁<br>  载于1942年《列宁文集》俄文版第34卷
</p>
</body>
