<h1>
致玛·亚·斯皮里多诺娃</h1><p>
<div class="date">（3月21日）</div>  1<br>  致斯皮里多诺娃同志<br>  如果可以的话，请同斯维尔德洛夫谈谈（他代表我们中央委员会有事委托您）——他的（中央执行委员会的）电话：3．75．58和3．75．33。<br>  如果找他还绝对不行，而一定要找我，请在3点一刻给我来电话（3．61．82）。<br>  列宁<br>  2<br>  我个人同意在3月22日，但要征求我们中央委员们的意见。请来电话并约定何时告知。<br>  列宁
</p>
