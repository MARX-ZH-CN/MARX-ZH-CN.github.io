<h1>
同尼·尼·克列斯廷斯基的来往便条</h1><p>
<div class="date">（不晚于6月19日）</div>  您对委派盖舍（拉脱维亚人）担任拉泰尔的政治委员（托洛茨基来电催促）意见如何？盖舍是个严肃、正派的人，不是分离主义者。<br>  似应由更坚定、更机灵、更有魄力的人担任此职。<br>  是否派苏里茨去阿富汗？他同意去，并且认为他在那里将比在前线更合适。<br>  我不发表意见。<br>  苏里茨。<br>  您不发表意见，是因为您觉得他在前线更有用，还是因为您能找到去阿富汗的人，或者您认为他去阿富汗不合适？<br>  我舍不得往阿富汗派人。
</p>
