<h1>
☆给全俄肃反委员会的电话</h1><p>
<div class="style3">（11月11日）</div>  今天早上我要求向我说明，为什么有两名俄国共产党（布尔什维克）党员——达乌盖和茹霍维茨基具保，还不释放基里尔·谢苗诺维奇·金兹堡；同时我还要求向我说明，是全俄肃反委员会的哪一个委员在什么时候宣称他们找不到金兹堡，尽管金兹堡现在就关押在布特尔基。<br>  以上情况我要求在11月11日傍晚报来，但现在已经是10时半了，仍无答复。现再次重申我的要求。<br>  人民委员会主席　列宁<br>  载于1933年《列宁文集》俄文版第21卷
</p>
