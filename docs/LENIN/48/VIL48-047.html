<h1>
致格·叶·季诺维也夫</h1><p>
<div class="date">（1918年1月30日）</div>  季诺维也夫同志：<br>  请您从彼得格勒苏维埃派一个合适的人于星期日下午2时去参加成立了第一个俄国共产党员共耕社的奥布霍夫工厂工人的会议——目的是向他们提些意见、建议和帮助。<br>  最好选派一名有经验的做实际组织工作的人去。<br>  列宁
</p>
