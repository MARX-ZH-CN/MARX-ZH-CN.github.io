<h1>
致人民委员会报刊局</h1><p>
<div class="date">（1918年4月27日）</div>  致报刊局<br>  阿克雪里罗得同志：<br>  务请帮助来人龚贝格同志收集有关我国革命的一切材料（出版物）。此事有重大的社会意义，因为向美国和全世界报道都要依靠这些材料。<br>  敬礼！<br>  列宁<br>  载于1959年《列宁文集》俄文版第36卷
</p>
