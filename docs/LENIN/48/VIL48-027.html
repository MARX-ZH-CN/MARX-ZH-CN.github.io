<h1>
致雅·米·斯维尔德洛夫</h1><p>
<div class="date">（1917年12月31日）</div>  斯维尔德洛夫同志：请就中央执行委员会派代表团出国问题同加涅茨基谈一下。<sup><a href="#027-z36" id="027-zref36"><b>36</b></a></sup><br>  列宁<br>  （您可否还查问一下：中央执行委员会国际部在巴索克——美列涅夫斯基问题上做了些什么？）
</p>
<p class="quote">
<span class="style2"><b>注  释</b></span><br><br><a href="#027-zref36" id="027-z36"><b>36</b></a>
全俄中央执行委员会国际部派代表团出国，是为了同各兄弟的社会主义政党建立联系。雅·米·斯维尔德洛夫在全俄苏维埃第三次代表大会上作全俄中央执行委员会总结报告时曾谈及此事。——38。<br>
</p>
