<h1>
给秘书的指示</h1><p>
<div class="style3">（4月5日）</div>  谢列达和斯维杰尔斯基来人民委员会时请提醒我。<br>  必须按照同农业人民委员部和粮食人民委员部的协商结果拟稿。<sup><a href="#282-z473" id="282-zref473"><b>473</b></a></sup><br>  载于1933年《列宁文集》俄文版第24卷
</p>
<p class="quote">
<span class="style2"><b>注  释</b></span><br><br><a href="#282-zref473" id="282-z473"><b>473</b></a>
列宁指的是给梁赞省斯科平县农民写信答复其他问题一事（见上一号文献）。——543。<br>
</p>
