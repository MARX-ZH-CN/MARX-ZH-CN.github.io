<h1>
☆致司法人民委员部</h1><p>
<div class="date">（4月15日）</div>  请司法人民委员部部务委员（最好是全体）到我这里来（日期和时间另行商定），座谈在下列几方面做了哪些工作：<br>  （1）出版《法令汇编》，<br>  （2）编纂法典，<br>  （3）更迅速更无情地审判资产阶级和贪污犯等，<br>  （4）向居民，向工人和贫苦农民宣传法律，<br>  （ａ）通过印刷品，<br>  （ｂ）通过讲演（或举办训练班等等），<br>  （5）吸收贫民参加审判工作（做陪审员）和侦查工作，<br>  （6）使用施雷德尔等人的力量。<br>  人民委员会主席<br>  弗·乌里扬诺夫（列宁）<br>  载于1933年《列宁文集》俄文版第21卷
</p>
