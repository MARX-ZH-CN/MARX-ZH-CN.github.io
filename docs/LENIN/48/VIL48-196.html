<h1>
给约·约·瓦采季斯的电报</h1><p>
<div class="style3">（1918年11月15日）</div>  急<br>  立即拍发<br>  谢尔普霍夫<br>  总司令瓦采季斯<br>  抄送：托洛茨基<br>  请批准被占领地区中央局<sup><a href="#196-bz1" id="196-bzref1">FN1</a></sup>关于组建波兰突击营和立陶宛突击营的方案，特别是关于南方战线西方旅的方案。我提请托洛茨基注意我们的决定。<br>  人民委员会主席　列宁<br>  载于1942年《列宁文集》俄文版第34卷
</p>
<p class="quote">
<span class="style2"><b>脚  注</b></span><br><br><a href="#196-bzref1" id="196-bz1">FN1</a>
指俄共（布）中央所属被占领地区共产党组织中央局。——编者注<br>
</p>
