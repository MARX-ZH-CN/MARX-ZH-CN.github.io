<h1>
致埃·马·斯克良斯基</h1><p>
<div class="date">（4月24日）</div>  今天应由您和我签署拍发一份严厉的电报给总司令部和西线指挥员，命令他们务必尽最大努力和以最快速度收复维尔纳<sup><a href="#303-z504" id="303-zref504"><b>504</b></a></sup>。<br>  载于1925年9月23日《真理报》第217号
</p>
<p class="quote">
<span class="style2"><b>注  释</b></span><br><br><a href="#303-zref504" id="303-z504"><b>504</b></a>
维尔纳于1919年4月21日被波兰白军占领。列宁所说的必须拍发的电报于1919年4月24日发给了总司令和西方面军革命军事委员会（见下一号文献）。——571。<br>
</p>
