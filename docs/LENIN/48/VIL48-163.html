<h1>
给谢·巴·纳察列努斯的电报</h1><p>
<div class="date">（1918年8月6日）</div>  彼得罗扎沃茨克<br>  军事特派员纳察列努斯<br>  抄送：彼得格勒　季诺维也夫<br>  我和托洛茨基一致认为，纳察列努斯离开危险而又重要的据点彼得罗扎沃茨克是违法的和不能容许的。<br>  必须使他返回彼得扎沃克并要求他作出解释。<sup><a href="#163-bz1" id="163-bzref1">FN1</a></sup><br>  人民委员会主席　列宁
</p>
<p class="quote">
<span class="style2"><b>脚  注</b></span><br><br><a href="#163-bzref1" id="163-bz1">FN1</a>
见本卷第330号文献。——编者注<br>
</p>
</body>
