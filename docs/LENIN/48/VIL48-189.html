<h1>
致米·费·弗拉基米尔斯基</h1><p>
<div class="style3">（1918年10月27日）</div>  致弗拉基米尔斯基同志<br>  （或莫斯科苏维埃主席团其他成员）<br>  来人是维堡区的同志们。<sup><a href="#189-z300" id="189-zref300"><b>300</b></a></sup>务请立即接待。此外，他们注意到进苏维埃手续过繁，检查人员非常挑剔，还要填写完全不必要的特别出入证。能不能把这一套简化一下？<br>  敬礼！<br>  列宁<br>  载于1924年波涛出版社出版的《关于伊里奇（论文、回忆录、文件和材料汇编）》
</p>
