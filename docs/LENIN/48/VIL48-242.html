<h1>
致米·康·弗拉基米罗夫</h1><p>
<div class="style3">（1919年1月22日）</div>  弗拉基米罗夫同志：<br>  您的来信<sup><a href="#242-z391" id="242-zref391"><b>391</b></a></sup>已收到。非常感谢。草案我争取马上通过，甚至不等国防委员会开会——个别征求意见。<br>  您最好能（哪怕是有时候）给报刊提供一些对工人的呼吁书。<br>  敬礼！<br>  列宁<br>  载于1933年《列宁文集》俄文版第24卷
</p>
<p class="quote">
<span class="style2"><b>注  释</b></span><br><br><a href="#242-zref391" id="242-z391"><b>391</b></a>
指南线铁路军事管制特派员米·康·弗拉基米罗夫1919年1月19日的来信。弗拉基米罗夫在信中报告了他所管辖的各铁路线的情况并随信寄来一份对国防委员会1918年12月22日关于清除积雪问题的决定的补充草案。——474。<br>
</p>
