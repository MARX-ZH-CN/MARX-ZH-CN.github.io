<h1>
给秘书的指示<sup><a href="#292-z483" id="292-zref483"><b>483</b></a></sup></h1><p>
<div class="date">（4月12日）</div>  应监督并检查，使这部影片在全莫斯科早日上映。
</p>
<p class="quote">
<span class="style2"><b>注  释</b></span><br><br><a href="#292-zref483" id="292-z483"><b>483</b></a>
列宁的这个指示写在司法人民委员部部务委员彼·阿·克拉西科夫的便条背面。克拉西科夫在便条中报告了特罗伊策－谢尔盖耶夫大修道院内在居民、医生、修道士等方面代表在场的情况下解剖“圣者干尸”一事。克拉西科夫写道，解剖记录和电影胶卷很快就会搞好。——551。<br>
</p>
