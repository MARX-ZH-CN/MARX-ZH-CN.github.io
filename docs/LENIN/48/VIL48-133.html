<h1>
给瓦·卢·帕纽什金的电报</h1><p>
<div class="date">（7月1日）</div>  新西利<br>  军事特派员　帕纽什金<br>  我将把您的请求<sup><a href="#133-z178" id="133-zref178"><b>178</b></a></sup>转告肃反委员会；请您坚决行动，但事先要精确地估计和权衡实力，因为一旦开始，就要进行到底。<br>  人民委员会主席　列宁<br>  载于1931年《列宁文集》俄文版第18卷
</p>
<p class="quote">
<span class="style2"><b>注  释</b></span><br><br><a href="#133-zref178" id="133-z178"><b>178</b></a>
全俄中央执行委员会和全俄肃反委员会武装征粮队军事特派员瓦·卢·帕纽什金1918年7月1日致电列宁，报告了波克罗夫乡富农残害征购队队员的情况，请求转告全俄肃反委员会派人前往调查。——220。<br>
</p>
