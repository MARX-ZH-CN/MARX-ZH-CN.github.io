<h1>
给格·叶·季诺维也夫的电报</h1><p>
<div class="date">（1919年2月13日）</div>  彼得格勒<br>  斯莫尔尼<br>  季诺维也夫<br>  要求芬兰人释放莫里斯·莱特伊仁一事办得怎样了？<sup><a href="#256-z417" id="256-zref417"><b>417</b></a></sup>无论如何要设法使他获释。芬兰人的行为令人气愤。请来电。<br>  列宁<br>  载于1933年《列宁文集》俄文版第24卷
</p>
