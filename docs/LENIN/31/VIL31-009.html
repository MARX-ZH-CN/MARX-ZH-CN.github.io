<h1>
第一版跋
</h1>
<p>
<br>　　这本小册子是在1917年8、9月间写成的。我当时已经拟定了下一章即第7章《1905年和1917年俄国革命的经验》的提纲。但这一章除了题目以外，我连一行字也没有来得及写，因为1917年十月革命前夜的政治危机“妨碍”了我。对于这种“妨碍”，只有高兴。但是本书第2册（《1905年和1917年俄国革命的经验》）看来只好长时间拖下去了；做出“革命的经验”是会比论述“革命的经验”更愉快、更有益的。<br>
