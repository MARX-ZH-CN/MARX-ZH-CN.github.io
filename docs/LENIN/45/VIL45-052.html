<h1>
致阿·瓦·卢那察尔斯基</h1>
<div class="style3">（2月25日）</div>
<p>
  致阿纳托·瓦西—奇：<br>  亲爱的阿纳·瓦西·：您为什么不把关于费里的文章寄来？我们在急切地等待着。请您赶快寄来。万一这篇文章要耽搁的话，那么您一定要马上写封短信告诉一声，好让我们知道该怎么安排第22号。<br>  握手！<br>  您的尼·列宁<br>  从日内瓦发往卡普里岛（意大利）<br>  载于1934年《列宁文集》俄文版第26卷<br>  译自《列宁全集》俄文第5版第47卷第138页
</p>
</body>
