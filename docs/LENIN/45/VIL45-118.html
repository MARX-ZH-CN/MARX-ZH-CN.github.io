<h1>
给达维德松的信的草稿</h1>
<div class="date">（1905年1月30日）</div>
<p>
  1905年1月30日于普拉滕街33号<br>  苏黎世达维德松先生<br>  （用化学药剂写）<br>  在他要关系时，他们是否会给他呢？<br>  他本人将在幕后时而与这一派，时而与另一派（孟什维克或布尔什维克）协作。<br>  他还将在苏黎世呆5—6天。<br>  写于日内瓦<br>  载于1934年《列宁文集》俄文版第26卷<br>  译自《列宁全集》俄文第5版第47卷第308页
</p>
