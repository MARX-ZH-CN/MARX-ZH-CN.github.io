<h1>
致《无产者报》编辑部秘书</h1>
<div class="date">（10月19日）</div>
<p>
  请阅，阅后退我！！<br>  而彼得堡的通讯，我建议登在中央机关报上。<sup><a href="#082-z236" id="082-zref236"><b>236</b></a></sup><br>  写于巴黎（本埠信件）<br>  载于1933年《列宁文集》俄文版第25卷　 <br>  译自《列宁全集》俄文第5版第47卷第213页
</p>
<p class="quote">
<span class="style2"><b>注  释</b></span><br><br><a href="#082-zref236" id="082-z236"><b>236</b></a>
这是列宁在维·阿·卡尔宾斯基来信的信封上写的批语。批语中提到的彼得堡通讯，后来登载于10月31日（11月13日）《社会民主党人报》第9号，题为《我们的选举运动（彼得堡来信）》。——275。<br>
</p>
