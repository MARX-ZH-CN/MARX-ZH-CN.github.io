<h1>
致卡·胡斯曼</h1>
<div class="date">（1909年7月30日）</div>
<p>
  亲爱的胡斯曼同志：<br>  请允许我向您介绍送交这封信的博格达萨良同志，我党的一位党员。这位同志出狱后，家里拒绝给他任何支援，因而他不能再在大学继续求学了。他的法语很好，我相信您将不难替他找到一份随便什么样的脑力工作。<br>  向您先致谢意，并致兄弟般的敬礼！<br>  尼·列宁<br>  写于巴黎<br>  原文是法文<br>  载于1962年《苏维埃俄罗斯世界手册》杂志第4期<br>  译自《列宁全集》俄文第5版第47卷第183页
</p>
