<h1>
致亚·亚·波格丹诺夫（3月底）
</h1>
<p>
  昨天我们同梯什卡谈过，他今天将到您那里去。照我们的看法，他还一点不知道我们在哲学上的分歧已经尖锐化，因而极为重要的就是（为了我们在中央委员会中的工作获得成功）不要让他知道这件事。<br>  握手！<br>  列宁<br>  写于日内瓦（本埠信件）<br>  译自《列宁全集》俄文第5版第47卷第153页
</p>
