<h1>
致卡·胡斯曼</h1>
<div class="date">（1910年11月6日）</div>
<p>
  亲爱的胡斯曼同志：<br>  我的一个朋友彼得罗夫同志将在明天或后天去看您。请费心把各党向哥本哈根代表大会提交的报告都给他一份。俄国的社会党人要得到这些报告极为困难。正因为如此，对我们来说，“利用”一些人旅行的机会在俄国传播几份报告，是非常重要的。<br>  亲爱的同志，请接受我兄弟般的敬礼！<br>  尼·列宁<br>  从巴黎发往布鲁塞尔<br>  原文是法文<br>  载于1962年《苏维埃俄罗斯世界手册》杂志第4期<br>  译自《列宁全集》俄文第5版第47卷第277页
</p>
