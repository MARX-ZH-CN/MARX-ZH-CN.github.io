<h1>
致卡·胡斯曼</h1>
<div class="style3">（1910年8月10日）</div>
<p>
  亲爱的胡斯曼同志：<br>  由于我们报告的耽搁而给您带来那么多麻烦，我感到十分抱歉。我正在尽一切可能加快印刷速度，但这并不取决于我。我最后的一个希望是，报告将在代表大会开始之前印好，我能把它直接送往哥本哈根。<br>  谢谢您提供的情况和寄来的第3号公报。哥本哈根再见！<br>  尊敬您的尼·列宁<br>  从波尔尼克（法国）发往布鲁塞尔<br>  原文是法文<br>  载于1962年《苏维埃俄罗斯世界手册》杂志第4期<br>  译自《列宁全集》俄文第5版第47卷第262页
</p>
