<h1>
致卡·胡斯曼</h1>
<div class="style3">（1910年10月17日）</div>
<p>
  亲爱的胡斯曼同志：<br>  我已通知我党中央委员会司库要付清会费。我希望我们很快就能付清。中央委员会常务局秘书或司库会将此事通知您的。<br>  至于加入各国议会委员会的杜马代表的会费问题，我将给他们写信并再次请社会民主党杜马党团的秘书把他的地址告诉您。<br>  尊敬您的尼·列宁<br>  从巴黎发往布鲁塞尔<br>  原文是法文<br>  载于1962年《苏维埃俄罗斯世界手册》杂志第4期<br>  译自《列宁全集》俄文第5版第47卷第276—277页
</p>
