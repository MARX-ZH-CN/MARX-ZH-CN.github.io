<h1>
在彼得格勒苏维埃执行委员会会议上就取道德国问题的发言
</h1>
<p>
<p class="style3">（1917年4月4日〔17日〕）<br>
<b>记录</b></p><br>
　　为了消除资产阶级报刊散播的谣言，有必要通过季诺维也夫同志提出的决议案。他建议发表声明，要让一切派别的侨民通行。我们没有承担任何义务。我们只答应，回国后将吁请工人促成这次交换。如果你们认为交换是正确的，那你们也就驳斥了一切谣言。否则，你们就会为进行诋毁和诽谤提供借口……<br>

</td></tr></table></div><br>

</p>
