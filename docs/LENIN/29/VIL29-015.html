<h1>
在芬兰车站广场上向工人、士兵和水兵发表演说
</h1>
<p>
<p class="style3">（1917年4月3日〔16日〕）<br>
<b>报道</b></p><br>
　　在街头，列宁同志站在装甲车上，向不仅使俄国摆脱了沙皇专制制度，而且在国际范围内开创了社会革命的俄国革命无产阶级和俄国革命军队致敬，他指出，全世界无产阶级正满怀希望注视着俄国无产阶级的英勇的步伐。<br>
　　<b>整个人群跟随装甲车来到克舍辛斯卡娅宫前，群众集会就在这里继续进行。</b><br>

译自《列宁全集》俄文第5版第31卷第98页
</td></tr></table></div><br>

</p>
