<h1>
恩格斯致艾米尔·布兰克
</h1><p><br>  
<div align="right" class="quote">
莱茵河畔洛伊特斯多夫<br>
[<b>副本</b>]<br>
1876年10月16日[于伦敦]<br>
</div><br><center><b>致艾·布兰克</b></center><br>
　　如果你同意以保险单寄存你处为条件贷给德朗克一百五十英镑，那么一旦你需要用这笔钱，我愿意通过海尔曼<sup><a href="#116-bz1" id="116-bzref1">FN1</a></sup>把钱付给你，并且将承担与这笔交易有关的其他一切费用。等德朗克还了那笔钱，你可以随便用什么办法把这笔钱汇给我，并把保险单退还给他。<br>  </p>


<P class="quote">
<span class="style2"><B>脚&emsp;&emsp;注</B></span><BR><BR>
<a href="#116-bzref1" id="116-bz1">FN1</a> 海·恩格斯。——编者注<br>
</p>
</body>
