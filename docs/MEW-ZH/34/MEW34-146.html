马克思致彼得·拉甫罗维奇·拉甫罗夫
</h1><p><br>  
<div align="right" class="quote">
伦敦<br>
[1877年3月27日于伦敦]<br>
</div><br>
亲爱的朋友：<br>
　　您能否告诉我伊格纳切夫的名字，以及他的家庭和他本人的一些详细情况？至于他的政治功绩，我多少知道一些。<br>
　　莫斯科发生了严重的工商业恐慌。<br><div align="right">　　您的　<b>卡·马·</b></div><br>
</p>
