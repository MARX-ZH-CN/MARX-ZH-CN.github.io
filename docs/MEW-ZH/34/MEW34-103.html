<h1>
马克思致麦克斯·奥本海姆
</h1><p><br>  
<div align="right" class="quote">
布拉格<br>
1876年9月1日[于卡尔斯巴德]<br>
</div><br>
亲爱的朋友：<br>
　　我从来没有放弃同女儿<sup><a href="#103-bz1" id="103-bzref1">FN1</a></sup>一起去布拉格一两天的想法，但是不愿意在给您的信里面提到这一点，因为我想把您引到这里来。但是，说正经的，或许您再考虑考虑，终究会确信，到卡尔斯巴德来对您的身体会起良好的作用。我等着您对此作出最后决定。<br>
　　如果不是同治疗的条件有些矛盾的话，天气本身对我来说是完全无所谓的。<br>
　　我的女儿向您致最衷心的问候。<br><div align="right">　　友好地忠实于您的　<b>卡尔·马克思</b></div><br>
</p>


<P class="quote">
<span class="style2"><B>脚&emsp;&emsp;注</B></span><BR><BR>
<a href="#103-bzref1" id="103-bz1">FN1</a> 爱琳娜·马克思。——编者注<br>
</p>
