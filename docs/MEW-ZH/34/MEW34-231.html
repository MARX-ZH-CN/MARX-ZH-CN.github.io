<h1>
马克思致卡尔·希尔施
</h1><p><br>  
<div align="right" class="quote">
伦敦<br>
1879年9月18日[于伦敦]<br>
</div><br>
亲爱的希尔施：<br>
　　我已经到达伦敦！<sup><a href="#231-z168" id="231-zref168"><b>168</b></a></sup><br>
　　祝好。<br><div align="right">　　您的　<b>卡·马·</b></div><br>
</p>


<P class="quote">
<span class="style2"><B>注&emsp;&emsp;释</B></span><BR><BR>
<a href="#231-zref168" id="231-z168"><b>168</b></a> 1879年8月21日到9月17日马克思在兰兹格特（见本卷第93―94页）。——第92、368、384、385、386页。<br>
</p>
