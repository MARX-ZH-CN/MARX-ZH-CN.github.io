<h1>
马克思致乔治·里弗斯
</h1><p><br>  
<div align="right" class="quote">
伦敦<br>
1878年8月24日于[伦敦]西北区梅特兰公园路41号<br>
</div><br>
阁下：<br>
　　柏林《<b>福斯报</b>》驻伦敦记者搞了一个下流的恶作剧，宣称我写了一本叫做《<b>布赫尔先生</b>》的书。<sup><a href="#197-bz1" id="197-bzref1">FN1</a></sup>谣言立即在德国传开了，普鲁士警察当局千方百计地要证实它，对许多书店进行了搜查，想要查获《布赫尔先生》这本书。如您所见，《布赫尔先生》不过是个骗局。<br>
　　如果可能，请给我寄来您所收藏的美国出版物和旧书的目录，我将对您非常感激。<br><div align="right">　　忠实于您的　<b>卡尔·马克思</b></div><br>
</p>


<P class="quote">
<span class="style2"><B>脚&emsp;&emsp;注</B></span><BR><BR>
<a href="#197-bzref1" id="197-bz1">FN1</a> 见本卷第309页。——编者注<br>
</p>
