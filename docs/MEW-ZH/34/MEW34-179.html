<h1>
恩格斯致恩斯特·德朗克
</h1><p><br>  
<div align="right" class="quote">
利物浦<br>
[<b>内容摘记</b>]<br>
[1877年]11月20日[于伦敦]<br>
</div><br>
　　如果明天早晨以前我拿不到收据，那么你就将迫使我去总公司并且把这件事情全部公开出去。<sup><a href="#179-z358" id="179-zref358"><b>358</b></a></sup><br>
</p>


<P class="quote">
<span class="style2"><B>注&emsp;&emsp;释</B></span><BR><BR>
<a href="#179-zref358" id="179-z358"><b>358</b></a> 指恩·德朗克违反恩格斯对他提供金钱援助（见注280）的协议条件。——第290页。<br>
</p>
