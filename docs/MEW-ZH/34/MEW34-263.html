<h1>
马克思致斐迪南·弗累克勒斯
</h1><p><br>  
<div align="right" class="quote">
卡尔斯巴德<br>
1880年9月29日[于伦敦]<br>
</div><br>
我亲爱的朋友：<br>
　　多谢您的来信。妇女们有她们自己的想法，因此，我的妻子不愿意在表格这边填写回答。一般说来，她不愿意按照表格而愿意按照自己的方式回答问题。我没有看她写的信，所以我也不知道她的回答是否恰当，不过对于妇女们来说愿望是她们的天堂。<br>
　　爱琳娜向您致亲切的问候。<br><div align="right">　　完全属于您的　<b>卡尔·马克思</b></div><br>
</p>
