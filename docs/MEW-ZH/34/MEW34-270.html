<h1>
马克思致斐迪南·弗累克勒斯
</h1><p><br>  
<div align="right" class="quote">
卡尔斯巴德<br>
[1880年11月12日于伦敦]<br>
</div><br>
　　大概您已经收到了我的妻子终于寄出的信。她和所有生病的妇女一样，对目前给她治病的那些医生总是不相信。<br>
