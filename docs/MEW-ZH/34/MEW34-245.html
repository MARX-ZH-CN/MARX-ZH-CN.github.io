<h1>
恩格斯致卡尔·希尔施
</h1><p><br>  
<div align="right" class="quote">
伦敦<br>
1880年2月17日[于伦敦]<br>
</div><br>
亲爱的希尔施：<br>
　　多谢寄来的银行支票，现退还给你。但是我一点也不明白“<b>按</b>三百四十生丁转让”是怎么回事。我根本找不到这个数目和马克以及奥地利货币之间的合理关系。如果有人能告诉我们，二百奥地利古尔登可以折合多少马克，那么波克罕就能够决定怎么办，并且我想，他大概会把这些古尔登寄给那个人兑现。<br><div align="right">你的　<b>弗·恩·</b></div><br>  </p>
