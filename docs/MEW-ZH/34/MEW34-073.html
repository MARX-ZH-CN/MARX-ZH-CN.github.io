<h1>
马克思致麦克斯·奥本海姆
</h1><p><br>  
<div align="right" class="quote">
布拉格<br>
1875年9月9日于卡尔斯巴德“日耳曼尼亚”<br>
</div><br>
亲爱的朋友：<br>
　　我将在星期六（11日）三点五十七分动身，八点五十分到达布拉格国家铁路车站。<br>
　　我单独一人，没有旅伴<sup><a href="#073-bz1" id="073-bzref1">FN1</a></sup>，因此只需要一间卧室。<br>
　　收到《<b>布拉格旅行指南</b>》，感谢之至。<br><div align="right">　　友好地忠实于您的　<b>卡尔·马克思</b></div><br>
</p>


<P class="quote">
<span class="style2"><B>脚&emsp;&emsp;注</B></span><BR><BR>
<a href="#073-bzref1" id="073-bz1">FN1</a> 爱琳娜·马克思。——编者注<br>
</p>
</body>
