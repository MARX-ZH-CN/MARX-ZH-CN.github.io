<h1>
马克思致彼得·拉甫罗维奇·拉甫罗夫
</h1><p><br>  
<div align="right" class="quote">
伦敦<br>
1877年4月23日（莎士比亚诞辰）[于伦敦]<br>
</div><br>
亲爱的朋友：<br>
　　我代表我的女儿杜西送上<b>艺术剧院</b><sup><a href="#154-z320" id="154-zref320"><b>320</b></a></sup>池座戏票一张（两人）。是看今天的演出的（星期一）。上演《理查三世》<sup><a href="#154-bz1" id="154-bzref1">FN1</a></sup>。您最好七点多一点到剧院。<br><div align="right">您的　<b>卡尔·马克思</b></div><br>
</p>


<P class="quote">
<span class="style2"><B>脚&emsp;&emsp;注</B></span><BR><BR>
<a href="#154-bzref1" id="154-bz1">FN1</a> 莎士比亚的戏剧。——编者注<br>
</p>


<P class="quote">
<span class="style2"><B>注&emsp;&emsp;释</B></span><BR><BR>
<a href="#154-zref320" id="154-z320"><b>320</b></a> 艺术剧院（Lyceum　Theatre）是伦敦的话剧院。——第249页。<br>
</p>
