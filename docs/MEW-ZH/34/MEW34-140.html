<h1>
马克思致彼得·拉甫罗维奇·拉甫罗夫
</h1><p><br>  
<div align="right" class="quote">
伦敦<br>
1877年2月24日[于伦敦]<br>
</div><br>
亲爱的朋友：<br>
　　如果您明天（星期日）两点钟能来我们家进餐，我妻子和我将非常感激。那时我将向您说明自己长期没写信的原因——喉病和多少有些违背我的意志而强加于我的工作<sup><a href="#140-z311" id="140-zref311"><b>311</b></a></sup>。<br><div align="right">您的　<b>卡尔·马克思</b></div><br>
</p>


<P class="quote">
<span class="style2"><B>注&emsp;&emsp;释</B></span><BR><BR>
<a href="#140-zref311" id="140-z311"><b>311</b></a> 从1876年10月到1877年8月，马克思校订了普·利沙加勒的《一八七一年公社史》的德译文。——第235页。<br>
</p>
