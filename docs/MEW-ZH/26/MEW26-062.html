<h1>
[（8）结束语]
</h1>
<p>
<br>　　以上关于李嘉图学派的全部叙述表明，这个学派的解体是在这样两点上：<br>
　　（1）资本和劳动之间按照价值规律交换。<br>
　　（2）一般利润率的形成。把剩余价值和利润等同起来。不理解价值和费用价格的关系。<br>
</p>
