<h1>
马克思致约瑟夫·狄慈根<sup><a href="#301-z497" id="301-zref497"><b>497</b></a></sup>
</h1><p><br>  
<div align="right" class="quote">
彼得堡<br>
[1868年5月9日于伦敦]<br>
</div><br>
　　……一旦我卸下经济负担，我就要写《辩证法》。辩证法的真正规律在黑格尔那里已经有了，自然是具有神秘的形式。必须把它们从这种形式中解放出来……<br>
</p>


<P class="quote">
<span class="style2"><B>注&emsp;&emsp;释</B></span><BR><BR>
<a href="#301-zref497" id="301-z497"><b>497</b></a> 原信没有找到。这段话引自约·狄慈根《社会民主主义的哲学》（《Sozialdemokratische　Philosophie》）一文，该文发表于1876年1月9日《人民国家报》第3号。——第535页。<br>
</p>
