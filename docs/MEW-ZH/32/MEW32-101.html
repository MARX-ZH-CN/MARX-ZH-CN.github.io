<h1>
恩格斯致马克思
</h1><p><br>  
<div align="right" class="quote">
伦敦<br>
1868年10月6日于曼彻斯特<br>
</div><br>
亲爱的摩尔：<br>
　　附上列斯纳的信、账单和五英镑。我将设法至少使<b>这些</b>账陆续还清。<br>
　　其他东西我还没有来得及看，因为今天忙得要命。明天把信件寄还给你。<br>
　　向你的夫人和女孩子们，也向拉法格致良好的祝愿。<br><div align="right">你的　<b>弗·恩·</b></div><br>  </p>
