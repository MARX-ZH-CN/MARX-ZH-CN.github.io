<h1>
马克思致恩格斯
</h1><p><br>  
<div align="right" class="quote">
曼彻斯特<br>
1868年6月24日于伦敦<br>
</div><br>
亲爱的弗雷德：<br>
　　很遗憾，现已确诊，两个女孩患的都是猩红热，而小杜西患的还是恶性的。<br>
　　祝好。<br><div align="right">你的　<b>卡·马·</b></div><br>
</p>
