<h1>
马克思致巴索
</h1><p><br>  
<div align="right" class="quote">
巴黎<br>
1868年10月30日于伦敦哈佛斯托克小山梅特兰公园莫丹那别墅1号<br>
</div><br>
尊敬的先生：<br>
　　我向出版书籍的弗兰克公司索取应付给我的款项，新业主菲韦希先生让我和您接洽，因为您是弗兰克先生的继承人<sup><a href="#319-bz1" id="319-bzref1">FN1</a></sup>。请把弗兰克先生或弗兰克先生的公司停止营业以前出售我的<b>反蒲鲁东先生</b>的小册子《<b>哲学的贫困</b>》所得的款项交给持信者<b>保尔·拉法格</b>先生。<br>
　　敬祝安好。<br>
<div align="right">　　<b>卡尔·马克思</b></div><br>
致巴索先生，巴黎崩迪街58号<br>
</p>


<P class="quote">
<span class="style2"><B>脚&emsp;&emsp;注</B></span><BR><BR>
<a href="#319-bzref1" id="319-bz1">FN1</a> 见本卷第173页。——编者注<br>
</p>
