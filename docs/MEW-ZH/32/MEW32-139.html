<h1>
马克思致恩格斯
</h1><p><br>  
<div align="right" class="quote">
曼彻斯特<br>
1868年12月23日[于伦敦]<br>
</div><br>
亲爱的弗雷德：<br>
　　因为我马上要到西蒂去，我只是告诉你一下，你的最好的圣诞节礼物收到了。你可以想象得到，我们全家是多么欢欣。<br>
　　祝好。<br><div align="right">你的　<b>卡·马·</b></div><br>  </p>
