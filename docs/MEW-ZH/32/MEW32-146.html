<h1>
恩格斯致马克思
</h1><p><br>  
<div align="right" class="quote">
伦敦<br>
1869年1月26日于曼彻斯特南门街7号<br>
</div><br>
亲爱的摩尔：<br>
　　厄内斯特·琼斯因患肺炎今天下午二时逝世。他星期四患病，星期五医生们就认为他无救了。<br>
　　又失去了一个老朋友！<br><div align="right">你的　<b>弗·恩·</b></div><br>  </p>
