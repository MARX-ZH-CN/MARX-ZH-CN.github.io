<h1>
马克思致恩格斯
</h1><p><br>  
<div align="right" class="quote">
曼彻斯特<br>
1869年1月29日[于伦敦]</div><br>
亲爱的弗雷德：<br>
　　艾希霍夫的兄弟愿意再版<b>我的</b>《<b>雾月十八日</b>》（并为它付款）。<br>
　　我当时认为需要就这件事写信给迈斯纳，以便多少征得他对再版的同意（他不喜欢出小册子）。他来信说，除他以外，其他任何人都不应该出版这一著作，因为他是我的正式的出版者，并且希望仍旧是这样。因此，这一著作在略加修改以后，应当直接寄给他。<br>
　　<b>问题</b>：你能否给我找到一本《<b>路易·波拿巴</b>》？是否能从鲁普斯<sup><a href="#149-bz1" id="149-bzref1">FN1</a></sup>的遗物中找到一本？<br><div align="right">你的　<b>卡·马·</b></div><br>  </p>


<P class="quote">
<span class="style2"><B>脚&emsp;&emsp;注</B></span><BR><BR>
<a href="#149-bzref1" id="149-bz1">FN1</a> 威廉·沃尔弗。——编者注<br>
</p>
