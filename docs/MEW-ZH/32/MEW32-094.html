<h1>
马克思致恩格斯
</h1><p><br>  
<div align="right" class="quote">
曼彻斯特<br>
1868年9月25日于伦敦<br>
</div><br>
亲爱的弗雷德：<br>
　　你能否在星期六早晨以前给我寄五英镑来？一个商人刚才来我这里说，他正面临破产，如果星期六以前弄不到一定数量的款项给他的债权人，他就要遭受巨大损失。<br><div align="right">你的　<b>卡·马·</b></div><br>  </p>
