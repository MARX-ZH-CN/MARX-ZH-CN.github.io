<h1>
233.致谢尔盖·米哈伊洛维奇·克拉夫钦斯基（斯捷普尼亚克）
</h1><p><br>  
<div align="right" class="quote">
伦敦<br>
1892年11月15日于伦敦西北区瑞琴特公园路122号<br>
</div><br>
亲爱的斯捷普尼亚克：<br>
　　您能否于<b>星期四</b><sup><a href="#233-bz1" id="233-bzref1">FN1</a></sup>同斯捷普尼亚克夫人和沃尔霍夫斯基及其小女儿一起到我们这里来吃午饭？假如你们于三点半至四点之间到达，我们还可以谈些事情，<b>五点</b>吃饭。您知道，从您家到我这里路并不近，如果我们能按上面讲的说定，你们尽可以不在家里吃饭。<br>
　　考茨基夫人和我衷心问候斯捷普尼亚克夫人。<br><div align="right">　　忠实于您的　<b>弗·恩格斯</b></div><br>
</p>


<P class="quote">
<span class="style2"><B>脚&emsp;&emsp;注</B></span><BR><BR>
<a href="#233-bzref1" id="233-bz1">FN1</a> 11月17日。——编者注<br>
</p>
