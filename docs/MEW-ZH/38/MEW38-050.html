<h1>
50.致弗兰茨·梅林
</h1><p><br>  
<div align="right" class="quote">
柏林<sup><a href="#050-bz1" id="050-bzref1">FN1</a></sup><br>
1891年6月5日于伦敦<br>
</div><br>
　　《资本和报刊》<sup><a href="#050-bz2" id="050-bzref2">FN2</a></sup>已收到，谢谢。祝您取得最好的成就。<br>
　　回信迟了一些，因为不知道您的地址。<br>
</p>


<P class="quote">
<span class="style2"><B>脚&emsp;&emsp;注</B></span><BR><BR>

</p>
