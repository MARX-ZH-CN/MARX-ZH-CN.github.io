<h1>
4.致斯塔尼斯拉夫·门德尔森
</h1><p><br>  
<div align="right" class="quote">
伦敦<br>
1891年1月13日星期二于[伦敦]西北区瑞琴特公园路122号<br>
</div><br>
亲爱的门德尔森公民：<br>
　　上星期天<sup><a href="#004-bz1" id="004-bzref1">FN1</a></sup>，我们曾约定在您认为方便的日期和时间光临敝舍，共进便餐，当时谈得十分匆忙，为了不发生误会，看来，我应该把所要讲的话重述一遍。<br>
　　后天，星期四下午六时，我在家等候您、门德尔森夫人和约德科公民。对约德科我可能说得不够明确。因此，烦您再次以我的名义邀他届时光临。<br>
　　我和考茨基夫人向门德尔森夫人致良好的祝愿。<br><div align="right">　　忠实于您的　<b>弗·恩格斯</b></div><br>
</p>


<P class="quote">
<span class="style2"><B>脚&emsp;&emsp;注</B></span><BR><BR>
<a href="#004-bzref1" id="004-bz1">FN1</a> 1月11日。——编者注<br>
</p>
