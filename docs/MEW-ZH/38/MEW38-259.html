<h1>
附录4.致某人<sup><a href="#259-z464" id="259-zref464"><b>464</b></a></sup>
</h1><p><br>  
<div align="right" class="quote">
[1892年12月底于伦敦]<br>
</div><br>
　　向一八九三年致敬！<br>
　　希望和欢乐与它一起重新来临。<br>
　　愿它始终快乐光明，<br>
　　这一祝愿来自最忠实于您的人。<br>
<div align="right"><b>弗·恩·</b></div><br>
</p>


<P class="quote">
<span class="style2"><B>注&emsp;&emsp;释</B></span><BR><BR>
<a href="#259-zref464" id="259-z464"><b>464</b></a> 这封信是一首诙谐诗，作者不详。恩格斯的签名是用铅笔写的。——第572页。<br>
</p>
