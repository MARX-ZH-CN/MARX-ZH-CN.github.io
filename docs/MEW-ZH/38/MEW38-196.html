<h1>
196.致帕斯夸勒·马尔提涅蒂<sup><a href="#196-z376" id="196-zref376"><b>376</b></a></sup>
</h1><p><br>  
<div align="right" class="quote">
贝内万托<br>
1892年8月22日于赖德<br>
</div><br>
　　……我估计，关于父姓勒夫累的公爵夫人<sup><a href="#196-bz1" id="196-bzref1">FN1</a></sup>是发生了什么误会。我没有听到爱琳娜·马克思-艾威林夫人什么时候谈过这位太太。艾威林夫人现在在挪威；她回来后，我问她一下，然后告诉您。<br><div align="right">　　您的　<b>弗·恩格斯</b></div><br>
（伦敦的地址不变）<br>
</p>


<P class="quote">
<span class="style2"><B>脚&emsp;&emsp;注</B></span><BR><BR>
<a href="#196-bzref1" id="196-bz1">FN1</a> 卡扬尼埃洛公爵夫人。——编者注<br>
</p>


<P class="quote">
<span class="style2"><B>注&emsp;&emsp;释</B></span><BR><BR>
<a href="#196-zref376" id="196-z376"><b>376</b></a> 这几行字是恩格斯写在一张明信片上的，明信片贴邮票的一角残缺。——第433页。<br>
</p>
