<h1>
26．马克思致斐迪南·拉萨尔
</h1><p><br>  
<div align="right" class="quote">
柏林<br>
于伦敦<br>
</div><br>
亲爱的拉萨尔：<br>
　　今天我把序言<sup><a href="#283-bz1" id="283-bzref1">FN1</a></sup>给敦克尔寄去了。请费心帮一下忙，<b>让手稿一付印</b>，就把稿酬寄给我。这一点要不是由于意外的情况而成为紧迫的问题，我自然不会写信同你谈起。<br>
　　望你不久能来信告诉一些“祖国的情况”，尽管你对这些情况毫不在意，或者至少谈一些对评价这些情况有重大意义的议论。<br>
　　祝好。<br>
<div align="right">你的　<b>卡·马·</b></div><br>  </p>


<P class="quote">
<span class="style2"><B>脚&emsp;&emsp;注</B></span><BR><BR>
<a href="#283-bzref1" id="283-bz1">FN1</a> 卡·马克思的著作《政治经济学批判》的序言。——编者注<br>
</p>
