<h1>
77．恩格斯致马克思
</h1><p><br>  
<div align="right" class="quote">
伦敦<br>
[1857年]9月10日星期四[于赖德]<br>
</div><br>
亲爱的马克思：<br>
　　附上《卞尼格先》和《巴克莱》<sup><a href="#077-bz1" id="077-bzref1">FN1</a></sup>。关于拿破仑的将领，我写得稍微详细一些，明后天寄上。《军队》即将完成。<br>
<div align="right">你的　<b>弗·恩·</b></div><br>  </p>


<P class="quote">
<span class="style2"><B>脚&emsp;&emsp;注</B></span><BR><BR>
<a href="#077-bzref1" id="077-bz1">FN1</a> 卡·马克思和弗·恩格斯《卞尼格先》、《巴克莱－德－托利》。——编者注<br>
</p>
