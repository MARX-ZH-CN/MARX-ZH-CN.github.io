<h1>
62．马克思致恩格斯
</h1><p><br>  
<div align="right" class="quote">
曼彻斯特<br>
[1857年]7月3日[于伦敦]<br>
</div><br>
亲爱的弗雷德里克：<br>
　　我又写几句是为了推翻前一个便条。№Ⅱ是正六点到的。过去从来没有一封信到得这么晚，所以为了防止可能发生的灾祸，我就写了便条。<br>
　　祝好。<br>
<div align="right">你的　<b>卡·马·</b></div><br>  </p>
