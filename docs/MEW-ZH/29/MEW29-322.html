<title>附录9 燕妮・马克思致恩格斯 1859年11月4日</title>

<h1>
附录9燕妮·马克思致恩格斯
</h1><p><br>  
<div align="right" class="quote">
曼彻斯特<br>
[1859年11月4日于伦敦]<br>
</div><br>
亲爱的恩格斯先生：<br>
　　瑟美列一直不让摩尔安宁，因为摩尔曾答应给他一篇《论坛报》上的文章<sup><a href="#322-bz1" id="322-bzref1">FN1</a></sup>。今天早晨又来了一封简直可以说是催逼的信。卡尔忙于写星期五用的文章<sup><a href="#322-z304" id="322-zref304"><b>304</b></a></sup>，让我请您尽快把那篇关于科苏特的文章寄给他。<br>
　　女孩子们和我向您衷心问好。<br>
<div align="right">　　您的　<b>燕妮·马·</b></div><br>
</p>


<P class="quote">
<span class="style2"><B>脚&emsp;&emsp;注</B></span><BR><BR>
<a href="#322-bzref1" id="322-bz1">FN1</a> 卡·马克思《科苏特和路易－拿破仑》。——编者注<br>
</p>


<P class="quote">
<span class="style2"><B>注&emsp;&emsp;释</B></span><BR><BR>
<a href="#322-zref304" id="322-z304"><b>304</b></a> 马克思给《纽约每日论坛报》每星期寄两次文章，即星期二和星期五。——第374、614、639页。<br>
</p>
