<h1>
180．马克思致恩格斯
</h1><p><br>  
<div align="right" class="quote">
曼彻斯特<br>
[1859年1月26日于伦敦]<br>
</div><br>
亲爱的弗雷德里克：<br>
　　两英镑已收到无误；手稿<sup><a href="#180-bz1" id="180-bzref1">FN1</a></sup>已寄走；昨天为《论坛报》写了一篇经济评论<sup><a href="#180-z301" id="180-zref301"><b>301</b></a></sup>。<br>
　　明天我再多写一些，还要告诉你一件十分有趣的事。<br>
<div align="right">你的　<b>卡·马·</b></div><br>
</p>


<P class="quote">
<span class="style2"><B>脚&emsp;&emsp;注</B></span><BR><BR>
<a href="#180-bzref1" id="180-bz1">FN1</a> 卡·马克思《政治经济学批判》。——编者注<br>
</p>


<P class="quote">
<span class="style2"><B>注&emsp;&emsp;释</B></span><BR><BR>
<a href="#180-zref301" id="180-z301"><b>301</b></a> 《纽约每日论坛报》编辑部没有发表马克思的这篇文章。——第372、374页。<br>
</p>
</body>
