<h1>
13．马克思致恩格斯
</h1><p><br>  
<div align="right" class="quote">
曼彻斯特<br>
1856年5月7日于[伦敦]索荷区第恩街28号<br>
</div><br>
亲爱的弗雷德里克：<br>
　　我又有一封从德国来的信要寄给你。但是，因为你直到现在也没有证实<b>已经收到了</b>包裹和附有米凯尔信的那封<b>信</b>，所以我不知道你收到这些东西没有。请马上来信告知。在转寄机密信件时，必须有把握将它们寄到。<br>
　　祝好。<br>
<div align="right">你的　<b>卡·马·</b></div><br>  </p>
