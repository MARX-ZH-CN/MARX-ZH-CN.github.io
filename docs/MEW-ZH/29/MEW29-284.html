<h1>
27．马克思致弗兰茨·敦克尔
</h1><p><br>  
<div align="right" class="quote">
柏林<br>
1859年2月23日于伦敦<br>
</div><br>
阁下：<br>
　　随函寄上《序言》<sup><a href="#284-bz1" id="284-bzref1">FN1</a></sup>。<br>
<div align="right">　　忠实于您的　<b>卡尔·马克思</b></div><br>
</p>


<P class="quote">
<span class="style2"><B>脚&emsp;&emsp;注</B></span><BR><BR>
<a href="#284-bzref1" id="284-bz1">FN1</a> 《政治经济学批判》一书的序言。——编者注<br>
</p>
