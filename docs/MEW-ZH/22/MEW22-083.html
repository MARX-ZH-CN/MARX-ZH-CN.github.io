<h1>
致伦敦德意志工人共产主义教育协会理事会
</h1>
<p>
<br>  
<div align="right">1895年3月11日于伦敦西北区瑞琴特公园路41号</div><br>
尊敬的同志：<br>
　　很遗憾，这次我不能参加你们的三月节日活动了。由于疾病又一次发作，虽说不严重，可是治疗要求绝对安静，所以我又要被困在家里好几个星期了。我希望，你们的节日活动不至于因我缺席而减色。<br>
　　致最好的祝愿<br>
<div align="right"><table border="0" cellpadding="0" cellspacing="0"><tr><td style="line-height: 200%">
