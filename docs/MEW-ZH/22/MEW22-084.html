<h1>
致独立工党执行委员会<sup><a href="#084-z524" id="084-zref524"><b>524</b></a></sup>
</h1>
<p>
<div style="text-align: center;"></div></p>
<p class="date">
<div style="text-align: center;"></div></p>
<p class="date"><br>
<div align="right"></div></p><br>
　　我衷心感谢执行委员会的盛情邀请，然而我无法赴邀，因为给我治病的医生坚决反对我此刻接受任何邀请。鉴于入场券可能对别人还有用，因此我不揣冒昧，将它随信奉还。<br>
<div align="right"><table border="0" cellpadding="0" cellspacing="0" class="quote"><tr><td style="line-height:150%">
写于1895年4月下半月<br>
第一次用俄文发表于“马克思恩格斯全集”1946年第1版第29卷<br>
原文是英文<br>
俄文是按草稿译的<br>
</td></tr></table></div><br>



<P class="quote">
<span class="style2"><B>注&emsp;&emsp;释</B></span><BR><BR>
<a href="#084-zref524" id="084-z524"><b>524</b></a> 独立工党（见注495）执行委员会曾于1895年4月16日发信邀请恩格斯参加社会主义者五一联欢会。——第614页。<br>
</p>
