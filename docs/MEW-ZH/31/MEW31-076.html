<h1>
76.马克思致恩格斯
</h1><p><br>  
<div align="right" class="quote">
曼彻斯特<br>
[1865年12月2日于伦敦]<br>
</div><br>
亲爱的弗雷德：<br>
　　刚刚回家（我刚才在博物馆<sup><a href="#076-bz1" id="076-bzref1">FN1</a></sup>找材料），看到你的信。还来得及告诉你，十英镑收到了，非常感谢。其余的明天再谈。<br>
　　祝好，并向莉希夫人致意。<br>
<div align="right">你的　<b>卡·马·</b></div><br>  </p>


<P class="quote">
<span class="style2"><B>脚&emsp;&emsp;注</B></span><BR><BR>
<a href="#076-bzref1" id="076-bz1">FN1</a> 英国博物馆的图书馆。——编者注<br>
</p>
