<title>198.马克思致恩格斯 1867年11月9日</title>

<h1>
198.马克思致恩格斯<sup><a href="#198-z396" id="198-zref396"><b>396</b></a></sup>
</h1><p><br>  
<div align="right" class="quote">
曼彻斯特<br>
1867年11月9日[于伦敦]<br>
</div><br>
亲爱的弗雷德：<br>
　　附上库格曼的信。<br>
　　祝好。<br>
<div align="right">　　你的 <b>摩尔</b></div><br>
<div style="text-align: center;">[<b>劳拉·马克思的附笔</b>]</div><br>
亲爱的恩格斯：<br>
　　作为摩尔的秘书，我真不好意思寄出这样一封信。<br>
<div align="right">　　忠实于您的　<b>白鹦鹉</b><br><sup><a href="#198-bz1" id="198-bzref1">FN1</a></sup></div><br>
</p>


<P class="quote">
<span class="style2"><B>脚&emsp;&emsp;注</B></span><BR><BR>
<a href="#198-bzref1" id="198-bz1">FN1</a> 劳拉的绰号，是根据古小说中一个人物时装裁缝的名字起的。——编者注<br>
</p>


<P class="quote">
<span class="style2"><B>注&emsp;&emsp;释</B></span><BR><BR>
<a href="#198-zref396" id="198-z396"><b>396</b></a> 马克思的这封信以及他的女儿劳拉的附笔，是写在库格曼1867年11月6日给马克思的一封信上的。——第388页。<br>
</p>
