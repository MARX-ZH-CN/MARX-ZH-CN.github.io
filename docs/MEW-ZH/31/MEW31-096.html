<h1>
96.马克思致恩格斯
</h1><p><br>  
<div align="right" class="quote">
曼彻斯特<br>
[1866年3月16日]于马尔吉特兰塞尔街5号<br>
</div><br>
亲爱的弗雷德：<br>
　　我昨天晚上来到这里。今天（洗完温海水澡）在户外散步了一整天，刚回到住所（紧靠大海），以便在邮局关门以前把我的住址寄给你。明天你将得到较详细的报道。你的关于波兰的第一篇文章<sup><a href="#096-bz1" id="096-bzref1">FN1</a></sup>将不在这个星期，而在下个星期发表。这里的空气太好了。<br>
　　祝好。<br>
<div align="right">你的　<b>卡·马·</b></div><br>  </p>


<P class="quote">
<span class="style2"><B>脚&emsp;&emsp;注</B></span><BR><BR>
<a href="#096-bzref1" id="096-bz1">FN1</a> 弗·恩格斯《工人阶级同波兰有什么关系？》一组文章中的第一篇。——编者注<br>
</p>
