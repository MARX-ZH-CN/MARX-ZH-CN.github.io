<h1>
50.马克思致恩格斯
</h1><p><br>  
<div align="right" class="quote">
曼彻斯特<br>
1865年4月22日星期六[于伦敦]<br>
</div><br>
亲爱的弗雷德：<br>
　　附上从《莱茵报》上剪下的拙劣的东西。<br>
　　明天再给你详细写信。今天我疲倦得要死，一方面是因为深夜工作（不是实践方面的），另一方面是因为我吃了阿魏<sup><a href="#050-bz1" id="050-bzref1">FN1</a></sup>。<br>
　　如果我能象德朗克那样把铜变成黄金，也许他就满意了。现在，资产阶级报刊抢登对诽谤的反声明，这个时机无论如何必须加以利用，因为一旦斗争严重化，它们大概就想赞成诽谤了。<br>
　　祝好。向莉希夫人致良好的祝愿。<br>
<div align="right">　　你的　<b>摩尔</b></div><br>
</p>


<P class="quote">
<span class="style2"><B>脚&emsp;&emsp;注</B></span><BR><BR>
<a href="#050-bzref1" id="050-bz1">FN1</a> 药名。——译者注<br>
</p>
