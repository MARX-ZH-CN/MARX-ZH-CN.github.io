<h1>
92.马克思致恩格斯
</h1><p><br>  
<div align="right" class="quote">
曼彻斯特<br>
1866年3月6日[于伦敦]<br>
</div><br>
亲爱的弗雷德：<br>
　　既然我应当离开这里，那末我想最好到马尔吉特去。那里的空气特别好。另外，万一发生什么事情，离伦敦也近。最后一个痈虽然已经消失了，但是伤口还没有愈合，所以乘火车作较远的旅行对我来说，是疲劳的。<br>
　　现在“在自由的状态下”（？）按照龚佩尔特的嘱咐我究竟应当怎么办？<br>
　　我今天第一次又出门呼吸新鲜空气了。<br>
　　祝好。<br>
<div align="right">你的　<b>卡·马·</b></div><br>  </p>
