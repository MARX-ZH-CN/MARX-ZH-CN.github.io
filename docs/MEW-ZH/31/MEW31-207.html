<h1>
207.马克思致恩格斯<sup><a href="#207-z409" id="207-zref409"><b>409</b></a></sup>
</h1><p><br>  
<div align="right" class="quote">
曼彻斯特<br>
1867年11月29日[于伦敦]<br>
</div><br>
　　你看，我是多么健忘。刚才寄给你一封信，没有把库格曼的信附进去。<br>
</p>


<P class="quote">
<span class="style2"><B>注&emsp;&emsp;释</B></span><BR><BR>
<a href="#207-zref409" id="207-z409"><b>409</b></a> 这封信马克思写在库格曼1867年11月25日给恩格斯的一封信上。——第400页。<br>
</p>
