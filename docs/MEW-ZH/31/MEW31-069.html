<h1>
69.马克思致恩格斯
</h1><p><br>  
<div align="right" class="quote">
曼彻斯特<br>
1865年10月19日[于伦敦]<br>
</div><br>
亲爱的弗雷德：<br>
　　我将于明天下午四点四十分左右抵曼彻斯特，并往你办公的地方<sup><a href="#069-z174" id="069-zref174"><b>174</b></a></sup>。<br>
<div align="right">你的　<b>卡·马·</b></div><br>
</p>


<P class="quote">
<span class="style2"><B>注&emsp;&emsp;释</B></span><BR><BR>
<a href="#069-zref174" id="069-z174"><b>174</b></a> 1865年10月20日至11月初，马克思在曼彻斯特恩格斯处。——第155、168、487、490、494页。<br>
</p>
