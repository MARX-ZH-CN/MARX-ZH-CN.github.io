<h1>
附录9.燕妮·马克思致约翰·菲力浦·贝克尔
</h1><p><br>  
<div align="right" class="quote">
日内瓦<br>
[1867年10月5日]于伦敦梅特兰公园路莫丹那别墅1号<br>
</div><br>
亲爱的贝克尔先生：<br>
　　我想您已经收到我的信了。您大概会感到奇怪，第一封信才到，怎么第二封信又这样快地接着来了。我的丈夫想知道巴枯宁的地址，而我相信，您在日内瓦能很容易地打听到它，通过赫尔岑也许可以打听得到。我的丈夫想把自己的书<sup><a href="#319-bz1" id="319-bzref1">FN1</a></sup>寄给他，并且还要谈一点事情。<br>
　　我们全家特别是我向您衷心问好。<br>
<div align="right"><b>燕妮·马克思</b></div><br>
</p>


<P class="quote">
<span class="style2"><B>脚&emsp;&emsp;注</B></span><BR><BR>
<a href="#319-bzref1" id="319-bz1">FN1</a> 《资本论》第一卷。——编者注<br>
</p>
