<h1>
38.马克思致海尔曼·荣克
</h1><p><br>  
<div align="right" class="quote">
伦敦<br>
1865年11月15日[于伦敦]<br>
</div><br>
亲爱的荣克：<br>
　　从曼彻斯特回来<sup><a href="#256-z174" id="256-zref174"><b>174</b></a></sup>以后发现您的来信，非常遗憾地得知您还在生病。我很担心，您每次总是停止医疗，过早地开始工作。<br>
　　<b>星期日午后</b>我到您那里去。我很想在您那里见到杜邦，因为我有许多事情要告诉他。<br>
　　我全家人都很关心您，希望您早日复元。<br>
　　代我向荣克夫人问好。<br>
　　致兄弟般的敬礼。<br><div align="right">　　您的　<b>卡·马克思</b></div><br>
</p>


<P class="quote">
<span class="style2"><B>注&emsp;&emsp;释</B></span><BR><BR>
<a href="#256-zref174" id="256-z174"><b>174</b></a> 1865年10月20日至11月初，马克思在曼彻斯特恩格斯处。——第155、168、487、490、494页。<br>
</p>
