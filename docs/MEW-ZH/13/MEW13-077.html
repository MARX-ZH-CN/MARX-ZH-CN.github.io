<h1>
“人民报”编辑部的声明
</h1>
<p>
<br>　　为了消除关于本报编辑部成员的一切谬传和荒诞谰言，我们必须声明，编辑部成员没有变更，而且也不打算作任何变更。但是，本报撰稿者的范围扩大了，我们可以满意地告诉本报读者：<b>卡尔·马克思、弗里德里希·恩格斯、斐迪南·弗莱里格拉特、威·沃尔弗、亨·海泽</b>——也就是我们党的最出色的一批写作力量——决定支持“人民报”，并通过撰稿使编辑部能够很好地和全面地代表我们党的利益。<br>
<div align="right"><table border="0" cellpadding="0" cellspacing="0" class="quote"><tr><td style="line-height:150%">
载于1859年6月11日“人民报”第6号<br>
原文是德文<br>
俄文译自“人民报”<br>
俄译文第一次发表<br>
</td></tr></table></div><br>
</p>
