<h1>
马克思致迈尔<sup><a href="#049-z128" id="049-zref128"><b>128</b></a></sup>
</h1>
<p>
<br>  
<center><b>伦敦</b></center><br>
[<b>草稿</b>]<br>
<div align="right">　　[1853年2月3日左右于伦敦]</div>
　　查理·威廉斯<sup><a href="#049-bz1" id="049-bzref1">FN1</a></sup>谨向迈尔先生致敬并不揣冒昧附上一信恳请转交瑟美列先生。<br>
<div align="right"><table border="0" cellpadding="0" cellspacing="0" class="quote"><tr><td style="line-height:150%">
第一次发表于《马克思恩格斯全集》俄文第2版第50卷<br>
原文是英文<br>
</td></tr></table></div><br>
</p>


<P class="quote">
<span class="style2"><B>脚&emsp;&emsp;注</B></span><BR><BR>
<a href="#049-bzref1" id="049-bz1">FN1</a> 马克思的化名。——编者注<br>
</p>


<P class="quote">
<span class="style2"><B>注&emsp;&emsp;释</B></span><BR><BR>
<a href="#049-zref128" id="049-z128"><b>128</b></a> 这个附言保存在迈尔1853年2月3日的信上。迈尔曾把这封信连同瑟美列从巴黎写给马克思的信一起转交给马克思并提出由他来转递马克思给瑟美列的回信。——第415页。<br>  </p>
</body>
