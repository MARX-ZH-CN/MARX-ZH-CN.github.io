<h1>
马克思致安得列阿斯·施提弗特
</h1>
<p>
<br>  <center><b>维也纳</b></center><br>
<div align="right">[1849年5月6日于汉堡]</div><br>
亲爱的施提弗特：<br>
　　经过种种不幸<sup><a href="#044-bz1" id="044-bzref1">FN1</a></sup>，很高兴又有机会让您想起我。每新出一号维也纳报纸，<sup><a href="#044-bz2" id="044-bzref2">FN2</a></sup>都使我真正满意地相信，反革命怪物并没有把您吞食掉。我希望我们两人还能并肩出席某个会议。<br>
　　持信人布龙是我的好友之一，他是一个干练、热情的革命者。我最热心地把他介绍给您。<br>
<div align="right"><table border="0" cellpadding="0" cellspacing="0"><tr><td style="line-height: 200%">您的　<b>卡·马克思</b><br>
第一次发表于1974年《史学杂志》第4期<br>
原文是德文</td></tr></table></div><br>
</p>


<P class="quote">
<span class="style2"><B>脚&emsp;&emsp;注</B></span><BR><BR>
<a href="#044-bzref1" id="044-bz1">FN1</a> 味吉尔《亚尼雅士之歌》首歌。——编者注<br>
<a href="#044-bzref2" id="044-bz2">FN2</a> 可能是指《激进报。在国内外发行的德国报纸》。——编者注<br>
</p>
