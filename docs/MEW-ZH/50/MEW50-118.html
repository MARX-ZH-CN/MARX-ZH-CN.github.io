<h1>
恩格斯致恩玛·恩格斯
</h1>
<p>
<br>  
<center><b>圣莫里茨</b><br>
<sup><a href="#117-bz1" id="117-bzref1">FN1</a></sup></center><br>
<div align="right">　　[18]93年8月23日于阿尔普纳赫施达特</div>
亲爱的恩玛：<br>
　　我今天在此地，明天要到伯尔尼高地，一周后返回苏黎世。我希望你们大家在恩格丁健康愉快。<br>
　　向你们大家问好<br>
<center><b>[恩格斯在明信片上亲笔写的地址：]</b></center><br>
　　巴门（恩格耳斯基尔亨）的海尔曼·恩格斯太太<br>
　　贝来维旅馆<br>
　　圣莫里茨恩格丁浴场<br>
<div align="right"><table border="0" cellpadding="0" cellspacing="0" class="quote"><tr><td style="line-height:150%">
第一次用原文发表于《工人运动史论丛》1979年第1期<br>
原文是德文<br>
</td></tr></table></div><br>　
</p>


<P class="quote">
<span class="style2"><B>脚&emsp;&emsp;注</B></span><BR><BR>

</p>
