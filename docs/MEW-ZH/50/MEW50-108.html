<h1>
恩格斯致阿曼特·戈克
</h1>
<p>
<br>  
<center><b>伦兴（巴登）</b></center><br>
<div align="right"><table border="0" cellpadding="0" cellspacing="0"><tr><td style="line-height: 200%">
　　[18]88年6月2日[于伦敦]<br>
　　西北区瑞琴特公园路122号<br>
</td></tr></table></div><br>
亲爱的戈克：<br>
　　此地一所大学的全部自然科学和文学的讲座也让妇女听，费用与男子相同。只是雷伊·朗凯斯特的讲座不让妇女听。各科费用不同，详情在答应给我的简章中都有，我一收到简章，当即给你寄去。<br>
　　如果需要听医学讲座，那应当介绍你去罕丽达大街的女子学校。关于这个学校，我也希望能够打听详细一些。<br>
　　致以最良好的祝愿<br>
<div align="right"><table border="0" cellpadding="0" cellspacing="0"><tr><td style="line-height: 200%">
　　<b>你的　弗·恩格斯</b><br>
第一次发表于《弗里德里希·恩格斯1820―1970。报告。讨论会。文件》1971年汉诺威版<br>
原文是德文<br>
</td></tr></table></div><br>　
</p>
