<h1>
马克思致弗兰茨·敦克尔
</h1>
<p>
<br>  <center><b>柏林</b></center><br>
<div align="right">1859年5月30日〔于伦敦」</div>
阁下：<br>
　　您寄来的校样<sup><a href="#054-bz1" id="054-bzref1">FN1</a></sup>，我没有发现刊误。现给您附上这一信封，您如愿意可以从普鲁士邮局索取预付的邮资。我已经为这个邮包付出了4先令数便士，并为上一次支付了2先令等等。最近一次邮件的信封在英国邮政局的手里。按照邮政局的解释，所有此类邮件，即使已预付邮资，如果不<b>经过加来</b>邮寄，也应当在收到时支付邮费。<br>
<div align="right"><table border="0" cellpadding="0" cellspacing="0"><tr><td style="line-height: 200%">完全忠实于您的<b>卡·马克思</b>博士<br>
第一次发表于《马克思恩格斯全集》俄文第2版第50卷<br>
原文是德文</td></tr></table></div><br>
</p>


<P class="quote">
<span class="style2"><B>脚&emsp;&emsp;注</B></span><BR><BR>
<a href="#054-bzref1" id="054-bz1">FN1</a> 指马克思的著作《政治经济学批判》的校样。——编者注<br>
</p>
