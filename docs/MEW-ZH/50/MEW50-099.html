<h1>
马克思致燕妮·龙格<sup><a href="#098-z210" id="098-zref210"><b>210</b></a></sup>
</h1>
<p>
<br>  
<center><b>阿尔让台</b></center><br>
<div align="right"><table border="0" cellpadding="0" cellspacing="0" class="quote"><tr><td style="line-height:150%">
　　1881年8月20日于伦敦<br>
　　西北区梅特兰公园路41号<br>
</td></tr></table></div><br>
我亲爱的：<br>
　　上面歪歪曲曲潦草的字你大概看不清楚写了些什么<sup><a href="#098-bz1" id="098-bzref1">FN1</a></sup>。但重要的是：妈妈和海伦昨晚顺利到达了。<br>
<div align="right"><table border="0" cellpadding="0" cellspacing="0"><tr><td style="line-height:150%">
第一次发表于《马克思恩格斯全集》俄文第2版第50卷<br>
原文是德文<br>
</td></tr></table></div><br>
</p>


<P class="quote">
<span class="style2"><B>脚&emsp;&emsp;注</B></span><BR><BR>
<a href="#098-bzref1" id="098-bz1">FN1</a> 见本卷第528―529页。——编者注<br>
</p>


<P class="quote">
<span class="style2"><B>注&emsp;&emsp;释</B></span><BR><BR>
<a href="#098-zref210" id="098-z210"><b>210</b></a> 这封短信马克思写在1881年8月20日他的夫人给女儿燕妮·龙格的信的末尾（见本卷第528―529页）。——第478页。<br>  </p>
