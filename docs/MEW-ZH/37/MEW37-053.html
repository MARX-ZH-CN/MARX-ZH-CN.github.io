<h1>
53.致《纽约人民报》编辑部<sup><a href="#053-z83" id="053-zref83"><b>83</b></a></sup>
</h1><p><br>  
<div align="right" class="quote">
[<b>草稿</b>]<br>
1888年9月18日于霍布根<br>
</div><br>
私人信件<br>
<center><b>致《纽约人民报》编辑部</b><br>
（致《社会主义者报》编辑部）</center><br>
　　我本来打算在美国短期旅行结束的时候亲自拜访贵报编辑部。但是，遗憾的是，在乘“纽约号”离开之前，我在纽约逗留的时间太短，我的这个打算不能实现了，因此请你们多多原谅。<br>
<div align="right">　　忠实于你们的　<b>弗·恩·</b></div><br>
</p>


<P class="quote">
<span class="style2"><B>注&emsp;&emsp;释</B></span><BR><BR>
<a href="#053-zref83" id="053-z83"><b>83</b></a> 保存下来的恩格斯的这封信和下一封信的草稿是写在一张纸上的。——第90页。<br>
</p>
