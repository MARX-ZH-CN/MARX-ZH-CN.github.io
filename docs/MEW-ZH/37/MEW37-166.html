<h1>
166.致查理·罗舍
</h1><p><br>  
<div align="right" class="quote">
伦敦<br>
[<b>草稿</b>]<br>
[1890年1月19日以前于伦敦]<br>
</div><br>
亲爱的查理：<br>
　　在您为派尔希安排工作的这两个月中，您写信给我要求借钱，并且措词使人丝毫不会怀疑，即使我不能满足您的愿望，您也不会解除这个合同。可是我一作了否定的答复，您实际上就解除了合同。您未必能否认，如果您想表达这样的思想，即这个合同不过是为借钱作准备，那末这件事您就不可能办得更好。但是现在您说，这两个问题之间完全没有任何联系，当然，我应该相信您。<br><div align="right">　　忠实于您的　<b>弗·恩·</b></div><br>
</p>
