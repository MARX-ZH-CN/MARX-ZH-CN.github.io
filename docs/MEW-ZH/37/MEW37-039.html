<h1>
39.致海尔曼·施留特尔
</h1><p><br>  
<div align="right" class="quote">
伦敦<br>
[1888年7月21日或28日于伦敦]<br>
星期六<br>
</div><br>
亲爱的施留特尔：<br>
　　为了肯提希镇的房子问题，格罗弗来过我这儿，我把一切都对他说清楚了，只要他不再改变主意，那你们就会得到这所房子。<br><div align="right">你的　<b>弗·恩·</b></div><br>
　　要注意目前<b>别再</b>和索尔托·雷克斯公司打交道（除非格罗弗或索·雷克斯公司在这件事上向你们提出<b>要求</b>，因为我自然不知道格罗弗是直接出租房子还是由他们转手出租）。<br>  </p>
