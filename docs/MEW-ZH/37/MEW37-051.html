<h1>
51.致弗里德里希·阿道夫·左尔格
</h1><p><br>  
<div align="right" class="quote">
霍布根<br>
1888年9月12日星期三于纽约州<br>
普拉茨堡市福凯公寓<sup><a href="#051-bz1" id="051-bzref1">FN1</a></sup><br>
</div><br>
亲爱的左尔格：<br>
　　今晚从普莱锡德湖回来，明天将沿香普冷湖顺流而下。<br>
　　好象我在上一封信里忘了请你给我们再买一百五十支那种雪茄烟，我们钱都用完了。<br>
　　多多问候。<br><div align="right">　　你的　<b>弗·恩格斯</b></div><br>
</p>


<P class="quote">
<span class="style2"><B>脚&emsp;&emsp;注</B></span><BR><BR>
<a href="#051-bzref1" id="051-bz1">FN1</a> 这封信是用旅馆信笺写的。——编者注<br>
</p>
