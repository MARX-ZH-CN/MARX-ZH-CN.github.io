<h1>
230.致卡尔·考茨基
</h1><p><br>  
<div align="right" class="quote">
斯图加特<br>
1890年10月5日[于伦敦]<br>
</div><br>
亲爱的考茨基：<br>
　　你是否能设法再给我寄一份《新时代》；这是给我们的朋友赛姆的，<br>
<table border="0" cellpadding="0" cellspacing="0" style="margin:1.5em auto;max-width:80%;"><tr><td style="line-height: 200%">
　　“在遥远、遥远的尼日尔河畔，<br>
　　眼下他正在那里捕猎狮子和老虎”，<br>
</td></tr></table>
　　如果我<b>马上</b>收到第一期，那在下星期五就可以寄出。<br>
　　狄茨可以从我的稿费中扣款。<br>
　　我和肖利迈<sup><a href="#230-bz1" id="230-bzref1">FN1</a></sup>多多问候你。<br><div align="right">你的　<b>弗·恩·</b></div><br>
</p>


<P class="quote">
<span class="style2"><B>脚&emsp;&emsp;注</B></span><BR><BR>
<a href="#230-bzref1" id="230-bz1">FN1</a> 肖莱马的绰号。——编者注<br>
</p>
