<h1>
165.致海尔曼·施留特尔
</h1><p><br>  
<div align="right" class="quote">
纽约<br>
1890年1月15日[于伦敦]<br>
</div><br>
　　白恩士要我转告，他不认识提到的那个人<sup><a href="#165-bz1" id="165-bzref1">FN1</a></sup>，可见，这无论如何是一个令人怀疑的人。<br>
　　这里流行性感冒蔓延，但是我们至今没有感染。其他没有什么新闻。<br><div align="right">你的　<b>弗·恩·</b></div><br>
</p>


<P class="quote">
<span class="style2"><B>脚&emsp;&emsp;注</B></span><BR><BR>
<a href="#165-bzref1" id="165-bz1">FN1</a> 里德。见本卷第337页。——编者注<br>
</p>
