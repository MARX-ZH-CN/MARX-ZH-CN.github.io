<h1>
206.致约翰·亨利希·威廉·狄茨
</h1><p><br>  
<div align="right" class="quote">
斯图加特<br>
1890年8月5日于伦敦<br>
</div><br>
最尊敬的狄茨先生：<br>
　　费舍对<b>立即</b>再版《起源》<sup><a href="#206-bz1" id="206-bzref1">FN1</a></sup>又提出反对。对此我确实感到高兴，因为我还打算去海滨，在那里根本无法考虑工作，何况现在工作对我也绝无好处。这样，在这一切还没有得到各方面都满意的解决之前，我就等着。<br>
　　附上给卡·考茨基的信，在送去之前请你看一下内容，如需要，可采取必要的措施。<br>
　　致衷心的问候。<br><div align="right">　　您的　<b>弗·恩格斯</b></div><br>
</p>


<P class="quote">
<span class="style2"><B>脚&emsp;&emsp;注</B></span><BR><BR>
<a href="#206-bzref1" id="206-bz1">FN1</a> 弗·恩格斯《家庭、私有制和国家的起源》。——编者注<br>
</p>
