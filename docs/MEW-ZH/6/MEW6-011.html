<h1>
“科伦日报”
</h1>
<p>
<br>　　<b>科伦</b>11月16日。“科伦日报”编辑部在11月16日的该报上登了一段绝妙的自白：<br>
<div class="quote">　　“<b>我们</b>今天害怕无政府状态，明天又害怕反动派，<b>在这种经常摇摆不定的情况下</b>，使人不禁想起了路德的一句话：‘人就像喝醉了的农夫，从这边爬上马背，又从那边摔下去。’”<br></div>
　　<b>恐惧</b>——这就是“科伦日报”的激情。<br>

　</td></tr></table></div><br>
</p>
