<h1>
问工人
</h1>
<p>
<br>　　<b>科伦</b>5月7日。普鲁士的先生们看来是想要用一切力量来挑起骚乱。<br>
　　前天，给炮兵（顺便提一下，政府把他们大大地估计错了）发了上个月的“加赏”，每人十五个银格罗申。当然，步兵也拿到了这种加赏。<br>
　　驻扎在此间的一个团的军官们，<b>直接要求</b>士兵在明天挑起骚乱。<br>
　　今天晚间，在新市场已经发生了一次小规模的军民冲突。<br>
　　我们再一次问一问工人们，<b>他们是否打算听任普鲁士的那些大人先生们给他们指定发动起义的日期？</b><br>
<div align="right"><table border="0" cellpadding="0" cellspacing="0" class="quote"><tr><td style="line-height:150% ">

</p>
