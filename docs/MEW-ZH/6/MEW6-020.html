<h1>
柏林和科伦的检察机关
</h1>
<p>
<br>　　<b>科伦</b>11月21日。柏林检察机关在<b>国事犯</b>面前放下了武器。首席检察官泽泰先生没有执行国民议会的要求，没有采取应有的措施来对付国事犯勃兰登堡，却提出辞职。<br>
　　民主主义者莱茵区域委员会力图尽可能广泛地传播国民议会的合法决议，并号召粉碎<b>国事犯</b>的计划，竟被科伦检察官控告为参加<b>叛乱</b>（？！）。<br>
　　“强权即公理”。——<b>公理</b>的代表到处都站在<b>强权</b>那一边。<br>
<div align="right"><table border="0" cellpadding="0" cellspacing="0"><tr><td style="line-height: 200%">
卡·马克思

</p>
