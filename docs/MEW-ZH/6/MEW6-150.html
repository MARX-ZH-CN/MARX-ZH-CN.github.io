<h1>
科伦工人联合会1849年4月16日全体会议的决议
</h1>
<p>
<br>　　会议一致决定：<br>
　　（1）退出德国民主协会总会，加入中央委员会设在莱比锡的德国工人联合会总会<sup><a href="#149-z421" id="149-zref421"><b>421</b></a></sup>。<br>
　　（2）为了更加密切地联合纯粹社会的政党，委托委员会在召开莱比锡全国工人代表大会以前在科伦召开莱茵省和威斯特伐里亚各工人联合会的地方代表大会。<br>
　　（3）派遣代表出席即将在莱比锡举行的全德工人联合会代表大会。<br>
