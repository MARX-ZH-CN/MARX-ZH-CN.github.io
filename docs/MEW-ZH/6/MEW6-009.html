<h1>
声明
</h1>
<p>
<br>　　<b>科伦</b>11月16日。11月16日“科伦日报”把“民主主义者莱茵区域委员会的呼吁书”和似乎由普鲁士国民议会极左派在各省散发的关于拒绝纳税的“<b>保证性的声明</b>”莫名其妙地联系在一起。我们对于极左派散布的国民议会已作出拒绝纳税的决定的消息毫无所闻，特此声明。<br>
<div align="right"><table border="0" cellpadding="0" cellspacing="0"><tr><td style="line-height: 200%">
卡·马克思  施奈德尔第二<br>
写于1848年11月16日<br>
载于1848年11月17日“新莱茵报”第145号<br>
原文是德文<br>
俄文译自“新莱茵报”<br>
</td></tr></table></div></p>
