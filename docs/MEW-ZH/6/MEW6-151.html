<h1>
科伦工人联合会委员会1849年4月17日会议记录摘要
</h1>
<p>
<br>　　……（5）为执行昨天全体大会的决定：定于5月的头一个星期日在这里召开莱茵省和威斯特伐里亚各工人联合会的代表大会。<br>
　　委员会委派公民卡·马克思、威·沃尔弗、卡·沙佩尔、安内克、埃塞尔和奥托六人组成莱茵省和威斯特伐里亚的临时委员会来执行这一决定，并责成他们向各有关的联合会发出适当说明开会理由的邀请书……<br>
