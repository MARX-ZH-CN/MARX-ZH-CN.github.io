<h1>
卡尔·马克思离开科伦
</h1>
<p>
<br>　　<b>科伦</b>。昨天早晨，“新莱茵报”前总编辑卡尔·马克思先生同其他几个编辑一道离开了科伦，前往上莱茵河地区；在那里，他的活动将会像在这里一样卓有成效。<br>
<div align="right"><table border="0" cellpadding="0" cellspacing="0" class="quote"><tr><td style="line-height:150%">载于1849年5月22日“新科伦报”第116号<br>
原文是德文<br>
俄文译自“新科伦报”<br>
俄译文第一次发表<br>
</td></tr></table></div><br>
</p>
