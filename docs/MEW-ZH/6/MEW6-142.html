<h1>
对“新莱茵报”的审判延期举行
</h1>
<p>
<br>　　<b>科伦</b>12月20日。对“新莱茵报”的审判原定今天在陪审法庭进行。被告是“新莱茵报”总编辑<b>马克思</b>博士先生，该报发行负责人<b>科尔夫</b>先生，以及<b>恩格斯</b>先生。后者缺席。他们被控侮辱检察长茨魏费尔和诽谤宪兵。审判由于当局没有遵守诉讼程序的一条规定<sup><a href="#141-z407" id="141-zref407"><b>407</b></a></sup>而延期举行。<br>
<div align="right"><table border="0" cellpadding="0" cellspacing="0" class="quote"><tr><td style="line-height:150%">载于1848年12月21日“新莱茵报”第174号<br>
原文是德文<br>
俄文译自“新莱茵报”<br>
俄译文第一次发表</td></tr></table></div><br>
</p>


<P class="quote">
<span class="style2"><B>注&emsp;&emsp;释</B></span><BR><BR>
<a href="#141-zref407" id="141-z407"><b>407</b></a> 马克思和恩格斯的辩护律师施奈德尔第二以审讯通知没有及时（十天以前）送给被告为理由：要求审讯延期举行。——第685页。<br>
</p>
