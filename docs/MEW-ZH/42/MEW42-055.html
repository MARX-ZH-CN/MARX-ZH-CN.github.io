1847年12月7日弗·恩格斯在伦敦德意志工人教育协会的演说记录
</h1>
<p>
<br>　　公民<b>恩格斯</b>作报告，他在报告中证明：商业危机仅仅是由生产过剩引起的；交易所是制造无产者的主要场所。<br>

</td></tr></table></div><br>
