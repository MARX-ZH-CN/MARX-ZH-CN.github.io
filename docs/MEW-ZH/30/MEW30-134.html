<h1>
恩格斯致马克思
</h1><p><br>  
<div align="right" class="quote">
伦敦<br>
[1862年5月18日左右于曼彻斯特]<br>
</div><br>
亲爱的摩尔：<br>
　　你应该原谅我没有写信给你。我接待的客人从来没有象这个星期那样多过。有奥地利人、边疆居民<sup><a href="#134-z240" id="134-zref240"><b>240</b></a></sup>、法国人，而今天波克罕还打发他的合伙人来麻烦我——真是一派美妙的情景！这些人把我弄得头昏脑胀。此外还要同这帮家伙饮酒作乐。博览会真是该死！<br>
　　匆匆。<br>
<div align="right">你的　<b>弗·恩·</b></div><br>
</p>


<P class="quote">
<span class="style2"><B>注&emsp;&emsp;释</B></span><BR><BR>
<a href="#134-zref240" id="134-z240"><b>240</b></a> 边疆居民（来自德文《Hinterw?ldler》——林区居民）是北美移民时期对住在森林密布的处女地的第一批移民的称呼；转意是指偏僻的、闭塞的外省人。——第239页。<br>
</p>
