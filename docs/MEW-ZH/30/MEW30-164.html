<h1>
马克思致恩格斯
</h1><p><br>  
<div align="right" class="quote">
曼彻斯特<br>
1862年11月4日[于伦敦]<br>
</div><br>
亲爱的恩格斯：<br>
　　我刚从弗莱里格拉特处回来。他要把这四百塔勒转寄给拉萨尔。你给弗莱里格拉特寄六十英镑，然后他把汇率等等告诉你。<br>
　　至于期票延期，这不会有什么困难。你可以开一张四十五英镑或六十英镑以下的任何数目的期票，把它寄给我，再让拉萨尔在上面背书。这点一办妥，就可以在这里贴现。期票你可以开<b>三个月</b>。但是要延期就必须有拉萨尔的签字，这样一来，从这笔支付中就弄不出什么名堂来了。在我去信以后，拉萨尔自己也知道有这次延期。应该怎么办，请马上来信。<br>
<div align="right">你的　<b>卡·马·</b></div><br>
</p>
