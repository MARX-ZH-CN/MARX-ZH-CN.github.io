<h1>
马克思致恩格斯
</h1><p><br>  
<div align="right" class="quote">
曼彻斯特<br>
[1861年]12月5日[于伦敦]<br>
</div><br>
亲爱的恩格斯：<br>
　　由于有很多麻烦事，没有及早给你回信。我妻子病很重。我今天晚上给你写信，因为白天要写文章。<br>
　　祝好。<br>
<div align="right">你的　<b>卡·马·</b></div><br>
</p>
