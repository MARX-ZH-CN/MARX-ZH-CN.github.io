<h1>
马克思致卡尔·济贝耳
</h1><p><br>  
<div align="right" class="quote">
巴门<br>
1861年1月3日[于伦敦]<br>
</div><br>
亲爱的济贝耳：<br>
　　我刚刚发觉，写给你的信——今天收到的信的复信——我寄错了地址，写成：<b>爱北斐特，留局待领</b>，小卡·济贝耳。现在来纠正它。再一次向你衷心问好。<br>
　　恩格斯刚才告诉我，高傲的博尔夏特医生很不满意我在《福格特先生》中提到曼彻斯特的“三个德国医生”曾给《人民报》提供经费<sup><a href="#293-z536" id="293-zref536"><b>536</b></a></sup>。真是一个可怜而又傲慢的傻瓜。<br>
　　祝好。<br>
<div align="right">你的　<b>卡·马·</b></div><br>
</p>


<P class="quote">
<span class="style2"><B>注&emsp;&emsp;释</B></span><BR><BR>
<a href="#293-zref536" id="293-z536"><b>536</b></a> 见《马克思恩格斯全集》中文版第14卷第510页以及本卷第464页。——第572页。<br>
</p>
