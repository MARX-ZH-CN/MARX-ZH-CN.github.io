<h1>
恩格斯致马克思
</h1><p><br>  
<div align="right" class="quote">
伦敦<br>
[1862年7月3日左右于曼彻斯特]<br>
</div><br>
亲爱的摩尔：<br>
　　新的营业年度已经开始，而还给波克罕的五十英镑，我要过两个来星期才付出，所以我们又可以再搞一次突击了。现附上一张十英镑的支票（I/Q86445。曼彻斯特，1861年1月31日）。英格兰银行的银行券。后半截明天寄上。<br>
　　棉花市场的尔虞我诈以及因此造成的价格天天上涨，弄得我头昏脑胀。一有工夫，就写信给你。<br>
　　小燕妮情况如何？<br>
<div align="right">你的　<b>弗·恩·</b></div><br>
</p>
