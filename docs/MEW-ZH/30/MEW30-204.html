<h1>
马克思致恩格斯
</h1><p><br>  
<div align="right" class="quote">
曼彻斯特<br>
1863年12月2日[于伦敦]<br>
</div><br>
亲爱的弗雷德里克：<br>
　　两小时前接到我母亲去世的电报。命运向我们家要一个人。我自己已经一只脚踏进坟墓了。在现在情况下，我无论如何暂时比老人更有用点。<br>
　　为了处理遗产问题，我必须去特利尔。我原来很怀疑，艾伦是否允许我去，因为我在三天前才开始每天散步半小时以恢复健康。<br>
　　可是，艾伦给我两大瓶药，认为我这次出门甚至是有益的。伤口还在化脓，不过在整个旅途中帮我换药的好心人有的是。<br>
　　请<b>即刻</b>寄点路费给我，使我能<b>马上</b>启程去特利尔。<br>
　　祝好。<br>
<div align="right">你的　<b>卡·马·</b></div><br>
</p>
