<h1>
马克思致恩格斯
</h1><p><br>  
<div align="right" class="quote">
曼彻斯特<br>
　　[1860年]7月21日[于伦敦]<br>
</div><br>
亲爱的恩格斯：<br>
　　帕麦斯顿将于星期一晚上提出关于英国防御工事的提案；这是一个大骗局。如果你能在星期三以前（因为我要在星期三把这篇东西<b>从这里</b>寄出）就这件事给我为《<b>论坛报</b>》写一篇短文<sup><a href="#046-bz1" id="046-bzref1">FN1</a></sup>，那就太好了。<br>
　　祝好。<br>
<div align="right">你的　<b>卡·马·</b></div><br>
</p>


<P class="quote">
<span class="style2"><B>脚&emsp;&emsp;注</B></span><BR><BR>
<a href="#046-bzref1" id="046-bz1">FN1</a> 弗·恩格斯《不列颠的国防》。——编者注<br>
</p>
