<h1>
马克思致恩格斯(1864年5月23日)
</h1>
<p>
<br>  
<div align="right">曼彻斯特</div>
<h4 id="h218-0" style="text-align: center"><u>领取威廉·沃尔弗遗赠的遗产的委托书</u></h4>
<div style="text-align: center;"><sup><a href="#218-bz1" id="218-bzref1">FN1</a></sup></div><br>
<div align="right">　　1864年5月23日于伦敦西北区哈佛斯托克小山梅特兰公园路莫丹那别墅1号</div><br>
　　兹委托您，作为我的全权代表，采取一切必要的步骤，来执行我们共同的朋友威廉·沃尔弗的遗志。<br>
<div align="right">　　<b>哲学博士　卡尔·马克思</b></div><br><center><b>[在信封上写的是]</b></center><br>
　　<b>曼彻斯特</b>牛津街特隆克利夫小林坊6号<br>
　　弗里德里希·恩格斯先生收<br>  </p>


<P class="quote">
<span class="style2"><B>脚&emsp;&emsp;注</B></span><BR><BR>

</p>
