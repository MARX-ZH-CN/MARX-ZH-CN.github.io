<h1>
马克思致恩格斯
</h1><p><br>  
<div align="right" class="quote">
曼彻斯特<br>
　　[1860年]9月20日[于伦敦]<br>
</div><br>
亲爱的恩格斯：<br>
　　你要<b>立即</b>把艾希霍夫的书<sup><a href="#059-bz1" id="059-bzref1">FN1</a></sup>和拉萨尔的信退还给我。<br>
　　我指望在星期六以前得到一篇关于加里波第、拉摩里西尔或中国战争的文章。<br>
　　大概明天能给你写得较详细些。<br>
　　现在非常匆忙。<br>
<div align="right">你的　<b>卡·马·</b></div><br>
　　尽管我的经济状况非常糟糕，我还是把妻子和孩子们送到了哈斯廷斯去住一星期。由于钱的关系，不可能让她们在那里住得更久。可惜她们那里几乎总是下雨。<br>  </p>


<P class="quote">
<span class="style2"><B>脚&emsp;&emsp;注</B></span><BR><BR>
<a href="#059-bzref1" id="059-bz1">FN1</a> 威·艾希霍夫《柏林警察剪影》。——编者注<br>
</p>
