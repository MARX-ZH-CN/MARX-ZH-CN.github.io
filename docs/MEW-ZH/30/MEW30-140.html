<h1>
马克思致恩格斯
</h1><p><br>  
<div align="right" class="quote">
曼彻斯特<br>
　　[1862年6月6日左右于伦敦]<br>
</div><br>
亲爱的恩格斯：<br>
　　现在才告诉你两英镑已经收到，请原谅。这个星期缠得我完全抽不出时间。房东和其他半打魔鬼把我折腾坏了。<br>
　　附上拉萨尔写的书<sup><a href="#140-bz1" id="140-bzref1">FN1</a></sup>两本（一本给你，一本给鲁普斯）。对书的意见望告诉我。<br>
　　接到施特芬来信，回信以后，日内就把信寄给你。他在波士顿。看来情绪很不好。魏德迈被提升为陆军中校。<br>
　　祝好。<br>
<div align="right">你的　<b>卡·马·</b></div><br>
</p>


<P class="quote">
<span class="style2"><B>脚&emsp;&emsp;注</B></span><BR><BR>
<a href="#140-bzref1" id="140-bz1">FN1</a> 斐·拉萨尔：《文学史家尤利安·施米特先生》。——编者注<br>
</p>
