<h1>
恩格斯致马克思
</h1><p><br>  
<div align="right" class="quote">
伦敦<br>
1863年2月19日于曼彻斯特<br>
</div><br>
亲爱的摩尔：<br>
　　关于波兰，完全同意你的意见。<sup><a href="#184-bz1" id="184-bzref1">FN1</a></sup>大约两个星期以来，我脑子里就在转念头要写一本小册子。不过象你提议的那样办好些，因为同时把外交部分加进去，就会有一个优点，就是我们将共同合作来搞这东西。<br>
　　全篇要多少印张，据你看，我应担当多少？写作计划或多或少取决于这一点。由谁来印？你的那部分打算在什么时候付印？<br>
　　关于机器，这几天就写。<br>
<div align="right">你的　<b>弗·恩·</b></div><br>
</p>


<P class="quote">
<span class="style2"><B>脚&emsp;&emsp;注</B></span><BR><BR>
<a href="#184-bzref1" id="184-bz1">FN1</a> 见本卷第323页。——编者注<br>
</p>
