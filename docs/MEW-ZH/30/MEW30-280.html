<h1>
马克思致法律顾问维贝尔
</h1><p><br>  
<div align="right" class="quote">
柏林<br>
1860年8月20日于伦敦<br>
</div><br>
尊敬的先生：<br>
　　大约两星期以前，我曾请您将上诉法院驳回的您的控诉书中<b>控诉的几点</b>抄一份寄给我<sup><a href="#280-bz1" id="280-bzref1">FN1</a></sup>。我必须重申这个请求，因为没有这个抄件，上诉法院的决定中有几点我无法理解。<br>
　　致深切的敬意。<br>
<div align="right">　　忠实于您的　<b>卡尔·马克思</b>博士</div><br>
</p>


<P class="quote">
<span class="style2"><B>脚&emsp;&emsp;注</B></span><BR><BR>
<a href="#280-bzref1" id="280-bz1">FN1</a> 见本卷第553页。——编者注<br>
</p>
