<h1>
恩格斯致马克思
</h1><p><br>  
<div align="right" class="quote">
伦敦<br>
1860年6月26日于曼彻斯特南门街7号<br>
</div><br>
亲爱的摩尔：<br>
　　我能否写成那篇文章，这很难说；明天或后天我妹夫<sup><a href="#040-bz1" id="040-bzref1">FN1</a></sup>要来看我，他现在正在伦敦。<br>
　　所以对文章不能抱太大希望。我最多只能议论一下加里波第在大陆成功的可能性；关于印度的贸易我知道得很少，不足以写一篇文章。<br>
<div align="right">你的　<b>弗·恩·</b></div><br>
</p>


<P class="quote">
<span class="style2"><B>脚&emsp;&emsp;注</B></span><BR><BR>
<a href="#040-bzref1" id="040-bz1">FN1</a> 看来是指艾米尔·布兰克。——编者注<br>
</p>
