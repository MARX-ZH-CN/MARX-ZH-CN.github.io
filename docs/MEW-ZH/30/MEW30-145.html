<h1>
马克思致恩格斯
</h1><p><br>  
<div align="right" class="quote">
曼彻斯特<br>
　　[1862年]7月21日[于伦敦]<br>
</div><br>
亲爱的恩格斯：<br>
　　到弗莱里格拉特那里去过了，<b>一切都顺利</b>。<br>
　　伊戚希<sup><a href="#145-bz1" id="145-bzref1">FN1</a></sup>——他的虚荣一定使你发笑——下星期走。你有可能，就星期五来。莱茵哈特昨天也来过了，他已经做了商人。<br>
　　祝好。<br>
<div align="right">你的　<b>卡·马·</b></div><br>
　　你对于麦克累伦有什么看法？<br>  </p>


<P class="quote">
<span class="style2"><B>脚&emsp;&emsp;注</B></span><BR><BR>
<a href="#145-bzref1" id="145-bz1">FN1</a> 拉萨尔。——编者注<br>
</p>
