<h1>
马克思致恩格斯
</h1><p><br>  
<div align="right" class="quote">
曼彻斯特<br>
　　[1860年]8月4日[于伦敦]<br>
</div><br>
亲爱的弗雷德里克：<br>
　　五英镑寄给了维贝尔。<br>
　　我正在设法<b>尽快地</b>把那本抨击性著作写出来，但是有些时候我的健康状况特别“讨厌”，我完全不能写作，这就造成了一些障碍。<br>
　　不过，我还是决定向最高法院上诉。现在正值假期。在最高法院开庭以前，那本抨击性著作会出版（其中有我对至今施行的普鲁士诉讼程序的批判）。这些先生们不大丢其丑是无法摆脱出来的。<br>
　　关于加里波第，星期三以前写给我。<sup><a href="#051-bz1" id="051-bzref1">FN1</a></sup><br>
　　祝好。<br>
<div align="right">你的　<b>卡·马·</b></div><br>
</p>


<P class="quote">
<span class="style2"><B>脚&emsp;&emsp;注</B></span><BR><BR>
<a href="#051-bzref1" id="051-bz1">FN1</a> 弗·恩格斯《加里波第的运动》。——编者注<br>
</p>
