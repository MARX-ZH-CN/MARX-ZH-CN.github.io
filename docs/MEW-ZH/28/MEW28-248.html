<h1>
马克思致哥特弗利德·金克尔
</h1>
<p>
<p class="date"><sup><a href="#248-bz1" id="248-bzref1">FN1</a></sup></p><br>
<div align="right"><table border="0" cellpadding="0" cellspacing="0"><tr><td style="line-height: 200%">
伦敦<br>
[<b>草稿</b>]<br>
1852年7月22日于[伦敦]索荷区萨顿街5号《人民报》办事处<br>
</td></tr></table></div><br>
约·哥·金克尔博士先生：<br>
　　据悉，您在辛辛那提当着安内克或其他人的面似乎竟敢作出如下声明：“马克思和恩格斯……”<br>
　　期待您立即作出解释。<br>
　　沉默将被视为承认。<br>
<div align="right"><b>卡·马·</b>博士</div><br>
</p>


<P class="quote">
<span class="style2"><B>脚&emsp;&emsp;注</B></span><BR><BR>

</p>
