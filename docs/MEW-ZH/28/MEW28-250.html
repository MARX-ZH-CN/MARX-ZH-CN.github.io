<h1>
马克思致阿道夫·克路斯<sup><a href="#250-z517" id="250-zref517"><b>517</b></a></sup>
</h1><p><br>  
<div align="right" class="quote">
华盛顿<br>
1852年8月初于伦敦]<br>
</div><br>
　　……为什么对科伦人<sup><a href="#250-bz1" id="250-bzref1">FN1</a></sup>的审判又没有举行，这个秘密现在被发现了。主要证人、叛徒、汉堡的豪普特逃到巴西去了。第二个重要证人裁缝帮工也溜走了。这样，在政府那里连一点证据的影子也没有了。这个卑鄙的政府以拖延审前羁押来为自己的失败进行报复……<br>
</p>


<P class="quote">
<span class="style2"><B>脚&emsp;&emsp;注</B></span><BR><BR>
<a href="#250-bzref1" id="250-bz1">FN1</a> 被捕并在科伦受审的共产主义者同盟盟员。——编者注<br>
</p>


<P class="quote">
<span class="style2"><B>注&emsp;&emsp;释</B></span><BR><BR>
<a href="#250-zref517" id="250-z517"><b>517</b></a> 这封信只找到克路斯1852年10月15日给魏德迈的信中所引用的一小段。——第545页。<br>
</p>
