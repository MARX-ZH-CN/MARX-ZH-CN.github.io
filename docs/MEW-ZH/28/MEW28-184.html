<h1>
马克思致恩格斯
</h1><p><br>  
<div align="right" class="quote">
曼彻斯特<br>
1854年10月25日于[伦敦]索荷区第恩街28号<br>
</div><br>
亲爱的弗雷德里克：<br>
　　附上克路斯的信。<br>
　　施瑙费尔死了。<br>
　　皮佩尔在伦敦郊区肯特郡埃耳森当住校教员，负担各项工作。<br>
　　如果你星期五以前能赶出一篇军事文章，那就太好了。现在应当对联军的作战作出应有的估计了。<br>
　　毕尔格尔斯小姐的事情很滑稽。你已经听说了，她离开科伦之前，带了一个孩子，把这孩子当作拉萨尔的儿子。<br>
　　邮件要发走了，因此——<br>
　　祝你健康。<br>
<div align="right">你的　<b>卡·</b></div><br>
</p>
