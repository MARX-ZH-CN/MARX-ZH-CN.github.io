<h1>
恩格斯致马克思
</h1><p><br>  
<div align="right" class="quote">
伦敦<br>
1852年5月21日于曼彻斯特<br>
</div><br>
亲爱的马克思：<br>
　　我的老头<sup><a href="#034-bz1" id="034-bzref1">FN1</a></sup>已经走了。一切都很好。附上十英镑银行券的前半截。希望下星期末能在这里看到你。你的来信可能现在已经在我家里了，但是我没有时间回去。银行券的后半截将交今天第二次邮班或于明天寄出。<br>
<div align="right">你的　<b>弗·恩·</b></div><br>
</p>


<P class="quote">
<span class="style2"><B>脚&emsp;&emsp;注</B></span><BR><BR>
<a href="#034-bzref1" id="034-bz1">FN1</a> 恩格斯的父亲老弗里德里希·恩格斯。——编者注<br>
</p>
