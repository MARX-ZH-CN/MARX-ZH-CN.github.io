<h1>
马克思致恩格斯
</h1><p><br>  
<div align="right" class="quote">
曼彻斯特<br>
[1852年]10月26日[于伦敦]<br>
</div><br>
亲爱的恩格斯：<br>
　　明天早晨，即在收到这个便条的同时，维尔特将收到我寄到施泰因塔耳处的信，其中有另一封给施奈德尔第二的信；<b>你们应将此信立即发出</b>。这件事情非常重要，一分钟也不能耽搁。因此，我请你们在没有看过和没有发出这封信以前，不要干你们的日常事务。<br>
<div align="right">你的　<b>卡·马·</b></div><br>
</p>
