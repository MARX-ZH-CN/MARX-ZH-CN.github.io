<h1>
马克思致恩格斯
</h1><p><br>  
<div align="right" class="quote">
曼彻斯特<br>
1852年10月20日于伦敦索荷区第恩街28号<br>
</div><br>
亲爱的恩格斯：<br>
　　介绍持信人普莱耶耳上校来见你。虽然我自己不认识他，但他是由你认识的班迪亚上校“竭诚”推荐的。<br>
<div align="right">你的　<b>卡·马克思</b></div><br>
</p>
