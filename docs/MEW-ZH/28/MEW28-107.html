<h1>
恩格斯致马克思
</h1><p><br>  
<div align="right" class="quote">
伦敦<br>
[1853年4月27日]星期三[于曼彻斯特]<br>
</div><br>
亲爱的马克思：<br>
　　如果你对期票没有什么好办法，就赶快把它寄给我（在星期五美国邮船开走之前）。我可以通过一个美国佬把它兑现，并凭它预支给你十英镑，余数以后付清；换句话说，在5月1日以前你拿不到钱，但<u><b>5月2日</b></u>你<u><b>一定</b></u>可以得到这十英镑。来信告诉我，在这种情况下你能否来这里，如果能来，就来吧；那时你可以亲自把钱寄给你的夫人。<br>
　　无论如何请预先通知我，免得你到时我不在。<br>
　　彼·欧门的旧的藏书又可供我们使用了。<br>
<div align="right">你的　<b>弗·恩·</b></div><br>
</p>
