<h1>
马克思致恩格斯
</h1><p><br>  
<div align="right" class="quote">
曼彻斯特<br>
[1854年3月11日左右于伦敦]<br>
</div><br>
亲爱的弗雷德里克：<br>
　　附上拉萨尔的来信。<br>
　　如果你能为星期二写点军事方面的东西，那就给我帮了大忙。你们将在星期一收到的《泰晤士报》增刊，登有关于沙米尔和别的情况的一些消息。如果我弄不到军事方面的任何东西——即使是些空谈，那末那位无耻地照抄伦敦报纸的A．P．C．<sup><a href="#148-bz1" id="148-bzref1">FN1</a></sup>就要把我排挤掉了。<br>
<div align="right">你的　<b>卡·马·</b></div><br>
</p>


<P class="quote">
<span class="style2"><B>脚&emsp;&emsp;注</B></span><BR><BR>
<a href="#148-bzref1" id="148-bz1">FN1</a> 普尔斯基（见本卷第225―226页）。——编者注<br>
</p>
