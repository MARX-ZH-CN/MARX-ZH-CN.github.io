<h1>
马克思致恩格斯
</h1><p><br>  
<div align="right" class="quote">
曼彻斯特<br>
1852年4月14日于伦敦索荷区第恩街28号<br>
</div><br>
亲爱的弗雷德里克：<br>
　　只写给你这两行，告诉你，小孩子<sup><a href="#021-bz1" id="021-bzref1">FN1</a></sup>今天一点一刻死去了。<br>
<div align="right">你的　<b>卡·马·</b></div><br>
</p>


<P class="quote">
<span class="style2"><B>脚&emsp;&emsp;注</B></span><BR><BR>
<a href="#021-bzref1" id="021-bz1">FN1</a> 马克思的女儿弗兰契斯卡·马克思。——编者注<br>
</p>
