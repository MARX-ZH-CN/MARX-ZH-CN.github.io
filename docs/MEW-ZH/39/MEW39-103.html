<h1>
103.致阿尔伯·德隆<sup><a href="#103-z191" id="103-zref191"><b>191</b></a></sup>
</h1><p><br>  
<div align="right" class="quote">
尼姆
[<b>内容摘记</b>]<br>
[1894年1月21日左右于伦敦]<br>
</div><br>
　　最好先让他读第二卷然后再谈。<br>
　　根据他写给戴芒迪的信来看，他对德文还不精通，现在只是在学习德文，特别是政治经济学方面的语言。<br>
</p>


<P class="quote">
<span class="style2"><B>注&emsp;&emsp;释</B></span><BR><BR>
<a href="#103-zref191" id="103-z191"><b>191</b></a> 阿·德隆在1894年1月19日给恩格斯的信中请求允许他将马克思的《资本论》第二卷译成法文。——第197页。<br>
</p>
