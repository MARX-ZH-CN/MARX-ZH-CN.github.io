<h1>
233.致维拉·伊万诺夫娜·查苏利奇
</h1><p><br>  
<div align="right" class="quote">
伦敦<br>
1895年3月22日星期五于[伦敦]<br>
西北区瑞琴特公园路41号<br>
</div><br>
亲爱的维拉公民：<br>
　　星期天晚上我们就没有女仆，也没有厨娘了，她俩明天就都要离开我们。而这就是说，我们家里将混乱不堪，在这种情况下我们很难接待朋友。因此希望您原谅。<br>
　　弗赖贝格尔夫妇向您致友好的问候。我们希望良好的天气将使您彻底痊愈。<br>
　　衷心问好。<br><div align="right">　　<b>弗·恩格斯</b></div><br>
</p>
