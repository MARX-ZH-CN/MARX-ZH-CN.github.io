<h1>
167.致奥古斯特·倍倍尔和保·辛格尔
</h1><p><br>  
<div align="right" class="quote">
柏林<br>
1894年11月14日于伦敦<br>
</div><br>
奥古斯特·倍倍尔和保尔·辛格尔：<br>
　　我曾经立遗嘱把一千英镑——扣除遗产税——赠给你们“用于选举的需要”<sup><a href="#167-bz1" id="167-bzref1">FN1</a></sup>，我只有用这种方式遗赠，在这里才有法律效力，我不能以任何其他方式把这笔钱直接遗赠给党。这就是要做这种限制的唯一原因。请首先考虑得到这笔钱，然后再考虑不要让这笔钱落到普鲁士人手里。在通过关于这个问题的决议时，请喝一瓶好酒来纪念我。<br>
<div align="right">　　<b>弗里德里希·恩格斯</b></div><br>
</p>


<P class="quote">
<span class="style2"><B>脚&emsp;&emsp;注</B></span><BR><BR>
<a href="#167-bzref1" id="167-bz1">FN1</a> 见本卷第483页。——编者注<br>
</p>
