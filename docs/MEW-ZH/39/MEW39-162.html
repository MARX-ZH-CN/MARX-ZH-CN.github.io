<h1>
162.致玛丽亚·门德尔森
</h1><p><br>  
<div align="right" class="quote">
伦敦<br>
1894年10月26日于[伦敦]<br>
西北区瑞琴特公园路41号<br>
</div><br>
亲爱的门德尔森夫人：<br>
　　我们终于可以接待我们的朋友了，虽然这所房子的样子仍然象遭受过围攻和炮轰一样。我们欢迎你们夫妇星期日晚上来。<br>
　　路易莎和大夫<sup><a href="#162-bz1" id="162-bzref1">FN1</a></sup>问好。<br><div align="right">　　忠实于您的　<b>弗·恩格斯</b></div><br>
</p>


<P class="quote">
<span class="style2"><B>脚&emsp;&emsp;注</B></span><BR><BR>
<a href="#162-bzref1" id="162-bz1">FN1</a> 弗赖贝格尔。——编者注<br>
</p>
