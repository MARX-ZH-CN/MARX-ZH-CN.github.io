<h1>
*关于流亡的公社社员状况的札记
</h1>
<p>
<br>　　在公社被镇压时有四百六十名（外国人）被捕。他们在囚犯船上呆了五个月。由于缺乏犯罪构成，案件就了结了。<br>
　　在纽黑文登陆，船上没有饮食。释放时衣不蔽体，身无分文。他们被告知，可以找各自的领事解决困难。<br>
　　从纽黑文到伦敦的路程一部分是步行的。<br>
