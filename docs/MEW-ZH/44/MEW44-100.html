<h1>
*关于总委员会委员的职责的决议
</h1>
<p>
<br>　　在着手讨论新的总委员会的候选人以前，总委员会委员无权在国际代表大会上对委员会的另一委员进行指责。<br>
<div align="right"><table border="0" cellpadding="0" cellspacing="0"><tr><td style="line-height: 200%">
卡·马克思在1872年8月28日小委员会会议上提出<br>
第一次用俄文发表于《第一国际总委员会会议记录。1871―1872》1965年莫斯科版<br>
原文是法文<br>
</td></tr></table></div><br>
</p>
