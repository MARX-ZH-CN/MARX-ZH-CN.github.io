<h1>
伦敦德国政治流亡者救济委员会的现款收据
</h1>
<p>
<br>  
<div align="right">　　1849年11月13日</div>
　　兹收到经蒂森先生从施特廷转来的十一英镑十四先令，仅以贫困的德国政治流亡者的名义对此表示感谢。<br>
<div align="right"><table border="0" cellpadding="0" cellspacing="0"><tr><td style="line-height: 200%">
　　　　德国政治流亡者救济委员会<br>
签名：卡尔·马克思博士，亨利希·鲍威尔，卡尔·普芬德<br>
　　　　　　　　1849年11月13日于伦敦<br>
载于1849年11月23日《北德意志自由报》第208号<br>
原文是德文<br>
</td></tr></table></div><br>
</p>
