<title>纽约总委员会发给弗・恩格斯的全权证书</title>

<h1>
纽约总委员会发给弗·恩格斯的全权证书
</h1>
<p>
<br>　　国际工人协会总委员会根据1872年10月27日的决定授权住在瑞琴特公园路122号（英国伦敦）的弗里德里希·恩格斯受理经费和会费以转交本总委员会。特此证明。<br>
　　受总委员会的委托并代表总委员会<br>
<div align="right"><table border="0" cellpadding="0" cellspacing="0"><tr><td style="line-height: 200%">
总书记　<b>弗·阿·左尔格</b><br>
　　　　1872年10月27日于纽约<br>
第一次发表于1961年《年鉴》杂志第4卷<br>
原文是英文<br>
</td></tr></table></div><br>
</p>
</body>
</html>
