<h1>
弗·恩格斯<br>鹿砦
</h1>
<p>
<br>　　<b>鹿砦</b>，abattis（军事用语）——用砍倒的树构筑的障碍物，在山地战中常常被当做最简单的手段使用。在紧急的情况下，把树纵向放倒，树枝朝外，以阻碍敌人前进，而树干则用做防御者的胸墙。如果事先构筑鹿砦（例如当做防守山隘的手段），那就要把树枝去叶削尖，把树干埋进土里，再把树枝编成一种类似chevaux　de　frise〔拒马〕的东西。<br>
