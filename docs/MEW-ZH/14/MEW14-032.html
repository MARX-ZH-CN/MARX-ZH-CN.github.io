<h1>
弗·恩格斯<br>炮手
</h1>
<p>
<br>　　<b>炮手</b>——最初是臼炮连里操纵臼炮的兵士；但是目前在某些国家的军队中，这个用语是指稍低于中士的炮兵军士。炮手的主要职责通常是瞄准。奥地利曾经建立炮手团作为训练炮兵军士的学校，这个机构对制定火炮的有效而科学的操纵方法有很大的促进作用。奥军的这一兵种以这种方法而闻名。<br>
