<h1>
马克思致海尔曼·贝克尔<sup><a href="#229-z431" id="229-zref431"><b>431</b></a></sup>
</h1><p><br>  
<div align="right" class="quote">
科伦<br>
1851年4月9日[于伦敦]<br>
</div><br>
亲爱的贝克尔：<br>
　　附上金克尔派的一篇可笑的拙劣文章。这里为同盟<sup><a href="#229-bz1" id="229-bzref1">FN1</a></sup>筹集了十五先令。还差十先令，这笔款子已经有人认捐，但是钱还没有拿到。我将按照你的建议行事。请让我负担一英镑吧。应该付五先令的那个会员的生活状况更加恶化，这笔钱拿不到了……<br>
</p>


<P class="quote">
<span class="style2"><B>脚&emsp;&emsp;注</B></span><BR><BR>
<a href="#229-bzref1" id="229-bz1">FN1</a> 共产主义者同盟。——编者注<br>
</p>


<P class="quote">
<span class="style2"><B>注&emsp;&emsp;释</B></span><BR><BR>
<a href="#229-zref431" id="229-z431"><b>431</b></a> 马克思的这封信的原件没有找到。本文是科伦共产党人案件的起诉书中所引用的一段。——第572页。<br>
</p>
