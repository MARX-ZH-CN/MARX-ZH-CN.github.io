<h1>
马克思致爱德华·弥勒－捷列林格<sup><a href="#205-z415" id="205-zref415"><b>415</b></a></sup>
</h1><p><br>  
<div align="right" class="quote">
伦敦<br>
[<b>副本</b>]<br>
1850年1月1日[于伦敦]<br>
</div><br>
亲爱的捷列林格：<br>
　　恩格斯、载勒尔、维尔特、维利希和我将不出席1月3日举行的集会，原因如下：<br>
　　1．被邀请的政治流亡者的名单是任意确定的。例如，其中就没有康·施拉姆和斐·沃尔弗。<br>
　　2．数年来一直领导伦敦德国民主派的工人一个也没有被邀请。<br>
<div align="right">你的　<b>卡·马克思</b></div><br>
</p>


<P class="quote">
<span class="style2"><B>注&emsp;&emsp;释</B></span><BR><BR>
<a href="#205-zref415" id="205-z415"><b>415</b></a> 马克思的这封信是为了答复班贝尔格尔、弥勒－捷列林格和鲁道夫·施拉姆1849年12月30日写信邀请他参加德国流亡者的集会而写的。——第544页。<br>
</p>
