<h1>
马克思致恩格斯
</h1><p><br>  
<div align="right" class="quote">
科伦<br>
[1849年4月下半月―5月初]<br>
</div><br>
亲爱的恩格斯：<br>
　　<b>在事实未查明</b>之前，你把那篇关于伯·迪茨的文章放一下。关于此事我们要自己写信给布鲁塞尔。<br>
　　顺便提一下，你设法查出那个未受任何人委托就把这件事告诉迪茨的排字徒工的名字。<br>
<div align="right">你的　<b>马克思</b></div><br>
</p>
