<h1>
马克思致特利尔市市长格尔茨
</h1>
<p>
<br>  
<div align="right">1845年11月10日于布鲁塞尔</div><br><center><b>普鲁士王国地方行政长官兼市长格尔茨先生阁下</b></center><br>
阁下：<br>
　　本月8日尊函收悉，谨答复如下：上月17日我的关于因迁居北美合众国而申请退出普鲁士王国国籍的呈文只涉及我个人，但是<b>如果对于获得批准是必要的话</b>，我请求这一申请也能包括我的家属。<br>
<div align="right">忠实于阁下的　<b>卡尔·马克思</b>博士</div><br>
</p>
