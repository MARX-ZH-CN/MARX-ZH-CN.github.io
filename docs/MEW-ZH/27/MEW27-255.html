<h1>
马克思致警察局长盖格尔
</h1><p><br>  
<div align="right" class="quote">
科伦<br>
1848年8月5日于科伦<br>
</div>
警察局长盖格尔阁下：<br>
　　兹通知阁下，我对您所发出的公函<sup><a href="#254-bz1" id="254-bzref1">FN1</a></sup>已立即向内务部提出申诉，我认为自己象过去一样仍是德国公民。<br>
<div align="right">《新莱茵报》总编辑　<b>卡尔·马克思</b>博士</div><br>
</p>


<P class="quote">
<span class="style2"><B>脚&emsp;&emsp;注</B></span><BR><BR>
<a href="#254-bzref1" id="254-bz1">FN1</a> 指警察局于1848年8月3日致马克思的复函（见《马克思恩格斯全集》中文版第5卷第452页）。——译者注<br>
</p>
