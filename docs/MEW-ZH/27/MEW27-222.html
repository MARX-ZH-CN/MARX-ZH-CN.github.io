<h1>
马克思致流亡者会议主席
</h1><p><br>  
<div align="right" class="quote">
伦敦<br>
[<b>草稿</b>]<br>
[1850年]6月30日[于伦敦]<br>
</div>
主席公民：<br>
　　当资产阶级的所有走狗攻击六月革命<sup><a href="#221-z424" id="221-zref424"><b>424</b></a></sup>时，我公开地捍卫了这些恐怖的日子，我认为，这些日子是工人阶级反对资本家阶级的斗争的最伟大的表现。<br>
　　我今天没有出席流亡者的这个庆祝集会，是因为我身体不适，不能到你们那里去；但是我的心是和你们在一起的。<br>
　　敬礼和兄弟情谊。<br>
<div align="right"><b>卡尔·马克思</b></div><br>
</p>


<P class="quote">
<span class="style2"><B>注&emsp;&emsp;释</B></span><BR><BR>
<a href="#221-zref424" id="221-z424"><b>424</b></a> 指1848年6月23―26日巴黎无产阶级的起义，根据列宁的定义，这次起义是无产阶级和资产阶级之间的第一次伟大的国内战争。——第561页。<br>
</p>
