<h1>
33.马克思致彼得·拉甫罗维奇·拉甫罗夫
</h1><p><br>  
<div align="right" class="quote">
巴黎<br>
1881年8月16日[于阿尔让台]<br>
</div><br>
亲爱的拉甫罗夫：<br>
　　我明天要离开，所以这次没有机会再和您见面了。但是，既然我已经找到我来巴黎的路，以后我会随时来看看的。<br>
　　就此搁笔，再见。<br><div align="right">　　完全属于您的　<b>卡·马克思</b></div><br>
</p>
