<h1>
49.恩格斯致斐迪南·多梅拉·纽文胡斯
</h1><p><br>  
<div align="right" class="quote">
海牙<br>
1881年12月29日于伦敦西北区瑞琴特公园路122号<br>
</div><br>
尊敬的同志：<br>
　　我高兴地通知您，关于卡尔·马克思得了绝症的消息，纯属谎言和捏造。他的病（支气管炎和胸膜炎）现在已经好了，他根据医生们的建议今天到文特诺尔（在威特岛上）去了；医生们希望，那里温暖的气候和干燥的空气会很快使他完全恢复健康。您的信我一定转寄给他。<br>
<div align="right">　　您的顺从的仆人　<b>弗·恩格斯</b></div><br>
</p>
