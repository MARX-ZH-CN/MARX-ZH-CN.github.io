<h1>
59.恩格斯致彼得·拉甫罗维奇·拉甫罗夫
</h1>
<p>
<p class="date"><sup><a href="#132-bz1" id="132-bzref1">FN1</a></sup></p><br>
<div align="right"><table border="0" cellpadding="0" cellspacing="0"><tr><td style="line-height: 200%">
伦敦<br>
1882年2月18日于[伦敦]瑞琴特公园路122号<br>
</td></tr></table></div><br>
亲爱的拉甫罗夫先生：<br>
　　非常遗憾，今天午饭后没有碰到您；不过我希望，假使您今天晚上能收到这张明信片的话，可否劳驾明天，即星期天下午七、八点之间到我这里来一下。您可以在我这里见到一些朋友。我们大家都很高兴和您见面。<br><div align="right">　　您的　<b>弗·恩格斯</b></div><br>
<center>[<b>恩格斯在明信片的背面写着</b>]</center><br>
　　西中央区托登楠大院路阿尔弗勒德街13号彼·拉甫罗夫先生<br>
</p>


<P class="quote">
<span class="style2"><B>脚&emsp;&emsp;注</B></span><BR><BR>
<a href="#132-bzref1" id="132-bz1">FN1</a> 这封信是用明信片写的。——编者注<br>
</p>
