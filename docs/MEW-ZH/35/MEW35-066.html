<h1>
66.恩格斯致马克思<sup><a href="#066-z118" id="066-zref118"><b>118</b></a></sup>
</h1><p><br>  
<div align="right" class="quote">
文特诺尔<br>
[1882年12月13日于伦敦]<br>
</div><br>
　　晚上九点二十分刚收到这封信当然，保尔<sup><a href="#066-bz1" id="066-bzref1">FN1</a></sup>到蒙吕松法院去受审以后，会马上被释放的。明天我就暂且给劳拉寄一笔必要的钱去。梅特兰公园41号一切都好。<br>
</p>


<P class="quote">
<span class="style2"><B>脚&emsp;&emsp;注</B></span><BR><BR>
<a href="#066-bzref1" id="066-bz1">FN1</a> 拉法格。——编者注<br>
</p>


<P class="quote">
<span class="style2"><B>注&emsp;&emsp;释</B></span><BR><BR>
<a href="#066-zref118" id="066-z118"><b>118</b></a> 恩格斯写给马克思的这几行字，是附带写在劳拉·拉法格1882年12月12日寄给他的信上的。劳拉通知说，保尔·拉法格刚被巴黎警察局逮捕。按照警察当局的命令，拉法格必须被送往蒙吕松城受审。——第122页。<br>
</p>
