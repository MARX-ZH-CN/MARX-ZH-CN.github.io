<h1>
143.恩格斯致弗里德里希·泰奥多尔·库诺
</h1><p><br>  
<div align="right" class="quote">
纽约<br>
1883年3月29日于伦敦<br>
</div><br>
亲爱的库诺：<br>
　　你的信在这里引起了哄堂大笑。凡是了解摩尔的家庭生活和他在亲近朋友中的情况的人都知道，在那里人们都不叫他马克思，甚至也不叫他卡尔，而只叫他摩尔，正如同我们每个人都有自己的绰号一样，而当不再叫绰号的时候，那种极亲密的关系也就停止了。摩尔是他从大学时代起就有的绰号；在《新莱茵报》人们也常常叫他摩尔。假使我对他用另一种称呼，他就会以为我们之间发生了什么需要和解的事情了。<br><div align="right">　　你的　<b>弗·恩格斯</b></div><br>
</p>
