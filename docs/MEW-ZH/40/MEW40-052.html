<h1>
亨利希·马克思致卡尔·马克思
</h1><p><br>  
<div align="right" class="quote">
　　柏林<sup><a href="#059-z190" id="059-zref190"><b>190</b></a></sup><br>
　　[1838年]2月16日<br>
</div><br>
　　亲爱的卡尔，写几个字向你问好。更多的话我暂时也写不出来了。<br>
<div align="right"><table border="0" cellpadding="0" cellspacing="0"><tr><td style="line-height: 200%">
你的父亲<br>
　　　<b>马克思</b><br>
第一次发表于《马克思恩格斯全集》1929年国际版第1部分第1卷第2分册<br>
原文是德文<br>
</td></tr></table></div><br>
</p>


<P class="quote">
<span class="style2"><B>注&emsp;&emsp;释</B></span><BR><BR>
<a href="#059-zref190" id="059-z190"><b>190</b></a> 这两行字是亨利希·马克思写给儿子的最后一封信。这几句话是附在给罕丽达·马克思的一封信上的，她于1838年2月中将此信转寄给马克思。1838年5月10日身患重病的亨利希·马克思逝世。——第887页。<br>
</p>
