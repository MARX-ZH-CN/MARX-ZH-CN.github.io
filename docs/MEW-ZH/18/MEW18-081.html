<h1>
纽约总委员会发给卡·马克思的委托书
</h1>
<p>
<div style="text-align: center;">国际工人协会总委员会</div><br>
　　兹授权卡尔·马克思（现住英国伦敦梅特兰公园路1号）负责收集和保管国际工人协会前总委员会的<b>各种财物</b>，听候总委员会的指示。<br>
　　责成并建议伦敦和其他各地的国际工人协会前总委员会原来的全体委员和职员重视这个指示，把一切书籍、文件等现在属于总委员会或者过去在总委员会驻在伦敦期间属于总委员会的全部财物交给卡尔·马克思。<br>
<div align="right"><table border="0" cellpadding="0" cellspacing="0"><tr><td style="line-height: 200%">
根据总委员会的指示并代表总委员会<br>
总书记　弗·阿·左尔格<br>
1872年12月30日于纽约<br>
第一次发表<br>
原文是英文<br>
俄文是按手稿译的<br>
</td></tr></table></div><br>
</p>
