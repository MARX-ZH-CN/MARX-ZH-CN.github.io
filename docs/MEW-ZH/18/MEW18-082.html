<h1>
纽约总委员会发给弗·恩格斯的委托书
</h1>
<p>
<div style="text-align: center;">国际工人协会总委员会<br>
委托书</div><br>
　　兹委派<b>弗里德里希·恩格斯</b>（现住伦敦瑞琴特公园路122号）为国际工人协会总委员会负责意大利事务的临时代表。授权并责成他根据随时接到的指示代表总委员会进行活动。<br>
<div align="right"><table border="0" cellpadding="0" cellspacing="0"><tr><td style="line-height: 200%">
根据总委员会的指示并代表总委员会<br>
总书记　<b>弗·阿·左尔格</b><br>
1873年1月5日于纽约<br>
第一次发表<br>
原文是英文<br>
俄文是按手稿译的<br>  </td></tr></table></div></p>
