<h1>
邮件尚未送到
</h1>
<p>
<br>　　据我们所知，本期维也纳和布勒斯劳的报纸根本没有由昨晚到达的柏林火车运到。因此，如果《科伦日报》宣称，它仍然收到了这些维也纳报纸，那么这正好就是“马扎尔人的夸张”。<br>
