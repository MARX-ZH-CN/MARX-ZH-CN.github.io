<title>*战地新闻 1849年3月23日</title>
<link rel="stylesheet" type="text/css" href="../../styles.css"/>

<body>
<h1>
*战地新闻
</h1>
<p>
<br>　　根据3月6日从莫尔达维亚边境的一些来信看，不仅驻特兰西瓦尼亚的俄国军队得到了八千人的增援，而且还有一个俄国军部署在布柯维纳边境，待命开进布柯维纳。贝姆把重要的援军调到自己这里，并对海尔曼施塔特构成第三次威胁。马尔科夫斯基的军（由乌尔班指挥）不得不撤退到布柯维纳边境，再次把比斯特里寨城让给匈牙利人。<br>
<div align="right"><table border="0" cellpadding="0" cellspacing="0" class="quote"><tr><td style="line-height:150% ">
弗·恩格斯写于1849年3月23日<br>
载于1849年3月24日《新莱茵报》第254号<br>
原文是德文<br>
</td></tr></table></div><br>
</p>
