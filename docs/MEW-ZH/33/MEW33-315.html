<title>255.马克思致欧根・奥斯渥特（1873年9月20日）</title>

<h1>
255．马克思致欧根·奥斯渥特
</h1><p><br>  
<div align="right" class="quote">
伦敦<br>
1873年9月20日[于伦敦]<br>
</div><br>
亲爱的奥斯渥特：<br>
　　我已给符卢勃列夫斯基写了信，他出生于立陶宛，他的<b>俄</b>语和波兰语一样好。<br>
　　如果他不同意，我心目中还有另外一个俄国人（不是波兰人）。<br>
</p>
