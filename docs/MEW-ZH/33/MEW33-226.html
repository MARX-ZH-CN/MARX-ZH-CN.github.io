<h1>
166．马克思致海尔曼·荣克
</h1><p><br>  
<div align="right" class="quote">
伦敦<br>
1872年3月7日[于伦敦]<br>
</div><br>
亲爱的荣克：<br>
　　我找不到韦梅希的支部<sup><a href="#226-z436" id="226-zref436"><b>436</b></a></sup>的章程。请看一下是否在您那里。<br>
　　致兄弟般的敬礼。<br><div align="right">您的　<b>卡·马克思</b></div><br>
</p>


<P class="quote">
<span class="style2"><B>注&emsp;&emsp;释</B></span><BR><BR>
<a href="#226-zref436" id="226-z436"><b>436</b></a>  指1871年法国人支部（见注322）解散后建立的一个小组。由于该小组的章程同国际共同章程的原则相抵触，总委员会没有接纳该小组加入国际。——第420页。<br>
</p>
