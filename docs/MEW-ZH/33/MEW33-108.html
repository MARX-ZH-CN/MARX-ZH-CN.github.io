<h1>
48．恩格斯致威廉·李卜克内西
</h1><p><br>  
<div align="right" class="quote">
莱比锡<br>
[1871年4月13日于伦敦]<br>
</div><br>
亲爱的李卜克内西：<br>
　　现在把《德法年鉴》上我的那篇旧文章重新刊载在《人民国家报》上是无论如何不行的<sup><a href="#108-bz1" id="108-bzref1">FN1</a></sup>。这篇文章<b>已经完全过时</b>，而且有许多不确切的地方，只会给读者造成混乱。加之它还完全是以黑格尔的风格写的，这种风格现在也根本不适用。这篇文章仅仅具有历史文件的意义。<br>
　　衷心问好。<br><div align="right">你的　<b>弗·恩·</b></div><br>
</p>


<P class="quote">
<span class="style2"><B>脚&emsp;&emsp;注</B></span><BR><BR>
<a href="#108-bzref1" id="108-bz1">FN1</a> 见上一封信，本卷第208页。——编者注<br>
</p>
