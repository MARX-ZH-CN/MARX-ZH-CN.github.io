<h1>
112．恩格斯致《玫瑰小报》编辑部
</h1>
<p>
<center>[<b>《总委员会关于涅恰也夫盗用国际名义的声明》的附函</b>]</center><br>
<div align="right"><table border="0" cellpadding="0" cellspacing="0"><tr><td style="line-height: 200%">
米兰<br>
1871年10月20日于伦敦<br>
</td></tr></table></div><br>
　　在一个月前圣彼得堡陪审法庭审理所谓涅恰也夫案件期间，曾公布有关国际工人协会的证人供词。这些供词应由在伦敦召开的协会代表会议进行研究。<br>
　　结果，代表会议通过如下决议，并指示在国际的刊物上予以公布。<br><div align="right"><b>弗·恩格斯</b></div><br>
</p>
