<h1>
242．恩格斯致欧根·奥斯渥特
</h1><p><br>  
<div align="right" class="quote">
伦敦<br>
1873年3月18日于[伦敦]瑞琴特公园路122号<br>
</div><br>
亲爱的奥斯渥特：<br>
　　对您盛情寄来的音乐会的票，表示衷心的感谢——同时，我还替您推销了两张，请把它交给彭普斯，现送上票款十先令。<br>
　　衷心问候奥斯渥特夫人和奥斯渥特小姐。<br><div align="right">忠实于您的　<b>弗·恩格斯</b></div><br>
</p>
