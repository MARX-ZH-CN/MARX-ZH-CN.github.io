<h1>
215．马克思致路德维希·库格曼
</h1><p><br>  
<div align="right" class="quote">
汉诺威<br>
1872年8月26日[于伦敦]<br>
</div><br>
亲爱的库格曼：<br>
　　代表们到了海牙要佩带天蓝色的花结，以便前往迎接的人能够认出他们。<br>
　　如果无人迎接——<b>私人地址是</b>：雅各-卡斯街148号布鲁诺·李贝尔斯。<b>代表大会的正式会址是</b>：伦巴特街协和剧院。<br>
　　匆匆。<br>
<div align="right">　　你的　<b>卡·马·</b></div><br>
</p>
