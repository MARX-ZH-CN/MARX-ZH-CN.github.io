<h1>
75．马克思致欧根·奥斯渥特
</h1><p><br>  
<div align="right" class="quote">
伦敦<br>
1871年7月24日[于伦敦]<br>
</div><br>
亲爱的奥斯渥特：<br>
　　我尽可能地向您介绍一下我的朋友约瑟夫·罗兹瓦多夫斯基。他曾经是符卢勃列夫斯基将军的参谋长。这是个出色的年青人，但是一文不名。他想先教法语课。等到他掌握了英语，就可以为他找个工程师的职位。<br>
　　他的住址是：伊斯林顿区艾塞克斯路帕金顿街9号。<br><div align="right">忠实于您的　<b>卡·马克思</b></div><br>
</p>
