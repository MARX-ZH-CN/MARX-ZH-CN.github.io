<h1>
256．马克思致欧根·奥斯渥特
</h1><p><br>  
<div align="right" class="quote">
伦敦<br>
[1873年9月24日于伦敦]<br>
</div><br>
亲爱的奥斯渥特：<br>
　　以后请不要找我，可以直接找您想推荐的人。我正在根据刚刚从您那里收到的来信给符卢勃列夫斯基写信，可是您又推荐罗兹瓦多夫斯基，这个人我也认识，但我认为他不如别人合适，因为他已经有事干了。<br>
　　不过不要紧——我们不会为此而争吵。只是您应该了解，处在这种使人茫然的境地是很不愉快的。我立刻通知了符卢勃列夫斯基，告诉他事情没有成，而我并不认为，这件事使他很感兴趣。<br><div align="right">您的　<b>卡·马·</b></div><br>
</p>
