<h1>
36．马克思致彼得·拉甫罗维奇·拉甫罗夫<sup><a href="#096-z185" id="096-zref185"><b>185</b></a></sup>
</h1><p><br>  
<div align="right" class="quote">
巴黎<br>
1871年2月27日于伦敦<br>
</div><br>
阁下：<br>
　　洛帕廷到美国去了，而我还没有得到他的消息。<br>
　　我有幸仍然忠实于您。<br>
<div align="right"><b>卡尔·马克思</b></div><br>
</p>


<P class="quote">
<span class="style2"><B>注&emsp;&emsp;释</B></span><BR><BR>
<a href="#096-zref185" id="096-z185"><b>185</b></a>  看来马克思的这封信是对拉甫罗夫询问洛帕廷的情况的答复。虽然马克思从洛帕廷1870年12月27日（俄历15日）给他的信中已经知道洛帕廷在俄国，知道他去那里是为了营救流放中的车尔尼雪夫斯基，但是，可能为保密起见，马克思既没有谈洛帕廷到了什么地方，也没有谈去干什么。——第189页。<br>
</p>
