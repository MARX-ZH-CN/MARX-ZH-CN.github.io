<h1>
101．马克思致阿道夫·于贝尔
</h1><p><br>  
<div align="right" class="quote">
伦敦<br>
1871年9月15日[于伦敦]<br>
</div><br>
亲爱的公民：<br>
　　请您明天到克拉彭路里士满坊35号找菲斯先生（但您必须在<b>上午十点钟</b>前到那里）。<br>
　　菲斯先生是法国人、老侨民、<b>商人</b>。昨天我同他谈到您的事；我对他说，如果他能给您以帮助，我将非常感激。他回答我说，也许能够帮助出售您的某些画。为了见到菲斯先生，请转递附上的名片。<br>
　　致兄弟般的敬礼。<br>
<div align="right"><b>卡尔·马克思</b></div><br>
</p>
