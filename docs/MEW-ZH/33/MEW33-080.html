<h1>
马克思致约翰·菲力浦·贝克尔
</h1><p><br>  
<div align="right" class="quote">
日内瓦<br>
[1870年9月15日于伦敦]<br>
</div><br>
亲爱的贝克尔：<br>
　　几天以前，我已将译本<sup><a href="#080-bz1" id="080-bzref1">FN1</a></sup>寄给《人民国家报》，因为此事比较紧急。但是<b>这个</b>译本有些地方作了修改。<br>
　　祝好。<br><div align="right">你的　<b>卡·马·</b></div><br>  </p>


<P class="quote">
<span class="style2"><B>脚&emsp;&emsp;注</B></span><BR><BR>
<a href="#080-bzref1" id="080-bz1">FN1</a> 指总委员会关于普法战争的第二篇宣言的德译本。——编者注<br>
</p>
</body>
