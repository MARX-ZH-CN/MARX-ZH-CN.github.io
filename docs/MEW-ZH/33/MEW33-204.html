<h1>
144．恩格斯致威廉·李卜克内西
</h1><p><br>  
<div align="right" class="quote">
莱比锡<br>
1872年1月3日于伦敦<br>
</div><br>
亲爱的李卜克内西：<br>
　　寄去《东邮报》的剪报。<br>
　　附上的文章<sup><a href="#204-bz1" id="204-bzref1">FN1</a></sup><b>极需马上</b>发表。章程<sup><a href="#204-bz2" id="204-bzref2">FN2</a></sup>可以等一等。我正采取措施，以便在《平等报》上刊登该文的译文，并<b>通过这种途径</b>，使它到达比利时、意大利和西班牙的各个角落。<br><div align="right">你的　<b>弗·恩·</b></div><br>
</p>


<P class="quote">
<span class="style2"><B>脚&emsp;&emsp;注</B></span><BR><BR>
<a href="#204-bzref1" id="204-bz1">FN1</a> 弗·恩格斯 《桑维耳耶代表大会和国际》。——编者注<br>
<a href="#204-bzref2" id="204-bz2">FN2</a> 卡·马克思 《国际工人协会的共同章程和组织条例》德文版。——编者注<br>
</p>
