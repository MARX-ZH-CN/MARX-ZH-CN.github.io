<h1>
致爱德华·伯恩施坦
</h1><p><br>  
<div align="right" class="quote">
苏黎世<br>
1883年6月22日于伦敦<br>
</div><br>
亲爱的伯恩施坦：<br>
　　您如果去巴黎，务必渡过海峡到我们这里呆几天。路上来回的花费，要比您这段时间呆在巴黎的花费省一些。这里房间已经给您准备好了。到时我要给您看的既有前一封信提到的大胆的稿子<sup><a href="#023-bz1" id="023-bzref1">FN1</a></sup>，也有其他的稿子。拉法格夫人会告诉您最方便的走法。<br><div align="right">　　您的　<b>弗·恩·</b></div><br>
　　向李卜克内西问好。<br>
</p>


<P class="quote">
<span class="style2"><B>脚&emsp;&emsp;注</B></span><BR><BR>
<a href="#023-bzref1" id="023-bz1">FN1</a> 见本卷第40页。——编者注<br>
</p>
