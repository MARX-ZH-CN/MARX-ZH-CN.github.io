<h1>
致彼得·拉甫罗维奇·拉甫罗夫
</h1><p><br>  
<div align="right" class="quote">
巴黎<br>
1884年3月3日于[伦敦]<br>
瑞琴特公园路122号<br>
</div><br>
亲爱的拉甫罗夫：<br>
　　上星期五，我给您寄去一箱已经跟您提过的书籍<sup><a href="#066-bz1" id="066-bzref1">FN1</a></sup>，由巴黎保尔·勒隆路27号弗拉若勒兄弟代办处转，<b>寄费已在这里付清</b>；如果他们向您索款，请即通知我。如未收到，则劳驾去上述地点取书。<br>
　　在这里是托吉当斯公司寄运的。<br><div align="right">　　忠实于您的　<b>弗·恩格斯</b></div><br>
</p>


<P class="quote">
<span class="style2"><B>脚&emsp;&emsp;注</B></span><BR><BR>
<a href="#066-bzref1" id="066-bz1">FN1</a> 见本卷第96―97页。——编者注<br>
</p>
