<h1>
致保尔·拉法格
</h1><p><br>  
<div align="right" class="quote">
巴黎<br>
1887年4月11日于伦敦<br>
西北区瑞琴特公园路122号<br>
</div><br>
亲爱的拉法格：<br>
　　您要求我以卡尔·马克思的遗著处理人的资格正式授权给您洽谈有关《哲学的贫困》以及马克思其他著作的法文本再版事宜。<sup><a href="#325-z580" id="325-zref580"><b>580</b></a></sup>我当然乐于授权给您，尽管我们两人之间这样做是没有什么必要的。<br>
　　祝好。<br><div align="right">　　<b>弗·恩格斯</b></div><br>
</p>


<P class="quote">
<span class="style2"><B>注&emsp;&emsp;释</B></span><BR><BR>
<a href="#325-zref580" id="325-z580"><b>580</b></a> 拉法格这时正为马克思的著作《哲学的贫困》法文第二版再次进行洽谈，但当时这一版没有出成，到1896年才出版。——第625、626页。<br>
</p>
