<h1>
致卡尔·考茨基
</h1><p><br>  
<div align="right" class="quote">
伦敦<br>
[1885年10月14日于伦敦]<br>
</div><br>
　　最后一个法令叫：《工厂和工场法。1878年——维多利亚女王四十一年，第16章》。这个法令在韦斯明斯特区国王街加拿大大厦普·斯·金氏父子公司里可以买到。下面那本书里印有这个法令并作了注解：皇家工厂视察员亚历山大·雷德格雷夫著《工厂和工场法，1878年》伦敦第2版，肖氏父子公司，费特巷和仙鹤街，法令印刷厂和法令出版社，1879年。全书238页，8开本，<b>定价5先令</b>。法令本身最多值1先令。<br><div align="right">你的　<b>弗·恩·</b></div><br>
</p>
