<h1>
致帕斯夸勒·马尔提涅蒂
</h1><p><br>  
<div align="right" class="quote">
贝内万托<br>
1887年6月20日于伦敦<br>
</div><br>
亲爱的朋友马尔提涅蒂：<br>
　　鲍尔先生没有回信，据我从韦德那里了解，是因为他现时外出。因此，现在询问他是否收到了您的照片，是无用的。<sup><a href="#345-bz1" id="345-bzref1">FN1</a></sup>我大概很快有可能得知此事，希望在这期间您收到鲍尔本人的通知。<br>
　　衷心问好。<br><div align="right">　　您的　<b>弗·恩格斯</b></div><br>
</p>


<P class="quote">
<span class="style2"><B>脚&emsp;&emsp;注</B></span><BR><BR>
<a href="#345-bzref1" id="345-bz1">FN1</a> 见本卷第641―642页。——编者注<br>
</p>
