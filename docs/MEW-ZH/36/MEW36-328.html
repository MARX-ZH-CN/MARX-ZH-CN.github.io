<h1>
致尼古拉·弗兰策维奇·丹尼尔逊
</h1><p><br>  
<div align="right" class="quote">
彼得堡<br>
1887年4月24日于伦敦<br>
</div><br>
尊敬的先生：<br>
　　我匆匆写上几句告诉您一下，两包挂号寄来的书信<sup><a href="#328-bz1" id="328-bzref1">FN1</a></sup>和您在旧历4月7日发出的通知我邮包寄出的信，都已平安寄到。本来不必急于把这些书信寄来，但我还是非常感激您把这些珍贵的遗物信托给我。我将以极大的兴趣阅读它们，必要时要使用它们，并且随时准备奉还给您。<br><div align="right">　　忠实于您的　<b>派·怀·罗舍</b><br><sup><a href="#328-bz2" id="328-bzref2">FN2</a></sup></div><br>
</p>


<P class="quote">
<span class="style2"><B>脚&emsp;&emsp;注</B></span><BR><BR>
<a href="#328-bzref1" id="328-bz1">FN1</a> 指卡·马克思写给丹尼尔逊的书信。——编者注<br>
<a href="#328-bzref2" id="328-bz2">FN2</a> 恩格斯的化名。——编者注<br>
</p>
