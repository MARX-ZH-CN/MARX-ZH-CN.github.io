<h1>
致帕斯夸勒·马尔提涅蒂
</h1><p><br>  
<div align="right" class="quote">
贝内万托<br>
1885年4月11日于伦敦<br>
西北区瑞琴特公园路122号<br>
</div><br>
尊敬的先生：<br>
　　我给您写这几行字，仅仅是为了告诉您译稿<sup><a href="#158-bz1" id="158-bzref1">FN1</a></sup>已经收到并且正在校阅。希望过十天半个月后，能将译稿连同我的意见和建议一起寄还。就我至今已经读了的那部分来看，我认为译得很好。<br>
　　衷心感谢您。<br><div align="right">　　仍然忠实于您的　<b>弗·恩格斯</b></div><br>
</p>


<P class="quote">
<span class="style2"><B>脚&emsp;&emsp;注</B></span><BR><BR>
<a href="#158-bzref1" id="158-bz1">FN1</a> 恩格斯《家庭、私有制和国家的起源》一书的意大利文译稿。——编者注<br>
</p>
