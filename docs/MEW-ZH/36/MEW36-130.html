<h1>
致约翰·林肯·马洪<sup><a href="#130-z254" id="130-zref254"><b>254</b></a></sup>
</h1><p><br>  
<div align="right" class="quote">
伦敦<br>
1884年11月28日于[伦敦]<br>
西北区瑞琴特公园路122号<br>
</div><br>
尊敬的先生：<br>
　　您的便笺我今天早晨才收到，因为地址门牌写得不对（122号写成132号）。<br>
　　您如能在明天星期五晚上七点到八点来我处，要同我谈什么问题，我都乐意听取。<br><div align="right">　　忠实于您的　<b>弗·恩格斯</b></div><br>
</p>


<P class="quote">
<span class="style2"><B>注&emsp;&emsp;释</B></span><BR><BR>
<a href="#130-zref254" id="130-z254"><b>254</b></a> 英国工人社会主义者约·林·马洪在1884年11月26日写信给恩格斯，请求恩格斯接见他以便交谈英国工人运动问题。——第246页。<br>
</p>
