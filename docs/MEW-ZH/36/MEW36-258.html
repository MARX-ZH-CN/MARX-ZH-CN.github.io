<h1>
致卡尔·考茨基
</h1><p><br>  
<div align="right" class="quote">
伦敦<br>
[1886年7月8日于伦敦]<br>
</div><br>
　　我已平安回来<sup><a href="#258-z482" id="258-zref482"><b>482</b></a></sup>，今天去看了吉约姆-沙克，但是她不在家，这样就暂时失掉了一个认识她的愉快机会。肖莱马在这里，明天晚上你们来我们这里吗？<br><div align="right">你的　<b>弗·恩·</b></div><br>
</p>


<P class="quote">
<span class="style2"><B>注&emsp;&emsp;释</B></span><BR><BR>
<a href="#258-zref482" id="258-z482"><b>482</b></a> 恩格斯大约从1886年6月25日至7月7日在伊斯特勃恩休养。——第483、484页。<br>
</p>
