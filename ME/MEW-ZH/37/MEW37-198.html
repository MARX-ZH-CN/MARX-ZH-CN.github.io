<h1>
198.致路德维希·库格曼
</h1><p><br>  
<div align="right" class="quote">
汉诺威<br>
1890年6月30日[于伦敦]<br>
</div><br>
　　衷心感谢你多次给我寄来东西。我试图弄到那一号《每日电讯》，<sup><a href="#198-z367" id="198-zref367"><b>367</b></a></sup>但是没有结果，因为我说不出文章登出的日期。此外，有人告诉我，那一号报纸大概已经卖光。向这里的商人问不出结果，因为只是一个便士的事情！<br><div align="right">你的　<b>弗·恩·</b></div><br>
</p>


<P class="quote">
<span class="style2"><B>注&emsp;&emsp;释</B></span><BR><BR>
<a href="#198-zref367" id="198-z367"><b>367</b></a> 路德维希·库格曼在1890年6月13日的信中，请恩格斯把载有金斯敦写的俾斯麦访问记的那两号《每日电讯》寄给他。——第419页。<br>
</p>
