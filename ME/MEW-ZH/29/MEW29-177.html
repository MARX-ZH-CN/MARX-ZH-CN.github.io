<h1>
177．马克思致恩格斯
</h1><p><br>  
<div align="right" class="quote">
曼彻斯特<br>
1859年1月8日[于伦敦]<br>
</div><br>
亲爱的弗雷德里克：<br>
　　附上弗莱里格拉特的信（我曾写信告诉他关于金克尔事件的一些情况）、《海尔曼》周报的广告<sup><a href="#177-z298" id="177-zref298"><b>298</b></a></sup>、维利希先生的信。<br>
　　祝好。<br>
<div align="right">你的　<b>卡·马·</b></div><br>
</p>


<P class="quote">
<span class="style2"><B>注&emsp;&emsp;释</B></span><BR><BR>
<a href="#177-zref298" id="177-z298"><b>298</b></a> 马克思寄给恩格斯的《海尔曼》周报的广告，是一份预告这家周报即将出版的宣传性质的说明书，上面的日期是1858年12月24日，并有金克尔的签名。——第368页。<br>
</p>
