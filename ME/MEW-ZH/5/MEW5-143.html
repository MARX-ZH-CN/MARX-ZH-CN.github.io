<h1>
黑名单
</h1>
<p>
<br>　　<b>科伦</b>10月13日。一位消息极为灵通的朋友从<b>布鲁塞尔</b>来信说：<br>
<div class="quote">　　“<b>恩格斯</b>和<b>德朗克</b>之所以被捕，并且被押上囚车运出国境，只是因为他们不慎说出了自己的姓名。一个据说曾参加营救瓦赫特尔的科伦工人<b>施米茨</b>也遭到了同样的命运。原来布鲁塞尔警察局掌握了一大批从科伦逃来的人的名单，所以比利时警察也完全知道施米茨准备参加营救瓦赫特尔的事情。”</div>
　　这份黑名单是谁写的，是谁寄来的，难道代理警察厅长<b>盖格尔</b>先生不知道吗？……<br>
