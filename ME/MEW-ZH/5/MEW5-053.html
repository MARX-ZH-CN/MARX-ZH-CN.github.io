<h1>
逮捕
</h1>
<p>
<br>　　<b>科伦</b>7月3日。<b>办事</b>内阁目前的表现说明它只不过是一个警察内阁。它的第一个行动是在柏林逮捕<b>莫内克</b>先生和<b>弗恩巴赫</b>先生，第二个行动是在萨尔鲁伊逮捕炮兵下士<b>丰克</b>。现在，这些“事情”也在科伦这儿开始了。今天早晨逮捕了医师<b>哥特沙克</b>先生和退伍中尉<b>安内克</b>先生。无论是逮捕的原因或逮捕时的情况，我们都还没有得到确切的消息，因此暂时不发表意见。<br>
　　工人们是十分理智的，他们不会因挑衅而贸然行动。<br>

</p>
