<h1>
58．马克思致威廉·李卜克内西
</h1><p><br>  
<div align="right" class="quote">
莱比锡<br>
1871年5月5日[于伦敦]<br>
</div><br>
亲爱的李卜克内西：<br>
　　昨天晚上收到你的来信后，我立即写了回信<sup><a href="#118-bz1" id="118-bzref1">FN1</a></sup>，但在信中出了一个差错。刊登有关福格特情况的《小报》，日期应是<b>1871年3月25日</b>。这个日期很重要。《小报》同其他巴黎报纸一样，开始公布津贴领取者的名单是在3月18日革命以前很久，革命以后又继续公布。3月25日最后公布了那些姓名以字母《V》开头的人。<br>
<div align="right">　　你的　<b>卡·马·</b></div><br>
</p>


<P class="quote">
<span class="style2"><B>脚&emsp;&emsp;注</B></span><BR><BR>
<a href="#118-bzref1" id="118-bz1">FN1</a> 见上一封信，本卷第221-222页。——编者注<br>
</p>
