<h1>
40.致昂利·腊韦<sup><a href="#040-z89" id="040-zref89"><b>89</b></a></sup>
</h1><p><br>  
<div align="right" class="quote">
普瓦提埃<br>
[<b>草稿</b>]<br>
[1891年]4月7日[于伦敦]<br>
</div><br>
　　如果您在本月15日左右开始工作，那末，5月初就可把第一章寄给拉法格；这样，您完成一章就寄给他一章。6月末，您可以结束全部工作；而7月份，我想，您就能收到新版<sup><a href="#040-bz1" id="040-bzref1">FN1</a></sup>的校样；不过，这并不取决于我一个人。这样，我们大概在9月份即可出书。<br>
</p>


<P class="quote">
<span class="style2"><B>脚&emsp;&emsp;注</B></span><BR><BR>
<a href="#040-bzref1" id="040-bz1">FN1</a> 弗·恩格斯《家庭、私有制和国家的起源》。——译者注<br>
</p>


<P class="quote">
<span class="style2"><B>注&emsp;&emsp;释</B></span><BR><BR>
<a href="#040-zref89" id="040-z89"><b>89</b></a> 此信是一份草稿，恩格斯写在昂·腊韦1891年4月1日给他的信上。恩格斯的原信没有找到。——第71页。<br>
</p>
