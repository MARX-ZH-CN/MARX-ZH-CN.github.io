<h1>
248.致范尼·马尔柯夫娜·克拉夫钦斯卡娅
</h1><p><br>  
<div align="right" class="quote">
伦敦<br>
1892年12月6日于伦敦西北区瑞琴特公园路122号<br>
</div><br>
亲爱的斯捷普尼亚克夫人：<br>
　　考茨基夫人给我看了您的便条，蒙您盛情邀我和你们共度下一个周末。我倒是非常愿意赴约，但不幸的是，我的行动能力还非常有限，不能贸然做这样长途的旅行。<br>
　　目前，我实际上只能在樱草丘周围散散步。考茨基夫人可以向您作证，不只是您的邀请，其他人的邀请我也不得不谢绝。<br>
　　向斯捷普尼亚克衷心问好。<br><div align="right">　　忠实于您的　<b>弗·恩格斯</b></div><br>
</p>
