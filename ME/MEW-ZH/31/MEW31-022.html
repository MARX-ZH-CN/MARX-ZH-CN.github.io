<h1>
22.马克思致恩格斯<sup><a href="#022-z74" id="022-zref74"><b>74</b></a></sup>
</h1><p><br>  
<div align="right" class="quote">
曼彻斯特<br>
[1865年2月6日于伦敦]<br>
</div><br>
　　李卜克内西的住址是：“<b>柏林</b>新堡街13号”。（如果你想写信，可以用私人名义写，按这个地址寄给李卜克内西<b>夫人</b>。）贫穷的威·李卜克内西显然处于极端困难的境地。必须告诉他，他应当要么忍受下去，要么结束它。如果要结束它，我认为，在曼彻斯特做个教师，无论如何总有碗饭吃。<br>
</p>


<P class="quote">
<span class="style2"><B>注&emsp;&emsp;释</B></span><BR><BR>
<a href="#022-zref74" id="022-z74"><b>74</b></a> 马克思把这封短信写在他转寄给恩格斯的1865年2月4日威·李卜克内西给他的信中，李卜克内西在信中谈到了他的生活困难的情况。——第60页。<br>
</p>
