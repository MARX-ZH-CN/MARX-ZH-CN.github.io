<h1>
马克思致《总汇报》编辑部
</h1><p><br>  
<div align="right" class="quote">
奥格斯堡<br>
1844年4月14日于巴黎<br>
</div>
<h3 id="h150-0" style="text-align: center">声明</h3>
　　在德国各报上出现的关于《德法年鉴》停刊的种种谣言，使我不得不声明：瑞士的出版社由于经济原因突然拒绝这项工作，因而使杂志在最近期间不能继续出版。<sup><a href="#150-z350" id="150-zref350"><b>350</b></a></sup><br>
<div align="right"><b>卡尔·马克思</b></div><br>
</p>


<P class="quote">
<span class="style2"><B>注&emsp;&emsp;释</B></span><BR><BR>
<a href="#150-zref350" id="150-z350"><b>350</b></a> 《德法年鉴》杂志是在苏黎世弗吕贝尔出版社的印刷所里排印的（见本卷第446―447页）。除了马克思在这封信中所指出的原因外，马克思和卢格之间的意见分歧对杂志的停刊起了很大的作用（见注8）。——第449页。<br>
</p>
