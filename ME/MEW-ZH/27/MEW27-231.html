<h1>
马克思致罗兰特·丹尼尔斯<sup><a href="#231-z432" id="231-zref432"><b>432</b></a></sup>
</h1><p><br>  
<div align="right" class="quote">
科伦<br>
[1851年5月于伦敦]<br>
</div>
　　……共产主义者应当指出，只有在共产主义关系下，工艺学上已经达到的真理方能在实践中实现……<br>
</p>


<P class="quote">
<span class="style2"><B>注&emsp;&emsp;释</B></span><BR><BR>
<a href="#231-zref432" id="231-z432"><b>432</b></a> 马克思的这封信的原件没有找到。本文摘自丹尼尔斯1851年6月1日致马克思的复信。——第575页。<br>
</p>
