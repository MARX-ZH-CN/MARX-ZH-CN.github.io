<h1>
马克思致比利时国王列奥波特一世
</h1><p><br>  
<div align="right" class="quote">
布鲁塞尔<br>
1845年2月7日于布鲁塞尔小萨布龙广场24号<br>
</div><br>
　　兹有卡尔·马克思，系哲学博士，现年二十六岁，原籍普鲁士王国特利尔，愿偕其妻及一个孩子移居于陛下的领土，恳请陛下准予在比利时居住。<sup><a href="#249-z459" id="249-zref459"><b>459</b></a></sup><br>
　　深怀敬意地有幸成为陛下最忠实的仆人的<br>
<div align="right"><b>卡尔·马克思</b>博士</div><br>
</p>


<P class="quote">
<span class="style2"><B>注&emsp;&emsp;释</B></span><BR><BR>
<a href="#249-zref459" id="249-z459"><b>459</b></a> 马克思的呈文没有得到答复。1845年3月22日，马克思不得不签署一份不在比利时发表任何有关当前政治问题的意见的保证（见本卷第457―458页）。——第623页。<br>
</p>
