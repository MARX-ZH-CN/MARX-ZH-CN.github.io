<h1>
恩格斯致马克思
</h1><p><br>  
<div align="right" class="quote">
伦敦<br>
1868年8月28日于曼彻斯特<br>
</div><br>
亲爱的摩尔：<br>
　　你25日的来信我在这里见到了，根据我昨天的诺言，现附上五英镑银行券两张，十英镑一张。这样，房东先生总该暂时满足了。<br>
　　我天天都在等候我母亲到达奥斯坦德的来信，我好立即前往。无论如何在伦敦我们是会见面的，不过途中能否在你们那里停留哪怕一天，还成问题。<br>
　　匆匆草此。<br><div align="right">你的　<b>弗·恩·</b></div><br>  </p>
