<h1>
恩格斯致阿德尔海德·德沃夏克和尤利乌斯·波普
</h1>
<p>
<br>  
<center><b>维也纳</b></center><br>
<div align="right">　　[1894年2月于伦敦]</div>
　　请您们，亲爱的阿德尔海德和波普，接受我的衷心的祝贺<sup><a href="#120-z232" id="120-zref232"><b>232</b></a></sup>；在我们周围有的是好榜样，我若不是一匹老跛马，谁晓得，我就不会再套上轭。<br>
<div align="right"><table border="0" cellpadding="0" cellspacing="0"><tr><td style="line-height: 200%">
　　您的　老<b>弗·恩格斯</b><br>
第一次发表于《弗里德里希·恩格斯1820―1970。报告。讨论会。文件》1971年汉诺威版<br>
原文是德文<br>
</td></tr></table></div><br>
</p>


<P class="quote">
<span class="style2"><B>注&emsp;&emsp;释</B></span><BR><BR>
<a href="#120-zref232" id="120-z232"><b>232</b></a> 恩格斯祝贺阿德尔海德·德沃夏克和尤利乌斯·波普1894年2月初举行婚礼。——第500页。<br>  </p>
