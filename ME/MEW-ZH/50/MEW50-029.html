<h1>
致伦敦德意志工人共产主义教育协会委员会
</h1><p><br>  
<div align="right" class="quote">
　　[18]91年12月1日[于伦敦]<br>
　　瑞琴特公园路122号<br>
</div><br>
　　我衷心感谢你们为我七十一岁生日给我的贺信。<br>
　　致以真诚的敬礼<br>
<div align="right"><table border="0" cellpadding="0" cellspacing="0"><tr><td style="line-height: 200%">
　　<b>弗·恩格斯</b><br>
第一次发表于（西）柏林《德国工人运动史国际科学通讯》杂志1970年第10期<br>
原文是德文<br>
</td></tr></table></div><br>　
</p>
