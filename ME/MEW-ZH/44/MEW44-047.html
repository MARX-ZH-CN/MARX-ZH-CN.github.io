<h1>
CARTOUCH<sup><a href="#046-z455" id="046-zref455"><b>455</b></a></sup>
</h1>
<p>
<br>　　Cartouch（法文是<b>cartouche</b>）这一术语在旧的军事著作中有时作为“霰弹”及“大霰弹”的同义词使用。在个别场合，这个术语还用来表示步兵的子弹盒。<br>
　　在建筑和雕塑中，是檐口的砌体或装饰横撑，以及一般上面刻有某种标志或题词的各种浮雕装饰物。<br>
<div align="right"><table border="0" cellpadding="0" cellspacing="0" class="quote"><tr><td style="line-height:150% ">
弗·恩格斯写于1858年1月21日左右<br>
载于《美国新百科全书》1859年版第4卷<br>
原文是英文<br>
</td></tr></table></div><br>
</p>


<P class="quote">
<span class="style2"><B>注&emsp;&emsp;释</B></span><BR><BR>

</p>
