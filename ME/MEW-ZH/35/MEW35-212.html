<h1>
139.恩格斯致弗里德里希·列斯纳
</h1><p><br>  
<div align="right" class="quote">
伦敦<br>
1883年3月15日于伦敦<br>
</div><br>
亲爱的列斯纳：<br>
　　我们的老马克思于昨天下午三时平静而安详地长眠了。致死的原因首先大概是内出血。<br>
　　葬礼将在星期六十二时举行，杜西请你务必参加。<br>
　　匆匆草此。<br><div align="right">　　你的　<b>弗·恩格斯</b></div><br>
</p>
