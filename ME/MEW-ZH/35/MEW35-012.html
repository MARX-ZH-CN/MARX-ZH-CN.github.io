<h1>
12.马克思致恩格斯
</h1><p><br>  
<div align="right" class="quote">
布里德林顿码头<br>
1881年8月19日夜11时半[于伦敦]<br>
</div><br>
　　妈妈<sup><a href="#012-bz1" id="012-bzref1">FN1</a></sup>和海伦<sup><a href="#012-bz2" id="012-bzref2">FN2</a></sup>刚刚经过福克斯顿到达这里，他们在布伦停留了一下。<br>
　　我没有写信告诉你，龙格和小哈利都病得很厉害。目前家里尽是不幸的事。<br>
　　祝好。<br><div align="right">　　<b>卡·马·</b></div><br>
</p>


<P class="quote">
<span class="style2"><B>脚&emsp;&emsp;注</B></span><BR><BR>
<a href="#012-bzref1" id="012-bz1">FN1</a> 燕妮·马克思。——编者注<br>
<a href="#012-bzref2" id="012-bz2">FN2</a> 德穆特。——编者注<br>
</p>
