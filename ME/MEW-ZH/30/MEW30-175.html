<h1>
恩格斯致马克思
</h1><p><br>  
<div align="right" class="quote">
伦敦<br>
1863年<sup><a href="#175-bz1" id="175-bzref1">FN1</a></sup>1月7日于曼彻斯特<br>
</div><br>
亲爱的摩尔：<br>
　　玛丽<sup><a href="#175-bz2" id="175-bzref2">FN2</a></sup>去世了。昨天晚上她很早就去睡了，当莉希<sup><a href="#175-bz3" id="175-bzref3">FN3</a></sup>在夜间十二点不到准备上床的时候，她已经死了。非常突然：不是心脏病就是脑溢血。今天早晨我才知道，星期一晚上她还是好好的。我无法向你说出我现在的心情。这个可怜的姑娘是以她的整个心灵爱着我的。<br>
<div align="right">你的　<b>弗·恩·</b></div><br>
</p>


<P class="quote">
<span class="style2"><B>脚&emsp;&emsp;注</B></span><BR><BR>
<a href="#175-bzref1" id="175-bz1">FN1</a> 原稿为：“1862年”。——编者注<br>
<a href="#175-bzref2" id="175-bz2">FN2</a> 玛丽·白恩士。——编者注<br>
<a href="#175-bzref3" id="175-bz3">FN3</a> 莉希·白恩士。——编者注<br>
</p>
