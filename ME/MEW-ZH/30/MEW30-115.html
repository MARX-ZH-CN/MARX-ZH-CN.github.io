<h1>
马克思致恩格斯
</h1><p><br>  
<div align="right" class="quote">
曼彻斯特<br>
[1861年]11月20日[于伦敦]<br>
</div><br>
亲爱的恩格斯：<br>
　　匆匆通知你，五英镑已收到，几份《<b>曼彻斯特卫报</b>》前天也已寄到。<br>
　　我现在去找律师。我妻子情绪很坏，我担心，如果这场斗争还要长久拖延下去，情况将会很糟。<br>
　　祝好。<br>
<div align="right">你的　<b>卡·马·</b></div><br>
</p>
