<h1>
译后记
</h1>
<p>
<br>　　本卷是根据“马克思恩格斯全集”俄文第二版第十四卷（1959年出版）翻译或校订的。<br>
　　在译校马克思“福格特先生”一著的过程中参考了德文原文。<br>
　　参加本卷译校工作的有罗焚、傅子荣、朱中龙、冯申、籍维立、孙魁、胡尧之、汤钰卿、季丰、李成毅、胡君亶、詹汝琮。参加资料工作的有冯如馥、陈瑞林、陈家英。<br>
<div align="right">中共中央马克思恩格斯列宁斯大林著作编译局</div><br>
</p>
