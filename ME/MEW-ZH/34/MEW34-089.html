<h1>
马克思致彼得·拉甫罗维奇·拉甫罗夫
</h1><p><br>  
<div align="right" class="quote">
伦敦<br>
[1875年12月17日于伦敦]<br>
</div><br>
亲爱的朋友：<br>
　　亲爱的勒布朗病得厉害，很希望有人去看他。最后那些印张（就是法文版《资本论》的最后一册——第四十四册）的数额是<b>规定好的</b>。拉沙特尔先生肯定地说，按照和印刷所订的合同的条件，不能超过四十四个印张。因此，我不得不把<b>已经编好的名目索引</b>割爱。只要我找到一本，就给您寄去。<br><div align="right">　　您的　<b>卡·马·</b></div><br>
</p>
