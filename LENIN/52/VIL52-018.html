<h1>
致伊·伊·拉德琴柯</h1><p>
<div class="style3">（11月10日）</div>  拉德琴柯同志：<br>  这是党内的一位老同志。<br>  同驻在国外的那些不诚实的家伙作斗争，这样的人无疑是有用的。<br>  他没有搞过商业，但在有经商经验的人的指点下是能够作出成绩的。作为一个诚实的人，无疑是能作出成绩的。<br>  请予以委任。<sup><a href="#018-z29" id="018-zref29"><b>29</b></a></sup><br>  致共产主义的敬礼！<br>  列宁<br>  载于1933年《列宁文集》俄文版第23卷<br>  译自《列宁全集》俄文第5版第54卷第11页
</p>
<p class="quote">
<span class="style2"><b>注  释</b></span><br><br><a href="#018-zref29" id="018-z29"><b>29</b></a>
这里说的是拉·萨·里夫林。列宁推荐他到对外贸易人民委员部驻外机构工作。——22。
<br></p>
