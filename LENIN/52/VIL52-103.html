<h1>
同米·尼·波克罗夫斯基的来往便条</h1><p>
<div class="style3">（12月6日）</div>  弗拉基米尔·伊里奇：我们是不是应该向您报告高等院校代表会议的情况？是向您本人还是向政治局报告？我们之间是没有意见分歧的，但同那些坚持保留自主权的教授们是有分歧的。<br>  米·波克罗夫斯基<br>  我不能听取汇报，今天我要请病假。请同莫洛托夫商量一下，最好您写十来行字（在商量后）给政治局，要有结论：应批准某种指示。<br>  列宁<br>  （职业教育总局的一位大专家竟没有副手，这恐怕是不正常的！您的意见呢？）<br>  载于1945年《列宁文集》俄文版第35卷<br>  译自《列宁全集》俄文第5版第54卷第66页
</p>
