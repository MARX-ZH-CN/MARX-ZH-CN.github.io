<h1>
致米·巴·托姆斯基</h1><p>
<div class="style3">（9月9日）</div>  最尊敬的托姆斯基同志：我将非常高兴地满足您的要求。<sup><a href="#315-z529" id="315-zref529"><b>529</b></a></sup>您是否有一些问题要我在信中专门讲一下，望告。我已经大大落后了，所以不知道仅仅一般地表示一下祝贺是否合适，也许应当就某个专门问题较详细地谈谈。<sup><a href="#315-bz1" id="315-bzref1">FN1</a></sup><br>  向主席团全体同志致热烈的共产主义的敬礼！<br>  列宁<br>  译自《列宁全集》俄文第5版第54卷第280—281页
</p>
<p class="quote">
<span class="style2"><b>脚  注</b></span><br><br><a href="#315-bzref1" id="315-bz1">FN1</a>
并见本卷第520号文献。——编者注<br>

<p class="quote">
<span class="style2"><b>注  释</b></span><br><br><a href="#315-zref529" id="315-z529"><b>529</b></a>
全俄工会中央理事会主席团主席米·巴·托姆斯基请列宁给即将召开的全俄工会第五次代表大会写一封信。——479。<br>
</p></p>
