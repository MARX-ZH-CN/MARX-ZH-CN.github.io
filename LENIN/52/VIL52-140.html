<h1>
致瓦·亚·斯莫尔亚尼诺夫</h1><p>
<div class="style3">（12月24日）</div>  斯莫尔亚尼诺夫同志：<br>  我发了三封询问情况的信（发给交通人民委员部、最高国民经济委员会科学技术局、国家计划委员会）。<sup><a href="#140-z183" id="140-zref183"><b>183</b></a></sup><br>  请您务必进行检查、监督，不许拖延，并打电话向我报告此事进展情况。<br>  列宁<br>  载于1933年《列宁文集》俄文版第23卷<br>  译自《列宁全集》俄文第5版第54卷第89页
</p>
<p class="quote">
<span class="style2"><b>注  释</b></span><br><br><a href="#140-zref183" id="140-z183"><b>183</b></a>
指就阿·别利亚科夫所写的《振兴铁路运输的新途径》一文询问有关情况一事。<br>  参看本卷第173、195、269、272号文献。——152。<br>
</p>
