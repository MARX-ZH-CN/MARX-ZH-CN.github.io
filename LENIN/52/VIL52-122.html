<h1>
致Г.Б.克拉斯诺晓科娃</h1><p>
<div class="style3">（12月15日）</div>  克拉斯诺晓科娃同志：现将我的修改意见<sup><a href="#122-z155" id="122-zref155"><b>155</b></a></sup>寄给您。<br>  我身体很不好，只是草草看了一遍，写得也很匆忙，请原谅。但愿贝蒂夫人能原谅我。会面留影一事要延期，也要请她原谅。<br>  致共产主义的敬礼！<br>  列宁<br>  载于1957年《外国文学》杂志第11期<br>  译自《列宁全集》俄文第5版第54卷第74页
</p>
<p class="quote">
<span class="style2"><b>注  释</b></span><br><br><a href="#122-zref155" id="122-z155"><b>155</b></a>
指对贝·贝蒂写的关于她同列宁会见的英文报道稿件作的修改。<br>  参看本卷第120号文献。——130。<br>
</p>
