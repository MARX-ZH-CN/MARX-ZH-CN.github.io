<h1>
致贝·亨·扎克斯</h1><p>
<div class="style3">（10月10日以前）</div>  致扎克斯同志<br>  委托您核实一下我们黄金储备的综合报告，要非常准确，并经您和财政人民委员部主管黄金储备情报的负责人签字后于10月10日交我。<br>  人民委员会主席<br>  弗·乌里扬诺夫（列宁）<br>  包括财政人民委员部、对外贸易人民委员部和其他部门的各个种类和各种来源的储备。<br>  列宁<br>  载于1959年《列宁文集》俄文版第36卷<br>  译自《列宁全集》俄文第5版第54卷第295—296页
</p>
