<h1>
致瓦·亚·斯莫尔亚尼诺夫</h1><p>
<div class="style3">（11月9日）</div>  斯莫尔亚尼诺夫同志：<br>  请阅，阅毕送还阿瓦涅索夫。<br>  第一份图表（顿涅茨克煤炭装车情况）应作为向劳动国防委员会呈送图表的范本<sup><a href="#013-bz1" id="013-bzref1">FN1</a></sup>。<br>  不过：<br>  1．所有图表都应放在文件夹里，而不要卷起来；<br>  2．因而图表应小些；<br>  3．图表上的指示线应不＞3<sup><a href="#013-bz2" id="013-bzref2">FN2</a></sup>。<br>  列宁<br>  1921年11月9日<br>  载于1933年《列宁文集》俄文版第23卷<br>  译自《列宁全集》俄文第5版第54卷第8页
</p>
<p class="quote">
<span class="style2"><b>脚  注</b></span><br><br><a href="#013-bzref1" id="013-bz1">FN1</a>
参看《列宁全集》第2版第42卷第210、501—504页。——编者注<br>
<a href="#013-bzref2" id="013-bz2">FN2</a>
意为不多于3。——编者注<br>
</p>
