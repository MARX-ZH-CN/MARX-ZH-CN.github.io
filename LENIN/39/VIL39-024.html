<h1>
援助红军伤员！
</h1>
<p>
<div class="style3">（1920年7月2日）</div><br>
　　由于工人和全体劳动者的英勇精神，我们虽然步履维艰，进展极慢，但毕竟还是恢复和振兴了被沙皇和资本家破坏了的经济。不管怎样，经济毕竟有所好转。但是，我们所遇到的一切艰难困苦，同红军伤员所遭受的艰难困苦比起来，还是微不足道的，为了保卫工农政权，抗击英、法、美资本家唆使的波兰地主和资本家的侵犯，他们正在浴血奋战。<br>
　　让后方每一个人都牢记自己的义务——尽一切可能援助红军伤员。<br>
<div align="right"><table border="0" cellpadding="0" cellspacing="0"><tr><td style="line-height: 200%">

　1920年7月2日<br>

</div></p>
