<h1>
人民委员会关于拨给火灾保险局经费的决定
</h1>
<p>
<p class="style3">（1919年7月18日）<br>
致国库管理司<br>
决定</p><br>
　　人民委员会1919年7月17日会议决定：<br>
　　从国库资金中以超预算贷款方式拨给最高国民经济委员会火灾保险局18521000（一千八百五十二万一千）卢布作为中央和地方机关的火灾保险局的经费。<br>
<div align="right"><table border="0" cellpadding="0" cellspacing="0"><tr><td style="line-height: 200%">
人民委员会主席<br>
　　<b>弗·乌里扬诺夫（列宁）</b><br>
　　译自《列宁文集》俄文版第39卷第208―209页<br>
</td></tr></table></div><br>

</p>
