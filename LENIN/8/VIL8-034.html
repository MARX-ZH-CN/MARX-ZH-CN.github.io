<h1>
俄国社会民主工党中央委员会国外代表关于移交权力的声明
</h1>
<p>
<br>  
<div align="right">1904年7月28日于布伦嫩</div><br>
　　鉴于我离开日内瓦和格列博夫同志也突然离开，我认为，中央委员会两个国外代表的一切事务全部由中央代办员，即奥林、邦契-布鲁耶维奇和利亚多夫三同志组成的委员会主持是理所当然的。<br>
<div align="right"><table border="0" cellpadding="0" cellspacing="0"><tr><td style="line-height: 200%">
中央委员会国外代表　尼·列宁<br>
译自《列宁全集》俄文第5版第8卷第443页<br>
</td></tr></table></div><br>
</p>
</body>
