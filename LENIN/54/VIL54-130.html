<h1>
普伦：《世界政治》
</h1>
<p>
  汉斯·普伦博士：《世界政治。英日结盟后的世界现代史纲要》，柏林，1907(共214页)，第3版。<br>  纲要写得不错，大部分是谈英国和日本(随之谈到了美国和俄国。英国——日本——美国——俄国)。<br>  第二部分(第91—167页)是关于英国(不是国家，而是“社会”)外交政策的形成。
</p>
