<h1>
布里夫斯：《酒精卡特尔》
</h1>
<p>
  格茨·布里夫斯：《酒精卡特尔》，卡尔斯鲁厄，1912。(《巴登高等学校论丛》。新丛书，第7编。)翻了一下，好象是专门性的没什么意思的东西。<br>  第240—241页：“因而，酒精厂的联合事实上已变成了垄断组织&lt;剩下3家“局外”工厂，力量十分单薄&gt;，它的重心是几乎完全辛迪加化了的农业马铃薯蒸馏厂；从外部来看，卡特尔实力的发展就此告成”。<br>  {垄断}
</p>
