<h1>
致卡·胡斯曼  
</h1><p>
<div class="style3">（1911年12月7日）</div>  亲爱的胡斯曼同志：<br>  现附上我今天收到的一份电报<sup><a href="#023-z87" id="023-zref87"><b>87</b></a></sup>。我们将把这一消息刊登在我党的中央机关报上。希望您尽一切可能把这一电报的内容通知参加国际的各党。<br>  永远属于您的　尼·列宁<br>  从巴黎发往布鲁塞尔<br>  原文是法文<br>  载于1962年《苏维埃俄罗斯世界手册》杂志第4期<br>  译自《列宁全集》俄文第5版第48卷第43页
</p>
