<h1>
致伊·费·阿尔曼德</h1><p>
<div class="style3">（不晚于7月8日）</div>  亲爱的朋友：刚刚与格里戈里最后商定，他不去了（季娜仍在病中！）（我也不去），中央委员全已批准你同波波夫去（可能＋卡姆斯基＋萨法罗夫，后者仅作为秘书）。<br>  我明天将报告的开头和结尾部分寄出。我还给你准备了一大堆建议：我相信，你会给普列汉诺夫（他去！！）和考茨基（他去）以绝妙的痛斥的。我们要狠狠地……把他们教训一顿！<br>  你的　弗·乌·<br>  从波罗宁发往洛夫兰（奥匈帝国，现南斯拉夫）<br>  译自《列宁全集》俄文第5版第48卷第304—305页
</p>
