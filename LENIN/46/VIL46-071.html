<h1>
致德国社会民主党吊唁奥·倍倍尔逝世</h1><p>
<div class="style3">（8月13日和17日之间）</div>  惊悉国际革命社会民主主义运动的一位最卓越的领袖不幸逝世，深表哀悼。<br>  受俄国社会民主工党中央委员会的委托<br>  列宁<br>  从波罗宁发往柏林<br>  原文是德文<br>  载于1913年8月17日《前进报》第211号<br>  译自《列宁全集》俄文第5版第48卷第206页
</p>
