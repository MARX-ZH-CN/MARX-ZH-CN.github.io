<h1>
致卡·胡斯曼</h1>
<div class="style3">（1910年3月21日）</div>
<p>
  亲爱的胡斯曼同志：<br>  关于加伊瓦斯的来信收到了。我本人不管对他还是对他的同志们一点都不了解。但我正在尽一切可能进行查询。已向我党各国外小组发出通知，因此我相信，如果能够找到认识加伊瓦斯或者了解有关此案某些细节的人，将会通知加伊瓦斯的律师。<br>  尊敬您的尼·列宁<br>  从巴黎发往布鲁塞尔<br>  原文是法文<br>  载于1962年《苏维埃俄罗斯世界手册》杂志第4期<br>  译自《列宁全集》俄文第5版第47卷第239页
</p>
