<h1>
致米·韦·科别茨基</h1>
<div class="style3">（不晚于8月23日）</div>
<p>
  致科别茨基先生<br>  亲爱的同志：我给您往这里寄了一封信，又往克龙博尔加德寄了一封信。我将同家属（妻子和岳母）一起到您那里去。如果可能的话，请代找一个（或两个）按周或按日出租的便宜的房间。<br>  如果您收到函件的话，请代为保管，不要启封。<br>  您的　列宁<br>  从波尔尼克（法国）发往哥本哈根<br>  载于1933年《列宁文集》俄文版第25卷<br>  译自《列宁全集》俄文第5版第47卷第264—265页
</p>
</body>
