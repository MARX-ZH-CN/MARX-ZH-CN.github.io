<h1>
俄共（布）中央政治局关于社会保险的决定草案<sup><a href="#040-z100" id="040-zref100"><b>100</b></a></sup>
</h1>
<p>
<div class="style3">（1921年10月10日）</div><br>
	　　委托全俄工会中央理事会主席团会同最高国民经济委员会、卫生人民委员部和社会保障人民委员部研究解决在实行新经济政策条件下的工人保险问题。<br>
<div align="right"><table border="0" cellpadding="0" cellspacing="0" class="quote"><tr><td style="line-height:150%">
	载于1959年《列宁文集》俄文版第36卷<br>
	译自《列宁全集》俄文第5版第44卷第138页</td></tr></table></div><br>
</p>
<p class="quote">
<span class="style2"><b>注  释</b></span><br><br><a href="#040-zref100" id="040-z100"><b>100</b></a>  
	这个决定草案由俄共（布）中央政治局于1921年10月10日通过。11月15日，人民委员会批准了《关于从事雇佣劳动人员的社会保险的法令》。—— 162。<br></p>
