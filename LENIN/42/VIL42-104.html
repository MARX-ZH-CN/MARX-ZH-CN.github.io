<h1>
致达吉斯坦劳动者<sup><a href="#104-z194" id="104-zref194"><b>194</b></a></sup>
</h1>
<p>
<div class="style3">（1922年1月12日）</div><br>
　　礼物收到了，谢谢。这是达吉斯坦劳动群众发挥创造主动性的结果。<br>
　　祝你们在恢复达吉斯坦经济的艰巨事业中获得成功。<br>
<div align="right"><table border="0" cellpadding="0" cellspacing="0"><tr><td style="line-height: 200%">
　　俄罗斯联邦人民委员会主席　列宁<br>
载于1922年1月14日《全俄中央执行委员会消息报》第10号<br>
译自《列宁全集》俄文第5版第44卷第359页<br>
</td></tr></table></div><br>
</p>
<p class="quote">
<span class="style2"><b>注  释</b></span><br><br><a href="#104-zref194" id="104-z194"><b>194</b></a> 《致达吉斯坦劳动者》是列宁给达吉斯坦苏维埃社会主义自治共和国人民委员会主席卡尔克马索夫的回信。卡尔克马索夫在来信中报告该共和国已开始采矿，并把两普特水银作为礼物送给了列宁。——382。<br></p>
