<h1>
157.致列·波·克拉辛　</h1>
<div class="style3">（1921年2月19日）</div>
<p>
  克拉辛同志：什克洛夫斯基到我这儿来过。可惜来晚了。您已经走了。<br>  请您设法在柏林给他安排个位置。我不是给他张罗“职位”，仅仅是让他能够到国外去生活：这是他家属的请求。他们在这里生活不了。<br>  敬礼！<br>  列宁
</p>
