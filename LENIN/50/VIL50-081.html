<h1>
167.给克·格·拉柯夫斯基的电报 </h1>
<div class="style3">（1921年2月25日）</div>
<p>
  <sup><a href="#081-bz1" id="081-bzref1">FN1</a></sup><br>  1921年2月25日直达电报<br>  哈尔科夫<br>  拉柯夫斯基<br>  请向全乌克兰苏维埃第五次代表大会转达我最热烈的祝贺，并祝大会取得圆满成功。<br>  苏维埃乌克兰的贫苦农民和工人的牢固联盟万岁！<br>  列宁<br>  载于1945年《列宁文集》俄文版第35卷
</p>
<p class="quote">
<span class="style2"><b>脚  注</b></span><br><br><a href="#081-bzref1" id="081-bz1">FN1</a>
参看《列宁全集》第2版第40卷第59页。——编者注<br>
</p>
