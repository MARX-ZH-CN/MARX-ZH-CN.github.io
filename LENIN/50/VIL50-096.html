<h1>
202.给秘书的指示　</h1>
<div class="style3">（3月18日）</div>
<p>
  通知弗鲁姆金，我请他把雅努舍夫斯基关于黑海沿岸和库班州捷别尔达资源（矿藏，等等）情况的简要报告给我送来。如果弗鲁姆金这里没有，那就从顿河畔罗斯托夫给我寄来。<br>  列宁<br>  3月18日<br>  载于1932年《列宁文集》俄文版第20卷
</p>
