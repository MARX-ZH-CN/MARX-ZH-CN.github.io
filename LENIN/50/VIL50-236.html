<h1>
539.致某人<sup><a href="#236-z508" id="236-zref508"><b>508</b></a></sup></h1>
<div class="style3">（6月25日）</div>
<p>
  请注意。我不认识他。这是克尔日扎诺夫斯基的评语。<br>  我相信，可以找到上百个老的（1917年以前的）五金工人党员。<br>  载于1932年《列宁文集》俄文版第20卷
</p>
<p class="quote">
<span class="style2"><b>注  释</b></span><br><br><a href="#236-zref508" id="236-z508"><b>508</b></a>
这是列宁写在格·马·克尔日扎诺夫斯基对曾在五金工会中央委员会工作的尼·A．韦普林策夫所作的鉴定上的批语。——490。<br>
</p>
