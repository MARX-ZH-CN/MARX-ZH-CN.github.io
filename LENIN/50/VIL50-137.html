<h1>
283.致埃·马·斯克良斯基　</h1>
<div class="style3">（4月12日以后）</div>
<p>
  是中央作的决定。<br>  让他们向中央申诉好了。<sup><a href="#137-z248" id="137-zref248"><b>248</b></a></sup><br>  载于1942年《列宁文集》俄文版第34卷 <br>  致格·马·克尔日扎诺夫斯基
</p>
<p class="quote">
<span class="style2"><b>注  释</b></span><br><br><a href="#137-zref248" id="137-z248"><b>248</b></a>
这是列宁写在埃·马·斯克良斯基的报告上的批语。报告说，在通过裁减红军员额的决定之后，某些军事领导人坚决要求扩大保留单位的定员名额。——243。<br>
</p>
