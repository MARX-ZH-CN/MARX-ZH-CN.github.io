<h1>
103.致秘书　</h1>
<div class="style3">（1月23日和25日之间）</div>
<p>
  “世界产业工人联合会”书记哈迪要求会面。<br>  给他打个电话，问清楚，他什么时候走。“留克斯”<sup><a href="#049-z95" id="049-zref95"><b>95</b></a></sup>。<br>  会面是必要的。能否挪到星期三晚上？<br>  载于1945年《列宁文集》俄文版第35卷
</p>
<p class="quote">
<span class="style2"><b>注  释</b></span><br><br><a href="#049-zref95" id="049-z95"><b>95</b></a>
指“留克斯”旅馆，列奥·哈迪当时住在那里。——89。<br>
</p>
