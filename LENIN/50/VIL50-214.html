<h1>
494.致维·米·莫洛托夫<sup><a href="#214-z455" id="214-zref455"><b>455</b></a></sup></h1>
<div class="style3">（6月10日）</div>
<p>
  莫洛托夫同志：是否要召开政治局会议？<br>  或者让阿瓦涅索夫简要说明理由，通过征求意见作出决定？<br>  列宁<br>  6月10日
</p>
<p class="quote">
<span class="style2"><b>注  释</b></span><br><br><a href="#214-zref455" id="214-z455"><b>455</b></a>
这张便条说的是关于重新考虑组织局1921年6月7日作出的从工农检查人民委员部调回马尔丁诺维奇的决定问题，这一请求是瓦·亚·阿瓦涅索夫在电话里提出的。

<br>  1921年6月21日俄共（布）中央政治局会议通过决定：马尔丁诺维奇仍留在工农检查人民委员部工作。——450。<br>
</p>
