<h1>
281.给格·马·克尔日扎诺夫斯基的批示　</h1>
<div class="style3">（4月11日和13日之间）</div>
<p>
  格·马·：<br>  请您亲自同季诺维也夫谈一谈；要得出一个结果来。<sup><a href="#136-z247" id="136-zref247"><b>247</b></a></sup><br>  列宁
</p>
<p class="quote">
<span class="style2"><b>注  释</b></span><br><br><a href="#136-zref247" id="136-z247"><b>247</b></a>
这个批示写在格·马·克尔日扎诺夫斯基的来信上。来信说，A．A．巴奇马诺夫能够搞好彼得格勒的经济工作，是最合适的人选。——241。<br>
</p>
