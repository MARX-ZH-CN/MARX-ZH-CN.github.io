<h1>
131.致叶·阿·普列奥布拉任斯基<sup><a href="#063-z123" id="063-zref123"><b>123</b></a></sup></h1>
<div class="style3">（2月2日）</div>
<p>
  （1）托姆斯基走了（星期天以前不在莫斯科）。<br>  （2）我建议现在由别人，例如由鲁祖塔克代替他。<br>  （3）你们政治教育总委员会是6日开会吗？可是我们今天一定要把会开完。
</p>
<p class="quote">
<span class="style2"><b>注  释</b></span><br><br><a href="#063-zref123" id="063-z123"><b>123</b></a>
这张便条显然是在1921年2月2日的俄共（布）中央政治局会议上写的。会议通过了列宁提出的由扬·埃·鲁祖塔克代替外出的米·巴·托姆斯基参加俄共（布）中央设立的教育人民委员部改组工作委员会的建议。——110。<br>
</p>
