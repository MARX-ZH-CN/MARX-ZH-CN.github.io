<h1>
197.给彼得格勒防卫委员会的电报　</h1>
<div class="style3">（3月17日）</div>
<p>
  彼得格勒<br>  防卫委员会<br>  我们坚决要求，只要稍有可能，立即把伏罗希洛夫、巴拉诺夫、扎东斯基送莫斯科。请告知启程时间。<br>  列宁<sup><a href="#093-bz1" id="093-bzref1">FN1</a></sup><br>  载于1932年《列宁文集》俄文版第20卷
</p>
<p class="quote">
<span class="style2"><b>脚  注</b></span><br><br><a href="#093-bzref1" id="093-bz1">FN1</a>
签署该电的还有米·瓦·伏龙芝，是由列宁代签的。——俄文版编者注<br>
</p>
