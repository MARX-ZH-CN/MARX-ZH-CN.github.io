<h1>
155.致列·波·加米涅夫<sup><a href="#075-z142" id="075-zref142"><b>142</b></a></sup><br>  </h1>
<div class="style3">（不早于2月18日）</div>
<p>
  1 致列·波·加米涅夫<br>  （1）据说您在代表会议上泄露了有关……的情况，是吗？真丢人！<br>  （2）您什么时候去阿尔汉格尔斯克？<br>  2 斯大林断言：经我劝阻，他没有说。<br>  卡拉汉说：加米涅夫已经说了，大使全知道了。
</p>
<p class="quote">
<span class="style2"><b>注  释</b></span><br><br><a href="#075-zref142" id="075-z142"><b>142</b></a>
这两张便条说的是列·波·加米涅夫在莫斯科代表会议上泄露了关于外高加索形势和苏维埃军队行动的机密情况问题。——129。<br>
</p>
