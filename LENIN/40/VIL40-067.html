<h1>
关于经济建设任务的意见
</h1>
<p>
<div class="style3">（1920年12月底）</div><br>
<div style="text-align: center;">经济建设的基本任务</div><br>
对农民的态度：征税＋奖励。（Проддов．прод．）……[括号内的两个缩写词的词义不明。——俄文版编者注]<br>
征税＝余粮收集制。<br>
同上　　　　燃料。<br>
同上　　　　原料。<br>
面包和燃料。粮食和燃料。<br>
　　统一的经济计划和俄罗斯国家电气化委员会……最低要求与最高要求的比例关系。冶金工业。<br>
