<h1>
致亚·德·瞿鲁巴</h1><p>
<div class="style3">（1918年6月11日）</div>  致瞿鲁巴同志或他的副手<br>  瞿鲁巴同志：<br>  来人是布良斯克工厂的代表。因为昨天您（或许是斯维杰尔斯基同志）同马尔采夫的工厂代表谈得很好，所以我相信，您同布良斯克人也能谈得很好。务请立即接待他们并尽一切可能满足其要求。<br>  敬礼！<br>  您的　列宁<br>  载于1931年《列宁文集》俄文版第18卷
</p>
