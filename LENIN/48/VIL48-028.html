<h1>
致彼得保罗要塞政治委员</h1><p>
<div class="style3">（1918年1月1日）</div>  命令<br>  释放被捕的罗马尼亚公使和罗马尼亚大使馆全体官员，释放前要向他们声明，他们应采取一切措施放回在前线被包围和被逮捕的俄军官兵。<br>  释放时要被捕的罗马尼亚人具结承认上述声明已通知他们。<br>  人民委员会主席<br>  弗·乌里扬诺夫（列宁）<br>  载于1918年1月9日（22日）《工农临时政府报》第5号
</p>
