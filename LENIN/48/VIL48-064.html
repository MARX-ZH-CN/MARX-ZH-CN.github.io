<h1>
致莉·亚·福季耶娃</h1><p>
<div class="style3">（1918年3月25日和1919年9月之间）</div>  没有把您“打蒙”，而是对您太客气了。<br>  （1）通知所有秘书，在人民委员会开会时只许递字条，禁止谈话；让他们在通知上签字。<br>  （2）将同样的通知张贴在秘书室里。<br>  载于1945年《列宁文集》俄文版第35卷
</p>
