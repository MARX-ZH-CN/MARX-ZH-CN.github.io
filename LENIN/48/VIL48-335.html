<h1>
致瓦·亚·阿瓦涅索夫<sup><a href="#335-z541" id="335-zref541"><b>541</b></a></sup></h1><p>
<div class="style3">（5月20日）</div>  转国家监察部阿瓦涅索夫，把这样答复的官僚抓起来。<br>  列宁<br>  5月20日<br>  载于1956年《历史文献》杂志第2期
</p>
<p class="quote">
<span class="style2"><b>注  释</b></span><br><br><a href="#335-zref541" id="335-z541"><b>541</b></a>
农民Ф．罗曼诺夫（雅罗斯拉夫尔省）和И．加里宁（莫斯科省）分别写信给人民委员会办公厅，控告地方当局非法征用他们的马匹。这些信交给了管理这类事务的一个专门委员会处理，而该委员会的一个工作人员却以官僚主义的态度复文说：“工作太忙，无暇顾及琐碎事务。”列宁的这个批示就写在这一复文上。——630。<br>
</p>
