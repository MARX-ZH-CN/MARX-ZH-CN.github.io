<h1>
给格·叶·季诺维也夫的电报</h1><p>
<div class="style3">（1918年11月21日）</div>  彼得格勒<br>  斯莫尔尼　季诺维也夫<br>  今天我已给北方区国民经济委员会技术委员会去电，由于他们工作拖拉，宣布给予严重警告。请向北方区国民经济委员会讲清楚，它的责任是加速实验的进行，协助最高国民经济委员会科学技术局迅速完成任务。如果技术委员会11月13日发的第646号文件不仅仅是工作拖拉和迟钝，而是蓄意怠工的话，我要求进行侦查并逮捕罪犯。<br>  人民委员会主席　列宁<br>  载于1933年《列宁文集》俄文版第21卷
</p>
