<h1>
给列·达·托洛茨基的电报</h1><p>
<div class="style3">（6月3日）</div>  致托洛茨基同志<br>  您是否已完全了解南方战线的局势？您在采取什么措施？您要去哪里？<sup><a href="#353-z559" id="353-zref559"><b>559</b></a></sup>我认为立即派米宁去察里津负责城防工作是有益的。<sup><a href="#353-z560" id="353-zref560"><b>560</b></a></sup>您对此看法如何？<br>  列宁
</p>
<p class="quote">
<span class="style2"><b>注  释</b></span><br><br><a href="#353-zref559" id="353-z559"><b>559</b></a>
列·达·托洛茨基当时在哈尔科夫。——665。<br>
<a href="#353-zref560" id="353-z560"><b>560</b></a>
后来，1919年6月18日，俄共（布）中央政治局和组织局联席会议根据列宁的建议，任命谢·康·米宁为保卫察里津的第10集团军革命军事委员会委员。1918年10月以前他曾在该集团军中工作过。——665。<br>
</p>
