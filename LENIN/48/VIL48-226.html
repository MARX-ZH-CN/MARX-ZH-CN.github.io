<h1>
给尤里耶韦茨县执行委员会的电报</h1><p>
<div class="style3">（1919年1月3日）</div>  科斯特罗马省尤里耶韦茨<br>  县执行委员会<br>  抄送：县粮食委员会<br>  马卡托夫乡谢苗诺夫组织控告说，尤里耶韦茨粮食委员会政治委员在维丘加车站扣留了582普特粮食。全乡在挨饿。请查明此事，采取紧急措施，电告处理结果。<sup><a href="#226-z364" id="226-zref364"><b>364</b></a></sup><br>  人民委员会主席　列宁<br>  载于1933年《列宁文集》俄文版第24卷
</p>
<p class="quote">
<span class="style2"><b>注  释</b></span><br><br><a href="#226-zref364" id="226-z364"><b>364</b></a>
列宁写了这份电报后，在马卡托夫乡谢苗诺夫组织的来电上作了批注：“1月3日已复尤里耶韦茨”，“存档，备近期查考”。——450。<br>
</p>
