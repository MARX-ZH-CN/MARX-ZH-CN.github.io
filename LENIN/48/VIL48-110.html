<h1>
致亚·彼·斯米尔诺夫</h1><p>
<div class="style3">（1918年6月7日）</div>  斯米尔诺夫同志：<br>  来人<sup><a href="#110-z149" id="110-zref149"><b>149</b></a></sup>想了解苏维埃选举的问题。我对他们说，他们随时有罢免自己代表的权利。<br>  请给他们讲讲您的经验并给予指示。<br>  列宁<br>  载于1933年《列宁文集》俄文版第21卷
</p>
<p class="quote">
<span class="style2"><b>注  释</b></span><br><br><a href="#110-zref149" id="110-z149"><b>149</b></a>
大概是指上沃洛乔克来的地方代表。——175。<br>
</p>
