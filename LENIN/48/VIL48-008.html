<h1>
致军事革命委员会</h1><p>
<div class="style3">（11月9日和12月5日〔11月22日和12月18日〕之间）</div>  军事革命委员会是否已发出文件，要求酒精和酒不受损失，立即销往斯堪的纳维亚？<sup><a href="#008-z7" id="008-zref7"><b>7</b></a></sup><br>  立即写一个这样的文件。<br>  列宁<br>  载于1960年《苏共历史问题》杂志第3期
</p>
<p class="quote">
<span class="style2"><b>注  释</b></span><br><br><a href="#008-zref7" id="008-z7"><b>7</b></a>
指征用酒库时封存的酒和酒精。军事革命委员会1917年11月9日（22日）会议通过如下决定：“将征用的酒（3万桶）运往国外。”——7。<br>
</p>
