<h1>
致Ｂ．巴赫瓦洛夫<sup><a href="#284-z468" id="284-zref468"><b>468</b></a></sup></h1><p>
<div class="style3">（4月2日）</div>  教堂建筑工程当然准予竣工；请到司法人民委员库尔斯基同志那里去听取指示，我刚和他通过电话。<br>  弗·乌里扬诺夫（列宁）<br>  1919年4月2日<br>  载于1945年《列宁文集》俄文版第35卷
</p>
<p class="quote">
<span class="style2"><b>注  释</b></span><br><br><a href="#284-zref468" id="284-z468"><b>468</b></a>
这张便条是列宁在收到切列波韦茨省切列波韦茨县亚加诺夫乡的一批公民的申请书后写的。他们派代表Ｂ．巴赫瓦洛夫来莫斯科向列宁递交申请书，请求允许他们把1915年动工修建的教堂建成。——538。<br>
</p>
