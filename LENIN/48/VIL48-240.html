<h1>
致列·达·托洛茨基<sup><a href="#240-z387" id="240-zref387"><b>387</b></a></sup></h1><p>
<div class="style3">（1月21日）</div>  托洛茨基同志：<br>  请写上您的意见后将此件还我。<br>  我看瓦采季斯把三个团调到纳尔瓦附近去是毫无道理的。请撤销这项命令！！<br>  列宁<br>  1月21日<br>  载于1942年《列宁文集》俄文版第34卷
</p>
<p class="quote">
<span class="style2"><b>注  释</b></span><br><br><a href="#240-zref387" id="240-z387"><b>387</b></a>
列宁的这个指令写在斯大林和费·埃·捷尔任斯基关于彼尔姆陷落原因的报告上。该报告说，总司令约·约·瓦采季斯原打算用来加强东方面军第3集团军的那3个团接到了开赴纳尔瓦附近的新任务（见《斯大林全集》第4卷第171页）。——471。<br>
</p>
