<h1>
给土耳其斯坦共和国人民委员会的电报
</h1><p>
<div class="style3">（7月23日）</div>  塔什干人民委员会<br>  请报告塔什干和土耳其斯坦边疆区的政治和经济情况。必须定期向莫斯科——人民委员会报告。<br>  人民委员会主席　列宁<sup><a href="#390-bz1" id="390-bzref1">FN1</a></sup><br>  载于1945年《列宁文集》俄文版第35卷
</p>
<p class="quote">
<span class="style2"><b>脚  注</b></span><br><br><a href="#390-bzref1" id="390-bz1">FN1</a>
签署该电的还有瓦·尼·波德别尔斯基和瓦·弗·古比雪夫。——俄文版编者注<br>
</p>
