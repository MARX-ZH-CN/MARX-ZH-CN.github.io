<h1>
致亚·德·瞿鲁巴</h1><p>
<div class="style3">（不早于4月）</div>  致瞿鲁巴同志<br>  莫斯科省苏维埃的萨普龙诺夫描述了莫斯科省非常危急的粮食状况，坚决主张必须增加发运量。哪怕定出最低的赈济标准也好。加强对农民的赈济，否则他们会把种子吃光，无法耕种。<br>  能够做些什么？已经做了什么？<br>  列宁<br>  载于1959年《列宁文集》俄文版第36卷
</p>
