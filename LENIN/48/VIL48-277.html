<h1>
致列·波·克拉辛</h1><p>
<div class="style3">（不早于3月17日）</div>  不要过于心急，一开头就提最后通牒，因为还没有最后决定。应该仔细考虑和研究。<br>  我不是好发最后通牒的人，但是如果把运输事业交给象茹柯夫和阿瓦涅索夫这样低能的政治家掌管，那么事情就办不了，这不仅是我个人的意见。
</p>
