<h1>
给约·维·斯大林的电报</h1><p>
<div class="style3">（5月27日）</div>  密码<br>  彼得格勒　斯莫尔尼<br>  季诺维也夫转斯大林<br>  白卫分子向彼得格勒进攻的种种情况使人不能不推测，在我们后方，也可能就在前线，存在着有组织的叛变活动。只有这样，才能解释为什么敌人敢以较少的兵力发动进攻并急速向前推进，为什么通往彼得格勒的干线的桥梁屡次被炸。好象敌人完全看准我们拿不出组织得稍好的兵力来抵抗，此外，他们还指望后方的策应（新索科利尼基炮兵仓库失火，多处桥梁被炸，今天又获悉奥列杰日发生暴动）。请密切注意这些情况，采取紧急措施揭露阴谋。<br>  列宁<br>  载于1950年《列宁全集》俄文第4版第29卷
</p>
