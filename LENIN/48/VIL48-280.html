<h1>
致费·埃·捷尔任斯基</h1><p>
<div class="style3">（1919年3月24日）</div>  捷尔任斯基同志：<br>  弗·阿多拉茨基同志是布尔什维克，我认识他十多年了。他毫无疑问应受到信任。<br>  请费心派人查询一下并于明天给我答复。<sup><a href="#280-z463" id="280-zref463"><b>463</b></a></sup><br>  敬礼！<br>  您的　列宁
</p>
<p class="quote">
<span class="style2"><b>注  释</b></span><br><br><a href="#280-zref463" id="280-z463"><b>463</b></a>
弗·维·阿多拉茨基（当时在教育人民委员部工作）写信请求列宁准许他妻子的姐妹Н．М．萨波日尼科娃和Ｂ．М．萨波日尼科娃从萨马拉迁居喀山，并让她们做本行工作。这张便条是列宁收到阿多拉茨基的信以后写的。<br>  费·埃·捷尔任斯基指示给予萨波日尼科娃两姐妹在喀山的居住权，并指示免征她们的特别税，因为她们没有财产。——533。<br>
</p>
