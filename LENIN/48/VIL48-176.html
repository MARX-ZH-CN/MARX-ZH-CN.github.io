<h1>
致亚·德·瞿鲁巴</h1><p>
<div class="style3">（8月上半月）</div>  可否这样办：征粮队去弄粮食（收购和用直达列车运来）按两种办法：<br>  一种是去一次（去一个乡，或去一个县脱粒，等等）——那么奖励少一些。<br>  一种是长期担当此项工作（不是去一下，而是去三四个月，等等；或者响应粮食人民委员部的号召再去一次，等等）——那么奖励多一些。<br>  （在上述两种情况下都要提出一项条件，即既要收购又要脱粒，并要自己把粮食运进粮仓和建造粮仓或搭棚，等等。）<br>  载于1945年《列宁文集》俄文版第35卷
</p>
