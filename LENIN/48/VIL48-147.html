<h1>
致格·瓦·契切林<sup><a href="#147-z194" id="147-zref194"><b>194</b></a></sup></h1><p>
<div class="style3">（7月18日）</div>  致契切林<br>  注意<br>  您今天以书面形式提出的问题，我看解决起来很简单，回答只能是：同意（越飞式的政治协议应当缔结，但不放弃爱斯兰、里夫兰和格鲁吉亚，载明这些地区被德国所占领）。<br>  给越飞的关于摩尔曼问题的密码电报发了吗？
</p>
<p class="quote">
<span class="style2"><b>注  释</b></span><br><br><a href="#147-zref194" id="147-z194"><b>194</b></a>
列宁写这张便条是由于德国政府提出了新要求，以致同德国政府的关系更加复杂化，而与此同时协约国军队占领了摩尔曼斯克。——243。<br>
</p>
