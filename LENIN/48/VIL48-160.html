<h1>
给伊·阿·萨美尔和沙·祖·埃利亚瓦的电报</h1><p>
<div class="style3">（8月4日）</div>  沃洛格达　省执行委员会<br>  萨美尔、埃利亚瓦<br>  请密切注意同通往阿尔汉格尔斯克沿途各站保持联系，每天报告保持联系的最后一站的站名。请和我们保持最经常的联系，并更详尽地向我报告。<sup><a href="#160-z215" id="160-zref215"><b>215</b></a></sup><br>  列宁
</p>
<p class="quote">
<span class="style2"><b>注  释</b></span><br><br><a href="#160-zref215" id="160-z215"><b>215</b></a>
1918年8月2日协约国军队在阿尔汉格尔斯克登陆。当天，由武装干涉者协助，在阿尔汉格尔斯克组成了一个以“人民社会党人”尼·瓦·柴可夫斯基为首的反革命政府。武装干涉者的军队随即开始进攻沃洛格达和科特拉斯。——267。<br>
</p>
