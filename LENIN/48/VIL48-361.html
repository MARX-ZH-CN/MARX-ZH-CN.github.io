<h1>
致埃·马·斯克良斯基</h1><p>
<div class="style3">（6月10日）</div>  斯克良斯基同志：<br>  （1）必须立即派人调查（并追查到底）究竟是谁蒙骗了您，掩饰灾难的程度<sup><a href="#361-z569" id="361-zref569"><b>569</b></a></sup>。这简直是背叛。<br>  （2）要采取一切措施使东方面军调来的6个团迅速前进，并要对这件事严加注意。<br>  要知道，拖延确实是您的过错，斯克良斯基同志！！<br>  请答复我，在这两方面究竟做了些什么。<br>  列宁
</p>
<p class="quote">
<span class="style2"><b>注  释</b></span><br><br><a href="#361-zref569" id="361-z569"><b>569</b></a>
指彼得格勒的严重局势。——682。
<br>  载于1945年《列宁文集》俄文版第35卷<br>
</p>
