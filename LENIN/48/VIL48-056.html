<h1>
给库尔斯克苏维埃和奥廖尔苏维埃的电报</h1><p>
<div class="style3">（2月23日）</div>  奥廖尔和库尔斯克<br>  苏维埃<br>  鉴于前线交通管理局可能立即撤退，兹命令准备好必要的房舍。<br>  列宁<br>  载于1942年《列宁文集》俄文版第34卷
</p>
