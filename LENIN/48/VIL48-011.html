<h1>
给波多利斯克苏维埃的电报</h1><p>
<div class="style3">（11月18日〔12月1日〕）</div>  工人、农民和红军代表苏维埃<br>  波多利斯克<br>  解散市杜马和选举新杜马的组织工作由地方工人、农民和红军代表苏维埃进行。<sup><a href="#011-z10" id="011-zref10"><b>10</b></a></sup><br>  列宁<br>  载于1957年《苏维埃政权法令汇编》第1卷
</p>
<p class="quote">
<span class="style2"><b>注  释</b></span><br><br><a href="#011-zref10" id="011-z10"><b>10</b></a>
这份电报是列宁对11月18日（12月1日）晚上波多利斯克苏维埃来电的答复。来电请求颁布一项有关解散市自治机关的法令，因为这些机关“与人民群众的情绪不相适应”。——11。<br>
</p>
