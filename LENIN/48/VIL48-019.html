<h1>
致费·埃·捷尔任斯基</h1>
<p>
  （1917年12月8日〔21日〕和1918年初之间）<br>  捷尔任斯基同志：<br>  随函附上的几个文件明晨打印出来。<br>  您是否认为夜间按指定地点，即在区委员会内，进行逮捕有好处？或许能够找到反革命分子的线索和联系；特别重要的是，这里（恐怕是第一次）有枪杀者同社会革命党联系的正式证件。<br>  列宁
</p>
