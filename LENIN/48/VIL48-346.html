<h1>
给瓦·伊·梅日劳克和克·叶·伏罗希洛夫的电报</h1><p>
<div class="style3">（5月30日）</div>  哈尔科夫<br>  梅日劳克同志和伏罗希洛夫同志<br>  斯克良斯基即将电告托洛茨基，在与托洛茨基联系之前不可能给予答复。<br>  我只肯定一点：必须给南方面军补充兵员，既不要等待军装，也不要等待武器，因为这一切由我们的南方面军去考虑。我曾多次指出过此项工作的极端迫切性，但是迄今未收到你们给南方面军实际提供的补充兵员数的准确报告。<br>  列宁<br>  载于1956年在莫斯科出版的《列宁军事书信集》
</p>
