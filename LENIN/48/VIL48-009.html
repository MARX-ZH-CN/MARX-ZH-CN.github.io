<h1>
致马·亚·萨韦利耶夫<sup><a href="#009-z9" id="009-zref9"><b>9</b></a></sup></h1><p>
<div class="style3">（不早于11月11日〔24日〕）</div>  马克西同志：您决不能扔下《真理报》不管，因为没有您，那里的工作有垮台的危险。宁可暂时牺牲一下经济会议或在经济会议上稍许花些时间，但《真理报》请您决不要扔下不管。<br>  您的　列宁<br>  载于1959年《列宁文集》俄文版第36卷<br>  译自《列宁全集》俄文第5版第50卷第6页
</p>
<p class="quote">
<span class="style2"><b>注  释</b></span><br><br><a href="#009-zref9" id="009-z9"><b>9</b></a>
马·亚·萨韦利耶夫当时主持《真理报》编辑部，同时还受命参加最高经济会议的筹备工作。——9。<br>
</p>
