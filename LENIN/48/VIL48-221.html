<h1>
给米·康·弗拉基米罗夫的电报</h1><p>
<div class="style3">（1918年12月31日）</div>  科兹洛夫<br>  军事特派员弗拉基米罗夫<br>  收到一封控告信，说您占用9节客车车厢，其中有1节餐车、1节炊事车、2节软座了望车。人们认为这样做太过分，太奢侈了，工人们感到气愤，铁路工作遇到困难。按照全俄中央执行委员会的条例<sup><a href="#221-z357" id="221-zref357"><b>357</b></a></sup>，您应占用几节车厢？<br>  人民委员会主席　列宁<br>  载于1933年《列宁文集》俄文版第21卷
</p>
<p class="quote">
<span class="style2"><b>注  释</b></span><br><br><a href="#221-zref357" id="221-z357"><b>357</b></a>
大概指全俄中央执行委员会批准并在1918年9月10日《全俄中央执行委员会消息报》公布的《使用客车车厢、公务车厢和指派紧急列车的规定》。——443。<br>
</p>
