<h1>
致全俄中央执行委员会主席团</h1><p>
<div class="style3">（1918年4月24日）</div>  致中央执行委员会主席团<br>  人民委员会办公厅提请你们注意以下情况：你们的收发室在转递寄给人民委员会的信件和公文时工作非常马虎。<br>  信件被拆开，收件后要过三四天才送到，信件往往弄得很不象样。<br>  办公厅认为这种情况很不合适，请求下令即刻和直接转递所有寄给人民委员会的信件，不得拆封。<br>  人民委员会主席<br>  弗·乌里扬诺夫（列宁）<sup><a href="#081-bz1" id="081-bzref1">FN1</a></sup></p>
<p class="quote">
<span class="style2"><b>脚  注</b></span><br><br><a href="#081-bzref1" id="081-bz1">FN1</a>
此件下方还打有如下字句：“备考：类似的请求办公厅已送过两次。”——俄文版编者注<br>
</p>
