<h1>
关于Л．Ｃ．施蒂赫搬家问题的指示</h1><p>
<div class="style3">（1919年1月20日）</div>  鉴于安热利卡·巴拉巴诺娃同志提出请求，并证实施蒂赫医生家中确有几人在为苏维埃工作，有几人病情严重，施蒂赫医生搬家（米亚斯尼茨街22号或银行胡同2号）一事暂缓，在接到特别指示前不要强制他家搬迁。<sup><a href="#239-z385" id="239-zref385"><b>385</b></a></sup><br>  人民委员会主席<br>  弗·乌里扬诺夫（列宁）
</p>
<p class="quote">
<span class="style2"><b>注  释</b></span><br><br><a href="#239-zref385" id="239-z385"><b>385</b></a>
Л．Ｃ．施蒂赫医生搬家一事后来作罢。——470。<br>
</p>
