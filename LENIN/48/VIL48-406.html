<h1>
给С．Д．武尔弗松的电报</h1><p>
<div class="style3">（6月20日）</div>  辛菲罗波尔<br>  粮食人民委员武尔弗松<br>  鉴于大俄罗斯的粮食情况困难，供应儿童，特别是有病儿童的食品严重匮乏，兹命令把克里木现有的全部水果罐头以及干酪发往粮食人民委员部，专供大俄罗斯北方地区有病儿童食用。速报执行情况。<br>  国防委员会主席　列宁<sup><a href="#406-bz1" id="406-bzref1">FN1</a></sup><br>  载于1942年《列宁文集》俄文版第34卷
</p>
<p class="quote">
<span class="style2"><b>脚  注</b></span><br><br><a href="#406-bzref1" id="406-bz1">FN1</a>
签署该电的还有粮食人民委员亚·德·瞿鲁巴。——俄文版编者注<br>
</p>
