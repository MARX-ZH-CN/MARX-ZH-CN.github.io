<h1>
给克·格·拉柯夫斯基的电报
</h1><p>
<div class="style3">（2月18日）</div>  哈尔科夫<br>  拉柯夫斯基<br>  哈尔科夫一些统计工作者向中央统计局局长波波夫同志提出建议，要他就参照苏维埃共和国（俄罗斯）国家统计工作来组织乌克兰统计工作的问题同乌克兰苏维埃政府进行联系。如您同意，波波夫同志可以代表身分为上述目的去乌克兰。请电复。<br>  列宁<br>  载于1945年《列宁文集》俄文版第35卷
</p>
<p class="quote">
<span class="style2"><b>注  释</b></span><br><br><a href="#261-zref427" id="261-z427"><b>427</b></a>
1919年2月18日人民委员会会议讨论了中央统计局局长帕·伊·波波夫关于在乌克兰组织统计工作的报告，列宁受人民委员会的委托拍发了这份电报。——504。<br>
</p>
