<h1>
给瓦·瓦·沃罗夫斯基的电报
</h1><p>
<div class="style3">（12月8日〔21日〕以后）</div>  斯德哥尔摩　沃罗夫斯基<br>  请迅速物色三名高水平的会计师来这里参加银行改革工作。不一定要懂俄语。工资请您根据当地条件自行确定。<br>  列宁<br>  载于1927年11月6—7日《消息报》第256号
</p>
