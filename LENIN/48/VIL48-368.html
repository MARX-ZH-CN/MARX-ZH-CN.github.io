<h1>
致伊·捷·斯米尔加</h1><p>
<div class="style3">（6月14日）</div>  斯米尔加同志：这封信是彼得罗夫斯基和穆拉温同志带给我的，他们从克里木我弟弟那里来。<sup><a href="#368-z581" id="368-zref581"><b>581</b></a></sup><br>  请您按法律程序处理这一申诉，并尽可能将此案提交莫斯科法院审理。<br>  您的　列宁
</p>
<p class="quote">
<span class="style2"><b>注  释</b></span><br><br><a href="#368-zref581" id="368-z581"><b>581</b></a>
指克里木苏维埃共和国人民委员会主席德·伊·乌里扬诺夫1919年6月9日就列·达·托洛茨基下令逮捕克里木第1师参谋长谢·伊·彼得里科夫斯基一事写给列宁的信，来信请求查明此事。彼得里科夫斯基和该师政治委员阿斯塔霍夫受到的指控是：1919年4月20日他们擅自与联军司令部缔结关于协约国陆军部队撤出塞瓦斯托波尔的协议。——697。<br>
</p>
