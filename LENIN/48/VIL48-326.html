<h1>
给И．В．利托林的电报</h1><p>
<div class="style3">（1919年5月13日）</div>  诺夫哥罗德<br>  省粮食委员利托林<br>  抄送：省执行委员会和省肃反委员会<br>  为什么没有遵照瞿鲁巴4月26日的命令，立即陈述征用手工业生产合作总社房舍和家什的理由？我要求三个受电单位都立即陈述理由并电复。<br>  人民委员会主席　列宁<br>  载于1933年《列宁文集》俄文版第24卷
</p>
