<h1>
给米·阿·穆拉维约夫的电报</h1><p>
<div class="style3">（1918年2月14日）</div>  基辅<br>  总司令穆拉维约夫<br>  如果安东诺夫没有其他命令，请与拉柯夫斯基及其委员会商定后，在罗马尼亚战线全力以赴。<sup><a href="#049-bz1" id="049-bzref1">FN1</a></sup><br>  列宁<br>  载于1924年在莫斯科出版的弗·亚·安东诺夫－奥弗申柯《国内战争见闻录》第1卷
</p>
<p class="quote">
<span class="style2"><b>脚  注</b></span><br><br><a href="#049-bzref1" id="049-bz1">FN1</a>
见本卷《附录》第10号文献。——编者注<br>
</p>
