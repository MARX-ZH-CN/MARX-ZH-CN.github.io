<h1>
给谢·伊·古谢夫的电报</h1><p>
<div class="style3">（1919年4月26日）</div>  致古谢夫<br>  应采取紧急措施援助奇斯托波尔。您对此事关心得够吗？一切办法都用了吗？请电告。<br>  列宁<br>  载于1942年《列宁文集》俄文版第34卷
</p>
