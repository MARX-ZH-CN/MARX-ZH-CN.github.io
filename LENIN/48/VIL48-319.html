<h1>
给格·雅·索柯里尼柯夫和安·卢·柯列加耶夫的电报</h1>
<p>
  1919年5月6日密码<br>  科兹洛夫<br>  南方面军革命军事委员会<br>  索柯里尼柯夫和柯列加耶夫<br>  叛乱<sup><a href="#319-z524" id="319-zref524"><b>524</b></a></sup>平定得如此缓慢，简直令人气愤。今天看到仍无进展的消息。必须采取最坚决的措施并根除拖拉作风。是否需要再派些肃反委员会人员？请来电详告。平定叛乱绝对不容拖延。<br>  列宁<br>  载于1950年《列宁全集》俄文第4版第35卷
</p>
<p class="quote">
<span class="style2"><b>注  释</b></span><br><br><a href="#319-zref524" id="319-z524"><b>524</b></a>
参看注505。——601。<br>
</p>
