<h1>
致军用汽油总库主任</h1><p>
<div class="style3">（1918年8月15日）</div>  请拨给财政人民委员部部务委员泽米特同志汽车用油。务请立即办理。<br>  人民委员会主席<br>  弗·乌里扬诺夫（列宁）
