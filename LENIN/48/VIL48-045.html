<h1>
☆给陆军委员尼·伊·波德沃伊斯基的命令
</h1><p>
<div class="style3">（1918年1月28日）</div>  鉴于粮食方面存在的困难和发生反革命暴乱的危险，兹命令立即采取最坚决的紧急措施，将所有的战俘，首先是军官，遣离彼得格勒。<br>  人民委员会主席<br>  弗·乌里扬诺夫（列宁）<br>  本命令抄送军区司令部和战俘事务委员克德罗夫。<br>  弗·乌里扬诺夫（列宁）<br>  载于1957年《苏维埃政权法令汇编》第1卷
</p>
