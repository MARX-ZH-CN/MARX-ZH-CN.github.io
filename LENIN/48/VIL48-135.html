<h1>
给Д．Е．伊瓦先科的电报</h1><p>
<div class="style3">（7月4日）</div>  奥尔沙<br>  奥尔沙车站政治委员伊瓦先科<br>  感谢您为去德国的36节车皮放行，这些东西是给我们受苦难的战俘的。请您驳斥一切无耻诽谤，并记住我们应竭尽全力援助我们的战俘。<br>  人民委员会主席　列宁<br>  载于1933年《列宁文集》俄文版第21卷
</p>
