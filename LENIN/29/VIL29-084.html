<h1>
《俄国革命及其意义和任务》报告的要点
</h1>
<p>
<div class="style3">（不晚于1917年3月14日〔27日〕）</div><br>
　　报告拟分两部分：<br>
　　第一部分谈革命实际的主要力量和条件；第二部分谈革命的任务。<br>
　　第一部分将说明，8天内推翻沙皇君主制这种“奇迹”之所以可能出现是由于哪些情况。<br>
　　第二部分将阐述，为什么俄国无产阶级应当走向公社，走这条路首先应当采取哪些步骤，在什么条件下才能保证无产阶级取得胜利。<br>
