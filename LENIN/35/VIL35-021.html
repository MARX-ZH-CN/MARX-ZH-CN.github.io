<h1>
关于贫苦农民委员会没收富农种子粮的问题
</h1>
<p>
<div class="style3">（不晚于1918年8月30日）</div><br>
　　是否应当补充一点？<br>
　　让贫苦农民委员会从富农那里<b>没收</b>种子粮，无论如何要这样做，如果现在不行，以后也得向富农征收——先暂时从地主农场拿出一部分粮食交给贫苦农民作种子。<sup><a href="#020-bz1" id="020-bzref1">FN1</a></sup><br>
<div align="right"><table border="0" cellpadding="0" cellspacing="0" class="quote"><tr><td style="line-height:150%">
载于1931年《列宁文集》俄文版第18卷<br>
译自《列宁全集》俄文第5版第54卷第403页
</td></tr></table></div><br>

</p>
<p class="quote">
<span class="style2"><b>脚  注</b></span><br><br><a href="#020-bzref1" id="020-bz1">FN1</a> 建议是针对哪个文件提出的，未能确定。——俄文版编者注<br>

</p>
