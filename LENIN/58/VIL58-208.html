<h1>
马克思，1862年3月15日
</h1>
<p>
  亲爱的恩格斯：<br>  由于你的文章没有寄来<sup><a href="#208-z385" id="208-zref385"><b>385</b></a></sup>，今天我不能给纽约写东西。现在我同《论坛报》关系和以前不同了，那时我不给续篇(它如果登载文章的话)，而寄其他文章，它也会发表出来。我更相信，它又打算把我和欧洲其他所有通讯员一起推出去。它的版面缩小了。三篇文章也许只登一篇，甚至连一篇都不登。这是要采取此类措施的通常标志。<br>  《马克思恩格斯全集》第30卷第228页
</p>
<p class="quote">
<span class="style2"><b>注  释</b></span><br><br><a href="#208-zref385" id="208-z385"><b>385</b></a>
指马克思要恩格斯寄给他一篇用英文写的关于美国战争的文章(见《马克思恩格斯全集》第30卷第219页)。——319。<br>
</p>
