<h1>
马克思，1855年5月16日
</h1>
<p>
  我已经写信到布雷斯劳去了。还没有回音。你写信详细告诉我：有多少印张，是分册出版(有几分册)，还是装成一册，你有什么要求等等。<sup><a href="#010-z18" id="010-zref18"><b>18</b></a></sup><br>  《马克思恩格斯全集》第28卷第443页
</p>
