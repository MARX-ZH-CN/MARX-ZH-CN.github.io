<h1>
马克思，1861年1月29日
</h1>
<p>
  科拉切克先生为了要评论《福格特先生》，昨天来信要求赠送一本。我已经寄给他了。这本书在彼得堡和里加销路相当好，但在科隆没有什么销路(大概一共卖出了6本)。<br>  《马克思恩格斯全集》第30卷第149页
</p>
