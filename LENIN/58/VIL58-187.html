<h1>
马克思，1852年10月25日
</h1>
<p>
  亲爱的恩格斯：<br>  对我们的通信，应当采取一些措施。在得比内阁里，无疑有一个参加阅读我们信件的伙伴。此外，在我的家门口至少试探性地又设置了一个警卫(每天晚上)。因此，我认为现在不宜让普鲁士政府知道的事情，我绝对不能写信告诉你。<br>  《马克思恩格斯全集》第28卷第161页
</p>
