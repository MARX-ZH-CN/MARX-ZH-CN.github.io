<h1>
马克思，1882年4月8日
</h1>
<p>
  彭普斯的家庭使命大有希望，而海德门的政治使命，相反地应当认为大有问题。你的短信使他懊丧，那是这个青年人自作自受，何况他对我耍无赖是完全预计到我自己出于“宣传上的考虑”不会公开损害他的名誉。<sup><a href="#139-z263" id="139-zref263"><b>263</b></a></sup>他确实了解这一点。<br>  《马克思恩格斯全集》第35卷第52页<br>  {第452页：海德门厚颜无耻}
</p>
