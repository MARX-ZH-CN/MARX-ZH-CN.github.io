<h1>
恩格斯。1867年4月27日
</h1>
<p>
  我最渴望不过的事情，就是摆脱这个鬼商业，它占去了一切时间，使我的精神完全沮丧了。只要我还在经商，我就什么也不能干；尤其是我当上老板之后，负的责任更大，情况也就更糟了。如果不是为了增加收入，我真想再当办事员。无论如何，再过几年我的商人生活就要结束，那时收入就会减少很多很多。我脑子里老是在转，那时候我们怎么办呢。但是如果事情照目前这样发展下去，即使到那时不发生革命，一切财政计划也没有终止，那么事情也总是会安排妥当的。<br>  《马克思恩格斯全集》第31卷第297页
</p>
