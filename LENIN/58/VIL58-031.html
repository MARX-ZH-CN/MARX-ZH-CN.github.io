<h1>
马克思，1857年12月8日
</h1>
<p>
  叫嚣反对“劳动权”的资本家们，现在到处请求政府给予“公家的帮助”，从而在汉堡、柏林、斯德哥尔摩、哥本哈根和英国本国(以暂时取消银行法的形式)宣称，要牺牲公众的利益维持自己的“利润权”，这是很妙的。而下面这件事也很妙：汉堡的小市民拒绝今后再周济资本家。<br>  《马克思恩格斯全集》第29卷第217页
</p>
