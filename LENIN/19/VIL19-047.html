<h1>
《俄国党内斗争的历史意义》一文提纲
</h1>
<p>
<div class="style3">（1910年9月23日或24日〔10月6日或7日〕）</div><br>
　　（1）对待农民的态度。“上资本主义资产阶级学校”。<br>
　　（2）抵制主义。抵制布里根杜马。<br>
　　（3）共和国和自由主义。<br>
　　（4）俄国无产阶级的“特殊任务”及其“起决定作用的力量”（第909页）。<br>
　　（5）法国―布朗基的。<br>
　　（6）1905年12月武装起义的“人为性”。<br>
　　（7）卡·考茨基是“孟什维克”等。<br>
　　《呼声报》的马尔丁诺夫。<br>
<div align="right"><table border="0" cellpadding="0" cellspacing="0" class="quote"><tr><td style="line-height:150%">
　　译自《列宁文集》俄文版第38卷第37页　
</td></tr></table></div><br>
</p>
