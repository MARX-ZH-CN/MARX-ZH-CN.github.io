<h1>
68.致格·李·什克洛夫斯基 </h1>
<div class="style3">（7月13日和19日之间）</div>
<p>
  什克洛夫斯基同志：<br>  同斯托莫尼亚科夫和克拉辛两人都谈过了。附上克拉辛的便函。他答应找您。卢托维诺夫向我作了“保证”，说他将对您“不抱成见”。我能做到的都做了。再把我自己说过的话重申一下：您应当在柏林“从头开始”，以工作为自己赢得地位。1917年后，有几个老党员的情况就是这样的。谨向您和全家人致以衷心的问候！<br>  列宁<br>  译自《列宁全集》俄文第5版第53卷第30—31页
</p>
