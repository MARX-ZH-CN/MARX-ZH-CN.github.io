<h1>
25.给尼·巴·布留哈诺夫的电话　</h1>
<div class="style3">（9月12日）</div>
<p>
  粮食人民委员部　布留哈诺夫同志<br>  抄送：哈拉托夫<br>  请采取一切措施，按时给卡希拉工程供应粮食和饲料。<br>  据卡希拉工程局申请，他们急需4000普特燕麦，另外每周卡希拉需要3车皮粮食，科茹霍沃需要1车皮粮食。<br>  请报告所采取的措施。<br>  人民委员会主席　列宁<br>  载于1933年《列宁文集》俄文版第23卷<br>  译自《列宁全集》俄文第5版第53卷第340页
</p>
