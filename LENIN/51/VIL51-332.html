<h1>
434.致格·马·克尔日扎诺夫斯（9月底）
</h1>
<p>
  致克尔日扎诺夫斯基<br>  请别忘记：<br>  （1）在电气技术人员代表大会上对《电气化计划》（直接地或通过权威性的专门委员会）进行修改和补充，以便最后批准。<br>  （2）国家计划委员会制定本年度计划（首先是主要计划）的时间表。<br>  （有人攻击国家计划委员会，说它实际上不想也不会制定计划。）<br>  列宁<br>  载于1933年《列宁文集》俄文版第23卷<br>  译自《列宁全集》俄文第5版第53卷第233页
</p>
