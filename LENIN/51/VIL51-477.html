<h1>
31.给波多利斯克工厂的电报　</h1>
<div class="style3">（9月30日）</div>
<p>
  波多利斯克原“辛格尔”工厂管理处<br>  缅施科夫<br>  命令您亲自负责完成为满足卡希拉工程的需要而交给你处的订货任务，要在10月10日以前按卡希拉工程局的要求如数完成。<br>  人民委员会主席　列宁<br>  载于1933年《列宁文集》俄文版第23卷<br>  译自《列宁全集》俄文第5版第53卷第342—343页
</p>
</body>
