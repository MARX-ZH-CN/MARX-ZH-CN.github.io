<h1>
75.致费·埃·捷尔任斯基、约·斯·温什利赫特　</h1>
<div class="style3">（7月15日）</div>
<p>
  交通人民委员部　捷尔任斯基<br>  全俄肃反委员会　温什利赫特<br>  请你们注意我收到的下面这份电报。<sup><a href="#073-z61" id="073-zref61"><b>61</b></a></sup>请采取最有力的斗争措施，并告诉我，你们究竟做了哪些事情和怎样对所采取的措施的效果进行检查。<br>  列宁<br>  载于1932年《列宁文集》俄文版第20卷<br>  译自《列宁全集》俄文第5版第53卷第33页
</p>
<p class="quote">
<span class="style2"><b>注  释</b></span><br><br><a href="#073-zref61" id="073-z61"><b>61</b></a>
指雅罗斯拉夫尔省执行委员会主席1921年7月14日发来的电报，其中报告了在伏尔加河上粮食装卸时被盗的情况。——66。<br>
</p>
</body>
