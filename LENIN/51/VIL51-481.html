<h1>
35.给图拉、阿列克辛、塔鲁萨和科洛姆纳县劳动委员会的电报　</h1>
<div class="style3">（10月6日）</div>
<p>
  图拉、阿列克辛、塔鲁萨和科洛姆纳<br>  县劳动委员会<br>  兹命令立即招募20名抹灰工并把他们派到卡希拉参加卡希拉电站的建筑工作。请报告执行情况。<br>  人民委员会主席<br>  弗·乌里扬诺夫（列宁）<br>  载于1933年《列宁文集》俄文版第23卷<br>  译自《列宁全集》俄文第5版第53卷第344页
</p>
</body>
