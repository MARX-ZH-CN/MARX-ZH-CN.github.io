<h1>
36.致彼·阿·波格丹诺夫 </h1>
<div class="style3">（1921年7月8日）</div>
<p>
  最高国民经济委员会主席团波格丹诺夫同志<br>  请同对外贸易人民委员部、教育人民委员部和策彼罗维奇同志商量，是否按彼得格勒国民经济委员会的意见，把彼得格勒瓷器厂（原皇家工厂）和琢磨工厂移交给最高国民经济委员会，并指定专门生产出口产品，生产的艺术方面仍受教育人民委员部监督，产品质量仍受对外贸易人民委员部监督。<br>  人民委员会主席<br>  列宁（乌里扬诺夫）<br>  译自《列宁全集》俄文第5版第54卷第441—442页
</p>
