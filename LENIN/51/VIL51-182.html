<h1>
232.致莉·亚·福季耶娃　</h1>
<div class="style3">（8月15日）</div>
<p>
  致莉·亚·福季耶娃　（8月15日）<br>  致福季耶娃<br>  请回信告诉他<sup><a href="#182-z180" id="182-zref180"><b>180</b></a></sup>，说我不在莫斯科，我病了。<br>  他的来信我看过了，我将请卢那察尔斯基同他会面。<br>  列宁<br>  8月15日<br>  载于1933年《列宁文集》俄文版第23卷<br>  译自《列宁全集》俄文第5版第53卷第121页
</p>
<p class="quote">
<span class="style2"><b>注  释</b></span><br><br><a href="#182-zref180" id="182-z180"><b>180</b></a>
指尼·亚·莫罗佐夫。他写信给列宁请求接见他并帮助他出版他写的《基督》一书。<br>  关于这一问题，还可参看本卷第245号文献。——210。<br>
</p>
