<h1>
21.给西伯利亚革命委员会的电报<sup><a href="#467-z492" id="467-zref492"><b>492</b></a></sup></h1>
<div class="style3">（9月4日）</div>
<p>
  鄂木斯克　西伯利亚革命委员会<br>  命令你们火速采取措施，使亚马尔半岛考察团在鄂木斯克不致受到地方当局的阻拦。地方当局应象作战那样全力协助把考察团送到工作地点。请电告执行情况。<br>  人民委员会主席　列宁<br>  载于1933年《列宁文集》俄文版第23卷<br>  译自《列宁全集》俄文第5版第53卷第338页
</p>
<p class="quote">
<span class="style2"><b>注  释</b></span><br><br><a href="#467-zref492" id="467-z492"><b>492</b></a>
这里说的是勘察亚马尔半岛水路的极地考察团。考察工作的目的是寻找通向大洋的出口。这对西伯利亚的经济发展具有重大意义。——562。<br>
</p>
