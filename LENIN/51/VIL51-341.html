<h1>
446.致伊·米·古布金　</h1>
<div class="style3">（1921年10月4日）</div>
<p>
  致伊·米·古布金　1921年10月4日<br>  古布金同志：<br>  您9月22日来信我已送给斯米尔加。<sup><a href="#341-bz1" id="341-bzref1">FN1</a></sup>斯米尔加需要普列德捷琴斯基。巴库更重要。您只好找个副手了。关于页岩本身获得成功的材料（9月22日信中所述）是否已交报刊发表？请交一般报纸发表并告诉我是在哪几号刊登的。<br>  致共产主义的敬礼！<br>  列宁<br>  载于1933年《列宁文集》俄文版第23卷<br>  译自《列宁全集》俄文第5版第53卷第238页
</p>
<p class="quote">
<span class="style2"><b>脚  注</b></span><br><br><a href="#341-bzref1" id="341-bz1">FN1</a>
见本卷第395号文献。——编者注<br>
</p>
</body>
