<h1>
37.给五金工会莫斯科省分会的电话　</h1>
<div class="style3">（11月3日）</div>
<p>
  全俄五金工会莫斯科省分会<br>  请把省分会掌握的有关上月各金属加工厂的实际供应情况的材料送交劳动国防委员会参阅。<br>  劳动国防委员会主席<br>  载于1933年《列宁文集》俄文版第23卷<br>  译自《列宁全集》俄文第5版第53卷第347页
</p>
