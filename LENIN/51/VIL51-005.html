<h1>
5.致维·米·莫洛托夫<sup><a href="#005-z3" id="005-zref3"><b>3</b></a></sup> </h1>
<div class="style3">（6月27日）</div>
<p>
  这就是那个名单：<br>  福季耶娃，莉迪娅·亚历山德罗夫娜。从1902—1904年我侨居国外期间起就认识她。<br>  格利亚谢尔沃洛季切娃<br>  1917年入党，我从1917年10月5日起认识他们，两人从1917年10月起在斯莫尔尼宫工作。<br>  勒柏辛斯卡娅，我在侨居国外时从1903年起认识的潘捷莱蒙·尼古拉耶维奇·勒柏辛斯基的堂妹。<br>  列宁<br>  6月27日<br>  译自《列宁文集》俄文版第38卷第369—370页
</p>
<p class="quote">
<span class="style2"><b>注  释</b></span><br><br><a href="#005-zref3" id="005-z3"><b>3</b></a>
这个便条是对俄共（布）中央书记处询问人民委员会党员秘书情况的答复。——4。<br>
</p>
