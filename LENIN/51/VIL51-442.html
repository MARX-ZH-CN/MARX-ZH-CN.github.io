<h1>
592.致约·斯·温什利赫特</h1>
<div class="style3">（11月2日）</div>
<p>
  致温什利赫特同志<br>  据劳动国防委员会得到的消息，卡希拉工程局从国外进口的设备被堆置在莫斯科海关。<sup><a href="#442-bz1" id="442-bzref1">FN1</a></sup><br>  此事已由斯莫尔亚尼诺夫同志转全俄肃反委员会经济部作为今年10月19日第14717号案件进行调查。<br>  请下令严查。<br>  结果请报劳动国防委员会办公厅。<br>  劳动国防委员会主席<br>  弗·乌里扬诺夫（列宁）<br>  载于1933年《列宁文集》俄文版第23卷<br>  译自《列宁全集》俄文第5版第53卷第320页
</p>
<p class="quote">
<span class="style2"><b>脚  注</b></span><br><br><a href="#442-bzref1" id="442-bz1">FN1</a>
见上一号文献。——编者注<br>
</p>
