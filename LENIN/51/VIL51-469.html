<h1>
23.给科洛姆纳厂的电报　</h1>
<div class="style3">（9月7日）</div>
<p>
  急<br>  戈卢特维诺站　科洛姆纳厂　叶列宁同志<br>  抄送：加肯工程师<br>  卡希拉　卡希拉工程局<br>  鉴于卡希拉电站工程的施工亟待完成，命令突击加班完成该工程的全部订货。请报告执行情况。<br>  人民委员会主席　列宁<br>  载于1933年《列宁文集》俄文版第23卷<br>  译自《列宁全集》俄文第5版第53卷第339页
</p>
