<h1>
211.致维·米·莫洛托夫<sup><a href="#167-z171" id="167-zref171"><b>171</b></a></sup></h1>
<div class="style3">（8月11日）</div>
<p>
  致莫洛托夫同志<br>  我反对。<br>  这样经常搞检查，把检查当儿戏是不行的；光是检查就会使卢托维诺夫忙不过来。施略普尼柯夫不合适。<br>  列宁<br>  8月11日<br>  译自《列宁全集》俄文第5版第53卷第114页
</p>
<p class="quote">
<span class="style2"><b>注  释</b></span><br><br><a href="#167-zref171" id="167-z171"><b>171</b></a>
这个批语写在工农检查人民委员部给俄共（布）中央的报告上。报告请求批准派遣检查小组赴国外对俄罗斯联邦各商务代表处进行调查。——199。<br>
</p>
