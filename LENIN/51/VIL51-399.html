<h1>
539.致亚·阿·诺维茨基　</h1>
<div class="style3">（10月22日）</div>
<p>
  秘密<br>  诺维茨基同志：<br>  请在您的黄金储备报表中补充一栏：政治局预定拨款，但尚未经苏维埃系统通过，尚未拨出；至于您如何得到这方面的情况，请与中央委员会书记米哈伊洛夫同志商定，并请您亲自将这些情况填入报表。<br>  绝对保密。<br>  列宁<br>  10月22日<br>  译自《列宁全集》俄文第5版第53卷第293—294页
</p>
</body>
