<h1>
给伊·尼·斯米尔诺夫的电报
</h1><p>
<div class="style3">（12月15日）</div>  直达电报<br>  鄂木斯克革命军事委员会斯米尔诺夫<br>  祝贺攻克新尼古拉耶夫斯克。请千方百计设法完整无损地拿下库兹涅茨克区和煤。要记住，贸然东进将是犯罪，需要用最大努力去……<sup><a href="#099-bz1" id="099-bzref1">FN1</a></sup><br>  请告收到此电的时间。<br>  人民委员会主席列宁<br>  12月15日<br>  载于1959年《列宁文集》俄文版第36卷
</p>
<p class="quote">
<span class="style2"><b>脚  注</b></span><br><br><a href="#099-bzref1" id="099-bz1">FN1</a>
下面的电文无法破译。——俄文版编者注<br>
</p>
