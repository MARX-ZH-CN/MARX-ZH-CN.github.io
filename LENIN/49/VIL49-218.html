<h1>
给伊·捷·斯米尔加的电报</h1><p>
<div class="style3">（8月18日）</div>  密码<br>  致斯米尔加<br>  波兰人的进攻使我们必须加一把劲（哪怕是几天也好）。要尽一切可能去做。如果您认为有益的话，就向部队发出命令，说明他们现在作出十倍的努力，就能保证俄国获得对今后多年都有利的媾和条件。<br>  列宁<br>  载于1942年《列宁文集》俄文版第34卷
</p>
