<h1>
给列·达·托洛茨基、列·彼·谢列布里亚科夫和米·米·拉舍维奇的电报<sup><a href="#048-z50" id="048-zref50"><b>50</b></a></sup></h1><p>
<div class="style3">（9月6日）</div>  托洛茨基<br>  谢列布里亚科夫<br>  拉舍维奇<br>  中央政治局讨论了托洛茨基、谢列布里亚科夫和拉舍维奇的电报，批准总司令的答复并对你们提出重新审议既定的基本战略计划表示诧异。<br>  受中央政治局委托列宁<br>  发往奥廖尔
</p>
<p class="quote">
<span class="style2"><b>注  释</b></span><br><br><a href="#048-zref50" id="048-z50"><b>50</b></a>
这是对列·达·托洛茨基、列·彼·谢列布里亚科夫、米·米·拉舍维奇1919年9月5日来电的答复。他们在来电中实际上建议改变早已通过的对邓尼金的作战计划（参看注27）。——81。<br>
</p>
