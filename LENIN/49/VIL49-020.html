<h1>
给约·维·斯大林的电报
</h1>
<p>
  莫斯科<br>  1919年7月18日<br>  西方面军革命军事委员会<br>  斯大林<br>  共和国革命军事委员会即将讨论您的请求。斯克良斯基说，如果还能从东线抽调，则应调往南线。明日斯米尔加和总司令<sup><a href="#020-z23" id="020-zref23"><b>23</b></a></sup>将从南线到这里来。<sup><a href="#020-bz1" id="020-bzref1">FN1</a></sup><br>  列宁<br>  载于1942年《列宁文集》俄文版第34卷
</p>
<p class="quote">
<span class="style2"><b>脚  注</b></span><br><br><a href="#020-bzref1" id="020-bz1">FN1</a>
列宁在电文上画了着重线，并在页边注明：“密码”。——俄文版编者注<br>

<p class="quote">
<span class="style2"><b>注  释</b></span><br><br><a href="#020-zref23" id="020-z23"><b>23</b></a>
当时共和国武装部队总司令是谢·谢·加米涅夫。——31。<br>
</p></p>
