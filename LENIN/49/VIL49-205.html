<h1>
给约·维·斯大林的电报</h1><p>
<div class="style3">（8月7日）</div>  致斯大林<br>  请原谅我因共产国际的收尾工作耽误了回信。中央全会没有作出任何改变既定政策的决定。<sup><a href="#205-bz1" id="205-bzref1">FN1</a></sup>英国用战争进行威胁，说等到星期一，即8月9日就不想再等了。我不太相信这种威胁。眼下加米涅夫在伦敦也持强硬立场，而且我相信，您对弗兰格尔的胜利将有助于消除中央内部的犹豫。总之，许多事情还取决于华沙及其命运。<sup><a href="#205-bz2" id="205-bzref2">FN2</a></sup><br>  列宁<br>  载于1959年《列宁文集》俄文版第36卷
</p>
<p class="quote">
<span class="style2"><b>脚  注</b></span><br><br><a href="#205-bzref1" id="205-bz1">FN1</a>
以下电文列宁用线画出，并在页边注了“密码”二字。——俄文版编者注<br>
<a href="#205-bzref2" id="205-bz2">FN2</a>
参看本卷第538号文献。——编者注<br>
</p>
