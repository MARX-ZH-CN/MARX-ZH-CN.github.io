<h1>
给西方面军革命军事委员会的电报</h1><p>
<div class="style3">（11月2日）</div>  直达电报<br>  西方面军革命军事委员会<br>  抄送：斯克良斯基<br>  尽管人民委员会的决定要求把斯摩棱斯克大学的校舍腾出来，但是据卫生人民委员谢马什柯同志报告说，你们至今没有腾出校舍。我命令立即执行人民委员会的决定，把大学校舍腾出来，并报告执行情况。<br>  关于你们不执行人民委员会的决定和给予处分的问题，我将提交人民委员会。<br>  人民委员会主席列宁<br>  载于1945年《列宁文集》俄文版第35卷
</p>
