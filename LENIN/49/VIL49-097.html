<h1>
致阿·雅·别连基
</h1><p>
<div class="style3">（1919年12月11日）</div>  致别连基同志<br>  卢比扬卡街11号楼27室<br>  别连基同志：向您郑重推荐来人罗维奥同志，他是芬兰共产党党员，党的老干部，请帮助他，此事我们已在电话中谈过了。<br>  敬礼！<br>  您的列宁<br>  载于1933年《列宁文集》俄文版第24卷
</p>
