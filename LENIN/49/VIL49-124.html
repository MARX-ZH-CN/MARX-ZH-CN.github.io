<h1>
在列·达·托洛茨基电报上的附言<sup><a href="#124-z159" id="124-zref159"><b>159</b></a></sup></h1><p>
<div class="style3">（1月17日）</div>  请伏龙芝同志按照托洛茨基的指示，发挥革命干劲，最大限度加速筑路工程和运油工作。收电后请告知。<br>  人民委员会主席列宁<br>  载于1942年《列宁文集》俄文版第34卷
</p>
<p class="quote">
<span class="style2"><b>注  释</b></span><br><br><a href="#124-zref159" id="124-z159"><b>159</b></a>
这是列宁在列·达·托洛茨基给土耳其斯坦方面军司令米·瓦·伏龙芝和第4集团军司令加·卡·沃斯卡诺夫的电报上加的附言。电报就第4集团军的力量部署问题作了指示。该集团军作为劳动军被调去修筑亚历山德罗夫盖—恩巴铁路，并把红库特—亚历山德罗夫盖铁路线改成宽轨。<br>
</p>
