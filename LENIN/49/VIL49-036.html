<h1>
致叶·德·斯塔索娃<sup><a href="#036-z37" id="036-zref37"><b>37</b></a></sup></h1><p>
<div class="style3">（8月13日）</div>  叶列娜·德米特里耶夫娜：这是一位党的老干部。是个很可贵的人。请来信告知，您想把她安排到哪里。<br>  列宁<br>  8月13日<br>  载于1933年《列宁文集》俄文版第24卷
</p>
<p class="quote">
<span class="style2"><b>注  释</b></span><br><br><a href="#036-zref37" id="036-z37"><b>37</b></a>
此件写在策·萨·博勃罗夫斯卡娅给列宁的信上。博勃罗夫斯卡娅是1898年入党的职业革命家，她在信中请列宁帮助给她安排一个工作。——62。<br>
</p>
