<h1>
致埃·马·斯克良斯基</h1><p>
<div class="style3">（7月11日和15日之间）</div>  斯克良斯基同志：<br>  请您注明哪些事已经完成，还有一些究竟什么时候能完成，并把信<sup><a href="#194-z350" id="194-zref350"><b>350</b></a></sup>退还给我。<br>  列宁<br>  载于1942年《列宁文集》俄文版第34卷
</p>
<p class="quote">
<span class="style2"><b>注  释</b></span><br><br><a href="#194-zref350" id="194-z350"><b>350</b></a>
指1920年7月11日斯大林的来信。他在信中给列宁开了一张总司令谢·谢·加米涅夫答应用哪些部队和军事装备来加强克里木战线的单子。<br>  7月15日埃·马·斯克良斯基给列宁寄去了有关材料。——461。<br>
</p>
