<h1>
给维·阿·拉杜斯-曾科维奇的电报</h1><p>
<div class="style3">（1919年7月11日）</div>  立即拍发<br>  萨拉托夫<br>  省执行委员会主席曾科维奇<br>  并转雅罗斯拉夫斯基、克雷连柯、普拉克辛和省粮食委员<br>  请立即通过绝对可靠和办事公正的人核实下列情况：谢尔盖·马雷舍夫带领驳船商店<sup><a href="#013-z14" id="013-zref14"><b>14</b></a></sup>在沃利斯克和巴拉科沃工作得很出色，是真的吗？其次，听说伏尔加河左岸年成极好，只是收割人手不足，是吗？需要从北方各省调去几千人？何时调去为宜？彼得格勒和莫斯科已经没有粮食了。需要采取果敢措施。请立即回电准确答复。<br>  国防委员会主席列宁<br>  载于1933年《列宁文集》俄文版第24卷
</p>
