<h1>
给N．E．科特利亚科夫的电报</h1><p>
<div class="style3">（3月19日）</div>  彼得格勒<br>  北方区域国民经济委员会主席<br>  科特利亚科夫<br>  我命令尽力协助俄罗斯电气化彼得格勒小组的国家工作人员迅速得到他们所需要的材料和单据。<br>  人民委员会主席列宁<br>  载于1939年《红色文献》杂志第4期
</p>
