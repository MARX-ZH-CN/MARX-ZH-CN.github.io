<h1>
给阿·阿·越飞的电报<sup><a href="#240-z419" id="240-zref419"><b>419</b></a></sup></h1><p>
<div class="style3">（9月16日）</div>  请发给越飞<br>  20日召开中央全会。请于19日夜将您的意见报来：波兰人意向如何；媾和是否可能，能否很快，条件是什么；特别是关于立陶宛、白俄罗斯、加里西亚东部的问题，情况如何。<br>  列宁<br>  载于1942年《列宁文集》俄文版第34卷
</p>
<p class="quote">
<span class="style2"><b>注  释</b></span><br><br><a href="#240-zref419" id="240-z419"><b>419</b></a>
阿·阿·越飞1920年9月1日被任命为参加在里加召开的和平会议的新的俄罗斯和乌克兰代表团团长。——547。<br>
</p>
