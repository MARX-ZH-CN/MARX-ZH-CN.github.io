<h1>
给卡·克·达尼舍夫斯基的电报</h1><p>
<div class="style3">（8月11日）</div>  致达尼舍夫斯基<br>  您将从契切林那里得知我们在英国就波兰问题所取得的重大外交胜利。希望您能充分考虑到这一点，并且巧妙地把华沙（照我们谈的那样）以及其他各项最可靠的保障列入条件。<br>  列宁
</p>
<p class="quote">
<span class="style2"><b>注  释</b></span><br><br><a href="#210-zref380" id="210-z380"><b>380</b></a>
这张便条是列宁在接见旅俄华工联合会会长刘泽荣时写的。列宁在1920年8月11日同刘泽荣进行了谈话。列宁的这张便条背面有尼·尼·克列所廷斯基的答复：“明天3点半”。——496。<br>
</p>
