<h1>
给卡·伯·拉狄克、费·埃·捷尔任斯基和波兰中央委员会全体委员的电报
</h1><p>
<div class="style3">（8月20日）</div>  　<br>  密码<br>  致斯米尔加转拉狄克、捷尔任斯基和波兰中央委员会全体委员<br>  既然谢德尔采省少地的农民已经开始夺取地主的土地，那么波兰革命委员会绝对必须颁布一项专门法令，以便保证把地主的部分土地分给农民，并且无论如何要使少地的农民和雇农之间取得和解。请答复。<br>  列宁<br>  载于1951年莫斯科出版的《费利克斯·埃德蒙多维奇·捷尔任斯基。1877—1926》一书
</p>
