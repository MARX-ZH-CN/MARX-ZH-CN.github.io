<h1>
致格·瓦·契切林<sup><a href="#245-z425" id="245-zref425"><b>425</b></a></sup></h1><p>
<div class="style3">（不早于9月24日）</div>  契切林同志：<br>  应当向中央<br>  （1）再提出一份确切的决定草案：中央禁止怎样做，要求怎样做。<br>  （2）具体控告每一件违反规定的事。<br>  （3）由中央批准任命一个负责人（不是很“高级的”）。<br>  否则只能是发一通牢骚而已。<br>  列宁<br>  载于1959年《列宁文集》俄文版第36卷
</p>
<p class="quote">
<span class="style2"><b>注  释</b></span><br><br><a href="#245-zref425" id="245-z425"><b>425</b></a>
这个批示写在格·瓦·契切林的报告书上。报告书中列举了彼得格勒各报编辑部刊登涉及国际形势和对外政策的材料时违反制度的具体事件。——557。<br>
</p>
