<h1>
致小人民委员会<sup><a href="#212-z382" id="212-zref382"><b>382</b></a></sup></h1><p>
<div class="style3">（不早于8月11日）</div>  致小人民委员会<br>  请研究这一要求（b项的一部分要转组织局）。某些部分应予以满足，因为扫盲斗争比其他任务都更为重要。<br>  列宁<br>  载于1945年《列宁文集》俄文版第35卷
</p>
<p class="quote">
<span class="style2"><b>注  释</b></span><br><br><a href="#212-zref382" id="212-z382"><b>382</b></a>
这个批示写在全俄扫除文盲特设委员会的领导人И.П．布里赫尼切夫1920年8月11日给人民委员会主席列宁的信上。布里赫尼切夫在信中请求配备必要的干部以加强该委员会，提供办公用房，供给运输工具和苏维埃工作人员口粮。信中“b”项指出：“需要大约15个专业人员和非专业人员。从地方上抽调，在莫斯科动员。”——498。<br>
</p>
