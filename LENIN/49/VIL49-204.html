<h1>
给约·维·斯大林的电报</h1><p>
<div class="style3">（8月4日）</div>  致斯大林<br>  中央全会定于明日下午6时开会。请设法在会前把您关于布琼尼受挫<sup><a href="#204-z372" id="204-zref372"><b>372</b></a></sup>和我军在弗兰格尔战线受挫的性质以及我军在这两条战线上作战前景的意见送来。您的意见会关系到一些极重要的政治决策。<br>  列宁<br>  载于1942年《列宁文集》俄文版第34卷
</p>
<p class="quote">
<span class="style2"><b>注  释</b></span><br><br><a href="#204-zref372" id="204-z372"><b>372</b></a>
斯大林在1920年8月4日和5日的电报中向列宁报告了第1骑兵集团军暂时受挫的原因。在布罗德地区，波兰白军投入了立陶宛、卢茨克和加里西亚等几个军队集群来对付第1骑兵集团军，以阻止红军向利沃夫进军。第1骑兵集团军暂时由进攻转入防御。——484。<br>
</p>
