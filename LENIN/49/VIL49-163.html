<h1>
给Ａ．洛莫夫的电报</h1><p>
<div class="style3">（1920年3月9日）</div>  阿尔汉格尔斯克<br>  最高国民经济委员会主席团成员<br>  洛莫夫<br>  请您尽力或委托别人从北方边疆区研究会博物馆和国家产业管理局找出有关乌赫塔河一带储油区的文字资料和报告。<br>  列宁<br>  载于1933年《列宁文集》俄文版第24卷
</p>
