<h1>
☆致俄共（布）监察委员会</h1><p>
<div class="style3">（10月27日）</div>  致捷尔任斯基、穆拉诺夫、普列奥布拉任斯基及其他同志<br>  务请亲自接见拉特尼科夫、雷巴科夫、罗曼诺夫和格拉祖诺夫四同志，他们是由县党代会（弗拉基米尔省亚历山德罗夫县）派来反映情况的，据说特罗伊茨基军工厂存在着令人不能容忍的、异常严重的营私舞弊行为（苏维埃内和党内都有），特别是党员很难向中央上告，即使想在党内迅速查处也难以做到。看来省党委也不纯——这是我的印象。附上组织局的决定的抄件。<br>  致共产主义的敬礼！<br>  弗?乌里扬诺夫（列宁）<br>  载于1942年《列宁文集》俄文版第34卷
</p>
