<h1>
致尼·尼·克列斯廷斯基</h1><p>
<div class="style3">（9月11日）</div>  克列斯廷斯基同志：<br>  我建议以中央的名义宣布给工作马虎的乌克兰通讯社以严重警告处分，并预先警告他们，下次重犯将给予更加严厉的处分。<sup><a href="#236-z412" id="236-zref412"><b>412</b></a></sup><br>  列宁<br>  9月11日
</p>
<p class="quote">
<span class="style2"><b>注  释</b></span><br><br><a href="#236-zref412" id="236-z412"><b>412</b></a>
这个批示写在罗斯塔社副社长1920年9月11日给人民委员会主席列宁的报告上。报告中说，1920年9月9日收到乌克兰通讯社发自哈尔科夫的一条未经核实的消息：弗·基·温尼琴科被任命为乌克兰人民委员会副主席。这条消息已公布，但是任命未成事实。——539。<br>
</p>
