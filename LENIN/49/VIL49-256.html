<div class="style3">（10月19日以后）</div>
<p>
  急<br>  致捷尔任斯基同志<br>  博尔德列沃（坦波夫省拉斯卡佐沃）的工厂被匪徒占领了。<br>  太不象话了。<br>  我命令把坦波夫省这次失职的肃反人员（和省执行委员会人员）<br>  （1）送交军事法庭，<br>  （2）给科尔涅夫严重警告，<br>  （3）立即派去最得力的人员，<br>  （4）发电报给予申斥并作指示。<br>  列宁
</p>
