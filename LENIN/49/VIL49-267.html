<h1>
给约·维·斯大林的电报<sup><a href="#267-z476" id="267-zref476"><b>476</b></a></sup></h1><p>
<div class="style3">（10月29日）</div>  密码<br>  致共和国革命军事委员会委员斯大林<br>  发往巴库或他的所在地<br>  10月29日<br>  我认为，格鲁吉亚无疑会（可能秘密地）把巴统让给协约国，而协约国一定会进攻巴库。请立即考虑并采取加强通往巴库的水陆要道的工事、调派重炮等措施。请把您的决定告诉我。<br>  列宁<br>  载于1942年《列宁文集》俄文版第34卷
</p>
<p class="quote">
<span class="style2"><b>注  释</b></span><br><br><a href="#267-zref476" id="267-z476"><b>476</b></a>
这份电报是对斯大林1920年10月26日发自弗拉基高加索的电报的答复。斯大林在来电中说，他估计格鲁吉亚的孟什维克政府可能会把巴统让给协约国。——626。<br>
</p>
