<h1>
致阿·莫·阿尼克斯特</h1><p>
<div class="style3">（8月14日）</div>  致阿尼克斯特<br>  必须同挪威的朗塞特同志明确商定：他（或者他们）要为外国工人提出什么条件。<br>  列宁<br>  8月14日
