<h1>
给塔什干执行委员会的电报</h1><p>
<div class="style3">（8月30日）</div>  塔什干<br>  执行委员会<br>  抄发：全体铁路员工<br>  鉴于苏维埃俄罗斯和苏维埃土耳其斯坦即将联成一片，必须立即竭力抢修机车与车辆。国防委员会命令动员机务段和修配厂的全部力量来参加这项工作。必须利用革命和红军的胜利来振兴土耳其斯坦和俄罗斯的经济生活。向红色土耳其斯坦致敬。<br>  国防委员会主席列宁<br>  载于1919年9月2日《俄罗斯苏维埃联邦土耳其斯坦共和国中央执行委员会和塔什干工兵农代表苏维埃消息报》第188号
</p>
