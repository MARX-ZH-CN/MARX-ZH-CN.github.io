<h1>
给约·维·斯大林的电报　
</h1><p>
<div class="style3">（2月4日）</div>  直达电报　 （密码）<br>  致斯大林<br>  如果在最近几周您能把全部精力集中用于支援高加索方面军，使西南方面军的利益服从于高加索方面军，中央就不坚持要您去。<sup><a href="#278-z488" id="278-zref488"><b>488</b></a></sup>阿尔然诺夫被派往沃罗涅日，以便加快部队的必要调动。请给他必要的协助，并将调动的情况准确地告诉我们。<br>  国防委员会主席列宁<sup><a href="#278-bz1" id="278-bzref1">FN1</a></sup><br>  1920年2月4日<br>  载于1942年《列宁文集》俄文版第34卷
</p>
<p class="quote">
<span class="style2"><b>脚  注</b></span><br><br><a href="#278-bzref1" id="278-bz1">FN1</a>
签署该电的还有革命军事委员会主席列·达·托洛茨基。——俄文版编者注<br>

<p class="quote">
<span class="style2"><b>注  释</b></span><br><br><a href="#278-zref488" id="278-z488"><b>488</b></a>
指让斯大林前往高加索战线一事。——653。<br>
</p></p>
