<h1>
致国家出版社<sup><a href="#260-z466" id="260-zref466"><b>466</b></a></sup></h1><p>
<div class="style3">（1920年10月21日）</div>  （1）第一项——太小手小脚了。克莱因——是本好书，要多订些。<br>  （2）第二项（布罗茨基）。是一件谁也不需要的、不合时宜的事。<br>  阿·伊·李可夫也犯了一些极不应该的错误等等。
</p>
<p class="quote">
<span class="style2"><b>注  释</b></span><br><br><a href="#260-zref466" id="260-z466"><b>466</b></a>
这段批语写在阿·马·高尔基的来信上。高尔基在信中报告说，国家出版社嘱托（1）列梅佐夫在瑞士订购两本书——法布尔的《昆虫生活》；克莱因的《地球的奇迹》。各两万册。（2）布罗茨基在斯德哥尔摩订购音乐家和艺术家传记和带剪裁线的识字课本。合同金额：120万金卢布。——612。<br>
</p>
