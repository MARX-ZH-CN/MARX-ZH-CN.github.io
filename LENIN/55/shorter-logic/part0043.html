<h3 class="bodycontent-second-title" id="6U1-8f431f8e557b4b0ea7f89129c2c65ef5">再版后记</h3>
<p class="bodycontent-text">译者趁此书再版的机会，对译文作了一些修改，对个别名词的翻译，也作了订正，与此书下卷译名统一。此外，“译者导言”也作了修改。译文和导言都不免有错误的地方，望读者多提意见。</p>
