<h1>
给雅·斯·加涅茨基的电报
</h1><p>
<div class="style3">（4月7日）</div>  明天有20人走。务请林德哈根和斯特勒姆在特雷勒堡等候。速叫别列宁、加米涅夫去芬兰。<br>  乌里扬诺夫<br>  从伯尔尼发往斯德哥尔摩<br>  原文是德文<br>  载于1924年《无产阶级革命》杂志第1期 <br>  译自《列宁全集》俄文第5版第49卷第431页
</p>
