<h1>
致格·叶·季诺维也夫</h1><p>
<div class="style3">（9月16日以前）</div>  寄上拉狄克的信。（我给他回信时表示了赞许。）请退我。<br>  我要写一篇关于代表会议的报道<sup><a href="#077-z207" id="077-zref207"><b>207</b></a></sup>，请把您的全部材料寄给我。<br>  我是不是把我的全套中央机关报忘在您那里了？<br>  敬礼！<br>  您的　列宁<br>  最好叫伊涅萨把小册子译成法文。<sup><a href="#077-z208" id="077-zref208"><b>208</b></a></sup><br>  从泽伦堡发往黑尔滕斯泰恩（瑞士）<br>  载于1930年《列宁文集》俄文版第14卷<br>  译自《列宁全集》俄文第5版第49卷第140页
</p>
</body>
