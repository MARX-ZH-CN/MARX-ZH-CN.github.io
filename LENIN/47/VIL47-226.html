<h1>
致亚·加·施略普尼柯夫</h1><p>
<div class="style3">（4月5日〔18日〕）</div>  致执行委员会<sup><a href="#226-bz1" id="226-bzref1">FN1</a></sup>委员亚·别列宁<br>  现附上我们一行的车费收据。其中，300瑞典克朗是我从俄国驻哈帕兰达领事那里收到的补助（由塔季扬娜基金提供）。472卢布45戈比是我借来垫的，借来的这笔款我希望从流放者和侨民救济委员会领取。<br>  尼·列宁<br>  载于1924年9月17日《列宁格勒真理报》第212号<br>  译自《列宁全集》俄文第5版第49卷第435页
</p>
<p class="quote">
<span class="style2"><b>脚  注</b></span><br><br><a href="#226-bzref1" id="226-bz1">FN1</a>
彼得格勒工兵代表苏维埃执行委员会。——编者注<br>
</p>
