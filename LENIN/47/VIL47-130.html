<h1>
致格·叶·季诺维也夫</h1><p>
<div class="style3">（6月17日和25日之间）</div>  好啦，现在看来就连亚历山大也已看出，和尤·及其同伙无法共事。<sup><a href="#130-z383" id="130-zref383"><b>383</b></a></sup><br>  我建议：<br>  （1）决定出版我们的文集（《〈社会民主党人报〉文集》）；<br>  （2）立即拟订文章目录；<br>  （3）邀请布哈·＋尤里＋亚·米·＋萨法·＋瓦林。立即开始排版。<br>  敬礼！<br>  列宁<br>  从苏黎世发往伯尔尼<br>  译自《列宁全集》俄文第5版第49卷第253—254页
</p>
