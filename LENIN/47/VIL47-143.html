<h1>
致伊·费·阿尔曼德</h1><p>
<div class="style3">（8月1日）</div>  亲爱的朋友：<br>  30法郎出一期——我同意试试（不超过3期，不超过100法郎），不过，最好先看看他们的小报，或者让他们寄一套合订本来，或者由阿布拉莫维奇把情况给我们讲得更确切些。<br>  一开始就要谨慎从事，要格外谨慎（不说是谁的，是什么人，名字也别提），不然，开了头（没有摸清情况）又半途而废，这会使我们自己大为丢脸。<br>  会使自己非—常—丢脸！<br>  致以亲切的敬意！<br>  您的　列宁<br>  从弗吕姆斯发往黑尔滕斯泰恩（瑞士）<br>  译自《列宁全集》俄文第5版第49卷第272页
</p>
