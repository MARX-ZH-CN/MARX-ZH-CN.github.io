<h1>
致维·阿·卡尔宾斯基</h1><p>
<div class="style3">（8月23日以后）</div>  亲爱的同志：<br>  现将校样寄上。<br>  是否还需要看第二次校样？如果需要，请寄来。<br>  您是否能到日内瓦资产阶级的印刷所（有德文铅字和排字工的）打听一下，出这样一本小册子估计需要多少钱，96000个字母，用8点铅字排两栏，每栏大约4500个字母（如同您寄给我的《国际通讯》杂志一样），用价格便宜的纸张，不加封面。请来信。<br>  您的　列宁<br>  从泽伦堡（瑞士）发往日内瓦<br>  载于1929年《列宁文集》俄文版第11卷<br>  译自《列宁全集》俄文第5版第49卷第134页
</p>
</body>
