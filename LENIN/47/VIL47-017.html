<h1>
致维·阿·卡尔宾斯基和索·瑙·拉维奇<sup><a href="#017-bz1" id="017-bzref1">FN1</a></sup></h1><p>
<div class="style3">（11月18日）</div>  亲爱的朋友们：铅字（未拆版的）<sup><a href="#017-z48" id="017-zref48"><b>48</b></a></sup>还在吗？看来，印数少了。如果尚未拆版，请回信（立即回信）；我们再决定怎么办。<br>  你们的　列宁<br>  从伯尔尼发往日内瓦<br>  载于1929年《列宁全集》俄文版第11卷<br>  译自《列宁全集》俄文第5版第49卷第32页
</p>
<p class="quote">
<span class="style2"><b>脚  注</b></span><br><br><a href="#017-bzref1" id="017-bz1">FN1</a>
这是写在娜·康·克鲁普斯卡娅信上的附笔。——俄文版编者注<br>
</p>
