<h1>
致恩·诺布斯</h1><p>
<div class="style3">（3月31日）</div>  亲爱的同志：<br>  随信附上对在切尔诺马佐夫问题上那些卑鄙的言论的答复。请把它刊登在《民权报》上。<br>  我当然无权企望占据《民权报》这么大的篇幅。这一点我很清楚。<br>  但这件事情对我们党有很大意义，资产阶级的报刊完全是在造谣诽谤。<br>  在这种情况下，希望您一定把文章登出来。<br>  请您立即给我回信。星期二早上我大概要去伯尔尼，星期三再从那里出发取道德国回国。<br>  向您和普拉藤致最崇高的敬礼！<br>  您的　列宁<br>  原文是德文<br>  载于1973年苏黎世出版的威利·高奇《列宁侨居瑞士》一书<br>  译自《列宁文集》俄文版第40卷第53页
</p>
