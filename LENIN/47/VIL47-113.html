<h1>
致伊·费·阿尔曼德</h1><p>
<div class="style3">（4月7日）</div>  亲爱的朋友：得不到您的消息，我们都感到奇怪和不安。3月25日给您寄了钱，还有书，但一反往常，没有得到您一点回音。难道您在写论文的最后时刻过于劳累了吗？衷心祝您成功，但还是不要太累了。<br>  请简复。我们两人向您致崇高的敬礼和良好的祝愿！<br>  您的　列宁
</p>
