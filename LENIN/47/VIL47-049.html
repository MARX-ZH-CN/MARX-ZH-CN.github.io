<h1>
致约翰奈斯·胡贝尔</h1><p>
<div class="style3">（7月18日以前）</div>  圣加仑州罗尔沙赫基尔希街17号<br>  律师胡贝尔博士<br>  尊敬的同志：<br>  兹竭诚推荐来人巴戈茨基同志，请给予指点。巴戈茨基同志很长时期以来一直都是俄国社会民主工党党员。<br>  受俄国社会民主工党中央委员会委托<br>  尼·列宁<br>  泽伦堡（卢塞恩州）<br>  弗拉·乌里扬诺夫<br>  致党的敬礼！<br>  弗拉·乌里扬诺夫<br>  原文是德文<br>  载于1973年《欧洲社会科学评论》（日内瓦）第13卷第29期<br>  译自《列宁文集》俄文版第40卷第44—45页
</p>
