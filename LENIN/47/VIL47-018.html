<h1>
致维·阿·卡尔宾斯基
</h1><p>
<div class="style3">（11月20日）</div>  亲爱的维·卡·：<br>  请安排再印1000份。然后要他们立即拆版，并请来信告我，下一号<sup><a href="#018-bz1" id="018-bzref1">FN1</a></sup>何时可以开始排版。该号已有一半脱稿。<br>  敬礼！<br>  您的　列宁<br>  从伯尔尼发往日内瓦<br>  载于1929年《列宁文集》俄文版第11卷<br>  译自《列宁全集》俄文第5版第49卷第33页
</p>
<p class="quote">
<span class="style2"><b>脚  注</b></span><br><br><a href="#018-bzref1" id="018-bz1">FN1</a>
《社会民主党人报》第34号。——编者注<br>
</p>
