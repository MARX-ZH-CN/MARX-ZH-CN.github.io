<h1>
经济措施纲要草稿
</h1>
<p>
<div class="style3">（不早于1917年11月27日〔12月10日〕）</div><br>
　　银行国有化<br>
　　货币回笼<br>
　　大额票面的新币<br>
　　是采取革命措施使工厂转向有益的生产<br>
　　用强迫参加消费合作社的办法使消费集中<br>
　　国家垄断对外贸易<br>
　　工业国有化<br>
　　公债。<br>
<div align="right"><table border="0" cellpadding="0" cellspacing="0" class="quote"><tr><td style="line-height:150%">
载于1933年《列宁文集》俄文版第21卷<br>
译自《列宁全集》俄文第5版第35卷第124页<br>
</td></tr></table></div><br>
</p>
