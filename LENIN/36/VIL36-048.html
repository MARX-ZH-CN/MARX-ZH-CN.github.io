<h1>
工农国防委员会关于征召商业、工业、运输业工人和职员服兵役的法令
</h1>
<p>
<div class="style3">（1919年5月31日）</div><br>
　　兹宣布，作为补充动员，征召商业、工业和运输业工人和职员服兵役。征召手续、期限和数量由共和国革命军事委员会、最高国民经济委员会主席团和全俄工会中央理事会商定。<sup><a href="#048-bz1" id="048-bzref1">FN1</a></sup><br>
<div align="right"><table border="0" cellpadding="0" cellspacing="0" class="quote"><tr><td style="line-height:150%">

译自《列宁全集》俄文第5版第54卷第416页
</td></tr></table></div><br>

</p>
<p class="quote">
<span class="style2"><b>脚  注</b></span><br><br><a href="#048-bzref1" id="048-bz1">FN1</a> 在法令打字稿的上方列宁签了字并作了批示：“不公布”。——俄文版编者注<br>

</p>
